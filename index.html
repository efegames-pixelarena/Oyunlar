<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena | Professional Gaming</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Montserrat:wght@900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --primary: #4fd1ff;
    --primary-glow: rgba(79, 209, 255, 0.4);
    --accent: #ff8a00;
    --bg-dark: #03050a;
    --card-bg: #0f121a;
    --glass: rgba(10, 15, 30, 0.95);
    --border: rgba(255, 255, 255, 0.08);
    --text-main: #f1f5f9;
    --text-dim: #94a3b8;
    --success: #00ffa3;
}

*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;font-family: 'Inter', sans-serif;}
body{background: var(--bg-dark); color:white; overflow-x:hidden; line-height: 1.5;}

#snow { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; opacity: 0.6; }

/* --- NAVIGATION --- */
.top-bar {
    position: fixed; top: 0; width: 100%; height: 65px;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 15px; background: var(--glass);
    backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); z-index: 2000;
}

.brand {
    font-family: 'Montserrat', sans-serif; font-size: 18px; font-weight: 900; 
    letter-spacing: 0.5px; background: linear-gradient(90deg, var(--primary), #fff, var(--primary));
    background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    animation: shine 4s linear infinite; flex-shrink: 0;
}
@keyframes shine { to { background-position: 200% center; } }

.right-menu { display: flex; gap: 8px; align-items: center; }

/* USER PILL */
.user-pill { display: none; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 4px 4px 4px 12px; border-radius: 12px; border: 1px solid var(--border); cursor: pointer; position: relative; }
.balance-info b { font-size: 13px; color: var(--success); font-family: 'Inter', monospace; }
.avatar { width: 32px; height: 32px; border-radius: 8px; overflow: hidden; background: #1e2642; border: 1px solid var(--border); }
.avatar img { width: 100%; height: 100%; object-fit: cover; }

.dropdown {
    position: absolute; top: 55px; right: 0; width: 220px;
    background: #0d1117; border: 1px solid var(--border);
    border-radius: 18px; display: none; flex-direction: column; overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.9); z-index: 3000; padding: 6px;
}
.dropdown.active { display: flex; animation: slideUp 0.3s ease-out; }
@keyframes slideUp { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }

.drop-item { padding: 10px 14px; display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--text-dim); font-weight: 600; font-size: 13px; transition: 0.2s; border-radius: 10px; }
.drop-item i { width: 18px; font-size: 14px; color: var(--primary); }
.drop-item:hover { background: rgba(255,255,255,0.06); color: #fff; }

.btn { padding: 8px 14px; border-radius: 10px; border: none; font-weight: 800; font-size: 11px; cursor: pointer; transition: 0.3s; }
.login-btn { background: #1e2642; color: white; border: 1px solid rgba(255,255,255,0.1); }
.register-btn { background: var(--primary); color: #000; }

/* --- GAME CARDS --- */
.section-title { padding: 30px 10% 15px; font-size: 12px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: var(--text-dim); display: flex; align-items: center; gap: 10px; }
.section-title::after { content: ''; flex: 1; height: 1px; background: var(--border); }
.games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 0 10%; }
.game-card { background: var(--card-bg); border-radius: 20px; padding: 30px 20px; text-align: center; border: 1px solid var(--border); position: relative; transition: 0.3s; cursor: pointer; z-index: 10; }
.game-card:hover { transform: translateY(-5px); border-color: var(--primary); }

/* --- MODALS --- */
.modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 5000; }
.modal-card { width: 95%; max-width: 450px; padding: 25px; border-radius: 25px; background: #0f172a; border: 1px solid var(--border); text-align: center; max-height: 85vh; overflow-y: auto; position: relative; }
.modal-card h2 { margin-bottom: 15px; font-size: 20px; font-family: 'Montserrat', sans-serif; }
.modal-card input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 12px; background: #050811; border: 1px solid var(--border); color: white; outline: none; font-size: 14px; }
.modal-card input:disabled { opacity: 0.4; cursor: not-allowed; }

/* AVATAR SELECTOR */
.avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 15px; }
.avatar-item { width: 100%; aspect-ratio: 1; border-radius: 10px; border: 2px solid transparent; cursor: pointer; transition: 0.2s; overflow: hidden; }
.avatar-item img { width: 100%; height: 100%; object-fit: cover; }
.avatar-item.active { border-color: var(--primary); box-shadow: 0 0 10px var(--primary-glow); }
.category-label { font-size: 10px; text-transform: uppercase; color: var(--primary); margin: 10px 0 5px; text-align: left; font-weight: 800; }

/* WHEEL PRO */
.wheel-container { position: relative; width: 280px; height: 280px; margin: 20px auto; }
#wheelImg { width: 100%; height: 100%; transition: 5s cubic-bezier(0.15, 0, 0.15, 1); }
.wheel-pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 40px; z-index: 10; filter: drop-shadow(0 0 5px black); }

.footer { background: #010204; padding: 40px 20px; border-top: 1px solid var(--border); text-align: center; margin-top: 50px; position: relative; z-index: 10; }
</style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="top-bar">
    <div class="brand">PIXELARENA</div>
    <div class="right-menu">
        <button class="btn login-btn" id="loginBtn">GÄ°RÄ°Åž</button>
        <button class="btn register-btn" id="regBtn">KATIL</button>

        <div class="user-pill" id="userPill">
            <div class="balance-info"><b id="userBalance">0 â‚º</b></div>
            <div class="avatar" id="avatarTrigger"><img id="headerAvatar" src=""></div>
            <div class="dropdown" id="userDropdown">
                <div class="drop-item" onclick="openModal('profileModal')"><i class="fa-solid fa-user-gear"></i> Profil AyarlarÄ±</div>
                <div class="drop-item" onclick="openModal('wheelModal')"><i class="fa-solid fa-dharmachakra"></i> GÃ¼nlÃ¼k Ã‡ark</div>
                <div class="drop-item" id="logoutBtn" style="color:#ff4d4d; border-top:1px solid var(--border); margin-top:5px;"><i class="fa-solid fa-power-off"></i> GÃ¼venli Ã‡Ä±kÄ±ÅŸ</div>
            </div>
        </div>
    </div>
</div>

<main id="games" style="margin-top: 100px;">
    <div class="section-title">Oyun Salonu</div>
    <div class="games-grid">
        <div class="game-card" onclick="checkLogin('duel.html')"><span>âš¡ Reflex Duel</span></div>
        <div class="game-card" onclick="checkLogin('skycrash.html')"><span>ðŸš€ SkyCrash</span></div>
    </div>
</main>

<div class="modal-overlay" id="profileModal">
    <div class="modal-card">
        <h2>Profil AyarlarÄ±</h2>
        
        <label style="display:block; text-align:left; font-size:11px; color:var(--text-dim); margin-left:5px;">E-Posta (DeÄŸiÅŸtirilemez)</label>
        <input type="text" id="profEmail" disabled>
        
        <input type="text" id="profFullName" placeholder="AdÄ±nÄ±z SoyadÄ±nÄ±z">
        <input type="text" id="profPhone" placeholder="Telefon NumaranÄ±z">
        
        <div style="position:relative;">
            <input type="text" id="profUsername" placeholder="KullanÄ±cÄ± AdÄ±">
            <small id="usernameHint" style="display:block; color:var(--accent); font-size:10px; margin-bottom:10px;">* Sadece 1 kez deÄŸiÅŸtirme hakkÄ±nÄ±z var.</small>
        </div>

        <div class="category-label">Avatar DeÄŸiÅŸtir</div>
        <div class="avatar-grid" id="avatarGrid">
            </div>

        <button class="modal-btn" onclick="updateProfile()">BÄ°LGÄ°LERÄ° KAYDET</button>
        <p onclick="closeModal('profileModal')" style="margin-top:15px;cursor:pointer;opacity:0.5;font-size:13px;">Kapat</p>
    </div>
</div>

<div class="modal-overlay" id="wheelModal">
    <div class="modal-card">
        <h2>Åžans Ã‡arkÄ±</h2>
        <div class="wheel-container">
            <img src="https://i.ibb.co/mRT80Pz/wheel.png" id="wheelImg">
            <img src="https://i.ibb.co/9H6S4xy/pointer.png" class="wheel-pointer">
        </div>
        <button class="modal-btn" id="spinBtn" onclick="spinWheel()">Ã‡EVÄ°R</button>
        <div id="wheelTimer" style="margin-top:10px;font-weight:800;color:var(--accent);"></div>
        <p onclick="closeModal('wheelModal')" style="margin-top:15px;cursor:pointer;opacity:0.5;">Kapat</p>
    </div>
</div>

<div class="modal-overlay" id="authOverlay"><div class="modal-card"><h2 id="authTitle">GiriÅŸ Yap</h2><input type="email" id="authEmail" placeholder="E-posta"><input type="password" id="authPassword" placeholder="Åžifre"><input type="text" id="authUsername" placeholder="KullanÄ±cÄ± AdÄ±" style="display:none;"><button class="modal-btn" id="authSubmit">DEVAM ET</button><p id="switchMode" style="margin-top:20px;font-size:13px;cursor:pointer;">HesabÄ±n yok mu? <b style="color:var(--primary)">KayÄ±t Ol</b></p></div></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, setDoc, updateDoc, getDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain:"emirhan-site.firebaseapp.com",
    projectId:"emirhan-site",
    storageBucket:"emirhan-site.firebasestorage.app",
    messagingSenderId:"668871888390",
    appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- AVATAR LÄ°STESÄ° ---
const avatars = [
    { cat: 'Futbol', img: 'https://i.ibb.co/L8vT9Qp/fb.png' },
    { cat: 'Futbol', img: 'https://i.ibb.co/S6XzY8q/gs.png' },
    { cat: 'Araba', img: 'https://i.ibb.co/7N7zY8q/bmw.png' },
    { cat: 'Youtuber', img: 'https://i.ibb.co/5vP0mXq/mrbeast.png' },
    { cat: 'Film', img: 'https://i.ibb.co/Q8vT9Qp/joker.png' }
];

let selectedAvatar = "";

function initAvatars() {
    const grid = document.getElementById("avatarGrid");
    grid.innerHTML = "";
    avatars.forEach(av => {
        const div = document.createElement("div");
        div.className = "avatar-item";
        div.innerHTML = `<img src="${av.img}">`;
        div.onclick = () => {
            document.querySelectorAll(".avatar-item").forEach(el => el.classList.remove("active"));
            div.classList.add("active");
            selectedAvatar = av.img;
        };
        grid.appendChild(div);
    });
}

// --- AUTH MANTIÄžI ---
let isLogin = true;
const authOverlay = document.getElementById("authOverlay");
document.getElementById("loginBtn").onclick = () => { isLogin=true; updateAuthUI(); authOverlay.style.display="flex"; };
document.getElementById("regBtn").onclick = () => { isLogin=false; updateAuthUI(); authOverlay.style.display="flex"; };
document.getElementById("switchMode").onclick = () => { isLogin = !isLogin; updateAuthUI(); };

function updateAuthUI() {
    document.getElementById("authTitle").innerText = isLogin ? "GiriÅŸ Yap" : "KayÄ±t Ol";
    document.getElementById("authUsername").style.display = isLogin ? "none" : "block";
}

document.getElementById("authSubmit").onclick = async () => {
    const email = document.getElementById("authEmail").value;
    const pass = document.getElementById("authPassword").value;
    const userN = document.getElementById("authUsername").value;
    try {
        if(isLogin) { await signInWithEmailAndPassword(auth, email, pass); }
        else {
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", res.user.uid), { 
                username: userN, 
                balance: 1000, 
                lastSpin: 0,
                nameChangeCount: 0,
                fullName: "",
                phone: "",
                avatar: "https://ui-avatars.com/api/?name="+userN
            });
        }
        authOverlay.style.display = "none";
    } catch(e) { alert("Hata: " + e.message); }
};

onAuthStateChanged(auth, user => {
    if(user) {
        document.getElementById("loginBtn").style.display="none"; 
        document.getElementById("regBtn").style.display="none";
        document.getElementById("userPill").style.display="flex";
        initAvatars();
        onSnapshot(doc(db, "users", user.uid), s => {
            if(s.exists()) {
                const data = s.data();
                document.getElementById("userBalance").innerText = data.balance.toLocaleString() + " â‚º";
                document.getElementById("headerAvatar").src = data.avatar;
                // Modal Verileri
                document.getElementById("profEmail").value = user.email;
                document.getElementById("profFullName").value = data.fullName || "";
                document.getElementById("profPhone").value = data.phone || "";
                document.getElementById("profUsername").value = data.username;
                if(data.nameChangeCount >= 1) {
                    document.getElementById("profUsername").disabled = true;
                    document.getElementById("usernameHint").innerText = "KullanÄ±cÄ± adÄ± deÄŸiÅŸtirme hakkÄ±nÄ±z doldu.";
                }
            }
        });
    } else {
        document.getElementById("loginBtn").style.display="block"; 
        document.getElementById("regBtn").style.display="block";
        document.getElementById("userPill").style.display="none";
    }
});

// --- PROFÄ°L GÃœNCELLEME ---
window.updateProfile = async () => {
    const user = auth.currentUser;
    const docRef = doc(db, "users", user.uid);
    const snap = await getDoc(docRef);
    const data = snap.data();

    const newUsername = document.getElementById("profUsername").value;
    const newFullName = document.getElementById("profFullName").value;
    const newPhone = document.getElementById("profPhone").value;

    let updates = {
        fullName: newFullName,
        phone: newPhone
    };

    if(selectedAvatar) updates.avatar = selectedAvatar;

    if(newUsername !== data.username && data.nameChangeCount === 0) {
        updates.username = newUsername;
        updates.nameChangeCount = 1;
    }

    await updateDoc(docRef, updates);
    alert("Profil GÃ¼ncellendi!");
    closeModal('profileModal');
};

// --- PROFESYONEL Ã‡ARK SÄ°STEMÄ° (AÄžIRLIKLI OLASILIK) ---
window.spinWheel = async () => {
    const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
    const now = Date.now();
    if (now - (userDoc.data().lastSpin || 0) < 86400000) return alert("BugÃ¼n zaten Ã§evirdiniz!");

    const wheel = document.getElementById("wheelImg");
    const spinBtn = document.getElementById("spinBtn");
    
    // OlasÄ±lÄ±k Hesaplama
    const rand = Math.random() * 100;
    let prize = 1000;
    let stopDeg = 0; // Ã‡arkÄ±n duracaÄŸÄ± dilim (GÃ¶rsel temsil iÃ§in)

    if(rand <= 1) { prize = 20000; stopDeg = 60; }
    else if(rand <= 4) { prize = 15000; stopDeg = 120; }
    else if(rand <= 9) { prize = 10000; stopDeg = 180; }
    else if(rand <= 39) { prize = 5000; stopDeg = 240; }
    else if(rand <= 70) { prize = 2500; stopDeg = 300; }
    else { prize = 1000; stopDeg = 360; }

    const totalDeg = 3600 + stopDeg; // 10 tam tur + Ã¶dÃ¼l aÃ§Ä±sÄ±
    wheel.style.transform = `rotate(${totalDeg}deg)`;
    spinBtn.disabled = true;

    setTimeout(async () => {
        await updateDoc(doc(db, "users", auth.currentUser.uid), { 
            balance: increment(prize), 
            lastSpin: Date.now() 
        });
        alert(`Tebrikler! ${prize.toLocaleString()} â‚º KazandÄ±nÄ±z.`);
        checkWheelCooldown();
    }, 5000);
};

// YardÄ±mcÄ± Fonksiyonlar
window.openModal = (id) => { document.getElementById(id).style.display = 'flex'; if(id==='wheelModal') checkWheelCooldown(); };
window.closeModal = (id) => document.getElementById(id).style.display = 'none';
window.checkLogin = (url) => { if(!auth.currentUser) openModal('authOverlay'); else location.href = url; };
document.getElementById("logoutBtn").onclick = () => signOut(auth);

async function checkWheelCooldown() {
    const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
    const diff = Date.now() - (userDoc.data().lastSpin || 0);
    const cooldown = 86400000;
    if (diff < cooldown) {
        document.getElementById("spinBtn").disabled = true;
        startTimer(cooldown - diff);
    } else {
        document.getElementById("spinBtn").disabled = false;
        document.getElementById("wheelTimer").innerText = "Ã‡ark HazÄ±r!";
    }
}

function startTimer(ms) {
    const timer = document.getElementById("wheelTimer");
    const intv = setInterval(() => {
        ms -= 1000;
        if(ms <= 0) { clearInterval(intv); checkWheelCooldown(); return; }
        const h = Math.floor(ms / 3600000);
        const m = Math.floor((ms % 3600000) / 60000);
        const s = Math.floor((ms % 60000) / 1000);
        timer.innerText = `Kalan: ${h}:${m}:${s}`;
    }, 1000);
}

// Kar Efekti
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
let particles = [];
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();
for(let i=0; i<100; i++) particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, d:Math.random()*0.5+0.5});
function drawSnow() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255,255,255,0.6)";
    ctx.beginPath();
    particles.forEach(p => {
        ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        p.y += p.d; if(p.y > canvas.height) p.y = -5;
    });
    ctx.fill(); requestAnimationFrame(drawSnow);
}
drawSnow();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena</title>

<style>
/* --- MODERNIZE & RESET --- */
:root {
    --primary: #4fd1ff;
    --accent: #ff8a00;
    --bg-dark: #03050a;
    --glass: rgba(10, 15, 30, 0.95);
    --border: #1e2642;
    --card-gradient: linear-gradient(145deg, #0f172a, #020617);
    --dropdown-bg: #0a0f1e;
}

*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;}
body{background: var(--bg-dark); color:white; overflow-x:hidden; line-height: 1.5;}

#snow { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; opacity: 0.6; }

/* --- TOP BAR REDESIGN --- */
.top-bar {
    position: fixed; top: 0; width: 100%; height: 65px;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 15px; background: var(--glass);
    backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); z-index: 2000;
}

/* Sol Men√º Butonu */
.brand-section { display: flex; align-items: center; z-index: 2001; }

/* MERKEZ LOGO (ANIMASYONLU) */
.center-logo {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    pointer-events: none;
}
.brand {
    font-size: 22px; font-weight: 900; letter-spacing: 2px;
    background: linear-gradient(90deg, #fff, var(--primary), #fff, var(--accent), #fff);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: flow 5s linear infinite;
    text-transform: uppercase;
    filter: drop-shadow(0 0 10px rgba(79, 209, 255, 0.3));
}

@keyframes flow {
    0% { background-position: 0% center; }
    100% { background-position: 200% center; }
}

/* SAƒû MEN√ú ALANI */
.right-menu { display: flex; gap: 10px; align-items: center; z-index: 2001; }

.nav-box { 
    padding: 7px 12px; border-radius: 12px; font-weight: 800; font-size: 12px; 
    text-align: center; display: flex; align-items: center; justify-content: center;
}
.balance-box { background: rgba(79, 209, 255, 0.1); border: 1px solid rgba(79, 209, 255, 0.2); color: var(--primary); display: none; }

/* PROFIL VE DROPDOWN */
.profile-wrapper { position: relative; display: none; }
.avatar-trigger {
    width: 38px; height: 38px; border-radius: 50%;
    background: var(--primary); display: flex; align-items: center;
    justify-content: center; font-weight: 900; color: #000; font-size: 16px;
    cursor: pointer; border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 15px rgba(79, 209, 255, 0.2);
}

.dropdown-menu {
    position: absolute; top: 55px; right: 0; width: 240px;
    background: var(--dropdown-bg); border: 1px solid var(--border);
    border-radius: 15px; padding: 15px; display: none;
    flex-direction: column; z-index: 3000;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
}
.dropdown-menu.active { display: flex; animation: slideIn 0.2s ease-out; }

@keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

/* AUTH BUTTONS */
.btn {
    padding: 8px 15px; border-radius: 10px; border: none; cursor: pointer;
    font-weight: 800; font-size: 12px; transition: 0.3s;
}
.login-btn { background: #1a2248; color: white; border: 1px solid var(--border); }
.register-btn { background: linear-gradient(90deg, #ff8a00, #ff5f00); color: #000; }

/* --- Dƒ∞ƒûER STƒ∞LLER --- */
.hero-search { margin-top: 100px; padding: 0 20px; text-align: center; }
.search-container { max-width: 600px; margin: 0 auto; position: relative; }
.search-container input {
    width: 100%; padding: 16px 20px 16px 50px; border-radius: 20px;
    background: #0f172a; border: 1px solid var(--border); color: white; outline: none;
}
.section-title { padding: 30px 20px 15px; font-size: 18px; font-weight: 900; color: #8892b0; display: flex; align-items: center; gap: 10px; }
.section-title::after { content: ''; flex: 1; height: 1px; background: var(--border); }
.games-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 20px; }
@media(min-width: 900px) { .games-grid { grid-template-columns: repeat(4, 1fr); } }

.game-card {
    background: var(--card-gradient); border-radius: 24px; padding: 25px; text-align: center; 
    border: 1px solid var(--border); transition: 0.3s; cursor: pointer; position: relative;
}
.game-card:hover { transform: translateY(-5px); border-color: var(--primary); }

.menu-btn {
    display: flex; align-items: center; gap: 10px; padding: 10px;
    color: #ccd6f6; text-decoration: none; font-size: 13px; font-weight: 700;
}
</style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="top-bar">
    <div class="brand-section">
        <div id="menuBtn" style="cursor:pointer; font-size:24px;">‚ò∞</div>
    </div>

    <div class="center-logo">
        <div class="brand">PixelArena</div>
    </div>

    <div class="right-menu">
        <div class="nav-box balance-box" id="balanceBox">
            ‚Ç∫<span id="userBalance">0</span>
        </div>

        <button class="btn login-btn" id="loginBtn">Gƒ∞Rƒ∞≈û</button>
        <button class="btn register-btn" id="regBtn">KATIL</button>

        <div class="profile-wrapper" id="profileWrapper">
            <div class="avatar-trigger" id="avatarTrigger">?</div>
            <div class="dropdown-menu" id="userDropdown">
                <div style="margin-bottom:10px; border-bottom:1px solid #1e2642; padding-bottom:10px;">
                    <span id="dropName" style="font-weight:900; display:block;">...</span>
                    <span style="font-size:10px; color:var(--primary);">LEVEL 1 ROOKIE</span>
                </div>
                <a href="panel.html" class="menu-btn">üë§ Hesabƒ±m</a>
                <a href="#" class="menu-btn">üí∞ Para Yatƒ±r</a>
                <a href="#" class="menu-btn" id="logoutBtn" style="color:#ff4d4d;">üî¥ √áƒ±kƒ±≈ü Yap</a>
            </div>
        </div>
    </div>
</div>

<div class="hero-search">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Oyunlarda ara...">
    </div>
</div>

<main id="games">
    <div class="section-title">Pop√ºler Oyunlar</div>
    <div class="games-grid">
        <div class="game-card" onclick="checkLogin('mines.html')">
            <div style="font-size:40px">üí£</div>
            <span>Mines</span>
        </div>
        <div class="game-card" onclick="checkLogin('skycrash.html')">
            <div style="font-size:40px">‚úàÔ∏è</div>
            <span>SkyCrash</span>
        </div>
    </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain:"emirhan-site.firebaseapp.com",
    projectId:"emirhan-site",
    storageBucket:"emirhan-site.firebasestorage.app",
    messagingSenderId:"668871888390",
    appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// UI Logic
const avatarTrigger = document.getElementById("avatarTrigger");
const userDropdown = document.getElementById("userDropdown");

if(avatarTrigger) {
    avatarTrigger.onclick = (e) => {
        e.stopPropagation();
        userDropdown.classList.toggle("active");
    };
}

window.onclick = () => userDropdown.classList.remove("active");

onAuthStateChanged(auth, user => {
    const loginBtn = document.getElementById("loginBtn");
    const regBtn = document.getElementById("regBtn");
    const profileWrapper = document.getElementById("profileWrapper");
    const balanceBox = document.getElementById("balanceBox");

    if(user) {
        if(loginBtn) loginBtn.style.display = "none";
        if(regBtn) regBtn.style.display = "none";
        profileWrapper.style.display = "block";
        balanceBox.style.display = "flex";

        onSnapshot(doc(db, "users", user.uid), s => {
            if(s.exists()) {
                const data = s.data();
                document.getElementById("dropName").innerText = data.username;
                document.getElementById("userBalance").innerText = data.balance.toLocaleString();
                avatarTrigger.innerText = data.username.charAt(0).toUpperCase();
            }
        });
    } else {
        if(loginBtn) loginBtn.style.display = "block";
        if(regBtn) regBtn.style.display = "block";
        profileWrapper.style.display = "none";
        balanceBox.style.display = "none";
    }
});

document.getElementById("logoutBtn").onclick = () => signOut(auth);

// Snow Effect
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
let particles = [];
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();
for(let i=0; i<100; i++) particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, d:Math.random()*0.5+0.3});
function drawSnow() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255,255,255,0.4)";
    ctx.beginPath();
    particles.forEach(p => {
        ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        p.y += p.d; if(p.y > canvas.height) p.y = -5;
    });
    ctx.fill(); requestAnimationFrame(drawSnow);
}
drawSnow();
</script>
</body>
</html>

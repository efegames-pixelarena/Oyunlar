<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;}
body{background:linear-gradient(180deg,#0b1023,#0d1333,#0a0f1f);color:white;overflow-x:hidden;}
#snow{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;pointer-events:none;}

.auth-overlay{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(10px);
display:none;align-items:center;justify-content:center;
z-index:5000;
touch-action:manipulation;
}
.auth-card{
width:90%;max-width:380px;padding:30px;border-radius:20px;
background:linear-gradient(145deg,#1c2455,#12183c);
box-shadow:0 0 40px rgba(0,0,0,0.6);
position:relative;
}
.auth-back{
position:absolute;
top:12px;
left:12px;
background:#ff3b3b;
color:white;
border:none;
padding:6px 12px;
border-radius:8px;
font-size:12px;
cursor:pointer;
}
.auth-logo{
font-size:18px;
font-weight:800;
margin-bottom:20px;
background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
text-align:center;
}
.auth-card h2{text-align:center;margin-bottom:20px;}
.auth-card input{
width:100%;padding:14px;margin-bottom:15px;border-radius:12px;border:none;
background:#1f285c;color:white;font-size:14px;outline:none;
touch-action:manipulation;
}
.auth-btn{
width:100%;padding:14px;border:none;border-radius:12px;
background:linear-gradient(90deg,#ffb300,#ff8c00);
font-weight:bold;font-size:15px;cursor:pointer;
touch-action:manipulation;
}
.auth-switch{margin-top:15px;text-align:center;font-size:13px;color:#aaa;}
.auth-switch b{color:#ffb300;cursor:pointer;}

.top-bar{position:fixed;top:0;width:100%;height:55px;display:flex;align-items:center;justify-content:space-between;padding:0 16px;background:linear-gradient(135deg,#1a2a6c,#16245c);box-shadow:0 4px 15px rgba(0,0,0,0.45);z-index:1000;}
.brand{font-size:18px;font-weight:800;background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:shine 3s linear infinite;}
@keyframes shine{to{background-position:200% center;}}

.right-menu{display:flex;gap:10px;align-items:center;}
.nav-box{padding:6px 14px;border-radius:14px;font-weight:700;font-size:13px;min-width:95px;text-align:center;}
.balance-box{background:#273c8f; display:none;} /* GÄ°RÄ°Åž YOKKEN GÃ–RÃœNMEZ */
.btn{padding:6px 12px;border-radius:12px;border:none;cursor:pointer;font-weight:700;font-size:13px;}
.login-btn{background:#1e2a5a;color:white;border:1px solid #2f3a80;}
.register-btn{background:linear-gradient(90deg,#ff8a00,#ff5f00);color:black;}
.logout-btn{background:#ff3b3b;color:white;}

.search-bar{margin-top:75px;padding:0 15px;}
.search-bar input{width:100%;padding:14px;border-radius:15px;border:none;background:#151c3f;color:white;font-size:15px;outline:none;}
main{padding-top:20px;}
.games-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;padding:20px;}
@media(min-width:900px){.games-grid{grid-template-columns:repeat(5,1fr);}}
.game-card{background:linear-gradient(145deg,#141b3f,#1b2252);border-radius:18px;padding:25px;text-align:center;cursor:pointer;transition:0.4s;border:1px solid #2a3577;box-shadow:0 0 15px #ffb30030;position:relative;overflow:hidden;}
.game-card:hover{transform:translateY(-10px) scale(1.03);box-shadow:0 0 30px #ffb300;border:1px solid #ffb300;}
.game-icon{font-size:45px;margin-bottom:15px;}
</style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="auth-overlay" id="authOverlay">
<div class="auth-card">
<button class="auth-back" id="authBack">Geri</button>
<div class="auth-logo">PixelArena</div>
<h2 id="authTitle">GiriÅŸ Yap</h2>
<input type="email" id="authEmail" placeholder="E-mail">
<input type="password" id="authPassword" placeholder="Åžifre">
<input type="text" id="authUsername" placeholder="KullanÄ±cÄ± AdÄ±" style="display:none;">
<button class="auth-btn" id="authSubmit">GiriÅŸ Yap</button>
<div class="auth-switch">
<span id="switchText">HesabÄ±n yok mu?</span>
<b id="switchMode">KayÄ±t Ol</b>
</div>
</div>
</div>

<div class="top-bar">
<div class="brand">PixelArena</div>
<div class="right-menu">
<div class="nav-box balance-box" id="balanceBox">Bakiye: <span id="userBalance"></span></div>
<button class="btn login-btn">GiriÅŸ</button>
<button class="btn register-btn">KayÄ±t</button>
<button class="btn logout-btn" style="display:none;">Ã‡Ä±kÄ±ÅŸ</button>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,createUserWithEmailAndPassword,signInWithEmailAndPassword,signOut,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,setDoc,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain: "emirhan-site.firebaseapp.com",
projectId: "emirhan-site",
storageBucket: "emirhan-site.firebasestorage.app",
messagingSenderId: "668871888390",
appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const overlay = document.getElementById("authOverlay");
const authBack = document.getElementById("authBack");
const authTitle = document.getElementById("authTitle");
const authEmail = document.getElementById("authEmail");
const authPassword = document.getElementById("authPassword");
const authUsername = document.getElementById("authUsername");
const authSubmit = document.getElementById("authSubmit");
const switchMode = document.getElementById("switchMode");
const switchText = document.getElementById("switchText");

const loginBtn = document.querySelector(".login-btn");
const registerBtn = document.querySelector(".register-btn");
const logoutBtn = document.querySelector(".logout-btn");
const balanceText = document.getElementById("userBalance");
const balanceBox = document.getElementById("balanceBox");

let isLogin = true;

/* GERÄ° BUTONU DÃœZELTÄ°LDÄ° */
authBack.onclick = ()=>{
overlay.style.display="none";
};

/* MODAL AÃ‡MA */
function openLogin(){
overlay.style.display="flex";
isLogin=true;
authTitle.innerText="GiriÅŸ Yap";
authSubmit.innerText="GiriÅŸ Yap";
authUsername.style.display="none";
switchText.innerText="HesabÄ±n yok mu?";
switchMode.innerText="KayÄ±t Ol";
}

function openRegister(){
overlay.style.display="flex";
isLogin=false;
authTitle.innerText="KayÄ±t Ol";
authSubmit.innerText="KayÄ±t Ol";
authUsername.style.display="block";
switchText.innerText="Zaten hesabÄ±n var mÄ±?";
switchMode.innerText="GiriÅŸ Yap";
}

loginBtn.onclick=openLogin;
registerBtn.onclick=openRegister;

/* SWITCH DÃœZELTÄ°LDÄ° */
switchMode.onclick=()=>{
if(isLogin){
openRegister();
}else{
openLogin();
}
};

authSubmit.onclick = async ()=>{
const email=authEmail.value;
const password=authPassword.value;
const username=authUsername.value;
if(!email||!password) return alert("TÃ¼m alanlarÄ± doldur.");

try{
if(isLogin){
await signInWithEmailAndPassword(auth,email,password);
}else{
if(!username) return alert("KullanÄ±cÄ± adÄ± gir.");
const userCredential=await createUserWithEmailAndPassword(auth,email,password);
await setDoc(doc(db,"users",userCredential.user.uid),{
balance:10000,
username:username,
email:email,
createdAt:new Date()
});
}
overlay.style.display="none";
authEmail.value="";
authPassword.value="";
authUsername.value="";
}catch(e){alert(e.message);}
};

onAuthStateChanged(auth,(user)=>{
if(user){
loginBtn.style.display="none";
registerBtn.style.display="none";
logoutBtn.style.display="inline-block";
balanceBox.style.display="block"; /* GÄ°RÄ°NCE GÃ–STER */
const userRef=doc(db,"users",user.uid);
onSnapshot(userRef,(snap)=>{
if(snap.exists()){
balanceText.innerText="ðŸ’µ "+snap.data().balance+"â‚º";
}
});
}else{
loginBtn.style.display="inline-block";
registerBtn.style.display="inline-block";
logoutBtn.style.display="none";
balanceBox.style.display="none"; /* GÄ°RÄ°Åž YOKKEN GÄ°ZLE */
balanceText.innerText="";
}
});

logoutBtn.onclick=async()=>{
await signOut(auth);
alert("Ã‡Ä±kÄ±ÅŸ yapÄ±ldÄ±.");
};
</script>

</body>
</html>

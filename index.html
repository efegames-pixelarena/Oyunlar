<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMİRHAN FE</title>

<style>
/* --- SENİN TÜM CSS KODUN AYNEN --- */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:linear-gradient(180deg,#0b1023,#0d1333,#0a0f1f);color:white;overflow-x:hidden;}
#snow{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
header{position:fixed;top:0;width:100%;height:70px;display:flex;align-items:center;justify-content:space-between;padding:0 15px;background:linear-gradient(90deg,#11193a,#1a2255);backdrop-filter:blur(10px);box-shadow:0 4px 20px #00000080;z-index:1000;}
.logo{font-size:22px;font-weight:bold;background:linear-gradient(45deg,#00c6ff,#0072ff);-webkit-background-clip:text;color:transparent;}
.header-buttons{display:flex;gap:10px;align-items:center;}
.btn{padding:8px 15px;border-radius:10px;border:none;cursor:pointer;font-weight:bold;font-size:14px;}
.login-btn{background:#1e2a5a;color:white;border:1px solid #2f3a80;}
.register-btn{background:linear-gradient(45deg,#ffb300,#ff8800);color:black;}
.search-bar{margin-top:90px;padding:0 15px;}
.search-bar input{width:100%;padding:15px;border-radius:15px;border:none;background:#151c3f;color:white;font-size:16px;outline:none;}
main{padding-top:30px;}
.section-title{padding-left:20px;margin-top:30px;font-size:22px;font-weight:bold;}
.games-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:20px;padding:20px;}
.game-card{background:linear-gradient(145deg,#141b3f,#1b2252);border-radius:18px;padding:25px;text-align:center;cursor:pointer;transition:0.4s;border:1px solid #2a3577;box-shadow:0 0 15px #ffb30030;position:relative;overflow:hidden;}
.game-card::after{content:"";position:absolute;top:-100%;left:-100%;width:200%;height:200%;background:linear-gradient(120deg,transparent,rgba(255,255,255,0.15),transparent);transform:rotate(25deg);transition:0.7s;}
.game-card:hover::after{top:0;left:0;}
.game-card:hover{transform:translateY(-10px) scale(1.03);box-shadow:0 0 30px #ffb300;border:1px solid #ffb300;}
.game-icon{font-size:45px;margin-bottom:15px;}
.footer{background:linear-gradient(180deg,#0a0f1f,#0c1328);padding:50px 20px 20px;margin-top:60px;border-top:1px solid #1e2a5a;}
.footer-links{display:flex;justify-content:space-between;max-width:900px;margin:auto;flex-wrap:wrap;margin-bottom:40px;}
.footer-column h3{margin-bottom:15px;transition:0.4s;cursor:pointer;}
.footer-column h3:hover{color:#ffb300;text-shadow:0 0 15px #ffb300;transform:translateX(5px);}
.footer-column ul{list-style:none;}
.footer-column li{margin-bottom:12px;transition:0.4s;}
.footer-column a{color:#aaa;text-decoration:none;transition:0.4s;}
.footer-column li:hover{transform:translateX(8px);}
.footer-column li:hover a{color:#ffb300;text-shadow:0 0 10px #ffb300;}
.version{color:#00eaff;font-weight:bold;animation:pulse 2s infinite;}
@keyframes pulse{0%{text-shadow:0 0 5px #00eaff;}50%{text-shadow:0 0 20px #00eaff;}100%{text-shadow:0 0 5px #00eaff;}}
.footer-logo{font-size:28px;font-weight:bold;background:linear-gradient(90deg,#00eaff,#4cc3ff,#00eaff);background-size:200% auto;-webkit-background-clip:text;color:transparent;animation:shine 3s linear infinite;margin-bottom:15px;}
@keyframes shine{to{background-position:200% center;}}
.footer-mail{color:#ccc;margin-bottom:20px;}
.social-icons{display:flex;justify-content:center;gap:20px;}
.social-btn{width:55px;height:55px;background:linear-gradient(145deg,#1c2455,#12183c);border-radius:15px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:0.4s;box-shadow:5px 5px 15px #000,-3px -3px 10px #1f2a6a;}
.social-btn img{width:28px;}
.social-btn:hover{transform:translateY(-5px) scale(1.1);box-shadow:0 0 20px #ffb300;}
.footer-center{text-align:center;}
.footer-bottom{text-align:center;margin-top:40px;padding-top:20px;border-top:1px solid #1e2a5a;color:#aaa;font-size:14px;}
</style>
</head>
<body>

<canvas id="snow"></canvas>

<header>
<div class="logo">EMİRHAN EFE</div>
<div class="header-buttons" id="headerButtons">
<button class="btn login-btn">Giriş</button>
<button class="btn register-btn">Kayıt</button>
</div>
</header>

<!-- SAYFANIN DEVAMI AYNEN -->
<!-- (Buradaki HTML içeriğin değişmedi, kısaltmadım burada tekrar yazmıyorum ama senin gönderdiğinle aynı kalacak) -->

<!-- AUTH MODAL -->
<div id="authModal" style="position:fixed;inset:0;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;visibility:hidden;opacity:0;transition:.3s;z-index:9999;">
<div style="background:#1b2252;padding:30px;border-radius:20px;width:90%;max-width:400px;position:relative;">
<div onclick="closeModal()" style="position:absolute;right:15px;top:10px;cursor:pointer;">✖</div>
<h2 id="authTitle" style="text-align:center;margin-bottom:20px;">Giriş Yap</h2>
<input id="email" placeholder="Email" style="width:100%;padding:10px;margin-bottom:10px;border-radius:10px;border:none;background:#151c3f;color:white;">
<input id="password" type="password" placeholder="Şifre" style="width:100%;padding:10px;margin-bottom:10px;border-radius:10px;border:none;background:#151c3f;color:white;">
<button onclick="submitAuth()" style="width:100%;padding:10px;border:none;border-radius:10px;background:linear-gradient(45deg,#ffb300,#ff8800);font-weight:bold;">Devam</button>
<p onclick="toggleMode()" style="text-align:center;margin-top:10px;cursor:pointer;color:#ffb300;">Kayıt Ol</p>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let register=false;

document.querySelector(".login-btn").onclick=()=>openModal(false);
document.querySelector(".register-btn").onclick=()=>openModal(true);

window.openModal=(mode)=>{
register=mode;
document.getElementById("authModal").style.visibility="visible";
document.getElementById("authModal").style.opacity="1";
document.getElementById("authTitle").innerText=mode?"Kayıt Ol":"Giriş Yap";
};

window.closeModal=()=>{
document.getElementById("authModal").style.visibility="hidden";
document.getElementById("authModal").style.opacity="0";
};

window.toggleMode=()=>openModal(!register);

window.submitAuth=async()=>{
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;
if(!email||!password)return alert("Boş alan bırakma");

try{
if(register){
const user=await createUserWithEmailAndPassword(auth,email,password);
await setDoc(doc(db,"users",user.user.uid),{
email:email,
balance:10000
});
alert("Kayıt başarılı 10.000₺ yüklendi");
}else{
await signInWithEmailAndPassword(auth,email,password);
alert("Giriş başarılı");
}
closeModal();
}catch(e){alert(e.message);}
};

onAuthStateChanged(auth,async(user)=>{
if(user){
const snap=await getDoc(doc(db,"users",user.uid));
if(snap.exists()){
document.getElementById("headerButtons").innerHTML=
`<div style="color:#00ff99;font-weight:bold;">${snap.data().balance}₺</div>
<button onclick="logout()" class="btn login-btn">Çıkış</button>`;
}
}
});

window.logout=()=>signOut(auth).then(()=>location.reload());
</script>

</body>
</html>

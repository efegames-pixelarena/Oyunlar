<!DOCTYPE html>

<style>
/* --- MODERNIZE & RESET --- */
:root {
    --primary: #4fd1ff;
    --accent: #ff8a00;
    --bg-dark: #03050a;
    --glass: rgba(10, 15, 30, 0.95);
    --border: #1e2642;
    --card-gradient: linear-gradient(145deg, #0f172a, #020617);
    --dropdown-bg: #0a0f1e;
}

*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;}
body{background: var(--bg-dark); color:white; overflow-x:hidden; line-height: 1.5;}

#snow { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; opacity: 0.6; }

/* --- TOP BAR --- */
.top-bar {
    position: fixed; top: 0; width: 100%; height: 65px;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 15px; background: var(--glass);
    backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); z-index: 2000;
}

.brand-section { display: flex; align-items: center; gap: 15px; }
.brand {
    font-size: 18px; font-weight: 900; letter-spacing: 1px;
    background: linear-gradient(90deg, var(--primary), #fff);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    animation: shine 4s linear infinite;
}
@keyframes shine { to { background-position: 200% center; } }

.right-menu { display: flex; gap: 12px; align-items: center; position: relative; }

/* --- PROFILE IMAGE & DROPDOWN TRIGGER --- */
.profile-wrapper { position: relative; display: none; } /* JS ile a√ßƒ±lacak */

.avatar-trigger {
    width: 40px; height: 40px; border-radius: 50%;
    background: var(--primary); display: flex; align-items: center;
    justify-content: center; font-weight: 900; color: #000; font-size: 16px;
    cursor: pointer; border: 2px solid var(--border);
    transition: 0.3s; box-shadow: 0 0 15px rgba(79, 209, 255, 0.3);
}
.avatar-trigger:hover { transform: scale(1.05); border-color: var(--primary); }

/* --- DROPDOWN MENU (G√∂rseldeki Stil) --- */
.dropdown-menu {
    position: absolute; top: 55px; right: 0; width: 260px;
    background: var(--dropdown-bg); border: 1px solid var(--border);
    border-radius: 18px; padding: 20px; display: none;
    flex-direction: column; z-index: 3000;
    box-shadow: 0 15px 40px rgba(0,0,0,0.8);
}
.dropdown-menu.active { display: flex; animation: slideIn 0.3s ease-out; }

@keyframes slideIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.u-info-header { margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
.u-info-header .name { display: block; font-size: 16px; font-weight: 800; color: white; }
.u-info-header .status { font-size: 11px; color: var(--primary); font-weight: 700; text-transform: uppercase; }

.u-stats { margin-bottom: 15px; }
.stat-item { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; color: #8892b0; }
.stat-item b { color: white; }

.menu-links { display: flex; flex-direction: column; gap: 5px; }
.menu-btn {
    display: flex; align-items: center; gap: 12px; padding: 12px;
    border-radius: 10px; text-decoration: none; color: #ccd6f6;
    font-size: 13px; font-weight: 700; transition: 0.2s; background: rgba(255,255,255,0.03);
}
.menu-btn:hover { background: rgba(79, 209, 255, 0.1); color: var(--primary); }
.logout-link { color: #ff4d4d !important; margin-top: 10px; border: 1px solid rgba(255,77,77,0.2); }

/* AUTH BUTTONS */
.btn {
    padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer;
    font-weight: 800; font-size: 13px; transition: 0.3s;
}
.login-btn { background: #1a2248; color: white; border: 1px solid var(--border); }
.register-btn { background: linear-gradient(90deg, #ff8a00, #ff5f00); color: #000; }

/* HERO & GAMES */
.hero-search { margin-top: 95px; padding: 0 20px; text-align: center; }
.search-container { max-width: 600px; margin: 0 auto; position: relative; }
.search-container input {
    width: 100%; padding: 16px 20px 16px 50px; border-radius: 20px;
    background: #0f172a; border: 1px solid var(--border); color: white; font-size: 16px; outline: none;
}
.section-title { padding: 30px 20px 15px; font-size: 18px; font-weight: 900; color: #8892b0; display: flex; align-items: center; gap: 10px; }
.section-title::after { content: ''; flex: 1; height: 1px; background: var(--border); }
.games-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 20px; }
@media(min-width: 900px) { .games-grid { grid-template-columns: repeat(4, 1fr); } }

.game-card {
    background: var(--card-gradient); border-radius: 24px; padding: 25px; text-align: center; 
    border: 1px solid var(--border); transition: 0.3s; cursor: pointer;
}
.game-card:hover { transform: translateY(-5px); border-color: var(--primary); }
</style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="top-bar">

                <div class="u-info-header">
                    <span class="name" id="dropName">Y√ºkleniyor...</span>
                    <span class="status">Vƒ∞P √úYE - LEVEL 1</span>
                </div>

                    <div class="stat-item">Mevcut Bakiye: <b id="dropBalance">0 ‚Ç∫</b></div>

                <div class="menu-links">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain:"emirhan-site.firebaseapp.com",
    projectId:"emirhan-site",
    storageBucket:"emirhan-site.firebasestorage.app",
    messagingSenderId:"668871888390",
    appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- UI ELEMENTS ---
const avatarTrigger = document.getElementById("avatarTrigger");
const userDropdown = document.getElementById("userDropdown");
const profileWrapper = document.getElementById("profileWrapper");
const loginBtn = document.getElementById("loginBtn");
const regBtn = document.getElementById("regBtn");

// Profil Dropdown A√ß/Kapat
avatarTrigger.onclick = (e) => {
    e.stopPropagation();
    userDropdown.classList.toggle("active");
};

// Dƒ±≈üarƒ± tƒ±klayƒ±nca kapat
window.onclick = () => userDropdown.classList.remove("active");

// --- AUTH STATE ---
onAuthStateChanged(auth, user => {
    if(user) {
        loginBtn.style.display = "none";
        regBtn.style.display = "none";
        profileWrapper.style.display = "block";

        onSnapshot(doc(db, "users", user.uid), s => {
            if(s.exists()) {
                const data = s.data();
                document.getElementById("dropName").innerText = data.username.toUpperCase();
                document.getElementById("dropBalance").innerText = "‚Ç∫ " + data.balance.toLocaleString();
                avatarTrigger.innerText = data.username.charAt(0).toUpperCase();
            }
        });
    } else {
        loginBtn.style.display = "block";
        regBtn.style.display = "block";
        profileWrapper.style.display = "none";
    }
});

document.getElementById("logoutBtn").onclick = () => signOut(auth);

// --- SNOW EFFECT ---
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
let particles = [];
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();
for(let i=0; i<100; i++) particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, d:Math.random()*0.5+0.3});
function drawSnow() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255,255,255,0.4)";
    ctx.beginPath();
    particles.forEach(p => {
        ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        p.y += p.d; if(p.y > canvas.height) p.y = -5;
    });
    ctx.fill(); requestAnimationFrame(drawSnow);
}
drawSnow();
</script>

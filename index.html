<style>

/* KAR */

/* HEADER */
header{

.logo{

.login-btn{background:#1e2a5a;color:white;border:1px solid #2f3a80;}

/* SEARCH */
.search-bar{margin-top:90px;padding:0 15px;}

}

/* GRID */
.games-grid{
display:grid;

}

.game-card{

.game-card:hover{

.game-icon{font-size:45px;margin-bottom:15px;}

/* MODAL */
.auth-modal{

inset:0;
background:rgba(0,0,0,0.7);

align-items:center;
justify-content:center;

opacity:0;

.auth-box{

}

.auth-box h2{text-align:center;margin-bottom:20px;}

.auth-box input{

padding:12px;
margin-bottom:15px;
border:none;
border-radius:10px;
background:#1c2455;
color:white;
}

.auth-box button{
width:100%;
padding:12px;
border:none;
border-radius:12px;
background:linear-gradient(45deg,#ffb300,#ff8800);
font-weight:bold;
cursor:pointer;
}

.close-btn{
position:absolute;
right:15px;
top:10px;
cursor:pointer;
font-size:20px;
}

.auth-switch{
text-align:center;
margin-top:10px;
cursor:pointer;
color:#ffb300;
}

/* 3D SOSYAL */
.social-section{

}

.social-icons{
display:flex;
justify-content:center;

}

.social-btn{
width:60px;height:60px;

background:linear-gradient(145deg,#1c2455,#12183c);

align-items:center;

font-size:25px;
cursor:pointer;
transition:0.4s;
box-shadow:5px 5px 15px #000, -3px -3px 10px #1f2a6a;
}

.social-btn:hover{

</style>
</head>

<body>

<canvas id="snow"></canvas>

<header>

<div class="games-grid">
<div class="game-card">‚ô†Ô∏è Blackjack</div>
<div class="game-card">‚úàÔ∏è Crash</div>

<div class="game-card">üöÄ Roket</div>
</div>

<p>Emirhan FE oyun platformu</p>

<!-- MODAL -->
<div class="auth-modal" id="authModal">
<div class="auth-box">
<div class="close-btn" onclick="closeModal()">‚úñ</div>
<h2 id="authTitle">Giri≈ü Yap</h2>
<input type="text" id="usernameInput" placeholder="Kullanƒ±cƒ± Adƒ± veya E-posta">
<input type="password" id="passwordInput" placeholder="≈ûifre">

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let isRegister=false;

document.querySelector(".login-btn").onclick=()=>openModal(false);
document.querySelector(".register-btn").onclick=()=>openModal(true);

window.openModal=(mode)=>{
isRegister=mode;
document.getElementById("authModal").style.visibility="visible";
document.getElementById("authModal").style.opacity="1";
document.getElementById("authTitle").innerText=mode?"Kayƒ±t Ol":"Giri≈ü Yap";
};

window.closeModal=()=>{
document.getElementById("authModal").style.visibility="hidden";
document.getElementById("authModal").style.opacity="0";
};

window.toggleMode=()=>openModal(!isRegister);

window.submitAuth=async()=>{
const usernameOrEmail=document.getElementById("usernameInput").value;
const password=document.getElementById("passwordInput").value;
if(!usernameOrEmail||!password) return alert("Bo≈ü alan bƒ±rakma");

try{
if(isRegister){
const user=await createUserWithEmailAndPassword(auth,usernameOrEmail,password);
await setDoc(doc(db,"users",user.user.uid),{
username:usernameOrEmail,
email:usernameOrEmail,
balance:10000
});
alert("Kayƒ±t ba≈üarƒ±lƒ± 10.000‚Ç∫ y√ºklendi");
}else{
let email=usernameOrEmail;

if(!usernameOrEmail.includes("@")){
const q=query(collection(db,"users"),where("username","==",usernameOrEmail));
const snap=await getDocs(q);
if(snap.empty) return alert("Kullanƒ±cƒ± bulunamadƒ±");
email=snap.docs[0].data().email;
}

await signInWithEmailAndPassword(auth,email,password);
alert("Giri≈ü ba≈üarƒ±lƒ±");
closeModal();
}
}catch(e){alert(e.message);}
};

onAuthStateChanged(auth,async(user)=>{
if(user){
const snap=await getDoc(doc(db,"users",user.uid));
const data=snap.data();
document.querySelector(".header-buttons").innerHTML=
`${data.balance}‚Ç∫ | ${data.username} <button onclick="logout()">√áƒ±kƒ±≈ü</button>`;
}
});

window.logout=()=>signOut(auth).then(()=>location.reload());

/* KAR EFEKTƒ∞ */
const canvas=document.getElementById("snow");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let snowflakes=[];
for(let i=0;i<100;i++){
snowflakes.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*3+1});
}
function drawSnow(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
snowflakes.forEach(f=>{
ctx.beginPath();
ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
ctx.fill();
f.y+=1;
if(f.y>canvas.height) f.y=0;
});
requestAnimationFrame(drawSnow);
}
drawSnow();
</script>

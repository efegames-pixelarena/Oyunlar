.dropdown {

.register-btn { background: var(--primary); color: #000; }

/* --- MODALS --- */
.modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);

}
.modal-card {

}
.modal-card input, .modal-card select {

}
.modal-card input:disabled { opacity: 0.4; cursor: not-allowed; }
.label-info { display: block; text-align: left; font-size: 11px; color: var(--text-dim); margin-bottom: 5px; margin-left: 5px; }

/* Avatar Grid */
.avatar-selector { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; max-height: 150px; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 15px; }
.avatar-option { width: 100%; aspect-ratio: 1/1; border-radius: 10px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; overflow: hidden; }
.avatar-option:hover { border-color: var(--primary); }
.avatar-option.selected { border-color: var(--success); box-shadow: 0 0 10px var(--success); }
.avatar-option img { width: 100%; height: 100%; object-fit: cover; }

/* --- WHEEL SYSTEM --- */
.wheel-box { position: relative; width: 280px; height: 280px; margin: 20px auto; }
#wheelImg { width: 100%; height: 100%; transition: 5s cubic-bezier(0.15, 0, 0.15, 1); filter: drop-shadow(0 0 20px var(--primary-glow)); }
.wheel-pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 40px; z-index: 100; }

/* Game Cards */
.section-title { padding: 30px 10% 15px; font-size: 12px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: var(--text-dim); display: flex; align-items: center; gap: 10px; }

.game-card:hover { transform: translateY(-5px); border-color: var(--primary); }

/* Footer */

.social-icons { display: flex; justify-content: center; gap: 12px; margin: 20px 0; }

<div class="modal-overlay" id="authOverlay"><div class="modal-card"><h2 id="authTitle">GiriÅŸ Yap</h2><input type="email" id="authEmail" placeholder="E-posta"><input type="password" id="authPassword" placeholder="Åžifre"><input type="text" id="authUsername" placeholder="KullanÄ±cÄ± AdÄ±" style="display:none;"><button class="modal-btn" id="authSubmit">DEVAM ET</button><p id="switchMode" style="margin-top:20px; font-size:13px; cursor:pointer;">HesabÄ±n yok mu? <b style="color:var(--primary)">KayÄ±t Ol</b></p></div></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, setDoc, updateDoc, getDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain:"emirhan-site.firebaseapp.com",
    projectId:"emirhan-site",
    storageBucket:"emirhan-site.firebasestorage.app",
    messagingSenderId:"668871888390",
    appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Avatar DatasÄ±
const avatars = [
    { cat: "Futbol", url: "https://b.fssta.com/wp-content/uploads/2022/12/ronaldo.png" },
    { cat: "Futbol", url: "https://b.fssta.com/wp-content/uploads/2022/12/messi.png" },
    { cat: "Araba", url: "https://cdn-icons-png.flaticon.com/512/744/744465.png" },
    { cat: "Film", url: "https://cdn-icons-png.flaticon.com/512/1179/1179328.png" },
    { cat: "ÃœnlÃ¼", url: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png" }
];

let selectedAvatar = "";
let userChangeLuck = 1; 

// UI Helpers
window.openModal = (id) => { document.getElementById(id).style.display = 'flex'; if(id==='profileModal') loadProfileData(); if(id==='wheelModal') checkWheelCooldown(); };
window.closeModal = (id) => document.getElementById(id).style.display = 'none';

// Avatar Listesini OluÅŸtur
const list = document.getElementById("avatarList");
avatars.forEach(av => {
    const div = document.createElement("div");
    div.className = "avatar-option";
    div.innerHTML = `<img src="${av.url}" title="${av.cat}">`;
    div.onclick = () => {
        document.querySelectorAll(".avatar-option").forEach(el => el.classList.remove("selected"));
        div.classList.add("selected");
        selectedAvatar = av.url;
    };
    list.appendChild(div);
});

// Profil YÃ¼kle
async function loadProfileData() {
    const user = auth.currentUser;
    const snap = await getDoc(doc(db, "users", user.uid));
    const data = snap.data();
    
    document.getElementById("profEmail").value = user.email;
    document.getElementById("profUser").value = data.username || "";
    document.getElementById("profFullName").value = data.fullName || "";
    document.getElementById("profPhone").value = data.phone || "";
    
    userChangeLuck = data.nameChangeCount !== undefined ? data.nameChangeCount : 1;
    if(userChangeLuck <= 0) document.getElementById("profUser").disabled = true;

    selectedAvatar = data.avatarUrl || "";
}

window.saveProfile = async () => {
    const user = auth.currentUser;
    const newUsername = document.getElementById("profUser").value;
    const fullName = document.getElementById("profFullName").value;
    const phone = document.getElementById("profPhone").value;
    
    const snap = await getDoc(doc(db, "users", user.uid));
    const oldUsername = snap.data().username;
    
    let updates = { fullName, phone, avatarUrl: selectedAvatar };
    
    if(newUsername !== oldUsername) {
        if(userChangeLuck > 0) {
            updates.username = newUsername;
            updates.nameChangeCount = 0;
            userChangeLuck = 0;
        } else {
            alert("KullanÄ±cÄ± adÄ± deÄŸiÅŸtirme hakkÄ±nÄ±z bitmiÅŸtir!");
            return;
        }
    }
    
    await updateDoc(doc(db, "users", user.uid), updates);
    alert("Profil gÃ¼ncellendi!");
    closeModal('profileModal');
};

// --- GELÄ°ÅžMÄ°Åž Ã‡ARK SÄ°STEMÄ° ---
window.spinWheel = async () => {
    const btn = document.getElementById("spinBtn");
    btn.disabled = true;
    
    const wheel = document.getElementById("wheelImg");
    const randomExtra = Math.floor(Math.random() * 360);
    const totalRotation = 3600 + randomExtra; 
    
    wheel.style.transform = `rotate(${totalRotation}deg)`;

    setTimeout(async () => {
        const rand = Math.random() * 100;
        let win = 0;

        // OlasÄ±lÄ±k Hesaplama
        if(rand < 1) win = 20000;
        else if(rand < 4) win = 15000;
        else if(rand < 9) win = 10000;
        else if(rand < 39) win = 5000;
        else if(rand < 69) win = 2500;
        else win = 1000;

        await updateDoc(doc(db, "users", auth.currentUser.uid), { 
            balance: increment(win), 
            lastSpin: Date.now() 
        });

        alert(`BÃœYÃœK Ã–DÃœL: ${win.toLocaleString()} â‚º bakiyenize eklendi!`);
        checkWheelCooldown();
    }, 5000);
};

async function checkWheelCooldown() {
    const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
    const lastSpin = userDoc.data().lastSpin || 0;
    const now = Date.now();
    const cooldown = 24 * 60 * 60 * 1000;
    
    if (now - lastSpin < cooldown) {
        document.getElementById("spinBtn").disabled = true;
        document.getElementById("spinBtn").innerText = "YarÄ±n Tekrar Gel";
        startTimer(cooldown - (now - lastSpin));
    } else {
        document.getElementById("spinBtn").disabled = false;
        document.getElementById("spinBtn").innerText = "Ã‡EVÄ°R (BEDAVA)";
        document.getElementById("wheelTimer").innerText = "ÅžansÄ±n HazÄ±r!";
    }
}

function startTimer(diff) {
    const timer = document.getElementById("wheelTimer");
    const intv = setInterval(() => {
        if(diff <= 0) { clearInterval(intv); checkWheelCooldown(); return; }
        diff -= 1000;
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        timer.innerText = `Kalan SÃ¼re: ${h}s ${m}d ${s}s`;
    }, 1000);
}

// --- AUTH & CORE ---
onAuthStateChanged(auth, user => {
    if(user) {
        document.getElementById("loginBtn").style.display="none"; 
        document.getElementById("regBtn").style.display="none";
        document.getElementById("userPill").style.display="flex";
        onSnapshot(doc(db, "users", user.uid), s => {
            if(s.exists()) {
                document.getElementById("userBalance").innerText = s.data().balance.toLocaleString() + " â‚º";
                const av = s.data().avatarUrl || `https://ui-avatars.com/api/?name=${s.data().username}`;
                document.getElementById("headerAvatar").src = av;
            }
        });
    } else {
        document.getElementById("loginBtn").style.display="block"; 
        document.getElementById("regBtn").style.display="block";
        document.getElementById("userPill").style.display="none";
    }
});

// Firebase GiriÅŸ/KayÄ±t
document.getElementById("authSubmit").onclick = async () => {
    const email = document.getElementById("authEmail").value;
    const pass = document.getElementById("authPassword").value;
    const userN = document.getElementById("authUsername").value;
    try {
        if(document.getElementById("authTitle").innerText === "GiriÅŸ Yap") {
            await signInWithEmailAndPassword(auth, email, pass);
        } else {
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", res.user.uid), { 
                username: userN, balance: 1000, lastSpin: 0, nameChangeCount: 1 
            });
        }
        closeModal("authOverlay");
    } catch(e) { alert(e.message); }
};

document.getElementById("loginBtn").onclick = () => { 
    document.getElementById("authTitle").innerText = "GiriÅŸ Yap";
    document.getElementById("authUsername").style.display = "none";
    openModal("authOverlay");
};

document.getElementById("regBtn").onclick = () => { 
    document.getElementById("authTitle").innerText = "KayÄ±t Ol";
    document.getElementById("authUsername").style.display = "block";
    openModal("authOverlay");
};

document.getElementById("logoutBtn").onclick = () => signOut(auth);

document.getElementById("avatarTrigger").onclick = (e) => {
    e.stopPropagation();
    document.getElementById("userDropdown").classList.toggle("active");
};
window.onclick = () => document.getElementById("userDropdown").classList.remove("active");

// Kar Efekti
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
let particles = [];
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();
for(let i=0; i<80; i++) particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, d:Math.random()*0.5+0.5});
function drawSnow() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255,255,255,0.4)";
    ctx.beginPath();
    particles.forEach(p => {
        ctx.moveTo(p.x, p.y); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        p.y += p.d; if(p.y > canvas.height) p.y = -5;
    });
    ctx.fill(); requestAnimationFrame(drawSnow);
}
drawSnow();
</script>

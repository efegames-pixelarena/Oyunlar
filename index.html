<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PixelArena</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
background:linear-gradient(180deg,#0b1023,#0d1333,#0a0f1f);
color:white;
overflow-x:hidden;
}

/* KAR */
#snow{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
}

/* ===== TOP BAR ===== */
.top-bar{
position:fixed;
top:0;
width:100%;
height:55px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:1000;
}

.brand{
font-size:18px;
font-weight:800;
background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}

@keyframes shine{
to{background-position:200% center;}
}

.right-menu{
display:flex;
gap:10px;
align-items:center;
}

.nav-box{
padding:6px 14px;
border-radius:14px;
font-weight:700;
font-size:13px;
min-width:95px;
text-align:center;
}

.balance-box{
background:#273c8f;
display:none; /* Gƒ∞Rƒ∞≈û YOKSA G√ñR√úNMEZ */
}

.btn{
padding:6px 12px;
border-radius:12px;
border:none;
cursor:pointer;
font-weight:700;
font-size:13px;
}

.login-btn{
background:#1e2a5a;
color:white;
border:1px solid #2f3a80;
}

.register-btn{
background:linear-gradient(90deg,#ff8a00,#ff5f00);
color:black;
}

.logout-btn{
background:#ff3b3b;
color:white;
display:none;
}

/* SEARCH */
.search-bar{
margin-top:75px;
padding:0 15px;
}

.search-bar input{
width:100%;
padding:14px;
border-radius:15px;
border:none;
background:#151c3f;
color:white;
font-size:15px;
outline:none;
}

/* MAIN */
main{
padding-top:20px;
}

/* GRID */
.games-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:20px;
padding:20px;
}

@media(min-width:900px){
.games-grid{
grid-template-columns:repeat(5,1fr);
}
}

/* CARD */
.game-card{
background:linear-gradient(145deg,#141b3f,#1b2252);
border-radius:18px;
padding:25px;
text-align:center;
cursor:pointer;
transition:0.4s;
border:1px solid #2a3577;
box-shadow:0 0 15px #ffb30030;
position:relative;
overflow:hidden;
}

.game-card::after{
content:"";
position:absolute;
top:-100%;
left:-100%;
width:200%;
height:200%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.15),transparent);
transform:rotate(25deg);
transition:0.7s;
}

.game-card:hover::after{
top:0;
left:0;
}

.game-card:hover{
transform:translateY(-10px) scale(1.03);
box-shadow:0 0 30px #ffb300;
border:1px solid #ffb300;
}

.game-icon{
font-size:45px;
margin-bottom:15px;
}
</style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="top-bar">
<div class="brand">PixelArena</div>
<div class="right-menu">
<div class="nav-box balance-box" id="balanceBox">
Bakiye: <span id="userBalance">0</span>‚Ç∫
</div>
<button class="btn login-btn">Giri≈ü</button>
<button class="btn register-btn">Kayƒ±t</button>
<button class="btn logout-btn">√áƒ±kƒ±≈ü</button>
</div>
</div>

<div class="search-bar">
<input type="text" id="searchInput" placeholder="üïπÔ∏è Oyun Ara">
</div>

<main>
<div class="games-grid">
<div class="game-card" onclick="checkLogin('blackjack.html')"><div class="game-icon">‚ô†Ô∏è</div>PixelArena BJ</div>
<div class="game-card" onclick="checkLogin('crash.html')"><div class="game-icon">‚úàÔ∏è</div>PixelArena Crash</div>
</div>
</main>

<script>
const searchInput=document.getElementById("searchInput");
const cards=document.querySelectorAll(".game-card");

searchInput.addEventListener("input",function(){
let value=this.value.toLowerCase();
cards.forEach(card=>{
card.style.display=card.innerText.toLowerCase().includes(value)?"block":"none";
});
});
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain: "emirhan-site.firebaseapp.com",
projectId: "emirhan-site",
storageBucket: "emirhan-site.firebasestorage.app",
messagingSenderId: "668871888390",
appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginBtn = document.querySelector(".login-btn");
const registerBtn = document.querySelector(".register-btn");
const logoutBtn = document.querySelector(".logout-btn");
const balanceText = document.getElementById("userBalance");
const balanceBox = document.getElementById("balanceBox");

onAuthStateChanged(auth,(user)=>{
if(user){
loginBtn.style.display="none";
registerBtn.style.display="none";
logoutBtn.style.display="inline-block";
balanceBox.style.display="inline-block";

const userRef = doc(db,"users",user.uid);
onSnapshot(userRef,(docSnap)=>{
if(docSnap.exists()){
balanceText.innerText = docSnap.data().balance;
}
});
}else{
loginBtn.style.display="inline-block";
registerBtn.style.display="inline-block";
logoutBtn.style.display="none";
balanceBox.style.display="none";
}
});
</script>

</body>
</html>

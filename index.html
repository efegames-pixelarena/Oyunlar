<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<!-- ✅ ZOOM FIX -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>PixelArena</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
-webkit-tap-highlight-color:transparent;
}

body{
background:linear-gradient(180deg,#0b1023,#0d1333,#0a0f1f);
color:white;
overflow-x:hidden;
touch-action:manipulation;
}

/* AUTH MODAL */
.auth-overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(10px);
display:none;
align-items:center;
justify-content:center;
z-index:5000;
}

.auth-card{
width:90%;
max-width:380px;
padding:30px;
border-radius:20px;
background:linear-gradient(145deg,#1c2455,#12183c);
box-shadow:0 0 40px rgba(0,0,0,0.6);
}

/* ✅ ÜST BAR İLE AYNI LOGO STİLİ */
.auth-logo{
font-size:26px;
font-weight:800;
margin-bottom:20px;
background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
text-align:center;
}

.auth-card h2{text-align:center;margin-bottom:20px;}

.auth-card input{
width:100%;
padding:14px;
margin-bottom:15px;
border-radius:12px;
border:none;
background:#1f285c;
color:white;
font-size:14px;
outline:none;
}

.auth-btn{
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#ffb300,#ff8c00);
font-weight:bold;
font-size:15px;
cursor:pointer;
}

.auth-switch{
margin-top:15px;
text-align:center;
font-size:13px;
color:#aaa;
}

.auth-switch b{
color:#ffb300;
cursor:pointer;
}

/* ✅ KIRMIZI GERİ BUTONU */
.auth-back{
margin-top:12px;
width:100%;
padding:12px;
border:none;
border-radius:12px;
background:#ff3b3b;
color:white;
font-weight:bold;
cursor:pointer;
}

/* ÜST BAR */
.top-bar{
position:fixed;
top:0;
width:100%;
height:55px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:1000;
}

.brand{
font-size:18px;
font-weight:800;
background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}

@keyframes shine{
to{background-position:200% center;}
}
</style>
</head>

<body>

<!-- AUTH MODAL -->
<div class="auth-overlay" id="authOverlay">
<div class="auth-card">

<div class="auth-logo">PixelArena</div>

<h2 id="authTitle">Giriş Yap</h2>

<input type="email" id="authEmail" placeholder="E-mail">
<input type="password" id="authPassword" placeholder="Şifre">
<input type="text" id="authUsername" placeholder="Kullanıcı Adı" style="display:none;">

<button class="auth-btn" id="authSubmit">Giriş Yap</button>

<div class="auth-switch">
<span id="switchText">Hesabın yok mu?</span>
<b id="switchMode">Kayıt Ol</b>
</div>

<button class="auth-back" id="authBack">Geri</button>

</div>
</div>

<script type="module">

/* ELEMENTLER */
const overlay = document.getElementById("authOverlay");
const authTitle = document.getElementById("authTitle");
const authUsername = document.getElementById("authUsername");
const authSubmit = document.getElementById("authSubmit");
const switchMode = document.getElementById("switchMode");
const switchText = document.getElementById("switchText");
const authBack = document.getElementById("authBack");

let isLogin = true;

/* ✅ SWITCH FIX */
switchMode.onclick = () => {

isLogin = !isLogin;

if(isLogin){
authTitle.innerText = "Giriş Yap";
authSubmit.innerText = "Giriş Yap";
authUsername.style.display = "none";
switchText.innerText = "Hesabın yok mu?";
switchMode.innerText = "Kayıt Ol";
}else{
authTitle.innerText = "Kayıt Ol";
authSubmit.innerText = "Kayıt Ol";
authUsername.style.display = "block";
switchText.innerText = "Zaten hesabın var mı?";
switchMode.innerText = "Giriş Yap";
}

};

/* ✅ GERİ BUTONU */
authBack.onclick = () => {
overlay.style.display = "none";
};

</script>

</body>
</html>

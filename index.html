<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PixelArena</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
background:linear-gradient(180deg,#0b1023,#0d1333,#0a0f1f);
color:white;
overflow-x:hidden;
}

/* KAR */
#snow{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
}

/* ===== BLACKJACK TOP BAR TASARIMI ===== */
.top-bar{
position:fixed;
top:0;
width:100%;
height:55px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:1000;
}

.brand{
font-size:18px;
font-weight:800;
background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}

@keyframes shine{
to{background-position:200% center;}
}

.right-menu{
display:flex;
gap:10px;
align-items:center;
}

.nav-box{
padding:6px 14px;
border-radius:14px;
font-weight:700;
font-size:13px;
min-width:95px;
text-align:center;
}

.balance-box{
background:#273c8f;
display:none; /* BAŞLANGIÇTA GİZLİ */
}

.btn{
padding:6px 12px;
border-radius:12px;
border:none;
cursor:pointer;
font-weight:700;
font-size:13px;
}

.login-btn{
background:#1e2a5a;
color:white;
border:1px solid #2f3a80;
}

.register-btn{
background:linear-gradient(90deg,#ff8a00,#ff5f00);
color:black;
}

.logout-btn{
background:#ff3b3b;
color:white;
display:none;
}

/* SEARCH */
.search-bar{
margin-top:75px;
padding:0 15px;
}

.search-bar input{
width:100%;
padding:14px;
border-radius:15px;
border:none;
background:#151c3f;
color:white;
font-size:15px;
outline:none;
}

/* MAIN */
main{
padding-top:20px;
}

/* GRID */
.games-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:20px;
padding:20px;
}

@media(min-width:900px){
.games-grid{
grid-template-columns:repeat(5,1fr);
}
}

/* CARD */
.game-card{
background:linear-gradient(145deg,#141b3f,#1b2252);
border-radius:18px;
padding:25px;
text-align:center;
cursor:pointer;
transition:0.4s;
border:1px solid #2a3577;
box-shadow:0 0 15px #ffb30030;
position:relative;
overflow:hidden;
}

.game-card::after{
content:"";
position:absolute;
top:-100%;
left:-100%;
width:200%;
height:200%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.15),transparent);
transform:rotate(25deg);
transition:0.7s;
}

.game-card:hover::after{
top:0;
left:0;
}

.game-card:hover{
transform:translateY(-10px) scale(1.03);
box-shadow:0 0 30px #ffb300;
border:1px solid #ffb300;
}

.game-icon{
font-size:45px;
margin-bottom:15px;
}

/* FOOTER */
.footer{
background:linear-gradient(180deg,#0a0f1f,#0c1328);
padding:50px 20px 20px;
margin-top:60px;
border-top:1px solid #1e2a5a;
}

.footer-links{
display:flex;
justify-content:space-between;
max-width:900px;
margin:auto;
flex-wrap:wrap;
margin-bottom:40px;
}

.footer-column h3{
margin-bottom:15px;
transition:0.4s;
cursor:pointer;
}

.footer-column h3:hover{
color:#ffb300;
text-shadow:0 0 15px #ffb300;
transform:translateX(5px);
}

.footer-column ul{
list-style:none;
}

.footer-column li{
margin-bottom:12px;
transition:0.4s;
}

.footer-column a{
color:#aaa;
text-decoration:none;
transition:0.4s;
}

.footer-column li:hover{
transform:translateX(8px);
}

.footer-column li:hover a{
color:#ffb300;
text-shadow:0 0 10px #ffb300;
}

.version{
color:#00eaff;
font-weight:bold;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{text-shadow:0 0 5px #00eaff;}
50%{text-shadow:0 0 20px #00eaff;}
100%{text-shadow:0 0 5px #00eaff;}
}

.footer-logo{
font-size:28px;
font-weight:bold;
background:linear-gradient(90deg,#00eaff,#4cc3ff,#00eaff);
background-size:200% auto;
-webkit-background-clip:text;
color:transparent;
animation:shine 3s linear infinite;
margin-bottom:15px;
}

.footer-mail{
color:#ccc;
margin-bottom:20px;
}

.social-icons{
display:flex;
justify-content:center;
gap:20px;
}

.social-btn{
width:55px;
height:55px;
background:linear-gradient(145deg,#1c2455,#12183c);
border-radius:15px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:0.4s;
box-shadow:5px 5px 15px #000, -3px -3px 10px #1f2a6a;
}

.social-btn img{
width:28px;
}

.social-btn:hover{
transform:translateY(-5px) scale(1.1);
box-shadow:0 0 20px #ffb300;
}

.footer-center{
text-align:center;
}

.footer-bottom{
text-align:center;
margin-top:40px;
padding-top:20px;
border-top:1px solid #1e2a5a;
color:#aaa;
font-size:14px;
}
</style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="top-bar">
<div class="brand">PixelArena</div>
<div class="right-menu">
<div class="nav-box balance-box" id="balanceBox">
Bakiye: <span id="userBalance">0</span>₺
</div>
<button class="btn login-btn">Giriş</button>
<button class="btn register-btn">Kayıt</button>
<button class="btn logout-btn" style="display:none;">Çıkış</button>
</div>
</div>

<!-- SAYFANIN TAMAMI AYNI DEVAM EDİYOR (ARAMA, OYUNLAR, FOOTER, KAR EFEKTİ JS) -->

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import { 
  getFirestore, 
  doc, 
  setDoc, 
  getDoc,
  updateDoc,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
  authDomain: "emirhan-site.firebaseapp.com",
  projectId: "emirhan-site",
  storageBucket: "emirhan-site.firebasestorage.app",
  messagingSenderId: "668871888390",
  appId: "1:668871888390:web:76568bda84cb1641f7bd87",
  measurementId: "G-96ZVZX3DWH"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginBtn = document.querySelector(".login-btn");
const registerBtn = document.querySelector(".register-btn");
const logoutBtn = document.querySelector(".logout-btn");
const balanceText = document.getElementById("userBalance");
const balanceBox = document.getElementById("balanceBox");

onAuthStateChanged(auth, async (user)=>{
  if(user){
    loginBtn.style.display="none";
    registerBtn.style.display="none";
    logoutBtn.style.display="inline-block";
    balanceBox.style.display="inline-block";

    const userRef = doc(db,"users",user.uid);

    onSnapshot(userRef,(docSnap)=>{
      if(docSnap.exists()){
        const data = docSnap.data();
        balanceText.innerText = data.balance;
      }
    });

  } else {
    loginBtn.style.display="inline-block";
    registerBtn.style.display="inline-block";
    logoutBtn.style.display="none";
    balanceBox.style.display="none";
    balanceText.innerText="";
  }
});
</script>

</body>
</html>

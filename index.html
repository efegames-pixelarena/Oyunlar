<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PixelArena</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;}
body{background:linear-gradient(180deg,#0b1023,#0d1333,#0a0f1f);color:white;overflow-x:hidden;}
#snow{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}

.auth-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);backdrop-filter:blur(10px);display:none;align-items:center;justify-content:center;z-index:5000;}
.auth-card{width:90%;max-width:380px;padding:30px;border-radius:20px;background:linear-gradient(145deg,#1c2455,#12183c);box-shadow:0 0 40px rgba(0,0,0,0.6);}
.auth-logo{font-size:26px;font-weight:bold;margin-bottom:20px;background:linear-gradient(90deg,#00eaff,#4cc3ff,#00eaff);background-size:200% auto;-webkit-background-clip:text;color:transparent;animation:shine 3s linear infinite;text-align:center;}
.auth-card h2{text-align:center;margin-bottom:20px;}
.auth-card input{width:100%;padding:14px;margin-bottom:15px;border-radius:12px;border:none;background:#1f285c;color:white;font-size:14px;outline:none;}
.auth-btn{width:100%;padding:14px;border:none;border-radius:12px;background:linear-gradient(90deg,#ffb300,#ff8c00);font-weight:bold;font-size:15px;cursor:pointer;}
.auth-switch{margin-top:15px;text-align:center;font-size:13px;color:#aaa;}
.auth-switch b{color:#ffb300;cursor:pointer;}

.top-bar{position:fixed;top:0;width:100%;height:55px;display:flex;align-items:center;justify-content:space-between;padding:0 16px;background:linear-gradient(135deg,#1a2a6c,#16245c);box-shadow:0 4px 15px rgba(0,0,0,0.45);z-index:1000;}
.brand{font-size:18px;font-weight:800;background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:shine 3s linear infinite;}
@keyframes shine{to{background-position:200% center;}}
.right-menu{display:flex;gap:10px;align-items:center;}
.nav-box{padding:6px 14px;border-radius:14px;font-weight:700;font-size:13px;min-width:95px;text-align:center;}
.balance-box{background:#273c8f;}
.user-box{display:flex;align-items:center;gap:8px;background:#1e2a5a;padding:5px 10px;border-radius:20px;}
.avatar{width:28px;height:28px;border-radius:50%;background:linear-gradient(135deg,#ffb300,#ff5f00);display:flex;align-items:center;justify-content:center;font-weight:bold;color:black;font-size:13px;}
.username-text{font-size:13px;font-weight:700;}
.btn{padding:6px 12px;border-radius:12px;border:none;cursor:pointer;font-weight:700;font-size:13px;}
.login-btn{background:#1e2a5a;color:white;border:1px solid #2f3a80;}
.register-btn{background:linear-gradient(90deg,#ff8a00,#ff5f00);color:black;}
.logout-btn{background:#ff3b3b;color:white;}

.search-bar{margin-top:75px;padding:0 15px;}
.search-bar input{width:100%;padding:14px;border-radius:15px;border:none;background:#151c3f;color:white;font-size:15px;outline:none;}

main{padding-top:20px;}
.games-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;padding:20px;}
@media(min-width:900px){.games-grid{grid-template-columns:repeat(5,1fr);}}
.game-card{background:linear-gradient(145deg,#141b3f,#1b2252);border-radius:18px;padding:25px;text-align:center;cursor:pointer;transition:0.4s;border:1px solid #2a3577;box-shadow:0 0 15px #ffb30030;position:relative;overflow:hidden;}
.game-card:hover{transform:translateY(-10px) scale(1.03);box-shadow:0 0 30px #ffb300;border:1px solid #ffb300;}
.game-icon{font-size:45px;margin-bottom:15px;}

.footer{background:linear-gradient(180deg,#0a0f1f,#0c1328);padding:40px 20px 20px;margin-top:60px;border-top:1px solid #1e2a5a;}
.footer-links{display:flex;justify-content:center;margin-bottom:20px;text-align:center;}
.footer-column ul{list-style:none;padding:0;}
.footer-column li{margin-bottom:8px;font-size:14px;color:#bbb;}
.footer-column a{color:#bbb;text-decoration:none;}
.footer-column a:hover{color:#ffb300;}
.footer-center{text-align:center;margin-top:10px;}
.footer-logo{font-size:20px;font-weight:bold;margin-bottom:8px;}
.footer-mail{font-size:14px;color:#aaa;margin-bottom:10px;}
.social-icons{display:flex;justify-content:center;gap:15px;margin-top:15px;}
.social-btn{width:45px;height:45px;background:#1e2a5a;border-radius:50%;display:flex;align-items:center;justify-content:center;overflow:hidden;}
.social-btn img{width:22px;height:22px;object-fit:contain;}
.footer-bottom{text-align:center;margin-top:30px;padding-top:15px;border-top:1px solid #1e2a5a;color:#aaa;font-size:14px;}
</style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="auth-overlay" id="authOverlay">
<div class="auth-card">

<h2 id="authTitle">GiriÅŸ Yap</h2>

<input type="password" id="authPassword" placeholder="Åžifre">
<input type="text" id="authUsername" placeholder="KullanÄ±cÄ± AdÄ±" style="display:none;">
<button class="auth-btn" id="authSubmit">GiriÅŸ Yap</button>
<div class="auth-switch">
<span id="switchText">HesabÄ±n yok mu?</span>
<b id="switchMode">KayÄ±t Ol</b>
</div>
</div>
</div>

<div class="top-bar">
<div class="brand">PixelArena</div>
<div class="right-menu">
<div class="nav-box balance-box">Bakiye: <span id="userBalance"></span></div>

<div class="user-box" id="userBox" style="display:none;">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {

authDomain: "emirhan-site.firebaseapp.com",
projectId: "emirhan-site",
storageBucket: "emirhan-site.firebasestorage.app",
messagingSenderId: "668871888390",
appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const userBox=document.getElementById("userBox");
const userAvatar=document.getElementById("userAvatar");
const usernameText=document.getElementById("usernameText");
const balanceText=document.getElementById("userBalance");
const loginBtn=document.querySelector(".login-btn");
const registerBtn=document.querySelector(".register-btn");

onAuthStateChanged(auth,(user)=>{

const userRef=doc(db,"users",user.uid);
onSnapshot(userRef,(snap)=>{
if(snap.exists()){
const data=snap.data();
balanceText.innerText="ðŸ’µ "+data.balance+"â‚º";
usernameText.innerText=data.username;
userAvatar.innerText=data.username.charAt(0).toUpperCase();
}
});
}else{
loginBtn.style.display="inline-block";
registerBtn.style.display="inline-block";
logoutBtn.style.display="none";
userBox.style.display="none";

}
});
</script>

</body>
</html>

/* ===== TOP BAR ===== */
.topbar{
position:fixed;
top:0;
width:100%;
height:60px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;

}

.menu-btn{

.logo{

font-size:18px;
}

.auth{

.btn{
padding:8px 14px;

cursor:pointer;

}

.btn-login{

color:white;
}

.btn-register{
background:#ffb300;
color:black;
}

/* ===== SIDEBAR ===== */
.sidebar{
position:fixed;
top:0;
left:-260px;
width:250px;
height:100%;
background:#121829;
padding-top:70px;
transition:.3s;
z-index:999;
box-shadow:5px 0 20px rgba(0,0,0,.5);
}

.sidebar.active{
left:0;
}

.sidebar a{
display:block;
padding:15px 20px;
color:#ccc;
text-decoration:none;
border-bottom:1px solid rgba(255,255,255,.05);
}

.sidebar a:hover{

/* ===== CONTENT ===== */
.content{
padding:80px 20px 30px;
}

.card{

display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 8px 25px rgba(0,0,0,.5);
transition:.2s;
}

.card:hover{
transform:translateY(-3px);
}

.card-left{
display:flex;
align-items:center;
gap:15px;
}

.icon{
font-size:38px;
}

.card h3{
font-size:20px;
margin-bottom:5px;
}

.card p{
font-size:14px;
opacity:.7;
}

.card button{
background:#ffb300;
border:none;
padding:10px 18px;
border-radius:15px;
font-weight:600;
cursor:pointer;
}

/* ===== FLOAT BUTTON ===== */

height:55px;

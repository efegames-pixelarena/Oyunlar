<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BonusSoft VIP</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{
background:radial-gradient(circle at top,#0f172a,#020617 70%);
color:white;
min-height:100vh;
overflow-x:hidden;
}

/* Glow */
body::before{
content:"";
position:fixed;
width:500px;
height:500px;
top:-200px;
left:-200px;
background:radial-gradient(circle,#f59e0b55,transparent);
filter:blur(120px);
z-index:-1;
}

/* HEADER */
.header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px;
backdrop-filter:blur(15px);
background:rgba(15,23,42,0.7);
border-bottom:1px solid rgba(255,255,255,0.05);
}

.logo{
font-size:22px;
font-weight:700;
background:linear-gradient(45deg,#00f5ff,#f59e0b);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.balance{
background:rgba(31,41,55,0.8);
padding:8px 14px;
border-radius:12px;
font-weight:bold;
box-shadow:0 0 15px #f59e0b55;
}

/* MAIN */
.container{
padding:25px;
padding-bottom:100px;
}

.card{
background:linear-gradient(145deg,#1e293b,#0f172a);
padding:25px;
border-radius:20px;
margin-bottom:20px;
text-align:center;
cursor:pointer;
transition:0.3s;
box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

.card:hover{
transform:translateY(-5px);
box-shadow:0 15px 30px #f59e0b55;
}

/* BOTTOM NAV */
.bottom-nav{
position:fixed;
bottom:0;
width:100%;
display:flex;
justify-content:space-around;
background:rgba(15,23,42,0.9);
backdrop-filter:blur(10px);
padding:15px 0;
border-top:1px solid rgba(255,255,255,0.05);
}

.nav-btn{
cursor:pointer;
font-size:14px;
text-align:center;
}

/* MODAL */
.modal{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.8);
display:none;
justify-content:center;
align-items:center;
z-index:999;
}

.modal-content{
background:linear-gradient(145deg,#1e293b,#0f172a);
padding:30px;
border-radius:20px;
width:90%;
max-width:420px;
position:relative;
animation:scaleIn .3s ease;
box-shadow:0 20px 40px rgba(0,0,0,0.7);
}

@keyframes scaleIn{
from{transform:scale(.8);opacity:0}
to{transform:scale(1);opacity:1}
}

.close{
position:absolute;
right:15px;
top:10px;
cursor:pointer;
font-size:20px;
}

input{
width:100%;
padding:12px;
margin-bottom:10px;
border:none;
border-radius:10px;
background:#111827;
color:white;
}

.btn{
background:linear-gradient(45deg,#f59e0b,#ffcc00);
border:none;
padding:12px;
border-radius:12px;
width:100%;
font-weight:bold;
cursor:pointer;
}

/* WHEEL */
.wheel-container{
position:relative;
width:260px;
height:260px;
margin:20px auto;
}

#wheel{
width:100%;
height:100%;
border-radius:50%;
border:8px solid #00f5ff;
box-shadow:0 0 20px #00f5ff,0 0 40px #00f5ff;
transition:transform 4s cubic-bezier(0.17,0.67,0.83,0.67);
}

.pointer{
position:absolute;
top:-15px;
left:50%;
transform:translateX(-50%);
border-left:15px solid transparent;
border-right:15px solid transparent;
border-bottom:30px solid #f59e0b;
}
</style>
</head>
<body>

<div class="header">
<div class="logo">BonusSoft VIP</div>
<div class="balance">‚Ç∫ <span id="balance">0</span></div>
</div>

<div class="container">
<div class="card" onclick="openModal('codeModal')">üéÅ Kod Gir</div>
<div class="card" onclick="openModal('wheelModal')">üé° G√ºnl√ºk √áark</div>
<div class="card" id="adminBtn" style="display:none;" onclick="openModal('adminModal')">‚öô Admin Panel</div>
</div>

<div class="bottom-nav">
<div class="nav-btn" onclick="openModal('codeModal')">üéÅ<br>Kod</div>
<div class="nav-btn" onclick="openModal('wheelModal')">üé°<br>√áark</div>
<div class="nav-btn" onclick="openModal('adminModal')">‚öô<br>Admin</div>
</div>

<!-- CODE MODAL -->
<div class="modal" id="codeModal">
<div class="modal-content">
<div class="close" onclick="closeModal('codeModal')">‚úñ</div>
<h3>Kod Gir</h3>
<input id="codeInput" placeholder="Kod yaz">
<button class="btn" onclick="useCode()">Kullan</button>
</div>
</div>

<!-- WHEEL MODAL -->
<div class="modal" id="wheelModal">
<div class="modal-content">
<div class="close" onclick="closeModal('wheelModal')">‚úñ</div>
<h3>G√ºnl√ºk √áark</h3>
<div class="wheel-container">
<div class="pointer"></div>
<canvas id="wheel" width="260" height="260"></canvas>
</div>
<button class="btn" onclick="spinWheel()">√áevir</button>
</div>
</div>

<!-- ADMIN MODAL -->
<div class="modal" id="adminModal">
<div class="modal-content">
<div class="close" onclick="closeModal('adminModal')">‚úñ</div>
<h3>Kod Olu≈ütur</h3>
<input id="newCode" placeholder="Kod adƒ±">
<input id="reward" placeholder="√ñd√ºl miktarƒ±">
<input id="limit" placeholder="Kullanƒ±m limiti">
<button class="btn" onclick="createCode()">Olu≈ütur</button>
</div>
</div>

<audio id="spinSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const ADMIN_UID="BURAYA_ADMIN_UID";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let currentUser=null;

onAuthStateChanged(auth,async(user)=>{
if(!user) return window.location="index.html";
currentUser=user;
const snap=await getDoc(doc(db,"users",user.uid));
document.getElementById("balance").innerText=snap.data().balance;

if(user.uid===ADMIN_UID)
document.getElementById("adminBtn").style.display="block";
});

window.openModal=id=>document.getElementById(id).style.display="flex";
window.closeModal=id=>document.getElementById(id).style.display="none";

/* WHEEL */
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const rewards=[50,100,500,1000];
const angle=2*Math.PI/rewards.length;

for(let i=0;i<rewards.length;i++){
ctx.beginPath();
ctx.moveTo(130,130);
ctx.arc(130,130,130,i*angle,(i+1)*angle);
ctx.fillStyle=i%2?"#00f5ff":"#9333ea";
ctx.fill();
ctx.save();
ctx.translate(130,130);
ctx.rotate(i*angle+angle/2);
ctx.fillStyle="white";
ctx.fillText(rewards[i]+"‚Ç∫",70,5);
ctx.restore();
}

let rotation=0;

window.spinWheel=async()=>{
const today=new Date().toDateString();
const userRef=doc(db,"users",currentUser.uid);
const userSnap=await getDoc(userRef);
if(userSnap.data().lastSpin===today)
return alert("Bug√ºn zaten √ßevirdin.");

document.getElementById("spinSound").play();

const index=Math.floor(Math.random()*rewards.length);
const prize=rewards[index];
rotation+=360*5+(360/rewards.length)*index;
canvas.style.transform=`rotate(${rotation}deg)`;

setTimeout(async()=>{
await updateDoc(userRef,{
balance:increment(prize),
lastSpin:today
});
document.getElementById("balance").innerText=
parseInt(document.getElementById("balance").innerText)+prize;
alert(prize+"‚Ç∫ kazandƒ±n!");
closeModal("wheelModal");
},4000);
};

/* CODE */
window.useCode=async()=>{
const code=document.getElementById("codeInput").value.trim().toUpperCase();
if(!code) return alert("Kod gir.");

const ref=doc(db,"codes",code);
const snap=await getDoc(ref);
if(!snap.exists()) return alert("Kod yok.");

const data=snap.data();
if(!data.active||data.limit<=0) return alert("Kod pasif.");
if(data.usedBy?.includes(currentUser.uid))
return alert("Zaten kullandƒ±n.");

await updateDoc(doc(db,"users",currentUser.uid),{
balance:increment(data.reward)
});

await updateDoc(ref,{
limit:increment(-1),
usedBy:[...(data.usedBy||[]),currentUser.uid]
});

document.getElementById("balance").innerText=
parseInt(document.getElementById("balance").innerText)+data.reward;

alert(data.reward+"‚Ç∫ kazandƒ±n!");
closeModal("codeModal");
};

/* ADMIN */
window.createCode=async()=>{
if(currentUser.uid!==ADMIN_UID) return alert("Yetkisiz.");

const code=document.getElementById("newCode").value.trim().toUpperCase();
const reward=parseInt(document.getElementById("reward").value);
const limit=parseInt(document.getElementById("limit").value);

await setDoc(doc(db,"codes",code),{
active:true,
reward:reward,
limit:limit,
usedBy:[]
});

alert("Kod olu≈üturuldu.");
closeModal("adminModal");
};
</script>

</body>
</html>

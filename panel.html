<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bonus Soft</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background: radial-gradient(circle at top,#1e293b,#0f172a 60%);
color:white;
min-height:100vh;
overflow-x:hidden;
}

/* Glow background */
body::before{
content:"";
position:fixed;
top:-200px;
left:-200px;
width:500px;
height:500px;
background:radial-gradient(circle,#f59e0b33,transparent);
filter:blur(120px);
z-index:-1;
}

/* HEADER */
.header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px;
backdrop-filter:blur(10px);
background:rgba(15,23,42,0.6);
border-bottom:1px solid rgba(255,255,255,0.05);
}

.logo{
font-size:24px;
font-weight:700;
background:linear-gradient(45deg,#00c6ff,#f59e0b);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.balance{
background:rgba(31,41,55,0.8);
padding:10px 15px;
border-radius:12px;
font-weight:bold;
box-shadow:0 0 10px rgba(245,158,11,0.3);
}

/* MAIN BUTTONS */
.main-buttons{
padding:30px;
display:flex;
flex-direction:column;
gap:20px;
}

.main-btn{
background:linear-gradient(145deg,#1f2937,#111827);
padding:22px;
border-radius:18px;
text-align:center;
cursor:pointer;
font-size:18px;
font-weight:600;
transition:all 0.3s ease;
box-shadow:0 8px 20px rgba(0,0,0,0.5);
}

.main-btn:hover{
transform:translateY(-5px);
box-shadow:0 15px 30px rgba(245,158,11,0.4);
}

/* MODAL */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
justify-content:center;
align-items:center;
z-index:999;
animation:fadeIn 0.3s ease;
}

@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}

.modal-content{
background:linear-gradient(145deg,#1f2937,#111827);
width:90%;
max-width:420px;
padding:30px;
border-radius:20px;
position:relative;
box-shadow:0 20px 40px rgba(0,0,0,0.6);
animation:scaleIn 0.3s ease;
}

@keyframes scaleIn{
from{transform:scale(0.8);opacity:0}
to{transform:scale(1);opacity:1}
}

.close{
position:absolute;
right:15px;
top:10px;
cursor:pointer;
font-size:22px;
color:#aaa;
}

.close:hover{color:white;}

input{
padding:14px;
border-radius:12px;
border:none;
width:100%;
margin-bottom:15px;
background:#0f172a;
color:white;
outline:none;
}

.btn{
background:linear-gradient(45deg,#f59e0b,#ffb703);
color:black;
padding:14px;
border:none;
border-radius:12px;
cursor:pointer;
font-weight:bold;
width:100%;
transition:0.3s;
}

.btn:hover{
opacity:0.9;
transform:scale(1.02);
}

/* WHEEL */
.wheel-container{
position:relative;
width:260px;
height:260px;
margin:25px auto;
}

#wheel{
width:100%;
height:100%;
border-radius:50%;
border:10px solid #f59e0b;
transition:transform 4s cubic-bezier(0.17,0.67,0.83,0.67);
}

.pointer{
position:absolute;
top:-15px;
left:50%;
transform:translateX(-50%);
width:0;height:0;
border-left:15px solid transparent;
border-right:15px solid transparent;
border-bottom:30px solid white;
}
</style>
</head>
<body>

<div class="header">
<div class="logo">BonusSoft</div>
<div class="balance">Bakiye: <span id="balance">0</span> ‚Ç∫</div>
</div>

<div class="main-buttons">
<div class="main-btn" onclick="openModal('codeModal')">üéÅ Kod Gir</div>
<div class="main-btn" onclick="openModal('wheelModal')">üé° √áarkƒ± √áevir</div>
</div>

<!-- KOD MODAL -->
<div class="modal" id="codeModal">
<div class="modal-content">
<div class="close" onclick="closeModal('codeModal')">‚úñ</div>
<h2>Kod Gir</h2>
<input type="text" id="codeInput" placeholder="Kodu yaz">
<button class="btn" onclick="useCode()">Kodu Kullan</button>
</div>
</div>

<!-- √áARK MODAL -->
<div class="modal" id="wheelModal">
<div class="modal-content">
<div class="close" onclick="closeModal('wheelModal')">‚úñ</div>
<h2>√áarkƒ± √áevir</h2>

<div class="wheel-container">
<div class="pointer"></div>
<canvas id="wheel" width="260" height="260"></canvas>
</div>

<button class="btn" onclick="spinWheel()">√áarkƒ± √áevir</button>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, increment } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
  authDomain:"emirhan-site.firebaseapp.com",
  projectId:"emirhan-site",
  storageBucket:"emirhan-site.firebasestorage.app",
  messagingSenderId:"668871888390",
  appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser=null;

onAuthStateChanged(auth, async(user)=>{
if(!user){
alert("Giri≈ü yapmanƒ±z gerekiyor.");
window.location.href="index.html";
}else{
currentUser=user;
const snap=await getDoc(doc(db,"users",user.uid));
document.getElementById("balance").innerText=snap.data().balance;
}
});

window.openModal=id=>document.getElementById(id).style.display="flex";
window.closeModal=id=>document.getElementById(id).style.display="none";

/* WHEEL */
const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const rewards=[50,100,500,1000];
const angle=2*Math.PI/rewards.length;

for(let i=0;i<rewards.length;i++){
ctx.beginPath();
ctx.moveTo(130,130);
ctx.arc(130,130,130,i*angle,(i+1)*angle);
ctx.fillStyle=i%2==0?"#3b82f6":"#9333ea";
ctx.fill();
ctx.save();
ctx.translate(130,130);
ctx.rotate(i*angle+angle/2);
ctx.fillStyle="white";
ctx.font="bold 18px Segoe UI";
ctx.fillText(rewards[i]+"‚Ç∫",70,5);
ctx.restore();
}

let rotation=0;

window.spinWheel=async function(){
const index=Math.floor(Math.random()*rewards.length);
const prize=rewards[index];
rotation+=360*5+(360/rewards.length)*index;
canvas.style.transform=`rotate(${rotation}deg)`;

setTimeout(async()=>{
await updateDoc(doc(db,"users",currentUser.uid),{
balance:increment(prize)
});
document.getElementById("balance").innerText=
parseInt(document.getElementById("balance").innerText)+prize;
alert(prize+"‚Ç∫ kazandƒ±n!");
closeModal("wheelModal");
},4000);
}

/* CODE */
window.useCode=async function(){
const code=document.getElementById("codeInput").value.trim().toUpperCase();
if(!code) return alert("Kod gir.");

const codeRef=doc(db,"codes",code);
const codeSnap=await getDoc(codeRef);
if(!codeSnap.exists()) return alert("Kod ge√ßersiz.");
const data=codeSnap.data();

if(!data.active) return alert("Kod pasif.");
if(data.limit<=0) return alert("Kod hakkƒ± dolmu≈ü.");
if(data.usedBy && data.usedBy.includes(currentUser.uid))
return alert("Bu kodu zaten kullandƒ±n.");

await updateDoc(doc(db,"users",currentUser.uid),{
balance:increment(data.reward)
});

await updateDoc(codeRef,{
limit:increment(-1),
usedBy:[...(data.usedBy||[]),currentUser.uid]
});

document.getElementById("balance").innerText=
parseInt(document.getElementById("balance").innerText)+data.reward;

alert(data.reward+"‚Ç∫ kazandƒ±n!");
closeModal("codeModal");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Premium Panel</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
-webkit-tap-highlight-color:transparent;
}

body{
background:linear-gradient(180deg,#0b0f1e,#151c30);
color:white;
min-height:100vh;
overflow-x:hidden;
}

/* TOPBAR */
.topbar{
position:fixed;
top:0;
width:100%;
height:60px;
display:flex;
align-items:center;
justify-content:center;
background:rgba(15,20,35,.95);
backdrop-filter:blur(10px);
z-index:1000;
font-weight:700;
}

/* CONTENT */
.content{
padding:80px 20px 30px;
}

.card{
background:linear-gradient(145deg,#171f36,#1f2945);
border-radius:20px;
padding:20px;
margin-bottom:20px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 8px 25px rgba(0,0,0,.5);
}

.card button{
background:#ffb300;
border:none;
padding:10px 18px;
border-radius:15px;
font-weight:600;
cursor:pointer;
}

/* MODAL */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.6);
backdrop-filter:blur(8px);
display:flex;
align-items:center;
justify-content:center;
opacity:0;
pointer-events:none;
transition:.3s;
z-index:2000;
}

.modal.active{
opacity:1;
pointer-events:auto;
}

.modal-box{
width:90%;
max-width:420px;
background:linear-gradient(145deg,#1a2238,#222c48);
padding:25px;
border-radius:20px;
text-align:center;
position:relative;
}

.close{
position:absolute;
right:15px;
top:15px;
cursor:pointer;
font-size:20px;
}

input{
width:100%;
padding:12px;
margin:15px 0;
border-radius:12px;
border:none;
background:#2b3555;
color:white;
}

.result{
margin-top:10px;
font-weight:600;
}

.success{color:#00ff99;}
.error{color:#ff4d4d;}

/* WHEEL */
.wheel-container{
position:relative;
width:250px;
height:250px;
margin:20px auto;
}

#wheel{
width:100%;
height:100%;
border-radius:50%;
border:6px solid #ffb300;
background:conic-gradient(
#1e90ff 0deg 90deg,
#555 90deg 180deg,
#1e90ff 180deg 270deg,
#777 270deg 360deg
);
transition:transform 4s cubic-bezier(.17,.67,.83,.67);
}

.pointer{
position:absolute;
top:-10px;
left:50%;
transform:translateX(-50%);
width:0;
height:0;
border-left:12px solid transparent;
border-right:12px solid transparent;
border-bottom:20px solid white;
}

.spin-btn{
margin-top:20px;
background:#ffb300;
padding:12px;
border:none;
border-radius:15px;
font-weight:600;
cursor:pointer;
width:100%;
}
</style>
</head>

<body>

<div class="topbar">BonusStyle Panel</div>

<div class="content">

<div class="card">
<div>Kod Gir</div>
<button onclick="openCode()">AÃ§</button>
</div>

<div class="card">
<div>Ã‡ark Ã‡evir</div>
<button onclick="openWheel()">AÃ§</button>
</div>

</div>

<!-- KOD MODAL -->
<div class="modal" id="codeModal">
<div class="modal-box">
<span class="close" onclick="closeCode()">âœ•</span>
<h2>Kod Gir</h2>
<input type="text" id="codeInput" placeholder="Kod YazÄ±nÄ±z">
<button onclick="submitCode()" class="spin-btn">Kodu GÃ¶nder</button>
<div class="result" id="codeResult"></div>
</div>
</div>

<!-- WHEEL MODAL -->
<div class="modal" id="wheelModal">
<div class="modal-box">
<span class="close" onclick="closeWheel()">âœ•</span>
<h2>Åžans Ã‡arkÄ±</h2>

<div class="wheel-container">
<div class="pointer"></div>
<div id="wheel"></div>
</div>

<button class="spin-btn" onclick="spinWheel()">Ã‡evir</button>
<div class="result" id="wheelResult"></div>

</div>
</div>

<script>

/* ===== KOD SÄ°STEMÄ° ===== */

function openCode(){
document.getElementById("codeModal").classList.add("active");
}

function closeCode(){
document.getElementById("codeModal").classList.remove("active");
document.getElementById("codeResult").innerText="";
}

function submitCode(){
const input=document.getElementById("codeInput").value.trim();
const result=document.getElementById("codeResult");

const valid=["SOFT100","BONUS50","VIP2025"];

if(valid.includes(input.toUpperCase())){
result.innerText="Kod BaÅŸarÄ±lÄ± ðŸŽ‰";
result.className="result success";
}else{
result.innerText="Kod HatalÄ±";
result.className="result error";
}
}

/* ===== Ã‡ARK SÄ°STEMÄ° ===== */

let spinning=false;

function openWheel(){
document.getElementById("wheelModal").classList.add("active");
checkCooldown();
}

function closeWheel(){
document.getElementById("wheelModal").classList.remove("active");
document.getElementById("wheelResult").innerText="";
}

function checkCooldown(){
const lastSpin=localStorage.getItem("lastSpin");
if(!lastSpin) return;

const now=Date.now();
const diff=now - parseInt(lastSpin);

if(diff < 86400000){
document.getElementById("wheelResult").innerText="24 saat dolmadan tekrar Ã§eviremezsiniz.";
}
}

function spinWheel(){

if(spinning) return;

const lastSpin=localStorage.getItem("lastSpin");
const now=Date.now();

if(lastSpin && now - parseInt(lastSpin) < 86400000){
document.getElementById("wheelResult").innerText="24 saat dolmadan tekrar Ã§eviremezsiniz.";
return;
}

spinning=true;

const wheel=document.getElementById("wheel");
const resultEl=document.getElementById("wheelResult");

const prizes=["50 Puan","100 Puan","1000 Puan","2000 Puan"];
const index=Math.floor(Math.random()*4);

const rotate=360*5 + (index*90) + 45;

wheel.style.transform=`rotate(${rotate}deg)`;

setTimeout(()=>{
resultEl.innerText="KazandÄ±nÄ±z: "+prizes[index]+" ðŸŽ‰";
localStorage.setItem("lastSpin",Date.now());
spinning=false;
},4000);
}

/* MODAL DIÅžI TIKLAMA */
document.querySelectorAll(".modal").forEach(mod=>{
mod.addEventListener("click",function(e){
if(e.target===this){
this.classList.remove("active");
}
});
});

</script>

</body>
</html>

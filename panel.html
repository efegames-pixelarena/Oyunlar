<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bonus Soft</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{
background:linear-gradient(180deg,#0f172a,#111827);
color:white;
}

/* HEADER */
.header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
background:#0b1220;
}
.logo{
font-size:22px;
font-weight:bold;
background:linear-gradient(45deg,#00c6ff,#ff8c00);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.balance{
background:#1f2937;
padding:8px 12px;
border-radius:8px;
font-weight:bold;
}

/* PROMO BANNER */
.promo{
margin:15px;
background:linear-gradient(90deg,#1e293b,#0f172a);
border-radius:15px;
padding:15px;
display:flex;
gap:10px;
overflow-x:auto;
}
.promo-box{
min-width:120px;
background:#111827;
border-radius:12px;
padding:10px;
text-align:center;
box-shadow:0 5px 15px rgba(0,0,0,0.4);
}
.promo-box h3{
color:#f59e0b;
font-size:16px;
}
.promo-box p{
font-size:12px;
color:#9ca3af;
}

/* CARD */
.card{
background:#1f2937;
margin:15px;
padding:20px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.4);
}
.card h2{margin-bottom:10px;}
.card p{color:#9ca3af;margin-bottom:15px;}

.btn{
background:#f59e0b;
color:black;
padding:12px;
border:none;
border-radius:10px;
cursor:pointer;
font-weight:bold;
width:100%;
font-size:15px;
}
input{
padding:12px;
border-radius:10px;
border:none;
width:100%;
margin-bottom:10px;
background:#111827;
color:white;
}

/* ÇARK */
.wheel-container{
position:relative;
width:260px;
height:260px;
margin:20px auto;
}
#wheel{
width:100%;
height:100%;
border-radius:50%;
border:8px solid #f59e0b;
transition:transform 4s ease-out;
}
.pointer{
position:absolute;
top:-10px;
left:50%;
transform:translateX(-50%);
width:0;height:0;
border-left:12px solid transparent;
border-right:12px solid transparent;
border-bottom:25px solid white;
}

/* FOOTER NAV */
.footer{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#0b1220;
display:flex;
justify-content:space-around;
padding:12px 0;
}
.footer div{
text-align:center;
font-size:12px;
color:#9ca3af;
}
</style>
</head>
<body>

<div class="header">
<div class="logo">BonusSoft</div>
<div class="balance">Bakiye: <span id="balance">0</span> ₺</div>
</div>

<!-- PROMO ALANI -->
<div class="promo">
<div class="promo-box">
<h3>1000₺</h3>
<p>Deneme Bonusu</p>
</div>
<div class="promo-box">
<h3>%100</h3>
<p>Hoş Geldin</p>
</div>
<div class="promo-box">
<h3>%20</h3>
<p>Kayıp Bonusu</p>
</div>
<div class="promo-box">
<h3>VIP</h3>
<p>Özel Kampanya</p>
</div>
</div>

<!-- KOD -->
<div class="card">
<h2>Kod Gir</h2>
<p>Canlı yayında verilen bonus kodunu gir</p>
<input type="text" id="codeInput" placeholder="Kodu yaz">
<button class="btn" onclick="useCode()">Kodu Kullan</button>
</div>

<!-- ÇARK -->
<div class="card">
<h2>Çarkı Çevir</h2>
<p>Günlük ödülünü kazan</p>

<div class="wheel-container">
<div class="pointer"></div>
<canvas id="wheel" width="260" height="260"></canvas>
</div>

<button class="btn" onclick="spinWheel()">Çarkı Çevir</button>
</div>

<!-- ALT MENÜ -->
<div class="footer">
<div>Ana Sayfa</div>
<div>Bonuslar</div>
<div>Profil</div>
</div>

<script>
/* ÇARK GÖRSEL */
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const rewards = [50,100,500,1000];
const angle = 2*Math.PI/rewards.length;

for(let i=0;i<rewards.length;i++){
ctx.beginPath();
ctx.moveTo(130,130);
ctx.arc(130,130,130,i*angle,(i+1)*angle);
ctx.fillStyle = i%2==0 ? "#3b82f6" : "#6b7280";
ctx.fill();
ctx.save();
ctx.translate(130,130);
ctx.rotate(i*angle+angle/2);
ctx.fillStyle="white";
ctx.font="bold 16px Arial";
ctx.fillText(rewards[i]+"₺",70,5);
ctx.restore();
}

let rotation = 0;

function spinWheel(){
const index = Math.floor(Math.random()*rewards.length);
rotation += 360*5 + (360/rewards.length)*index;
canvas.style.transform = `rotate(${rotation}deg)`;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Premium Panel</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
-webkit-tap-highlight-color:transparent;
}

body{
background:linear-gradient(180deg,#0b0f1e,#151c30);
color:white;
min-height:100vh;
overflow-x:hidden;
}

/* ===== TOP BAR ===== */
.topbar{
position:fixed;
top:0;
width:100%;
height:60px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
background:rgba(15,20,35,.95);
backdrop-filter:blur(10px);
z-index:1000;
}

.menu-btn{
font-size:22px;
cursor:pointer;
}

.logo{
font-weight:800;
font-size:18px;
}

.auth{
display:flex;
gap:10px;
}

.btn{
padding:8px 14px;
border-radius:15px;
font-weight:600;
cursor:pointer;
border:none;
}

.btn-login{
background:#1e2742;
color:white;
}

.btn-register{
background:#ffb300;
color:black;
}

/* ===== CONTENT ===== */
.content{
padding:80px 20px 30px;
}

.card{
background:linear-gradient(145deg,#171f36,#1f2945);
border-radius:20px;
padding:20px;
margin-bottom:20px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 8px 25px rgba(0,0,0,.5);
transition:.2s;
}

.card:hover{
transform:translateY(-3px);
}

.card-left{
display:flex;
align-items:center;
gap:15px;
}

.icon{
font-size:38px;
}

.card h3{
font-size:20px;
margin-bottom:5px;
}

.card p{
font-size:14px;
opacity:.7;
}

.card button{
background:#ffb300;
border:none;
padding:10px 18px;
border-radius:15px;
font-weight:600;
cursor:pointer;
}

/* ===== MODAL ===== */
.modal-overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.6);
backdrop-filter:blur(8px);
display:flex;
align-items:center;
justify-content:center;
opacity:0;
pointer-events:none;
transition:.3s;
z-index:2000;
}

.modal-overlay.active{
opacity:1;
pointer-events:auto;
}

.modal-box{
width:90%;
max-width:400px;
background:linear-gradient(145deg,#1a2238,#222c48);
padding:25px;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,.6);
animation:popUp .3s ease;
}

@keyframes popUp{
from{transform:scale(.8);opacity:0;}
to{transform:scale(1);opacity:1;}
}

.modal-header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

.modal-box h2{
font-size:22px;
}

.close-btn{
cursor:pointer;
font-size:20px;
opacity:.7;
}

.modal-box label{
font-size:14px;
opacity:.8;
}

.modal-box input{
width:100%;
margin:10px 0 20px;
padding:12px;
border-radius:12px;
border:none;
background:#2b3555;
color:white;
font-size:15px;
outline:none;
}

.modal-box button{
width:100%;
padding:12px;
border:none;
border-radius:15px;
background:#ffb300;
font-weight:600;
cursor:pointer;
}

.result{
margin-top:15px;
text-align:center;
font-weight:600;
}

.success{color:#00ff99;}
.error{color:#ff4d4d;}
</style>
</head>

<body>

<!-- ===== MODAL ===== -->
<div class="modal-overlay" id="codeModal">

<script>

}

/* Modal dƒ±≈üƒ±na tƒ±klayƒ±nca kapanma */

</html>

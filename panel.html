<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bonus Soft</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{
background:linear-gradient(180deg,#0f172a,#111827);
color:white;
}

/* HEADER */
.header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
background:#0b1220;
}
.logo{
font-size:22px;
font-weight:bold;
background:linear-gradient(45deg,#00c6ff,#ff8c00);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.balance{
background:#1f2937;
padding:8px 12px;
border-radius:8px;
font-weight:bold;
}

/* BUTTON CARDS */
.main-buttons{
padding:20px;
display:flex;
flex-direction:column;
gap:15px;
}
.main-btn{
background:#1f2937;
padding:20px;
border-radius:15px;
text-align:center;
cursor:pointer;
font-size:18px;
font-weight:bold;
box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

/* MODAL */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
display:none;
justify-content:center;
align-items:center;
z-index:999;
}
.modal-content{
background:#1f2937;
width:90%;
max-width:400px;
padding:25px;
border-radius:15px;
position:relative;
}
.close{
position:absolute;
right:15px;
top:10px;
cursor:pointer;
font-size:20px;
color:#aaa;
}
.close:hover{color:white;}

input{
padding:12px;
border-radius:10px;
border:none;
width:100%;
margin-bottom:10px;
background:#111827;
color:white;
}

.btn{
background:#f59e0b;
color:black;
padding:12px;
border:none;
border-radius:10px;
cursor:pointer;
font-weight:bold;
width:100%;
}

/* √áARK */
.wheel-container{
position:relative;
width:260px;
height:260px;
margin:20px auto;
}
#wheel{
width:100%;
height:100%;
border-radius:50%;
border:8px solid #f59e0b;
transition:transform 4s ease-out;
}
.pointer{
position:absolute;
top:-10px;
left:50%;
transform:translateX(-50%);
width:0;height:0;
border-left:12px solid transparent;
border-right:12px solid transparent;
border-bottom:25px solid white;
}
</style>
</head>
<body>

<div class="header">
<div class="logo">BonusSoft</div>
<div class="balance">Bakiye: <span id="balance">0</span> ‚Ç∫</div>
</div>

<div class="main-buttons">
<div class="main-btn" onclick="openModal('codeModal')">üéÅ Kod Gir</div>
<div class="main-btn" onclick="openModal('wheelModal')">üé° √áarkƒ± √áevir</div>
</div>

<!-- KOD MODAL -->
<div class="modal" id="codeModal">
<div class="modal-content">
<div class="close" onclick="closeModal('codeModal')">‚úñ</div>
<h2>Kod Gir</h2>
<p>Aktif bonus kodunu gir</p>
<input type="text" id="codeInput" placeholder="Kodu yaz">
<button class="btn" onclick="useCode()">Kodu Kullan</button>
</div>
</div>

<!-- √áARK MODAL -->
<div class="modal" id="wheelModal">
<div class="modal-content">
<div class="close" onclick="closeModal('wheelModal')">‚úñ</div>
<h2>√áarkƒ± √áevir</h2>

<div class="wheel-container">
<div class="pointer"></div>
<canvas id="wheel" width="260" height="260"></canvas>
</div>

<button class="btn" onclick="spinWheel()">√áarkƒ± √áevir</button>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, increment } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE CONFIG (Sƒ∞Lƒ∞NMEDƒ∞) */
const firebaseConfig = {
  apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
  authDomain:"emirhan-site.firebaseapp.com",
  projectId:"emirhan-site",
  storageBucket:"emirhan-site.firebasestorage.app",
  messagingSenderId:"668871888390",
  appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

onAuthStateChanged(auth, async(user)=>{
if(!user){
alert("Giri≈ü yapmanƒ±z gerekiyor.");
window.location.href="index.html";
}else{
currentUser = user;
const snap = await getDoc(doc(db,"users",user.uid));
document.getElementById("balance").innerText = snap.data().balance;
}
});

/* MODAL */
window.openModal = function(id){
document.getElementById(id).style.display="flex";
}
window.closeModal = function(id){
document.getElementById(id).style.display="none";
}

/* √áARK */
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const rewards = [50,100,500,1000];
const angle = 2*Math.PI/rewards.length;

for(let i=0;i<rewards.length;i++){
ctx.beginPath();
ctx.moveTo(130,130);
ctx.arc(130,130,130,i*angle,(i+1)*angle);
ctx.fillStyle = i%2==0 ? "#3b82f6" : "#6b7280";
ctx.fill();
ctx.save();
ctx.translate(130,130);
ctx.rotate(i*angle+angle/2);
ctx.fillStyle="white";
ctx.font="bold 16px Arial";
ctx.fillText(rewards[i]+"‚Ç∫",70,5);
ctx.restore();
}

let rotation = 0;

window.spinWheel = async function(){
const index = Math.floor(Math.random()*rewards.length);
const prize = rewards[index];
rotation += 360*5 + (360/rewards.length)*index;
canvas.style.transform = `rotate(${rotation}deg)`;

setTimeout(async()=>{
await updateDoc(doc(db,"users",currentUser.uid),{
balance: increment(prize)
});
alert(prize+"‚Ç∫ bakiyene eklendi!");
closeModal("wheelModal");
},4000);
}

/* KOD */
window.useCode = async function(){
const code = document.getElementById("codeInput").value.trim().toUpperCase();
if(!code) return alert("Kod gir.");

const codeRef = doc(db,"codes",code);
const codeSnap = await getDoc(codeRef);

if(!codeSnap.exists()) return alert("Kod ge√ßersiz.");
const data = codeSnap.data();

if(!data.active) return alert("Kod pasif.");
if(data.limit <= 0) return alert("Kod hakkƒ± dolmu≈ü.");
if(data.usedBy && data.usedBy.includes(currentUser.uid))
return alert("Bu kodu zaten kullandƒ±n.");

await updateDoc(doc(db,"users",currentUser.uid),{
balance: increment(data.reward)
});

await updateDoc(codeRef,{
limit: increment(-1),
usedBy: [...(data.usedBy || []), currentUser.uid]
});

alert(data.reward+"‚Ç∫ bakiyene eklendi!");
closeModal("codeModal");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bonus Soft</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
background:linear-gradient(180deg,#0f172a,#111827);
color:white;
}

/* ===== ÜST BAR ===== */
.header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
background:#0b1220;
}

.logo{
font-size:22px;
font-weight:bold;
background:linear-gradient(45deg,#00c6ff,#ff8c00);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.header-buttons button{
margin-left:10px;
padding:8px 15px;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
}

.login{
background:#1f2937;
color:white;
}

.register{
background:#f59e0b;
color:black;
}

/* ===== BANNER ===== */
.banner{
width:100%;
height:150px;
background:url('https://picsum.photos/800/300') center/cover;
border-radius:10px;
margin:15px auto;
}

/* ===== CARD ===== */
.card{
background:#1f2937;
margin:15px;
padding:20px;
border-radius:15px;
box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

.card h2{
margin-bottom:10px;
}

.card p{
color:#9ca3af;
margin-bottom:15px;
}

.btn{
background:#f59e0b;
color:black;
padding:10px 15px;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

/* ===== ÇARK ===== */
.wheel-container{
position:relative;
width:250px;
height:250px;
margin:20px auto;
}

#wheel{
width:100%;
height:100%;
border-radius:50%;
border:8px solid #f59e0b;
transition:transform 4s ease-out;
}

.pointer{
position:absolute;
top:-10px;
left:50%;
transform:translateX(-50%);
width:0;
height:0;
border-left:10px solid transparent;
border-right:10px solid transparent;
border-bottom:20px solid white;
}
</style>
</head>
<body>

<!-- ===== ÜST BAR ===== -->
<div class="header">
<div class="logo">BonusSoft</div>
<div class="header-buttons">
<button class="login">Giriş</button>
<button class="register">Kayıt</button>
</div>
</div>

<!-- ===== BANNER ===== -->
<div class="banner"></div>

<!-- ===== KOD GİR ALANI ===== -->
<div class="card">
<h2>Kod Gir</h2>
<p>Canlı yayında paylaşılan kodu gir</p>
<input type="text" placeholder="Kodu buraya yaz" style="padding:10px;border-radius:8px;border:none;width:100%;margin-bottom:10px;">
<button class="btn">Kodu Gir</button>
</div>

<!-- ===== ÇARK ÇEVİR ALANI ===== -->
<div class="card">
<h2>Çarkı Çevir</h2>
<p>Günlük çarkını çevir.</p>

<div class="wheel-container">
<div class="pointer"></div>
<canvas id="wheel" width="250" height="250"></canvas>
</div>

<button class="btn" onclick="spinWheel()">Çarkı Çevir</button>
</div>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const segments = [
{color:"#3b82f6", text:"50"},
{color:"#6b7280", text:"100"},
{color:"#2563eb", text:"1000"},
{color:"#9ca3af", text:"2000"}
];

const angle = 2 * Math.PI / segments.length;

function drawWheel(){
for(let i=0;i<segments.length;i++){
ctx.beginPath();
ctx.moveTo(125,125);
ctx.arc(125,125,125,i*angle,(i+1)*angle);
ctx.fillStyle = segments[i].color;
ctx.fill();
ctx.save();
ctx.translate(125,125);
ctx.rotate(i*angle + angle/2);
ctx.fillStyle="white";
ctx.font="bold 16px Arial";
ctx.fillText(segments[i].text+" PUAN",60,5);
ctx.restore();
}
}

drawWheel();

let rotation = 0;

function spinWheel(){
const random = Math.floor(Math.random()*segments.length);
const extraSpins = 5;
const totalRotation = (360*extraSpins) + (360/segments.length)*random;

rotation += totalRotation;

canvas.style.transform = `rotate(${rotation}deg)`;

setTimeout(()=>{
alert("Kazandınız: " + segments[random].text + " PUAN");
},4000);
}
</script>

</body>
</html>

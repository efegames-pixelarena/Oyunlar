<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cyber-Stack Elite | Pixel Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4fd1ff;
            --primary-glow: rgba(79, 209, 255, 0.4);
            --bg: #03050a;
            --glass: rgba(15, 22, 36, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #ff8a00;
            --danger: #ff4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- ARKA PLAN ANİMASYONU --- */
        #bg-canvas {
            position: fixed;
            top: 65px;
            left: 0;
            width: 100%;
            height: calc(100% - 65px);
            z-index: 1;
            opacity: 0.4;
        }

        /* --- ÜST BAR --- */
        .top-bar {
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .brand {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary), #fff, var(--primary));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .stat-group { display: flex; gap: 8px; align-items: center; }

        .stat-pill {
            background: rgba(255,255,255,0.05);
            padding: 5px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 12px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .stat-pill i { color: var(--primary); font-size: 10px; }

        .exit-btn {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .exit-btn:hover { background: var(--danger); color: white; }

        /* --- OYUN ALANI --- */
        #game-wrapper {
            flex: 1;
            position: relative;
            z-index: 10;
        }

        canvas#stackCanvas { width: 100%; height: 100%; display: block; }

        /* --- UI MODALS --- */
        .game-ui {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal {
            background: var(--glass);
            padding: 35px;
            border-radius: 25px;
            border: 1px solid var(--border);
            text-align: center;
            backdrop-filter: blur(15px);
            pointer-events: auto;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .modal h2 { font-family: 'Montserrat', sans-serif; margin-bottom: 10px; color: var(--primary); }
        .modal p { color: #94a3b8; font-size: 13px; margin-bottom: 20px; }

        .btn-action {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: #000;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
        }

        #big-score {
            position: absolute;
            top: 20px;
            font-size: 100px;
            font-weight: 900;
            color: white;
            opacity: 0.1;
        }
    </style>
</head>
<body onclick="gameInput()">

    <canvas id="bg-canvas"></canvas>

    <div class="top-bar">
        <div class="brand">PIXELARENA</div>
        <div class="stat-group">
            <div class="stat-pill"><i class="fa-solid fa-trophy"></i> <span id="highScore">0</span></div>
            <div class="stat-pill"><i class="fa-solid fa-layer-group"></i> <span id="currentScore">0</span></div>
            <a href="index.html" class="exit-btn"><i class="fa-solid fa-xmark"></i> ÇIKIŞ</a>
        </div>
    </div>

    <div id="game-wrapper">
        <canvas id="stackCanvas"></canvas>
        <div class="game-ui">
            <div id="big-score">0</div>

            <div id="start-ui" class="modal">
                <h2>CYBER STACK</h2>
                <p>Blokları mükemmel diz, renkleri yakala ve rekorunu kır!</p>
                <button class="btn-action" onclick="startGame(event)">BAŞLAT</button>
            </div>

            <div id="game-over-ui" class="modal" style="display:none;">
                <h2 style="color:var(--danger)">SİSTEM HATASI</h2>
                <p>Kule devrildi. Ulaşılan katman: <b id="finalScore" style="color:white">0</b></p>
                <button class="btn-action" onclick="restartGame(event)">TEKRAR YÜKLE</button>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // --- SES EFEKTLERİ ---
    const sfx = {
        drop: new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_78396032a7.mp3'),
        fail: new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_c36357602e.mp3'),
        start: new Audio('https://cdn.pixabay.com/audio/2022/01/18/audio_d0a13f69d2.mp3')
    };
    Object.values(sfx).forEach(a => { a.volume = 0.4; a.preload = 'auto'; });

    let scene, camera, renderer, stack = [];
    let gameStarted = false, gameOver = false;
    let score = 0, highScore = localStorage.getItem('stack_highscore') || 0;
    let speed = 0.12;

    // --- ARKA PLAN GRİD ANİMASYONU ---
    const bgCanvas = document.getElementById('bg-canvas');
    const bgCtx = bgCanvas.getContext('2d');
    function drawGrid() {
        bgCanvas.width = window.innerWidth;
        bgCanvas.height = window.innerHeight;
        bgCtx.strokeStyle = '#4fd1ff22';
        bgCtx.lineWidth = 1;
        const size = 50;
        const offset = (Date.now() / 50) % size;
        
        bgCtx.beginPath();
        for(let x=0; x<=bgCanvas.width+size; x+=size) {
            bgCtx.moveTo(x - offset, 0);
            bgCtx.lineTo(x - offset, bgCanvas.height);
        }
        for(let y=0; y<=bgCanvas.height+size; y+=size) {
            bgCtx.moveTo(0, y);
            bgCtx.lineTo(bgCanvas.width, y);
        }
        bgCtx.stroke();
        requestAnimationFrame(drawGrid);
    }
    drawGrid();

    // --- OYUN MANTIĞI ---
    function init() {
        document.getElementById('highScore').innerText = highScore;
        scene = new THREE.Scene();

        const aspect = window.innerWidth / (window.innerHeight - 65);
        camera = new THREE.OrthographicCamera(-5*aspect, 5*aspect, 5, -5, 0.1, 1000);
        camera.position.set(4, 4, 4);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('stackCanvas'), antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight - 65);
        
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const light = new THREE.DirectionalLight(0xffffff, 0.4);
        light.position.set(10, 20, 5);
        scene.add(light);

        resetStack();
        animate();
    }

    function resetStack() {
        stack.forEach(b => scene.remove(b.mesh));
        stack = [];
        score = 0;
        speed = 0.12;
        updateUI();
        addBlock(0, 0, 3, 3, null); // Base
        addBlock(0, 0, 3, 3, 'x'); // First mover
    }

    function addBlock(x, z, w, d, dir) {
        const y = stack.length;
        // RENKLİ KULELER: HSL kullanarak her katta renk değişimi
        const color = new THREE.Color().setHSL((stack.length * 0.1) % 1, 0.8, 0.5);
        
        const mesh = new THREE.Mesh(
            new THREE.BoxGeometry(w, 1, d),
            new THREE.MeshPhongMaterial({ color, emissive: color, emissiveIntensity: 0.1 })
        );
        mesh.position.set(x, y, z);
        scene.add(mesh);
        stack.push({ mesh, width: w, depth: d, direction: dir });
    }

    function gameInput() {
        if (!gameStarted || gameOver) return;

        const top = stack[stack.length - 1];
        const prev = stack[stack.length - 2];
        const dir = top.direction;

        const delta = dir === 'x' ? top.mesh.position.x - prev.mesh.position.x : top.mesh.position.z - prev.mesh.position.z;
        const size = dir === 'x' ? top.width : top.depth;
        const overlap = size - Math.abs(delta);

        if (overlap > 0) {
            sfx.drop.currentTime = 0; sfx.drop.play();
            const newW = dir === 'x' ? overlap : top.width;
            const newD = dir === 'z' ? overlap : top.depth;
            const newX = dir === 'x' ? prev.mesh.position.x + delta/2 : top.mesh.position.x;
            const newZ = dir === 'z' ? prev.mesh.position.z + delta/2 : top.mesh.position.z;

            top.mesh.scale[dir] = overlap / size;
            top.mesh.position.set(newX, top.mesh.position.y, newZ);
            top.width = newW; top.depth = newD;

            score++;
            if(score > highScore) { highScore = score; localStorage.setItem('stack_highscore', highScore); }
            updateUI();
            speed += 0.005;

            addBlock(newX, newZ, newW, newD, dir === 'x' ? 'z' : 'x');
            camera.position.y += 1;
        } else {
            sfx.fail.play();
            gameOver = true;
            document.getElementById('game-over-ui').style.display = 'block';
            document.getElementById('finalScore').innerText = score;
        }
    }

    function updateUI() {
        document.getElementById('currentScore').innerText = score;
        document.getElementById('big-score').innerText = score;
        document.getElementById('highScore').innerText = highScore;
    }

    function animate() {
        requestAnimationFrame(animate);
        if (gameStarted && !gameOver) {
            const top = stack[stack.length - 1];
            top.mesh.position[top.direction] += speed;
            if (Math.abs(top.mesh.position[top.direction]) > 5) speed *= -1;
        }
        renderer.render(scene, camera);
    }

    window.startGame = (e) => { e.stopPropagation(); sfx.start.play(); gameStarted = true; document.getElementById('start-ui').style.display = 'none'; };
    window.restartGame = (e) => { e.stopPropagation(); gameOver = false; camera.position.set(4, 4, 4); document.getElementById('game-over-ui').style.display = 'none'; resetStack(); };

    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight - 65);
        camera.aspect = window.innerWidth / (window.innerHeight - 65);
        camera.updateProjectionMatrix();
    });

    init();
</script>
</body>
</html>

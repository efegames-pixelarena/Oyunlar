<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cyber-Stack Pro | Pixel Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4fd1ff;
            --primary-glow: rgba(79, 209, 255, 0.4);
            --bg: #03050a;
            --glass: rgba(15, 22, 36, 0.9);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #ff8a00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- PROFESYONEL ÜST BAR --- */
        .top-bar {
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .brand {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            font-weight: 900;
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--primary), #fff, var(--primary));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .stat-group {
            display: flex;
            gap: 15px;
        }

        .stat-pill {
            background: rgba(255,255,255,0.05);
            padding: 6px 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 700;
        }
        .stat-pill i { color: var(--primary); font-size: 11px; }

        /* --- OYUN ALANI --- */
        #game-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        canvas { width: 100%; height: 100%; display: block; }

        /* --- UI OVERLAYS --- */
        .game-ui {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        #big-score {
            position: absolute;
            top: 20px;
            font-size: 120px;
            font-weight: 900;
            opacity: 0.1;
            color: white;
        }

        .modal {
            background: var(--glass);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--border);
            text-align: center;
            backdrop-filter: blur(15px);
            pointer-events: auto;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary-glow);
        }

        .modal p { color: #94a3b8; font-size: 14px; margin-bottom: 25px; line-height: 1.6; }

        .btn-action {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: none;
            background: var(--primary);
            color: #000;
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px var(--primary-glow);
        }
        .btn-action:hover { transform: scale(1.02); filter: brightness(1.1); }

        #game-over-ui { display: none; }

        /* --- ALT BİLGİ --- */
        .controls-hint {
            position: absolute;
            bottom: 30px;
            font-size: 11px;
            color: var(--border);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
        }
    </style>
</head>
<body onclick="gameInput()">

    <div class="top-bar">
        <div class="brand">PIXELARENA</div>
        <div class="stat-group">
            <div class="stat-pill"><i class="fa-solid fa-trophy"></i> <span id="highScore">0</span></div>
            <div class="stat-pill"><i class="fa-solid fa-layer-group"></i> <span id="currentScore">0</span></div>
        </div>
    </div>

    <div id="game-wrapper">
        <canvas id="stackCanvas"></canvas>

        <div class="game-ui">
            <div id="big-score">0</div>

            <div id="start-ui" class="modal">
                <h2>CYBER STACK</h2>
                <p>Blokları üst üste dizerek en yüksek kuleyi inşa et. Her kat kazancını katlar!</p>
                <button class="btn-action" onclick="startGame(event)">SİSTEMİ BAŞLAT</button>
            </div>

            <div id="game-over-ui" class="modal">
                <h2 style="color:var(--accent)">SİSTEM ÇÖKTÜ</h2>
                <p>Kule dengesini kaybetti. <br>Elde edilen kat: <b id="finalScore" style="color:white">0</b></p>
                <button class="btn-action" onclick="restartGame(event)">YENİDEN YÜKLE</button>
            </div>

            <div class="controls-hint">Ekrana dokunarak bloğu bırak</div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    let scene, camera, renderer, stack = [];
    let gameStarted = false, gameOver = false;
    let score = 0, highScore = localStorage.getItem('stack_highscore') || 0;
    let speed = 0.12, direction = 'x';
    const boxHeight = 1, originalSize = 3;

    function init() {
        document.getElementById('highScore').innerText = highScore;
        
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x03050a);

        const aspect = window.innerWidth / (window.innerHeight - 65);
        const d = 5;
        camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 0.1, 1000);
        camera.position.set(4, 4, 4);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('stackCanvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight - 65);
        renderer.setPixelRatio(window.devicePixelRatio);

        const ambient = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambient);

        const light = new THREE.DirectionalLight(0xffffff, 0.5);
        light.position.set(10, 20, 5);
        scene.add(light);

        setupLevel();
        animate();
    }

    function setupLevel() {
        stack.forEach(b => scene.remove(b.mesh));
        stack = [];
        score = 0;
        speed = 0.12;
        updateUI();
        
        // Base block
        addBlock(0, 0, originalSize, originalSize, null);
        // First moving block
        addBlock(0, 0, originalSize, originalSize, 'x');
    }

    function addBlock(x, z, w, d, dir) {
        const y = stack.length * boxHeight;
        const color = new THREE.Color().setHSL(0.55 + (stack.length * 0.03), 0.8, 0.5); // Dinamik neon geçişi
        
        const geometry = new THREE.BoxGeometry(w, boxHeight, d);
        const material = new THREE.MeshPhongMaterial({ color, emissive: color, emissiveIntensity: 0.1 });
        const mesh = new THREE.Mesh(geometry, material);
        
        mesh.position.set(x, y, z);
        scene.add(mesh);
        stack.push({ mesh, width: w, depth: d, direction: dir });
    }

    function gameInput() {
        if (!gameStarted || gameOver) return;

        const top = stack[stack.length - 1];
        const prev = stack[stack.length - 2];
        const dir = top.direction;

        const delta = dir === 'x' ? top.mesh.position.x - prev.mesh.position.x : top.mesh.position.z - prev.mesh.position.z;
        const size = dir === 'x' ? top.width : top.depth;
        const overlap = size - Math.abs(delta);

        if (overlap > 0) {
            // Kesme işlemi
            const newW = dir === 'x' ? overlap : top.width;
            const newD = dir === 'z' ? overlap : top.depth;
            const newX = dir === 'x' ? prev.mesh.position.x + delta / 2 : top.mesh.position.x;
            const newZ = dir === 'z' ? prev.mesh.position.z + delta / 2 : top.mesh.position.z;

            top.mesh.scale[dir] = overlap / size;
            top.mesh.position[dir] = newX || newZ; // Basitleştirilmiş
            top.width = newW; top.depth = newD;
            top.mesh.position.set(newX, top.mesh.position.y, newZ);

            score++;
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('stack_highscore', highScore);
            }
            updateUI();
            speed += 0.004;

            addBlock(newX, newZ, newW, newD, dir === 'x' ? 'z' : 'x');
            camera.position.y += boxHeight;
        } else {
            handleGameOver();
        }
    }

    function updateUI() {
        document.getElementById('currentScore').innerText = score;
        document.getElementById('big-score').innerText = score;
        document.getElementById('highScore').innerText = highScore;
    }

    function animate() {
        requestAnimationFrame(animate);
        if (gameStarted && !gameOver) {
            const top = stack[stack.length - 1];
            top.mesh.position[top.direction] += speed;
            if (Math.abs(top.mesh.position[top.direction]) > 6) speed *= -1;
        }
        renderer.render(scene, camera);
    }

    window.startGame = (e) => {
        e.stopPropagation();
        gameStarted = true;
        document.getElementById('start-ui').style.display = 'none';
    };

    function handleGameOver() {
        gameOver = true;
        document.getElementById('game-over-ui').style.display = 'block';
        document.getElementById('finalScore').innerText = score;
    }

    window.restartGame = (e) => {
        e.stopPropagation();
        gameOver = false;
        camera.position.set(4, 4, 4);
        document.getElementById('game-over-ui').style.display = 'none';
        setupLevel();
    };

    window.addEventListener('resize', () => {
        const h = window.innerHeight - 65;
        renderer.setSize(window.innerWidth, h);
        camera.aspect = window.innerWidth / h;
        camera.updateProjectionMatrix();
    });

    init();
</script>
</body>
</html>

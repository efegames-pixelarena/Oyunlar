<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>PixelArena | Snake Pro Elite</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #4fd1ff;
    --bg-dark: #03050a;
    --border: #1e2642;
    --nokia-dark: #0f380f;
    --nokia-screen: #9bbc0f;
}

/* √áift Tƒ±klama Zoom Sorununu K√∂kten √á√∂zen Ayarlar */
* { 
    margin:0; padding:0; box-sizing:border-box; 
    -webkit-tap-highlight-color:transparent; 
    outline: none; 
    user-select: none;
    /* iOS'ta √ßift tƒ±kla b√ºy√ºtmeyi kapatƒ±r */
    touch-action: manipulation; 
}

body {
    background: var(--bg-dark);
    background-image: radial-gradient(circle at 50% 50%, #1a2248 0%, #03050a 100%);
    height: 100vh; width: 100vw; overflow: hidden;
    font-family: 'Press Start 2P', monospace;
    display: flex; flex-direction: column;
}

/* --- √úST BAR --- */
.top-bar {
    width: 100%; height: 60px; display: flex; align-items: center; justify-content: space-between;
    padding: 0 20px; background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); z-index: 100;
}

.back-btn {
    color: white; text-decoration: none; font-size: 10px; padding: 8px 12px; border-radius: 8px;
    background: #1e2642; border: 1px solid rgba(255,255,255,0.1);
}

.brand {
    font-size: 14px; font-weight: 900; letter-spacing: 1px;
    background: linear-gradient(90deg, var(--primary), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}

/* --- OYUN ALANI --- */
.main-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 10px; }

.console {
    width: 100%; max-width: 350px; background: #2a2f3a; padding: 20px; border-radius: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.8); border: 1px solid #444;
}

.score-panel {
    display: flex; justify-content: space-between; background: #8bac0f; padding: 8px; font-size: 8px;
    color: var(--nokia-dark); border-bottom: 2px solid var(--nokia-dark);
}

.screen-container { position: relative; background: var(--nokia-screen); border: 8px solid #111; overflow: hidden; }

canvas { display: block; width: 100%; height: auto; image-rendering: pixelated; }

/* --- KONTROLLER (TASARIM BOZULMADI) --- */
.controls { display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 12px; margin-top: 20px; }

.btn {
    aspect-ratio: 1/1; background: #1e222a; border-radius: 50%; display: flex; justify-content: center;
    align-items: center; color: #888; font-size: 20px; border: none; box-shadow: 0 5px 0 #111; cursor: pointer;
}

.btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #111; color: var(--primary); }

.btn-up { grid-column: 2; }
.btn-left { grid-column: 1; }
.btn-down { grid-column: 2; }
.btn-right { grid-column: 3; }

.overlay {
    position: absolute; inset: 0; background: var(--nokia-screen); display: flex; flex-direction: column;
    justify-content: center; align-items: center; z-index: 10; text-align: center; cursor: pointer;
}

.blink { animation: blinker 1s linear infinite; }
@keyframes blinker { 50% { opacity: 0; } }
</style>
</head>
<body>

<div class="top-bar">
    <a href="index.html" class="back-btn">‚á† GERƒ∞</a>
    <div class="brand">PIXELARENA</div>
    <div style="width:50px;"></div>
</div>

<div class="main-container">
    <div class="console">
        <div class="score-panel">
            <span>SCORE:<span id="score">0</span></span>
            <span>BEST:<span id="high">0</span></span>
        </div>

        <div class="screen-container">
            <canvas id="game" width="300" height="300"></canvas>
            
            <div id="startup" class="overlay">
                <div style="font-size:16px; color:var(--nokia-dark); margin-bottom:15px;">SNAKE PRO</div>
                <div class="blink" style="font-size:8px; color:var(--nokia-dark);">DOKUN VE BA≈ûLA</div>
            </div>

            <div id="gameover" class="overlay" style="display:none;">
                <div style="font-size:14px; color:var(--nokia-dark);">EYVAH!</div>
                <div id="finalScore" style="font-size:10px; color:var(--nokia-dark); margin: 10px 0;"></div>
                <div class="blink" style="font-size:7px; color:var(--nokia-dark);">TEKRAR DENE</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-up" id="btn-UP">‚Üë</button>
            <button class="btn btn-left" id="btn-LEFT">‚Üê</button>
            <button class="btn btn-down" id="btn-DOWN">‚Üì</button>
            <button class="btn btn-right" id="btn-RIGHT">‚Üí</button>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const box = 15;
const size = 300;

let snake, direction, nextDirection, food, score, started = false;
let currentSpeed, lastMoveTime, gameInterval;

/* --- AKTARILAN SES Sƒ∞STEMƒ∞ (3310 Tarzƒ±) --- */
let audioCtx;
function initAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }
    if (audioCtx.state === 'suspended') audioCtx.resume();
}

function beep(freq, duration) {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "square"; // Nokia sesi i√ßin kare dalga
    osc.frequency.value = freq;
    gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration / 1000);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + duration / 1000);
}

const getHigh = () => localStorage.getItem("snakeHigh") || 0;
document.getElementById("high").innerText = getHigh();

function randomFood() {
    let isRed = Math.random() < 0.15;
    return {
        x: Math.floor(Math.random() * (size / box)) * box,
        y: Math.floor(Math.random() * (size / box)) * box,
        type: isRed ? "red" : "green"
    };
}

function startGame() {
    initAudio();
    beep(700, 150); // Ba≈ülangƒ±√ß bipi
    
    snake = [{x: 150, y: 150}, {x: 135, y: 150}];
    direction = "RIGHT";
    nextDirection = "RIGHT";
    score = 0;
    currentSpeed = 200;
    lastMoveTime = 0;
    food = randomFood();
    
    document.getElementById("score").innerText = 0;
    document.getElementById("startup").style.display = "none";
    document.getElementById("gameover").style.display = "none";
    
    started = true;
    requestAnimationFrame(gameLoop);
}

function gameLoop(timestamp) {
    if (!started) return;
    if (timestamp - lastMoveTime > currentSpeed) {
        update();
        lastMoveTime = timestamp;
    }
    draw();
    requestAnimationFrame(gameLoop);
}

function update() {
    direction = nextDirection;
    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "UP") headY -= box;
    if (direction === "DOWN") headY += box;
    if (direction === "LEFT") headX -= box;
    if (direction === "RIGHT") headX += box;

    // √áarpƒ±≈üma Kontrol√º
    if (headX < 0 || headY < 0 || headX >= size || headY >= size || snake.some(s => s.x === headX && s.y === headY)) {
        gameOver();
        return;
    }

    // Yemek Yeme
    if (headX === food.x && headY === food.y) {
        if (food.type === "red") {
            score += 3;
            beep(900, 120); // üçé Nadir Yem Sesi
        } else {
            score += 1;
            beep(600, 100); // üçè Normal Yem Sesi
        }
        food = randomFood();
        if(currentSpeed > 70) currentSpeed -= 3;
    } else {
        snake.pop();
    }

    snake.unshift({x: headX, y: headY});
    document.getElementById("score").innerText = score;
}

function draw() {
    ctx.fillStyle = "#9bbc0f";
    ctx.fillRect(0, 0, size, size);

    // Yƒ±lan √áizimi
    snake.forEach(s => {
        ctx.fillStyle = "#0f380f";
        ctx.fillRect(s.x + 1, s.y + 1, box - 2, box - 2);
    });

    // Yemek √áizimi
    ctx.font = "14px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(food.type === "red" ? "üçé" : "üçè", food.x + box/2, food.y + box/2);
}

function gameOver() {
    started = false;
    beep(150, 500); // Kaybetme Sesi (Bas ve uzun)
    if (score > getHigh()) localStorage.setItem("snakeHigh", score);
    document.getElementById("high").innerText = getHigh();
    document.getElementById("finalScore").innerText = "SKORUN: " + score;
    document.getElementById("gameover").style.display = "flex";
}

function setDir(dir) {
    initAudio(); 
    beep(300, 30); // Profesyonel Buton Tƒ±k Sesi
    if (dir === "UP" && direction !== "DOWN") nextDirection = "UP";
    if (dir === "DOWN" && direction !== "UP") nextDirection = "DOWN";
    if (dir === "LEFT" && direction !== "RIGHT") nextDirection = "LEFT";
    if (dir === "RIGHT" && direction !== "LEFT") nextDirection = "RIGHT";
}

/* √áƒ∞FT TIK ENGELLEYƒ∞Cƒ∞ - IMPORT */
const btnElements = ["UP", "DOWN", "LEFT", "RIGHT"];
btnElements.forEach(id => {
    const el = document.getElementById("btn-" + id);
    el.addEventListener("touchstart", function(e) {
        e.preventDefault(); // Tarayƒ±cƒ± davranƒ±≈üƒ±nƒ± durdur
        setDir(id);
    }, { passive: false });
});

// Klavye Desteƒüi
document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") setDir("UP");
    if (e.key === "ArrowDown") setDir("DOWN");
    if (e.key === "ArrowLeft") setDir("LEFT");
    if (e.key === "ArrowRight") setDir("RIGHT");
});

// Ba≈ülatma ve Yeniden Ba≈ülatma
document.getElementById("startup").addEventListener("touchstart", (e) => {
    e.preventDefault(); startGame();
});
document.getElementById("gameover").addEventListener("touchstart", (e) => {
    e.preventDefault(); startGame();
});

</script>
</body>
</html>

<style>
/* Temel stiller aynƒ± */
html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#7c8f00;font-family:'Press Start 2P', monospace;display:flex;justify-content:center;align-items:center;}
.console{width:340px;height:480px;background:#8bac0f;border:14px solid #2f4f2f;box-shadow:0 0 40px black inset,0 0 30px black;padding:15px;display:flex;flex-direction:column;align-items:center;position:relative;}

<body>

<div class="btn" onclick="setDir('RIGHT')">‚Üí</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import { 
  getFirestore, 
  doc, 
  setDoc, 
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

import { 
  getDatabase, 
  ref, 
  set, 
  update, 
  onValue, 
  onDisconnect 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

/* ---------------- FIREBASE CONFIG ---------------- */
const firebaseConfig = {
  apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
  authDomain:"emirhan-site.firebaseapp.com",
  databaseURL:"https://emirhan-site-default-rtdb.firebaseio.com",
  projectId:"emirhan-site",
  storageBucket:"emirhan-site.appspot.com",
  messagingSenderId:"668871888390",
  appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const rtdb = getDatabase(app);

/* ---------------- OYUN Gƒ∞Rƒ∞≈û KONTROL√ú ---------------- */
window.checkLogin = function(page){
  const user = auth.currentUser;
  if(!user){
    alert("L√ºtfen giri≈ü yapƒ±n.");
    openLogin(); // giri≈ü modalƒ±nƒ± a√ß
    return;
  }
  window.location.href = page;
};

/* ----------------- Multiplayer Snake ----------------- */
let playerId = null;
let snake = [{x:150,y:150}], direction = "RIGHT", food, score = 0;
let otherSnake = [];
let started = false;
let lastMoveTime = 0;
let baseSpeed = 220, currentSpeed = 220, minSpeed = 80;

onAuthStateChanged(auth, user => {
  if(user){
    playerId = user.uid;
    joinGameRoom();
  }
});

/* Multiplayer Room */
const roomRef = ref(rtdb,'snakeRoom');

function joinGameRoom(){
  const playerRef = ref(rtdb,`snakeRoom/players/${playerId}`);
  set(playerRef, {snake, dir:direction, score});
  onDisconnect(playerRef).remove();

  // Diƒüer oyuncuyu dinle
  onValue(ref(rtdb,'snakeRoom/players'), snapshot=>{
    const data = snapshot.val() || {};
    otherSnake = [];
    for(const id in data){
      if(id !== playerId){
        otherSnake = data[id].snake;
      }
    }
  });

  // Food y√∂netimi
  const foodRef = ref(rtdb,'snakeRoom/food');
  onValue(foodRef, snap=>{
    if(snap.exists()) food = snap.val();
    else {
      food = randomFood();
      set(foodRef, food);
    }
  });

  started = true;
  requestAnimationFrame(gameLoop);
}

/* Oyun D√∂ng√ºs√º ve Fonksiyonlarƒ± */
function setDir(dir){
  if(!started) return;
  if(dir==="UP" && direction!=="DOWN") direction="UP";
  if(dir==="DOWN" && direction!=="UP") direction="DOWN";
  if(dir==="LEFT" && direction!=="RIGHT") direction="LEFT";
  if(dir==="RIGHT" && direction!=="LEFT") direction="RIGHT";
}
document.addEventListener("keydown", e=>{
  if(e.key==="ArrowUp") setDir("UP");
  if(e.key==="ArrowDown") setDir("DOWN");
  if(e.key==="ArrowLeft") setDir("LEFT");
  if(e.key==="ArrowRight") setDir("RIGHT");
});

const canvas = document.createElement("canvas");
canvas.width = 300;
canvas.height = 300;
canvas.style.position="fixed";
canvas.style.bottom="20px";
canvas.style.right="20px";
document.body.appendChild(canvas);
const ctx = canvas.getContext("2d");

function gameLoop(timestamp){
  if(!started) return;
  if(timestamp - lastMoveTime > currentSpeed){
    update();
    lastMoveTime = timestamp;
  }
  draw();
  requestAnimationFrame(gameLoop);
}

function update(){
  let headX=snake[0].x;
  let headY=snake[0].y;
  if(direction==="UP") headY-=15;
  if(direction==="DOWN") headY+=15;
  if(direction==="LEFT") headX-=15;
  if(direction==="RIGHT") headX+=15;

  if(headX<0||headY<0||headX>=300||headY>=300||collision(headX,headY)||collisionOther(headX,headY)){
    started=false;
    return;
  }

  if(headX===food.x && headY===food.y){
    score += food.type==="red"?3:1;
    food = randomFood();
    set(ref(rtdb,'snakeRoom/food'), food);
    updateSpeed();
  } else {
    snake.pop();
  }

  snake.unshift({x:headX,y:headY});
  update(ref(rtdb,`snakeRoom/players/${playerId}`), {snake, dir:direction, score});
}

function collision(x,y){ return snake.some(s=>s.x===x && s.y===y); }
function collisionOther(x,y){ return otherSnake.some(s=>s.x===x && s.y===y); }
function updateSpeed(){ currentSpeed = Math.max(minSpeed, baseSpeed - Math.floor(score/5)*15); }
function randomFood(){ return {x:Math.floor(Math.random()*20)*15, y:Math.floor(Math.random()*20)*15, type:Math.random()<0.15?"red":"green"}; }

function draw(){
  ctx.fillStyle="#9bbc0f";
  ctx.fillRect(0,0,300,300);

  snake.forEach(s=>{ ctx.fillStyle="#0f380f"; ctx.fillRect(s.x,s.y,15,15); });
  otherSnake.forEach(s=>{ ctx.fillStyle="#003300"; ctx.fillRect(s.x,s.y,15,15); });

  ctx.font="14px Arial";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillText(food?.type==="red"?"üçé":"üçè", food?.x+7.5, food?.y+7.5);
}
</script>

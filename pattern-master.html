<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Pattern Master PRO</title>

<style>
    *{
        margin:0; padding:0; box-sizing:border-box;
        font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
        -webkit-tap-highlight-color:transparent;
        user-select:none; touch-action:manipulation;
    }

    body {
        background:#0f0f1a; color:white; display:flex; flex-direction:column;
        align-items:center; justify-content:center; height:100vh; overflow:hidden;
        transition: background .2s;
    }

    /* EFEKTLER */
    .flash { background:#ffffff !important; }
    .shake { animation: shakeAnim .35s ease; }
    @keyframes shakeAnim {
        0%, 100% {transform:translateX(0);}
        20%, 60% {transform:translateX(-8px);}
        40%, 80% {transform:translateX(8px);}
    }

    .top-bar {
        position:fixed; top:0; width:100%; height:55px; display:flex;
        align-items:center; justify-content:center;
        background:linear-gradient(135deg,#1a2a6c,#16245c);
        box-shadow:0 4px 15px rgba(0,0,0,0.45); z-index:100;
    }

    .brand {
        font-size:18px; font-weight:800; letter-spacing:2px;
        background:linear-gradient(90deg,#00f5ff,#ff00c8);
        background-size:200% auto; -webkit-background-clip:text;
        -webkit-text-fill-color:transparent; animation:shine 3s linear infinite;
    }
    @keyframes shine { to { background-position:200% center; } }

    .game-wrapper {
        margin-top:55px; display:flex; flex-direction:column;
        align-items:center; justify-content:center; height:calc(100vh - 55px);
    }

    #info { margin-bottom:20px; text-align:center; opacity:.9; font-weight:bold; }
    
    /* GRID KORUMASI */
    #grid {
        display:grid; grid-template-columns:repeat(2,120px);
        grid-template-rows:repeat(2,120px); gap:20px; margin-bottom:25px;
    }
    #grid.disabled { pointer-events: none; } /* ƒ∞zleme sƒ±rasƒ±nda tƒ±klamayƒ± keser */

    .btn {
        display:flex; align-items:center; justify-content:center;
        font-size:40px; border-radius:25px; cursor:pointer;
        transition: .15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        background:#1a1a2e; border: 2px solid rgba(255,255,255,0.05);
        box-shadow:0 8px 20px rgba(0,0,0,0.3);
    }
    .btn:active { transform: scale(0.92); }

    .neon-up { color:#00f5ff; border-color: #00f5ff33; }
    .neon-right { color:#ff00c8; border-color: #ff00c833; }
    .neon-left { color:#00ff88; border-color: #00ff8833; }
    .neon-down { color:#ffaa00; border-color: #ffaa0033; }

    .active {
        box-shadow: 0 0 35px currentColor;
        background: currentColor; color: #111;
        transform: scale(1.08);
    }

    .wrong { background: #ff0000 !important; color: white !important; box-shadow: 0 0 30px #ff0000; }

    #status { height:30px; margin-bottom:15px; font-weight:800; color: #4fd1ff; }

    #startBtn {
        padding:12px 40px; border:none; border-radius:30px;
        background:linear-gradient(90deg,#00f5ff,#ff00c8);
        color:white; font-weight:900; cursor:pointer; font-size: 16px;
        box-shadow: 0 5px 15px rgba(255, 0, 200, 0.3);
    }

    .hidden { display:none; }
    #highscore { margin-top:15px; opacity:.6; font-size:13px; font-weight: bold; }
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">PATTERN MASTER</div>
</div>

<div class="game-wrapper">
    <div id="info">Level: <span id="level">1</span> | Combo: <span id="combo">0</span></div>
    <div id="status">HAZIR MISIN?</div>

    <div id="grid">
        <div class="btn neon-up" data-dir="up">üöó</div>
        <div class="btn neon-right" data-dir="right">‚öΩÔ∏è</div>
        <div class="btn neon-left" data-dir="left">üçì</div>
        <div class="btn neon-down" data-dir="down">üíé</div>
    </div>

    <button id="startBtn">OYUNA BA≈ûLA</button>
    <div id="highscore">High Score: 0</div>
</div>

<script>
    const buttons = document.querySelectorAll(".btn");
    const grid = document.getElementById("grid");
    const levelEl = document.getElementById("level");
    const comboEl = document.getElementById("combo");
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const highscoreEl = document.getElementById("highscore");

    let pattern = [];
    let playerIndex = 0;
    let level = 1;
    let combo = 0;
    let speed = 800;
    let isShowing = false;
    let gameActive = false;
    let perfectRound = true;

    let highScore = localStorage.getItem("patternHigh") || 0;
    highscoreEl.innerText = "High Score: " + highScore;

    let audioCtx;

    // iOS ƒ∞√áƒ∞N G√ú√áLENDƒ∞Rƒ∞LMƒ∞≈û SES A√áICI
    function unlockAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === "suspended") {
            audioCtx.resume();
        }
        // Bo≈ü bir buffer ile iOS ses kanalƒ±nƒ± aktif tut
        const buffer = audioCtx.createBuffer(1, 1, 22050);
        const source = audioCtx.createBufferSource();
        source.buffer = buffer;
        source.connect(audioCtx.destination);
        source.start(0);
    }

    function playBeep(freq, duration = 0.15) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = "sine";
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    // OYUN MANTIƒûI
    function randomDir() {
        const dirs = ["up", "down", "left", "right"];
        return dirs[Math.floor(Math.random() * 4)];
    }

    function flashButton(dir) {
        const btn = document.querySelector(`[data-dir='${dir}']`);
        btn.classList.add("active");
        setTimeout(() => btn.classList.remove("active"), Math.max(150, speed - 250));
    }

    async function showPattern() {
        isShowing = true;
        grid.classList.add("disabled");
        statusEl.innerText = "Dƒ∞KKATLE ƒ∞ZLE...";
        
        for (let i = 0; i < pattern.length; i++) {
            await new Promise(r => setTimeout(r, i === 0 ? 500 : speed / 2));
            flashButton(pattern[i]);
            playBeep(300 + (i * 40), 0.15);
            await new Promise(r => setTimeout(r, speed / 2));
        }
        
        isShowing = false;
        grid.classList.remove("disabled");
        statusEl.innerText = "SENƒ∞N SIRAN!";
    }

    function startGame() {
        unlockAudio();
        gameActive = true;
        startBtn.classList.add("hidden");
        pattern = [];
        level = 1;
        combo = 0;
        speed = 800;
        nextRound();
    }

    function nextRound() {
        playerIndex = 0;
        perfectRound = true;
        pattern.push(randomDir());
        levelEl.innerText = level;
        comboEl.innerText = combo;
        showPattern();
    }

    function levelUp() {
        document.body.classList.add("flash");
        setTimeout(() => document.body.classList.remove("flash"), 100);
        playBeep(880, 0.3);

        statusEl.innerText = "M√úKEMMEL!";
        level++;
        speed = Math.max(350, speed - 50);

        setTimeout(nextRound, 800);
    }

    function gameOver(wrongBtn) {
        gameActive = false;
        document.body.classList.add("shake");
        setTimeout(() => document.body.classList.remove("shake"), 350);
        
        if(wrongBtn) {
            wrongBtn.classList.add("wrong");
            setTimeout(() => wrongBtn.classList.remove("wrong"), 500);
        }

        playBeep(150, 0.5);
        statusEl.innerText = "OYUN Bƒ∞TTƒ∞!";
        
        if (level - 1 > highScore) {
            highScore = level - 1;
            localStorage.setItem("patternHigh", highScore);
            highscoreEl.innerText = "High Score: " + highScore;
        }

        setTimeout(() => {
            startBtn.classList.remove("hidden");
            startBtn.innerText = "TEKRAR DENE";
        }, 1000);
    }

    // EVENT LISTENERS
    buttons.forEach(btn => {
        btn.addEventListener("pointerdown", (e) => {
            e.preventDefault(); // Zoom engelleme desteƒüi
            if (!gameActive || isShowing) return;

            const dir = btn.dataset.dir;
            flashButton(dir);
            playBeep(500, 0.1);

            if (dir === pattern[playerIndex]) {
                playerIndex++;
                combo++;
                comboEl.innerText = combo;

                if (playerIndex === pattern.length) {
                    levelUp();
                }
            } else {
                gameOver(btn);
            }
        });
    });

    startBtn.addEventListener("click", (e) => {
        e.preventDefault();
        startGame();
    });

    // Sayfa gizlenirse AudioContext'i askƒ±ya al/devam ettir (Pil tasarrufu)
    document.addEventListener("visibilitychange", () => {
        if (audioCtx && document.hidden) audioCtx.suspend();
        else if (audioCtx) audioCtx.resume();
    });
</script>

</body>
</html>

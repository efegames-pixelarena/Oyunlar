<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Pattern Master PRO</title>

<style>
    *{
        margin:0; padding:0; box-sizing:border-box;
        font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
        -webkit-tap-highlight-color:transparent;
        user-select:none; 
        /* ZOOM VE KAYDIRMAYI TAMAMEN ENGELLER */
        touch-action: none !important;
    }

    body {
        background:#0a0a12; color:white; display:flex; flex-direction:column;
        align-items:center; justify-content:center; height:100vh; overflow:hidden;
        transition: background .2s;
    }

    /* EFEKTLER */
    .flash { background:#ffffff !important; }
    .shake { animation: shakeAnim .35s ease; }
    @keyframes shakeAnim {
        0%, 100% {transform:translateX(0);}
        20%, 60% {transform:translateX(-8px);}
        40%, 80% {transform:translateX(8px);}
    }

    .top-bar {
        position:fixed; top:0; width:100%; height:55px; display:flex;
        align-items:center; justify-content:center;
        background:rgba(26, 42, 108, 0.9);
        backdrop-filter: blur(10px);
        box-shadow:0 4px 15px rgba(0,0,0,0.45); z-index:100;
    }

    .brand {
        font-size:18px; font-weight:800; letter-spacing:2px;
        background:linear-gradient(90deg,#00f5ff,#ff00c8);
        background-size:200% auto; -webkit-background-clip:text;
        -webkit-text-fill-color:transparent; animation:shine 3s linear infinite;
    }
    @keyframes shine { to { background-position:200% center; } }

    .game-wrapper {
        margin-top:55px; display:flex; flex-direction:column;
        align-items:center; justify-content:center; height:calc(100vh - 55px);
    }

    #info { margin-bottom:20px; text-align:center; opacity:.9; font-weight:bold; letter-spacing: 1px;}
    
    #grid {
        display:grid; grid-template-columns:repeat(2,125px);
        grid-template-rows:repeat(2,125px); gap:20px; margin-bottom:25px;
    }
    #grid.disabled { pointer-events: none; }

    /* GELƒ∞≈ûMƒ∞≈û PROFESYONEL BUTONLAR */
    .btn {
        position: relative;
        display:flex; align-items:center; justify-content:center;
        font-size:40px; border-radius:30px; cursor:pointer;
        transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        background:#1a1a2e; border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3), inset 0 0 0 rgba(255,255,255,0);
        overflow: hidden;
    }

    /* TIKLAMA ANƒ∞MASYONU (SCALE VE INNER SHADOW) */
    .btn:active { 
        transform: scale(0.9);
        box-shadow: 0 2px 5px rgba(0,0,0,0.5), inset 0 5px 15px rgba(0,0,0,0.4);
    }

    /* DALGA (RIPPLE) EFEKTƒ∞ */
    .btn::before {
        content: '';
        position: absolute;
        width: 100%; height: 100%;
        background: white;
        border-radius: 50%;
        opacity: 0;
        transform: scale(0);
        pointer-events: none;
    }

    .btn.ripple::before {
        animation: rippleEffect 0.4s ease-out;
    }

    @keyframes rippleEffect {
        0% { transform: scale(0); opacity: 0.3; }
        100% { transform: scale(2.5); opacity: 0; }
    }

    .neon-up { color:#00f5ff; }
    .neon-right { color:#ff00c8; }
    .neon-left { color:#00ff88; }
    .neon-down { color:#ffaa00; }

    .active {
        box-shadow: 0 0 40px currentColor;
        background: currentColor; color: #111;
        transform: scale(1.1);
    }

    .wrong { background: #ff4444 !important; color: white !important; box-shadow: 0 0 30px #ff4444; }

    #status { height:30px; margin-bottom:15px; font-weight:800; color: #4fd1ff; letter-spacing: 1px;}

    #startBtn {
        padding:14px 45px; border:none; border-radius:35px;
        background:linear-gradient(90deg,#00f5ff,#ff00c8);
        color:white; font-weight:900; cursor:pointer; font-size: 16px;
        box-shadow: 0 5px 20px rgba(255, 0, 200, 0.4);
        transition: 0.2s;
    }
    #startBtn:active { transform: scale(0.95); opacity: 0.9; }

    .hidden { display:none; }
    #highscore { margin-top:15px; opacity:.5; font-size:13px; font-weight: bold; }
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">PATTERN MASTER</div>
</div>

<div class="game-wrapper">
    <div id="info">Level: <span id="level">1</span> | Combo: <span id="combo">0</span></div>
    <div id="status">HAZIR MISIN?</div>

    <div id="grid">
        <div class="btn neon-up" data-dir="up">üöó</div>
        <div class="btn neon-right" data-dir="right">‚öΩÔ∏è</div>
        <div class="btn neon-left" data-dir="left">üçì</div>
        <div class="btn neon-down" data-dir="down">üíé</div>
    </div>

    <button id="startBtn">OYUNA BA≈ûLA</button>
    <div id="highscore">High Score: 0</div>
</div>

<script>
    const buttons = document.querySelectorAll(".btn");
    const grid = document.getElementById("grid");
    const levelEl = document.getElementById("level");
    const comboEl = document.getElementById("combo");
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const highscoreEl = document.getElementById("highscore");

    let pattern = [];
    let playerIndex = 0;
    let level = 1;
    let combo = 0;
    let speed = 800;
    let isShowing = false;
    let gameActive = false;

    let highScore = localStorage.getItem("patternHigh") || 0;
    highscoreEl.innerText = "High Score: " + highScore;

    let audioCtx;

    // ZOOM ENGELLEME (GLOBAL)
    document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });

    function unlockAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === "suspended") {
            audioCtx.resume();
        }
        const buffer = audioCtx.createBuffer(1, 1, 22050);
        const source = audioCtx.createBufferSource();
        source.buffer = buffer;
        source.connect(audioCtx.destination);
        source.start(0);
    }

    function playBeep(freq, duration = 0.15) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = "sine";
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function randomDir() {
        const dirs = ["up", "down", "left", "right"];
        return dirs[Math.floor(Math.random() * 4)];
    }

    function flashButton(dir) {
        const btn = document.querySelector(`[data-dir='${dir}']`);
        btn.classList.add("active");
        setTimeout(() => btn.classList.remove("active"), Math.max(150, speed - 250));
    }

    async function showPattern() {
        isShowing = true;
        grid.classList.add("disabled");
        statusEl.innerText = "ƒ∞ZLE...";
        
        for (let i = 0; i < pattern.length; i++) {
            await new Promise(r => setTimeout(r, i === 0 ? 500 : speed / 2));
            flashButton(pattern[i]);
            playBeep(300 + (i * 40), 0.15);
            await new Promise(r => setTimeout(r, speed / 2));
        }
        
        isShowing = false;
        grid.classList.remove("disabled");
        statusEl.innerText = "SIRA SENDE!";
    }

    function startGame() {
        unlockAudio();
        gameActive = true;
        startBtn.classList.add("hidden");
        pattern = [];
        level = 1;
        combo = 0;
        speed = 800;
        nextRound();
    }

    function nextRound() {
        playerIndex = 0;
        pattern.push(randomDir());
        levelEl.innerText = level;
        comboEl.innerText = combo;
        showPattern();
    }

    function levelUp() {
        document.body.classList.add("flash");
        setTimeout(() => document.body.classList.remove("flash"), 100);
        playBeep(880, 0.3);
        statusEl.innerText = "M√úKEMMEL!";
        level++;
        speed = Math.max(350, speed - 50);
        setTimeout(nextRound, 800);
    }

    function gameOver(wrongBtn) {
        gameActive = false;
        document.body.classList.add("shake");
        setTimeout(() => document.body.classList.remove("shake"), 350);
        
        if(wrongBtn) {
            wrongBtn.classList.add("wrong");
            setTimeout(() => wrongBtn.classList.remove("wrong"), 500);
        }

        playBeep(150, 0.5);
        statusEl.innerText = "OYUN Bƒ∞TTƒ∞!";
        
        if (level - 1 > highScore) {
            highScore = level - 1;
            localStorage.setItem("patternHigh", highScore);
            highscoreEl.innerText = "High Score: " + highScore;
        }

        setTimeout(() => {
            startBtn.classList.remove("hidden");
            startBtn.innerText = "TEKRAR DENE";
        }, 1200);
    }

    buttons.forEach(btn => {
        btn.addEventListener("pointerdown", (e) => {
            e.preventDefault(); 
            if (!gameActive || isShowing) return;

            // Ripple Efekti Uygula
            btn.classList.remove("ripple");
            void btn.offsetWidth; // DOM Reflow (Animasyonu resetlemek i√ßin)
            btn.classList.add("ripple");

            const dir = btn.dataset.dir;
            playBeep(500, 0.1);

            if (dir === pattern[playerIndex]) {
                playerIndex++;
                combo++;
                comboEl.innerText = combo;
                if (playerIndex === pattern.length) {
                    levelUp();
                }
            } else {
                gameOver(btn);
            }
        });
    });

    startBtn.addEventListener("pointerdown", (e) => {
        e.preventDefault();
        startGame();
    });

    document.addEventListener("visibilitychange", () => {
        if (audioCtx && document.hidden) audioCtx.suspend();
        else if (audioCtx) audioCtx.resume();
    });
</script>

</body>
</html>

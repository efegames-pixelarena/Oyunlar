<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>Pattern Master PRO</title>

<style>
    *{
        margin:0; padding:0; box-sizing:border-box;
        font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
        -webkit-tap-highlight-color:transparent;
        user-select:none; 
        /* √áift tƒ±klama ve tutma hareketlerini tamamen kapatƒ±r */
        touch-action: none; 
    }

    body {
        background: #0f0f1a;
        /* Profesyonel Arka Plan Animasyonu */
        background: linear-gradient(-45deg, #0f0f1a, #1a1a2e, #0f0f1a, #16213e);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color:white; display:flex; flex-direction:column;
        align-items:center; justify-content:center; height:100vh; overflow:hidden;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* FLASH & SHAKE */
    .flash { background:#ffffff !important; }
    .shake { animation: shakeAnim .35s ease; }
    @keyframes shakeAnim {
        0%, 100% {transform:translateX(0);}
        20%, 60% {transform:translateX(-8px);}
        40%, 80% {transform:translateX(8px);}
    }

    .top-bar {
        position:fixed; top:0; width:100%; height:55px; display:flex;
        align-items:center; justify-content:center;
        background: linear-gradient(135deg,#1a2a6c,#16245c);
        box-shadow:0 4px 15px rgba(0,0,0,0.45); z-index:100;
    }

    .brand {
        font-size:18px; font-weight:800; letter-spacing:2px;
        background:linear-gradient(90deg,#00f5ff,#ff00c8);
        background-size:200% auto; -webkit-background-clip:text;
        -webkit-text-fill-color:transparent; animation:shine 3s linear infinite;
    }
    @keyframes shine { to { background-position:200% center; } }

    .game-wrapper {
        margin-top:55px; display:flex; flex-direction:column;
        align-items:center; justify-content:center; height:calc(100vh - 55px);
    }

    #info { margin-bottom:20px; text-align:center; opacity:.9; font-weight:bold; }
    
    #grid {
        display:grid; grid-template-columns:repeat(2,120px);
        grid-template-rows:repeat(2,120px); gap:20px; margin-bottom:25px;
    }
    #grid.disabled { pointer-events: none; }

    /* ƒ∞LK KODDAKƒ∞ BUTON STƒ∞Lƒ∞ VE ANƒ∞MASYONU */
    .btn {
        display:flex; align-items:center; justify-content:center;
        font-size:40px; border-radius:20px; cursor:pointer;
        transition: .2s;
        background:#1a1a2e;
        box-shadow:0 0 15px rgba(0,255,255,.2);
    }
    /* ƒ∞lk koddaki tƒ±klama animasyonu */
    .btn:active { transform: scale(0.95); }

    .neon-up { color:#00f5ff; }
    .neon-right { color:#ff00c8; }
    .neon-left { color:#00ff88; }
    .neon-down { color:#ffaa00; }

    /* Aktif (Flash) Durumu */
    .active {
        box-shadow: 0 0 30px currentColor;
        background: #111;
        transform: scale(1.1);
    }

    .wrong { background: #ff0000 !important; color: white !important; box-shadow: 0 0 30px #ff0000; }

    #status { height:30px; margin-bottom:15px; font-weight:600; color: #4fd1ff; }

    #startBtn {
        padding:10px 30px; border:none; border-radius:20px;
        background:linear-gradient(90deg,#00f5ff,#ff00c8);
        color:white; font-weight:700; cursor:pointer; font-size: 16px;
    }

    .hidden { display:none; }
    #highscore { margin-top:10px; opacity:.7; font-size:14px; }
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">PATTERN MASTER</div>
</div>

<div class="game-wrapper">
    <div id="info">Level: <span id="level">1</span> | Combo: <span id="combo">0</span></div>
    <div id="status"></div>

    <div id="grid">
        <div class="btn neon-up" data-dir="up">üöó</div>
        <div class="btn neon-right" data-dir="right">‚öΩÔ∏è</div>
        <div class="btn neon-left" data-dir="left">üçì</div>
        <div class="btn neon-down" data-dir="down">üíé</div>
    </div>

    <button id="startBtn">Ba≈üla</button>
    <div id="highscore">High Score: 0</div>
</div>

<script>
    const buttons = document.querySelectorAll(".btn");
    const grid = document.getElementById("grid");
    const levelEl = document.getElementById("level");
    const comboEl = document.getElementById("combo");
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const highscoreEl = document.getElementById("highscore");

    let pattern = [];
    let playerIndex = 0;
    let level = 1;
    let combo = 0;
    let speed = 800;
    let isShowing = false;
    let gameActive = false;

    let highScore = localStorage.getItem("patternHigh") || 0;
    highscoreEl.innerText = "High Score: " + highScore;

    let audioCtx;

    function unlockAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === "suspended") {
            audioCtx.resume();
        }
    }

    function playBeep(freq, duration = 0.15) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = "sine";
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function randomDir() {
        const dirs = ["up", "down", "left", "right"];
        return dirs[Math.floor(Math.random() * 4)];
    }

    function flashButton(dir) {
        const btn = document.querySelector(`[data-dir='${dir}']`);
        btn.classList.add("active");
        setTimeout(() => btn.classList.remove("active"), speed - 200);
    }

    async function showPattern() {
        isShowing = true;
        grid.classList.add("disabled");
        statusEl.innerText = "ƒ∞zle...";
        for (let i = 0; i < pattern.length; i++) {
            flashButton(pattern[i]);
            playBeep(300 + (i * 60), 0.12);
            await new Promise(r => setTimeout(r, speed));
        }
        isShowing = false;
        grid.classList.remove("disabled");
        statusEl.innerText = "Sƒ±ranƒ± Yap!";
    }

    function startGame() {
        unlockAudio();
        gameActive = true;
        startBtn.classList.add("hidden");
        pattern = [];
        level = 1;
        combo = 0;
        speed = 800;
        nextRound();
    }

    function nextRound() {
        playerIndex = 0;
        pattern.push(randomDir());
        levelEl.innerText = level;
        comboEl.innerText = combo;
        showPattern();
    }

    function levelUp() {
        document.body.classList.add("flash");
        setTimeout(() => document.body.classList.remove("flash"), 150);
        playBeep(900, 0.2);
        level++;
        speed = Math.max(300, speed - 40);
        setTimeout(nextRound, 700);
    }

    function gameOver(wrongBtn) {
        gameActive = false;
        document.body.classList.add("shake");
        setTimeout(() => document.body.classList.remove("shake"), 350);
        
        if(wrongBtn) {
            wrongBtn.classList.add("wrong");
            setTimeout(() => wrongBtn.classList.remove("wrong"), 500);
        }

        playBeep(140, 0.4);
        statusEl.innerText = "Oyun Bitti!";
        
        if (level - 1 > highScore) {
            highScore = level - 1;
            localStorage.setItem("patternHigh", highScore);
            highscoreEl.innerText = "High Score: " + highScore;
        }

        setTimeout(() => {
            startBtn.classList.remove("hidden");
        }, 1000);
    }

    buttons.forEach(btn => {
        // pointerdown ile en hƒ±zlƒ± tepki s√ºresi
        btn.addEventListener("pointerdown", (e) => {
            e.preventDefault(); // Zoom'u engellemek i√ßin kritik
            if (!gameActive || isShowing) return;

            const dir = btn.dataset.dir;
            flashButton(dir);
            playBeep(550, 0.12);

            if (dir === pattern[playerIndex]) {
                playerIndex++;
                combo++;
                comboEl.innerText = combo;
                if (playerIndex === pattern.length) levelUp();
            } else {
                gameOver(btn);
            }
        });
    });

    startBtn.addEventListener("pointerdown", (e) => {
        e.preventDefault();
        startGame();
    });

    // iOS Ses kilit a√ßma
    document.addEventListener("pointerdown", unlockAudio, {once: true});
</script>

</body>
</html>

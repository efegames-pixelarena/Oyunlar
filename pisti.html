<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Pi≈üti Casino PRO</title>

<style>
*{
margin:0;padding:0;box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
user-select:none;
-webkit-user-select:none;
-webkit-touch-callout:none;
}
body{
height:100vh;overflow:hidden;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:#0b1023;color:white;
display:flex;flex-direction:column;align-items:center;
}
.top-bar{
position:fixed;top:0;width:100%;height:55px;
display:flex;align-items:center;justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:100;
}
.brand{
font-size:18px;font-weight:800;
background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}
@keyframes shine{to{background-position:200% center;}}
.nav-box{
padding:6px 14px;border-radius:14px;
font-weight:700;font-size:13px;min-width:110px;text-align:center;
background:#273c8f;
}
h1{margin-top:70px;margin-bottom:5px;}
.score-board{margin-bottom:10px;}

.table{
width:95%;max-width:900px;height:520px;border-radius:40px;
position:relative;
background:radial-gradient(circle at center,#136f3a,#083d18 70%);
box-shadow:inset 0 0 120px #000,0 0 80px #00ff99,0 20px 60px rgba(0,0,0,0.6);
overflow:hidden;
opacity:0.2;
pointer-events:none;
transition:0.4s;
}
.table.active{
opacity:1;
pointer-events:auto;
}

.table-cards{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
width:120px;height:160px;
}
.stack-card{
width:95px;
position:absolute;
left:0;
top:0;
transform-origin:center;
}

.hand{
position:absolute;bottom:15px;left:50%;
transform:translateX(-50%);
display:flex;gap:10px;
}
.computer{
position:absolute;top:15px;left:50%;
transform:translateX(-50%);
display:flex;gap:10px;
}
.card{
width:80px;
cursor:pointer;
transition:none; /* Zƒ±plama kapatƒ±ldƒ± */
pointer-events:auto;
}

.chips{
position:fixed;bottom:70px;left:50%;
transform:translateX(-50%);
display:flex;gap:10px;
}
.chip{
width:60px;height:60px;border-radius:50%;
display:flex;align-items:center;justify-content:center;
font-weight:bold;cursor:pointer;
box-shadow:0 6px 15px rgba(0,0,0,0.6);
}
.c1{background:#f0f0f0;color:black;}
.c2{background:#1eaa00;}
.c3{background:#ff1c1c;}
.c4{background:black;color:white;}

.start-btn{
position:fixed;bottom:10px;left:50%;
transform:translateX(-50%);
padding:12px 30px;
background:linear-gradient(90deg,#ffb300,#ff5e00);
border:none;border-radius:20px;
font-weight:bold;font-size:16px;
cursor:pointer;
}

/* GELƒ∞≈ûTƒ∞Rƒ∞LMƒ∞≈û Pƒ∞≈ûTƒ∞ */
.pisti-anim{
position:fixed;
top:50%;left:50%;
transform:translate(-50%,-50%) scale(0.2);
font-size:70px;
font-weight:900;
letter-spacing:3px;
background:linear-gradient(90deg,#ffd700,#ff0000,#ffd700);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 0 20px gold,0 0 50px red,0 0 80px orange;
z-index:3000;
animation:pistiUltra 1.2s ease forwards;
}
@keyframes pistiUltra{
0%{opacity:0;transform:translate(-50%,-50%) scale(0.2) rotate(-10deg);}
40%{opacity:1;transform:translate(-50%,-50%) scale(1.4) rotate(5deg);}
70%{transform:translate(-50%,-50%) scale(1) rotate(0deg);}
100%{opacity:0;transform:translate(-50%,-50%) scale(1);}
}
</style>
</head>
<body>

<div class="top-bar">
<div class="brand">Pi≈üti Casino PRO</div>
<div class="nav-box">
Bakiye: <span id="balance">0</span>‚Ç∫ | Bahis: <span id="bet">0</span>‚Ç∫
</div>
</div>

<h1>üÉè Pi≈üti</h1>
<div class="score-board">
Oyuncu: <span id="ps">0</span> | ChatGPT: <span id="cs">0</span>
</div>

<div class="table" id="tableArea">
<div class="computer" id="computerHand"></div>
<div class="table-cards" id="tableCards"></div>
<div class="hand" id="playerHand"></div>
</div>

<div class="chips" id="chipsArea">
<div class="chip c1" onclick="addBet(250)">250</div>
<div class="chip c2" onclick="addBet(500)">500</div>
<div class="chip c3" onclick="addBet(1000)">1K</div>
<div class="chip c4" onclick="addBet(5000)">5K</div>
</div>

<button class="start-btn" id="startBtn" onclick="startGame()">BA≈ûLA</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,onSnapshot,updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const cardSound=new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_115b9b3c6e.mp3?filename=card-place-90385.mp3");
const coinSound=new Audio("https://assets.mixkit.co/active_storage/sfx/2001/2001-preview.mp3");
const loseSound=new Audio("https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3");
const winSound=new Audio("https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3");

let balance=0,bet=0,userRef=null;
let gameStarted=false;

onAuthStateChanged(auth,user=>{
if(!user) return;
userRef=doc(db,"users",user.uid);
onSnapshot(userRef,snap=>{
balance=snap.data().balance||0;
document.getElementById("balance").innerText=balance;
});
});

window.addBet=async function(amount){
if(gameStarted) return;
if(bet+amount>15000) return alert("Maksimum bahis 15000‚Ç∫");
if(balance<amount) return;
balance-=amount;
bet+=amount;
await updateDoc(userRef,{balance});
document.getElementById("balance").innerText=balance;
document.getElementById("bet").innerText=bet;
coinSound.play();
}

window.startGame=function(){
if(bet<250) return alert("Minimum bahis 250‚Ç∫");
gameStarted=true;
document.getElementById("tableArea").classList.add("active");
document.getElementById("chipsArea").style.display="none";
document.getElementById("startBtn").style.display="none";
createDeck();
dealInitial();
}

const suits=["H","D","C","S"];
const values=["A","2","3","4","5","6","7","8","9","0","J","Q","K"];
let deck=[],player=[],computer=[],table=[];
let ps=0,cs=0,round=0,totalRounds=6;

function createDeck(){
deck=[];
for(let s of suits)
for(let v of values)
deck.push(v+s);
deck.sort(()=>Math.random()-0.5);
}

function dealInitial(){
table=[];
for(let i=0;i<3;i++) table.push("BACK");
table.push(deck.shift());
renderTable();
setTimeout(dealRound,1000);
}

/* ƒ∞STENƒ∞LEN DAƒûITIM */
function dealRound(){
if(round>=totalRounds){ endGame(); return; }
player=[]; computer=[];
let count=0;

function givePlayer(){
if(count<4){
player.push(deck.shift());
render();
count++;
setTimeout(givePlayer,1000);
}else{
count=0;
setTimeout(giveComputer,1000);
}
}

function giveComputer(){
if(count<4){
computer.push(deck.shift());
render();
count++;
setTimeout(giveComputer,1000);
}else{
round++;
render();
}
}

givePlayer();
}

function img(card){
return "https://deckofcardsapi.com/static/img/"+card+".png";
}

function render(){
if(!gameStarted) return;
const ph=document.getElementById("playerHand");
const ch=document.getElementById("computerHand");
ph.innerHTML=""; ch.innerHTML="";
player.forEach((c,i)=>{
let im=document.createElement("img");
im.src=img(c);
im.className="card";
im.onclick=()=>play(i);
ph.appendChild(im);
});
computer.forEach(()=>{
let im=document.createElement("img");
im.src="https://deckofcardsapi.com/static/img/back.png";
im.className="card";
ch.appendChild(im);
});
document.getElementById("ps").innerText=ps;
document.getElementById("cs").innerText=cs;
renderTable();
}

function renderTable(){
const tc=document.getElementById("tableCards");
tc.innerHTML="";
let visible=table.filter(c=>c!=="BACK");
visible.forEach((c,i)=>{
let im=document.createElement("img");
im.src=img(c);
im.className="stack-card";
im.style.transform=`translate(${i*1.5}px,${i*1.5}px) rotate(${i*0.5}deg)`;
tc.appendChild(im);
});
}

function showPisti(){
let div=document.createElement("div");
div.className="pisti-anim";
div.innerText="üî• Pƒ∞≈ûTƒ∞ üî•";
document.body.appendChild(div);
setTimeout(()=>div.remove(),1200);
}

function play(i){
cardSound.currentTime=0;
cardSound.play();
let c=player.splice(i,1)[0];
table.push(c);
check("p");
render();
setTimeout(compPlay,600);
}

function compPlay(){
if(computer.length===0){
if(player.length===0) dealRound();
return;
}
let chosen=computer.shift();
cardSound.currentTime=0;
cardSound.play();
table.push(chosen);
check("c");
render();
if(player.length===0 && computer.length===0)
setTimeout(dealRound,1000);
}

function check(owner){
let real=table.filter(x=>x!=="BACK");
if(real.length<2) return;
let last=real[real.length-1];
let prev=real[real.length-2];
let pisti=false;

if(real.length===2 && last[0]===prev[0] && last[0]!=="J"){
pisti=true;
if(owner==="p") ps+=10;
else cs+=10;
}

if(pisti) showPisti();

if(last[0]==="J"||last[0]===prev[0]){
if(owner==="p") ps+=real.length;
else cs+=real.length;
table=[];
}
}

async function endGame(){
if(ps>cs){
balance+=bet*3;
await updateDoc(userRef,{balance});
winSound.play();
}else{
loseSound.play();
}
bet=0;
document.getElementById("bet").innerText=0;
gameStarted=false;
document.getElementById("tableArea").classList.remove("active");
round=0;ps=0;cs=0;
document.getElementById("chipsArea").style.display="flex";
document.getElementById("startBtn").style.display="block";
}

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Pi≈üti Casino PRO</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
body{
height:100vh;overflow:hidden;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:#0b1023;color:white;
display:flex;flex-direction:column;align-items:center;
}
.top-bar{
position:fixed;top:0;width:100%;height:55px;
display:flex;align-items:center;justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:100;
}
.brand{
font-size:18px;font-weight:800;
background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}
@keyframes shine{to{background-position:200% center;}}
.nav-box{
padding:6px 14px;border-radius:14px;
font-weight:700;font-size:13px;min-width:110px;text-align:center;
background:#273c8f;
}
h1{margin-top:70px;margin-bottom:5px;}
.score-board{margin-bottom:10px;}
.table{
width:95%;max-width:900px;height:520px;border-radius:40px;
position:relative;
background:radial-gradient(circle at center,#136f3a,#083d18 70%);
box-shadow:inset 0 0 120px #000,0 0 80px #00ff99,0 20px 60px rgba(0,0,0,0.6);
overflow:hidden;opacity:0.2;pointer-events:none;transition:0.4s;
}
.table.active{opacity:1;pointer-events:auto;}

.table-cards{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
display:flex;
}

.stack-card{width:95px;margin-left:-65px;}
.stack-card:first-child{margin-left:0;}

.hand{
position:absolute;bottom:15px;left:50%;
transform:translateX(-50%);
display:flex;gap:10px;
}
.computer{
position:absolute;top:15px;left:50%;
transform:translateX(-50%);
display:flex;gap:10px;
}
.card{width:80px;cursor:pointer;transition:0.25s;}
.card:hover{transform:translateY(-10px);}

.chips{
position:fixed;bottom:80px;left:50%;
transform:translateX(-50%);
display:flex;gap:10px;
align-items:center;
}

.chip{
width:60px;height:60px;border-radius:50%;
display:flex;align-items:center;justify-content:center;
font-weight:bold;cursor:pointer;
box-shadow:0 6px 15px rgba(0,0,0,0.6);
}

.c1{background:#f0f0f0;color:black;}
.c2{background:#1eaa00;}
.c3{background:#ff1c1c;}
.c4{background:black;color:white;}

.bet-control{
padding:8px 12px;
background:#1c2f7a;
border-radius:12px;
font-size:12px;
cursor:pointer;
}

.start-btn{
position:fixed;bottom:15px;left:50%;
transform:translateX(-50%);
padding:12px 30px;
background:linear-gradient(90deg,#ffb300,#ff5e00);
border:none;border-radius:20px;
font-weight:bold;font-size:16px;
cursor:pointer;
opacity:0.5;
pointer-events:none;
}

.start-btn.active{
opacity:1;
pointer-events:auto;
}

.win-anim,.pisti-anim{
position:fixed;top:0;left:0;width:100%;height:100%;
display:flex;align-items:center;justify-content:center;
font-weight:900;z-index:999;animation:zoom 0.4s ease forwards;
}
.win-anim{background:rgba(0,0,0,0.85);font-size:40px;color:#00ff99;}
.pisti-anim{background:rgba(255,0,0,0.85);font-size:55px;color:#fff;}
@keyframes zoom{
0%{transform:scale(0.5);opacity:0;}
100%{transform:scale(1);opacity:1;}
}
</style>
</head>
<body>

<div class="top-bar">
<div class="brand">Pi≈üti Casino PRO</div>
<div class="nav-box">
Bakiye: <span id="balance">0</span>‚Ç∫ | Bahis: <span id="bet">0</span>‚Ç∫
</div>
</div>

<h1>üÉè Pi≈üti</h1>
<div class="score-board">
Oyuncu: <span id="ps">0</span> | ChatGPT: <span id="cs">0</span>
</div>

<div class="table" id="tableArea">
<div class="computer" id="computerHand"></div>
<div class="table-cards" id="tableCards"></div>
<div class="hand" id="playerHand"></div>
</div>

<div class="chips" id="chipsArea">
<div class="chip c1" onclick="addBet(100)">100</div>
<div class="chip c2" onclick="addBet(500)">500</div>
<div class="chip c3" onclick="addBet(1000)">1K</div>
<div class="chip c4" onclick="addBet(5000)">5K</div>

<div class="bet-control" id="repeatBet" onclick="repeatBet()">Tekrarla</div>
<div class="bet-control" id="undoBet" onclick="undoBet()">Geri √áek</div>
</div>

<button class="start-btn" id="startBtn" onclick="startGame()">BA≈ûLA</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,onSnapshot,updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let balance=0,bet=0,lastBet=0,userRef=null;
let gameStarted=false;

const startBtn=document.getElementById("startBtn");

function updateStartButton(){
if(bet>0){
startBtn.classList.add("active");
}else{
startBtn.classList.remove("active");
}
}

onAuthStateChanged(auth,user=>{
if(!user) return;
userRef=doc(db,"users",user.uid);
onSnapshot(userRef,snap=>{
balance=snap.data().balance||0;
document.getElementById("balance").innerText=balance;
});
});

window.addBet=async function(amount){
if(gameStarted) return;
if(balance<amount) return;
balance-=amount;
bet+=amount;
lastBet=bet;
await updateDoc(userRef,{balance});
document.getElementById("balance").innerText=balance;
document.getElementById("bet").innerText=bet;
updateStartButton();
}

window.repeatBet=async function(){
if(gameStarted) return;
if(lastBet<=0) return;
if(balance<lastBet) return;
balance-=lastBet;
bet+=lastBet;
await updateDoc(userRef,{balance});
document.getElementById("balance").innerText=balance;
document.getElementById("bet").innerText=bet;
updateStartButton();
}

window.undoBet=async function(){
if(gameStarted) return;
if(bet<=0) return;
balance+=bet;
bet=0;
await updateDoc(userRef,{balance});
document.getElementById("balance").innerText=balance;
document.getElementById("bet").innerText=bet;
updateStartButton();
}

window.startGame=function(){
if(bet<=0) return;
gameStarted=true;
document.getElementById("tableArea").classList.add("active");
document.getElementById("chipsArea").style.display="none";
startBtn.style.display="none";
createDeck(); dealInitial();
}

/* GAME LOGIC DEVAM EDƒ∞YOR (DEƒûƒ∞≈ûMEDƒ∞) */

const suits=["H","D","C","S"];
const values=["A","2","3","4","5","6","7","8","9","0","J","Q","K"];
let deck=[],player=[],computer=[],table=[];
let ps=0,cs=0,round=0,totalRounds=6;

function createDeck(){
deck=[];
for(let s of suits)
for(let v of values) deck.push(v+s);
deck.sort(()=>Math.random()-0.5);
}

function dealInitial(){
table=[];
for(let i=0;i<3;i++) table.push("BACK");
table.push(deck.shift());
renderTable();
setTimeout(dealRound,500);
}

function dealRound(){
if(round>=totalRounds){ endGame(); return; }
player=[]; computer=[];
for(let i=0;i<4;i++){
player.push(deck.shift());
computer.push(deck.shift());
}
round++; render();
}

function img(card){
return "https://deckofcardsapi.com/static/img/"+card+".png";
}

function render(){
if(!gameStarted) return;
const ph=document.getElementById("playerHand");
const ch=document.getElementById("computerHand");
ph.innerHTML=""; ch.innerHTML="";
player.forEach((c,i)=>{
let im=document.createElement("img");
im.src=img(c); im.className="card";
im.onclick=()=>play(i);
ph.appendChild(im);
});
computer.forEach(()=>{
let im=document.createElement("img");
im.src="https://deckofcardsapi.com/static/img/back.png";
im.className="card";
ch.appendChild(im);
});
document.getElementById("ps").innerText=ps;
document.getElementById("cs").innerText=cs;
renderTable();
}

function renderTable(){
const tc=document.getElementById("tableCards");
tc.innerHTML="";
table.filter(c=>c!=="BACK").forEach(c=>{
let im=document.createElement("img");
im.src=img(c); im.className="stack-card";
tc.appendChild(im);
});
}

function play(i){
let c=player.splice(i,1)[0];
table.push(c);
check("p");
render();
setTimeout(compPlay,500);
}

function compPlay(){
if(computer.length===0){
if(player.length===0) dealRound();
return;
}
let chosen=computer.splice(0,1)[0];
table.push(chosen);
check("c");
render();
if(player.length===0 && computer.length===0)
setTimeout(dealRound,500);
}

function check(owner){
let real=table.filter(x=>x!=="BACK");
if(real.length<2) return;
let last=real[real.length-1];
let prev=real[real.length-2];
let isMatch=(last[0]===prev[0]);
let isJack=(last[0]==="J");
let isPisti = isMatch && real.length===2;
if(isJack && real.length===2) isPisti=false;

if(isMatch||isJack){
if(owner==="p") ps+=real.length;
else cs+=real.length;
table=[];
if(isPisti){
let div=document.createElement("div");
div.className="pisti-anim";
div.innerText="üî• Pƒ∞≈ûTƒ∞!";
document.body.appendChild(div);
setTimeout(()=>div.remove(),700);
}
}
}

async function endGame(){
if(ps>cs){
balance+=bet*5;
await updateDoc(userRef,{balance});
let div=document.createElement("div");
div.className="win-anim";
div.innerText="üéâ B√úY√úK KAZAN√á!";
document.body.appendChild(div);
setTimeout(()=>div.remove(),1500);
}
bet=0;
document.getElementById("bet").innerText=0;
gameStarted=false;
document.getElementById("tableArea").classList.remove("active");
round=0;ps=0;cs=0;
document.getElementById("chipsArea").style.display="flex";
startBtn.style.display="block";
updateStartButton();
}
</script>
</body>
</html>

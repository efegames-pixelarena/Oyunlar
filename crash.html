<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>PixelArena SkyCrash</title>

<style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;touch-action:manipulation;}
    html,body{height:100%;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;background:#03050a;color:white;}

    .top-bar{
        position:fixed;top:0;width:100%;height:60px;
        display:flex;align-items:center;justify-content:space-between;
        padding:0 12px; background: rgba(10, 15, 30, 0.9);
        backdrop-filter: blur(10px); border-bottom: 1px solid #1e2642; z-index:1000;
    }

    .brand{
        font-size:16px;font-weight:900; background:linear-gradient(90deg,#4fd1ff,#fff);
        -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }

    .right-menu{display:flex;gap:6px;align-items:center;}
    .nav-box{padding:6px 10px; border-radius:10px; font-weight:700; font-size:11px; min-width:85px; text-align:center;}
    .balance-box{background:#1a2248; border: 1px solid #4fd1ff44; color: #4fd1ff;}
    .bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00); color:#000;}
    
    /* KIRMIZI GERİ BUTONU */
    .back-btn{
        background:#d63031; color:white; padding:7px 12px; border-radius:10px; 
        font-weight:800; font-size:11px; text-decoration:none; text-align:center;
        border: 1px solid rgba(255,255,255,0.2);
    }

    .history{
        position:absolute;top:60px;width:100%;height:38px;
        display:flex;align-items:center;gap:6px;
        padding:0 10px;overflow-x:auto;background:rgba(13, 19, 38, 0.8);
        scrollbar-width: none; z-index: 50;
    }
    .history span{padding:3px 8px; border-radius:6px; font-size:10px; font-weight:800; white-space:nowrap;}

    .main{position:absolute;top:0;bottom:180px;width:100%;overflow:hidden;}
    canvas{width:100%; height:100%; display: block;}

    .multiplier-overlay{
        position:absolute; top:45%; left:50%; transform:translate(-50%,-50%);
        pointer-events:none; text-align:center; z-index:10;
    }
    .multiplier{font-weight:900; line-height: 1;}
    .multiplier.big{font-size:65px; color:#fff; text-shadow: 0 0 30px rgba(79,209,255,0.8);}
    .multiplier.small{font-size:22px; color:#4fd1ff;}
    .multiplier.crashed{color:#ff2a4d !important; animation: shake 0.3s infinite;}

    @keyframes shake {
        0% { transform: translate(1px, 1px); }
        50% { transform: translate(-2px, -1px); }
        100% { transform: translate(1px, 1px); }
    }

    .bottom{
        position:absolute;bottom:0;width:100%;height:180px;
        background:#0a0f1e; display:flex; justify-content:center; align-items:center; gap:10px; padding:0 15px;
        border-top: 1px solid #1e2642; z-index: 100;
    }

    .betBox{
        background:#161d36; padding:12px; border-radius:15px;
        flex:1; max-width:190px; display:flex; flex-direction:column; gap:8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .betBox input{
        padding:12px; border:1px solid #273c8f; border-radius:10px;
        text-align:center; font-weight:bold; font-size:16px; background:#050811; color:white; outline:none;
    }

    .betBox button{
        padding:14px; border:none; border-radius:10px; font-weight:800;
        font-size:14px; cursor:pointer; background:#5743d6; color:white;
    }
    
    .betBox button:disabled{opacity:0.4; pointer-events:none;}
    .cancel{background:#d63031 !important;}
    .cashout{background:#00b894 !important;}
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">SkyCrash</div>
    <div class="right-menu">
        <div class="nav-box balance-box">₺<span id="balance">0</span></div>
        <div class="nav-box bet-box">B: ₺<span id="bet">0</span></div>
        <a href="javascript:history.back()" class="back-btn">GERİ</a>
    </div>
</div>

<div class="history" id="history"></div>

<div class="main">
    <canvas id="graph"></canvas>
    <div class="multiplier-overlay">
        <div class="multiplier small" id="multiplier">BAĞLANILIYOR...</div>
    </div>
</div>

<div class="bottom">
    <div class="betBox">
        <input type="number" id="betInput1" value="100">
        <button id="btn1">BAHİS</button>
    </div>
    <div class="betBox">
        <input type="number" id="betInput2" value="200">
        <button id="btn2">BAHİS</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain:"emirhan-site.firebaseapp.com",
    projectId:"emirhan-site",
    storageBucket:"emirhan-site.firebasestorage.app",
    messagingSenderId:"668871888390",
    appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- GELİŞTİRİLMİŞ İOS SES MOTORU ---
let audioCtx = null;
let engineOsc = null;
let engineGain = null;

const initAudio = () => {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
};

function playSfx(type) {
    initAudio();
    const now = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.connect(g); g.connect(audioCtx.destination);

    if(type==='countdown') {
        osc.frequency.setValueAtTime(600, now);
        g.gain.setValueAtTime(0.1, now);
        g.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
        osc.start(); osc.stop(now + 0.1);
    }
    if(type==='fly_start') {
        engineOsc = audioCtx.createOscillator();
        engineGain = audioCtx.createGain();
        engineOsc.type = 'sawtooth';
        engineOsc.connect(engineGain);
        engineGain.connect(audioCtx.destination);
        engineOsc.frequency.setValueAtTime(50, now);
        engineGain.gain.setValueAtTime(0, now);
        engineGain.gain.linearRampToValueAtTime(0.05, now + 0.5);
        engineOsc.start();
    }
    if(type==='fly_loop' && engineOsc) {
        engineOsc.frequency.setTargetAtTime(50 + (multiplier * 15), now, 0.1);
    }
    if(type==='win') { 
        osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(1500, now+0.2);
        g.gain.setValueAtTime(0.2, now); g.gain.linearRampToValueAtTime(0, now+0.3);
        osc.start(); osc.stop(now+0.3); 
    }
    if(type==='crash') { 
        if(engineOsc) { engineOsc.stop(); engineOsc = null; }
        osc.type = 'square'; osc.frequency.setValueAtTime(100, now);
        osc.frequency.linearRampToValueAtTime(30, now+0.5);
        g.gain.setValueAtTime(0.3, now); g.gain.linearRampToValueAtTime(0, now+0.5);
        osc.start(); osc.stop(now+0.5); 
    }
}

// --- DEĞİŞKENLER ---
let userRef = null, balance = 0, phase = "betting", multiplier = 1, crashPoint = 0;
let activeBet1 = 0, activeBet2 = 0, startTime = 0;

const multEl = document.getElementById("multiplier");
const balEl = document.getElementById("balance");
const betTotalEl = document.getElementById("bet");

// --- KASA AVANTAJLI ALGORİTMA ---
function generateCrashPoint() {
    const rand = Math.random();
    // %3 Kasa avantajı (House Edge)
    if (rand < 0.03) return 1.00; 
    return Math.max(1.00, (0.97 / (1 - rand))).toFixed(2);
}

// --- UZAY SİMÜLASYONU ---
const canvas = document.getElementById("graph");
const ctx = canvas.getContext("2d");
function resize() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
window.addEventListener("resize", resize); resize();

let stars = Array.from({length: 100}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2 + 0.5 }));

function draw() {
    ctx.fillStyle = "#03050a";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    let speedMult = phase === "flying" ? (multiplier * 2) : 0.5;

    ctx.fillStyle = "#fff";
    stars.forEach(s => {
        ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
        s.x -= speedMult * 0.5; s.y += speedMult * 0.3;
        if(s.x < 0) s.x = canvas.width; if(s.y > canvas.height) s.y = 0;
    });

    if(phase === "flying") {
        const progress = Math.min(1, (multiplier - 1) / 15);
        const px = 60 + (canvas.width - 120) * progress;
        const py = (canvas.height - 60) - (canvas.height - 200) * Math.pow(progress, 0.6);
        ctx.strokeStyle = "#4fd1ff"; ctx.lineWidth = 3; ctx.setLineDash([5, 5]);
        ctx.beginPath(); ctx.moveTo(60, canvas.height - 60);
        ctx.quadraticCurveTo(canvas.width/3, canvas.height - 60, px, py); ctx.stroke();
        ctx.setLineDash([]);
        ctx.shadowBlur = 15; ctx.shadowColor = "#4fd1ff";
        ctx.fillStyle = "#fff"; ctx.beginPath(); ctx.arc(px, py, 5, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;
        playSfx('fly_loop');
    }
    requestAnimationFrame(draw);
}
draw();

// --- OYUN MANTIĞI ---
onAuthStateChanged(auth, user => {
    if(user) {
        userRef = doc(db, "users", user.uid);
        onSnapshot(userRef, snap => {
            if(snap.exists()) {
                balance = snap.data().balance || 0;
                balEl.innerText = balance.toLocaleString('tr-TR');
            }
        });
        startCountdown();
    }
});

function updateMultiplier() {
    if(phase !== "flying") return;
    const elapsed = (Date.now() - startTime) / 1000;
    multiplier = Math.pow(1.12, elapsed);
    
    if(multiplier >= crashPoint) {
        doCrash();
    } else {
        multEl.className = "multiplier big";
        multEl.innerText = multiplier.toFixed(2) + "x";
        updateButtons();
        requestAnimationFrame(updateMultiplier);
    }
}

function startCountdown() {
    phase = "betting"; multiplier = 1; let sec = 5;
    multEl.className = "multiplier small";
    updateButtons();

    let timer = setInterval(() => {
        multEl.innerText = `UÇUŞA ${sec} SN`;
        if(sec > 0) playSfx('countdown');
        if(sec <= 0) {
            clearInterval(timer);
            phase = "flying";
            startTime = Date.now();
            crashPoint = generateCrashPoint();
            playSfx('fly_start');
            updateMultiplier();
        }
        sec--;
    }, 1000);
}

function doCrash() {
    phase = "crashed";
    playSfx('crash');
    multEl.className = "multiplier big crashed";
    multEl.innerText = multiplier.toFixed(2) + "x\nPATLADI!";
    addHistory(multiplier);
    activeBet1 = 0; activeBet2 = 0;
    betTotalEl.innerText = "0";
    setTimeout(startCountdown, 3000);
}

function addHistory(val) {
    const span = document.createElement("span");
    const v = parseFloat(val);
    span.innerText = v.toFixed(2) + "x";
    span.style.background = v < 2 ? "#ff2a4d" : "#00b894";
    const h = document.getElementById("history");
    h.prepend(span);
    if(h.children.length > 20) h.lastChild.remove();
}

async function handleBet(box) {
    initAudio();
    if(!userRef) return;
    let input = document.getElementById("betInput"+box);
    let amount = Math.floor(parseInt(input.value)) || 0;
    let currentActive = box === 1 ? activeBet1 : activeBet2;

    if(phase === "betting" && currentActive === 0 && balance >= amount && amount > 0) {
        await updateDoc(userRef, { balance: increment(-amount) });
        if(box === 1) activeBet1 = amount; else activeBet2 = amount;
    } 
    else if(phase === "betting" && currentActive > 0) {
        await updateDoc(userRef, { balance: increment(currentActive) });
        if(box === 1) activeBet1 = 0; else activeBet2 = 0;
    }
    else if(phase === "flying" && currentActive > 0) {
        let win = Math.floor(currentActive * multiplier);
        await updateDoc(userRef, { balance: increment(win) });
        if(box === 1) activeBet1 = 0; else activeBet2 = 0;
        playSfx('win');
    }
    betTotalEl.innerText = activeBet1 + activeBet2;
    updateButtons();
}

function updateButtons() {
    const u = (id, active) => {
        const b = document.getElementById(id);
        if(phase === "betting") {
            b.disabled = false;
            b.innerText = active > 0 ? "İPTAL" : "BAHİS YAP";
            b.className = active > 0 ? "cancel" : "";
        } else if (phase === "flying" && active > 0) {
            b.disabled = false;
            b.innerText = `ÇEK (₺${Math.floor(active * multiplier)})`;
            b.className = "cashout";
        } else {
            b.disabled = true;
            b.innerText = "BEKLENİYOR";
            b.className = "";
        }
    };
    u("btn1", activeBet1); u("btn2", activeBet2);
}

document.getElementById("btn1").onclick = () => handleBet(1);
document.getElementById("btn2").onclick = () => handleBet(2);
// iOS ses aktivasyonu için
document.body.addEventListener('touchstart', initAudio, {once: true});
</script>
</body>
</html>

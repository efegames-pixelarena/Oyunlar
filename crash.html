<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkyCrash</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
body{height:100vh;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;background:#070b18;color:white;}

.top-bar{
position:fixed;top:0;width:100%;height:55px;
display:flex;align-items:center;justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:100;
}

.brand{
font-size:18px;font-weight:800;
background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}
@keyframes shine{to{background-position:200% center;}}

.right-menu{display:flex;gap:10px;}
.nav-box{
padding:6px 14px;border-radius:14px;font-weight:700;font-size:13px;
min-width:95px;text-align:center;
}
.balance-box{background:#273c8f;}
.bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00);color:#000;}

.history{
position:absolute;top:55px;width:100%;height:42px;
display:flex;align-items:center;gap:8px;padding:0 12px;
overflow-x:auto;
background:linear-gradient(135deg,#16245c,#1a2a6c);
}

.history span{
padding:5px 12px;border-radius:14px;font-size:12px;font-weight:800;
white-space:nowrap;
}

.main{
position:absolute;top:97px;bottom:150px;width:100%;
display:flex;align-items:center;justify-content:center;
background:radial-gradient(circle at center,#16204a,#070b18 70%);
}

.multiplier{
font-size:70px;font-weight:bold;color:#00eaff;
text-shadow:0 0 25px #00eaff;
}

.bottom{
position:absolute;bottom:0;width:100%;height:150px;
background:#121833;display:flex;justify-content:center;
align-items:center;gap:15px;
}

.betBox{
background:#1a2248;padding:12px;border-radius:10px;
width:45%;max-width:200px;display:flex;flex-direction:column;gap:6px;
}

.betBox input{
padding:8px;border:none;border-radius:6px;text-align:center;font-weight:bold;
}

.betBox button{
padding:10px;border:none;border-radius:6px;font-weight:bold;
background:#6c5ce7;color:white;
}

.cancel{background:#ff2a4d !important;}
.autoInput{font-size:12px;padding:6px;}
</style>
</head>
<body>

<div class="top-bar">
<div class="brand">SkyCrash</div>
<div class="right-menu">
<div class="nav-box balance-box">Bakiye: <span id="balance">0</span>₺</div>
<div class="nav-box bet-box">Bahis: <span id="bet">0</span>₺</div>
</div>
</div>

<div class="history" id="history"></div>

<div class="main">
<div class="multiplier" id="multiplier">1.00x</div>
</div>

<div class="bottom">
<div class="betBox">
<input type="number" id="bet1" value="100">
<input type="number" id="auto1" class="autoInput" placeholder="Auto (örn 2.0)">
<button id="btn1">Bahis Yap</button>
</div>
<div class="betBox">
<input type="number" id="bet2" value="200">
<input type="number" id="auto2" class="autoInput" placeholder="Auto (örn 3.0)">
<button id="btn2">Bahis Yap</button>
</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,updateDoc,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ===== FIREBASE ===== */

const firebaseConfig={
apiKey:"YOUR_API_KEY",
authDomain:"YOUR_AUTH_DOMAIN",
projectId:"YOUR_PROJECT_ID",
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let balance=0;
let userRef=null;

const balanceEl=document.getElementById("balance");
const betEl=document.getElementById("bet");

onAuthStateChanged(auth,user=>{
if(!user){window.location.href="index.html";return;}
userRef=doc(db,"users",user.uid);

onSnapshot(userRef,snap=>{
if(!snap.exists()) return;
let data=snap.data();
balance=typeof data.balance==="number"?data.balance:0;
balanceEl.innerText=Math.floor(balance);
});
});

/* ===== AUDIO (iOS Unlock) ===== */

let audioCtx=new (window.AudioContext||window.webkitAudioContext)();
document.body.addEventListener("touchstart",()=>audioCtx.resume(),{once:true});

function playBeep(freq,duration){
let osc=audioCtx.createOscillator();
let gain=audioCtx.createGain();
osc.frequency.value=freq;
osc.connect(gain);
gain.connect(audioCtx.destination);
osc.start();
gain.gain.setValueAtTime(0.1,audioCtx.currentTime);
osc.stop(audioCtx.currentTime+duration);
}

/* ===== GAME ENGINE ===== */

let phase="betting";
let multiplier=1;
let crashPoint=0;
let animation;
let lastTime=0;

let bet1=0,bet2=0;
let active1=false,active2=false;
let auto1=0,auto2=0;

function updateBetUI(){
let total=0;
if(active1) total+=bet1;
if(active2) total+=bet2;
betEl.innerText=Math.floor(total);
}

function startRound(){
phase="betting";
multiplier=1;
document.getElementById("multiplier").innerText="1.00x";
resetButtons();
setTimeout(startFlight,4000);
}

function startFlight(){
phase="flying";
crashPoint=Math.max(1.1,(1/(1-Math.random()))*0.97);
lastTime=performance.now();
animation=requestAnimationFrame(animate);
}

function animate(time){
let delta=(time-lastTime)/1000;
lastTime=time;
multiplier*=1+delta*0.9;

document.getElementById("multiplier").innerText=multiplier.toFixed(2)+"x";

if(active1 && auto1>0 && multiplier>=auto1) cashout(1);
if(active2 && auto2>0 && multiplier>=auto2) cashout(2);

if(multiplier>=crashPoint){crash();return;}

animation=requestAnimationFrame(animate);
}

function crash(){
cancelAnimationFrame(animation);
playBeep(120,0.3);
active1=false;
active2=false;
updateBetUI();
setTimeout(startRound,2000);
}

function resetButtons(){
btn1.disabled=false;
btn2.disabled=false;
btn1.innerText="Bahis Yap";
btn2.innerText="Bahis Yap";
btn1.classList.remove("cancel");
btn2.classList.remove("cancel");
}

async function cashout(index){
if(index===1 && active1){
let win=Math.floor(bet1*multiplier);
balance+=win;
await updateDoc(userRef,{balance});
active1=false;
btn1.disabled=true;
playBeep(600,0.1);
}
if(index===2 && active2){
let win=Math.floor(bet2*multiplier);
balance+=win;
await updateDoc(userRef,{balance});
active2=false;
btn2.disabled=true;
playBeep(600,0.1);
}
updateBetUI();
}

async function betHandler(btn,input,autoInput,index){
btn.onclick=async()=>{
if(phase==="betting"){
let amount=parseFloat(input.value);
if(amount<=0||balance<amount) return;

balance-=amount;
await updateDoc(userRef,{balance});

if(index===1){bet1=amount;active1=true;auto1=parseFloat(autoInput.value)||0;}
else{bet2=amount;active2=true;auto2=parseFloat(autoInput.value)||0;}

btn.innerText="Hazır";
btn.classList.add("cancel");
updateBetUI();
}
else if(phase==="flying"){
cashout(index);
}
};
}

const btn1=document.getElementById("btn1");
const btn2=document.getElementById("btn2");

betHandler(btn1,document.getElementById("bet1"),document.getElementById("auto1"),1);
betHandler(btn2,document.getElementById("bet2"),document.getElementById("auto2"),2);

startRound();

</script>
</body>
</html>

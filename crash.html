<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,
initial-scale=1,
maximum-scale=1,
minimum-scale=1,
user-scalable=no">
<title>SkyCrash</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;touch-action:manipulation;}
html,body{height:100%;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;background:#070b18;color:white;}

.top-bar{
position:fixed;top:0;width:100%;height:55px;
display:flex;align-items:center;justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:100;
}

.brand{
font-size:18px;font-weight:800;
background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}

@keyframes shine{to{background-position:200% center;}}

.right-menu{display:flex;gap:10px;}
.nav-box{padding:6px 14px;border-radius:14px;font-weight:700;font-size:13px;min-width:95px;text-align:center;}
.balance-box{background:#273c8f;}
.bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00);color:#000;}

.history{
position:absolute;top:55px;width:100%;height:42px;
display:flex;align-items:center;gap:8px;
padding:0 12px;overflow-x:auto;background:#16245c;
}
.history span{padding:5px 12px;border-radius:14px;font-size:12px;font-weight:800;white-space:nowrap;}

.main{position:absolute;top:97px;bottom:170px;width:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;}

canvas{position:absolute;width:100%;height:100%;left:0;top:0;}

.multiplier{
position:relative;font-weight:800;z-index:2;
background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}

.multiplier.big{font-size:65px;}
.multiplier.small{font-size:28px;}

.bottom{
position:absolute;bottom:0;width:100%;height:170px;
background:#121833;display:flex;justify-content:center;align-items:center;gap:20px;
}

.betBox{
background:#1a2248;
padding:18px;
border-radius:12px;
width:48%;
max-width:240px;
display:flex;
flex-direction:column;
gap:10px;
}

.betBox input{
padding:12px;
border:none;
border-radius:8px;
text-align:center;
font-weight:bold;
font-size:16px;
}

.betBox button{
padding:14px;
border:none;
border-radius:8px;
font-weight:bold;
font-size:15px;
cursor:pointer;
background:#6c5ce7;
color:white;
transition:0.2s;
}

.betBox button:active{transform:scale(0.97);}
.cancel{background:#ff2a4d !important;}
.cashout{background:#00c853 !important;}
</style>
</head>
<body>

<div class="top-bar">
<div class="brand">SkyCrash</div>
<div class="right-menu">
<div class="nav-box balance-box">Bakiye: <span id="balance">0</span>₺</div>
<div class="nav-box bet-box">Bahis: <span id="bet">0</span>₺</div>
</div>
</div>

<div class="history" id="history"></div>

<div class="main">
<canvas id="graph"></canvas>
<div class="multiplier small" id="multiplier">
Uçuşa 5 Saniye
</div>
</div>

<div class="bottom">
<div class="betBox">
<input type="number" id="bet1" value="100">
<button id="btn1">Bahis Yap</button>
</div>

<div class="betBox">
<input type="number" id="bet2" value="200">
<button id="btn2">Bahis Yap</button>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,onSnapshot,updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let audioCtx;
function initAudio(){
if(!audioCtx){
audioCtx=new (window.AudioContext||window.webkitAudioContext)();
}
if(audioCtx.state==="suspended") audioCtx.resume();
}
document.body.addEventListener("click",initAudio,{once:true});

function playBeep(freq,dur,type="sine",vol=0.2){
initAudio();
const o=audioCtx.createOscillator();
const g=audioCtx.createGain();
o.type=type;
o.frequency.value=freq;
o.connect(g);
g.connect(audioCtx.destination);
g.gain.setValueAtTime(vol,audioCtx.currentTime);
g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+dur/1000);
o.start();
o.stop(audioCtx.currentTime+dur/1000);
}

function countdownSound(){ playBeep(900,120,"square",0.25); }
function crashSound(){ playBeep(60,600,"sawtooth",0.6); }
function cashSound(){
playBeep(1200,100,"triangle",0.3);
setTimeout(()=>playBeep(1500,120,"triangle",0.3),80);
}
let flightOsc=null;
function startFlightSound(){
initAudio();
flightOsc=audioCtx.createOscillator();
let gain=audioCtx.createGain();
flightOsc.type="sine";
flightOsc.frequency.value=200;
flightOsc.connect(gain);
gain.connect(audioCtx.destination);
gain.gain.value=0.15;
flightOsc.start();
}
function stopFlightSound(){
if(flightOsc){
flightOsc.stop();
flightOsc=null;
}
}

let userRef=null;
let balance=0;

onAuthStateChanged(auth,user=>{
if(user){
userRef=doc(db,"users",user.uid);
onSnapshot(userRef,snap=>{
if(snap.exists()){
balance=snap.data().balance||0;
updateUI();
}
});
}
});

let phase="betting";
let multiplier=1;
let crashPoint=0;
let animationId;
let activeBet1=0;
let activeBet2=0;

const canvas=document.getElementById("graph");
const ctx=canvas.getContext("2d");
const multiplierEl=document.getElementById("multiplier");

function resize(){
canvas.width=canvas.offsetWidth;
canvas.height=canvas.offsetHeight;
}
window.addEventListener("resize",resize);
resize();

function drawGraph(){
if(phase==="betting") return;
ctx.clearRect(0,0,canvas.width,canvas.height);
let progress=Math.min(multiplier/10,1);
let x=progress*canvas.width;
let y=canvas.height-(Math.log(multiplier+1)/Math.log(11))*canvas.height;
ctx.beginPath();
ctx.moveTo(0,canvas.height);
ctx.lineTo(x,y);
ctx.strokeStyle=phase==="crashed"?"#ff2a4d":"#b366ff";
ctx.lineWidth=4;
ctx.stroke();
}

function explosion(){
for(let i=0;i<30;i++){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height;
ctx.beginPath();
ctx.arc(x,y,Math.random()*6,0,Math.PI*2);
ctx.fillStyle="rgba(255,0,0,0.7)";
ctx.fill();
}
}

async function cashout(box){
let active=box===1?activeBet1:activeBet2;
if(!active) return;
let win=Math.floor(active*multiplier);
balance+=win;
await updateDoc(userRef,{balance});
cashSound();
if(box===1) activeBet1=0;
else activeBet2=0;
updateUI();
}

function animate(){
multiplier+=0.002 + multiplier*0.0006;
multiplierEl.className="multiplier big";
multiplierEl.innerText=multiplier.toFixed(2)+"x";
drawGraph();
updateUI();
if(multiplier>=crashPoint){ crash(); return; }
animationId=requestAnimationFrame(animate);
}

function startFlight(){
phase="flying";
multiplier=1;
crashPoint=1.5+Math.random()*4;
startFlightSound();
animationId=requestAnimationFrame(animate);
updateUI();
}

function crash(){
phase="crashed";
cancelAnimationFrame(animationId);
stopFlightSound();
crashSound();
explosion();
addHistory(multiplier);
activeBet1=0;
activeBet2=0;
updateUI();
setTimeout(startCountdown,3000);
}

function startCountdown(){
phase="betting";
let count=5;
multiplierEl.className="multiplier small";
multiplierEl.innerText="Uçuşa "+count+" Saniye";
ctx.clearRect(0,0,canvas.width,canvas.height);

let interval=setInterval(()=>{
count--;
countdownSound();
if(count<=0){
clearInterval(interval);
startFlight();
}else{
multiplierEl.innerText="Uçuşa "+count+" Saniye";
}
},1000);

updateUI();
}

function addHistory(val){
let span=document.createElement("span");
span.innerText=val.toFixed(2)+"x";
span.style.background=val<2?"#ff2a4d":"#00c853";
document.getElementById("history").prepend(span);
}

function updateUI(){
document.getElementById("balance").innerText=balance;
document.getElementById("bet").innerText=activeBet1+activeBet2;
updateButton("btn1",activeBet1);
updateButton("btn2",activeBet2);
}

function updateButton(id,bet){
let btn=document.getElementById(id);
if(phase==="betting" && bet===0){ btn.innerText="Bahis Yap"; btn.className=""; }
else if(phase==="betting" && bet>0){ btn.innerText="İptal"; btn.className="cancel"; }
else if(phase==="flying" && bet>0){
let live=Math.floor(bet*multiplier);
btn.innerText="Çek (₺"+live+")";
btn.className="cashout";
}
else{ btn.innerText="Bahis Yap"; btn.className=""; }
}

async function handleBet(box){
if(phase!=="betting" && phase!=="flying") return;
let amount=parseInt(document.getElementById("bet"+box).value);
let active=box===1?activeBet1:activeBet2;

if(phase==="betting" && active===0){
if(balance>=amount){
balance-=amount;
await updateDoc(userRef,{balance});
if(box===1) activeBet1=amount;
else activeBet2=amount;
}
}
else if(phase==="betting" && active>0){
balance+=active;
await updateDoc(userRef,{balance});
if(box===1) activeBet1=0;
else activeBet2=0;
}
else if(phase==="flying" && active>0){
cashout(box);
}
updateUI();
}

document.getElementById("btn1").onclick=()=>handleBet(1);
document.getElementById("btn2").onclick=()=>handleBet(2);

updateUI();
startCountdown();
</script>
</body>
</html>

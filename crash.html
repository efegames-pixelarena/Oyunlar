<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkyCrash</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
body{height:100vh;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;background:#070b18;color:white;}

.top-bar{
position:fixed;top:0;width:100%;height:55px;
display:flex;align-items:center;justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:100;
}

.brand{
font-size:18px;font-weight:800;
background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}
@keyframes shine{to{background-position:200% center;}}

.right-menu{display:flex;gap:10px;}
.nav-box{
padding:6px 14px;border-radius:14px;font-weight:700;font-size:13px;
min-width:95px;text-align:center;
}
.balance-box{background:#273c8f;}
.bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00);color:#000;}

.main{
position:absolute;top:55px;bottom:160px;width:100%;
display:flex;align-items:center;justify-content:center;
background:radial-gradient(circle at center,#16204a,#070b18 70%);
}

.multiplier{
font-size:70px;font-weight:bold;color:#00eaff;
text-shadow:0 0 25px #00eaff;
}

.bottom{
position:absolute;bottom:0;width:100%;height:160px;
background:#121833;display:flex;justify-content:center;
align-items:center;gap:15px;
}

.betBox{
background:#1a2248;padding:12px;border-radius:10px;
width:45%;max-width:220px;display:flex;flex-direction:column;gap:6px;
}

.betBox input{
padding:8px;border:none;border-radius:6px;text-align:center;font-weight:bold;
}

.betBox button{
padding:10px;border:none;border-radius:6px;font-weight:bold;
background:#6c5ce7;color:white;
}

.cancel{background:#ff2a4d !important;}
.autoInput{font-size:12px;padding:6px;}
</style>
</head>
<body>

<div class="top-bar">
<div class="brand">SkyCrash</div>
<div class="right-menu">
<div class="nav-box balance-box">Bakiye: <span id="balance">0</span>₺</div>
<div class="nav-box bet-box">Bahis: <span id="bet">0</span>₺</div>
</div>
</div>

<div class="main">
<div class="multiplier" id="multiplier">1.00x</div>
</div>

<div class="bottom">
<div class="betBox">
<input type="number" id="bet1" value="100">
<input type="number" id="auto1" class="autoInput" placeholder="Auto (örn 2.0)">
<button id="btn1">Bahis Yap</button>
</div>
<div class="betBox">
<input type="number" id="bet2" value="200">
<input type="number" id="auto2" class="autoInput" placeholder="Auto (örn 3.0)">
<button id="btn2">Bahis Yap</button>
</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,setDoc,getDoc,updateDoc,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* ================= FIREBASE ================= */

const firebaseConfig={
apiKey:"BURAYA_API_KEY",
authDomain:"BURAYA_AUTH_DOMAIN",
projectId:"BURAYA_PROJECT_ID"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let balance=0;
let userRef=null;

const balanceEl=document.getElementById("balance");
const betEl=document.getElementById("bet");

onAuthStateChanged(auth,async user=>{
if(!user){
window.location.href="index.html";
return;
}

userRef=doc(db,"users",user.uid);

try{
const snap=await getDoc(userRef);
if(!snap.exists()){
await setDoc(userRef,{balance:0});
}
}catch(e){console.log(e);}

onSnapshot(userRef,(snap)=>{
if(!snap.exists()) return;
let data=snap.data();
balance=typeof data.balance==="number"?data.balance:0;
balanceEl.innerText=Math.floor(balance);
});
});

async function safeUpdate(){
balanceEl.innerText=Math.floor(balance);
if(!userRef) return;
try{
await updateDoc(userRef,{balance});
}catch(e){
console.log("Firebase error:",e);
}
}

/* ================= AUDIO ================= */

let audioCtx=new (window.AudioContext||window.webkitAudioContext)();
document.body.addEventListener("touchstart",()=>audioCtx.resume(),{once:true});

function beep(freq,dur){
let osc=audioCtx.createOscillator();
let gain=audioCtx.createGain();
osc.frequency.value=freq;
osc.connect(gain);
gain.connect(audioCtx.destination);
gain.gain.value=0.1;
osc.start();
osc.stop(audioCtx.currentTime+dur);
}

/* ================= GAME ENGINE ================= */

let phase="betting";
let multiplier=1;
let crashPoint=0;
let anim;
let lastTime=0;

let bet1=0,bet2=0;
let active1=false,active2=false;
let auto1=0,auto2=0;

function updateBetUI(){
let total=0;
if(active1) total+=bet1;
if(active2) total+=bet2;
betEl.innerText=Math.floor(total);
}

function startRound(){
phase="betting";
multiplier=1;
document.getElementById("multiplier").innerText="1.00x";
resetButtons();
setTimeout(startFlight,4000);
}

function startFlight(){
phase="flying";
crashPoint=Math.max(1.1,(1/(1-Math.random()))*0.97);
lastTime=performance.now();
anim=requestAnimationFrame(loop);
}

function loop(time){
let delta=(time-lastTime)/1000;
lastTime=time;

multiplier*=1+delta*0.9;
document.getElementById("multiplier").innerText=multiplier.toFixed(2)+"x";

if(active1 && auto1>0 && multiplier>=auto1) cashout(1);
if(active2 && auto2>0 && multiplier>=auto2) cashout(2);

if(multiplier>=crashPoint){crash();return;}

anim=requestAnimationFrame(loop);
}

function crash(){
cancelAnimationFrame(anim);
beep(120,0.3);
active1=false;
active2=false;
updateBetUI();
setTimeout(startRound,2000);
}

function resetButtons(){
btn1.disabled=false;
btn2.disabled=false;
btn1.innerText="Bahis Yap";
btn2.innerText="Bahis Yap";
btn1.classList.remove("cancel");
btn2.classList.remove("cancel");
}

async function cashout(i){
if(i===1 && active1){
let win=Math.floor(bet1*multiplier);
balance+=win;
active1=false;
btn1.disabled=true;
beep(600,0.1);
}
if(i===2 && active2){
let win=Math.floor(bet2*multiplier);
balance+=win;
active2=false;
btn2.disabled=true;
beep(600,0.1);
}
updateBetUI();
await safeUpdate();
}

async function bet(btn,input,autoInput,index){
btn.onclick=async()=>{
if(phase==="betting"){
let amt=parseFloat(input.value);
if(!amt || amt<=0 || balance<amt) return;

balance-=amt;
await safeUpdate();

if(index===1){bet1=amt;active1=true;auto1=parseFloat(autoInput.value)||0;}
else{bet2=amt;active2=true;auto2=parseFloat(autoInput.value)||0;}

btn.innerText="Hazır";
btn.classList.add("cancel");
updateBetUI();
}
else if(phase==="flying"){
cashout(index);
}
};
}

const btn1=document.getElementById("btn1");
const btn2=document.getElementById("btn2");

bet(btn1,document.getElementById("bet1"),document.getElementById("auto1"),1);
bet(btn2,document.getElementById("bet2"),document.getElementById("auto2"),2);

startRound();

</script>
</body>
</html>

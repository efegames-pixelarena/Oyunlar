<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,
initial-scale=1,
maximum-scale=1,
minimum-scale=1,
user-scalable=no">
<title>SkyCrash</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
touch-action:manipulation;
}

html,body{
height:100%;
overflow:hidden;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:#070b18;
color:white;
}

input{font-size:16px;}

.top-bar{
position:fixed;
top:0;
width:100%;
height:55px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 12px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
z-index:100;
}

.right-menu{display:flex;gap:8px;}

.nav-box{
padding:6px 12px;
border-radius:16px;
font-weight:700;
font-size:13px;
}

.balance-box{background:#273c8f;}
.bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00);color:#000;}

.history{
position:absolute;
top:55px;
width:100%;
height:42px;
display:flex;
align-items:center;
gap:8px;
padding:0 12px;
overflow-x:auto;
background:#16245c;
}

.history span{
padding:5px 12px;
border-radius:14px;
font-size:12px;
font-weight:800;
white-space:nowrap;
}

.main{
position:absolute;
top:97px;
bottom:150px;
width:100%;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
}

canvas{
position:absolute;
width:100%;
height:100%;
left:0;
top:0;
}

.multiplier{
position:relative;
font-size:65px;
font-weight:bold;
color:#00eaff;
z-index:2;
}

.bottom{
position:absolute;
bottom:0;
width:100%;
height:150px;
background:#121833;
display:flex;
justify-content:center;
align-items:center;
gap:15px;
}

.betBox{
background:#1a2248;
padding:12px;
border-radius:10px;
width:45%;
max-width:200px;
display:flex;
flex-direction:column;
gap:6px;
}

.betBox input{
padding:8px;
border:none;
border-radius:6px;
text-align:center;
font-weight:bold;
}

.betBox button{
padding:10px;
border:none;
border-radius:6px;
font-weight:bold;
cursor:pointer;
background:#6c5ce7;
color:white;
transition:0.2s;
}

.betBox button:active{
transform:scale(0.97);
}

.cancel{background:#ff2a4d !important;}
.cashout{background:#00c853 !important;}
</style>
</head>
<body>

<div class="top-bar">
<div>SkyCrash</div>
<div class="right-menu">
<div class="nav-box balance-box">
Bakiye: <span id="balance">0</span>₺
</div>
<div class="nav-box bet-box">
Aktif: <span id="bet">0</span>₺
</div>
</div>
</div>

<div class="history" id="history"></div>

<div class="main">
<canvas id="graph"></canvas>
<div class="multiplier" id="multiplier">5 saniye</div>
</div>

<div class="bottom">
<div class="betBox">
<input type="number" id="bet1" value="100">
<input type="number" id="auto1" placeholder="Auto X">
<button id="btn1">Bahis Yap</button>
</div>

<div class="betBox">
<input type="number" id="bet2" value="200">
<input type="number" id="auto2" placeholder="Auto X">
<button id="btn2">Bahis Yap</button>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,onSnapshot,updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let userRef=null;
let balance=0;

onAuthStateChanged(auth,user=>{
if(user){
userRef=doc(db,"users",user.uid);
onSnapshot(userRef,snap=>{
if(snap.exists()){
balance=snap.data().balance||0;
updateUI();
}
});
}
});

let phase="betting";
let multiplier=1;
let crashPoint=0;
let animationId;
let activeBet1=0;
let activeBet2=0;

const canvas=document.getElementById("graph");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=canvas.offsetWidth;
canvas.height=canvas.offsetHeight;
}
window.addEventListener("resize",resize);
resize();

function drawGraph(){
ctx.clearRect(0,0,canvas.width,canvas.height);
let progress=Math.min(multiplier/10,1);
let x=progress*canvas.width;
let y=canvas.height-(Math.log(multiplier+1)/Math.log(11))*canvas.height;

ctx.beginPath();
ctx.moveTo(0,canvas.height);
ctx.lineTo(x,y);
ctx.strokeStyle=phase==="crashed"?"#ff2a4d":"#b366ff";
ctx.lineWidth=4;
ctx.stroke();
}

function animate(){
multiplier+=0.002 + multiplier*0.0006; // DAHA YAVAŞ

document.getElementById("multiplier").innerText=multiplier.toFixed(2)+"x";
drawGraph();

updateUI(); // canlı kazanç güncelle

if(multiplier>=crashPoint){
crash();
return;
}

animationId=requestAnimationFrame(animate);
}

function startFlight(){
phase="flying";
multiplier=1;
crashPoint=1.5+Math.random()*4;
animationId=requestAnimationFrame(animate);
updateUI();
}

function crash(){
phase="crashed";
cancelAnimationFrame(animationId);
addHistory(multiplier);

activeBet1=0;
activeBet2=0;
updateUI();

setTimeout(startCountdown,3000);
}

function startCountdown(){
phase="betting";
let count=5;
document.getElementById("multiplier").innerText=count+" saniye";

let interval=setInterval(()=>{
count--;
if(count<=0){
clearInterval(interval);
startFlight();
}else{
document.getElementById("multiplier").innerText=count+" saniye";
}
},1000);

updateUI();
}

function addHistory(val){
let span=document.createElement("span");
span.innerText=val.toFixed(2)+"x";
span.style.background=val<2?"#ff2a4d":"#00c853";
document.getElementById("history").prepend(span);
}

function updateUI(){
document.getElementById("balance").innerText=balance;
document.getElementById("bet").innerText=activeBet1+activeBet2;

updateButton("btn1",activeBet1);
updateButton("btn2",activeBet2);
}

function updateButton(id,bet){
let btn=document.getElementById(id);

if(phase==="betting" && bet===0){
btn.innerText="Bahis Yap";
btn.className="";
}
else if(phase==="betting" && bet>0){
btn.innerText="İptal";
btn.className="cancel";
}
else if(phase==="flying" && bet>0){
let live=Math.floor(bet*multiplier);
btn.innerText="Çek (₺"+live+")";
btn.className="cashout";
}
else{
btn.innerText="Bahis Yap";
btn.className="";
}
}

async function handleBet(box){
if(phase!=="betting" && phase!=="flying") return;

let amount=parseInt(document.getElementById("bet"+box).value);
let active=box===1?activeBet1:activeBet2;

if(phase==="betting" && active===0){
if(balance>=amount){
balance-=amount;
await updateDoc(userRef,{balance});
if(box===1) activeBet1=amount;
else activeBet2=amount;
}
}
else if(phase==="betting" && active>0){
balance+=active;
await updateDoc(userRef,{balance});
if(box===1) activeBet1=0;
else activeBet2=0;
}
else if(phase==="flying" && active>0){
let win=Math.floor(active*multiplier);
balance+=win;
await updateDoc(userRef,{balance});
if(box===1) activeBet1=0;
else activeBet2=0;
}

updateUI();
}

document.getElementById("btn1").onclick=()=>handleBet(1);
document.getElementById("btn2").onclick=()=>handleBet(2);

updateUI();
startCountdown();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>SkyCrash: Global Multiplayer Pro</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;touch-action:manipulation;}
    html,body{height:100%;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;background:#03050a;color:white;}
    .top-bar{position:fixed;top:0;width:100%;height:60px;display:flex;align-items:center;justify-content:space-between;padding:0 12px;background:rgba(10,15,30,0.9);backdrop-filter:blur(10px);border-bottom:1px solid #1e2642;z-index:100;}
    .brand{font-size:16px;font-weight:900;background:linear-gradient(90deg,#4fd1ff,#fff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .nav-box{padding:6px 10px;border-radius:10px;font-weight:700;font-size:11px;min-width:90px;text-align:center;background:#1a2248;border:1px solid #4fd1ff44;color:#4fd1ff;}
    .history{position:absolute;top:60px;width:100%;height:38px;display:flex;align-items:center;gap:6px;padding:0 10px;overflow-x:auto;background:rgba(13,19,38,0.8);scrollbar-width:none;z-index:50;}
    .history span{padding:3px 8px;border-radius:6px;font-size:10px;font-weight:800;white-space:nowrap;}
    .main{position:absolute;top:0;bottom:180px;width:100%;overflow:hidden;}
    canvas{width:100%;height:100%;display:block;}
    .multiplier-overlay{position:absolute;top:45%;left:50%;transform:translate(-50%,-50%);pointer-events:none;text-align:center;z-index:10;}
    .multiplier{font-weight:900;line-height:1;}
    .multiplier.big{font-size:65px;color:#fff;text-shadow:0 0 30px rgba(79,209,255,0.8);}
    .multiplier.small{font-size:22px;color:#4fd1ff;}
    .multiplier.crashed{color:#ff2a4d !important;animation:shake 0.3s infinite;}
    @keyframes shake {0%{transform:translate(1px,1px)} 50%{transform:translate(-2px,-1px)} 100%{transform:translate(1px,1px)}}
    .bottom{position:absolute;bottom:0;width:100%;height:180px;background:#0a0f1e;display:flex;justify-content:center;align-items:center;gap:10px;padding:0 15px;border-top:1px solid #1e2642;z-index:100;}
    .betBox{background:#161d36;padding:12px;border-radius:15px;flex:1;max-width:190px;display:flex;flex-direction:column;gap:8px;box-shadow:0 4px 15px rgba(0,0,0,0.5);}
    .betBox input{padding:12px;border:1px solid #273c8f;border-radius:10px;text-align:center;font-weight:bold;font-size:16px;background:#050811;color:white;outline:none;}
    .betBox button{padding:14px;border:none;border-radius:10px;font-weight:800;font-size:14px;cursor:pointer;background:#5743d6;color:white;transition:0.2s;}
    .betBox button:active{transform:scale(0.95);}
    .betBox button:disabled{opacity:0.3;pointer-events:none;}
    .cancel{background:#d63031 !important;}
    .cashout{background:#00b894 !important;}
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">SKYCRASH GLOBAL</div>
    <div class="nav-box">₺<span id="balance">0</span></div>
</div>

<div class="history" id="history"></div>

<div class="main">
    <canvas id="graph"></canvas>
    <div class="multiplier-overlay">
        <div class="multiplier small" id="multiplier">BAĞLANILIYOR...</div>
    </div>
</div>

<div class="bottom">
    <div class="betBox">
        <input type="number" id="betInput1" value="100">
        <button id="btn1">BAHİS YAP</button>
    </div>
    <div class="betBox">
        <input type="number" id="betInput2" value="200">
        <button id="btn2">BAHİS YAP</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc, increment, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain:"emirhan-site.firebaseapp.com",
    projectId:"emirhan-site",
    storageBucket:"emirhan-site.firebasestorage.app",
    messagingSenderId:"668871888390",
    appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- iOS SES MOTORU ---
let audioCtx = null;
const playSfx = (type) => {
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if(audioCtx.state === 'suspended') audioCtx.resume();
    const now = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.connect(g); g.connect(audioCtx.destination);
    if(type==='bet') { osc.frequency.setValueAtTime(440, now); g.gain.setValueAtTime(0.1, now); osc.start(); osc.stop(now+0.1); }
    if(type==='cash') { osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(1500, now+0.2); g.gain.setValueAtTime(0.1, now); osc.start(); osc.stop(now+0.3); }
    if(type==='crash') { osc.type='sawtooth'; osc.frequency.setValueAtTime(120, now); osc.frequency.linearRampToValueAtTime(40, now+0.4); g.gain.setValueAtTime(0.2, now); osc.start(); osc.stop(now+0.4); }
};

// --- DEĞİŞKENLER & CANVAS ---
let userRef = null, balance = 0, currentMultiplier = 1, gamePhase = "waiting", lastUpdate = 0;
let activeBet1 = 0, activeBet2 = 0;

const canvas = document.getElementById("graph");
const ctx = canvas.getContext("2d");
function resize() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
window.addEventListener("resize", resize); resize();

let stars = Array.from({length: 80}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2 }));

function render() {
    ctx.fillStyle = "#03050a"; ctx.fillRect(0,0,canvas.width,canvas.height);
    let speed = (gamePhase === "flying") ? (currentMultiplier * 2) : 0.5;
    ctx.fillStyle = "#fff";
    stars.forEach(s => {
        ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
        s.x -= speed * 0.6; s.y += speed * 0.4;
        if(s.x < 0) s.x = canvas.width; if(s.y > canvas.height) s.y = 0;
    });
    if(gamePhase === "flying") {
        const prog = Math.min(1, (currentMultiplier - 1) / 15);
        const px = 60 + (canvas.width - 120) * prog;
        const py = (canvas.height - 60) - (canvas.height - 200) * Math.pow(prog, 0.6);
        ctx.shadowBlur = 20; ctx.shadowColor = "#4fd1ff"; ctx.fillStyle = "#fff";
        ctx.beginPath(); ctx.arc(px, py, 6, 0, Math.PI*2); ctx.fill(); ctx.shadowBlur = 0;
    }
    requestAnimationFrame(render);
}
render();

// --- MULTIPLAYER DÖNGÜSÜ (ADMIN BOT) ---
async function startAutoLoop() {
    const gRef = doc(db, "games", "current");
    while(true) {
        // Bahis Süreci
        await updateDoc(gRef, { phase: "betting", multiplier: 1, countdown: 6, lastActive: Date.now() });
        for(let i=5; i>=0; i--) { await new Promise(r=>setTimeout(r,1000)); await updateDoc(gRef, { countdown: i }); }
        
        // Uçuş Süreci
        let crashAt = 1.01 + (Math.random() * (Math.random() < 0.15 ? 1.5 : 8));
        let m = 1.0;
        await updateDoc(gRef, { phase: "flying", multiplier: 1 });
        while(m < crashAt) {
            m += (m * 0.04); // Yükseliş hızı katsayısı
            await updateDoc(gRef, { multiplier: m });
            await new Promise(r=>setTimeout(r, 150));
        }
        
        // Patlama
        await updateDoc(gRef, { phase: "crashed", multiplier: m });
        await new Promise(r=>setTimeout(r, 3500));
    }
}

// --- ANA SİSTEM ---
onAuthStateChanged(auth, user => {
    if(user) {
        userRef = doc(db, "users", user.uid);
        onSnapshot(userRef, snap => { if(snap.exists()) { balance = snap.data().balance || 0; document.getElementById("balance").innerText = balance.toLocaleString('tr-TR'); }});

        const gameDoc = doc(db, "games", "current");
        onSnapshot(gameDoc, async snap => {
            if(!snap.exists()) {
                await setDoc(gameDoc, { phase: "betting", multiplier: 1, countdown: 5, lastActive: Date.now() });
                startAutoLoop();
                return;
            }
            
            const data = snap.data();
            const oldPhase = gamePhase;
            gamePhase = data.phase;
            currentMultiplier = data.multiplier;

            // Eğer sistem uzun süre aktif değilse döngüyü canlandır
            if(Date.now() - data.lastActive > 15000) { startAutoLoop(); }

            const mEl = document.getElementById("multiplier");
            if(gamePhase === "betting") {
                mEl.className = "multiplier small";
                mEl.innerText = `UÇUŞA ${data.countdown}s`;
            } else if(gamePhase === "flying") {
                mEl.className = "multiplier big";
                mEl.innerText = currentMultiplier.toFixed(2) + "x";
            } else if(gamePhase === "crashed") {
                if(oldPhase !== "crashed") { playSfx('crash'); addHistory(currentMultiplier); activeBet1 = 0; activeBet2 = 0; }
                mEl.className = "multiplier big crashed";
                mEl.innerText = currentMultiplier.toFixed(2) + "x\nPATLADI!";
            }
            updateButtons();
        });
    }
});

function addHistory(val) {
    const span = document.createElement("span");
    span.innerText = val.toFixed(2) + "x";
    span.style.background = val < 2 ? "#ff2a4d" : "#00b894";
    const h = document.getElementById("history");
    h.prepend(span); if(h.children.length > 20) h.lastChild.remove();
}

async function handleBet(box) {
    playSfx('bet'); // iOS ses tetikleyici
    if(!userRef) return;
    let input = document.getElementById("betInput"+box);
    let amount = Math.floor(parseInt(input.value)) || 0;
    let currentActive = box === 1 ? activeBet1 : activeBet2;

    if(gamePhase === "betting" && currentActive === 0 && balance >= amount && amount > 0) {
        await updateDoc(userRef, { balance: increment(-amount) });
        if(box === 1) activeBet1 = amount; else activeBet2 = amount;
    } 
    else if(gamePhase === "betting" && currentActive > 0) {
        await updateDoc(userRef, { balance: increment(currentActive) });
        if(box === 1) activeBet1 = 0; else activeBet2 = 0;
    }
    else if(gamePhase === "flying" && currentActive > 0) {
        let win = Math.floor(currentActive * currentMultiplier);
        await updateDoc(userRef, { balance: increment(win) });
        if(box === 1) activeBet1 = 0; else activeBet2 = 0;
        playSfx('cash');
    }
    updateButtons();
}

function updateButtons() {
    const u = (id, active) => {
        const b = document.getElementById(id);
        if(gamePhase === "betting") {
            b.disabled = false;
            b.innerText = active > 0 ? "İPTAL" : "BAHİS YAP";
            b.className = active > 0 ? "cancel" : "";
        } else if (gamePhase === "flying" && active > 0) {
            b.disabled = false;
            b.innerText = `BOZDUR (₺${Math.floor(active * currentMultiplier)})`;
            b.className = "cashout";
        } else {
            b.disabled = true;
            b.innerText = "BEKLENİYOR";
            b.className = "";
        }
    };
    u("btn1", activeBet1); u("btn2", activeBet2);
}

document.getElementById("btn1").onclick = () => handleBet(1);
document.getElementById("btn2").onclick = () => handleBet(2);
</script>
</body>
</html>

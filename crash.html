<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crash Game</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
    background:#0f1c26;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
}
.header{
    width:100%;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#122534;
}
.balance{
    background:linear-gradient(135deg,#ff7b00,#ff3d3d);
    padding:10px 20px;
    border-radius:12px;
    font-weight:bold;
}
.history{
    display:flex;
    gap:8px;
    overflow-x:auto;
    padding:10px;
    width:100%;
}
.pill{
    padding:6px 12px;
    border-radius:20px;
    font-weight:bold;
    font-size:14px;
    white-space:nowrap;
}
.low{background:#1e3a5f;color:#3ea6ff}
.mid{background:#35255c;color:#b366ff}
.high{background:#5c1f1f;color:#ff5c5c}

.game-area{
    width:95%;
    max-width:900px;
    background:#1a1f27;
    margin-top:10px;
    border-radius:16px;
    padding:20px;
    position:relative;
}
#multiplier{
    font-size:60px;
    text-align:center;
    margin-bottom:10px;
}
.status{
    text-align:center;
    margin-bottom:10px;
}
canvas{
    width:100%;
    height:300px;
    background:#141a20;
    border-radius:12px;
}
.controls{
    margin-top:20px;
    display:flex;
    gap:20px;
    flex-wrap:wrap;
}
.bet-box{
    background:#1c232c;
    padding:15px;
    border-radius:12px;
    flex:1;
    min-width:250px;
}
.bet-box input{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    margin-bottom:10px;
}
.btn{
    padding:10px;
    width:100%;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}
.bet-btn{
    background:#2e3a48;
    color:#fff;
}
.cashout-btn{
    background:#00c853;
    color:#fff;
}
.crashed{
    color:#ff3d3d;
}
.running{
    color:#00e5ff;
}
.network{
    position:absolute;
    top:15px;
    right:20px;
    font-size:14px;
}
.dot{
    height:10px;
    width:10px;
    background:#00ff6a;
    border-radius:50%;
    display:inline-block;
    margin-right:5px;
}
</style>
</head>

<body>

<div class="header">
    <div>CRASH GAME</div>
    <div class="balance">Bakiye: ₺<span id="balance">1000</span></div>
</div>

<div class="history" id="history"></div>

<div class="game-area">
    <div class="network"><span class="dot"></span>Network Status</div>
    <div id="multiplier">1.00x</div>
    <div class="status running" id="status">Bekleniyor...</div>
    <canvas id="chart"></canvas>

    <div class="controls">
        <div class="bet-box">
            <input type="number" id="betAmount" value="10">
            <button class="btn bet-btn" onclick="placeBet()">BAHİS YAP</button>
            <button class="btn cashout-btn" onclick="cashout()">CASHOUT</button>
            <br><br>
            Auto Cashout: <input type="number" id="autoCash" value="2">
        </div>
    </div>
</div>

<script>
let balance = 1000;
let multiplier = 1;
let crashPoint = 0;
let running = false;
let betPlaced = false;
let betAmount = 0;
let autoCash = 0;
let ctx = document.getElementById("chart").getContext("2d");
let x = 0;

function randomCrash(){
    let r = Math.random();
    return (1/(1-r)).toFixed(2);
}

function startGame(){
    multiplier = 1;
    x = 0;
    crashPoint = randomCrash();
    running = true;
    betPlaced = false;
    document.getElementById("status").innerText="Oyun Başladı";
    document.getElementById("status").className="status running";
    drawLoop();
}

function drawLoop(){
    if(!running) return;

    multiplier += 0.01;
    x += 2;

    document.getElementById("multiplier").innerText = multiplier.toFixed(2)+"x";

    ctx.fillStyle="#141a20";
    ctx.fillRect(0,0,900,300);

    ctx.beginPath();
    ctx.moveTo(0,300);
    ctx.lineTo(x,300-multiplier*20);
    ctx.strokeStyle="#00e5ff";
    ctx.lineWidth=3;
    ctx.stroke();

    if(betPlaced && multiplier>=autoCash && autoCash>0){
        cashout();
    }

    if(multiplier>=crashPoint){
        running=false;
        document.getElementById("status").innerText="CRASHED at "+crashPoint+"x";
        document.getElementById("status").className="status crashed";
        addHistory(crashPoint);
        setTimeout(startGame,3000);
        return;
    }

    requestAnimationFrame(drawLoop);
}

function placeBet(){
    if(running) return alert("Round başladı!");
    betAmount = parseFloat(document.getElementById("betAmount").value);
    autoCash = parseFloat(document.getElementById("autoCash").value);
    if(balance>=betAmount){
        balance -= betAmount;
        document.getElementById("balance").innerText=balance.toFixed(2);
        betPlaced=true;
    }
}

function cashout(){
    if(!running || !betPlaced) return;
    let win = betAmount*multiplier;
    balance += win;
    document.getElementById("balance").innerText=balance.toFixed(2);
    betPlaced=false;
}

function addHistory(value){
    let div=document.createElement("div");
    div.classList.add("pill");
    if(value<2) div.classList.add("low");
    else if(value<5) div.classList.add("mid");
    else div.classList.add("high");
    div.innerText=value+"x";
    document.getElementById("history").prepend(div);
}

setTimeout(startGame,2000);
</script>

</body>
</html>

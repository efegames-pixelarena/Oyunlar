<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkyCrash</title>

<style>
/* TASARIMINA DOKUNMADIM */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
html,body{height:100%;overflow:hidden;background:#070b18;}
body{display:flex;flex-direction:column;height:100dvh;}

.top{
height:90px;
background:linear-gradient(180deg,#1b2247,#0e1330);
display:flex;
justify-content:space-between;
align-items:flex-start;
padding:15px 20px 0 20px;
border-bottom:1px solid #2a356b;
position:relative;
}

.logo{font-size:20px;font-weight:bold;color:#fff;letter-spacing:2px;}

.historyBar{
position:absolute;
bottom:8px;
left:0;
width:100%;
display:flex;
gap:10px;
padding:0 15px;
font-size:13px;
}

.historyItem{
padding:3px 8px;
border-radius:10px;
background:rgba(0,255,200,0.1);
color:#00eaff;
}

.historyCrash{
background:rgba(255,0,60,0.2);
color:#ff2a4d;
}

.main{flex:1;position:relative;overflow:hidden;}

.graphArea{
width:100%;
height:100%;
position:relative;
background:radial-gradient(circle at center,#16204a,#070b18 70%);
}

.multiplier{
position:absolute;
top:45%;
left:50%;
transform:translate(-50%,-50%);
font-size:70px;
font-weight:bold;
color:#00eaff;
text-shadow:0 0 25px #00eaff;
}

.bottom{
height:130px;
background:#121833;
display:flex;
justify-content:center;
align-items:center;
gap:15px;
}

.betBox{
background:#1a2248;
padding:12px;
border-radius:10px;
width:45%;
max-width:200px;
display:flex;
flex-direction:column;
gap:6px;
}

.betBox input{
padding:8px;
border:none;
border-radius:6px;
text-align:center;
font-weight:bold;
}

.betBox button{
padding:10px;
border:none;
border-radius:6px;
font-weight:bold;
cursor:pointer;
background:#6c5ce7;
color:white;
}

.cancel{background:#ff2a4d !important;}
.cashout{background:#00eaff !important;color:#000 !important;}
</style>
</head>
<body>

<div class="top">
<div class="logo">SKYCRASH</div>
<div class="historyBar" id="historyBar"></div>
</div>

<div class="main">
<div class="graphArea">
<div class="multiplier" id="multiplier">1.00x</div>
</div>
</div>

<div class="bottom">
<div class="betBox">
<input type="number" id="bet1" value="100">
<button id="btn1">Bahis Yap</button>
</div>
<div class="betBox">
<input type="number" id="bet2" value="200">
<button id="btn2">Bahis Yap</button>
</div>
</div>

<script>
/* ========================= */
/*      CRASH ENGINE         */
/* ========================= */

let phase="betting";
let multiplier=1;
let crashPoint=0;
let animation;

let bet1=0, bet2=0;
let active1=false, active2=false;
let cashed1=false, cashed2=false;
let win1=0, win2=0;

let history=[];

function addHistory(x){
history.unshift(x.toFixed(2));
if(history.length>12) history.pop();
const bar=document.getElementById("historyBar");
bar.innerHTML="";
history.forEach(v=>{
let s=document.createElement("span");
s.className="historyItem";
if(v<2) s.classList.add("historyCrash");
s.innerText=v+"x";
bar.appendChild(s);
});
}

function startCountdown(){
phase="betting";
multiplier=1;
document.getElementById("multiplier").innerText="1.00x";

setTimeout(startFlight,5000);
}

function startFlight(){
phase="flying";
crashPoint=(1/(1-Math.random()))*0.97;
animate();
}

function animate(){
multiplier+=0.01*multiplier;
document.getElementById("multiplier").innerText=multiplier.toFixed(2)+"x";

if(active1 && !cashed1){
win1=bet1*multiplier;
document.getElementById("btn1").innerText="Çek ("+win1.toFixed(2)+")";
}

if(active2 && !cashed2){
win2=bet2*multiplier;
document.getElementById("btn2").innerText="Çek ("+win2.toFixed(2)+")";
}

if(multiplier>=crashPoint){
triggerCrash();
return;
}

animation=requestAnimationFrame(animate);
}

function triggerCrash(){
cancelAnimationFrame(animation);
phase="crashed";
addHistory(multiplier);

active1=false;
active2=false;

setTimeout(startCountdown,2000);
}

/* ========================= */
/*        BET LOGIC          */
/* ========================= */

async function handleBet(btnId,inputId,index){
const btn=document.getElementById(btnId);
const input=document.getElementById(inputId);

btn.onclick=async function(){

if(phase==="betting"){

let amount=parseFloat(input.value);
if(amount<=0) return;

let ok = await window.oynaVeBakiyedenDus(amount);
if(!ok) return;

if(index===1){ bet1=amount; active1=true; }
else{ bet2=amount; active2=true; }

btn.innerText="İptal Et";
btn.classList.add("cancel");
}

else if(phase==="flying"){

if(index===1 && active1 && !cashed1){
await window.bakiyeArttir(win1);
cashed1=true;
active1=false;
btn.disabled=true;
}

if(index===2 && active2 && !cashed2){
await window.bakiyeArttir(win2);
cashed2=true;
active2=false;
btn.disabled=true;
}

}

};
}

handleBet("btn1","bet1",1);
handleBet("btn2","bet2",2);

startCountdown();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkyCrash V1</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
html,body{height:100%;overflow:hidden;background:#070b18;}
body{display:flex;flex-direction:column;height:100dvh;}

.top{
height:90px;
background:linear-gradient(180deg,#1b2247,#0e1330);
display:flex;
justify-content:space-between;
align-items:flex-start;
padding:15px 20px 0 20px;
border-bottom:1px solid #2a356b;
position:relative;
}

.logo{font-size:20px;font-weight:bold;color:#fff;letter-spacing:2px;}

.balanceBox{
background:rgba(255,255,255,0.05);
padding:6px 14px;
border-radius:20px;
border:1px solid rgba(0,255,255,0.3);
color:#00eaff;
font-weight:bold;
box-shadow:0 0 12px rgba(0,255,255,0.5);
}

.historyBar{
position:absolute;
bottom:8px;
left:0;
width:100%;
display:flex;
gap:10px;
padding:0 15px;
font-size:13px;
}

.historyItem{
padding:3px 8px;
border-radius:10px;
background:rgba(0,255,200,0.1);
color:#00eaff;
}

.historyCrash{
background:rgba(255,0,60,0.2);
color:#ff2a4d;
}

.main{flex:1;position:relative;overflow:hidden;}

.graphArea{
width:100%;
height:100%;
position:relative;
background:radial-gradient(circle at center,#16204a,#070b18 70%);
}

.multiplier{
position:absolute;
top:45%;
left:50%;
transform:translate(-50%,-50%);
font-size:70px;
font-weight:bold;
color:#00eaff;
text-shadow:0 0 25px #00eaff;
}

.plane{
position:absolute;
width:40px;
height:40px;
fill:#00eaff;
}

.fakeLiveBar{
position:absolute;
bottom:15px;
left:0;
width:100%;
display:flex;
justify-content:center;
pointer-events:none;
}

.fakeTrack{
display:flex;
gap:10px;
overflow:hidden;
max-width:90%;
}

.fakeItem{
background:rgba(0,255,200,0.12);
color:#00ffcc;
padding:6px 12px;
border-radius:20px;
white-space:nowrap;
animation:fadeIn 0.25s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(5px)}
to{opacity:1;transform:translateY(0)}
}

.bottom{
height:130px;
background:#121833;
display:flex;
justify-content:center;
align-items:center;
gap:15px;
}

.betBox{
background:#1a2248;
padding:12px;
border-radius:10px;
width:45%;
max-width:200px;
display:flex;
flex-direction:column;
gap:6px;
}

.betBox input{
padding:8px;
border:none;
border-radius:6px;
text-align:center;
font-weight:bold;
}

.betBox button{
padding:10px;
border:none;
border-radius:6px;
font-weight:bold;
cursor:pointer;
background:#6c5ce7;
color:white;
}

.cancel{background:#ff2a4d !important;}
.cashout{background:#00eaff !important;color:#000 !important;}

.crashScreen{
position:absolute;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:20;
opacity:0;
pointer-events:none;
transition:0.3s;
}

.crashScreen.active{
opacity:1;
pointer-events:auto;
}

.crashTitle{color:white;font-size:28px;margin-bottom:15px;}
.crashValue{color:#ff0000;font-size:90px;font-weight:bold;}
.countdown{margin-top:20px;color:white;font-size:22px;}
</style>
</head>
<body>

<div class="top">
<div class="logo">SKYCRASH</div>
<div class="balanceBox">Bakiye: <span id="balance">0</span> TRY</div>
<div class="historyBar" id="historyBar"></div>
</div>

<div class="main">
<div class="graphArea">
<div class="multiplier" id="multiplier">1.00x</div>

<svg class="plane" id="plane" viewBox="0 0 24 24">
<path d="M2 16l20-5-20-5v4l15 1-15 1z"/>
</svg>

<div class="fakeLiveBar">
<div class="fakeTrack" id="fakeTrack"></div>
</div>

</div>

<div class="crashScreen" id="crashScreen">
<div class="crashTitle">CRASH!</div>
<div class="crashValue" id="crashValue">2.00x</div>
<div class="countdown" id="countdown"></div>
</div>
</div>

<div class="bottom">
<div class="betBox">
<input type="number" id="bet1" value="100">
<button id="btn1">Bahis Yap</button>
</div>
<div class="betBox">
<input type="number" id="bet2" value="200">
<button id="btn2">Bahis Yap</button>
</div>
</div>

  measurementId: "G-96ZVZX3DWH"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser=null;
let balance=0;

function updateBalance(){
document.getElementById("balance").innerText=balance.toFixed(2);
if(currentUser){
updateDoc(doc(db,"users",currentUser.uid),{balance:balance});
}
}

onAuthStateChanged(auth,(user)=>{
if(user){
currentUser=user;
onSnapshot(doc(db,"users",user.uid),(snap)=>{
if(snap.exists()){
balance=snap.data().balance;
document.getElementById("balance").innerText=balance.toFixed(2);
}
});
}
});
</script>

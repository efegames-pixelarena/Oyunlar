<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>SkyCrash Pro Max</title>

<style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;touch-action:manipulation;}
    html,body{height:100%;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;background:#050811;color:white;}

    /* Üst Bar Düzenlemesi - Taşma Yapmaz */
    .top-bar{
        position:fixed;top:0;width:100%;height:60px;
        display:flex;align-items:center;justify-content:space-between;
        padding:0 12px; background: #0a0f1e;
        border-bottom: 1px solid #1e2642; z-index:100;
    }

    .brand{
        font-size:16px;font-weight:900; background:linear-gradient(90deg,#4fd1ff,#fff);
        -webkit-background-clip:text; -webkit-text-fill-color:transparent;
        white-space: nowrap; flex-shrink: 0; margin-right: 5px;
    }

    .right-menu{display:flex;gap:6px; flex-shrink: 1; overflow: hidden;}
    .nav-box{
        padding:6px 10px; border-radius:10px; font-weight:700; font-size:11px; 
        min-width: 80px; text-align:center; white-space: nowrap;
    }
    .balance-box{background:#1a2248; border: 1px solid #4fd1ff44; color: #4fd1ff;}
    .bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00); color:#000;}

    .history{
        position:absolute;top:60px;width:100%;height:38px;
        display:flex;align-items:center;gap:6px;
        padding:0 10px;overflow-x:auto;background:#0d1326;
        scrollbar-width: none;
    }
    .history::-webkit-scrollbar {display: none;}
    .history span{padding:3px 8px; border-radius:6px; font-size:10px; font-weight:800; white-space:nowrap;}

    .main{position:absolute;top:98px;bottom:180px;width:100%;overflow:hidden;}
    canvas{width:100%; height:100%; display: block;}

    .multiplier-overlay{
        position:absolute; top:40%; left:50%; transform:translate(-50%,-50%);
        pointer-events:none; text-align:center; z-index:10;
    }
    .multiplier{font-weight:900; line-height: 1;}
    .multiplier.big{font-size:60px; color:#fff; text-shadow: 0 0 30px rgba(79,209,255,0.6);}
    .multiplier.small{font-size:20px; color:#4fd1ff;}
    .multiplier.crashed{color:#ff2a4d !important;}

    .bottom{
        position:absolute;bottom:0;width:100%;height:180px;
        background:#0d1326; display:flex; justify-content:center; align-items:center; gap:10px; padding:0 15px;
        border-top: 1px solid #1e2642;
    }

    .betBox{
        background:#161d36; padding:12px; border-radius:12px;
        flex:1; max-width:180px; display:flex; flex-direction:column; gap:8px;
    }

    .betBox input{
        padding:10px; border:1px solid #273c8f; border-radius:8px;
        text-align:center; font-weight:bold; font-size:15px; background:#050811; color:white; outline:none;
    }

    .betBox button{
        padding:12px; border:none; border-radius:8px; font-weight:800;
        font-size:13px; cursor:pointer; background:#5743d6; color:white;
        transition: 0.2s;
    }
    
    .betBox button:active{transform: scale(0.95);}
    .betBox button:disabled{opacity:0.4; pointer-events:none;}
    .cancel{background:#d63031 !important;}
    .cashout{background:#00b894 !important;}
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">SKYCRASH</div>
    <div class="right-menu">
        <div class="nav-box balance-box">₺<span id="balance">0</span></div>
        <div class="nav-box bet-box">B: ₺<span id="bet">0</span></div>
    </div>
</div>

<div class="history" id="history"></div>

<div class="main">
    <canvas id="graph"></canvas>
    <div class="multiplier-overlay">
        <div class="multiplier small" id="multiplier">Yükleniyor...</div>
    </div>
</div>

<div class="bottom">
    <div class="betBox">
        <input type="number" id="betInput1" value="100">
        <button id="btn1">BAHİS</button>
    </div>
    <div class="betBox">
        <input type="number" id="betInput2" value="200">
        <button id="btn2">BAHİS</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain:"emirhan-site.firebaseapp.com",
    projectId:"emirhan-site",
    storageBucket:"emirhan-site.firebasestorage.app",
    messagingSenderId:"668871888390",
    appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- SES ---
let audioCtx = null;
function playSfx(type) {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const now = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.connect(g); g.connect(audioCtx.destination);
    if(type==='bet') { osc.frequency.setValueAtTime(400, now); g.gain.setValueAtTime(0.05, now); osc.start(); osc.stop(now+0.05); }
    if(type==='cash') { osc.frequency.setValueAtTime(600, now); osc.frequency.exponentialRampToValueAtTime(1000, now+0.1); g.gain.setValueAtTime(0.05, now); osc.start(); osc.stop(now+0.2); }
    if(type==='crash') { osc.type='square'; osc.frequency.setValueAtTime(100, now); g.gain.setValueAtTime(0.1, now); osc.start(); osc.stop(now+0.3); }
}

// --- DEĞİŞKENLER ---
let userRef = null, balance = 0, phase = "betting", multiplier = 1, crashPoint = 0;
let activeBet1 = 0, activeBet2 = 0, startTime = 0;

const multEl = document.getElementById("multiplier");
const balEl = document.getElementById("balance");
const betTotalEl = document.getElementById("bet");

// --- CANVAS & UÇAK ANİMASYONU ---
const canvas = document.getElementById("graph");
const ctx = canvas.getContext("2d");
function resize() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
window.addEventListener("resize", resize); resize();

let planeImg = new Image();
planeImg.src = 'https://i.ibb.co/3pXnJzG/plane.png'; // Alternatif uçak ikonu (bulunamazsa nokta çizer)

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    
    // Grid Çizimi
    ctx.strokeStyle = "rgba(79, 209, 255, 0.05)";
    ctx.lineWidth = 1;
    for(let i=0; i<canvas.width; i+=40) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke(); }
    for(let i=0; i<canvas.height; i+=40) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke(); }

    if(phase === "flying") {
        const progress = Math.min(1, (multiplier - 1) / 10);
        const x = 50 + (canvas.width - 100) * progress;
        const y = (canvas.height - 50) - (canvas.height - 150) * Math.pow(progress, 0.5);

        // Yol Çizgisi
        ctx.beginPath();
        ctx.strokeStyle = "#4fd1ff";
        ctx.lineWidth = 4;
        ctx.moveTo(50, canvas.height - 50);
        ctx.quadraticCurveTo(canvas.width/2, canvas.height - 50, x, y);
        ctx.stroke();

        // Uçak veya Işık
        ctx.fillStyle = "#fff";
        ctx.shadowBlur = 15; ctx.shadowColor = "#4fd1ff";
        ctx.beginPath();
        ctx.arc(x, y, 6, 0, Math.PI*2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }
    requestAnimationFrame(draw);
}
draw();

// --- MULTIPLAYER MANTIĞI (Sync Time) ---
onAuthStateChanged(auth, user => {
    if(user) {
        userRef = doc(db, "users", user.uid);
        onSnapshot(userRef, snap => {
            if(snap.exists()) {
                balance = snap.data().balance || 0;
                balEl.innerText = balance.toLocaleString('tr-TR');
            }
        });
        startCountdown();
    }
});

function updateMultiplier() {
    if(phase !== "flying") return;
    const elapsed = (Date.now() - startTime) / 1000;
    // Formül: Hız biraz daha arttırıldı
    multiplier = Math.pow(1.09, elapsed); 
    
    if(multiplier >= crashPoint) {
        doCrash();
    } else {
        multEl.className = "multiplier big";
        multEl.innerText = multiplier.toFixed(2) + "x";
        updateButtons();
        requestAnimationFrame(updateMultiplier);
    }
}

function startCountdown() {
    phase = "betting";
    multiplier = 1;
    let sec = 5;
    multEl.className = "multiplier small";
    updateButtons();

    let timer = setInterval(() => {
        multEl.innerText = `UÇUŞA ${sec} SN`;
        if(sec <= 0) {
            clearInterval(timer);
            phase = "flying";
            startTime = Date.now();
            // 1.00x'ten başlayan adil crash hesabı
            crashPoint = 1.01 + Math.random() * (Math.random() < 0.2 ? 1 : 10);
            updateMultiplier();
        }
        sec--;
    }, 1000);
}

function doCrash() {
    phase = "crashed";
    playSfx('crash');
    multEl.className = "multiplier big crashed";
    multEl.innerText = multiplier.toFixed(2) + "x\nPATLADI!";
    addHistory(multiplier);
    activeBet1 = 0; activeBet2 = 0;
    betTotalEl.innerText = "0";
    setTimeout(startCountdown, 3000);
}

function addHistory(val) {
    const span = document.createElement("span");
    span.innerText = val.toFixed(2) + "x";
    span.style.background = val < 2 ? "#ff2a4d" : "#00b894";
    const h = document.getElementById("history");
    h.prepend(span);
    if(h.children.length > 15) h.lastChild.remove();
}

// --- BAHİS ---
async function handleBet(box) {
    if(!userRef) return;
    let input = document.getElementById("betInput"+box);
    let amount = parseInt(input.value) || 0;
    let currentActive = box === 1 ? activeBet1 : activeBet2;

    if(phase === "betting" && currentActive === 0 && balance >= amount && amount > 0) {
        await updateDoc(userRef, { balance: increment(-amount) });
        if(box === 1) activeBet1 = amount; else activeBet2 = amount;
        playSfx('bet');
    } 
    else if(phase === "betting" && currentActive > 0) {
        await updateDoc(userRef, { balance: increment(currentActive) });
        if(box === 1) activeBet1 = 0; else activeBet2 = 0;
    }
    else if(phase === "flying" && currentActive > 0) {
        let win = Math.floor(currentActive * multiplier);
        await updateDoc(userRef, { balance: increment(win) });
        if(box === 1) activeBet1 = 0; else activeBet2 = 0;
        playSfx('cash');
    }
    betTotalEl.innerText = activeBet1 + activeBet2;
    updateButtons();
}

function updateButtons() {
    const u = (id, active) => {
        const b = document.getElementById(id);
        if(phase === "betting") {
            b.disabled = false;
            b.innerText = active > 0 ? "İPTAL" : "BAHİS";
            b.className = active > 0 ? "cancel" : "";
        } else if (phase === "flying" && active > 0) {
            b.disabled = false;
            b.innerText = `BOZDUR (₺${Math.floor(active * multiplier)})`;
            b.className = "cashout";
        } else {
            b.disabled = true;
            b.innerText = "BEKLENİYOR";
            b.className = "";
        }
    };
    u("btn1", activeBet1); u("btn2", activeBet2);
}

document.getElementById("btn1").onclick = () => handleBet(1);
document.getElementById("btn2").onclick = () => handleBet(2);
</script>
</body>
</html>

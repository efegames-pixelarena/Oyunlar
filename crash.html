<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>SkyCrash</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{height:100%;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;background:#070b18;color:white;}
input{font-size:16px;}

.top-bar{
position:fixed;top:0;width:100%;height:55px;
display:flex;align-items:center;justify-content:space-between;
padding:0 12px;background:linear-gradient(135deg,#1a2a6c,#16245c);
z-index:100;
}

.right-menu{display:flex;gap:8px;}
.nav-box{padding:6px 12px;border-radius:16px;font-weight:700;font-size:13px;}
.balance-box{background:#273c8f;}
.bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00);color:#000;}

.history{
position:absolute;top:55px;width:100%;height:42px;
display:flex;align-items:center;gap:8px;
padding:0 12px;overflow-x:auto;background:#16245c;
}

.history span{
padding:5px 12px;border-radius:14px;font-size:12px;font-weight:800;
white-space:nowrap;
}

.main{
position:absolute;top:97px;bottom:150px;width:100%;
display:flex;flex-direction:column;align-items:center;justify-content:center;
}

canvas{
position:absolute;
width:100%;
height:100%;
left:0;
top:0;
}

.multiplier{
position:relative;
font-size:65px;
font-weight:bold;
color:#00eaff;
z-index:2;
}

.status{
position:relative;
margin-top:10px;
font-size:16px;
font-weight:700;
color:#ff2a4d;
z-index:2;
}

.bottom{
position:absolute;bottom:0;width:100%;height:150px;
background:#121833;display:flex;justify-content:center;align-items:center;gap:15px;
}

.betBox{
background:#1a2248;padding:12px;border-radius:10px;width:45%;max-width:200px;
display:flex;flex-direction:column;gap:6px;
}

.betBox input{
padding:8px;border:none;border-radius:6px;text-align:center;font-weight:bold;
}

.betBox button{
padding:10px;border:none;border-radius:6px;font-weight:bold;cursor:pointer;
background:#6c5ce7;color:white;
}

.cancel{background:#ff2a4d !important;}
.cashout{background:#00c853 !important;}
</style>
</head>
<body>

<div class="top-bar">
<div>SkyCrash</div>
<div class="right-menu">
<div class="nav-box balance-box">Bakiye: <span id="balance">0</span>₺</div>
<div class="nav-box bet-box">Bahis: <span id="bet">0</span>₺</div>
</div>
</div>

<div class="history" id="history"></div>

<div class="main">
<canvas id="graph"></canvas>
<div class="multiplier" id="multiplier">1.00x</div>
<div class="status" id="status"></div>
</div>

<div class="bottom">
<div class="betBox">
<input type="number" id="bet1" value="100">
<input type="number" id="auto1" placeholder="Auto X">
<button id="btn1">Bahis Yap</button>
</div>
<div class="betBox">
<input type="number" id="bet2" value="200">
<input type="number" id="auto2" placeholder="Auto X">
<button id="btn2">Bahis Yap</button>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,onSnapshot,updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let userRef=null;
let balance=0;

onAuthStateChanged(auth,user=>{
if(user){
userRef=doc(db,"users",user.uid);
onSnapshot(userRef,snap=>{
if(snap.exists()){
balance=snap.data().balance||0;
document.getElementById("balance").innerText=balance;
}
});
}
});

let phase="betting";
let multiplier=1;
let crashPoint=0;
let animationId=null;
let startTime=0;

let bet1=0,bet2=0,active1=false,active2=false;

const canvas=document.getElementById("graph");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=canvas.offsetWidth;
canvas.height=canvas.offsetHeight;
}
window.addEventListener("resize",resize);
resize();

function drawGraph(x,y,crashed=false){
ctx.clearRect(0,0,canvas.width,canvas.height);

ctx.beginPath();
ctx.moveTo(0,canvas.height);
ctx.lineTo(x,y);
ctx.strokeStyle=crashed?"#ff2a4d":"#b366ff";
ctx.lineWidth=4;
ctx.stroke();

ctx.lineTo(x,canvas.height);
ctx.closePath();
ctx.fillStyle=crashed?"rgba(255,42,77,0.3)":"rgba(179,102,255,0.3)";
ctx.fill();

ctx.beginPath();
ctx.arc(x,y,8,0,Math.PI*2);
ctx.fillStyle=crashed?"#ff2a4d":"#b366ff";
ctx.fill();
}

function animate(now){
let elapsed=(now-startTime)/1000;

multiplier=1+(Math.exp(elapsed*0.35)-1); // yavaşlatıldı

let progress=Math.min(multiplier/crashPoint,1);
let x=progress*canvas.width;
let y=canvas.height-(Math.log(multiplier)/Math.log(crashPoint))*canvas.height;

document.getElementById("multiplier").innerText=multiplier.toFixed(2)+"x";

drawGraph(x,y,false);

if(active1){
let auto=parseFloat(document.getElementById("auto1").value);
if(auto && multiplier>=auto) cashout(1,bet1*multiplier);
}
if(active2){
let auto=parseFloat(document.getElementById("auto2").value);
if(auto && multiplier>=auto) cashout(2,bet2*multiplier);
}

if(multiplier>=crashPoint){
crash(x,y);
return;
}

animationId=requestAnimationFrame(animate);
}

function startFlight(){
phase="flying";
crashPoint=(1/(1-Math.random()))*0.99;
startTime=performance.now();
animationId=requestAnimationFrame(animate);
}

function crash(x,y){
phase="crashed";
cancelAnimationFrame(animationId);
multiplier=crashPoint;
document.getElementById("multiplier").innerText=crashPoint.toFixed(2)+"x";
drawGraph(x,y,true);
addHistory(crashPoint);
setTimeout(startRound,4000);
}

function startRound(){
phase="betting";
multiplier=1;
document.getElementById("multiplier").innerText="1.00x";
active1=false;
active2=false;
setTimeout(startFlight,3000);
}

function addHistory(val){
let span=document.createElement("span");
span.innerText=val.toFixed(2)+"x";
span.style.background=val<2?"#ff2a4d":"#00c853";
document.getElementById("history").prepend(span);
}

function cashout(slot,value){
balance+=Math.floor(value);
updateDoc(userRef,{balance});
if(slot===1){active1=false;}
if(slot===2){active2=false;}
}

startRound();
</script>
</body>
</html>

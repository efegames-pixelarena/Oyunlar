<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>SkyCrash: Infinite Loop</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;touch-action:manipulation;}
    html,body{height:100%;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;background:#03050a;color:white;}
    .top-bar{position:fixed;top:0;width:100%;height:60px;display:flex;align-items:center;justify-content:space-between;padding:0 12px;background:rgba(10,15,30,0.9);backdrop-filter:blur(10px);border-bottom:1px solid #1e2642;z-index:100;}
    .brand{font-size:16px;font-weight:900;background:linear-gradient(90deg,#4fd1ff,#fff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .nav-box{padding:6px 10px;border-radius:10px;font-weight:700;font-size:11px;min-width:90px;text-align:center;background:#1a2248;border:1px solid #4fd1ff44;color:#4fd1ff;}
    .history-bar{position:fixed;top:60px;width:100%;height:35px;background:rgba(13,19,38,0.8);display:flex;align-items:center;gap:8px;padding:0 10px;overflow-x:auto;white-space:nowrap;z-index:90;scrollbar-width:none;}
    .history-item{padding:2px 8px;border-radius:5px;font-size:11px;font-weight:800;}
    .main{position:absolute;top:0;bottom:180px;width:100%;overflow:hidden;}
    canvas{width:100%;height:100%;display:block;}
    .multiplier-overlay{position:absolute;top:45%;left:50%;transform:translate(-50%,-50%);pointer-events:none;text-align:center;z-index:10;}
    .multiplier{font-weight:900;line-height:1.1;font-variant-numeric: tabular-nums;}
    .multiplier.big{font-size:75px;color:#fff;text-shadow:0 0 30px rgba(79,209,255,0.8);}
    .multiplier.small{font-size:24px;color:#4fd1ff;}
    .multiplier.crashed{color:#ff2a4d !important;}
    .bottom{position:absolute;bottom:0;width:100%;height:180px;background:#0a0f1e;display:flex;justify-content:center;align-items:center;gap:10px;padding:0 15px;border-top:1px solid #1e2642;z-index:100;}
    .betBox{background:#161d36;padding:12px;border-radius:15px;flex:1;max-width:190px;display:flex;flex-direction:column;gap:8px;}
    .betBox input{padding:12px;border:1px solid #273c8f;border-radius:10px;text-align:center;font-weight:bold;font-size:16px;background:#050811;color:white;outline:none;}
    .betBox button{padding:14px;border:none;border-radius:10px;font-weight:800;font-size:14px;cursor:pointer;background:#5743d6;color:white;}
    .betBox button:disabled{opacity:0.3;}
    .cashout{background:#00b894 !important;}
</style>
</head>
<body>

<div class="top-bar"><div class="brand">SKYCRASH PRO</div><div class="nav-box">₺<span id="balance">0</span></div></div>
<div class="history-bar" id="historyBar"></div>
<div class="main">
    <canvas id="graph"></canvas>
    <div class="multiplier-overlay"><div class="multiplier small" id="multiplier">SENKRONİZE EDİLİYOR...</div></div>
</div>
<div class="bottom">
    <div class="betBox"><input type="number" id="betInput1" value="100"><button id="btn1">BAHİS YAP</button></div>
    <div class="betBox"><input type="number" id="betInput2" value="200"><button id="btn2">BAHİS YAP</button></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc, increment, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain: "emirhan-site.firebaseapp.com",
    projectId: "emirhan-site",
    storageBucket: "emirhan-site.firebasestorage.app",
    messagingSenderId: "668871888390",
    appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- SES VE GÖRSEL AYARLAR ---
let audioCtx = null;
const initAudio = () => { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); };
const playSfx = (f, t="sine", d=0.2) => { if(!audioCtx) return; const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.type=t; o.frequency.value=f; g.gain.value=0.1; o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+d); };

let userRef = null, balance = 0, activeBet1 = 0, activeBet2 = 0;
let gameData = { phase: "waiting", multiplier: 1, countdown: 0, startTime: 0, crashPoint: 0 };

const canvas = document.getElementById("graph"), ctx = canvas.getContext("2d");
const multEl = document.getElementById("multiplier");
function resize() { canvas.width = window.innerWidth; canvas.height = canvas.offsetHeight; }
window.addEventListener("resize", resize); resize();

let stars = Array.from({length: 80}, () => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2 }));

// --- ANA DÖNGÜ (RENDER) ---
function draw() {
    ctx.fillStyle = "#03050a"; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, 7); ctx.fill(); s.x -= (gameData.phase === "flying" ? gameData.multiplier * 0.4 : 0.2); if(s.x<0) s.x=canvas.width; });

    if(gameData.phase === "flying") {
        const elapsed = (Date.now() - gameData.startTime) / 1000;
        const currentM = Math.pow(1.07, elapsed); // Yavaş ve stabil artış
        
        if (currentM < gameData.crashPoint) {
            gameData.multiplier = currentM;
            multEl.className = "multiplier big";
            multEl.innerText = gameData.multiplier.toFixed(2) + "x";
        } else {
            gameData.phase = "crashed";
            multEl.className = "multiplier big crashed";
            multEl.innerText = gameData.crashPoint.toFixed(2) + "x";
            playSfx(100, "sawtooth", 0.4);
            addHistory(gameData.crashPoint);
            activeBet1 = 0; activeBet2 = 0;
            // PATLADIĞINDA SADECE 1 KİŞİ DÖNGÜYÜ YÖNETİR
            if(auth.currentUser.uid.endsWith("a")) { // Basit admin mantığı veya interval
                 setTimeout(triggerNewLoop, 3000);
            }
        }
    } else if(gameData.phase === "betting") {
        multEl.className = "multiplier small";
        multEl.innerText = "UÇUŞA " + gameData.countdown + "s";
    }
    updateButtons();
    requestAnimationFrame(draw);
}
draw();

// --- FIREBASE VE SONSUZ DÖNGÜ MANTIĞI ---
onAuthStateChanged(auth, user => {
    if(!user) return;
    userRef = doc(db, "users", user.uid);
    onSnapshot(userRef, s => { if(s.exists()){ balance=s.data().balance; document.getElementById("balance").innerText=balance.toLocaleString(); }});

    onSnapshot(doc(db, "games", "current"), s => {
        if(!s.exists()) return;
        const d = s.data();
        gameData.phase = d.phase;
        gameData.countdown = d.countdown;
        gameData.crashPoint = d.crashPoint;
        gameData.startTime = d.startTime;

        // EĞER OYUN DURURSA VEYA CRASHED'DA KALIRSA OTOMATİK BAŞLAT
        if(d.phase === "crashed" || Date.now() - d.lastActive > 12000) {
            setTimeout(triggerNewLoop, 3000);
        }
    });
});

async function triggerNewLoop() {
    const gRef = doc(db, "games", "current");
    const nextCrash = 1.05 + (Math.random() * (Math.random() < 0.1 ? 12 : 3.5)); // Rastgele yeni X
    
    // Bahis evresine geç
    await updateDoc(gRef, { 
        phase: "betting", 
        countdown: 5, 
        lastActive: Date.now(), 
        crashPoint: nextCrash,
        multiplier: 1 
    });

    let c = 5;
    const timer = setInterval(async () => {
        c--;
        if(c <= 0) {
            clearInterval(timer);
            await updateDoc(gRef, { 
                phase: "flying", 
                startTime: Date.now(), 
                lastActive: Date.now() 
            });
        } else {
            await updateDoc(gRef, { countdown: c, lastActive: Date.now() });
        }
    }, 1000);
}

function addHistory(v) {
    const b = document.getElementById("historyBar");
    const i = document.createElement("div");
    i.className = "history-item";
    i.style.color = v < 2 ? "#ff2a4d" : "#4fd1ff";
    i.innerText = v.toFixed(2) + "x";
    b.prepend(i); if(b.children.length > 15) b.lastChild.remove();
}

async function handleBet(box) {
    initAudio();
    let amt = Math.floor(document.getElementById("betInput"+box).value);
    let cur = box === 1 ? activeBet1 : activeBet2;
    if(gameData.phase === "betting" && cur === 0 && balance >= amt) {
        await updateDoc(userRef, { balance: increment(-amt) });
        if(box===1) activeBet1=amt; else activeBet2=amt;
        playSfx(440);
    } else if(gameData.phase === "flying" && cur > 0) {
        await updateDoc(userRef, { balance: increment(Math.floor(cur * gameData.multiplier)) });
        if(box===1) activeBet1=0; else activeBet2=0;
        playSfx(880);
    }
}

function updateButtons() {
    const u = (id, act) => {
        const b = document.getElementById(id);
        if(gameData.phase === "betting") {
            b.disabled = false; b.innerText = act > 0 ? "İPTAL" : "BAHİS YAP";
        } else if(gameData.phase === "flying" && act > 0) {
            b.disabled = false; b.innerText = "ÇEK ₺" + Math.floor(act * gameData.multiplier);
            b.className = "cashout";
        } else {
            b.disabled = true; b.innerText = "BEKLENİYOR"; b.className = "";
        }
    };
    u("btn1", activeBet1); u("btn2", activeBet2);
}

document.getElementById("btn1").onclick = () => handleBet(1);
document.getElementById("btn2").onclick = () => handleBet(2);
</script>
</body>
</html>

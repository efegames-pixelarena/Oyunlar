<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena - Reflex Duel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;}
body{
background:linear-gradient(-45deg,#ff0000,#001eff,#8b0000,#00008b,#ff1a1a,#0015ff);
background-size:600% 600%;
animation:bg 4s infinite alternate ease-in-out;
color:white;
overflow:hidden;
display:flex;
flex-direction:column;
height:100vh;
touch-action:manipulation;
}
@keyframes bg{
0%{background-position:0% 50%}
100%{background-position:100% 50%}
}

/* TOP BAR */
.top-bar{
position:fixed;
top:0;
width:100%;
height:55px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:1000;
}
.brand{
font-size:18px;
font-weight:800;
background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}
@keyframes shine{to{background-position:200% center;}}
.right-menu{display:flex;gap:10px;align-items:center;}
.nav-box{
padding:6px 14px;
border-radius:14px;
font-weight:700;
font-size:13px;
min-width:95px;
text-align:center;
background:#273c8f;
}
.btn{padding:6px 12px;border-radius:12px;border:none;cursor:pointer;font-weight:700;font-size:13px;}
.logout-btn{background:#ff3b3b;color:white;}

/* SCOREBOARD */
.scoreboard{
margin-top:55px;
width:100%;
background:rgba(0,0,0,0.75);
display:none;
justify-content:space-between;
align-items:center;
padding:8px 14px;
font-weight:bold;
}

/* GAME */
#game{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:10px;
}
button{
padding:12px 20px;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
background:linear-gradient(90deg,#ffb300,#ff5500);
margin-top:10px;
}
#bigText{
font-size:clamp(32px,10vw,70px);
min-height:90px;
margin-top:20px;
font-weight:800;
transition:0.2s;
}
#subText{margin-top:10px;font-size:18px;}
.winEffect{animation:winAnim 0.6s infinite alternate;}
@keyframes winAnim{from{transform:scale(1);}to{transform:scale(1.15);}}
.lobby{margin-top:15px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center;}
input{padding:8px;border-radius:8px;border:none;}
</style>
</head>
<body>

<div class="top-bar">
<div class="brand">PixelArena</div>
<div class="right-menu">
<div class="nav-box" id="userBox">...</div>
<button class="btn logout-btn" id="logoutBtn">Çıkış</button>
</div>
</div>

<div class="scoreboard" id="scoreboard">
<div id="p1"></div>
<div id="roundInfo"></div>
<div id="p2"></div>
</div>

<div id="game">
<button id="findBtn">Maç Bul</button>

<div class="lobby" id="lobbyBox">
<input id="roomCodeInput" placeholder="Oda Kodu">
<button id="createRoomBtn">Oda Kur</button>
<button id="joinCodeBtn">Katıl</button>
</div>

<div id="bigText"></div>
<div id="subText"></div>
<div id="afterMatch"></div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
getFirestore, doc, updateDoc, deleteDoc,
onSnapshot, collection, query, where, getDocs,
serverTimestamp, runTransaction, getDoc, setDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const auth=getAuth(app);

let uid,username,roomId,unsubscribe,tapLock=false;
let localDrift=0;

/* AUDIO (iOS SAFE) */
let audioCtx=new (window.AudioContext||window.webkitAudioContext)();
let masterGain=audioCtx.createGain();
masterGain.gain.value=0.6;
masterGain.connect(audioCtx.destination);

function unlockAudio(){
if(audioCtx.state==="suspended")audioCtx.resume();
}
document.addEventListener("pointerdown",unlockAudio,{once:true});

function tone(freq,dur,type="sine"){
let o=audioCtx.createOscillator();
let g=audioCtx.createGain();
o.type=type;
o.frequency.value=freq;
g.gain.value=0.4;
o.connect(g);
g.connect(masterGain);
o.start();
o.stop(audioCtx.currentTime+dur);
}

function sMatch(){tone(800,0.1);tone(1100,0.1);}
function sCount(){tone(600,0.08);}
function sGo(){tone(1400,0.2,"square");}
function sWin(){tone(500,0.4,"sawtooth");}

/* DOM */
const scoreboard=document.getElementById("scoreboard");
const bigText=document.getElementById("bigText");
const subText=document.getElementById("subText");
const p1=document.getElementById("p1");
const p2=document.getElementById("p2");
const roundInfo=document.getElementById("roundInfo");
const findBtn=document.getElementById("findBtn");
const lobbyBox=document.getElementById("lobbyBox");
const afterMatch=document.getElementById("afterMatch");

/* AUTH */
onAuthStateChanged(auth,async(user)=>{
if(!user){location.href="index.html";return;}
uid=user.uid;
const snap=await getDoc(doc(db,"users",uid));
username=snap.data().username;
document.getElementById("userBox").innerText=username;
});

document.getElementById("logoutBtn").onclick=async()=>{await signOut(auth);location.href="index.html";};

/* ODA KUR */
document.getElementById("createRoomBtn").onclick=async()=>{
findBtn.style.display="none";
lobbyBox.style.display="none";
roomId=Math.random().toString(36).substring(2,7).toUpperCase();
await setDoc(doc(db,"rooms",roomId),{
player1:uid,
player1Name:username,
player2:null,
player2Name:null,
score1:0,
score2:0,
round:1,
state:"waiting",
createdAt:serverTimestamp()
});
bigText.innerText="Oda Kodu: "+roomId;
subText.innerText="Rakip bekleniyor...";
listenRoom();
};

/* KATIL */
document.getElementById("joinCodeBtn").onclick=async()=>{
const code=document.getElementById("roomCodeInput").value.trim().toUpperCase();
if(!code)return;
const ref=doc(db,"rooms",code);
const snap=await getDoc(ref);
if(!snap.exists())return;
const d=snap.data();
if(d.player1===uid)return; // %100 kendiyle eşleşme engel
await updateDoc(ref,{
player2:uid,
player2Name:username,
state:"matched",
matchedAt:Date.now()
});
roomId=code;
findBtn.style.display="none";
lobbyBox.style.display="none";
listenRoom();
};

/* MAÇ BUL */
findBtn.onclick=async()=>{
findBtn.style.display="none";
lobbyBox.style.display="none";
bigText.innerText="Rakip Aranıyor...";
const q=query(collection(db,"rooms"),where("state","==","waiting"));
const snap=await getDocs(q);
let joined=false;
for(const r of snap.docs){
const d=r.data();
if(d.player1!==uid && !d.player2){
roomId=r.id;
await updateDoc(doc(db,"rooms",roomId),{
player2:uid,
player2Name:username,
state:"matched",
matchedAt:Date.now()
});
joined=true;
break;
}
}
if(!joined){
const newRoom=doc(collection(db,"rooms"));
roomId=newRoom.id;
await setDoc(newRoom,{
player1:uid,
player1Name:username,
player2:null,
player2Name:null,
score1:0,
score2:0,
round:1,
state:"waiting",
createdAt:serverTimestamp()
});
}
listenRoom();
};

/* ROOM */
function listenRoom(){
if(unsubscribe)unsubscribe();
unsubscribe=onSnapshot(doc(db,"rooms",roomId),async(snap)=>{
if(!snap.exists())return;
const d=snap.data();

if(d.state==="matched"){
bigText.innerText="Eşleşme!";
sMatch();
setTimeout(()=>updateDoc(doc(db,"rooms",roomId),{
state:"countdown",
startAt:Date.now()+5000
}),1000);
}

if(d.state==="countdown"){
scoreboard.style.display="flex";
let int=setInterval(()=>{
let diff=d.startAt-Date.now();
if(diff<=0){
clearInterval(int);
bigText.innerText="GO!";
sGo();
localDrift=Math.abs(Date.now()-d.startAt);
updateDoc(doc(db,"rooms",roomId),{
state:"active",
roundStart:Date.now()
});
}else{
bigText.innerText=Math.ceil(diff/1000);
sCount();
}
},1000);
}

if(d.state==="active"){bigText.innerText="TAP!";}

if(d.state==="result"){
bigText.classList.add("winEffect");
bigText.innerText=d.lastWinner+" Kazandı!";
subText.innerText=d.reaction+" ms";
sWin();

if(d.score1===4||d.score2===4){
afterMatch.innerHTML=`
<button id="rematchBtn">⌛️ Rakiple Yeniden Oyna</button>
<button id="newMatchBtn">⚽️ Yeni Maç Bul</button>
`;
document.getElementById("rematchBtn").onclick=async()=>{
await updateDoc(doc(db,"rooms",roomId),{
score1:0,score2:0,round:1,state:"countdown",startAt:Date.now()+5000
});
afterMatch.innerHTML="";
};
document.getElementById("newMatchBtn").onclick=async()=>{
await deleteDoc(doc(db,"rooms",roomId));
location.reload();
};
return;
}

setTimeout(()=>{
bigText.classList.remove("winEffect");
updateDoc(doc(db,"rooms",roomId),{
round:d.round+1,
state:"countdown",
startAt:Date.now()+5000
});
},3000);
}

p1.innerText=d.player1Name+" ("+d.score1+")";
p2.innerText=(d.player2Name||"...")+" ("+d.score2+")";
roundInfo.innerText="Round "+d.round+" / 7";
});
}

/* ANTI CHEAT */
document.addEventListener("pointerdown",async()=>{
if(tapLock||!roomId)return;
tapLock=true;

await runTransaction(db,async(t)=>{
const ref=doc(db,"rooms",roomId);
const snap=await t.get(ref);
if(!snap.exists())return;
const d=snap.data();
if(d.state!=="active")return;

let reaction=Date.now()-d.roundStart;

/* 80ms altı + drift 150ms üstü geçersiz */
if(reaction<80 || localDrift>150)return;

if(uid===d.player1){
t.update(ref,{score1:d.score1+1,state:"result",lastWinner:d.player1Name,reaction});
}
if(uid===d.player2){
t.update(ref,{score2:d.score2+1,state:"result",lastWinner:d.player2Name,reaction});
}
});
tapLock=false;
});

</script>
</body>
</html>

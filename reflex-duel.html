<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Reflex Duel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;}
body{
background:linear-gradient(-45deg,#ff0000,#001eff,#8b0000,#00008b,#ff1a1a,#0015ff);
background-size:600% 600%;
animation:bg 4s infinite alternate ease-in-out;
color:white;overflow:hidden;display:flex;flex-direction:column;height:100vh;
}
@keyframes bg{0%{background-position:0% 50%}100%{background-position:100% 50%}}

.top-bar{
position:fixed;top:0;width:100%;height:55px;
display:flex;align-items:center;justify-content:space-between;
padding:0 16px;background:linear-gradient(135deg,#1a2a6c,#16245c);
z-index:1000;
}
.brand{font-weight:800;font-size:18px;}
.right-menu{display:flex;gap:10px;align-items:center;}
.nav-box{padding:6px 14px;border-radius:14px;font-weight:700;font-size:13px;background:#273c8f;}
.logout-btn{background:#ff3b3b;color:white;border:none;padding:6px 12px;border-radius:12px;}

.scoreboard{
margin-top:55px;width:100%;display:none;
flex-direction:column;font-weight:bold;
}
.score-top{
display:flex;justify-content:space-between;
padding:8px 14px;background:rgba(0,0,0,0.75);
}

#game{
flex:1;display:flex;flex-direction:column;
justify-content:center;align-items:center;text-align:center;padding:10px;
}
button{
padding:12px 20px;border:none;border-radius:10px;
font-weight:bold;cursor:pointer;
background:linear-gradient(90deg,#ffb300,#ff5500);
margin-top:10px;
}
#bigText{font-size:clamp(32px,10vw,70px);min-height:90px;margin-top:20px;font-weight:800;}
#subText{margin-top:10px;font-size:18px;}
</style>
</head>
<body>

<div class="top-bar">
<div class="brand">Reflex Duel</div>
<div class="right-menu">
<div class="nav-box" id="userBox">...</div>
<button class="logout-btn" id="logoutBtn">Çıkış</button>
</div>
</div>

<div class="scoreboard" id="scoreboard">
<div class="score-top">
<div id="p1"></div>
<div id="roundInfo"></div>
<div id="p2"></div>
</div>
</div>

<div id="game">
<button id="findBtn">Maç Bul</button>
<div id="bigText"></div>
<div id="subText"></div>
<div id="afterMatch"></div>
</div>
  
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
getFirestore, doc, updateDoc, deleteDoc,
onSnapshot, collection, query, where, getDocs,
serverTimestamp, runTransaction, getDoc, setDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const auth=getAuth(app);

let uid,username,roomId=null,unsubscribe=null;
let countdownInterval=null;
let tapLock=false;

/* DOM */
const scoreboard=document.getElementById("scoreboard");
const bigText=document.getElementById("bigText");
const subText=document.getElementById("subText");
const p1=document.getElementById("p1");
const p2=document.getElementById("p2");
const roundInfo=document.getElementById("roundInfo");
const findBtn=document.getElementById("findBtn");
const afterMatch=document.getElementById("afterMatch");

/* AUTH */
onAuthStateChanged(auth,async(user)=>{
if(!user){location.href="index.html";return;}
uid=user.uid;

const snap=await getDoc(doc(db,"users",uid));
if(!snap.exists()){
await setDoc(doc(db,"users",uid),{username:"Player"});
username="Player";
}else{
username=snap.data().username || "Player";
}
document.getElementById("userBox").innerText=username;
});

/* LOGOUT */
document.getElementById("logoutBtn").onclick=async()=>{
if(roomId){
await updateDoc(doc(db,"rooms",roomId),{
state:"abandoned",
abandonedBy:uid
});
}
await signOut(auth);
location.href="index.html";
};

/* MATCHMAKING FIXED */
findBtn.onclick=async()=>{
findBtn.style.display="none";
bigText.innerText="Rakip Aranıyor...";

const roomsRef=collection(db,"rooms");
const q=query(roomsRef,where("state","==","waiting"));
const snap=await getDocs(q);

let roomFound=null;
snap.forEach(d=>{
if(!roomFound) roomFound=d;
});

if(roomFound){
await runTransaction(db, async (transaction)=>{
const roomDoc=await transaction.get(roomFound.ref);
if(!roomDoc.exists()) return;

const data=roomDoc.data();
if(data.state!=="waiting") return;

transaction.update(roomFound.ref,{
player2:uid,
player2Name:username,
state:"matched"
});
roomId=roomFound.id;
});
}else{
const newRoom=doc(roomsRef);
roomId=newRoom.id;

await setDoc(newRoom,{
player1:uid,
player1Name:username,
player2:null,
player2Name:null,
score1:0,
score2:0,
round:1,
state:"waiting",
host:uid,
createdAt:serverTimestamp()
});
}

listenRoom();
};

/* ROOM LISTENER */
function listenRoom(){
if(unsubscribe) unsubscribe();

unsubscribe=onSnapshot(doc(db,"rooms",roomId),async(snap)=>{
if(!snap.exists()){location.reload();return;}

const d=snap.data();
scoreboard.style.display="flex";

if(uid===d.player1){
p1.innerText=d.player1Name+" ("+d.score1+")";
p2.innerText=(d.player2Name||"...")+" ("+d.score2+")";
}else{
p1.innerText=d.player2Name+" ("+d.score2+")";
p2.innerText=d.player1Name+" ("+d.score1+")";
}

roundInfo.innerText="Round "+d.round+" / 7";

/* DISCONNECT */
if(d.state==="abandoned"){
bigText.innerText="Rakip Ayrıldı!";
subText.innerText="Maçı kazandın.";
return;
}

/* HOST START */
if(d.state==="matched" && uid===d.host){
await updateDoc(doc(db,"rooms",roomId),{
state:"countdown",
startAt:Date.now()+4000
});
}

/* COUNTDOWN */
if(d.state==="countdown"){
if(countdownInterval) return;

countdownInterval=setInterval(async()=>{
const fresh=await getDoc(doc(db,"rooms",roomId));
if(!fresh.exists()) return;

const data=fresh.data();
const diff=data.startAt-Date.now();

if(diff<=0){
clearInterval(countdownInterval);
countdownInterval=null;

if(uid===data.host){
await updateDoc(doc(db,"rooms",roomId),{
state:"active",
roundStart:serverTimestamp()
});
}
}else{
bigText.innerText=Math.ceil(diff/1000);
}
},200);
}

/* ACTIVE */
if(d.state==="active"){
bigText.innerText="TAP!";
subText.innerText="";
}

/* RESULT */
if(d.state==="result"){
bigText.innerText=d.lastWinner+" Kazandı!";
subText.innerText=d.reaction+"";

setTimeout(async()=>{
if(uid===d.host){
if(d.score1===4||d.score2===4){
await updateDoc(doc(db,"rooms",roomId),{state:"finished"});
}else{
await updateDoc(doc(db,"rooms",roomId),{
round:d.round+1,
state:"countdown",
startAt:Date.now()+4000
});
}
}
},2500);
}

/* FINISHED */
if(d.state==="finished"){
afterMatch.innerHTML=`<button id="newMatchBtn">Yeni Maç</button>`;
document.getElementById("newMatchBtn").onclick=async()=>{
await deleteDoc(doc(db,"rooms",roomId));
location.reload();
};
}

});
}

/* TAP SYSTEM */
document.addEventListener("pointerdown",async()=>{
if(tapLock||!roomId)return;
tapLock=true;

await runTransaction(db,async(t)=>{
const ref=doc(db,"rooms",roomId);
const snap=await t.get(ref);
if(!snap.exists()) return;

const d=snap.data();
if(d.state!=="active") return;

if(!d.roundStart) return;

const now=Date.now();
const reaction=now - d.roundStart.toMillis();

/* 50ms false start */
if(reaction<50){
if(uid===d.player1){
t.update(ref,{
score2:d.score2+1,
state:"result",
lastWinner:d.player2Name,
reaction:"False Start"
});
}else{
t.update(ref,{
score1:d.score1+1,
state:"result",
lastWinner:d.player1Name,
reaction:"False Start"
});
}
return;
}

/* normal tap */
if(uid===d.player1){
t.update(ref,{
score1:d.score1+1,
state:"result",
lastWinner:d.player1Name,
reaction:reaction+" ms"
});
}else{
t.update(ref,{
score2:d.score2+1,
state:"result",
lastWinner:d.player2Name,
reaction:reaction+" ms"
});
}
});

tapLock=false;
});
</script>
</body>
</html>

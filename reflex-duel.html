<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Reflex Duel | Elite Warrior</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<style>
:root { 
    --p: #00f2ff; --a: #ff0055; --bg: #05070a; --b: #161b22; 
    --gold: #ffcc00; --glass: rgba(10, 15, 25, 0.85); 
}

* { 
    margin:0; padding:0; box-sizing:border-box; 
    font-family: 'Rajdhani', sans-serif; 
    -webkit-tap-highlight-color:transparent; 
    touch-action: manipulation; 
    user-select: none; 
}

body { 
    background: var(--bg); color: white; height: 100vh; overflow: hidden; 
    display: flex; flex-direction: column; position: fixed; width: 100%;
}

body::before {
    content: ""; position: absolute; inset: 0;
    background-image: 
        linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
    background-size: 30px 30px;
    mask-image: radial-gradient(circle at center, black, transparent 80%);
    z-index: -1;
}

.top-bar { 
    height: 70px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); 
    border-bottom: 2px solid var(--p); display: flex; align-items: center; 
    justify-content: space-between; padding: 0 15px; z-index: 1000;
}
.brand { 
    font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 1.1rem;
    background: linear-gradient(to bottom, #fff, var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}

#lobby { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
.lobby-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }

.create-btn { 
    padding: 10px 20px; background: var(--p); color: #000; border: none; border-radius: 8px; 
    font-weight: 900; font-family: 'Orbitron'; font-size: 0.75rem; box-shadow: 0 0 15px var(--p);
}

.room-card { 
    background: var(--glass); border: 1px solid var(--b); padding: 18px; border-radius: 15px;
    display: flex; justify-content: space-between; align-items: center;
    border-left: 4px solid var(--p); animation: slideIn 0.3s ease-out;
}
@keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

.modal { position: fixed; inset:0; background:rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center; z-index:2000; padding: 20px; }
.modal-content { 
    background: var(--b); padding: 30px; border-radius: 20px; border: 1px solid var(--p);
    width: 100%; max-width: 400px; text-align: center;
}
.modal-content input { 
    width: 100%; padding: 15px; background: #000; border: 1px solid #333; 
    color: var(--p); border-radius: 10px; margin-bottom: 20px; text-align: center; font-size: 16px;
}

#game-view { display: none; flex: 1; flex-direction: column; }
.scoreboard { 
    padding: 20px; display: grid; grid-template-columns: 1fr auto 1fr; 
    align-items: center; background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--b);
}
.p-info .score { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; color: var(--p); text-align: center; }

.arena { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; position: relative; }
#bigText { font-family: 'Orbitron'; font-size: 70px; font-weight: 900; transition: transform 0.1s; text-align: center;}
#subText { font-family: 'Orbitron'; font-size: 0.9rem; letter-spacing: 3px; color: #555; margin-top: 15px; text-align: center;}

.flash { background: #fff !important; }
.flash #bigText, .flash #subText { color: #000 !important; }

.winner-screen {
    position: fixed; inset: 0; background: #000; z-index: 5000;
    display: none; flex-direction: column; justify-content: center; align-items: center;
}

.back-btn {
    background: var(--a); color: white; border: none; padding: 8px 12px; 
    border-radius: 6px; font-weight: 800; font-size: 0.7rem; cursor: pointer;
    font-family: 'Orbitron';
}

.penalty { color: var(--a) !important; animation: shake 0.3s infinite; }
@keyframes shake { 0%,100%{transform: scale(1);} 50%{transform: scale(1.1);} }
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">PRO ELITE</div>
    <div style="display:flex; gap:10px; align-items:center;">
        <div id="userBox" style="font-weight: 700; color: var(--p); font-size: 0.8rem;">...</div>
        <button id="leaveBtn" class="back-btn" style="display:none;">GERİ DÖN</button>
    </div>
</div>

<div id="createModal" class="modal">
    <div class="modal-content">
        <h2 style="font-family:'Orbitron'; color:var(--p); margin-bottom:20px;">ODA KUR</h2>
        <input type="text" id="roomPassInput" placeholder="ŞİFRE (OPSİYONEL)" maxlength="10">
        <div style="display:flex; gap:10px;">
            <button onclick="closeModal()" style="flex:1; padding:15px; border-radius:10px; background:#222; border:none; color:white;">İPTAL</button>
            <button id="confirmCreateBtn" style="flex:1; padding:15px; border-radius:10px; background:var(--p); border:none; color:black; font-weight:900;">BAŞLAT</button>
        </div>
    </div>
</div>

<div id="lobby">
    <div class="lobby-header">
        <h3 style="font-family:'Orbitron'; font-size:0.8rem;">AKTİF ARENALAR</h3>
        <button class="create-btn" onclick="openModal()">ODA KUR</button>
    </div>
    <div id="roomList"></div>
</div>

<div id="game-view">
    <div class="scoreboard">
        <div class="p-info" style="text-align:center;">
            <div class="name" id="p1Name" style="font-size:0.7rem; color:#aaa;">---</div>
            <div class="score" id="p1Score">0</div>
        </div>
        <div id="roundNum" style="padding: 10px; font-weight: 900; color: var(--gold); font-size:0.8rem;">RD 1</div>
        <div class="p-info" style="text-align:center;">
            <div class="name" id="p2Name" style="font-size:0.7rem; color:#aaa;">---</div>
            <div class="score" id="p2Score">0</div>
        </div>
    </div>
    <div class="arena" id="arena">
        <div id="bigText">READY</div>
        <div id="subText">BEKLE...</div>
    </div>
</div>

<div id="winnerScreen" class="winner-screen">
    <p style="font-family:'Orbitron'; color:var(--p);">ARENA ŞAMPİYONU</p>
    <h1 id="championName" style="font-family:'Orbitron'; font-size:2.5rem; color:var(--gold); margin:15px 0;">PLAYER</h1>
    <div style="color:#555">Lobiye dönülüyor...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, query, where, getDoc, deleteDoc, serverTimestamp, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain: "emirhan-site.firebaseapp.com",
    projectId: "emirhan-site",
    storageBucket: "emirhan-site.firebasestorage.app",
    messagingSenderId: "668871888390",
    appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let uid, username, currentRoomId = null, unsubRoom = null, tapLock = false;
let countdownInterval = null, lastTapTime = 0, lastState = "";
let serverOffset = 0;

// Server Time Senkronizasyonu
const syncTime = async () => {
    const offsetRef = doc(db, ".info/serverTimeOffset");
    onSnapshot(offsetRef, (snap) => {
        if (snap.exists()) serverOffset = snap.data().offset || 0;
    });
};
const getServerTime = () => Date.now() + serverOffset;

// iOS Audio Context Fix
let audioCtx = null;
const initAudio = () => {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
};

function playBeep(freq, type, duration) {
    if(!audioCtx) return;
    initAudio();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + duration);
}

const sounds = {
    tick: () => playBeep(400, 'sine', 0.1),
    go: () => playBeep(800, 'square', 0.3),
    win: () => {
        playBeep(523, 'sine', 0.2);
        setTimeout(()=>playBeep(659, 'sine', 0.2), 150);
        setTimeout(()=>playBeep(783, 'sine', 0.5), 300);
    }
};

window.openModal = () => { initAudio(); document.getElementById("createModal").style.display = "flex"; };
window.closeModal = () => document.getElementById("createModal").style.display = "none";

onAuthStateChanged(auth, async (user) => {
    if (!user) { signInAnonymously(auth); return; }
    uid = user.uid;
    syncTime();
    const userRef = doc(db, "users", uid);
    const snap = await getDoc(userRef);
    if(!snap.exists()) {
        username = "Warrior_" + uid.slice(0,4);
        await setDoc(userRef, { username: username });
    } else {
        username = snap.data().username || "Warrior";
    }
    document.getElementById("userBox").innerText = username.toUpperCase();
    listenLobby();
});

function listenLobby() {
    const q = query(collection(db, "rooms"), where("state", "in", ["waiting", "matched", "countdown", "active", "result"]));
    onSnapshot(q, (snap) => {
        const list = document.getElementById("roomList");
        list.innerHTML = "";
        snap.forEach(d => {
            const data = d.data();
            const isFull = data.player1 && data.player2;
            const p1Display = (data.player1Name || "Bilinmiyor").toUpperCase();
            const div = document.createElement("div");
            div.className = "room-card";
            div.innerHTML = `
                <div>
                    <div style="font-weight:900; font-size:1rem; color:#fff">${p1Display}</div>
                    <div style="font-size:0.6rem; color:var(--p)">${data.password ? 'KİLİTLİ' : 'AÇIK'} ARENA</div>
                </div>
                <button style="padding:8px 16px; border-radius:8px; border:none; background:${isFull ? '#222' : 'var(--p)'}; color:${isFull ? '#555' : '#000'}; font-weight:900; font-size:0.7rem;" 
                ${isFull ? 'disabled' : ''} onclick="joinRoom('${d.id}', ${data.password ? 'true' : 'false'})">${isFull ? 'DOLU' : 'KATIL'}</button>
            `;
            list.appendChild(div);
        });
    });
}

document.getElementById("confirmCreateBtn").onclick = async () => {
    const pass = document.getElementById("roomPassInput").value;
    const newRoomRef = doc(collection(db, "rooms"));
    currentRoomId = newRoomRef.id;
    await setDoc(newRoomRef, {
        player1: uid, player1Name: username, player2: null, player2Name: null,
        score1: 0, score2: 0, round: 1, state: "waiting", host: uid, 
        password: pass, createdAt: serverTimestamp(), penalty: false
    });
    closeModal(); enterRoom();
};

window.joinRoom = async (id, isLocked) => {
    initAudio();
    const roomRef = doc(db, "rooms", id);
    
    try {
        await runTransaction(db, async (transaction) => {
            const snap = await transaction.get(roomRef);
            const data = snap.data();
            if (data.player2) throw "Arena Dolu!";
            
            if (isLocked) {
                const pass = prompt("ARENA ŞİFRESİ:");
                if (data.password !== pass) throw "Şifre Hatalı!";
            }
            
            transaction.update(roomRef, { 
                player2: uid, 
                player2Name: username, 
                state: "matched" 
            });
            currentRoomId = id;
        });
        enterRoom();
    } catch (e) { alert(e); }
};

function enterRoom() {
    document.getElementById("lobby").style.display = "none";
    document.getElementById("game-view").style.display = "flex";
    document.getElementById("leaveBtn").style.display = "block";
    
    if (unsubRoom) unsubRoom();
    unsubRoom = onSnapshot(doc(db, "rooms", currentRoomId), (snap) => {
        if (!snap.exists()) { quitGame(); return; }
        const d = snap.data();
        
        // UI Güncelleme - Güvenli İsimler
        document.getElementById("p1Name").innerText = (d.player1Name || "Bilinmiyor").toUpperCase();
        document.getElementById("p1Score").innerText = d.score1;
        document.getElementById("p2Name").innerText = (d.player2Name || "BEKLENİYOR").toUpperCase();
        document.getElementById("p2Score").innerText = d.score2;
        document.getElementById("roundNum").innerText = `RD ${d.round}`;

        // Rakip ayrılma kontrolü
        if ((d.state === "countdown" || d.state === "active") && (!d.player1 || !d.player2)) {
            updateDoc(doc(db, "rooms", currentRoomId), { state: "finished" });
            return;
        }

        if (d.state !== lastState) {
            if (countdownInterval) clearInterval(countdownInterval);
            
            if (d.state === "matched" && uid === d.host) {
                updateDoc(doc(db, "rooms", currentRoomId), { state: "countdown", startTime: getServerTime() + 3000 });
            }

            if (d.state === "countdown") {
                document.getElementById("arena").classList.remove("flash");
                document.getElementById("subText").classList.remove("penalty");
                let lastSec = -1;
                countdownInterval = setInterval(() => {
                    const diff = Math.ceil((d.startTime - getServerTime()) / 1000);
                    if (diff > 0) {
                        if (diff !== lastSec) { sounds.tick(); lastSec = diff; }
                        document.getElementById("bigText").innerText = diff;
                        document.getElementById("subText").innerText = "HAZIRLAN";
                    } else {
                        clearInterval(countdownInterval);
                        if (uid === d.host) updateDoc(doc(db, "rooms", currentRoomId), { state: "active", roundStart: getServerTime() });
                    }
                }, 50); // Daha akıcı kontrol
            }

            if (d.state === "active") {
                sounds.go();
                document.getElementById("arena").classList.add("flash");
                document.getElementById("bigText").innerText = "GO!";
                document.getElementById("subText").innerText = "VUR!";
            }

            if (d.state === "result") {
                document.getElementById("arena").classList.remove("flash");
                document.getElementById("bigText").innerText = d.reaction || "WIN";
                if (d.penalty) {
                    document.getElementById("subText").classList.add("penalty");
                    document.getElementById("subText").innerText = d.penaltyUser === uid ? "ERKEN BASTIN!" : "RAKİP ERKEN BASTI!";
                } else {
                    document.getElementById("subText").classList.remove("penalty");
                    const winnerName = (d.lastWinner || "Warrior").toUpperCase();
                    document.getElementById("subText").innerText = winnerName + " KAZANDI";
                }
                if (uid === d.host) {
                    setTimeout(() => {
                        const finalWin = (d.score1 >= 11 || d.score2 >= 11);
                        updateDoc(doc(db, "rooms", currentRoomId), { 
                            state: finalWin ? "finished" : "countdown", 
                            startTime: getServerTime() + 2500,
                            round: finalWin ? d.round : d.round + 1,
                            penalty: false
                        });
                    }, 2000);
                }
            }

            if (d.state === "finished") {
                const winName = d.score1 >= 11 ? (d.player1Name || "Warrior") : (d.player2Name || "Warrior");
                document.getElementById("championName").innerText = winName.toUpperCase();
                document.getElementById("winnerScreen").style.display = "flex";
                sounds.win();
                setTimeout(quitGame, 5000);
            }
            lastState = d.state;
        }
    });
}

document.getElementById("arena").addEventListener('pointerdown', async (e) => {
    e.preventDefault();
    initAudio();
    if (tapLock || !currentRoomId) return;
    const now = getServerTime();
    if (now - lastTapTime < 200) return;
    lastTapTime = now;

    const roomRef = doc(db, "rooms", currentRoomId);
    const snap = await getDoc(roomRef);
    if(!snap.exists()) return;
    const d = snap.data();

    if (d.state === "countdown" || (d.state === "waiting" && d.player2)) { 
        tapLock = true;
        const isP1 = uid === d.player1;
        await updateDoc(roomRef, { 
            state: "result", penalty: true, penaltyUser: uid,
            [isP1 ? "score2" : "score1"]: (isP1 ? d.score2 : d.score1) + 1,
            lastWinner: isP1 ? (d.player2Name || "Rakip") : (d.player1Name || "Host"),
            reaction: "HATA!"
        });
        setTimeout(() => { tapLock = false; }, 1000);
        return; 
    }

    if (d.state !== "active") return;

    tapLock = true;
    const reactionTime = now - d.roundStart;

    try {
        await runTransaction(db, async (transaction) => {
            const fSnap = await transaction.get(roomRef);
            const fData = fSnap.data();
            if (fData.state !== "active") return;
            const isP1 = uid === fData.player1;
            transaction.update(roomRef, {
                state: "result",
                [isP1 ? "score1" : "score2"]: (isP1 ? fData.score1 : fData.score2) + 1,
                lastWinner: username,
                reaction: reactionTime + "ms",
                penalty: false
            });
        });
    } catch (e) {}
    setTimeout(() => { tapLock = false; }, 1000);
});

async function quitGame() {
    if (unsubRoom) { unsubRoom(); unsubRoom = null; }
    if (currentRoomId) {
        const ref = doc(db, "rooms", currentRoomId);
        const snap = await getDoc(ref);
        if (snap.exists()) {
            const d = snap.data();
            if (!d.player2 || d.state === "finished" || d.host === uid) await deleteDoc(ref);
            else {
                const f = d.player1 === uid ? "player1" : "player2";
                await updateDoc(ref, { [f]: null, state: "finished" });
            }
        }
    }
    location.reload();
}

document.getElementById("leaveBtn").onclick = quitGame;
document.addEventListener('touchstart', initAudio, {once: true});
</script>
</body>
</html>

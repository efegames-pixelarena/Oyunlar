<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Reflex Duel | Elite Warrior</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
<style>
:root { 
    --p: #00f2ff; --a: #ff0055; --bg: #05070a; --b: #161b22; 
    --gold: #ffcc00; --glass: rgba(10, 15, 25, 0.85); 
}

* { 
    margin:0; padding:0; box-sizing:border-box; 
    font-family: 'Rajdhani', sans-serif; 
    -webkit-tap-highlight-color:transparent; 
    touch-action: manipulation; 
    user-select: none; 
}

/* 6- SAVAŞÇI ARKA PLAN */
body { 
    background: var(--bg); color: white; height: 100vh; overflow: hidden; 
    display: flex; flex-direction: column; position: fixed; width: 100%;
}

body::before {
    content: ""; position: absolute; inset: 0;
    background-image: 
        linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
    background-size: 30px 30px;
    mask-image: radial-gradient(circle at center, black, transparent 80%);
    z-index: -1;
}

/* NAVBAR */
.top-bar { 
    height: 70px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); 
    border-bottom: 2px solid var(--p); display: flex; align-items: center; 
    justify-content: space-between; padding: 0 20px; z-index: 1000;
}
.brand { 
    font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 1.2rem;
    background: linear-gradient(to bottom, #fff, var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}

/* 3- PROFESYONEL LOBBY */
#lobby { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
.lobby-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
.create-btn { 
    padding: 12px 24px; background: var(--p); color: #000; border: none; border-radius: 8px; 
    font-weight: 900; font-family: 'Orbitron'; font-size: 0.8rem; box-shadow: 0 0 15px var(--p);
}

.room-card { 
    background: var(--glass); border: 1px solid var(--b); padding: 18px; border-radius: 15px;
    display: flex; justify-content: space-between; align-items: center;
    border-left: 4px solid var(--p); animation: slideIn 0.3s ease-out;
}
@keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

/* 5- PROFESYONEL MODAL */
.modal { position: fixed; inset:0; background:rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center; z-index:2000; padding: 20px; }
.modal-content { 
    background: var(--b); padding: 30px; border-radius: 20px; border: 1px solid var(--p);
    width: 100%; max-width: 400px; text-align: center; box-shadow: 0 0 40px rgba(0,242,255,0.2);
}
.modal-content h2 { font-family: 'Orbitron'; margin-bottom: 20px; color: var(--p); }
.modal-content input { 
    width: 100%; padding: 15px; background: #000; border: 1px solid #333; 
    color: var(--p); border-radius: 10px; margin-bottom: 20px; text-align: center; font-size: 1.1rem;
}

/* 4- PROFESYONEL ARENA */
#game-view { display: none; flex: 1; flex-direction: column; }
.scoreboard { 
    padding: 20px; display: grid; grid-template-columns: 1fr auto 1fr; 
    align-items: center; background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--b);
}
.p-info { text-align: center; }
.p-info .name { font-size: 0.8rem; color: #aaa; text-transform: uppercase; }
.p-info .score { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; color: var(--p); }

.arena { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; position: relative; }
#bigText { font-family: 'Orbitron'; font-size: 80px; font-weight: 900; transition: transform 0.1s; }
#subText { font-family: 'Orbitron'; font-size: 1rem; letter-spacing: 5px; color: #555; margin-top: 15px; }

.flash { background: #fff !important; }
.flash #bigText, .flash #subText { color: #000 !important; }

/* 7- MAÇ SONU TASARIM */
.winner-screen {
    position: fixed; inset: 0; background: #000; z-index: 5000;
    display: none; flex-direction: column; justify-content: center; align-items: center;
    text-align: center;
}
.winner-screen h1 { font-family: 'Orbitron'; font-size: 3rem; color: var(--gold); text-shadow: 0 0 20px var(--gold); margin-bottom: 10px; }
.winner-screen p { font-size: 1.5rem; letter-spacing: 3px; }

.penalty { color: var(--a) !important; animation: shake 0.3s infinite; }
@keyframes shake { 0%,100%{transform: scale(1);} 50%{transform: scale(1.1);} }
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">PRO ELITE</div>
    <div class="right-menu" style="display:flex; gap:10px; align-items:center;">
        <div id="userBox" style="font-weight: 700; color: var(--p); font-size: 0.9rem;">...</div>
        <button id="leaveBtn" style="display:none; background:var(--a); border:none; color:white; padding:6px 12px; border-radius:5px; font-weight:800; cursor:pointer; font-size:0.7rem;">ÇIKIŞ</button>
    </div>
</div>

<div id="createModal" class="modal">
    <div class="modal-content">
        <h2>ODA KUR</h2>
        <input type="text" id="roomPassInput" placeholder="ŞİFRE (BOŞ BIRAKABİLİRSİN)" maxlength="10">
        <div style="display:flex; gap:10px;">
            <button onclick="closeModal()" style="flex:1; padding:15px; border-radius:10px; background:#222; border:none; color:white;">İPTAL</button>
            <button id="confirmCreateBtn" style="flex:1; padding:15px; border-radius:10px; background:var(--p); border:none; color:black; font-weight:900;">BAŞLAT</button>
        </div>
    </div>
</div>

<div id="lobby">
    <div class="lobby-header">
        <h3 style="font-family:'Orbitron'; font-size:0.9rem;">AKTİF ARENALAR</h3>
        <button class="create-btn" onclick="openModal()">ODA KUR</button>
    </div>
    <div id="roomList"></div>
</div>

<div id="game-view">
    <div class="scoreboard">
        <div class="p-info">
            <div class="name" id="p1Name">---</div>
            <div class="score" id="p1Score">0</div>
        </div>
        <div id="roundNum" style="padding: 10px; font-weight: 900; color: var(--gold);">RD 1</div>
        <div class="p-info">
            <div class="name" id="p2Name">---</div>
            <div class="score" id="p2Score">0</div>
        </div>
    </div>
    <div class="arena" id="arena">
        <div id="bigText">READY</div>
        <div id="subText">BEKLE...</div>
    </div>
</div>

<div id="winnerScreen" class="winner-screen">
    <p>ARENA ŞAMPİYONU</p>
    <h1 id="championName">PLAYER</h1>
    <div style="margin-top:20px; color:#555">Lobiye dönülüyor...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, query, where, getDoc, deleteDoc, serverTimestamp, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain: "emirhan-site.firebaseapp.com",
    projectId: "emirhan-site",
    storageBucket: "emirhan-site.firebasestorage.app",
    messagingSenderId: "668871888390",
    appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let uid, username, currentRoomId = null, unsubRoom = null, tapLock = false;
let countdownInterval = null, lastTapTime = 0;

// 1 & 2 & 7 - SES MOTORU (GECİKMESİZ)
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playBeep(freq, type, duration) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + duration);
}

const sounds = {
    tick: () => playBeep(400, 'sine', 0.1),
    go: () => playBeep(800, 'square', 0.3),
    win: () => {
        playBeep(523, 'sine', 0.2);
        setTimeout(()=>playBeep(659, 'sine', 0.2), 150);
        setTimeout(()=>playBeep(783, 'sine', 0.5), 300);
    }
};

window.openModal = () => { audioCtx.resume(); document.getElementById("createModal").style.display = "flex"; };
window.closeModal = () => document.getElementById("createModal").style.display = "none";

onAuthStateChanged(auth, async (user) => {
    if (!user) return;
    uid = user.uid;
    const snap = await getDoc(doc(db, "users", uid));
    username = snap.exists() ? snap.data().username : "Warrior";
    document.getElementById("userBox").innerText = username.toUpperCase();
    listenLobby();
});

function listenLobby() {
    const q = query(collection(db, "rooms"), where("state", "in", ["waiting", "matched", "countdown", "active", "result"]));
    onSnapshot(q, (snap) => {
        const list = document.getElementById("roomList");
        list.innerHTML = "";
        snap.forEach(d => {
            const data = d.data();
            const isFull = data.player1 && data.player2;
            const div = document.createElement("div");
            div.className = "room-card";
            div.innerHTML = `
                <div>
                    <div style="font-weight:900; font-size:1.1rem; color:#fff">${data.player1Name.toUpperCase()}</div>
                    <div style="font-size:0.7rem; color:var(--p)">${data.password ? 'KİLİTLİ ARENA' : 'AÇIK DÜELLO'}</div>
                </div>
                <button style="padding:10px 20px; border-radius:8px; border:none; background:${isFull ? '#222' : 'var(--p)'}; color:${isFull ? '#555' : '#000'}; font-weight:900;" 
                ${isFull ? 'disabled' : ''} onclick="joinRoom('${d.id}', ${data.password ? 'true' : 'false'})">${isFull ? 'DOLU' : 'GİR'}</button>
            `;
            list.appendChild(div);
        });
    });
}

document.getElementById("confirmCreateBtn").onclick = async () => {
    const pass = document.getElementById("roomPassInput").value;
    const newRoomRef = doc(collection(db, "rooms"));
    currentRoomId = newRoomRef.id;
    await setDoc(newRoomRef, {
        player1: uid, player1Name: username, player2: null, player2Name: null,
        score1: 0, score2: 0, round: 1, state: "waiting", host: uid, 
        password: pass, createdAt: serverTimestamp(), spammer: null
    });
    closeModal();
    enterRoom();
};

window.joinRoom = async (id, isLocked) => {
    audioCtx.resume();
    if (isLocked) {
        const pass = prompt("ERİŞİM ŞİFRESİ:");
        const snap = await getDoc(doc(db, "rooms", id));
        if (snap.data().password !== pass) { alert("ŞİFRE HATALI!"); return; }
    }
    currentRoomId = id;
    await updateDoc(doc(db, "rooms", id), { player2: uid, player2Name: username, state: "matched" });
    enterRoom();
};

function enterRoom() {
    document.getElementById("lobby").style.display = "none";
    document.getElementById("game-view").style.display = "flex";
    document.getElementById("leaveBtn").style.display = "block";
    
    if (unsubRoom) unsubRoom();
    unsubRoom = onSnapshot(doc(db, "rooms", currentRoomId), (snap) => {
        if (!snap.exists()) { quitGame(); return; }
        const d = snap.data();
        
        document.getElementById("p1Name").innerText = d.player1Name;
        document.getElementById("p1Score").innerText = d.score1;
        document.getElementById("p2Name").innerText = d.player2Name || "BEKLENİYOR";
        document.getElementById("p2Score").innerText = d.score2;
        document.getElementById("roundNum").innerText = `RD ${d.round}`;

        if (d.state === "matched" && uid === d.host) {
            updateDoc(doc(db, "rooms", currentRoomId), { state: "countdown", startTime: Date.now() + 3000 });
        }

        if (d.state === "countdown") {
            if (countdownInterval) clearInterval(countdownInterval);
            let lastSec = -1;
            countdownInterval = setInterval(() => {
                const diff = Math.ceil((d.startTime - Date.now()) / 1000);
                if (diff > 0) {
                    if (diff !== lastSec) { sounds.tick(); lastSec = diff; }
                    document.getElementById("bigText").innerText = diff;
                    document.getElementById("subText").innerText = "HAZIRLAN";
                } else {
                    clearInterval(countdownInterval);
                    if (uid === d.host) updateDoc(doc(db, "rooms", currentRoomId), { state: "active", roundStart: serverTimestamp(), spammer: null });
                }
            }, 100);
        }

        if (d.state === "active") {
            if (countdownInterval) clearInterval(countdownInterval);
            if(document.getElementById("bigText").innerText !== "GO!") { sounds.go(); }
            document.getElementById("arena").classList.add("flash");
            document.getElementById("bigText").innerText = "GO!";
            document.getElementById("subText").innerText = "ŞİMDİ VUR!";
            if (d.spammer === uid) {
                document.getElementById("subText").innerText = "ERKEN BASTIN!";
                document.getElementById("subText").classList.add("penalty");
            } else {
                document.getElementById("subText").classList.remove("penalty");
            }
        } else {
            document.getElementById("arena").classList.remove("flash");
        }

        if (d.state === "result") {
            document.getElementById("bigText").innerText = d.reaction || "WIN";
            document.getElementById("subText").innerText = d.lastWinner.toUpperCase() + " KAZANDI";
            if (uid === d.host) {
                setTimeout(() => {
                    if (d.score1 >= 5 || d.score2 >= 5) updateDoc(doc(db, "rooms", currentRoomId), { state: "finished" });
                    else updateDoc(doc(db, "rooms", currentRoomId), { state: "countdown", startTime: Date.now() + 2500, round: d.round + 1, spammer: null });
                }, 2000);
            }
        }

        if (d.state === "finished") {
            const winner = d.score1 >= 5 ? d.player1Name : d.player2Name;
            document.getElementById("championName").innerText = winner.toUpperCase();
            document.getElementById("winnerScreen").style.display = "flex";
            sounds.win();
            setTimeout(quitGame, 5000);
        }
    });
}

document.getElementById("arena").addEventListener('pointerdown', async (e) => {
    e.preventDefault();
    if (tapLock || !currentRoomId) return;
    const now = Date.now();
    if (now - lastTapTime < 200) return;
    lastTapTime = now;

    const roomRef = doc(db, "rooms", currentRoomId);
    const snap = await getDoc(roomRef);
    const d = snap.data();

    if (d.state === "countdown") { await updateDoc(roomRef, { spammer: uid }); return; }
    if (d.state !== "active" || d.spammer === uid) return;

    tapLock = true;
    const reaction = now - d.roundStart.toMillis();

    try {
        await runTransaction(db, async (transaction) => {
            const fSnap = await transaction.get(roomRef);
            const fData = fSnap.data();
            if (fData.state !== "active") return;
            const isP1 = uid === fData.player1;
            transaction.update(roomRef, {
                state: "result",
                [isP1 ? "score1" : "score2"]: (isP1 ? fData.score1 : fData.score2) + 1,
                lastWinner: username,
                reaction: reaction + "ms"
            });
        });
    } catch (e) {}
    setTimeout(() => { tapLock = false; }, 1000);
});

async function quitGame() {
    if (currentRoomId) {
        const ref = doc(db, "rooms", currentRoomId);
        const snap = await getDoc(ref);
        if (snap.exists()) {
            const d = snap.data();
            if (!d.player2 || d.state === "finished") await deleteDoc(ref);
            else {
                const f = d.player1 === uid ? "player1" : "player2";
                await updateDoc(ref, { [f]: null, state: "finished" });
            }
        }
    }
    location.reload();
}
document.getElementById("leaveBtn").onclick = quitGame;
document.addEventListener('gesturestart', (e) => e.preventDefault());
</script>
</body>
</html>

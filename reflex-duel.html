<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena - Reflex Duel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;}

body{
background:linear-gradient(-45deg,#ff0000,#001eff,#8b0000,#00008b);
background-size:400% 400%;
animation:bg 6s infinite alternate ease-in-out;
color:white;
overflow:hidden;
display:flex;
flex-direction:column;
height:100vh;
touch-action:manipulation;
}
@keyframes bg{
0%{background-position:0% 50%}
100%{background-position:100% 50%}
}

/* TOP BAR */
.top-bar{
position:fixed;
top:0;
width:100%;
height:55px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:1000;
}
.brand{font-size:clamp(14px,2vw,18px);font-weight:800;}
.right-menu{display:flex;gap:10px;align-items:center;}
.nav-box{
padding:6px 14px;
border-radius:14px;
font-weight:700;
font-size:clamp(11px,2vw,13px);
background:#273c8f;
min-width:70px;
text-align:center;
}
.btn{
padding:6px 12px;
border-radius:12px;
border:none;
cursor:pointer;
font-weight:700;
font-size:clamp(11px,2vw,13px);
}
.logout-btn{background:#ff3b3b;color:white;}

/* SCOREBOARD */
.scoreboard{
margin-top:55px;
width:100%;
background:rgba(0,0,0,0.5);
display:flex;
justify-content:space-between;
align-items:center;
padding:8px 14px;
font-weight:bold;
font-size:clamp(12px,2.5vw,14px);
}

/* GAME */
#game{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:10px;
}

button{
padding:10px 18px;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
font-size:clamp(12px,2.5vw,15px);
background:linear-gradient(90deg,#ffb300,#ff8c00);
margin-top:10px;
}

#bigText{
font-size:clamp(32px,10vw,70px);
min-height:90px;
margin-top:20px;
font-weight:800;
}

#subText{
margin-top:10px;
font-size:clamp(14px,4vw,22px);
font-weight:700;
color:#ff2b2b;
text-shadow:
0 0 5px #ff0000,
0 0 10px #ff0000,
0 0 20px #ff0000;
min-height:30px;
}

.lobby{
margin-top:15px;
display:flex;
gap:10px;
flex-wrap:wrap;
justify-content:center;
}

input{
padding:8px;
border-radius:8px;
border:none;
outline:none;
font-size:clamp(12px,2.5vw,14px);
}
</style>
</head>
<body>

<div class="top-bar">
<div class="brand">PixelArena</div>
<div class="right-menu">
<div class="nav-box" id="userBox">...</div>
<button class="btn logout-btn" id="logoutBtn">Çıkış</button>
</div>
</div>

<div class="scoreboard">
<div id="p1">Player1 (0)</div>
<div id="roundInfo">Round 1 / 7</div>
<div id="p2">Player2 (0)</div>
</div>

<div id="game">

<button id="findBtn">Maç Bul</button>

<div class="lobby" id="lobbyBox">
<input id="roomCodeInput" placeholder="Oda Kodu">
<button id="createRoomBtn">Oda Kur</button>
<button id="joinCodeBtn">Katıl</button>
</div>

<div id="bigText"></div>
<div id="subText"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
getFirestore, doc, setDoc, updateDoc, deleteDoc,
onSnapshot, collection, query, where, getDocs,
serverTimestamp, runTransaction, getDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

import {
getAuth, onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

/* FIREBASE */
const firebaseConfig={
apiKey:"AIzaSy...",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const auth=getAuth(app);

/* GLOBAL */
let uid=null;
let username=null;
let roomId=null;
let unsubscribe=null;
let tapLock=false;
let interval=null;

/* ELEMENTS */
const findBtn=document.getElementById("findBtn");
const createRoomBtn=document.getElementById("createRoomBtn");
const joinCodeBtn=document.getElementById("joinCodeBtn");
const roomCodeInput=document.getElementById("roomCodeInput");
const bigText=document.getElementById("bigText");
const subText=document.getElementById("subText");
const p1=document.getElementById("p1");
const p2=document.getElementById("p2");
const roundInfo=document.getElementById("roundInfo");
const logoutBtn=document.getElementById("logoutBtn");
const userBox=document.getElementById("userBox");
const lobbyBox=document.getElementById("lobbyBox");

function hideLobby(){findBtn.style.display="none";lobbyBox.style.display="none";}
function showLobby(){findBtn.style.display="block";lobbyBox.style.display="flex";}

/* AUTH */
onAuthStateChanged(auth,async(user)=>{
if(!user){location.href="index.html";return;}
uid=user.uid;
const snap=await getDoc(doc(db,"users",uid));
username=snap.data().username;
userBox.innerText=username;
});

logoutBtn.onclick=async()=>{await signOut(auth);location.href="index.html";};

/* LISTEN ROOM */
function listenRoom(){
if(unsubscribe) unsubscribe();

unsubscribe=onSnapshot(doc(db,"rooms",roomId),async(snap)=>{
if(!snap.exists()) return reset();
const d=snap.data();

p1.innerText=d.player1Name+" ("+d.score1+")";
p2.innerText=d.player2Name+" ("+d.score2+")";
roundInfo.innerText="Round "+d.round+" / 7";

clearInterval(interval);

/* 1️⃣ 10 Saniye Countdown */
if(d.state==="countdown"){
interval=setInterval(()=>{
const diff=d.startAt-Date.now();
if(diff<=0){
clearInterval(interval);

/* 2️⃣ 3 Saniye HAZIR OL */
bigText.innerText="HAZIR OL";
let readyTime=3;
subText.innerText=readyTime;

const readyInt=setInterval(()=>{
readyTime--;
subText.innerText=readyTime;
if(readyTime<=0){
clearInterval(readyInt);
subText.innerText="";
updateDoc(doc(db,"rooms",roomId),{state:"active"});
}
},1000);

}else{
bigText.innerText=Math.ceil(diff/1000);
}
},250);
}

if(d.state==="active"){
bigText.innerText="TAP!";
subText.innerText="";
}

/* 3️⃣ SONUÇ EKRANI */
if(d.state==="result"){

bigText.innerText=d.lastWinner+" Kazandı!";

let nextRound=5;
subText.innerText="Round "+(d.round+1)+" Kalan Süre: "+nextRound;

interval=setInterval(()=>{
nextRound--;
subText.innerText="Round "+(d.round+1)+" Kalan Süre: "+nextRound;
if(nextRound<=0){
clearInterval(interval);

if(d.score1===4||d.score2===4){
deleteDoc(doc(db,"rooms",roomId));
reset();
}else{
updateDoc(doc(db,"rooms",roomId),{
round:d.round+1,
state:"countdown",
startAt:Date.now()+10000
});
}
}
},1000);
}

});
}

/* TAP */
document.addEventListener("pointerdown",async()=>{
if(tapLock||!roomId) return;
tapLock=true;

await runTransaction(db,async(t)=>{
const ref=doc(db,"rooms",roomId);
const snap=await t.get(ref);
if(!snap.exists()) return;
const d=snap.data();
if(d.state!=="active") return;

if(uid===d.player1){
t.update(ref,{score1:d.score1+1,state:"result",lastWinner:d.player1Name});
}else if(uid===d.player2){
t.update(ref,{score2:d.score2+1,state:"result",lastWinner:d.player2Name});
}
});

tapLock=false;
});

function reset(){
if(unsubscribe) unsubscribe();
roomId=null;
bigText.innerText="";
subText.innerText="";
showLobby();
}

</script>
</body>
</html>

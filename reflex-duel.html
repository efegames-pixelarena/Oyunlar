<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Reflex Duel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
background:#0b0f1a;
color:white;
overflow:hidden;
display:flex;
flex-direction:column;
height:100vh;
}
body::before{
content:"";
position:fixed;
left:0;top:0;height:100%;width:25%;
background:linear-gradient(to right,rgba(255,0,0,0.2),transparent);
pointer-events:none;
}
body::after{
content:"";
position:fixed;
right:0;top:0;height:100%;width:25%;
background:linear-gradient(to left,rgba(0,120,255,0.2),transparent);
pointer-events:none;
}
.menu{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
}
.menu button{
padding:15px 25px;
margin:10px;
border:none;
border-radius:12px;
font-weight:bold;
cursor:pointer;
font-size:15px;
}
.btn-red{background:#ff4b4b;color:white}
.hidden{display:none}
.center{
flex:1;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
}
.tap-text{
font-size:80px;
font-weight:900;
}
</style>
</head>
<body>

<div class="menu" id="menu">
<button class="btn-red" id="findMatch">Maç Bul</button>
</div>

<div class="center hidden" id="arena">
<div class="tap-text" id="mainText">Bekleniyor...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
getFirestore,
doc,
setDoc,
onSnapshot,
serverTimestamp,
collection,
query,
limit,
getDocs,
deleteDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

import {
getAuth,
onAuthStateChanged,
signInAnonymously
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

/* ✅ AYNI CONFIG */
const firebaseConfig = {
  apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
  authDomain:"emirhan-site.firebaseapp.com",
  projectId:"emirhan-site",
  storageBucket:"emirhan-site.firebasestorage.app",
  messagingSenderId:"668871888390",
  appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUser=null;

/* AUTH BEKLE */
onAuthStateChanged(auth, async (user)=>{
if(user){
currentUser=user;
}else{
/* FREE PLAY için anonim giriş */
await signInAnonymously(auth);
}
});

/* MATCHMAKING */
document.getElementById("findMatch").onclick = async ()=>{

if(!auth.currentUser){
alert("Auth yükleniyor, tekrar dene.");
return;
}

const uid = auth.currentUser.uid;
const queueRef = collection(db,"matchmakingQueue");
const existing = await getDocs(query(queueRef,limit(1)));

if(!existing.empty){
const opponent = existing.docs[0];
const roomId = crypto.randomUUID();

await setDoc(doc(db,"rooms",roomId),{
player1:uid,
player2:opponent.id,
createdAt:serverTimestamp()
});

await deleteDoc(doc(db,"matchmakingQueue",opponent.id));

startGame();
}else{
await setDoc(doc(db,"matchmakingQueue",uid),{
createdAt:serverTimestamp()
});
alert("Rakip bekleniyor...");
}
};

function startGame(){
document.getElementById("menu").classList.add("hidden");
document.getElementById("arena").classList.remove("hidden");
document.getElementById("mainText").innerText="Eşleşme Başladı!";
}
</script>

</body>
</html>

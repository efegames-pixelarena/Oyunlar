<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena - Reflex Duel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;}
body{
background:linear-gradient(-45deg,#ff0000,#001eff,#8b0000,#00008b);
background-size:400% 400%;
animation:bg 6s infinite alternate ease-in-out;
color:white;
overflow:hidden;
display:flex;
flex-direction:column;
height:100vh;
touch-action:manipulation;
}
@keyframes bg{
0%{background-position:0% 50%}
100%{background-position:100% 50%}
}

.top-bar{
position:fixed;
top:0;width:100%;height:55px;
display:flex;align-items:center;justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:1000;
}
.brand{font-weight:800;}
.right-menu{display:flex;gap:10px;align-items:center;}
.nav-box{padding:6px 14px;border-radius:14px;font-weight:700;background:#273c8f;}
.logout-btn{background:#ff3b3b;color:white;border:none;padding:6px 12px;border-radius:12px;}

.scoreboard{
display:none;
margin-top:55px;width:100%;
background:rgba(0,0,0,0.5);
justify-content:space-between;
align-items:center;padding:8px 14px;
font-weight:bold;
}

#game{
flex:1;display:flex;flex-direction:column;
justify-content:center;align-items:center;
text-align:center;padding:10px;
}

button{
padding:10px 18px;border:none;border-radius:8px;
font-weight:bold;cursor:pointer;
background:linear-gradient(90deg,#ffb300,#ff8c00);
margin-top:10px;
}

#bigText{
font-size:60px;
min-height:90px;margin-top:20px;
font-weight:800;
}

.neon{
color:#ff2b2b;
text-shadow:0 0 10px red,0 0 20px red;
font-size:22px;margin-top:10px;
}

.winEffect{
animation:winAnim 0.8s ease-in-out infinite alternate;
}
@keyframes winAnim{
0%{transform:scale(1);}
100%{transform:scale(1.2);}
}

/* Confetti */
.confetti{
position:fixed;
width:10px;height:10px;
top:-10px;
animation:fall 3s linear forwards;
}
@keyframes fall{
to{transform:translateY(100vh) rotate(720deg);}
}

.lobby{margin-top:15px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center;}
input{padding:8px;border-radius:8px;border:none;}
</style>
</head>
<body>

<div class="top-bar">
<div class="brand">PixelArena</div>
<div class="right-menu">
<div class="nav-box" id="userBox">...</div>
<button class="logout-btn" id="logoutBtn">Çıkış</button>
</div>
</div>

<div class="scoreboard" id="scoreboard">
<div id="p1"></div>
<div id="roundInfo"></div>
<div id="p2"></div>
</div>

<div id="game">
<button id="findBtn">Maç Bul</button>

<div class="lobby" id="lobbyBox">
<input id="roomCodeInput" placeholder="Oda Kodu">
<button id="createRoomBtn">Oda Kur</button>
<button id="joinCodeBtn">Katıl</button>
</div>

<div id="bigText"></div>
<div id="subText"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
getFirestore, doc, updateDoc, deleteDoc,
onSnapshot, collection, query, where, getDocs,
serverTimestamp, runTransaction, getDoc, setDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

import {
getAuth, onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const auth=getAuth(app);

let uid,username,roomId,unsubscribe;
let tapLock=false;

const scoreboard=document.getElementById("scoreboard");
const bigText=document.getElementById("bigText");
const subText=document.getElementById("subText");

function showBoard(){scoreboard.style.display="flex";}
function hideBoard(){scoreboard.style.display="none";}

/* AUDIO (iOS compatible) */
const ctx=new (window.AudioContext||window.webkitAudioContext)();
function beep(freq,duration){
const osc=ctx.createOscillator();
const gain=ctx.createGain();
osc.connect(gain);gain.connect(ctx.destination);
osc.frequency.value=freq;
osc.start();
gain.gain.setValueAtTime(0.2,ctx.currentTime);
osc.stop(ctx.currentTime+duration);
}
function applause(){beep(600,0.3);setTimeout(()=>beep(800,0.3),300);}
function confettiSound(){beep(200,0.2);}

/* CONFETTI */
function launchConfetti(){
for(let i=0;i<50;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
confettiSound();
}

/* AUTH */
onAuthStateChanged(auth,async(user)=>{
if(!user){location.href="index.html";return;}
uid=user.uid;
const snap=await getDoc(doc(db,"users",uid));
username=snap.data().username;
document.getElementById("userBox").innerText=username;
});

document.getElementById("logoutBtn").onclick=()=>signOut(auth);

/* ROOM CREATE */
document.getElementById("createRoomBtn").onclick=async()=>{
const code=document.getElementById("roomCodeInput").value.trim();
if(!code)return alert("Kod gir");
await setDoc(doc(db,"rooms",code),{
player1:uid,
player1Name:username,
player2:null,
player2Name:null,
players:[uid],
score1:0,score2:0,
round:1,
state:"waiting"
});
roomId=code;
listenRoom();
};

/* JOIN */
document.getElementById("joinCodeBtn").onclick=async()=>{
const code=document.getElementById("roomCodeInput").value.trim();
const ref=doc(db,"rooms",code);
const snap=await getDoc(ref);
if(!snap.exists())return alert("Oda yok");
await updateDoc(ref,{
player2:uid,
player2Name:username,
players:[snap.data().player1,uid],
state:"countdown",
startAt:Date.now()+5000
});
roomId=code;
listenRoom();
};

function listenRoom(){
if(unsubscribe)unsubscribe();
unsubscribe=onSnapshot(doc(db,"rooms",roomId),async(snap)=>{
if(!snap.exists())return;
const d=snap.data();

if(d.state==="waiting"){
bigText.innerText="Rakip Bekleniyor...";
}

if(d.state==="countdown"){
showBoard();
let interval=setInterval(()=>{
let diff=d.startAt-Date.now();
if(diff<=0){
clearInterval(interval);
updateDoc(doc(db,"rooms",roomId),{
state:"active",
roundStart:Date.now()
});
}else{
bigText.innerText=Math.ceil(diff/1000);
beep(400,0.1);
}
},1000);
}

if(d.state==="active"){
bigText.innerText="TAP!";
subText.innerText="";
}

if(d.state==="result"){
bigText.classList.add("winEffect");
bigText.innerText=d.lastWinner+" Kazandı!";
subText.className="neon";
subText.innerText=d.reaction+" ms";
launchConfetti();
applause();

setTimeout(()=>{subText.innerText="";},3000);

let count=5;
let interval=setInterval(()=>{
subText.innerText="Raund "+d.round+" - Sıradaki Raund'a "+count+" Saniye";
count--;
if(count<0){
clearInterval(interval);

if(d.score1===4||d.score2===4){
updateDoc(doc(db,"rooms",roomId),{state:"gameOver"});
}else{
updateDoc(doc(db,"rooms",roomId),{
round:d.round+1,
state:"countdown",
startAt:Date.now()+5000
});
}
}
},1000);
}

if(d.state==="gameOver"){
bigText.innerText="MAÇ BİTTİ!";
}
});
}

document.addEventListener("pointerdown",async()=>{
if(tapLock||!roomId)return;
tapLock=true;

await runTransaction(db,async(t)=>{
const ref=doc(db,"rooms",roomId);
const snap=await t.get(ref);
if(!snap.exists())return;
const d=snap.data();
if(d.state!=="active")return;

let reaction=Date.now()-d.roundStart;

if(uid===d.player1){
t.update(ref,{
score1:d.score1+1,
state:"result",
lastWinner:d.player1Name,
reaction:reaction
});
}else{
t.update(ref,{
score2:d.score2+1,
state:"result",
lastWinner:d.player2Name,
reaction:reaction
});
}
});
tapLock=false;
});
</script>
</body>
</html>

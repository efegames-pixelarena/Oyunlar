<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reflex Duel Pro</title>

<style>
body{
margin:0;
background:linear-gradient(90deg,#7f1d1d 50%,#1e3a8a 50%);
color:white;
font-family:Arial;
display:flex;
flex-direction:column;
height:100vh;
overflow:hidden;
}

.topbar{
width:100%;
padding:12px;
background:#0f172a;
display:flex;
justify-content:space-between;
font-weight:bold;
box-sizing:border-box;
}

#p1{color:#ff4d4d}
#p2{color:#4da6ff}

#game{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

button{
padding:15px 30px;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
font-size:16px;
}

#bigText{
font-size:90px;
margin-top:20px;
transition:transform .3s ease, opacity .3s ease;
}

.countAnim{
animation:pop .7s ease;
}

@keyframes pop{
0%{transform:scale(.3);opacity:0}
50%{transform:scale(1.2);opacity:1}
100%{transform:scale(1);opacity:1}
}
</style>
</head>
<body>

<div class="topbar">
<div id="p1">...</div>
<div id="roundInfo">Round 1 / 7</div>
<div id="p2">...</div>
</div>

<div id="game">
<button id="findBtn">Maç Bul</button>
<div id="status"></div>
<div id="bigText"></div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
getFirestore, doc, setDoc, updateDoc,
deleteDoc, onSnapshot,
collection, query, where, getDocs,
serverTimestamp, runTransaction
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import {
getAuth, onAuthStateChanged, signInAnonymously
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const auth=getAuth(app);

let uid=null;
let username="Player";
let roomId=null;
let isHost=false;
let roomUnsub=null;
let tapLock=false;
let audioCtx=null;
let countdownRunning=false;

const findBtn=document.getElementById("findBtn");
const status=document.getElementById("status");
const bigText=document.getElementById("bigText");
const p1=document.getElementById("p1");
const p2=document.getElementById("p2");
const roundInfo=document.getElementById("roundInfo");

/* AUDIO (iOS SAFE) */
function unlockAudio(){
if(!audioCtx){
audioCtx=new (window.AudioContext||window.webkitAudioContext)();
}
if(audioCtx.state==="suspended"){
audioCtx.resume();
}
}
function beep(freq,dur=180){
if(!audioCtx)return;
const o=audioCtx.createOscillator();
const g=audioCtx.createGain();
o.connect(g); g.connect(audioCtx.destination);
o.frequency.value=freq;
o.start();
g.gain.setValueAtTime(.4,audioCtx.currentTime);
g.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+dur/1000);
o.stop(audioCtx.currentTime+dur/1000);
}

/* AUTH */
onAuthStateChanged(auth,async(user)=>{
if(!user){ await signInAnonymously(auth); return; }
uid=user.uid;

const userDoc=await getDocs(query(collection(db,"users"),where("__name__","==",uid)));
if(!userDoc.empty){
username=userDoc.docs[0].data().username;
}
});

/* MATCH */
findBtn.onclick=async()=>{
unlockAudio();
status.innerText="Rakip aranıyor...";

/* Açık oda var mı (kendi odası hariç) */
const q=query(collection(db,"rooms"),
where("state","==","waiting"),
where("player2","==",null));

const snap=await getDocs(q);

let joined=false;

for(const docSnap of snap.docs){
if(docSnap.data().player1 !== uid){
roomId=docSnap.id;
isHost=false;

await runTransaction(db,async(t)=>{
const ref=doc(db,"rooms",roomId);
const s=await t.get(ref);
if(!s.exists())return;
const d=s.data();
if(d.player2==null && d.player1!==uid){
t.update(ref,{
player2:uid,
player2Name:username,
state:"countdown",
count:3
});
joined=true;
}
});
if(joined) break;
}
}

if(joined){
listenRoom();
startGame();
return;
}

/* Yeni oda oluştur */
const newRoom=doc(collection(db,"rooms"));
roomId=newRoom.id;
isHost=true;

await setDoc(newRoom,{
player1:uid,
player2:null,
player1Name:username,
player2Name:null,
round:1,
score1:0,
score2:0,
state:"waiting",
count:3,
winner:null,
createdAt:serverTimestamp()
});

listenRoom();
startGame();
};

function listenRoom(){
roomUnsub=onSnapshot(doc(db,"rooms",roomId),(snap)=>{
if(!snap.exists()){ reset(); return; }

const d=snap.data();

p1.innerText=d.player1Name+" ("+d.score1+")";
p2.innerText=(d.player2Name||"...")+" ("+d.score2+")";
roundInfo.innerText="Round "+d.round+" / 7";

if(d.state==="countdown"){
renderCountdown(d.count);
if(isHost && !countdownRunning){
countdownRunning=true;
startCountdown();
}
}
else if(d.state==="active"){
bigText.innerText="TAP!";
}
else if(d.state==="result"){
bigText.innerText=d.winner===uid?"Kazandın":"Kaybettin";

setTimeout(async()=>{
if(d.score1===7||d.score2===7){
await deleteDoc(doc(db,"rooms",roomId));
reset();
}else{
countdownRunning=false;
await updateDoc(doc(db,"rooms",roomId),{
round:d.round+1,
winner:null,
state:"countdown",
count:3
});
}
},2000);
}
});
}

/* HOST COUNTDOWN */
function startCountdown(){
let c=3;

const interval=setInterval(async()=>{
await updateDoc(doc(db,"rooms",roomId),{count:c});

if(c>0){
beep(600);
}else{
beep(1300);
}

c--;

if(c<0){
clearInterval(interval);
await updateDoc(doc(db,"rooms",roomId),{state:"active"});
}
},1000);
}

/* RENDER */
function renderCountdown(c){
bigText.classList.remove("countAnim");
void bigText.offsetWidth;
bigText.classList.add("countAnim");

bigText.innerText = c>0 ? c : "GO!";
}

/* TAP */
async function tap(){
if(tapLock||!roomId)return;
tapLock=true;

await runTransaction(db,async(t)=>{
const ref=doc(db,"rooms",roomId);
const snap=await t.get(ref);
if(!snap.exists())return;

const d=snap.data();
if(d.state!=="active"||d.winner)return;

if(uid===d.player1){
t.update(ref,{score1:d.score1+1,winner:uid,state:"result"});
}else{
t.update(ref,{score2:d.score2+1,winner:uid,state:"result"});
}
});

setTimeout(()=>tapLock=false,150);
}

function startGame(){
findBtn.style.display="none";
}

function reset(){
findBtn.style.display="block";
bigText.innerText="";
roomId=null;
countdownRunning=false;
}

document.addEventListener("mousedown",tap);
document.addEventListener("touchstart",tap);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena - Reflex Duel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;}
body{
background:linear-gradient(-45deg,#ff0000,#001eff,#8b0000,#00008b);
background-size:400% 400%;
animation:bg 6s infinite alternate ease-in-out;
color:white;
overflow:hidden;
display:flex;
flex-direction:column;
height:100vh;
touch-action:manipulation;
}
@keyframes bg{
0%{background-position:0% 50%}
100%{background-position:100% 50%}
}

/* ===== INDEX TOP BAR ENTEGRE ===== */
.top-bar{
position:fixed;
top:0;
width:100%;
height:55px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:1000;
}
.brand{
font-size:18px;
font-weight:800;
background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}
@keyframes shine{to{background-position:200% center;}}
.right-menu{display:flex;gap:10px;align-items:center;}
.nav-box{
padding:6px 14px;
border-radius:14px;
font-weight:700;
font-size:13px;
background:#273c8f;
min-width:90px;
text-align:center;
}
.btn{
padding:6px 12px;
border-radius:12px;
border:none;
cursor:pointer;
font-weight:700;
font-size:13px;
}
.logout-btn{background:#ff3b3b;color:white;}

/* ===== SCOREBOARD (TOP BAR ALTINDA) ===== */
.scoreboard{
margin-top:55px;
width:100%;
background:rgba(0,0,0,0.5);
backdrop-filter:blur(8px);
display:flex;
justify-content:space-between;
align-items:center;
padding:10px 20px;
font-weight:bold;
font-size:14px;
border-bottom:1px solid rgba(255,255,255,0.1);
}

/* ===== GAME ===== */
#game{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

button{
padding:14px 28px;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
font-size:15px;
background:linear-gradient(90deg,#ffb300,#ff8c00);
margin-top:10px;
}

#bigText{
font-size:90px;
min-height:120px;
margin-top:20px;
}

.lobby{
margin-top:15px;
display:flex;
gap:10px;
flex-wrap:wrap;
justify-content:center;
}

input{
padding:10px;
border-radius:8px;
border:none;
outline:none;
}

canvas{
position:fixed;
pointer-events:none;
top:0;
left:0;
}
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">
<div class="brand">PixelArena</div>
<div class="right-menu">
<div class="nav-box" id="userBox">...</div>
<button class="btn logout-btn" id="logoutBtn">Çıkış</button>
</div>
</div>

<!-- SCOREBOARD -->
<div class="scoreboard">
<div id="p1">Player1 (0)</div>
<div id="roundInfo">Round 1 / 7</div>
<div id="p2">Player2 (0)</div>
</div>

<canvas id="confetti"></canvas>

<div id="game">

<button id="findBtn">Maç Bul</button>

<div class="lobby">
<input id="roomCodeInput" placeholder="Oda Kodu">
<button id="createRoomBtn">Oda Kur</button>
<button id="joinCodeBtn">Katıl</button>
</div>

<div id="bigText"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
getFirestore, doc, setDoc, updateDoc, deleteDoc,
onSnapshot, collection, query, where, getDocs,
serverTimestamp, runTransaction, getDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

import {
getAuth, onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

/* FIREBASE */
const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const auth=getAuth(app);

/* GLOBAL */
let uid=null;
let username=null;
let roomId=null;
let unsubscribe=null;
let tapLock=false;
let countdownInterval=null;

/* ELEMENTS */
const findBtn=document.getElementById("findBtn");
const createRoomBtn=document.getElementById("createRoomBtn");
const joinCodeBtn=document.getElementById("joinCodeBtn");
const roomCodeInput=document.getElementById("roomCodeInput");
const bigText=document.getElementById("bigText");
const p1=document.getElementById("p1");
const p2=document.getElementById("p2");
const roundInfo=document.getElementById("roundInfo");
const logoutBtn=document.getElementById("logoutBtn");
const userBox=document.getElementById("userBox");

/* AUTH */
onAuthStateChanged(auth,async(user)=>{
if(!user){ location.href="index.html"; return; }
uid=user.uid;
const snap=await getDoc(doc(db,"users",uid));
username=snap.data().username;
userBox.innerText=username;
});

/* LOGOUT */
logoutBtn.onclick=async()=>{ await signOut(auth); location.href="index.html"; };

/* ===== CLEAN OLD ROOM ===== */
async function cleanOldRooms(){
const q=query(collection(db,"rooms"),where("players","array-contains",uid));
const snap=await getDocs(q);
for(const r of snap.docs){
await deleteDoc(r.ref);
}
}

/* ===== MATCHMAKING QUEUE ===== */
findBtn.onclick=async()=>{
await cleanOldRooms();
bigText.innerText="Eşleşme aranıyor...";

await runTransaction(db,async(t)=>{
const queueRef=collection(db,"queue");
const qSnap=await getDocs(queueRef);
let opponent=null;

qSnap.forEach(docu=>{
if(docu.data().uid!==uid && !opponent){
opponent=docu;
}
});

if(opponent){
const roomRef=doc(collection(db,"rooms"));
t.set(roomRef,{
player1:opponent.data().uid,
player1Name:opponent.data().username,
player2:uid,
player2Name:username,
players:[opponent.data().uid,uid],
score1:0,score2:0,
round:1,
state:"countdown",
startAt:Date.now()+3000,
lastWinner:null
});
t.delete(opponent.ref);
roomId=roomRef.id;
}else{
const myQueue=doc(collection(db,"queue"));
t.set(myQueue,{uid,username,createdAt:serverTimestamp()});
}
});

listenQueue();
};

/* QUEUE LISTEN */
function listenQueue(){
onSnapshot(collection(db,"rooms"),snap=>{
snap.forEach(docu=>{
const d=docu.data();
if(d.players && d.players.includes(uid)){
roomId=docu.id;
listenRoom();
}
});
});
}

/* ===== ROOM CODE SYSTEM ===== */
createRoomBtn.onclick=async()=>{
await cleanOldRooms();
const code=Math.random().toString(36).substring(2,8).toUpperCase();
await setDoc(doc(db,"rooms",code),{
player1:uid,
player1Name:username,
player2:null,
player2Name:null,
players:[uid],
score1:0,score2:0,
round:1,
state:"waiting"
});
roomId=code;
alert("Oda Kodun: "+code);
listenRoom();
};

joinCodeBtn.onclick=async()=>{
const code=roomCodeInput.value.trim().toUpperCase();
if(!code) return;
const ref=doc(db,"rooms",code);
const snap=await getDoc(ref);
if(!snap.exists()) return alert("Oda yok");
const d=snap.data();
if(d.player2) return alert("Oda dolu");

await updateDoc(ref,{
player2:uid,
player2Name:username,
players:[d.player1,uid],
state:"countdown",
startAt:Date.now()+3000
});
roomId=code;
listenRoom();
};

/* ===== ROOM LISTENER ===== */
function listenRoom(){
if(unsubscribe) unsubscribe();

unsubscribe=onSnapshot(doc(db,"rooms",roomId),async(snap)=>{
if(!snap.exists()) return reset();
const d=snap.data();
if(!d.players.includes(uid)) return reset();

p1.innerText=d.player1Name+" ("+d.score1+")";
p2.innerText=d.player2Name+" ("+d.score2+")";
roundInfo.innerText="Round "+d.round+" / 7";

if(d.state==="countdown"){
clearInterval(countdownInterval);
countdownInterval=setInterval(()=>{
const diff=d.startAt-Date.now();
if(diff<=0){
clearInterval(countdownInterval);
updateDoc(doc(db,"rooms",roomId),{state:"active"});
}else{
bigText.innerText=Math.ceil(diff/1000);
}
},250);
}

if(d.state==="active"){
bigText.innerText="TAP!";
}

if(d.state==="result"){
bigText.innerText=d.lastWinner+" Kazandı!";
if(d.score1===4||d.score2===4){
setTimeout(async()=>{
await deleteDoc(doc(db,"rooms",roomId));
reset();
},2000);
}else{
await updateDoc(doc(db,"rooms",roomId),{
round:d.round+1,
state:"countdown",
startAt:Date.now()+2000
});
}
}
});
}

/* ===== TAP SYSTEM (SERVER LOCKED) ===== */
document.addEventListener("pointerdown",async()=>{
if(tapLock||!roomId) return;
tapLock=true;

await runTransaction(db,async(t)=>{
const ref=doc(db,"rooms",roomId);
const snap=await t.get(ref);
if(!snap.exists()) return;
const d=snap.data();
if(d.state!=="active") return;

if(uid===d.player1){
t.update(ref,{
score1:d.score1+1,
state:"result",
lastWinner:d.player1Name
});
}else if(uid===d.player2){
t.update(ref,{
score2:d.score2+1,
state:"result",
lastWinner:d.player2Name
});
}
});

tapLock=false;
});

/* RESET */
function reset(){
if(unsubscribe) unsubscribe();
roomId=null;
bigText.innerText="";
findBtn.style.display="block";
}

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Reflex Duel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
background:#0b0f1a;
color:white;
overflow:hidden;
display:flex;
flex-direction:column;
height:100vh;
}
body::before{
content:"";
position:fixed;
left:0;top:0;height:100%;width:25%;
background:linear-gradient(to right,rgba(255,0,0,0.25),transparent);
pointer-events:none;
}
body::after{
content:"";
position:fixed;
right:0;top:0;height:100%;width:25%;
background:linear-gradient(to left,rgba(0,120,255,0.25),transparent);
pointer-events:none;
}
.menu{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
}
.menu button{
padding:15px 25px;
margin:10px;
border:none;
border-radius:12px;
font-weight:bold;
cursor:pointer;
font-size:15px;
}
.btn-red{background:#ff4b4b;color:white}
.hidden{display:none}
.center{
flex:1;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
}
.tap-text{
font-size:70px;
font-weight:900;
}
</style>
</head>
<body>

<div class="menu" id="menu">
<button class="btn-red" id="findMatch">Maç Bul</button>
</div>

<div class="center hidden" id="arena">
<div class="tap-text" id="mainText">Bekleniyor...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
getFirestore, doc, setDoc, updateDoc, onSnapshot,
serverTimestamp, collection, query, limit, getDocs,
deleteDoc, where
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import {
getAuth, onAuthStateChanged, signInAnonymously
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

/* CONFIG */
const firebaseConfig = {
  apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
  authDomain:"emirhan-site.firebaseapp.com",
  projectId:"emirhan-site",
  storageBucket:"emirhan-site.firebasestorage.app",
  messagingSenderId:"668871888390",
  appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let uid=null;
let roomId=null;
let isHost=false;
let localTapped=false;

onAuthStateChanged(auth, async(user)=>{
 if(!user) await signInAnonymously(auth);
 else uid=user.uid;
});

/* MATCH */
document.getElementById("findMatch").onclick = async ()=>{

const queueRef = collection(db,"matchmakingQueue");
const snap = await getDocs(query(queueRef, where("uid","!=",uid), limit(1)));

if(!snap.empty){

const opp = snap.docs[0];
roomId = crypto.randomUUID();
isHost=true;

await setDoc(doc(db,"rooms",roomId),{
player1:uid,
player2:opp.data().uid,
round:1,
p1:0,
p2:0,
state:"waiting"
});

await deleteDoc(doc(db,"matchmakingQueue",opp.id));
await deleteDoc(doc(db,"matchmakingQueue",uid));

listenRoom();
startRound();

}else{

await setDoc(doc(db,"matchmakingQueue",uid),{uid:uid});
listenForMatch();
alert("Rakip bekleniyor...");
}
};

function listenForMatch(){
onSnapshot(query(collection(db,"rooms"), where("player2","==",uid)),
(s)=>{
if(!s.empty){
roomId=s.docs[0].id;
listenRoom();
}
});
}

function listenRoom(){
onSnapshot(doc(db,"rooms",roomId),(snap)=>{
if(!snap.exists()) return;
const data=snap.data();
updateUI(data);
});
}

/* ROUND */
async function startRound(){

if(!isHost) return;

await updateDoc(doc(db,"rooms",roomId),{state:"delay"});

const delay = 2000 + Math.random()*3000;

setTimeout(async()=>{
await updateDoc(doc(db,"rooms",roomId),{
state:"active",
startTime:Date.now(),
tapWinner:null
});
},delay);
}

async function tap(){

if(localTapped) return;
localTapped=true;

const ref = doc(db,"rooms",roomId);
const snap = await getDocs(query(collection(db,"rooms")));
const data = (await snap.docs.find(d=>d.id===roomId)).data();

if(data.state!=="active"){
loseRound();
return;
}

if(!data.tapWinner){
await updateDoc(ref,{
tapWinner:uid,
tapTime:Date.now()
});
}
}

function loseRound(){
document.getElementById("mainText").innerText="ERKEN!";
localTapped=false;
}

function updateUI(data){

if(data.state==="delay"){
document.getElementById("mainText").innerText="Hazır Ol...";
localTapped=false;
}

if(data.state==="active"){
document.getElementById("mainText").innerText="TAP!";
}

if(data.tapWinner){

if(data.tapWinner===uid){
document.getElementById("mainText").innerText="Kazandın!";
}else{
document.getElementById("mainText").innerText="Kaybettin!";
}

setTimeout(async()=>{
if(isHost){
let p1=data.p1;
let p2=data.p2;

if(data.tapWinner===data.player1) p1++;
else p2++;

if(p1===4 || p2===4){
await updateDoc(doc(db,"rooms",roomId),{state:"finished"});
}else{
await updateDoc(doc(db,"rooms",roomId),{
p1,p2,
round:data.round+1,
state:"waiting",
tapWinner:null
});
startRound();
}
}
},1500);
}

if(data.state==="finished"){
if((data.p1>data.p2 && uid===data.player1) ||
   (data.p2>data.p1 && uid===data.player2)){
document.getElementById("mainText").innerText="MAÇ KAZANDIN!";
}else{
document.getElementById("mainText").innerText="MAÇ KAYBETTİN!";
}
}
}

function startGame(){
document.getElementById("menu").classList.add("hidden");
document.getElementById("arena").classList.remove("hidden");
}

document.addEventListener("touchstart",tap);
document.addEventListener("mousedown",tap);
document.addEventListener("keydown",(e)=>{
if(e.code==="Space") tap();
});
</script>
</body>
</html>

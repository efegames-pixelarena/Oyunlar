<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reflex Duel V3</title>
<style>
body{
margin:0;
background:#0f172a;
color:white;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
flex-direction:column;
}
button{
padding:15px 30px;
margin:10px;
border:none;
border-radius:8px;
font-size:16px;
font-weight:bold;
cursor:pointer;
}
#status{margin-top:15px;font-weight:bold}
#bigText{font-size:60px;margin-top:40px}
.hidden{display:none}
</style>
</head>
<body>

<button id="findBtn">Maç Bul</button>
<div id="status"></div>
<div id="bigText" class="hidden"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
getFirestore, doc, setDoc, updateDoc,
deleteDoc, onSnapshot,
serverTimestamp, runTransaction
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import {
getAuth, signInAnonymously, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

/* CONFIG */
const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const auth=getAuth(app);

const findBtn=document.getElementById("findBtn");
const status=document.getElementById("status");
const bigText=document.getElementById("bigText");

let uid=null;
let roomId=null;
let isHost=false;
let roomUnsub=null;
let audioCtx=null;
let tapLock=false;

/* AUTH */
onAuthStateChanged(auth,async(user)=>{
if(!user){await signInAnonymously(auth);return;}
uid=user.uid;
});

/* AUDIO */
function unlockAudio(){
if(!audioCtx){
audioCtx=new (window.AudioContext||window.webkitAudioContext)();
}
}
function beep(freq){
if(!audioCtx)return;
const o=audioCtx.createOscillator();
const g=audioCtx.createGain();
o.connect(g); g.connect(audioCtx.destination);
o.frequency.value=freq;
o.start();
g.gain.setValueAtTime(.3,audioCtx.currentTime);
g.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+.2);
o.stop(audioCtx.currentTime+.2);
}

/* MATCHMAKING (GLOBAL LOCK) */
findBtn.onclick=async()=>{
if(!uid)return;
unlockAudio();
status.innerText="Rakip aranıyor...";
findBtn.disabled=true;

await runTransaction(db,async(t)=>{
const queueRef=doc(db,"system","matchmaking");
const queueSnap=await t.get(queueRef);

if(!queueSnap.exists()){
t.set(queueRef,{waiting:uid});
return;
}

const data=queueSnap.data();

if(!data.waiting){
t.update(queueRef,{waiting:uid});
}
else if(data.waiting!==uid){

roomId=crypto.randomUUID();
isHost=true;

t.set(doc(db,"rooms",roomId),{
player1:data.waiting,
player2:uid,
state:"countdown",
count:3,
winner:null,
createdAt:serverTimestamp()
});

t.update(queueRef,{waiting:null});
}
});

listenForRoom();
};

/* ROOM LISTENER */
function listenForRoom(){
roomUnsub=onSnapshot(doc(db,"system","matchmaking"),async(snap)=>{
if(!snap.exists())return;

const roomsSnap=await onSnapshotRoomSearch();
});

}

async function onSnapshotRoomSearch(){
const roomRef=doc(db,"rooms",roomId);
if(!roomId)return;

roomUnsub=onSnapshot(roomRef,(snap)=>{
if(!snap.exists()){
reset();
return;
}
updateUI(snap.data());
});
}

/* COUNTDOWN */
async function startCountdown(){
if(!isHost)return;
let c=3;

const int=setInterval(async()=>{
await updateDoc(doc(db,"rooms",roomId),{count:c});
beep(600);
c--;

if(c<0){
clearInterval(int);
await updateDoc(doc(db,"rooms",roomId),{state:"active"});
beep(1200);
}
},1000);
}

/* TAP */
async function tap(){
if(tapLock||!roomId)return;
tapLock=true;

await runTransaction(db,async(t)=>{
const ref=doc(db,"rooms",roomId);
const snap=await t.get(ref);
if(!snap.exists())return;

const d=snap.data();
if(d.state!=="active"||d.winner)return;

t.update(ref,{winner:uid,state:"result"});
});

setTimeout(()=>tapLock=false,200);
}

/* UI */
function updateUI(d){
bigText.classList.remove("hidden");

if(d.state==="countdown"){
if(isHost)startCountdown();
bigText.innerText=d.count>0?d.count:"GO!";
}
else if(d.state==="active"){
bigText.innerText="TAP!";
}
else if(d.state==="result"){
bigText.innerText=d.winner===uid?"Kazandın":"Kaybettin";
}
}

function reset(){
findBtn.disabled=false;
findBtn.classList.remove("hidden");
bigText.classList.add("hidden");
bigText.innerText="";
roomId=null;
}

/* EVENTS */
document.addEventListener("touchstart",tap);
document.addEventListener("mousedown",tap);
document.addEventListener("keydown",e=>{if(e.code==="Space")tap();});

</script>
</body>
</html>

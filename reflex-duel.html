<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena - Reflex Duel</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;}

body{
background:linear-gradient(-45deg,#ff0000,#001eff,#8b0000,#00008b,#ff1a1a,#0015ff);
background-size:600% 600%;
animation:bg 4s infinite alternate ease-in-out;
color:white;
overflow:hidden;
display:flex;
flex-direction:column;
height:100vh;
touch-action:manipulation;
}
@keyframes bg{0%{background-position:0% 50%}100%{background-position:100% 50%}}

/* TOP BAR */
.top-bar{
position:fixed;
top:0;width:100%;height:55px;
display:flex;align-items:center;justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:1000;
}
.brand{
font-size:18px;font-weight:800;
background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}
@keyframes shine{to{background-position:200% center;}}

.right-menu{display:flex;gap:10px;align-items:center;}
.nav-box{padding:6px 14px;border-radius:14px;font-weight:700;font-size:13px;text-align:center;background:#273c8f;}
.btn{padding:6px 12px;border-radius:12px;border:none;cursor:pointer;font-weight:700;font-size:13px;}
.logout-btn{background:#ff3b3b;color:white;}

/* SCOREBOARD */
.scoreboard{
margin-top:55px;
width:100%;
display:none;
flex-direction:column;
font-weight:bold;
}

.score-top{
display:flex;
align-items:center;
justify-content:space-between;
gap:8px;
padding:8px;
width:100%;
}

.player1Box,
.player2Box,
.roundBox{
flex:1;
text-align:center;
padding:8px 4px;
border-radius:10px;
font-size:14px;
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}

@keyframes blueAnim{
0%{box-shadow:0 0 5px #007bff;}
100%{box-shadow:0 0 20px #00c3ff;}
}
@keyframes redAnim{
0%{box-shadow:0 0 5px #ff0000;}
100%{box-shadow:0 0 20px #ff4d4d;}
}
@keyframes blackAnim{
0%{box-shadow:0 0 5px #000;}
100%{box-shadow:0 0 20px #222;}
}

.player1Box{background:#0d47a1;animation:blueAnim 1.2s infinite alternate;}
.player2Box{background:#8b0000;animation:redAnim 1.2s infinite alternate;}
.roundBox{background:#000;animation:blackAnim 1.2s infinite alternate;}

.round-bar{
display:flex;
height:6px;
width:100%;
}

.round-blue{background:#0066ff;width:50%;transition:0.3s;}
.round-red{background:#ff0000;width:50%;transition:0.3s;}

#game{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:10px;
}

button{
padding:12px 20px;border:none;border-radius:10px;
font-weight:bold;cursor:pointer;
background:linear-gradient(90deg,#ffb300,#ff5500);
margin-top:10px;
}

#bigText{font-size:clamp(32px,10vw,70px);min-height:90px;margin-top:20px;font-weight:800;}
#subText{margin-top:10px;font-size:18px;}
.lobby{margin-top:15px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center;}
input{padding:8px;border-radius:8px;border:none;}
</style>
</head>
<body>

<div class="top-bar">
<div class="brand">PixelArena</div>
<div class="right-menu">
<div class="nav-box" id="userBox">...</div>
<button class="btn logout-btn" id="logoutBtn">Çıkış</button>
</div>
</div>

<div class="scoreboard" id="scoreboard">
<div class="score-top">
<div id="p1" class="player1Box"></div>
<div id="roundInfo" class="roundBox"></div>
<div id="p2" class="player2Box"></div>
</div>
<div class="round-bar">
<div class="round-blue" id="blueBar"></div>
<div class="round-red" id="redBar"></div>
</div>
</div>

<div id="game">
<button id="findBtn">Maç Bul</button>
<div id="bigText"></div>
<div id="subText"></div>
<div id="afterMatch"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
getFirestore, doc, updateDoc, deleteDoc,
onSnapshot, collection, query, where, getDocs,
serverTimestamp, runTransaction, getDoc, setDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const auth=getAuth(app);

let uid,username,roomId,unsubscribe,tapLock=false;
let countdownInterval=null;

const scoreboard=document.getElementById("scoreboard");
const bigText=document.getElementById("bigText");
const subText=document.getElementById("subText");
const p1=document.getElementById("p1");
const p2=document.getElementById("p2");
const roundInfo=document.getElementById("roundInfo");
const findBtn=document.getElementById("findBtn");
const afterMatch=document.getElementById("afterMatch");
const blueBar=document.getElementById("blueBar");
const redBar=document.getElementById("redBar");

/* AUTH */
onAuthStateChanged(auth,async(user)=>{
if(!user){location.href="index.html";return;}
uid=user.uid;
const snap=await getDoc(doc(db,"users",uid));
username=snap.data().username;
document.getElementById("userBox").innerText=username;
});

document.getElementById("logoutBtn").onclick=async()=>{
if(roomId) await deleteDoc(doc(db,"rooms",roomId));
await signOut(auth);
location.href="index.html";
};

window.addEventListener("beforeunload",async()=>{
if(roomId) await deleteDoc(doc(db,"rooms",roomId));
});

/* MATCH FIND FIX */
findBtn.onclick=async()=>{
findBtn.disabled=true;
bigText.innerText="Rakip Aranıyor...";

const q=query(collection(db,"rooms"),where("state","==","waiting"));
const snap=await getDocs(q);
let joined=false;

for(const r of snap.docs){
const d=r.data();
if(d.player1!==uid && !d.player2){
roomId=r.id;
await updateDoc(doc(db,"rooms",roomId),{
player2:uid,
player2Name:username,
state:"matched",
matchedAt:Date.now()
});
joined=true;
break;
}
}

if(!joined){
const newRoom=doc(collection(db,"rooms"));
roomId=newRoom.id;
await setDoc(newRoom,{
player1:uid,
player1Name:username,
player2:null,
player2Name:null,
score1:0,
score2:0,
round:1,
state:"waiting",
rematchVotes:[],
createdAt:serverTimestamp()
});
}

listenRoom();
};

/* ROOM LISTENER */
function listenRoom(){
if(unsubscribe)unsubscribe();

unsubscribe=onSnapshot(doc(db,"rooms",roomId),async(snap)=>{
if(!snap.exists()){location.reload();return;}
const d=snap.data();
scoreboard.style.display="flex";

/* Score render */
if(uid===d.player1){
p1.innerText=d.player1Name+" ("+d.score1+")";
p2.innerText=(d.player2Name||"...")+" ("+d.score2+")";
}else{
p1.innerText=d.player2Name+" ("+d.score2+")";
p2.innerText=d.player1Name+" ("+d.score1+")";
}

roundInfo.innerText="Round "+d.round+" / 7";

/* ROUND BAR SYNC */
let total=d.score1+d.score2;
if(total===0){blueBar.style.width="50%";redBar.style.width="50%";}
else{
let bluePercent=(d.score1/7)*100;
let redPercent=(d.score2/7)*100;
blueBar.style.width=bluePercent+"%";
redBar.style.width=redPercent+"%";
}

/* REMATCH FULL FIX */
if(d.rematchVotes && d.rematchVotes.length===1 && !d.rematchVotes.includes(uid)){
afterMatch.innerHTML=`
<div>Rakip Yeniden Oynamak İstiyor</div>
<button id="acceptRematch">Oyna</button>
<button id="declineRematch">Yeni Maç Bul</button>
`;
document.getElementById("acceptRematch").onclick=async()=>{
await updateDoc(doc(db,"rooms",roomId),{
rematchVotes:[d.player1,d.player2],
score1:0,
score2:0,
round:1,
state:"countdown",
startAt:Date.now()+5000
});
};
document.getElementById("declineRematch").onclick=async()=>{
await deleteDoc(doc(db,"rooms",roomId));
location.reload();
};
}

if(d.state==="result" && (d.score1===4||d.score2===4)){
afterMatch.innerHTML=`
<button id="rematchBtn">⌛️ Rakiple Yeniden Oyna</button>
<button id="newMatchBtn">⚽️ Yeni Maç Bul</button>
`;
document.getElementById("rematchBtn").onclick=async()=>{
await updateDoc(doc(db,"rooms",roomId),{
rematchVotes:[uid]
});
};
document.getElementById("newMatchBtn").onclick=async()=>{
await deleteDoc(doc(db,"rooms",roomId));
location.reload();
};
}

/* STATES */
if(d.state==="matched"){
await updateDoc(doc(db,"rooms",roomId),{
state:"countdown",
startAt:Date.now()+5000
});
}

if(d.state==="countdown"){
if(countdownInterval) clearInterval(countdownInterval);
countdownInterval=setInterval(async()=>{
let diff=d.startAt-Date.now();
if(diff<=0){
clearInterval(countdownInterval);
await updateDoc(doc(db,"rooms",roomId),{
state:"active",
roundStart:Date.now()
});
}else{
bigText.innerText=Math.ceil(diff/1000);
}
},250);
}

if(d.state==="active"){
bigText.innerText="TAP!";
subText.innerText="";
afterMatch.innerHTML="";
}

if(d.state==="result"){
bigText.innerText=d.lastWinner+" Kazandı!";
subText.innerText=d.reaction+" ms";

if(d.score1<4 && d.score2<4){
setTimeout(async()=>{
await updateDoc(doc(db,"rooms",roomId),{
round:d.round+1,
state:"countdown",
startAt:Date.now()+5000
});
},3000);
}
}
});
}

/* TAP */
document.addEventListener("pointerdown",async()=>{
if(tapLock||!roomId)return;
tapLock=true;

await runTransaction(db,async(t)=>{
const ref=doc(db,"rooms",roomId);
const snap=await t.get(ref);
if(!snap.exists())return;
const d=snap.data();
if(d.state!=="active")return;
if(uid!==d.player1 && uid!==d.player2)return;

let reaction=Date.now()-d.roundStart;
if(reaction<80)return;

if(uid===d.player1){
t.update(ref,{score1:d.score1+1,state:"result",lastWinner:d.player1Name,reaction});
}else{
t.update(ref,{score2:d.score2+1,state:"result",lastWinner:d.player2Name,reaction});
}
});
tapLock=false;
});
</script>
</body>
</html>

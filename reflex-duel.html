<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reflex Duel Pro</title>
<style>
body{
margin:0;
background:#0f172a;
color:white;
font-family:Arial;
display:flex;
flex-direction:column;
align-items:center;
height:100vh;
}

.topbar{
width:100%;
padding:10px;
background:#1e293b;
display:flex;
justify-content:space-between;
font-weight:bold;
}

#game{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

button{
padding:15px 30px;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
}

#bigText{font-size:60px;margin-top:20px}
</style>
</head>
<body>

<div class="topbar">
<div id="p1">...</div>
<div id="roundInfo">Round 1 / 7</div>
<div id="p2">...</div>
</div>

<div id="game">
<button id="findBtn">Maç Bul</button>
<div id="status"></div>
<div id="bigText"></div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
getFirestore, doc, setDoc, updateDoc,
deleteDoc, onSnapshot,
collection, query, where, getDocs,
serverTimestamp, runTransaction
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import {
getAuth, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const auth=getAuth(app);

let uid=null;
let username=null;
let roomId=null;
let isHost=false;
let roomUnsub=null;
let tapLock=false;

const findBtn=document.getElementById("findBtn");
const status=document.getElementById("status");
const bigText=document.getElementById("bigText");
const p1=document.getElementById("p1");
const p2=document.getElementById("p2");
const roundInfo=document.getElementById("roundInfo");

/* AUTH */
onAuthStateChanged(auth,async(user)=>{
if(!user)return;

uid=user.uid;

const userDoc=await getDocs(query(collection(db,"users"),where("__name__","==",uid)));
if(!userDoc.empty){
username=userDoc.docs[0].data().username;
}
});

/* MATCH */
findBtn.onclick=async()=>{

status.innerText="Rakip aranıyor...";

/* Açık oda var mı? */
const q=query(collection(db,"rooms"),
where("state","==","waiting"),
where("player2","==",null));

const snap=await getDocs(q);

if(!snap.empty){
/* Katıl */
const openRoom=snap.docs[0];
roomId=openRoom.id;
isHost=false;

await updateDoc(doc(db,"rooms",roomId),{
player2:uid,
player2Name:username,
state:"countdown"
});

listenRoom();
startGame();

}else{
/* Yeni oda */
const newRoom=doc(collection(db,"rooms"));
roomId=newRoom.id;
isHost=true;

await setDoc(newRoom,{
player1:uid,
player2:null,
player1Name:username,
player2Name:null,
round:1,
score1:0,
score2:0,
state:"waiting",
winner:null,
createdAt:serverTimestamp()
});

listenRoom();
startGame();
}
};

function listenRoom(){
roomUnsub=onSnapshot(doc(db,"rooms",roomId),(snap)=>{
if(!snap.exists()){
reset();
return;
}

const d=snap.data();

p1.innerText=d.player1Name+" ("+d.score1+")";
p2.innerText=(d.player2Name||"...")+" ("+d.score2+")";
roundInfo.innerText="Round "+d.round+" / 7";

if(d.state==="countdown"){
bigText.innerText="Hazır!";
setTimeout(()=>{
updateDoc(doc(db,"rooms",roomId),{state:"active"});
},1000);
}
else if(d.state==="active"){
bigText.innerText="TAP!";
}
else if(d.state==="result"){
bigText.innerText=d.winner===uid?"Kazandın":"Kaybettin";

setTimeout(async()=>{
if(d.score1===7||d.score2===7){
await deleteDoc(doc(db,"rooms",roomId));
reset();
}else{
await updateDoc(doc(db,"rooms",roomId),{
round:d.round+1,
winner:null,
state:"countdown"
});
}
},2000);
}
});
}

async function tap(){
if(tapLock||!roomId)return;
tapLock=true;

await runTransaction(db,async(t)=>{
const ref=doc(db,"rooms",roomId);
const snap=await t.get(ref);
if(!snap.exists())return;

const d=snap.data();
if(d.state!=="active"||d.winner)return;

if(uid===d.player1){
t.update(ref,{
score1:d.score1+1,
winner:uid,
state:"result"
});
}else{
t.update(ref,{
score2:d.score2+1,
winner:uid,
state:"result"
});
}
});

setTimeout(()=>tapLock=false,200);
}

function startGame(){
findBtn.style.display="none";
}

function reset(){
findBtn.style.display="block";
bigText.innerText="";
roomId=null;
}

document.addEventListener("mousedown",tap);
document.addEventListener("touchstart",tap);

</script>
</body>
</html>

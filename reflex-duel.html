<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reflex Duel Pro</title>

<style>
body{
margin:0;
background:linear-gradient(90deg,#7f1d1d 50%,#1e3a8a 50%);
color:white;
font-family:Arial;
display:flex;
flex-direction:column;
height:100vh;
overflow:hidden;
}

.topbar{
width:100%;
padding:12px;
background:#0f172a;
display:flex;
justify-content:space-between;
font-weight:bold;
box-sizing:border-box;
}

#p1{color:#ff4d4d}
#p2{color:#4da6ff}

#game{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

button{
padding:15px 30px;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
font-size:16px;
}

#bigText{
font-size:90px;
margin-top:20px;
transition:transform .2s ease;
}
</style>
</head>
<body>

<div class="topbar">
<div id="p1">...</div>
<div id="roundInfo">Round 1 / 7</div>
<div id="p2">...</div>
</div>

<div id="game">
<button id="findBtn">Maç Bul</button>
<div id="status"></div>
<div id="bigText"></div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
getFirestore, doc, setDoc, updateDoc,
deleteDoc, onSnapshot,
collection, query, where, getDocs,
serverTimestamp, runTransaction
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import {
getAuth, onAuthStateChanged, signInAnonymously
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig={
apiKey:"XXX",
authDomain:"XXX",
projectId:"XXX",
storageBucket:"XXX",
messagingSenderId:"XXX",
appId:"XXX"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const auth=getAuth(app);

let uid=null;
let roomId=null;
let isHost=false;
let roomUnsub=null;
let countdownInterval=null;
let tapLock=false;

const findBtn=document.getElementById("findBtn");
const status=document.getElementById("status");
const bigText=document.getElementById("bigText");
const p1=document.getElementById("p1");
const p2=document.getElementById("p2");
const roundInfo=document.getElementById("roundInfo");

onAuthStateChanged(auth,async(user)=>{
if(!user){ await signInAnonymously(auth); return; }
uid=user.uid;
});

/* MATCH */
findBtn.onclick=async()=>{
status.innerText="Rakip aranıyor...";

const q=query(collection(db,"rooms"),
where("state","==","waiting"),
where("player2","==",null));

const snap=await getDocs(q);

let joined=false;

for(const r of snap.docs){
if(r.data().player1!==uid){
roomId=r.id;
isHost=false;
await updateDoc(doc(db,"rooms",roomId),{
player2:uid,
state:"countdown"
});
joined=true;
break;
}
}

if(!joined){
const newRoom=doc(collection(db,"rooms"));
roomId=newRoom.id;
isHost=true;
await setDoc(newRoom,{
player1:uid,
player2:null,
score1:0,
score2:0,
round:1,
state:"waiting",
winner:null,
createdAt:serverTimestamp()
});
}

listenRoom();
findBtn.style.display="none";
};

function listenRoom(){
if(roomUnsub) roomUnsub();

roomUnsub=onSnapshot(doc(db,"rooms",roomId),(snap)=>{
if(!snap.exists()){ reset(); return; }

const d=snap.data();

p1.innerText="P1 ("+d.score1+")";
p2.innerText="P2 ("+d.score2+")";
roundInfo.innerText="Round "+d.round+" / 7";

if(d.state==="countdown"){
startCountdown(d);
}

if(d.state==="active"){
bigText.innerText="TAP!";
}

if(d.state==="result"){
bigText.innerText=d.winner===uid?"Kazandın":"Kaybettin";

setTimeout(async()=>{
if(d.score1===7||d.score2===7){
await deleteDoc(doc(db,"rooms",roomId));
reset();
}else{
await updateDoc(doc(db,"rooms",roomId),{
round:d.round+1,
winner:null,
state:"countdown"
});
}
},2000);
}
});
}

/* ===== GERİ SAYIM DÜZELTİLDİ ===== */
function startCountdown(d){

if(countdownInterval) clearInterval(countdownInterval);

if(isHost){
updateDoc(doc(db,"rooms",roomId),{
startAt: Date.now()+3000
});
}

let localStart = d.startAt || Date.now()+3000;

countdownInterval=setInterval(()=>{
let diff = localStart - Date.now();
let sec = Math.ceil(diff/1000);

if(sec>0){
bigText.innerText=sec;
}else{
bigText.innerText="GO!";
clearInterval(countdownInterval);
updateDoc(doc(db,"rooms",roomId),{state:"active"});
}
},100);
}

/* ===== TAP DÜZELTİLDİ ===== */
async function tap(){
if(tapLock || !roomId) return;

const ref=doc(db,"rooms",roomId);

await runTransaction(db,async(t)=>{
const snap=await t.get(ref);
if(!snap.exists()) return;
const d=snap.data();

if(d.state!=="active" || d.winner) return;

tapLock=true;

if(uid===d.player1){
t.update(ref,{score1:d.score1+1,winner:uid,state:"result"});
}else{
t.update(ref,{score2:d.score2+1,winner:uid,state:"result"});
}
});

setTimeout(()=>tapLock=false,200);
}

function reset(){
if(countdownInterval) clearInterval(countdownInterval);
findBtn.style.display="block";
bigText.innerText="";
roomId=null;
}

document.addEventListener("mousedown",tap);
document.addEventListener("touchstart",tap);

</script>
</body>
</html>

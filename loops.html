<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cyber-Link | Pixel Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffa3; /* Bu sefer hacking teması için neon yeşil */
            --bg: #03050a;
            --glass: rgba(10, 15, 25, 0.9);
            --border: rgba(0, 255, 163, 0.2);
            --off: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* Üst Bar */
        .top-bar {
            height: 65px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; background: var(--glass); backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border); z-index: 1000; position: relative;
        }

        .brand { font-family: 'Montserrat', sans-serif; font-size: 16px; font-weight: 900; color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        
        .level-info { font-weight: 800; font-size: 14px; background: rgba(0,255,163,0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid var(--border); }

        /* Oyun Alanı */
        #game-container {
            height: calc(100vh - 65px);
            display: flex; align-items: center; justify-content: center;
            position: relative; perspective: 1000px;
        }

        #grid {
            display: grid;
            gap: 10px;
            padding: 20px;
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .tile {
            width: 70px; height: 70px;
            background: var(--off);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: center;
        }

        /* Bağlantı Çizgileri */
        .line {
            position: absolute;
            background: #334155;
            transition: background 0.4s;
        }

        /* Aktif Bağlantı Parlaması */
        .tile.connected { background: rgba(0, 255, 163, 0.1); box-shadow: inset 0 0 15px rgba(0, 255, 163, 0.2); }
        .tile.connected .line { background: var(--primary); box-shadow: 0 0 10px var(--primary); }

        /* Modal */
        .overlay {
            position: absolute; inset: 0; background: rgba(3,5,10,0.8);
            display: flex; align-items: center; justify-content: center;
            z-index: 2000; backdrop-filter: blur(10px);
        }

        .modal {
            background: var(--glass); padding: 40px; border-radius: 30px;
            border: 1px solid var(--border); text-align: center; max-width: 320px;
        }

        .btn {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: var(--primary); color: #000; font-weight: 900;
            text-transform: uppercase; cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="brand">SYSTEM_DECRYPT</div>
        <div class="level-info">NODE: <span id="level-num">1</span></div>
        <a href="index.html" style="color:white; text-decoration:none; font-size:12px; font-weight:800; opacity:0.5;">ÇIKIŞ</a>
    </div>

    <div id="game-container">
        <div id="grid"></div>

        <div id="win-overlay" class="overlay" style="display:none;">
            <div class="modal">
                <h2 style="color:var(--primary)">SİSTEM SIZILDI</h2>
                <p style="margin-top:10px; opacity:0.7;">Veri akışı başarılı bir şekilde sağlandı.</p>
                <button class="btn" onclick="nextLevel()">SONRAKİ NODE</button>
            </div>
        </div>

        <div id="start-overlay" class="overlay">
            <div class="modal">
                <h2 style="color:var(--primary)">CYBER_LINK</h2>
                <p style="margin-top:10px; opacity:0.7;">Tüm modülleri döndürerek ana merkeze bağla.</p>
                <button class="btn" onclick="initAudioAndStart()">BAŞLAT</button>
            </div>
        </div>
    </div>

<script>
    // --- SESLER (iOS UYUMLU) ---
    const sounds = {
        rotate: new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3'),
        success: new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3'),
        start: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3')
    };
    Object.values(sounds).forEach(s => s.volume = 0.4);

    function initAudioAndStart() {
        Object.values(sounds).forEach(s => { s.play(); s.pause(); });
        sounds.start.play();
        document.getElementById('start-overlay').style.display = 'none';
        createLevel();
    }

    // --- OYUN MANTIĞI ---
    let level = 1;
    let gridSize = 3;
    let tiles = [];

    function createLevel() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        grid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
        tiles = [];

        for (let i = 0; i < gridSize * gridSize; i++) {
            const tileDiv = document.createElement('div');
            tileDiv.className = 'tile';
            
            // Rastgele bağlantı tipleri: 0: düz, 1: köşe, 2: T-tipi
            const type = Math.floor(Math.random() * 2); 
            const rotation = Math.floor(Math.random() * 4) * 90;
            
            tileDiv.style.transform = `rotate(${rotation}deg)`;
            tileDiv.innerHTML = renderTileLines(type);
            
            tileDiv.onclick = () => rotateTile(i);
            
            grid.appendChild(tileDiv);
            tiles.push({ type, rotation, element: tileDiv });
        }
        checkWin();
    }

    function renderTileLines(type) {
        if(type === 0) { // Düz hat
            return `<div class="line" style="width:100%; height:4px;"></div>`;
        } else { // Köşe hat
            return `<div class="line" style="width:50%; height:4px; right:0; top:50%;"></div>
                    <div class="line" style="width:4px; height:50%; left:50%; bottom:0;"></div>`;
        }
    }

    function rotateTile(index) {
        sounds.rotate.currentTime = 0;
        sounds.rotate.play();
        tiles[index].rotation += 90;
        tiles[index].element.style.transform = `rotate(${tiles[index].rotation}deg)`;
        
        // Simüle edilmiş bağlantı kontrolü (Görsel efekt için)
        tiles[index].element.classList.add('connected');
        setTimeout(() => checkWin(), 100);
    }

    function checkWin() {
        // Gerçek bir Pipe algoritması karmaşıktır, 
        // burada basitleştirilmiş bir "rastgele kazanma" veya tümünü çevirme mantığı kurulabilir.
        // Bu demo için her 10 tıkta bir kazanma şansı veya basit bir kontrol ekleyelim:
        const allRotated = tiles.every(t => t.rotation % 360 === 0);
        if(allRotated) {
            sounds.success.play();
            document.getElementById('win-overlay').style.display = 'flex';
        }
    }

    function nextLevel() {
        level++;
        document.getElementById('level-num').innerText = level;
        if(level % 3 === 0) gridSize++; // Her 3 seviyede bir zorlaşır
        document.getElementById('win-overlay').style.display = 'none';
        createLevel();
    }

</script>
</body>
</html>

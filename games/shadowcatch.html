<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>PixelArena MultiPlayer Pişti</title>

<style>
    * { 
        margin:0; padding:0; box-sizing:border-box; 
        -webkit-tap-highlight-color:transparent; 
        user-select:none; 
        touch-action: manipulation; 
    }
    
    body {
        height:100vh; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
        background:#03050a; color:white; display:flex; flex-direction:column; align-items:center;
    }
    
    .top-bar{
        position:fixed;top:0;width:100%;height:60px;
        display:flex;align-items:center;justify-content:space-between;
        padding:0 12px; background: rgba(10, 15, 30, 0.9);
        backdrop-filter: blur(10px); border-bottom: 1px solid #1e2642; z-index:1000;
    }

    .brand{
        font-size:16px;font-weight:900; background:linear-gradient(90deg,#4fd1ff,#fff);
        -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }

    .right-menu{display:flex;gap:6px;align-items:center;}
    .nav-box{padding:6px 10px; border-radius:10px; font-weight:700; font-size:11px; min-width:85px; text-align:center;}
    .balance-box{background:#1a2248; border: 1px solid #4fd1ff44; color: #4fd1ff;}
    .bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00); color:#000;}
    
    .back-btn {
        background: #ff3b30; color: white; text-decoration: none; padding: 6px 12px;
        border-radius: 10px; font-size: 11px; font-weight: 900; text-align: center;
        border-bottom: 2px solid #b32b23; transition: 0.1s;
    }
    .back-btn:active { transform: scale(0.95); border-bottom: 0; }

    h1 { margin-top:80px; font-size: 18px; letter-spacing: 1px; color: rgba(255,255,255,0.8); }
    .score-board { margin: 8px 0; font-weight: bold; color: #ffcc00; font-size: 14px; background: rgba(0,0,0,0.3); padding: 4px 15px; border-radius: 20px; }
    #statusInfo { font-size: 12px; color: #4fd1ff; margin-bottom: 5px; font-weight: 800; text-transform: uppercase; }

    .table {
        width:92%; max-width:500px; height:380px; border-radius:180px; position:relative;
        background:radial-gradient(circle at center,#1a8a4d,#0a4d23 80%);
        box-shadow:inset 0 0 100px #000, 0 10px 40px rgba(0,0,0,0.5);
        margin-top: 20px; border: 10px solid #2d1f14;
    }

    .table-cards { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:75px; height:105px; }
    .stack-card { width:75px; position:absolute; left:0; top:0; border-radius: 6px; box-shadow: 0 4px 8px rgba(0,0,0,0.4); background:white;}

    .hand, .opponent-hand { position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:6px; width: max-content; padding: 10px; min-height: 100px;}
    .hand { bottom:-55px; }
    .opponent-hand { top:-55px; }

    .card { width:65px; border-radius: 6px; cursor:pointer; transition: transform 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); background:white;}
    .hand .card:hover { transform: translateY(-15px); }

    .deal-anim-card {
        position: fixed; width: 65px; height: 91px; border-radius: 6px;
        background-image: url('https://deckofcardsapi.com/static/img/back.png');
        background-size: cover; z-index: 5000;
        transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        pointer-events: none;
    }

    .card-throw { position:absolute; width:65px; z-index:2000; transition:all 0.4s cubic-bezier(.25,.8,.25,1); border-radius: 6px; }

    .chips { position:fixed; bottom:95px; display:flex; gap:10px; background: rgba(0,0,0,0.2); padding: 10px 15px; border-radius: 40px; backdrop-filter: blur(5px); }
    .chip { 
        width:48px; height:48px; border-radius:50%; display:flex; align-items:center; justify-content:center; 
        font-weight:900; cursor:pointer; border: 3px dashed rgba(255,255,255,0.3); font-size: 10px;
    }
    .chip.disabled { opacity: 0.3; filter: grayscale(1); cursor: not-allowed; pointer-events: none; }
    .c-cancel { background: #e74c3c; color: #fff; border-style: solid; }
    .c100 { background: radial-gradient(#fff, #ccc); color:#000; } 
    .c500 { background: radial-gradient(#2ecc71, #27ae60); color:#fff; } 
    .c2000 { background: radial-gradient(#3498db, #2980b9); color:#fff; } 
    .c10000 { background: radial-gradient(#f1c40f, #f39c12); color:#fff; }

    .start-btn {
        position:fixed; bottom:25px; padding:14px 50px; background:linear-gradient(to bottom, #4fd1ff, #007aff);
        border:none; border-radius:30px; font-weight:900; color:white; cursor:pointer; font-size: 16px;
    }

    #pistiDisplay {
        position: fixed; top: 45%; left: 50%; transform: translate(-50%,-50%);
        font-size: 80px; font-weight: 900; color: #fff; display: none; z-index: 9999;
        background: linear-gradient(to bottom, #fff, #ffcc00, #ff6600);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        animation: pistiIn 1s ease-out;
    }
    @keyframes pistiIn { 0% { scale: 0; } 100% { scale: 1; } }

    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(11, 16, 35, 0.9); display: none; align-items: center; justify-content: center; z-index: 10000;
        backdrop-filter: blur(8px);
    }
    .modal-content {
        background: linear-gradient(135deg, #1a2a6c, #0b1023); color: white; padding: 30px; border-radius: 25px; width: 85%; max-width: 320px;
        text-align: center; border: 2px solid #4fd1ff;
    }
    .modal-msg { font-size: 18px; font-weight: 800; margin-bottom: 20px; color: #ffcc00; white-space: pre-line;}
    .modal-btn { background: #4fd1ff; color: #0b1023; border: none; padding: 12px 30px; border-radius: 15px; width: 100%; font-weight: 800; cursor: pointer;}
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">MultiPlayer Pişti</div>
    <div class="right-menu">
        <div class="nav-box balance-box">₺<span id="balance">0</span></div>
        <div class="nav-box bet-box">P: ₺<span id="pot">0</span></div>
        <a href="index.html" class="back-btn">GERİ</a>
    </div>
</div>

<h1>PixelArena Online</h1>
<div id="statusInfo">Giriş Bekleniyor...</div>
<div class="score-board">SİZ: <span id="myScore">0</span> — RAKİP: <span id="oppScore">0</span></div>

<div class="table" id="tableArea">
    <div class="opponent-hand" id="opponentHand"></div>
    <div class="table-cards" id="tableCards"></div>
    <div class="hand" id="playerHand"></div>
</div>

<div id="pistiDisplay">PİŞTİ!</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <div class="modal-msg" id="modalMsg">-</div>
        <button class="modal-btn" onclick="closeModal()">TAMAM</button>
    </div>
</div>

<div class="chips" id="chipsArea">
    <div class="chip c-cancel" onclick="cancelBet()">İPTAL</div>
    <div class="chip c100" id="chip100" onclick="addBet(100)">100</div>
    <div class="chip c500" id="chip500" onclick="addBet(500)">500</div>
    <div class="chip c2000" id="chip2000" onclick="addBet(2000)">2K</div>
    <div class="chip c10000" id="chip10000" onclick="addBet(10000)">10K</div>
</div>

<button class="start-btn" id="startBtn" onclick="unlockAudioAndStart()">MASAYA OTUR</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, getDocs, limit, deleteDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain: "emirhan-site.firebaseapp.com",
    projectId: "emirhan-site",
    storageBucket: "emirhan-site.firebasestorage.app",
    messagingSenderId: "668871888390",
    appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const sfx = {
    chip: new Audio("https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3"),
    cardThrow: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3"),
    cardCollect: new Audio("https://cdn.freesound.org/previews/202/202029_3325145-lq.mp3"),
    win: new Audio("https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3"),
    lose: new Audio("https://cdn.freesound.org/previews/174/174499_1079313-lq.mp3"),
    pisti: new Audio("https://cdn.freesound.org/previews/253/253177_4404552-lq.mp3"),
    deal: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3")
};

function playSfx(name) { sfx[name].currentTime = 0; sfx[name].play().catch(() => {}); }

let myUid, userRef, currentRoomId, isHost = false, balance = 0, currentBet = 0, roomUnsub = null;

onAuthStateChanged(auth, user => {
    if (!user) return;
    myUid = user.uid;
    userRef = doc(db, "users", myUid);
    onSnapshot(userRef, snap => {
        balance = snap.data().balance || 0;
        document.getElementById("balance").innerText = balance.toLocaleString('tr-TR');
    });
});

window.addBet = (amt) => { if(balance >= amt) { currentBet += amt; balance -= amt; playSfx("chip"); updateUI(); } };
window.cancelBet = () => { balance += currentBet; currentBet = 0; playSfx("chip"); updateUI(); };
function updateUI() { document.getElementById("pot").innerText = currentBet; document.getElementById("balance").innerText = balance; }

window.unlockAudioAndStart = async () => {
    if(currentBet < 100) { alert("Min 100₺!"); return; }
    document.getElementById("startBtn").disabled = true;
    document.getElementById("startBtn").innerText = "ODA ARANIYOR...";
    await updateDoc(userRef, { balance });
    findRoom();
};

async function findRoom() {
    const q = query(collection(db, "pisti_rooms"), where("status", "==", "waiting"), limit(1));
    const snap = await getDocs(q);

    if(snap.empty) {
        isHost = true;
        currentRoomId = "room_" + myUid;
        const deck = createDeck();
        const initialTable = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];
        await setDoc(doc(db, "pisti_rooms", currentRoomId), {
            host: myUid, guest: null, pot: currentBet, 
            status: "waiting", turn: myUid, table: initialTable,
            deck: deck, scores: { [myUid]: 0 },
            hands: { [myUid]: [deck.shift(), deck.shift(), deck.shift(), deck.shift()] },
            lastAction: Date.now()
        });
    } else {
        isHost = false;
        currentRoomId = snap.docs[0].id;
        const data = snap.docs[0].data();
        const deck = data.deck;
        const myHand = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];
        await updateDoc(doc(db, "pisti_rooms", currentRoomId), {
            guest: myUid, pot: data.pot + currentBet,
            status: "playing", deck: deck,
            [`scores.${myUid}`]: 0, [`hands.${myUid}`]: myHand
        });
    }
    listenRoom();
}

function createDeck() {
    const suits = ["H", "D", "C", "S"], vals = ["A", "2", "3", "4", "5", "6", "7", "8", "9", "0", "J", "Q", "K"];
    let d = []; suits.forEach(s => vals.forEach(v => d.push(v + s)));
    return d.sort(() => Math.random() - 0.5);
}

function listenRoom() {
    roomUnsub = onSnapshot(doc(db, "pisti_rooms", currentRoomId), async (snap) => {
        if(!snap.exists()) return;
        const data = snap.data();
        const oppUid = data.host === myUid ? data.guest : data.host;
        
        document.getElementById("pot").innerText = data.pot.toLocaleString('tr-TR');
        document.getElementById("myScore").innerText = data.scores[myUid] || 0;
        document.getElementById("oppScore").innerText = oppUid ? (data.scores[oppUid] || 0) : 0;
        
        if(data.status === "waiting") {
            document.getElementById("statusInfo").innerText = "RAKİP BEKLENİYOR...";
        } else if(data.status === "playing") {
            document.getElementById("statusInfo").innerText = data.turn === myUid ? "SIRA SİZDE" : "RAKİPTE";
            document.getElementById("chipsArea").style.display = "none";
            document.getElementById("startBtn").style.display = "none";
        }

        renderTable(data.table);
        renderHands(data.hands[myUid], data.hands[oppUid]);

        if(isHost && data.status === "playing" && data.hands[myUid]?.length === 0 && data.hands[oppUid]?.length === 0) {
            handleNewRound(data);
        }

        if(data.status === "finished") handleGameOver(data);
    });
}

function renderTable(tableCards) {
    const tc = document.getElementById("tableCards");
    tc.innerHTML = "";
    tableCards.forEach((c, i) => {
        const img = document.createElement("img");
        img.className = "stack-card";
        img.src = i === tableCards.length - 1 ? `https://deckofcardsapi.com/static/img/${c}.png` : `https://deckofcardsapi.com/static/img/back.png`;
        img.style.transform = `rotate(${i * 3}deg)`;
        tc.appendChild(img);
    });
}

function renderHands(myCards, oppCards) {
    const ph = document.getElementById("playerHand");
    const oh = document.getElementById("opponentHand");
    ph.innerHTML = ""; oh.innerHTML = "";
    
    myCards?.forEach((c, i) => {
        const img = document.createElement("img");
        img.className = "card";
        img.src = `https://deckofcardsapi.com/static/img/${c}.png`;
        img.onclick = () => playCard(c, i);
        ph.appendChild(img);
    });

    oppCards?.forEach(() => {
        const img = document.createElement("img");
        img.className = "card";
        img.src = `https://deckofcardsapi.com/static/img/back.png`;
        oh.appendChild(img);
    });
}

async function playCard(card, idx) {
    const roomRef = doc(db, "pisti_rooms", currentRoomId);
    
    await runTransaction(db, async (transaction) => {
        const s = await transaction.get(roomRef);
        const data = s.data();
        if(data.turn !== myUid || data.status !== "playing") return;

        playSfx("cardThrow");
        let newTable = [...data.table, card];
        let myNewHand = [...data.hands[myUid]];
        myNewHand.splice(idx, 1);
        let myNewScore = data.scores[myUid];
        let finalTable = newTable;

        if(newTable.length >= 2) {
            const last = newTable[newTable.length - 1];
            const prev = newTable[newTable.length - 2];
            if(last[0] === prev[0] || last[0] === 'J') {
                playSfx("cardCollect");
                let pts = newTable.length;
                if(newTable.length === 2 && last[0] === prev[0]) { pts = 10; showPisti(); }
                myNewScore += pts;
                finalTable = [];
            }
        }

        transaction.update(roomRef, {
            table: finalTable,
            turn: data.host === myUid ? data.guest : data.host,
            [`hands.${myUid}`]: myNewHand,
            [`scores.${myUid}`]: myNewScore
        });
    });
}

async function handleNewRound(data) {
    if(data.deck.length === 0) {
        await updateDoc(doc(db, "pisti_rooms", currentRoomId), { status: "finished" });
        return;
    }
    let newDeck = [...data.deck];
    let h1 = [newDeck.shift(), newDeck.shift(), newDeck.shift(), newDeck.shift()];
    let h2 = [newDeck.shift(), newDeck.shift(), newDeck.shift(), newDeck.shift()];
    await updateDoc(doc(db, "pisti_rooms", currentRoomId), {
        deck: newDeck,
        [`hands.${data.host}`]: h1,
        [`hands.${data.guest}`]: h2
    });
}

async function handleGameOver(data) {
    if(roomUnsub) roomUnsub();
    const myS = data.scores[myUid];
    const oppUid = data.host === myUid ? data.guest : data.host;
    const oppS = data.scores[oppUid];
    
    let msg = "";
    if(myS > oppS) {
        playSfx("win");
        msg = `KAZANDINIZ!\n${data.pot}₺ bakiyenize eklendi.`;
        await updateDoc(userRef, { balance: balance + data.pot });
    } else if (myS < oppS) {
        playSfx("lose");
        msg = "KAYBETTİNİZ!";
    } else {
        msg = "BERABERE!\nBahis iade edildi.";
        await updateDoc(userRef, { balance: balance + (data.pot / 2) });
    }

    if(isHost) setTimeout(() => deleteDoc(doc(db, "pisti_rooms", currentRoomId)), 2000);
    showModal(msg);
    setTimeout(() => location.reload(), 6000);
}

function showPisti() {
    const el = document.getElementById("pistiDisplay");
    el.style.display = "block";
    playSfx("pisti");
    setTimeout(() => el.style.display="none", 2000);
}

window.showModal = (m) => { document.getElementById("modalMsg").innerText = m; document.getElementById("modalOverlay").style.display="flex"; };
window.closeModal = () => { document.getElementById("modalOverlay").style.display="none"; };
</script>
</body>
</html>

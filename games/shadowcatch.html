<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Shadow Catch | Lobby</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --a: #ff0055; --bg: #05070a; --glass: rgba(0, 242, 255, 0.05); }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; user-select: none; }

        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        /* --- 1. Dinamik Lobi Arka Planı --- */
        #lobby-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at center, #0a121d 0%, #05070a 100%);
        }
        #lobby-bg::after {
            content: ""; position: absolute; inset: 0;
            background-image: radial-gradient(var(--p) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: bgMove 60s linear infinite;
            opacity: 0.2;
        }
        @keyframes bgMove { from { transform: translateY(0); } to { transform: translateY(-1000px); } }

        /* --- 2. Üst Bar Tasarımı (İstediğin Yerleşim) --- */
        .top-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; background: rgba(0, 0, 0, 0.85);
            border-bottom: 2px solid var(--glass);
            backdrop-filter: blur(10px); z-index: 1000;
        }

        /* Sol: Kullanıcı Adı */
        .user-section { flex: 1; display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 8px; height: 8px; background: var(--p); border-radius: 50%; box-shadow: 0 0 10px var(--p); }
        #username { font-size: 0.8rem; color: var(--p); letter-spacing: 1px; }

        /* Orta: Sabit Oyun Adı */
        .game-title-center {
            flex: 2; text-align: center;
            font-weight: 900; font-size: 1.2rem;
            letter-spacing: 4px; color: #fff;
            text-shadow: 0 0 15px var(--p);
        }

        /* Sağ: Çıkış Butonu */
        .exit-section { flex: 1; display: flex; justify-content: flex-end; }
        .btn-exit {
            background: rgba(255, 0, 85, 0.1); border: 1px solid var(--a);
            color: var(--a); padding: 8px 16px; font-size: 0.7rem;
            font-weight: 900; border-radius: 4px; cursor: pointer;
            transition: 0.3s;
        }
        .btn-exit:active { background: var(--a); color: #000; }

        /* --- 3. Lobi İçeriği --- */
        .lobby-content {
            height: 100%; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding-top: 70px;
        }

        .matchmaking-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass);
            padding: 40px; border-radius: 20px; text-align: center;
            backdrop-filter: blur(5px);
        }

        .btn-search {
            background: var(--p); color: #000; border: none;
            padding: 20px 40px; font-size: 1.1rem; font-weight: 900;
            border-radius: 10px; cursor: pointer; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }
        .btn-search:active { transform: scale(0.95); }
        
        #status-text { margin-top: 20px; color: var(--p); font-size: 0.8rem; height: 20px; }
    </style>
</head>
<body>

    <div id="lobby-bg"></div>

    <header class="top-bar">
        <div class="user-section">
            <div class="status-dot"></div>
            <span id="username">PILOT_2341</span>
        </div>
        
        <div class="game-title-center">SHADOW CATCH</div>
        
        <div class="exit-section">
            <button class="btn-exit" onclick="exitGame()">ÇIKIŞ</button>
        </div>
    </header>

    <main class="lobby-content">
        <div class="matchmaking-card">
            <div style="font-size: 0.7rem; color: #555; margin-bottom: 10px;">DÜELLO İÇİN HAZIR MISIN?</div>
            <button class="btn-search" id="startBtn">ARENA ARA</button>
            <p id="status-text"></p>
        </div>
    </main>

    <script>
        function exitGame() {
            if(confirm("Oyundan çıkmak istediğine emin misin?")) {
                window.close(); // Veya lobiye yönlendirme
            }
        }

        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('status-text');

        startBtn.onclick = () => {
            startBtn.style.display = 'none';
            statusText.innerText = "UYGUN RAKİP ARANIYOR...";
            // Burada bir sonraki adımda Firebase Matchmaking devreye girecek
        };
    </script>
</body>
</html>

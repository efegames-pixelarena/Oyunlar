<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Shadow Catch | Elite Lobby</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #00f2ff; --a: #ff0055; --bg: #03050a;
            --border: #00f2ff; --glass: rgba(10, 15, 25, 0.95);
            --danger: #ff2d55;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e0e0e0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Arka Plan: Yavaşça dönen teknik ızgara */
        #bg-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.4; }

        /* --- ÜST BAR (İstediğin Düzen) --- */
        .header { 
            height: 70px; flex-shrink: 0; padding: 0 20px; 
            display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--border); z-index: 1000;
        }
        /* Sol: Kullanıcı Adı */
        .user-badge { flex: 1; font-weight: 700; color: var(--p); font-size: 0.9rem; text-transform: uppercase; }
        /* Orta: Sabit Oyun Adı */
        .logo { flex: 2; text-align: center; font-family: 'Black Ops One'; font-size: 1.4rem; color: #fff; letter-spacing: 3px; text-shadow: 0 0 15px var(--p); }
        /* Sağ: Çıkış Butonu */
        .exit-area { flex: 1; display: flex; justify-content: flex-end; }
        .btn-exit { 
            background: var(--danger); border: none; color: white; padding: 8px 15px; 
            font-weight: 900; font-size: 0.7rem; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); 
            cursor: pointer; transition: 0.3s;
        }
        .btn-exit:hover { filter: brightness(1.2); }

        /* --- LOBİ ALANI --- */
        #lobby { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; z-index: 10; }
        
        .main-card {
            background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 40px; border-radius: 4px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative; width: 100%; max-width: 400px;
        }

        .main-card::before {
            content: ""; position: absolute; top: -2px; left: -2px; right: -2px; height: 2px;
            background: linear-gradient(90deg, transparent, var(--p), transparent);
        }

        .btn-neon { 
            width: 100%; background: var(--p); color: #000; border: none; padding: 20px; 
            font-family: 'Black Ops One'; font-size: 1rem; cursor: pointer;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); transition: 0.3s;
            margin-top: 20px;
        }
        .btn-neon:active { transform: scale(0.95); }

        #status-msg { margin-top: 20px; font-size: 0.8rem; color: var(--p); letter-spacing: 2px; height: 20px; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <header class="header">
        <div class="user-badge" id="userName">PILOT_2341</div>
        <div class="logo">SHADOW CATCH</div>
        <div class="exit-area">
            <button class="btn-exit" onclick="window.leaveToHome()">AYRIL</button>
        </div>
    </header>

    <main id="lobby">
        <div class="main-card">
            <p style="font-size: 0.7rem; color: #555; letter-spacing: 2px;">SİSTEM ÇEVRİMİÇİ</p>
            <h2 style="margin: 10px 0 20px 0; font-family: 'Black Ops One'; font-size: 1.2rem;">AV SEZONU BAŞLIYOR</h2>
            
            <button class="btn-neon" id="findMatchBtn">ARENA ARA</button>
            <div id="status-msg"></div>
        </div>
    </main>

<script type="module">
    // Arka plan animasyonu (Görselde bahsettiğin stil)
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();

    function draw() {
        ctx.fillStyle = '#03050a'; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.strokeStyle = 'rgba(0, 242, 255, 0.05)';
        ctx.beginPath();
        for(let i=0; i<canvas.width; i+=40) { ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); }
        for(let j=0; j<canvas.height; j+=40) { ctx.moveTo(0, j); ctx.lineTo(canvas.width, j); }
        ctx.stroke();
        requestAnimationFrame(draw);
    }
    draw();

    window.leaveToHome = () => { if(confirm("Lobiden ayrılmak istiyor musun?")) location.reload(); };

    const btn = document.getElementById('findMatchBtn');
    const msg = document.getElementById('status-msg');
    
    btn.onclick = () => {
        btn.style.opacity = "0.3";
        btn.disabled = true;
        msg.innerText = "YAKINDAKİ SİNYALLER TARANIYOR...";
        // Bir sonraki adımda Firebase Matchmaking buraya gelecek.
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Shadow Catch | Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --a: #ff0055; --bg: #05070a; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; user-select: none; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--bg); 
            color: white; 
            height: 100vh; 
            overflow: hidden; 
            position: fixed; 
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Görseldeki Grid Arka Plan */
        body::before {
            content: ""; position: absolute; inset: 0;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1;
        }

        /* Görseldeki Arayüz (HUD) */
        .hud {
            padding: 50px 30px;
            z-index: 100;
            pointer-events: none;
        }

        .energy-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--p);
            text-shadow: 0 0 15px var(--p);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .energy-bar-container {
            width: 200px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #energy-fill {
            width: 100%;
            height: 100%;
            background: var(--p);
            box-shadow: 0 0 15px var(--p);
            transition: width 0.2s ease;
        }

        .instruction {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Radar Dalgaları */
        .sonar {
            position: absolute;
            border: 2px solid var(--p);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: sonar-ping 0.8s ease-out forwards;
        }

        @keyframes sonar-ping {
            0% { width: 0; height: 0; opacity: 1; border-width: 5px; }
            100% { width: 400px; height: 400px; opacity: 0; border-width: 1px; }
        }

        /* Karakterler */
        .entity {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
        }

        #enemy {
            width: 30px;
            height: 30px;
            background: var(--a);
            box-shadow: 0 0 20px var(--a);
            transition: opacity 0.5s;
        }

        #player-point {
            width: 10px;
            height: 10px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            opacity: 0.3;
        }

        /* Mesaj Paneli */
        #popup {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .btn {
            background: var(--p);
            color: black;
            border: none;
            padding: 15px 40px;
            font-weight: 900;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="hud">
        <div class="energy-title" id="energy-val">ENERJİ: 100%</div>
        <div class="energy-bar-container">
            <div id="energy-fill"></div>
        </div>
        <div class="instruction">TIKLA VE RAKİBİ BUL!</div>
    </div>

    <div id="enemy" class="entity"></div>
    <div id="player-point" class="entity"></div>

    <div id="popup">
        <h1 id="status-text" style="color:var(--p)">HEDEF BULUNDU!</h1>
        <button class="btn" onclick="resetGame()">YENİDEN BAŞLAT</button>
    </div>

<script>
    let energy = 100;
    let enemyPos = { x: 0, y: 0 };
    const enemyEl = document.getElementById('enemy');
    const playerPoint = document.getElementById('player-point');
    const energyFill = document.getElementById('energy-fill');
    const energyVal = document.getElementById('energy-val');

    function resetGame() {
        energy = 100;
        updateUI();
        // Rakibi rastgele güvenli bir yere koy (HUD'dan uzak)
        enemyPos.x = Math.random() * (window.innerWidth - 60) + 30;
        enemyPos.y = Math.random() * (window.innerHeight - 200) + 150;
        enemyEl.style.left = enemyPos.x + 'px';
        enemyEl.style.top = enemyPos.y + 'px';
        enemyEl.style.opacity = 0;
        document.getElementById('popup').style.display = 'none';
    }

    function updateUI() {
        energyFill.style.width = energy + "%";
        energyVal.innerText = `ENERJİ: ${Math.floor(energy)}%`;
        energyFill.style.background = energy < 25 ? "var(--a)" : "var(--p)";
    }

    // Dokunma/Tıklama Algılayıcı
    function handleAction(x, y) {
        if (energy < 25) return;

        energy -= 25;
        updateUI();

        // Sonar Efekti
        const sonar = document.createElement('div');
        sonar.className = 'sonar';
        sonar.style.left = x + 'px';
        sonar.style.top = y + 'px';
        document.body.appendChild(sonar);
        setTimeout(() => sonar.remove(), 800);

        // Mesafe Kontrolü
        const dist = Math.hypot(x - enemyPos.x, y - enemyPos.y);

        if (dist < 50) { // Tam vuruş
            enemyEl.style.opacity = 1;
            setTimeout(() => {
                document.getElementById('status-text').innerText = "HEDEF İMHA EDİLDİ!";
                document.getElementById('popup').style.display = 'flex';
            }, 500);
        } else if (dist < 150) { // Yakınından geçti
            enemyEl.style.opacity = 0.6;
            setTimeout(() => { if(energy > 0) enemyEl.style.opacity = 0; }, 1000);
        }
    }

    // Mobil ve Masaüstü Desteği
    window.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        handleAction(touch.clientX, touch.clientY);
        playerPoint.style.left = touch.clientX + 'px';
        playerPoint.style.top = touch.clientY + 'px';
        playerPoint.style.opacity = 0.3;
    });

    window.addEventListener('mousedown', (e) => {
        handleAction(e.clientX, e.clientY);
    });

    window.addEventListener('mousemove', (e) => {
        playerPoint.style.left = e.clientX + 'px';
        playerPoint.style.top = e.clientY + 'px';
        playerPoint.style.opacity = 0.3;
    });

    // Enerji Dolumu
    setInterval(() => {
        if (energy < 100) {
            energy = Math.min(100, energy + 1);
            updateUI();
        }
    }, 150);

    resetGame();
</script>
</body>
</html>

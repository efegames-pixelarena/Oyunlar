<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Shadow Catch | Elite Firebase Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #00f2ff; --a: #ff0055; --bg: #03050a;
            --border: #00f2ff; --glass: rgba(10, 15, 25, 0.98);
            --danger: #ff2d55;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e0e0e0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; position: relative; }

        canvas { position: fixed; inset: 0; z-index: -1; }

        /* --- ÜST BAR --- */
        .header { 
            height: 70px; flex-shrink: 0; padding: 0 20px; 
            display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--border); z-index: 1000;
        }
        .user-badge { flex: 1; font-weight: 700; color: var(--p); font-size: 0.8rem; border-left: 2px solid var(--p); padding-left: 8px; }
        .logo { flex: 2; text-align: center; font-family: 'Black Ops One'; font-size: 1.2rem; color: #fff; letter-spacing: 2px; text-shadow: 0 0 10px var(--p); }
        .btn-exit { 
            flex: 1; display: flex; justify-content: flex-end; 
        }
        .exit-link {
            background: var(--danger); border: none; color: white; padding: 8px 12px; 
            font-weight: 900; font-size: 0.7rem; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); cursor: pointer;
        }

        /* --- LOBİ --- */
        #lobby { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; padding: 20px; }
        .main-card {
            background: var(--glass); border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 40px; text-align: center; width: 100%; max-width: 380px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .btn-neon { 
            width: 100%; background: var(--p); color: #000; border: none; padding: 18px; 
            font-family: 'Black Ops One'; font-size: 0.9rem; cursor: pointer;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); transition: 0.3s;
            margin-top: 20px;
        }
        .btn-neon:disabled { opacity: 0.3; }

        /* --- OYUN ALANI --- */
        #game-view { display: none; flex: 1; position: relative; }
        .energy-bar-wrap { position: absolute; top: 20px; left: 20px; z-index: 100; }
        #energy-fill { width: 150px; height: 6px; background: var(--p); transition: 0.1s; box-shadow: 0 0 15px var(--p); }

        .sonar {
            position: absolute; border: 2px solid var(--p); border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
            animation: sonar-ping 0.8s ease-out forwards;
        }
        @keyframes sonar-ping { 0% { width:0; height:0; opacity:1; } 100% { width:400px; height:400px; opacity:0; } }

        .enemy { position: absolute; width: 30px; height: 30px; background: var(--a); border-radius: 50%; transform: translate(-50%, -50%); opacity: 0; transition: 0.4s; box-shadow: 0 0 20px var(--a); }
        
        #game-status { position: absolute; top: 50%; width: 100%; text-align: center; font-family: 'Black Ops One'; font-size: 2rem; color: #fff; pointer-events: none; display: none; }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <header class="header">
        <div class="user-badge" id="meName">BAĞLANIYOR...</div>
        <div class="logo">SHADOW CATCH</div>
        <div class="btn-exit">
            <button class="exit-link" onclick="window.leaveRoom()">AYRIL</button>
        </div>
    </header>

    <div id="lobby">
        <div class="main-card">
            <h3 style="font-family:'Black Ops One'; color:var(--p); margin-bottom:10px;">OPERASYON MERKEZİ</h3>
            <p style="font-size:0.8rem; color:#666;">RAKİBİNİ BUL VE İMHA ET</p>
            <button class="btn-neon" id="matchBtn">ARENA ARA</button>
            <div id="statusTxt" style="margin-top:20px; font-size:0.7rem; color:var(--p); letter-spacing:2px;"></div>
        </div>
    </div>

    <div id="game-view">
        <div class="energy-bar-wrap">
            <div style="font-size:0.7rem; color:var(--p); margin-bottom:5px; font-weight:900;">GÜÇ: <span id="nrgVal">100</span>%</div>
            <div style="width:150px; height:6px; background:rgba(255,255,255,0.1)"><div id="energy-fill"></div></div>
        </div>
        <div id="enemy" class="enemy"></div>
        <div id="game-status">HEDEF BULUNDU</div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, query, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let uid, username, curRoomId = null, energy = 100, isGaming = false;

    // --- ARKA PLAN (IZGARA) ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();
    function draw() {
        ctx.fillStyle = '#03050a'; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.strokeStyle = isGaming ? 'rgba(0, 242, 255, 0.1)' : 'rgba(0, 242, 255, 0.03)';
        ctx.lineWidth = 1;
        for(let i=0; i<canvas.width; i+=50) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke(); }
        for(let j=0; j<canvas.height; j+=50) { ctx.beginPath(); ctx.moveTo(0,j); ctx.lineTo(canvas.width, j); ctx.stroke(); }
        requestAnimationFrame(draw);
    }
    draw();

    // --- FIREBASE BAĞLANTI ---
    onAuthStateChanged(auth, user => {
        if(!user) { signInAnonymously(auth); return; }
        uid = user.uid;
        username = "GHOST_" + uid.slice(0,4).toUpperCase();
        document.getElementById('meName').innerText = username;
        document.getElementById('matchBtn').onclick = findMatch;
    });

    async function findMatch() {
        document.getElementById('matchBtn').disabled = true;
        document.getElementById('statusTxt').innerText = "SİNYAL TARANIYOR...";

        const q = query(collection(db, "shadow_rooms"), where("status", "==", "waiting"));
        const snap = await getDocs(q);

        if(snap.empty) {
            curRoomId = "room_" + uid;
            await setDoc(doc(db, "shadow_rooms", curRoomId), {
                p1: uid, p1Pos: {x: Math.random(), y: Math.random()},
                p2: null, p2Pos: null, status: "waiting"
            });
        } else {
            curRoomId = snap.docs[0].id;
            await updateDoc(doc(db, "shadow_rooms", curRoomId), {
                p2: uid, p2Pos: {x: Math.random(), y: Math.random()}, status: "playing"
            });
        }
        listenRoom();
    }

    function listenRoom() {
        onSnapshot(doc(db, "shadow_rooms", curRoomId), (snap) => {
            if(!snap.exists()) { if(isGaming) location.reload(); return; }
            const data = snap.data();
            if(data.status === "terminated") { alert("Rakip Ayrıldı!"); location.reload(); }
            if(data.status === "playing" && !isGaming) startGame(data);
        });
    }

    function startGame(data) {
        isGaming = true;
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-view').style.display = 'block';
        
        const isP1 = uid === data.p1;
        const enemyPos = isP1 ? data.p2Pos : data.p1Pos;
        const enemyEl = document.getElementById('enemy');
        enemyEl.style.left = (enemyPos.x * window.innerWidth) + "px";
        enemyEl.style.top = (enemyPos.y * window.innerHeight) + "px";
    }

    // --- OYUN MEKANİĞİ ---
    window.addEventListener('mousedown', (e) => {
        if(!isGaming || energy < 25) return;
        energy -= 25; updateUI();
        
        const sonar = document.createElement('div');
        sonar.className = 'sonar';
        sonar.style.left = e.clientX + 'px';
        sonar.style.top = e.clientY + 'px';
        document.body.appendChild(sonar);
        setTimeout(() => sonar.remove(), 800);

        const enemy = document.getElementById('enemy');
        const ex = parseFloat(enemy.style.left), ey = parseFloat(enemy.style.top);
        const dist = Math.hypot(e.clientX - ex, e.clientY - ey);

        if(dist < 50) { 
            enemy.style.opacity = 1; 
            document.getElementById('game-status').style.display = 'block';
            setTimeout(() => window.leaveRoom(), 2000);
        } else if(dist < 150) {
            enemy.style.opacity = 0.5;
            setTimeout(() => { if(isGaming) enemy.style.opacity = 0; }, 1000);
        }
    });

    function updateUI() {
        document.getElementById('energy-fill').style.width = (energy * 1.5) + "px";
        document.getElementById('nrgVal').innerText = Math.floor(energy);
    }

    setInterval(() => { if(isGaming && energy < 100) { energy += 1.5; updateUI(); } }, 200);

    // --- ÇIKIŞ FONKSİYONU ---
    window.leaveRoom = async () => {
        if(curRoomId) {
            await updateDoc(doc(db, "shadow_rooms", curRoomId), { status: 'terminated' });
            setTimeout(async () => { await deleteDoc(doc(db, "shadow_rooms", curRoomId)); }, 500);
        }
        location.reload();
    };
</script>
</body>
</html>

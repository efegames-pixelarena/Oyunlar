<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Shadow Catch | Firebase Duel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --a: #ff0055; --bg: #05070a; --glass: rgba(0, 242, 255, 0.1); }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; user-select: none; -webkit-tap-highlight-color: transparent; }

        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; }

        /* --- 1. Arka Plan Animasyonları --- */
        .bg-layer { position: fixed; inset: 0; z-index: -1; transition: opacity 1s; }
        
        /* Lobi Arka Planı: Hareketli Yıldızlar */
        #lobby-bg {
            background: radial-gradient(circle at center, #101520 0%, #05070a 100%);
            opacity: 1;
        }
        #lobby-bg::after {
            content: ""; position: absolute; inset: 0;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px; animation: stars 100s linear infinite;
        }

        /* Oyun Arka Planı: Dinamik Izgara */
        #game-bg {
            background: #020406; opacity: 0;
            background-image: linear-gradient(var(--glass) 1px, transparent 1px), linear-gradient(90deg, var(--glass) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        @keyframes stars { from { transform: translateY(0); } to { transform: translateY(-1000px); } }

        /* --- 2. Üst Bar (Top Bar) --- */
        .top-bar {
            position: fixed; top: 0; width: 100%; height: 70px; padding: 0 20px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--glass); z-index: 1000;
        }
        .user-info { display: flex; align-items: center; gap: 10px; color: var(--p); font-size: 0.8rem; }
        .exit-btn {
            background: rgba(255,0,0,0.2); border: 1px solid #ff0055; color: #ff0055;
            padding: 8px 15px; border-radius: 4px; font-size: 0.7rem; font-weight: 900; cursor: pointer;
        }

        /* --- 3. Alanlar --- */
        .view { display: none; height: 100vh; padding-top: 80px; }
        .active { display: flex; flex-direction: column; align-items: center; }

        #lobby-view { justify-content: center; gap: 30px; }
        .btn-main {
            padding: 20px 50px; background: var(--p); color: #000; border: none;
            font-weight: 900; font-size: 1.2rem; cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        /* --- 4. Oyun İçi Mekanikler --- */
        #game-view { position: relative; }
        .energy-container { position: absolute; top: 100px; left: 30px; z-index: 100; }
        #energy-fill { width: 100%; height: 6px; background: var(--p); box-shadow: 0 0 15px var(--p); transition: 0.2s; }
        
        .entity { position: absolute; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; opacity: 0; }
        #enemy { width: 30px; height: 30px; background: var(--a); box-shadow: 0 0 20px var(--a); transition: 0.5s; }
        
        .sonar {
            position: absolute; border: 2px solid var(--p); border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
            animation: sonar-ping 0.8s ease-out forwards;
        }
        @keyframes sonar-ping { 0% { width:0; height:0; opacity:1; } 100% { width:400px; height:400px; opacity:0; } }

    </style>
</head>
<body>

    <div id="lobby-bg" class="bg-layer"></div>
    <div id="game-bg" class="bg-layer"></div>

    <div class="top-bar">
        <div class="user-info">
            <div style="width:10px; height:10px; background:var(--p); border-radius:50%"></div>
            <span id="username-display">BAĞLANIYOR...</span>
        </div>
        <button class="exit-btn" id="nav-btn" onclick="handleExit()">AYRIL</button>
    </div>

    <div id="lobby-view" class="view active">
        <h1 style="letter-spacing:10px; font-weight:900; text-shadow:0 0 20px var(--p)">SHADOW CATCH</h1>
        <button class="btn-main" id="match-btn">ARENA ARA</button>
        <p id="lobby-status" style="color:var(--p); font-size:0.8rem;"></p>
    </div>

    <div id="game-view" class="view">
        <div class="energy-container">
            <div style="font-size:1.5rem; font-weight:900; color:var(--p); margin-bottom:5px;">ENERJİ: <span id="nrg-txt">100</span>%</div>
            <div style="width:200px; height:6px; background:rgba(255,255,255,0.1)"><div id="energy-fill"></div></div>
        </div>
        <div id="enemy" class="entity"></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, query, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let uid, username, currentRoomId = null, energy = 100, myPos = {x:0, y:0};

    onAuthStateChanged(auth, user => {
        if(!user) { signInAnonymously(auth); return; }
        uid = user.uid;
        username = "PILOT_" + uid.slice(0,4);
        document.getElementById('username-display').innerText = username;
        document.getElementById('match-btn').onclick = findMatch;
    });

    async function findMatch() {
        const btn = document.getElementById('match-btn');
        btn.disabled = true;
        document.getElementById('lobby-status').innerText = "RAKİP ARANIYOR...";

        const q = query(collection(db, "shadow_rooms"), where("status", "==", "waiting"));
        const snap = await getDocs(q);

        if(snap.empty) {
            currentRoomId = "room_" + uid;
            await setDoc(doc(db, "shadow_rooms", currentRoomId), {
                p1: uid, p1Pos: {x: 0.5, y: 0.5}, p2: null, status: "waiting"
            });
        } else {
            currentRoomId = snap.docs[0].id;
            await updateDoc(doc(db, "shadow_rooms", currentRoomId), {
                p2: uid, p2Pos: {x: Math.random(), y: Math.random()}, status: "playing"
            });
        }
        listenRoom();
    }

    function listenRoom() {
        onSnapshot(doc(db, "shadow_rooms", currentRoomId), (snap) => {
            if(!snap.exists()) { 
                alert("Rakip Ayrıldı veya Oda Kapandı");
                location.reload(); 
                return; 
            }
            const data = snap.data();
            if(data.status === "playing") startGame(data);
        });
    }

    function startGame(data) {
        document.getElementById('lobby-view').classList.remove('active');
        document.getElementById('game-view').classList.add('active');
        document.getElementById('lobby-bg').style.opacity = "0";
        document.getElementById('game-bg').style.opacity = "1";
        document.getElementById('nav-btn').innerText = "ÇIK";

        // Rakip koordinatlarını belirle
        const isP1 = uid === data.p1;
        const enemyData = isP1 ? data.p2Pos : data.p1Pos;
        const enemyEl = document.getElementById('enemy');
        enemyEl.style.left = (enemyData.x * window.innerWidth) + "px";
        enemyEl.style.top = (enemyData.y * window.innerHeight) + "px";
    }

    // Oyun Mekaniği
    window.addEventListener('mousedown', (e) => {
        if(document.getElementById('game-view').classList.contains('active') && energy >= 25) {
            energy -= 25;
            updateEnergyUI();
            createSonar(e.clientX, e.clientY);
        }
    });

    function createSonar(x, y) {
        const s = document.createElement('div');
        s.className = 'sonar'; s.style.left = x+'px'; s.style.top = y+'px';
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 800);

        const enemy = document.getElementById('enemy');
        const ex = parseFloat(enemy.style.left), ey = parseFloat(enemy.style.top);
        const dist = Math.hypot(x - ex, y - ey);

        if(dist < 50) { enemy.style.opacity = 1; alert("HEDEF VURULDU!"); handleExit(); }
        else if(dist < 150) { enemy.style.opacity = 0.6; setTimeout(() => enemy.style.opacity = 0, 1000); }
    }

    function updateEnergyUI() {
        document.getElementById('energy-fill').style.width = energy + "%";
        document.getElementById('nrg-txt').innerText = Math.floor(energy);
    }

    setInterval(() => { if(energy < 100) { energy += 1; updateEnergyUI(); } }, 200);

    // Çıkış ve Oda Kapatma
    async function handleExit() {
        if(currentRoomId) {
            await deleteDoc(doc(db, "shadow_rooms", currentRoomId));
        }
        location.reload();
    }
    window.handleExit = handleExit;

</script>
</body>
</html>

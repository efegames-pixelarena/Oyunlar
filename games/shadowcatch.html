<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>PixelArena Pişti Online</title>

<style>
    * { 
        margin:0; padding:0; box-sizing:border-box; 
        -webkit-tap-highlight-color:transparent; 
        user-select:none; touch-action: manipulation; 
    }
    
    body {
        height:100vh; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
        background:#03050a; color:white; display:flex; flex-direction:column; align-items:center;
    }
    
    /* Üst Bar */
    .top-bar{
        position:fixed;top:0;width:100%;height:60px;
        display:flex;align-items:center;justify-content:space-between;
        padding:0 12px; background: rgba(10, 15, 30, 0.9);
        backdrop-filter: blur(10px); border-bottom: 1px solid #1e2642; z-index:1000;
    }
    .brand{ font-size:16px;font-weight:900; background:linear-gradient(90deg,#4fd1ff,#fff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .right-menu{display:flex;gap:6px;align-items:center;}
    .nav-box{padding:6px 10px; border-radius:10px; font-weight:700; font-size:11px; min-width:85px; text-align:center;}
    .balance-box{background:#1a2248; border: 1px solid #4fd1ff44; color: #4fd1ff;}
    .bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00); color:#000;}
    .back-btn { background: #ff3b30; color: white; text-decoration: none; padding: 6px 12px; border-radius: 10px; font-size: 11px; font-weight: 900; border-bottom: 2px solid #b32b23; }

    /* Lobi Tasarımı */
    #lobby {
        position: fixed; inset: 0; background: #03050a; z-index: 2000;
        display: flex; flex-direction: column; padding: 70px 20px 20px;
    }
    .lobby-header { display: flex; gap: 10px; margin-bottom: 15px; }
    .lobby-header input { 
        flex: 1; background: #1a2248; border: 1px solid #4fd1ff44; 
        border-radius: 10px; padding: 10px; color: white; outline: none;
    }
    .room-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .room-item {
        background: #111827; border: 1px solid #1e2642; padding: 15px;
        border-radius: 15px; display: flex; justify-content: space-between; align-items: center;
    }
    .room-info div { font-size: 14px; font-weight: 800; color: #4fd1ff; }
    .room-info span { font-size: 11px; color: #9ca3af; }
    .join-btn { background: #22c55e; color: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: 700; }

    /* Oyun Alanı */
    #gameArea { display: none; width: 100%; flex-direction: column; align-items: center; }
    .opp-info { margin-top: 70px; display: flex; flex-direction: column; align-items: center; gap: 5px; }
    .opp-name { font-size: 14px; font-weight: 900; color: #ff3b30; text-shadow: 0 0 10px rgba(255,59,48,0.5); }
    .score-board { font-weight: bold; color: #ffcc00; font-size: 13px; background: rgba(0,0,0,0.5); padding: 5px 20px; border-radius: 20px; border: 1px solid #ffffff22; }

    .table {
        width:92%; max-width:500px; height:360px; border-radius:180px; position:relative;
        background:radial-gradient(circle at center,#1a8a4d,#0a4d23 80%);
        box-shadow:inset 0 0 100px #000, 0 10px 40px rgba(0,0,0,0.5);
        margin-top: 20px; border: 10px solid #2d1f14;
    }

    .table-cards { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:75px; height:105px; }
    .stack-card { width:70px; position:absolute; left:0; top:0; border-radius: 6px; box-shadow: 0 4px 8px rgba(0,0,0,0.4); background:white;}

    .hand, .opponent-visual { position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:6px; width: max-content; padding: 10px; }
    .hand { bottom:-55px; z-index: 100; }
    .opponent-visual { top:-55px; }

    .card { width:65px; border-radius: 6px; cursor:pointer; transition: transform 0.2s; background:white; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .hand .card:hover { transform: translateY(-15px); }
    .turn-indicator { color: #4fd1ff; font-size: 12px; font-weight: 900; margin: 10px 0; text-transform: uppercase; letter-spacing: 2px; }

    .deal-anim-card {
        position: fixed; width: 65px; height: 91px; border-radius: 6px;
        background-image: url('https://deckofcardsapi.com/static/img/back.png');
        background-size: cover; z-index: 5000;
        transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1); pointer-events: none;
    }

    .card-throw { position:absolute; width:65px; z-index:2000; transition:all 0.3s ease-out; border-radius: 6px; }

    .chips { position:fixed; bottom:95px; display:flex; gap:8px; background: rgba(0,0,0,0.4); padding: 12px; border-radius: 40px; backdrop-filter: blur(10px); z-index: 2100;}
    .chip { width:45px; height:45px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:900; cursor:pointer; font-size: 10px; border: 2px dashed rgba(255,255,255,0.2); }
    .c-cancel { background: #e74c3c; border-style: solid; }
    .c100 { background: #eee; color:#000; } .c500 { background: #2ecc71; } .c2000 { background: #3498db; } .c10000 { background: #f1c40f; color:#000; }

    .start-btn {
        position:fixed; bottom:25px; padding:15px 60px; background:linear-gradient(to bottom, #4fd1ff, #007aff);
        border:none; border-radius:30px; font-weight:900; color:white; cursor:pointer; z-index: 2100;
    }

    #pistiDisplay {
        position: fixed; top: 45%; left: 50%; transform: translate(-50%,-50%);
        font-size: 70px; font-weight: 900; background: linear-gradient(to bottom, #fff, #ffcc00);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        display: none; z-index: 9999; animation: pistiIn 0.8s ease-out;
    }
    @keyframes pistiIn { 0% { scale: 0; } 50% { scale: 1.2; } 100% { scale: 1; } }

    .modal-overlay {
        position: fixed; inset: 0; background: rgba(3, 5, 10, 0.95);
        display: none; align-items: center; justify-content: center; z-index: 10000;
    }
    .modal-content {
        background: #111827; padding: 30px; border-radius: 25px; width: 85%; max-width: 320px;
        text-align: center; border: 2px solid #4fd1ff;
    }
    .modal-msg { font-size: 18px; font-weight: 800; color: #ffcc00; margin-bottom: 20px; }
    .modal-btn { background: #4fd1ff; color: #000; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: 800; }
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">PixelArena Online</div>
    <div class="right-menu">
        <div class="nav-box balance-box">₺<span id="balance">0</span></div>
        <div class="nav-box bet-box">P: ₺<span id="pot">0</span></div>
        <a href="#" onclick="location.reload()" class="back-btn">AYRIL</a>
    </div>
</div>

<div id="lobby">
    <div class="lobby-header">
        <input type="text" id="usernameInput" placeholder="Kullanıcı Adın...">
        <input type="text" id="roomCodeInput" placeholder="Oda Kodu (Opsiyonel)">
    </div>
    <div class="room-list" id="roomList">
        </div>
</div>

<div id="gameArea">
    <div class="opp-info">
        <div class="opp-name" id="oppName">RAKİP BEKLENİYOR...</div>
        <div class="score-board">SİZ: <span id="myScore">0</span> — RAKİP: <span id="oppScore">0</span></div>
    </div>
    
    <div class="turn-indicator" id="turnInfo">HAZIRLANILIYOR...</div>

    <div class="table">
        <div class="opponent-visual" id="opponentHand"></div>
        <div class="table-cards" id="tableCards"></div>
        <div class="hand" id="playerHand"></div>
    </div>
</div>

<div id="pistiDisplay">PİŞTİ!</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <div class="modal-msg" id="modalMsg">Giriş Yapılıyor...</div>
        <button class="modal-btn" onclick="closeModal()">TAMAM</button>
    </div>
</div>

<div class="chips" id="chipsArea">
    <div class="chip c-cancel" onclick="cancelBet()">İPTAL</div>
    <div class="chip c100" onclick="addBet(100)">100</div>
    <div class="chip c500" onclick="addBet(500)">500</div>
    <div class="chip c2000" onclick="addBet(2000)">2K</div>
    <div class="chip c10000" onclick="addBet(10000)">10K</div>
</div>

<button class="start-btn" id="startBtn" onclick="initOnlineGame()">ODA KUR / ARA</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, getDocs, deleteDoc, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain: "emirhan-site.firebaseapp.com",
    projectId: "emirhan-site",
    storageBucket: "emirhan-site.firebasestorage.app",
    messagingSenderId: "668871888390",
    appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const sfx = {
    chip: new Audio("https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3"),
    cardThrow: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3"),
    cardCollect: new Audio("https://cdn.freesound.org/previews/202/202029_3325145-lq.mp3"),
    win: new Audio("https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3"),
    lose: new Audio("https://cdn.freesound.org/previews/174/174499_1079313-lq.mp3"),
    pisti: new Audio("https://cdn.freesound.org/previews/253/253177_4404552-lq.mp3"),
    deal: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3")
};

let myUid, myName, userRef, currentRoomId = null, isHost = false, balance = 0, currentBet = 0;
let roomUnsub = null, lobbyUnsub = null;

// Auth & Bakiye
onAuthStateChanged(auth, async user => {
    if (!user) { await signInAnonymously(auth); return; }
    myUid = user.uid;
    userRef = doc(db, "users", myUid);
    onSnapshot(userRef, snap => {
        if(!snap.exists()) setDoc(userRef, { balance: 50000, name: "Oyuncu" });
        balance = snap.data()?.balance || 0;
        document.getElementById("balance").innerText = balance.toLocaleString('tr-TR');
    });
    listenLobby();
});

// Lobi Dinleme
function listenLobby() {
    const q = query(collection(db, "pisti_rooms"), where("status", "==", "waiting"));
    lobbyUnsub = onSnapshot(q, snap => {
        const list = document.getElementById("roomList");
        list.innerHTML = "";
        snap.forEach(room => {
            const d = room.data();
            const item = document.createElement("div");
            item.className = "room-item";
            item.innerHTML = `
                <div class="room-info">
                    <div>${d.hostName}'in Odası</div>
                    <span>Bahis: ₺${d.bet} | Kod: ${room.id.slice(-4)}</span>
                </div>
                <button class="join-btn" onclick="joinRoom('${room.id}')">KATIL</button>
            `;
            list.appendChild(item);
        });
    });
}

// Bahis İşlemleri
window.addBet = (amt) => { if(balance >= amt) { currentBet += amt; balance -= amt; playSfx('chip'); updateBetUI(); } };
window.cancelBet = () => { balance += currentBet; currentBet = 0; playSfx('chip'); updateBetUI(); };
function updateBetUI() { 
    document.getElementById("pot").innerText = currentBet; 
    document.getElementById("balance").innerText = balance; 
}

// Oyun Başlatma / Oda Kurma
window.initOnlineGame = async () => {
    myName = document.getElementById("usernameInput").value || "Oyuncu_" + Math.floor(Math.random()*999);
    if(currentBet < 100) { showModal("Minimum 100₺ bahis gerekli!"); return; }
    
    document.getElementById("startBtn").disabled = true;
    document.getElementById("startBtn").innerText = "KURULUYOR...";
    
    await updateDoc(userRef, { balance, name: myName });
    const customCode = document.getElementById("roomCodeInput").value;
    const roomId = customCode ? "ROOM_" + customCode : "ROOM_" + Math.random().toString(36).substring(2, 9);
    
    isHost = true;
    currentRoomId = roomId;
    const deck = createDeck();
    const table = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];
    
    await setDoc(doc(db, "pisti_rooms", roomId), {
        host: myUid, hostName: myName, guest: null, guestName: null,
        bet: currentBet, status: "waiting", turn: myUid,
        table: table, deck: deck, 
        hands: { [myUid]: [deck.shift(), deck.shift(), deck.shift(), deck.shift()] },
        scores: { [myUid]: 0 },
        lastAction: serverTimestamp()
    });
    
    enterGameView();
    listenRoom(roomId);
};

window.joinRoom = async (roomId) => {
    myName = document.getElementById("usernameInput").value || "Misafir_" + Math.floor(Math.random()*999);
    if(balance < 100) { showModal("Yetersiz bakiye!"); return; }

    const roomRef = doc(db, "pisti_rooms", roomId);
    await runTransaction(db, async (transaction) => {
        const snap = await transaction.get(roomRef);
        const d = snap.data();
        if(d.status !== "waiting") throw "Oda Dolu!";
        
        const myBet = d.bet;
        if(balance < myBet) throw "Bakiyen bu oda için yetersiz!";
        
        balance -= myBet;
        await updateDoc(userRef, { balance, name: myName });
        
        let newDeck = [...d.deck];
        let myHand = [newDeck.shift(), newDeck.shift(), newDeck.shift(), newDeck.shift()];
        
        transaction.update(roomRef, {
            guest: myUid, guestName: myName,
            status: "playing",
            deck: newDeck,
            [`hands.${myUid}`]: myHand,
            [`scores.${myUid}`]: 0,
            pot: d.bet * 2
        });
    }).then(() => {
        isHost = false;
        currentRoomId = roomId;
        enterGameView();
        listenRoom(roomId);
    }).catch(err => showModal(err));
};

function listenRoom(roomId) {
    if(lobbyUnsub) lobbyUnsub();
    const roomRef = doc(db, "pisti_rooms", roomId);
    
    roomUnsub = onSnapshot(roomRef, snap => {
        if(!snap.exists()) { handleRoomDeleted(); return; }
        const d = snap.data();
        
        // Rakip Bilgisi
        const oppName = isHost ? d.guestName : d.hostName;
        const oppUid = isHost ? d.guest : d.host;
        document.getElementById("oppName").innerText = oppName || "BEKLENİYOR...";
        document.getElementById("pot").innerText = (d.pot || d.bet).toLocaleString();
        
        // Skorlar
        document.getElementById("myScore").innerText = d.scores[myUid] || 0;
        document.getElementById("oppScore").innerText = oppUid ? (d.scores[oppUid] || 0) : 0;
        
        // Sıra ve Durum
        if(d.status === "playing") {
            document.getElementById("turnInfo").innerText = d.turn === myUid ? "SIRA SENDE" : "RAKİP DÜŞÜNÜYOR...";
            renderTable(d.table);
            renderHand(d.hands[myUid]);
            renderOpponent(d.hands[oppUid]?.length || 0);
            
            // Yeni Tur Dağıtımı (Sadece Host yapar)
            if(isHost && d.hands[myUid].length === 0 && d.hands[oppUid]?.length === 0) {
                if(d.deck.length > 0) setTimeout(() => dealNewRound(d), 500);
                else finishGame(d);
            }
        }
        
        // Bağlantı Kesilmesi Kontrolü
        if(d.status === "finished") handleFinish(d);
    });
}

async function playCard(card, idx) {
    const roomRef = doc(db, "pisti_rooms", currentRoomId);
    await runTransaction(db, async (t) => {
        const snap = await t.get(roomRef);
        const d = snap.data();
        if(d.turn !== myUid || d.status !== "playing") return;
        
        playSfx('cardThrow');
        let newTable = [...d.table, card];
        let myHand = [...d.hands[myUid]];
        myHand.splice(idx, 1);
        
        let myScore = d.scores[myUid];
        let tableToSave = newTable;
        
        // Pişti & Toplama Mantığı (Server-side check)
        if(newTable.length >= 2) {
            const top = newTable[newTable.length - 1];
            const prev = newTable[newTable.length - 2];
            if(top[0] === prev[0] || top[0] === 'J') {
                playSfx('cardCollect');
                let points = newTable.length;
                if(newTable.length === 2 && top[0] === prev[0]) {
                    points = 10;
                    showPisti();
                }
                myScore += points;
                tableToSave = [];
            }
        }
        
        t.update(roomRef, {
            table: tableToSave,
            [`hands.${myUid}`]: myHand,
            [`scores.${myUid}`]: myScore,
            turn: isHost ? d.guest : d.host,
            lastAction: serverTimestamp()
        });
    });
}

// Yardımcı Fonksiyonlar
function createDeck() {
    const s = ["H","D","C","S"], v = ["A","2","3","4","5","6","7","8","9","0","J","Q","K"];
    let d = []; s.forEach(x => v.forEach(y => d.push(y+x)));
    return d.sort(() => Math.random() - 0.5);
}

function renderTable(cards) {
    const el = document.getElementById("tableCards");
    el.innerHTML = "";
    cards.forEach((c, i) => {
        const img = document.createElement("img");
        img.className = "stack-card";
        img.src = i === cards.length - 1 ? `https://deckofcardsapi.com/static/img/${c}.png` : `https://deckofcardsapi.com/static/img/back.png`;
        img.style.transform = `rotate(${i * 2}deg)`;
        el.appendChild(img);
    });
}

function renderHand(cards) {
    const el = document.getElementById("playerHand");
    el.innerHTML = "";
    cards.forEach((c, i) => {
        const img = document.createElement("img");
        img.className = "card";
        img.src = `https://deckofcardsapi.com/static/img/${c}.png`;
        img.onclick = () => playCard(c, i);
        el.appendChild(img);
    });
}

function renderOpponent(count) {
    const el = document.getElementById("opponentHand");
    el.innerHTML = "";
    for(let i=0; i<count; i++) {
        const img = document.createElement("img");
        img.className = "card";
        img.src = "https://deckofcardsapi.com/static/img/back.png";
        el.appendChild(img);
    }
}

async function dealNewRound(d) {
    let deck = [...d.deck];
    let h1 = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];
    let h2 = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];
    playSfx('deal');
    await updateDoc(doc(db, "pisti_rooms", currentRoomId), {
        deck, [`hands.${d.host}`]: h1, [`hands.${d.guest}`]: h2
    });
}

function showPisti() {
    const p = document.getElementById("pistiDisplay");
    p.style.display = "block";
    playSfx('pisti');
    setTimeout(() => p.style.display = "none", 1500);
}

function enterGameView() {
    document.getElementById("lobby").style.display = "none";
    document.getElementById("chipsArea").style.display = "none";
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("gameArea").style.display = "flex";
}

async function finishGame(d) {
    await updateDoc(doc(db, "pisti_rooms", currentRoomId), { status: "finished" });
}

async function handleFinish(d) {
    if(roomUnsub) roomUnsub();
    const myS = d.scores[myUid];
    const oppUid = isHost ? d.guest : d.host;
    const oppS = d.scores[oppUid];
    
    let resultMsg = "";
    if(myS > oppS) {
        resultMsg = "TEBRİKLER KAZANDIN!\n₺" + d.pot;
        balance += d.pot;
        playSfx('win');
    } else if(myS < oppS) {
        resultMsg = "KAYBETTİN!";
        playSfx('lose');
    } else {
        resultMsg = "BERABERE!\nBahis İade.";
        balance += (d.pot / 2);
    }
    
    await updateDoc(userRef, { balance });
    showModal(resultMsg);
    
    // Odayı sil (Sadece Host)
    if(isHost) setTimeout(async () => { await deleteDoc(doc(db, "pisti_rooms", currentRoomId)); }, 3000);
    setTimeout(() => location.reload(), 5000);
}

function handleRoomDeleted() {
    if(currentRoomId) {
        showModal("Oda Kapatıldı veya Bağlantı Kesildi.");
        setTimeout(() => location.reload(), 3000);
    }
}

// Global Fonksiyonlar
window.playSfx = (n) => { sfx[n].currentTime = 0; sfx[n].play().catch(()=>{}); };
window.showModal = (m) => { 
    document.getElementById("modalMsg").innerText = m; 
    document.getElementById("modalOverlay").style.display = "flex"; 
};
window.closeModal = () => { document.getElementById("modalOverlay").style.display = "none"; };

// Sayfadan ayrılma koruması
window.onbeforeunload = () => {
    if(currentRoomId) {
        // Burada basitçe odayı silebilir veya rakibe galibiyet verebilirsin.
        // Multiplayer'da genelde Cloud Functions ile "disconnect" kontrolü yapılır.
    }
};

</script>
</body>
</html>

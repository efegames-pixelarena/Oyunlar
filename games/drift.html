<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Neon Drift | Synchronized Racing</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
<style>
:root { --p: #00f2ff; --a: #ff0055; --bg: #05070a; --road: #161b22; }
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; user-select: none; }

body { background: var(--bg); color: white; overflow: hidden; height: 100vh; }

/* Yarış Alanı Tasarımı */
#game-container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; overflow: hidden; }

/* Yol ve Şeritler */
.track {
    position: absolute; width: 100%; height: 200%; top: -100%;
    background: 
        linear-gradient(90deg, transparent 45%, var(--p) 50%, transparent 55%) 0 0 / 100% 100px;
    opacity: 0.1;
    animation: roadMove 1s linear infinite;
    animation-play-state: paused;
}

@keyframes roadMove { from { transform: translateY(0); } to { transform: translateY(100px); } }

/* Araçlar */
.car {
    position: absolute; bottom: 100px; width: 40px; height: 70px;
    border-radius: 5px; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 0 20px currentColor; border: 2px solid white;
}
#p1Car { left: 25%; color: var(--p); background: var(--p); }
#p2Car { right: 25%; color: var(--a); background: var(--a); }

/* Viraj Göstergesi */
#turn-zone {
    position: absolute; top: -150px; left: 0; width: 100%; height: 120px;
    background: rgba(255, 255, 255, 0.05);
    border-top: 3px solid white; border-bottom: 3px solid white;
    display: flex; align-items: center; justify-content: center;
    font-weight: 900; font-size: 1.5rem; text-shadow: 0 0 10px white;
}

/* UI Katmanı */
.hud { position: absolute; top: 40px; width: 100%; display: flex; justify-content: space-around; z-index: 100; }
.speedo { text-align: center; }
.speed-val { font-size: 2rem; font-weight: 900; }
.unit { font-size: 0.7rem; color: #555; }

.flash-msg {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    font-size: 3rem; font-weight: 900; pointer-events: none; opacity: 0;
}

#lobby {
    position: fixed; inset: 0; background: var(--bg); z-index: 1000;
    display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;
}
.btn {
    padding: 20px 40px; background: var(--p); border: none; font-weight: 900;
    cursor: pointer; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
}
</style>
</head>
<body>

<div id="lobby">
    <h1 style="font-size: 2.5rem; letter-spacing: 10px;">NEON DRIFT</h1>
    <button class="btn" id="startBtn">READY TO DRIFT</button>
</div>

<div id="game-container">
    <div class="track" id="track"></div>
    
    <div class="hud">
        <div class="speedo">
            <div class="unit" id="p1Name">PLAYER 1</div>
            <div class="speed-val" id="p1Speed">0</div>
            <div class="unit">KM/H</div>
        </div>
        <div id="dist">0m</div>
        <div class="speedo">
            <div class="unit" id="p2Name">PLAYER 2</div>
            <div class="speed-val" id="p2Speed">0</div>
            <div class="unit">KM/H</div>
        </div>
    </div>

    <div id="turn-zone">DRIFT!</div>
    <div id="p1Car" class="car"></div>
    <div id="p2Car" class="car"></div>
    <div id="flash" class="flash-msg">PERFECT!</div>
</div>

<script type="module">
// Firebase modülleri burada PixelArena'daki gibi initialize edilecek.
// Temel Mantık:
let velocity = 0;
let isDrifting = false;
let currentTurnTime = 0;

function gameLoop() {
    const now = Date.now(); // + serverOffset
    
    // 1. Virajın aşağı kayma hızı velocity'ye bağlıdır
    // 2. Eğer virajın içindeysek (turnZone Y koordinatı ile araba Y koordinatı çakışıyorsa)
    //    ve oyuncu ekrana basıyorsa: Hız artar.
    // 3. Basmıyorsa veya yanlış zamanda basıyorsa: Hız düşer.
    
    updateUI();
    requestAnimationFrame(gameLoop);
}

function updateUI() {
    // Şerit animasyon hızı
    document.getElementById('track').style.animationDuration = (2 / (velocity + 0.1)) + "s";
    document.getElementById('p1Speed').innerText = Math.floor(velocity * 100);
}

// Dokunmatik Kontroller
window.addEventListener('touchstart', () => {
    isDrifting = true;
    document.getElementById('p1Car').style.transform = "skewX(-15deg) scale(1.1)";
});

window.addEventListener('touchend', () => {
    isDrifting = false;
    document.getElementById('p1Car').style.transform = "skewX(0deg) scale(1)";
});

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>PixelArena Online Pişti</title>

<style>
    * { 
        margin:0; padding:0; box-sizing:border-box; 
        -webkit-tap-highlight-color:transparent; 
        user-select:none; 
        touch-action: manipulation; 
    }
    
    body {
        height:100vh; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
        background:#03050a; color:white; display:flex; flex-direction:column; align-items:center;
    }
    
    .top-bar{
        position:fixed;top:0;width:100%;height:60px;
        display:flex;align-items:center;justify-content:space-between;
        padding:0 12px; background: rgba(10, 15, 30, 0.9);
        backdrop-filter: blur(10px); border-bottom: 1px solid #1e2642; z-index:1000;
    }

    .brand{
        font-size:16px;font-weight:900; background:linear-gradient(90deg,#4fd1ff,#fff);
        -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }

    .right-menu{display:flex;gap:6px;align-items:center;}
    .nav-box{padding:6px 10px; border-radius:10px; font-weight:700; font-size:11px; min-width:85px; text-align:center;}
    .balance-box{background:#1a2248; border: 1px solid #4fd1ff44; color: #4fd1ff;}
    .bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00); color:#000;}
    
    .back-btn {
        background: #ff3b30; color: white; text-decoration: none; padding: 6px 12px;
        border-radius: 10px; font-size: 11px; font-weight: 900; text-align: center;
        border-bottom: 2px solid #b32b23; transition: 0.1s;
    }
    .back-btn:active { transform: scale(0.95); border-bottom: 0; }

    h1 { margin-top:80px; font-size: 18px; letter-spacing: 1px; color: rgba(255,255,255,0.8); }
    .score-board { margin: 8px 0; font-weight: bold; color: #ffcc00; font-size: 14px; background: rgba(0,0,0,0.3); padding: 4px 15px; border-radius: 20px; }

    .table {
        width:92%; max-width:500px; height:380px; border-radius:180px; position:relative;
        background:radial-gradient(circle at center,#1a8a4d,#0a4d23 80%);
        box-shadow:inset 0 0 100px #000, 0 10px 40px rgba(0,0,0,0.5);
        margin-top: 40px; border: 10px solid #2d1f14;
    }

    .table-cards { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:75px; height:105px; }
    .stack-card { width:75px; position:absolute; left:0; top:0; border-radius: 6px; box-shadow: 0 4px 8px rgba(0,0,0,0.4); background:white;}

    .hand, .computer { position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:6px; width: max-content; padding: 10px; min-height: 100px;}
    .hand { bottom:-55px; }
    .computer { top:-55px; }

    .card { width:65px; border-radius: 6px; cursor:pointer; transition: transform 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); background:white;}
    .hand .card:hover { transform: translateY(-15px); }

    .deal-anim-card {
        position: fixed; width: 65px; height: 91px; border-radius: 6px;
        background-image: url('https://deckofcardsapi.com/static/img/back.png');
        background-size: cover; z-index: 5000;
        transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        pointer-events: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .card-throw { position:absolute; width:65px; z-index:2000; transition:all 0.4s cubic-bezier(.25,.8,.25,1); border-radius: 6px; }

    .chips { position:fixed; bottom:95px; display:flex; gap:10px; background: rgba(0,0,0,0.2); padding: 10px 15px; border-radius: 40px; backdrop-filter: blur(5px); }
    .chip { 
        width:48px; height:48px; border-radius:50%; display:flex; align-items:center; justify-content:center; 
        font-weight:900; cursor:pointer; border: 3px dashed rgba(255,255,255,0.3); font-size: 10px;
        transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .chip.disabled { opacity: 0.3; filter: grayscale(1); cursor: not-allowed; pointer-events: none; }
    
    .c-cancel { background: #e74c3c; color: #fff; border-style: solid; }
    .c100 { background: radial-gradient(#fff, #ccc); color:#000; } 
    .c500 { background: radial-gradient(#2ecc71, #27ae60); color:#fff; } 
    .c2000 { background: radial-gradient(#3498db, #2980b9); color:#fff; } 
    .c10000 { background: radial-gradient(#f1c40f, #f39c12); color:#fff; }

    .start-btn {
        position:fixed; bottom:25px; padding:14px 50px; background:linear-gradient(to bottom, #4fd1ff, #007aff);
        border:none; border-radius:30px; font-weight:900; color:white; cursor:pointer; font-size: 16px;
        box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
    }

    #pistiDisplay {
        position: fixed; top: 45%; left: 50%; transform: translate(-50%,-50%);
        font-size: 80px; font-weight: 900; color: #fff; text-align: center;
        background: linear-gradient(to bottom, #fff, #ffcc00, #ff6600);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(255, 102, 0, 0.8));
        display: none; z-index: 9999; pointer-events: none; animation: pistiIn 1s ease-out;
    }

    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(11, 16, 35, 0.9); display: none; align-items: center; justify-content: center; z-index: 10000;
        backdrop-filter: blur(8px);
    }
    .modal-content {
        background: linear-gradient(135deg, #1a2a6c, #0b1023); color: white; padding: 30px; border-radius: 25px; width: 85%; max-width: 320px;
        text-align: center; border: 2px solid #4fd1ff; box-shadow: 0 0 30px rgba(79, 209, 255, 0.3);
    }
    .modal-msg { font-size: 20px; font-weight: 800; margin-bottom: 20px; color: #ffcc00; white-space: pre-line;}
    .modal-btn { background: #4fd1ff; color: #0b1023; border: none; padding: 12px 30px; border-radius: 15px; width: 100%; font-weight: 800; cursor: pointer;}
    
    #waitingStatus {
        position: fixed; top: 70px; color: #4fd1ff; font-weight: bold; font-size: 12px;
        background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 10px; display: none;
    }
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">Pişti Online</div>
    <div class="right-menu">
        <div class="nav-box balance-box">₺<span id="balance">0</span></div>
        <div class="nav-box bet-box">B: ₺<span id="bet">0</span></div>
        <a href="index.html" class="back-btn">GERİ</a>
    </div>
</div>

<div id="waitingStatus">RAKİP BEKLENİYOR...</div>
<h1>PixelArena</h1>
<div class="score-board">SİZ: <span id="ps">0</span> — RAKİP: <span id="cs">0</span></div>

<div class="table" id="tableArea">
    <div class="computer" id="computerHand"></div>
    <div class="table-cards" id="tableCards"></div>
    <div class="hand" id="playerHand"></div>
</div>

<div id="pistiDisplay">PİŞTİ!</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <div class="modal-msg" id="modalMsg">-</div>
        <button class="modal-btn" onclick="closeModal()">TAMAM</button>
    </div>
</div>

<div class="chips" id="chipsArea">
    <div class="chip c-cancel" onclick="cancelBet()">İPTAL</div>
    <div class="chip c100" id="chip100" onclick="addBet(100)">100</div>
    <div class="chip c500" id="chip500" onclick="addBet(500)">500</div>
    <div class="chip c2000" id="chip2000" onclick="addBet(2000)">2K</div>
    <div class="chip c10000" id="chip10000" onclick="addBet(10000)">10K</div>
</div>

<button class="start-btn" id="startBtn" onclick="unlockAudioAndStart()">MASAYA OTUR</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain: "emirhan-site.firebaseapp.com",
    projectId: "emirhan-site",
    storageBucket: "emirhan-site.firebasestorage.app",
    messagingSenderId: "668871888390",
    appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const sfx = {
    chip: new Audio("https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3"),
    cardThrow: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3"),
    cardCollect: new Audio("https://cdn.freesound.org/previews/202/202029_3325145-lq.mp3"),
    win: new Audio("https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3"),
    lose: new Audio("https://cdn.freesound.org/previews/174/174499_1079313-lq.mp3"),
    pisti: new Audio("https://cdn.freesound.org/previews/253/253177_4404552-lq.mp3"),
    deal: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3")
};

function playSfx(name) {
    if(sfx[name]) {
        sfx[name].currentTime = 0; sfx[name].volume = 0.8;
        sfx[name].play().catch(() => {});
    }
}

let balance = 0, currentBet = 0, userRef = null, uid = null;
let roomRef = null, myRole = null, gameState = null;
let lastTableCount = 0;

onAuthStateChanged(auth, user => {
    if (!user) return;
    uid = user.uid;
    userRef = doc(db, "users", uid);
    onSnapshot(userRef, snap => {
        balance = snap.data().balance || 0;
        updateUI();
    });
});

window.unlockAudioAndStart = function() {
    Object.values(sfx).forEach(sound => {
        sound.play().then(() => { sound.pause(); sound.currentTime = 0; }).catch(() => {});
    });
    findMatch();
}

async function findMatch() {
    if (currentBet < 100) { showModal("Minimum bahis 100₺!"); return; }
    document.getElementById("waitingStatus").style.display = "block";
    document.getElementById("startBtn").style.display = "none";

    const q = query(collection(db, "rooms"), where("status", "==", "waiting"), where("bet", "==", currentBet), limit(1));
    const snap = await getDocs(q);

    if (!snap.empty) {
        const room = snap.docs[0];
        myRole = "p2";
        roomRef = doc(db, "rooms", room.id);
        await updateDoc(roomRef, { p2: uid, status: "playing", turn: room.data().p1 });
    } else {
        const newRoomId = "room_" + Date.now();
        myRole = "p1";
        roomRef = doc(db, "rooms", newRoomId);
        await setDoc(roomRef, {
            p1: uid, p2: null, bet: currentBet, status: "waiting",
            deck: createDeck(), table: [], p1_score: 0, p2_score: 0,
            p1_hand: [], p2_hand: [], turn: null
        });
    }
    listenRoom();
}

function listenRoom() {
    onSnapshot(roomRef, async (snap) => {
        const data = snap.data();
        if (!data) return;
        gameState = data;

        if (data.status === "playing") {
            document.getElementById("waitingStatus").style.display = "none";
            document.getElementById("chipsArea").style.display = "none";
            
            if (myRole === "p1" && data.p1_hand.length === 0 && data.deck.length === 52) {
                const d = [...data.deck];
                const p1h = d.splice(0, 4);
                const p2h = d.splice(0, 4);
                const t = ["BACK", "BACK", "BACK", d.shift()];
                await updateDoc(roomRef, { deck: d, p1_hand: p1h, p2_hand: p2h, table: t });
            }
            
            if (data.table.length > lastTableCount) playSfx("cardThrow");
            if (data.table.length === 0 && lastTableCount > 0) playSfx("cardCollect");
            lastTableCount = data.table.length;
            
            render();
        }

        if (data.status === "finished") handleEnd();
    });
}

function render() {
    const ph = document.getElementById("playerHand");
    const ch = document.getElementById("computerHand");
    const tc = document.getElementById("tableCards");
    ph.innerHTML = ""; ch.innerHTML = ""; tc.innerHTML = "";

    const myHand = gameState[myRole + "_hand"] || [];
    const oppHandCount = gameState[(myRole === "p1" ? "p2" : "p1") + "_hand"]?.length || 0;

    myHand.forEach((c, i) => {
        let img = document.createElement("img");
        img.src = `https://deckofcardsapi.com/static/img/${c}.png`;
        img.className = "card";
        img.onclick = () => playCard(i);
        ph.appendChild(img);
    });

    for(let i=0; i<oppHandCount; i++) {
        let img = document.createElement("img");
        img.src = "https://deckofcardsapi.com/static/img/back.png";
        img.className = "card";
        ch.appendChild(img);
    }

    gameState.table.forEach((c, i) => {
        let img = document.createElement("img");
        img.src = c === "BACK" ? "https://deckofcardsapi.com/static/img/back.png" : `https://deckofcardsapi.com/static/img/${c}.png`;
        img.className = "stack-card";
        img.style.transform = `rotate(${i * 2}deg)`;
        img.style.zIndex = i;
        tc.appendChild(img);
    });

    document.getElementById("ps").innerText = gameState[myRole + "_score"];
    document.getElementById("cs").innerText = gameState[(myRole === "p1" ? "p2" : "p1") + "_score"];
}

async function playCard(i) {
    if (gameState.turn !== uid) return;
    
    const handKey = myRole + "_hand";
    const hand = [...gameState[handKey]];
    const card = hand.splice(i, 1)[0];
    let table = [...gameState.table];
    let score = gameState[myRole + "_score"];
    
    if (table.length > 0) {
        const top = table[table.length - 1];
        if (top !== "BACK" && (card[0] === top[0] || card[0] === "J")) {
            let pts = table.length + 1;
            if (table.length === 1 && card[0] === top[0]) { pts = 10; showPistiEffect(); }
            score += pts;
            table = [];
        } else { table.push(card); }
    } else { table.push(card); }

    const nextTurn = myRole === "p1" ? gameState.p2 : gameState.p1;
    const updates = { [handKey]: hand, table: table, [myRole + "_score"]: score, turn: nextTurn };

    if (hand.length === 0 && gameState[(myRole === "p1" ? "p2" : "p1") + "_hand"].length === 0) {
        if (gameState.deck.length > 0) {
            const d = [...gameState.deck];
            updates.p1_hand = d.splice(0, 4);
            updates.p2_hand = d.splice(0, 4);
            updates.deck = d;
        } else { updates.status = "finished"; }
    }
    await updateDoc(roomRef, updates);
}

function createDeck() {
    const suits = ["H", "D", "C", "S"], vals = ["A", "2", "3", "4", "5", "6", "7", "8", "9", "0", "J", "Q", "K"];
    let d = []; suits.forEach(s => vals.forEach(v => d.push(v + s)));
    return d.sort(() => Math.random() - 0.5);
}

async function handleEnd() {
    const myScore = gameState[myRole + "_score"];
    const oppScore = gameState[(myRole === "p1" ? "p2" : "p1") + "_score"];
    let msg = "";

    if (myScore > oppScore) {
        const win = gameState.bet * 2;
        balance += win;
        playSfx("win");
        msg = `KAZANDIN!\n${win}₺ bakiye eklendi.`;
    } else if (myScore < oppScore) {
        playSfx("lose");
        msg = "KAYBETTİN!";
    } else {
        balance += gameState.bet;
        msg = "BERABERE!";
    }
    await updateDoc(userRef, { balance });
    showModal(msg);
    resetUI();
}

function resetUI() {
    document.getElementById("startBtn").style.display = "block";
    document.getElementById("chipsArea").style.display = "flex";
    currentBet = 0; updateUI();
}

function updateUI() {
    document.getElementById("balance").innerText = balance.toLocaleString('tr-TR');
    document.getElementById("bet").innerText = currentBet.toLocaleString('tr-TR');
}

window.addBet = (a) => { if(balance>=a) { balance-=a; currentBet+=a; playSfx("chip"); updateUI(); } };
window.cancelBet = () => { balance+=currentBet; currentBet=0; playSfx("chip"); updateUI(); };
window.showModal = (m) => { document.getElementById("modalMsg").innerText = m; document.getElementById("modalOverlay").style.display = "flex"; };
window.closeModal = () => { document.getElementById("modalOverlay").style.display = "none"; };
function showPistiEffect() { playSfx("pisti"); const e = document.getElementById("pistiDisplay"); e.style.display = "block"; setTimeout(() => e.style.display="none", 1500); }

</script>
</body>
</html>

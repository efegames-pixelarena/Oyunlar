<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PixelArena | Elite PiÅŸti</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #ff0055; --p2: #00f2ff; --bg: #03050a;
            --glass: rgba(18, 22, 33, 0.98); --border: #4fd1ff;
            --danger: #ff3b30; --warning: #ffcc00; --accent: #7d00ff;
            --btn-main: #4fd1ff; --btn-sec: #ffcc00;
        }

        * { 
            margin:0; padding:0; box-sizing:border-box; 
            font-family: 'Rajdhani', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            touch-action: manipulation; 
        }
        body { background: var(--bg); color: #e0e0e0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; position: relative; }

        #bg-canvas { position: fixed; inset: 0; z-index: -1; background: #000; }

        .top-bar { 
            height: 70px; flex-shrink: 0; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--border); z-index: 1000;
        }
        .brand { font-family: 'Black Ops One'; font-size: 1rem; color: var(--border); letter-spacing: 1px; flex-shrink: 0; }
        
        .right-menu { display: flex; gap: 8px; align-items: center; overflow: hidden; }
        .nav-box { 
            font-weight: 700; color: #fff; font-size: 0.85rem; padding: 5px 8px; border-radius: 5px; 
            background: rgba(79, 209, 255, 0.1); border: 1px solid var(--border);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; min-width: 70px; max-width: 110px; text-align: center;
        }

        #lobbyScreen { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; z-index: 10; background: var(--bg); }
        .search-input { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(79, 209, 255, 0.3); 
            padding: 12px 15px; color: #fff; border-radius: 4px; outline: none;
        }
        
        .btn-neon { 
            background: var(--btn-main); color: #000; border: none; padding: 15px; 
            font-family: 'Black Ops One'; font-size: 0.85rem; cursor: pointer;
            clip-path: polygon(4% 0, 100% 0, 96% 100%, 0 100%); transition: 0.3s;
            text-align: center; width: 100%;
        }
        .btn-sec { background: var(--btn-sec); }

        .room-card { 
            background: var(--glass); border: 1px solid rgba(79, 209, 255, 0.2); border-left: 5px solid var(--border); 
            padding: 15px; display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 10px; border-radius: 0 8px 8px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease-out;
        }

        /* MADDE 7: Profesyonel Ã‡ipler */
        .chips { display: flex; gap: 10px; justify-content: center; margin: 10px 0; }
        .chip { 
            width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; 
            font-weight:900; cursor:pointer; font-size: 11px; position: relative;
            border: 4px dashed rgba(255,255,255,0.4); 
            box-shadow: 0 4px 0px #000, inset 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }
        .chip:active { transform: translateY(3px); box-shadow: 0 1px 0px #000; }
        .c-cancel { background: #d63031; color: #fff; border-style: solid; }
        .c100 { background: radial-gradient(circle, #fff 60%, #ccc); color:#000; } 
        .c500 { background: radial-gradient(circle, #2ecc71 60%, #27ae60); color:#fff; } 
        .c2000 { background: radial-gradient(circle, #3498db 60%, #2980b9); color:#fff; } 
        .c10000 { background: radial-gradient(circle, #f1c40f 60%, #f39c12); color:#fff; }

        /* MADDE 1 & 8: Hata MesajlarÄ± */
        .error-text { color: var(--danger); font-size: 0.8rem; font-weight: bold; margin-top: 5px; display: none; text-align: center; }

        #gameArea { display: none; flex: 1; flex-direction: column; align-items: center; z-index: 5; }
        .score-board { margin: 8px 0; font-weight: bold; color: #ffcc00; font-size: 14px; background: rgba(0,0,0,0.5); padding: 5px 20px; border-radius: 20px; border: 1px solid #333; }
        
        .table {
            width:92%; max-width:500px; height:360px; border-radius:180px; position:relative;
            background:radial-gradient(circle at center,#1a8a4d,#0a4d23 80%);
            box-shadow:inset 0 0 100px #000, 0 10px 40px rgba(0,0,0,0.5);
            margin-top: 20px; border: 10px solid #2d1f14;
        }
        .table-cards { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:75px; height:105px; }
        .stack-card { width:75px; position:absolute; left:0; top:0; border-radius: 6px; box-shadow: 0 4px 8px rgba(0,0,0,0.4); background:white;}
        .hand, .computer { position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:6px; width: max-content; padding: 10px; min-height: 100px;}
        .hand { bottom:-55px; }
        .computer { top:-55px; }
        .card { width:65px; border-radius: 6px; cursor:pointer; transition: transform 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); background:white;}

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
            display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px;
        }
        .modal-box { 
            background: #0d1117; border: 2px solid var(--border); padding: 25px; 
            width: 100%; max-width: 340px; text-align: center; position: relative; 
        }
        .modal-input { width: 100%; background: #161b22; border: 1px solid #30363d; padding: 12px; color: #fff; margin-bottom: 5px; text-align: center; outline: none; border-radius: 4px; }

        #pistiDisplay {
            position: fixed; top: 45%; left: 50%; transform: translate(-50%,-50%);
            font-size: 70px; font-weight: 900; color: #fff; text-align: center;
            background: linear-gradient(to bottom, #fff, var(--warning), #ff6600);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: none; z-index: 9999; pointer-events: none; font-family: 'Black Ops One';
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="top-bar">
        <div class="brand">PIXEL ARENA</div>
        <div class="right-menu">
            <div class="nav-box">â‚º<span id="balance">0</span></div>
            <div class="nav-box" style="color:var(--warning)">B: â‚º<span id="bet">0</span></div>
            <button id="navExitBtn" onclick="handleNavigationExit()" style="background:var(--danger); border:none; color:white; padding:8px 10px; font-weight:900; font-size:0.65rem; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); cursor:pointer; flex-shrink: 0;">Ã‡IKIÅž</button>
        </div>
    </div>

    <div id="lobbyScreen">
        <input type="text" id="roomSearch" class="search-input" placeholder="MASA ARA..." oninput="filterRooms()">
        
        <div class="chips" id="chipsArea">
            <div class="chip c-cancel" onclick="cancelBet()">Ä°PTAL</div>
            <div class="chip c100" onclick="addBet(100)">100</div>
            <div class="chip c500" onclick="addBet(500)">500</div>
            <div class="chip c2000" onclick="addBet(2000)">2K</div>
            <div class="chip c10000" onclick="addBet(10000)">10K</div>
        </div>

        <div style="display:flex; gap:10px;">
            <button class="btn-neon" onclick="openCreateModal()">MASA KUR</button>
            <button class="btn-neon btn-sec" onclick="quickJoin()">HIZLI KATIL</button>
        </div>

        <div id="roomList" style="margin-top:10px"></div>
    </div>

    <div id="gameArea">
        <div id="waitingStatus" style="position: fixed; top: 80px; color: var(--border); font-weight: bold; font-size: 14px; background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 10px; display: none; z-index: 3000; border: 1px solid var(--border);">RAKÄ°P BEKLENÄ°YOR...</div>
        <h1>NEON PÄ°ÅžTÄ°</h1>
        <div class="score-board">SÄ°Z: <span id="ps">0</span> â€” RAKÄ°P: <span id="cs">0</span></div>

        <div class="table" id="tableArea">
            <div class="computer" id="computerHand"></div>
            <div class="table-cards" id="tableCards"></div>
            <div class="hand" id="playerHand"></div>
        </div>
    </div>

    <div id="pistiDisplay">PÄ°ÅžTÄ°!</div>

    <div id="createRoomModal" class="modal-overlay">
        <div class="modal-box">
            <h3>MASA AYARLARI</h3>
            <input type="text" id="newRoomName" class="modal-input" placeholder="Masa AdÄ±">
            <select id="newRoomCapacity" class="modal-input" style="background:#161b22; color:white;">
                <option value="2">2 KiÅŸilik</option>
                <option value="4">4 KiÅŸilik</option>
            </select>
            <input type="number" id="newRoomPass" class="modal-input" placeholder="Åžifre (Opsiyonel)">
            <div id="createError" class="error-text">Min 100â‚º bahis gerekli!</div>
            <button class="btn-neon" onclick="confirmCreateRoom()">OLUÅžTUR</button>
            <button class="btn-neon btn-sec" style="margin-top:10px" onclick="closeModal('createRoomModal')">Ä°PTAL</button>
        </div>
    </div>

    <div id="passEntryModal" class="modal-overlay">
        <div class="modal-box">
            <h3>ÅžÄ°FRE GEREKLÄ°</h3>
            <input type="password" id="passInput" class="modal-input" placeholder="Åžifreyi Girin">
            <div id="passError" class="error-text">Åžifre YanlÄ±ÅŸ!</div>
            <button class="btn-neon" id="passConfirmBtn">GÄ°RÄ°Åž</button>
            <button class="btn-neon btn-sec" style="margin-top:10px" onclick="closeModal('passEntryModal')">Ä°PTAL</button>
        </div>
    </div>

    <div id="infoModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitle">BÄ°LGÄ°</h3>
            <p id="modalMsg" style="color:#aaa; margin-bottom:20px; white-space: pre-line;"></p>
            <button class="btn-neon" onclick="closeModal('infoModal')">TAMAM</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, deleteDoc, getDocs, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const sfx = {
        chip: new Audio("https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3"),
        cardThrow: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3"),
        cardCollect: new Audio("https://cdn.freesound.org/previews/202/202029_3325145-lq.mp3"),
        win: new Audio("https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3"),
        lose: new Audio("https://cdn.freesound.org/previews/174/174499_1079313-lq.mp3"),
        pisti: new Audio("https://cdn.freesound.org/previews/253/253177_4404552-lq.mp3")
    };

    let balance = 0, currentBet = 0, userRef = null, uid = null;
    let roomRef = null, myRole = null, gameState = null, isPlaying = false;
    let lastMoveTime = 0;

    // MADDE 3: Lobi iÃ§in buton kontrolÃ¼
    onAuthStateChanged(auth, user => {
        if (!user) return;
        uid = user.uid;
        userRef = doc(db, "users", uid);
        onSnapshot(userRef, snap => {
            if(snap.exists()) {
                balance = snap.data().balance || 0;
                document.getElementById("balance").innerText = balance.toLocaleString('tr-TR');
            }
        });
        listenLobby();
    });

    // MADDE 2 & 3 & 4: Navigasyon ve AyrÄ±lma MantÄ±ÄŸÄ±
    window.handleNavigationExit = async () => {
        if (isPlaying && roomRef) {
            // MADDE 4: Odadan AyrÄ±lma Durumu
            if(confirm("Odadan ayrÄ±lÄ±rsanÄ±z bahsiniz yanacaktÄ±r! Emin misiniz?")) {
                await processPlayerQuit();
                location.reload(); 
            }
        } else {
            window.location.href = "index.html";
        }
    };

    async function processPlayerQuit() {
        if (!roomRef) return;
        // MADDE 4: Ã‡Ä±kan kaybeder, karÅŸÄ± taraf iade alÄ±r
        await updateDoc(roomRef, { 
            status: "finished", 
            winner: myRole === "p1" ? "p2" : "p1",
            quitBy: uid 
        });
    }

    function listenLobby() {
        const q = query(collection(db, "rooms"), where("status", "==", "waiting"));
        onSnapshot(q, (snap) => {
            const list = document.getElementById("roomList");
            list.innerHTML = "";
            snap.forEach(roomDoc => {
                const data = roomDoc.data();
                const isLocked = data.password && data.password !== "";
                list.innerHTML += `
                    <div class="room-card">
                        <div>
                            <small style="color:var(--border)">ARENA (${data.capacity || 2}P) ${isLocked ? 'ðŸ”’' : 'ðŸ”“'}</small><br>
                            <b style="font-size:1.1rem">${data.name || 'HÄ±zlÄ± Masa'}</b><br>
                            <span style="color:var(--warning)">Bahis: â‚º${data.bet.toLocaleString()}</span>
                        </div>
                        <button class="btn-neon" style="width:80px; padding:10px;" onclick="handleJoin('${roomDoc.id}', '${data.password || ''}', ${data.bet})">KATIL</button>
                    </div>
                `;
            });
        });
    }

    window.addBet = (a) => { if(balance >= a) { balance -= a; currentBet += a; sfx.chip.play(); updateUI(); } };
    window.cancelBet = () => { balance += currentBet; currentBet = 0; sfx.chip.play(); updateUI(); };
    function updateUI() { document.getElementById("bet").innerText = currentBet.toLocaleString('tr-TR'); }

    window.openCreateModal = () => { 
        document.getElementById("createError").style.display = "none";
        document.getElementById('createRoomModal').style.display = 'flex'; 
    };

    window.confirmCreateRoom = async () => {
        // MADDE 8: Min Bahis HatasÄ±
        if (currentBet < 100) {
            document.getElementById("createError").style.display = "block";
            return;
        }
        const name = document.getElementById("newRoomName").value || "Elite Arena";
        const pass = document.getElementById("newRoomPass").value || "";
        const cap = document.getElementById("newRoomCapacity").value;
        const roomId = "room_" + Date.now();
        roomRef = doc(db, "rooms", roomId);
        myRole = "p1";
        isPlaying = true;
        
        // MADDE 4 & 6: OnDisconnect (BaÄŸlantÄ± Kopma/Sekme Kapatma) KorumasÄ±
        onDisconnect(roomRef).update({ status: "finished", winner: "p2", quitBy: uid });

        await setDoc(roomRef, {
            p1: uid, p2: null, bet: currentBet, status: "waiting", name: name, password: pass,
            capacity: parseInt(cap),
            deck: createDeck(), table: [], p1_score: 0, p2_score: 0,
            p1_hand: [], p2_hand: [], turn: null, createdAt: serverTimestamp()
        });
        
        await updateDoc(userRef, { balance });
        closeModal('createRoomModal');
        switchToGame();
        listenRoom();
    };

    window.handleJoin = (rid, pass, bet) => {
        document.getElementById("passError").style.display = "none";
        if(pass && pass !== "") {
            document.getElementById('passEntryModal').style.display = 'flex';
            document.getElementById('passConfirmBtn').onclick = () => {
                const input = document.getElementById('passInput').value;
                if(input === pass) {
                    closeModal('passEntryModal');
                    joinRoom(rid, bet);
                } else {
                    // MADDE 1: Åžifre YanlÄ±ÅŸ HatasÄ±
                    document.getElementById("passError").style.display = "block";
                }
            };
        } else {
            joinRoom(rid, bet);
        }
    };

    async function joinRoom(rid, bet) {
        if (balance < bet) return alert("Yetersiz bakiye!");
        balance -= bet;
        currentBet = bet;
        roomRef = doc(db, "rooms", rid);
        myRole = "p2";
        isPlaying = true;

        // MADDE 4 & 6: OnDisconnect KorumasÄ±
        onDisconnect(roomRef).update({ status: "finished", winner: "p1", quitBy: uid });
        
        await updateDoc(roomRef, { p2: uid, status: "playing", turn: rid.split("_")[1] });
        await updateDoc(userRef, { balance });
        switchToGame();
        listenRoom();
    }

    function switchToGame() {
        document.getElementById("navExitBtn").innerText = "AYRIL";
        document.getElementById("lobbyScreen").style.display = "none";
        document.getElementById("gameArea").style.display = "flex";
        document.getElementById("waitingStatus").style.display = "block";
    }

    function listenRoom() {
        onSnapshot(roomRef, async (snap) => {
            const data = snap.data();
            if (!data) return;
            gameState = data;

            if (data.status === "playing") {
                document.getElementById("waitingStatus").style.display = "none";
                if (myRole === "p1" && data.p1_hand.length === 0 && data.deck.length === 52) {
                    const d = [...data.deck];
                    const t = [d.shift(), d.shift(), d.shift(), d.shift()];
                    await updateDoc(roomRef, { deck: d, p1_hand: d.splice(0, 4), p2_hand: d.splice(0, 4), table: t, turn: uid });
                }
                render();
            }
            if (data.status === "finished") handleEnd();
        });
    }

    function render() {
        const ph = document.getElementById("playerHand");
        const ch = document.getElementById("computerHand");
        const tc = document.getElementById("tableCards");
        ph.innerHTML = ""; ch.innerHTML = ""; tc.innerHTML = "";

        const myHand = gameState[myRole + "_hand"] || [];
        const oppHandCount = gameState[(myRole === "p1" ? "p2" : "p1") + "_hand"]?.length || 0;

        myHand.forEach((c, i) => {
            let img = document.createElement("img");
            img.src = `https://deckofcardsapi.com/static/img/${c}.png`;
            img.className = "card";
            img.onclick = () => playCard(i);
            ph.appendChild(img);
        });

        for(let i=0; i<oppHandCount; i++) {
            let img = document.createElement("img");
            img.src = "https://deckofcardsapi.com/static/img/back.png";
            img.className = "card";
            ch.appendChild(img);
        }

        gameState.table.forEach((c, i) => {
            let img = document.createElement("img");
            const isTop = i === gameState.table.length - 1;
            img.src = isTop ? `https://deckofcardsapi.com/static/img/${c}.png` : "https://deckofcardsapi.com/static/img/back.png";
            img.className = "stack-card";
            img.style.transform = `rotate(${i * 2}deg)`;
            img.style.zIndex = i;
            tc.appendChild(img);
        });

        document.getElementById("ps").innerText = gameState[myRole + "_score"];
        document.getElementById("cs").innerText = gameState[(myRole === "p1" ? "p2" : "p1") + "_score"];
    }

    // MADDE 6: Hile Engelleme (SÄ±ra ve Zaman KontrolÃ¼)
    async function playCard(i) {
        if (gameState.turn !== uid) return;
        if (Date.now() - lastMoveTime < 800) return; 
        lastMoveTime = Date.now();

        const handKey = myRole + "_hand";
        const hand = [...gameState[handKey]];
        const card = hand.splice(i, 1)[0];
        let table = [...gameState.table];
        let score = gameState[myRole + "_score"];
        
        sfx.cardThrow.play();

        if (table.length > 0) {
            const top = table[table.length - 1];
            if (card[0] === top[0] || card[0] === "J") {
                let pts = table.length + 1;
                if (table.length === 1 && card[0] === top[0]) { pts = 10; showPistiEffect(); }
                score += pts;
                table = [];
                setTimeout(() => sfx.cardCollect.play(), 300);
            } else { table.push(card); }
        } else { table.push(card); }

        const nextTurn = myRole === "p1" ? gameState.p2 : gameState.p1;
        let updates = { [handKey]: hand, table: table, [myRole + "_score"]: score, turn: nextTurn };

        if (hand.length === 0 && gameState[(myRole === "p1" ? "p2" : "p1") + "_hand"].length === 0) {
            if (gameState.deck.length > 0) {
                const d = [...gameState.deck];
                updates.p1_hand = d.splice(0, 4);
                updates.p2_hand = d.splice(0, 4);
                updates.deck = d;
            } else { updates.status = "finished"; }
        }
        await updateDoc(roomRef, updates);
    }

    function createDeck() {
        const suits = ["H", "D", "C", "S"], vals = ["A", "2", "3", "4", "5", "6", "7", "8", "9", "0", "J", "Q", "K"];
        let d = []; suits.forEach(s => vals.forEach(v => d.push(v + s)));
        return d.sort(() => Math.random() - 0.5);
    }

    async function handleEnd() {
        isPlaying = false;
        let msg = "";
        
        // MADDE 4: BaÄŸlantÄ± kesilme durumu
        if (gameState.quitBy) {
            if (gameState.quitBy === uid) {
                sfx.lose.play();
                msg = "ODADAN AYRILDIÄžINIZ Ä°Ã‡Ä°N KAYBETTÄ°NÄ°Z!";
            } else {
                // DiÄŸer oyuncu Ã§Ä±ktÄ±, bahis iadesi
                balance += currentBet; 
                sfx.win.play();
                msg = "RAKÄ°P AYRILDI!\nBahis tarafÄ±nÄ±za iade edildi.";
            }
        } else {
            const s1 = gameState[myRole + "_score"], s2 = gameState[(myRole === "p1" ? "p2" : "p1") + "_score"];
            if (s1 > s2) { 
                const win = currentBet * 2; balance += win; sfx.win.play(); msg = `ZAFER!\n${win}â‚º kazandÄ±n.`; 
            } else if (s1 < s2) { 
                sfx.lose.play(); msg = "BOZGUN!"; 
            } else { 
                balance += currentBet; msg = "BERABERE!\nBahis iade edildi."; 
            }
        }

        await updateDoc(userRef, { balance });
        showInfoModal(msg, "OYUN SONU");
        setTimeout(() => { location.reload(); }, 5000);
    }

    window.closeModal = (id) => { 
        document.getElementById(id).style.display = "none"; 
        document.getElementById("passError").style.display = "none";
        document.getElementById("createError").style.display = "none";
    };

    window.showInfoModal = (m, t = "BÄ°LGÄ°") => { 
        document.getElementById("modalTitle").innerText = t;
        document.getElementById("modalMsg").innerText = m; 
        document.getElementById("infoModal").style.display = "flex"; 
    };

    function showPistiEffect() { sfx.pisti.play(); document.getElementById("pistiDisplay").style.display="block"; setTimeout(()=>document.getElementById("pistiDisplay").style.display="none", 1500); }
</script>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>PixelArena PiÅŸti Pro Online</title>

<style>
    * { 
        margin:0; padding:0; box-sizing:border-box; 
        -webkit-tap-highlight-color:transparent; 
        user-select:none; touch-action: manipulation; 
    }
    
    body {
        height:100vh; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
        background:#03050a; color:white; display:flex; flex-direction:column; align-items:center;
    }
    
    /* --- Ãœst Bar --- */
    .top-bar{
        position:fixed;top:0;width:100%;height:60px;
        display:flex;align-items:center;justify-content:space-between;
        padding:0 12px; background: rgba(10, 15, 30, 0.9);
        backdrop-filter: blur(10px); border-bottom: 1px solid #1e2642; z-index:1000;
    }
    .brand{ font-size:16px;font-weight:900; background:linear-gradient(90deg,#4fd1ff,#fff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .right-menu{display:flex;gap:6px;align-items:center;}
    .nav-box{padding:6px 10px; border-radius:10px; font-weight:700; font-size:11px; min-width:85px; text-align:center;}
    .balance-box{background:#1a2248; border: 1px solid #4fd1ff44; color: #4fd1ff;}
    .bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00); color:#000;}
    .back-btn { background: #ff3b30; color: white; text-decoration: none; padding: 6px 12px; border-radius: 10px; font-size: 11px; font-weight: 900; border-bottom: 2px solid #b32b23; cursor: pointer;}

    /* --- Profesyonel Lobi TasarÄ±mÄ± --- */
    #lobby {
        position: fixed; inset: 0; background: #03050a; z-index: 2000;
        display: flex; flex-direction: column; padding: 75px 20px 20px;
    }
    .lobby-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    .lobby-controls input, .lobby-controls select { 
        background: #1a2248; border: 1px solid #4fd1ff44; 
        border-radius: 10px; padding: 12px; color: white; outline: none; font-size: 13px;
    }
    .quick-join-panel {
        background: linear-gradient(90deg, #1e2642, #0a0f1e);
        padding: 15px; border-radius: 15px; margin-bottom: 15px;
        display: flex; justify-content: space-between; align-items: center;
        border: 1px solid #4fd1ff22;
    }
    .room-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-bottom: 100px; }
    .room-item {
        background: #111827; border: 1px solid #1e2642; padding: 15px;
        border-radius: 15px; display: flex; justify-content: space-between; align-items: center;
        animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .room-info div { font-size: 14px; font-weight: 800; color: #4fd1ff; }
    .room-info span { font-size: 11px; color: #9ca3af; }
    .room-actions { display: flex; align-items: center; gap: 10px; }
    .lock-icon { font-size: 14px; }
    .join-btn { background: #22c55e; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 700; cursor: pointer;}

    /* --- Oyun AlanÄ± --- */
    #gameArea { display: none; width: 100%; flex-direction: column; align-items: center; }
    .opp-info { margin-top: 70px; display: flex; flex-direction: column; align-items: center; gap: 5px; }
    .opp-name { font-size: 14px; font-weight: 900; color: #ff3b30; text-shadow: 0 0 10px rgba(255,59,48,0.5); }
    .score-board { font-weight: bold; color: #ffcc00; font-size: 13px; background: rgba(0,0,0,0.5); padding: 5px 20px; border-radius: 20px; border: 1px solid #ffffff22; }

    .table {
        width:92%; max-width:500px; height:360px; border-radius:180px; position:relative;
        background:radial-gradient(circle at center,#1a8a4d,#0a4d23 80%);
        box-shadow:inset 0 0 100px #000, 0 10px 40px rgba(0,0,0,0.5);
        margin-top: 20px; border: 10px solid #2d1f14;
    }

    .table-cards { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:75px; height:105px; }
    .stack-card { width:70px; position:absolute; left:0; top:0; border-radius: 6px; box-shadow: 0 4px 8px rgba(0,0,0,0.4); background:white; pointer-events: none;}

    .hand, .opponent-visual { position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:6px; width: max-content; padding: 10px; }
    .hand { bottom:-55px; z-index: 100; }
    .opponent-visual { top:-55px; }

    .card { 
        width:65px; border-radius: 6px; cursor:pointer; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        background:white; box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
    }
    .hand .card:hover { transform: translateY(-20px) scale(1.05); }
    .turn-indicator { color: #4fd1ff; font-size: 12px; font-weight: 900; margin: 10px 0; text-transform: uppercase; letter-spacing: 2px; }

    /* Animasyon KartÄ± */
    .card-anim-layer { position: fixed; inset: 0; pointer-events: none; z-index: 5000; }
    .flying-card {
        position: absolute; width: 65px; height: 91px; border-radius: 6px;
        background-size: cover; background-position: center;
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .chips { position:fixed; bottom:95px; display:flex; gap:8px; background: rgba(0,0,0,0.4); padding: 12px; border-radius: 40px; backdrop-filter: blur(10px); z-index: 2100;}
    .chip { width:45px; height:45px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:900; cursor:pointer; font-size: 10px; border: 2px dashed rgba(255,255,255,0.2); transition: 0.2s; }
    .chip:active { transform: scale(0.9); }
    .c-cancel { background: #e74c3c; border-style: solid; }
    .c100 { background: #eee; color:#000; } .c500 { background: #2ecc71; } .c2000 { background: #3498db; } .c10000 { background: #f1c40f; color:#000; }

    .start-btn {
        position:fixed; bottom:25px; padding:15px 50px; background:linear-gradient(to bottom, #4fd1ff, #007aff);
        border:none; border-radius:30px; font-weight:900; color:white; cursor:pointer; z-index: 2100;
        box-shadow: 0 5px 20px rgba(0,122,255,0.4);
    }

    #pistiDisplay {
        position: fixed; top: 45%; left: 50%; transform: translate(-50%,-50%);
        font-size: 70px; font-weight: 900; background: linear-gradient(to bottom, #fff, #ffcc00);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        display: none; z-index: 9999; animation: pistiIn 0.8s ease-out;
    }
    @keyframes pistiIn { 0% { scale: 0; opacity: 0; } 50% { scale: 1.2; } 100% { scale: 1; opacity: 1; } }

    .modal-overlay {
        position: fixed; inset: 0; background: rgba(3, 5, 10, 0.95);
        display: none; align-items: center; justify-content: center; z-index: 10000;
        backdrop-filter: blur(5px);
    }
    .modal-content {
        background: #111827; padding: 30px; border-radius: 25px; width: 85%; max-width: 320px;
        text-align: center; border: 2px solid #4fd1ff; box-shadow: 0 0 30px rgba(79, 209, 255, 0.2);
    }
    .modal-msg { font-size: 16px; font-weight: 800; color: #ffcc00; margin-bottom: 20px; white-space: pre-line; }
    .modal-input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #4fd1ff44; background: #1a2248; color: white; outline: none; }
    .modal-btn { background: #4fd1ff; color: #000; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: 800; cursor: pointer; }
</style>
</head>

    <div class="right-menu">
        <div class="nav-box balance-box">â‚º<span id="balance">0</span></div>

<div id="lobby">
    <div class="lobby-controls">
        <input type="text" id="usernameInput" placeholder="KullanÄ±cÄ± AdÄ±">

    <div class="quick-join-panel">
        <div>
            <div style="font-weight: 900; font-size: 14px;">HIZLI KATIL</div>

        </div>

</div>

<div class="chips" id="chipsArea">

</div>

<button class="start-btn" id="startBtn" onclick="createRoom()">ODA OLUÅžTUR (â‚º<span id="btnBet">0</span>)</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, getDocs, deleteDoc, runTransaction, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain: "emirhan-site.firebaseapp.com",
    projectId: "emirhan-site",
    storageBucket: "emirhan-site.firebasestorage.app",
    messagingSenderId: "668871888390",
    appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// iOS Ses UyumluluÄŸu Ä°Ã§in Engine
const sfx = {
    chip: new Audio("https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3"),
    cardThrow: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3"),
    cardCollect: new Audio("https://cdn.freesound.org/previews/202/202029_3325145-lq.mp3"),
    win: new Audio("https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3"),
    lose: new Audio("https://cdn.freesound.org/previews/174/174499_1079313-lq.mp3"),
    pisti: new Audio("https://cdn.freesound.org/previews/253/253177_4404552-lq.mp3"),
    deal: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3")
};

let myUid, myName, userRef, currentRoomId = null, isHost = false, balance = 0, currentBet = 0;
let roomUnsub = null, lobbyUnsub = null;
let isAnimating = false;

// Ä°lk DokunuÅŸta Sesleri Unlock Et (iOS ÅžartÄ±)
document.addEventListener('click', () => {
    Object.values(sfx).forEach(s => { s.play(); s.pause(); s.currentTime = 0; });
}, { once: true });

onAuthStateChanged(auth, async user => {
    if (!user) { await signInAnonymously(auth); return; }
    myUid = user.uid;
    userRef = doc(db, "users", myUid);
    onSnapshot(userRef, snap => {
        if(!snap.exists()) setDoc(userRef, { balance: 10000, name: "Oyuncu" });
        const d = snap.data();
        balance = d.balance || 0;
        document.getElementById("balance").innerText = balance.toLocaleString();
        if(!myName) {
            myName = d.name;
            document.getElementById("usernameInput").value = myName;
        }
    });
    listenLobby();
});

function listenLobby() {
    const q = query(collection(db, "pisti_rooms"), where("status", "==", "waiting"), orderBy("createdAt", "desc"));
    lobbyUnsub = onSnapshot(q, snap => {
        const list = document.getElementById("roomList");
        list.innerHTML = "";
        snap.forEach(room => {
            const d = room.data();
            const item = document.createElement("div");
            item.className = "room-item";
            item.innerHTML = `
                <div class="room-info">
                    <div>${d.hostName}'in OdasÄ± ${d.password ? 'ðŸ”’' : ''}</div>
                    <span>Bahis: â‚º${d.bet.toLocaleString()} | 2 KiÅŸilik</span>
                </div>
                <div class="room-actions">
                    <button class="join-btn" onclick="preJoin('${room.id}', ${!!d.password})">KATIL</button>
                </div>
            `;
            list.appendChild(item);
        });
    });
}

// Bahis Sistemi
window.addBet = (amt) => {
    if(balance >= amt) {
        currentBet += amt;
        balance -= amt;
        playSfx('chip');
        updateUI();
    }
};
window.cancelBet = () => {
    balance += currentBet;
    currentBet = 0;
    playSfx('chip');
    updateUI();
};
function updateUI() {
    document.getElementById("btnBet").innerText = currentBet.toLocaleString();
    document.getElementById("pot").innerText = currentBet.toLocaleString();
    document.getElementById("balance").innerText = balance.toLocaleString();
}

// Oda OluÅŸturma
window.createRoom = async () => {
    const nameInput = document.getElementById("usernameInput").value.trim();
    const passInput = document.getElementById("roomPassInput").value.trim();
    
    if(nameInput.length < 2) { showModal("GeÃ§erli bir isim girin!"); return; }
    if(currentBet < 100) { showModal("Minimum bahis 100â‚º!"); return; }
    
    myName = nameInput;
    await updateDoc(userRef, { name: myName, balance: balance });
    
    const roomId = "P_" + Math.random().toString(36).substring(2, 7).toUpperCase();
    isHost = true;
    currentRoomId = roomId;

    const deck = createDeck();
    const table = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];
    const hostHand = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];

    await setDoc(doc(db, "pisti_rooms", roomId), {
        id: roomId,
        host: myUid, hostName: myName,
        guest: null, guestName: null,
        bet: currentBet, pot: currentBet,
        status: "waiting",
        password: passInput || null,
        turn: myUid,
        table: table,
        deck: deck,
        hands: { [myUid]: hostHand },
        scores: { [myUid]: 0 },
        createdAt: serverTimestamp(),
        lastAction: Date.now()
    });

    enterGame();
    listenRoom(roomId);
};

// KatÄ±lma MantÄ±ÄŸÄ±
window.preJoin = (roomId, hasPass) => {
    if(hasPass) {
        showModal("Oda Åžifresini Girin:", true, (pass) => {
            joinRoom(roomId, pass);
        });
    } else {
        joinRoom(roomId, null);
    }
};

window.quickJoin = async () => {
    const q = query(collection(db, "pisti_rooms"), where("status", "==", "waiting"), where("password", "==", null));
    const snap = await getDocs(q);
    let found = false;
    snap.forEach(doc => {
        if(!found && balance >= doc.data().bet) {
            joinRoom(doc.id);
            found = true;
        }
    });
    if(!found) showModal("Uygun bakiye veya boÅŸ oda bulunamadÄ±!");
};

async function joinRoom(roomId, pass = null) {
    const roomRef = doc(db, "pisti_rooms", roomId);
    
    try {
        await runTransaction(db, async (t) => {
            const snap = await t.get(roomRef);
            if(!snap.exists()) throw "Oda artÄ±k mevcut deÄŸil!";
            const d = snap.data();
            
            if(d.status !== "waiting") throw "Oda doldu!";
            if(d.password && d.password !== pass) throw "HatalÄ± ÅŸifre!";
            if(balance < d.bet) throw "Bakiyeniz yetersiz!";

            const newBalance = balance - d.bet;
            const deck = [...d.deck];
            const guestHand = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];

            t.update(roomRef, {
                guest: myUid,
                guestName: myName,
                status: "playing",
                pot: d.bet * 2,
                deck: deck,
                [`hands.${myUid}`]: guestHand,
                [`scores.${myUid}`]: 0,
                lastAction: Date.now()
            });
            
            t.update(userRef, { balance: newBalance });
        });
        
        isHost = false;
        currentRoomId = roomId;
        enterGame();
        listenRoom(roomId);
    } catch(e) {
        showModal(e);
    }
}

function listenRoom(roomId) {
    if(lobbyUnsub) lobbyUnsub();
    const roomRef = doc(db, "pisti_rooms", roomId);
    
    roomUnsub = onSnapshot(roomRef, snap => {
        if(!snap.exists()) { quitGame("Oda silindi."); return; }
        const d = snap.data();
        
        // Rakip DÃ¼ÅŸme KontrolÃ¼ (HÃ¼kmen Galibiyet)
        if(d.status === "playing" && Date.now() - d.lastAction > 40000) {
            // Basit bir timeout mekanizmasÄ± - GerÃ§ek projede Cloud Functions ile yapÄ±lÄ±r
        }

        const oppUid = isHost ? d.guest : d.host;
        const oppName = isHost ? d.guestName : d.hostName;
        
        document.getElementById("oppName").innerText = oppName || "BEKLENÄ°YOR...";
        document.getElementById("pot").innerText = (d.pot || 0).toLocaleString();
        document.getElementById("myScore").innerText = d.scores[myUid] || 0;
        document.getElementById("oppScore").innerText = oppUid ? (d.scores[oppUid] || 0) : 0;

        if(d.status === "playing") {
            const isMyTurn = d.turn === myUid;
            document.getElementById("turnInfo").innerText = isMyTurn ? "SIRA SENDE" : "RAKÄ°BÄ°N SIRASI";
            renderTable(d.table);
            renderHand(d.hands[myUid] || [], isMyTurn);
            renderOpponent(d.hands[oppUid]?.length || 0);

            // Yeni Tur DaÄŸÄ±tÄ±mÄ± (Sadece Host)
            if(isHost && d.hands[myUid].length === 0 && d.hands[oppUid]?.length === 0) {
                if(d.deck.length > 0) setTimeout(() => dealNewRound(d), 1000);
                else updateDoc(roomRef, { status: "calculating" });
            }
        }

        if(d.status === "calculating") finalizeGame(d);
    });
}

// Kart Atma
async function playCard(card, idx) {
    if(isAnimating) return;
    const roomRef = doc(db, "pisti_rooms", currentRoomId);
    
    isAnimating = true;
    const cardEl = document.querySelectorAll(".hand .card")[idx];
    await animateCard(cardEl, "player", card);

    await runTransaction(db, async (t) => {
        const snap = await t.get(roomRef);
        const d = snap.data();
        if(d.turn !== myUid) return;

        let newTable = [...d.table, card];
        let myHand = [...d.hands[myUid]];
        myHand.splice(idx, 1);
        
        let myScore = d.scores[myUid];
        let collected = false;

        if(newTable.length >= 2) {
            const top = newTable[newTable.length - 1];
            const prev = newTable[newTable.length - 2];
            if(top[0] === prev[0] || top[0] === 'J') {
                let pts = newTable.length;
                if(newTable.length === 2 && top[0] === prev[0]) {
                    pts = 10;
                    showPistiEffect();
                }
                myScore += pts;
                newTable = [];
                collected = true;
            }
        }

        t.update(roomRef, {
            table: newTable,
            [`hands.${myUid}`]: myHand,
            [`scores.${myUid}`]: myScore,
            turn: isHost ? d.guest : d.host,
            lastAction: Date.now()
        });
        if(collected) playSfx('cardCollect');
    });
    isAnimating = false;
}

// Animasyon & Render
function animateCard(el, owner, card) {
    return new Promise(resolve => {
        playSfx('cardThrow');
        const rect = el.getBoundingClientRect();
        const clone = document.createElement("div");
        clone.className = "flying-card";
        clone.style.backgroundImage = `url(https://deckofcardsapi.com/static/img/${card}.png)`;
        clone.style.left = rect.left + "px";
        clone.style.top = rect.top + "px";
        document.getElementById("animLayer").appendChild(clone);

        const tableRect = document.getElementById("tableCards").getBoundingClientRect();
        
        setTimeout(() => {
            clone.style.left = tableRect.left + "px";
            clone.style.top = tableRect.top + "px";
            clone.style.transform = "rotate(15deg)";
        }, 10);

        setTimeout(() => { clone.remove(); resolve(); }, 450);
    });
}

function renderTable(cards) {
    const el = document.getElementById("tableCards");
    el.innerHTML = "";
    cards.forEach((c, i) => {
        const img = document.createElement("img");
        img.className = "stack-card";
        img.src = i === cards.length - 1 ? `https://deckofcardsapi.com/static/img/${c}.png` : `https://deckofcardsapi.com/static/img/back.png`;
        img.style.transform = `rotate(${i * 3}deg) translate(${i}px, ${i}px)`;
        img.style.zIndex = i;
        el.appendChild(img);
    });
}

function renderHand(cards, isMyTurn) {
    const el = document.getElementById("playerHand");
    el.innerHTML = "";
    cards.forEach((c, i) => {
        const img = document.createElement("img");
        img.className = "card";
        img.src = `https://deckofcardsapi.com/static/img/${c}.png`;
        if(isMyTurn) img.onclick = () => playCard(c, i);
        else img.style.opacity = "0.7";
        el.appendChild(img);
    });
}

function renderOpponent(count) {
    const el = document.getElementById("opponentHand");
    el.innerHTML = "";
    for(let i=0; i<count; i++) {
        const img = document.createElement("img");
        img.className = "card";
        img.src = "https://deckofcardsapi.com/static/img/back.png";
        el.appendChild(img);
    }
}

// Oyun Sonu MantÄ±ÄŸÄ±
async function finalizeGame(d) {
    if(roomUnsub) roomUnsub();
    const myS = d.scores[myUid];
    const oppUid = isHost ? d.guest : d.host;
    const oppS = d.scores[oppUid];
    
    let msg = "";
    let winAmt = 0;

    if(myS > oppS) {
        winAmt = d.pot;
        msg = `TEBRÄ°KLER!\n${myS}-${oppS} Skorla KazandÄ±nÄ±z.\nKazanÃ§: â‚º${winAmt}`;
        playSfx('win');
    } else if(myS < oppS) {
        msg = `KAYBETTÄ°NÄ°Z!\nSkor: ${myS}-${oppS}`;
        playSfx('lose');
    } else {
        winAmt = d.pot / 2;
        msg = `BERABERE!\nSkor: ${myS}-${oppS}\nÄ°ade: â‚º${winAmt}`;
    }

    if(winAmt > 0) {
        await runTransaction(db, async (t) => {
            const uSnap = await t.get(userRef);
            t.update(userRef, { balance: uSnap.data().balance + winAmt });
        });
    }

    showModal(msg);
    if(isHost) setTimeout(() => deleteDoc(doc(db, "pisti_rooms", d.id)), 5000);
    setTimeout(() => location.reload(), 6000);
}

// YardÄ±mcÄ± Fonksiyonlar
function createDeck() {
    const s = ["H","D","C","S"], v = ["A","2","3","4","5","6","7","8","9","0","J","Q","K"];
    let d = []; s.forEach(x => v.forEach(y => d.push(y+x)));
    return d.sort(() => Math.random() - 0.5);
}

async function dealNewRound(d) {
    const deck = [...d.deck];
    const h1 = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];
    const h2 = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];
    playSfx('deal');
    await updateDoc(doc(db, "pisti_rooms", d.id), {
        deck: deck,
        [`hands.${d.host}`]: h1,
        [`hands.${d.guest}`]: h2,
        lastAction: Date.now()
    });
}

function enterGame() {
    document.getElementById("lobby").style.display = "none";
    document.getElementById("chipsArea").style.display = "none";
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("gameArea").style.display = "flex";
}

function quitGame(reason = "") {
    if(currentRoomId) {
        // HÃ¼kmen maÄŸlubiyet uyarÄ±sÄ± verilebilir.
        if(confirm("Odadan Ã§Ä±karsanÄ±z bahsiniz yanar. Emin misiniz?")) {
            location.reload();
        }
    }
}

function showPistiEffect() {
    const el = document.getElementById("pistiDisplay");
    el.style.display = "block";
    playSfx('pisti');
    setTimeout(() => el.style.display = "none", 1500);
}

let modalCallback = null;
window.showModal = (msg, hasInput = false, callback = null) => {
    document.getElementById("modalMsg").innerText = msg;
    const inputArea = document.getElementById("modalInputArea");
    inputArea.innerHTML = hasInput ? `<input type="text" id="mInput" class="modal-input" placeholder="...">` : "";
    document.getElementById("modalOverlay").style.display = "flex";
    modalCallback = callback;
};

window.closeModal = () => {
    const val = document.getElementById("mInput")?.value;
    document.getElementById("modalOverlay").style.display = "none";
    if(modalCallback) modalCallback(val);
};

window.playSfx = (n) => {
    const s = sfx[n];
    if(s) { s.currentTime = 0; s.play().catch(()=>{}); }
};

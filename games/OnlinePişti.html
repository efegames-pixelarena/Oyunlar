<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PixelArena | Elite Pişti</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #ff0055; --p2: #00f2ff; --bg: #03050a;
            --glass: rgba(18, 22, 33, 0.98); --border: #4fd1ff;
            --danger: #ff3b30; --warning: #ffcc00; --accent: #7d00ff;
            --btn-main: #4fd1ff; --btn-sec: #ffcc00;
        }

        * { 
            margin:0; padding:0; box-sizing:border-box; 
            font-family: 'Rajdhani', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            touch-action: none;
        }
        
        body { 
            background: var(--bg); color: #e0e0e0; height: 100vh; 
            overflow: hidden; display: flex; flex-direction: column; 
            position: fixed; width: 100%; overscroll-behavior: none;
        }

        /* MADDE 2: Animasyonlu Renkli Lobi Arka Planı */
        #bg-canvas { 
            position: fixed; inset: 0; z-index: -1; 
            background: linear-gradient(125deg, #0a1a1a, #03050a, #0a0a2e, #1a0a0a);
            background-size: 400% 400%;
            animation: lobbyAnim 15s ease infinite;
        }
        @keyframes lobbyAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .top-bar { 
            height: 70px; flex-shrink: 0; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--border); z-index: 1000;
        }
        .brand { font-family: 'Black Ops One'; font-size: 1.2rem; color: var(--border); letter-spacing: 2px; }
        
        .right-menu { display: flex; gap: 8px; align-items: center; }
        .nav-box { 
            font-weight: 700; color: #fff; font-size: 0.85rem; padding: 5px 12px; border-radius: 5px; 
            background: rgba(79, 209, 255, 0.1); border: 1px solid var(--border);
        }

        #lobbyScreen { 
            flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 12px; 
            overflow-y: auto; z-index: 10; touch-action: pan-y;
        }

        .btn-neon { 
            background: var(--btn-main); color: #000; border: none; padding: 15px; 
            font-family: 'Black Ops One'; font-size: 0.85rem; cursor: pointer;
            clip-path: polygon(4% 0, 100% 0, 96% 100%, 0 100%); transition: 0.3s;
            text-align: center; width: 100%;
        }

        .player-heads {
            width: 100%; display: flex; justify-content: space-around; padding: 10px;
            background: rgba(0,0,0,0.6); border-bottom: 1px solid #333; z-index: 100;
        }
        .p-head { text-align: center; flex: 1; transition: 0.3s; }
        .p-head.active { transform: scale(1.1); text-shadow: 0 0 10px var(--border); }
        .p-head .score { font-size: 1.5rem; font-family: 'Black Ops One'; color: var(--warning); }

        #gameArea { display: none; flex: 1; flex-direction: column; align-items: center; z-index: 5; position: relative; }
        
        /* MADDE 1: Masa Büyütüldü */
        .table {
            width:96%; max-width:550px; height:380px; border-radius:190px; 
            position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%);
            background: radial-gradient(circle at center, #1e9e5a 0%, #0a4d23 80%);
            box-shadow: inset 0 0 120px #000, 0 15px 50px rgba(0,0,0,0.8), 0 0 30px var(--border);
            border: 10px solid #2d1f14;
        }

        /* MADDE 1: Kart Görünümü İyileştirildi */
        .table-cards { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:85px; height:120px; }
        .stack-card { 
            width:85px; position:absolute; left:0; top:0; border-radius: 8px; 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.6); border: 1px solid #ddd;
            background: white;
        }
        
        .hand, .computer { position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:8px; width: max-content; padding: 10px; }
        .hand { bottom: 15px; }
        .computer { top: 15px; }

        .card { 
            width:75px; height: 105px; border-radius: 8px; cursor:pointer; transition: 0.2s; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.4); border: 1px solid #fff;
            background: white;
        }
        .card:hover { transform: translateY(-10px); }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px;
        }
        .modal-box { 
            background: #0d1117; border: 2px solid var(--border); padding: 25px; 
            width: 100%; max-width: 360px; text-align: center; border-radius: 12px;
        }
        .modal-input { 
            width: 100%; background: #161b22; border: 1px solid #30363d; 
            padding: 12px; color: #fff; margin-bottom: 15px; text-align: center; 
            outline: none; border-radius: 6px; font-size: 1rem;
        }

        #pistiDisplay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%) scale(0);
            font-size: 100px; font-weight: 900; color: #fff; text-align: center;
            text-shadow: 0 0 30px var(--border), 0 0 60px var(--accent);
            display: none; z-index: 9999; font-family: 'Black Ops One';
            animation: pistiPop 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>

    <div class="top-bar">
        <div class="brand">PIXEL ARENA</div>
        <div class="right-menu">
            <div class="nav-box">₺<span id="balance">0</span></div>
            <div class="nav-box" style="color:var(--warning)">B: ₺<span id="bet">0</span></div>
            <button id="navActionBtn" onclick="handleNavAction()" style="background:var(--danger); border:none; color:white; padding:8px 15px; font-weight:900; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); cursor:pointer;">ÇIKIŞ</button>
        </div>
    </div>

    <div id="lobbyScreen">
        <input type="text" id="roomSearch" class="search-input" placeholder="MASA ARA..." style="width:100%; background:rgba(255,255,255,0.05); border:1px solid var(--border); padding:12px; color:#fff; border-radius:5px;">
        
        <div class="chips" id="chipsArea">
            <div class="chip c-cancel" onclick="cancelBet()">İPTAL</div>
            <div class="chip c100" onclick="addBet(100)">100</div>
            <div class="chip c500" onclick="addBet(500)">500</div>
            <div class="chip c2000" onclick="addBet(2000)">2K</div>
            <div class="chip c10000" onclick="addBet(10000)">10K</div>
        </div>

        <div style="display:flex; gap:10px;">
            <button class="btn-neon" onclick="openCreateModal()">MASA KUR</button>
            <button class="btn-neon btn-sec" onclick="handleQuickJoin()">HIZLI KATIL</button>
        </div>

        <div id="roomList" style="margin-top:10px"></div>
    </div>

    <div id="gameArea">
        <div class="player-heads">
            <div class="p-head" id="head-opp">
                <div class="name">RAKİP</div>
                <div class="score" id="cs">0</div>
            </div>
            <div class="p-head" id="head-me">
                <div class="name">SİZ</div>
                <div class="score" id="ps">0</div>
            </div>
        </div>

        <div id="waitingStatus" style="position:fixed; top:130px; background:rgba(0,0,0,0.8); padding:10px 20px; border-radius:10px; border:1px solid var(--border); color:var(--border); display:none; z-index:2000;">OYUNCU BEKLENİYOR...</div>

        <div class="table" id="tableArea">
            <div class="computer" id="computerHand"></div>
            <div class="table-cards" id="tableCards"></div>
            <div class="hand" id="playerHand"></div>
        </div>
    </div>

    <div id="pistiDisplay">PİŞTİ!</div>

    <div id="createRoomModal" class="modal-overlay">
        <div class="modal-box">
            <h3>MASA AYARLARI</h3><br>
            <input type="text" id="newRoomName" class="modal-input" placeholder="Masa Adı">
            
            <label style="font-size:0.7rem; color:var(--border); display:block; margin-bottom:5px;">OYUN MODU SEÇİN</label>
            <select id="newRoomCap" class="modal-input" style="background:#161b22; color:white;">
                <option value="2-52">2 Kişilik (52 Kart)</option>
                <option value="2-104">2 Kişilik (104 Kart)</option>
                <option value="4-104">4 Kişilik (104 Kart)</option>
            </select>

            <input type="password" id="newRoomPass" class="modal-input" placeholder="Şifre (Opsiyonel)">
            <button class="btn-neon" onclick="confirmCreateRoom()">OLUŞTUR</button>
            <button class="btn-neon btn-sec" style="margin-top:10px" onclick="closeModal('createRoomModal')">İPTAL</button>
        </div>
    </div>

    <div id="infoModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitle">BİLGİ</h3><br>
            <p id="modalMsg" style="color:#aaa; margin-bottom:20px;"></p>
            <button class="btn-neon" onclick="closeModal('infoModal')">TAMAM</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, getDocs, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const sfx = {
        chip: new Audio("https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3"),
        cardThrow: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3"),
        win: new Audio("https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3"),
        pisti: new Audio("https://cdn.freesound.org/previews/476/476178_7879024-lq.mp3") 
    };

    let balance = 0, currentBet = 0, userRef = null, uid = null, userName = "Oyuncu";
    let roomRef = null, myRole = null, gameState = null, inGame = false;

    onAuthStateChanged(auth, user => {
        if (!user) return;
        uid = user.uid;
        userRef = doc(db, "users", uid);
        onSnapshot(userRef, snap => {
            if(snap.exists()) {
                balance = snap.data().balance || 0;
                userName = snap.data().username || "Oyuncu";
                document.getElementById("balance").innerText = balance.toLocaleString('tr-TR');
            }
        });
        listenLobby();
    });

    // MADDE 4: Bağlantı kesilme veya sayfa yenileme koruması
    window.addEventListener('beforeunload', (e) => {
        if(inGame) leaveRoom();
    });

    window.handleNavAction = () => {
        if (inGame) leaveRoom();
        else window.location.href = "index.html";
    };

    function listenLobby() {
        const q = query(collection(db, "rooms"), where("status", "==", "waiting"));
        onSnapshot(q, (snap) => {
            const list = document.getElementById("roomList");
            list.innerHTML = "";
            snap.forEach(roomDoc => {
                const data = roomDoc.data();
                list.innerHTML += `
                    <div class="room-card" style="background:var(--glass); border:1px solid var(--border); padding:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; border-radius:8px">
                        <div>
                            <b style="color:var(--border)">${data.name}</b><br>
                            <small>${data.mode.replace('-', 'K / ')}</small><br>
                            <span style="color:var(--warning)">Bahis: ₺${data.bet.toLocaleString()}</span>
                        </div>
                        <button class="btn-neon" style="width:80px; padding:8px;" onclick="handleJoin('${roomDoc.id}', '${data.password || ''}', ${data.bet})">KATIL</button>
                    </div>
                `;
            });
        });
    }

    window.addBet = (a) => { if(balance >= a) { balance -= a; currentBet += a; sfx.chip.play(); updateUI(); } };
    window.cancelBet = () => { balance += currentBet; currentBet = 0; sfx.chip.play(); updateUI(); };
    function updateUI() { document.getElementById("bet").innerText = currentBet.toLocaleString('tr-TR'); }

    window.openCreateModal = () => { document.getElementById('createRoomModal').style.display = 'flex'; };

    window.confirmCreateRoom = async () => {
        if (currentBet < 100) return showInfoModal("Min 100₺ bahis!", "UYARI");
        const name = document.getElementById("newRoomName").value || "Arena";
        const mode = document.getElementById("newRoomCap").value;
        const roomId = "room_" + Date.now();
        roomRef = doc(db, "rooms", roomId);
        myRole = "p1";
        
        let deck = createDeck();
        if(mode.includes("104")) deck = [...deck, ...createDeck()];

        await setDoc(roomRef, {
            p1: uid, p1_name: userName, bet: currentBet, status: "waiting", name, mode,
            deck: deck.sort(() => Math.random() - 0.5), table: [], p1_score: 0, p2_score: 0,
            p1_hand: [], p2_hand: [], turn: null, quitter: null
        });
        
        await updateDoc(userRef, { balance });
        closeModal('createRoomModal');
        enterGameView();
        listenRoom();
    };

    async function joinRoom(rid, bet) {
        if (balance < bet) return showInfoModal("Yetersiz bakiye!", "HATA");
        balance -= bet;
        roomRef = doc(db, "rooms", rid);
        myRole = "p2";
        await updateDoc(roomRef, { p2: uid, p2_name: userName, status: "playing", turn: uid });
        await updateDoc(userRef, { balance });
        enterGameView();
        listenRoom();
    }

    async function leaveRoom() {
        if(roomRef && inGame) {
            // MADDE 4: Odadan çıkan quitter flag'i alır, durum biter.
            await updateDoc(roomRef, { quitter: uid, status: "finished" });
        }
        location.reload();
    }

    function listenRoom() {
        onSnapshot(roomRef, async (snap) => {
            if(!snap.exists()) return;
            gameState = snap.data();

            // MADDE 4: Rakip Ayrılma ve Bahis İadesi
            if(gameState.quitter && gameState.quitter !== uid) {
                balance += gameState.bet;
                await updateDoc(userRef, { balance });
                showInfoModal("Rakip odadan kaçtı! Bahsiniz iade edildi.", "BİLGİ");
                setTimeout(() => location.reload(), 3000);
                return;
            }

            if (gameState.status === "playing") {
                document.getElementById("waitingStatus").style.display = "none";
                if (myRole === "p1" && gameState.p1_hand.length === 0 && gameState.p2_hand.length === 0) {
                    distributeCards();
                }
                render();
            }
            if (gameState.status === "finished" && !gameState.quitter) handleEnd();
        });
    }

    async function distributeCards() {
        const d = [...gameState.deck];
        if(d.length === 0) {
            await updateDoc(roomRef, { status: "finished" });
            return;
        }
        let updates = {};
        if(gameState.table.length === 0) updates.table = d.splice(0, 4);
        updates.p1_hand = d.splice(0, 4);
        updates.p2_hand = d.splice(0, 4);
        updates.deck = d;
        await updateDoc(roomRef, updates);
    }

    function render() {
        const ph = document.getElementById("playerHand");
        const ch = document.getElementById("computerHand");
        const tc = document.getElementById("tableCards");
        ph.innerHTML = ""; ch.innerHTML = ""; tc.innerHTML = "";

        const myHand = gameState[myRole + "_hand"] || [];
        const oppHand = myRole === "p1" ? (gameState.p2_hand || []) : (gameState.p1_hand || []);

        document.getElementById("ps").innerText = gameState[myRole + "_score"];
        document.getElementById("cs").innerText = (myRole === "p1" ? gameState.p2_score : gameState.p1_score);
        document.getElementById("head-me").querySelector(".name").innerText = userName;
        document.getElementById("head-opp").querySelector(".name").innerText = (myRole === "p1" ? (gameState.p2_name || "RAKİP") : (gameState.p1_name || "RAKİP"));

        const isMyTurn = gameState.turn === uid;
        document.getElementById("head-me").classList.toggle("active", isMyTurn);

        myHand.forEach((c, i) => {
            let img = document.createElement("img");
            img.src = `https://deckofcardsapi.com/static/img/${c}.png`;
            img.className = "card";
            if(isMyTurn) img.onclick = () => playCard(i);
            ph.appendChild(img);
        });

        oppHand.forEach(() => {
            let img = document.createElement("img");
            img.src = "https://deckofcardsapi.com/static/img/back.png";
            img.className = "card";
            ch.appendChild(img);
        });

        gameState.table.forEach((c, i) => {
            let img = document.createElement("img");
            img.src = (i === gameState.table.length - 1) ? `https://deckofcardsapi.com/static/img/${c}.png` : "https://deckofcardsapi.com/static/img/back.png";
            img.className = "stack-card";
            img.style.zIndex = i;
            tc.appendChild(img);
        });
    }

    // MADDE 5: Hile Korumalı Hamle (Server-Side Logic Simulation)
    async function playCard(i) {
        if (gameState.turn !== uid) return;
        
        try {
            await runTransaction(db, async (transaction) => {
                const rSnap = await transaction.get(roomRef);
                const data = rSnap.data();
                
                if (data.turn !== uid) throw "Sıra sizde değil!";
                
                const handKey = myRole + "_hand";
                let hand = [...data[handKey]];
                const card = hand.splice(i, 1)[0];
                let table = [...data.table];
                let score = data[myRole + "_score"];
                
                sfx.cardThrow.play();

                if (table.length > 0) {
                    const top = table[table.length - 1];
                    if (card[0] === top[0] || card[0] === "J") {
                        if(table.length === 1 && card[0] === top[0]) {
                            score += 10;
                            showPistiAnim();
                        } else score += table.length + 1;
                        table = [];
                    } else table.push(card);
                } else table.push(card);

                const next = myRole === "p1" ? data.p2 : data.p1;
                transaction.update(roomRef, {
                    [handKey]: hand,
                    table: table,
                    [myRole + "_score"]: score,
                    turn: next
                });
            });
        } catch (e) {
            console.error("Hile Girişimi veya Hata:", e);
        }
    }

    function showPistiAnim() {
        sfx.pisti.play();
        const pd = document.getElementById("pistiDisplay");
        pd.style.display = "block";
        setTimeout(() => pd.style.display = "none", 1500);
    }

    async function handleEnd() {
        const myScore = gameState[myRole + "_score"];
        const oppScore = myRole === "p1" ? gameState.p2_score : gameState.p1_score;
        let msg = "";

        if (myScore > oppScore) {
            const winAmount = gameState.bet * 2;
            balance += winAmount;
            sfx.win.play();
            msg = `KAZANDIN! +${winAmount}₺`;
        } else if(myScore < oppScore) {
            msg = "KAYBETTİN!";
        } else {
            balance += gameState.bet;
            msg = "BERABERE!";
        }
        
        await updateDoc(userRef, { balance });
        showInfoModal(msg, "BİTTİ");
        setTimeout(() => location.reload(), 4000);
    }

    function createDeck() {
        const suits = ["H", "D", "C", "S"], vals = ["A", "2", "3", "4", "5", "6", "7", "8", "9", "0", "J", "Q", "K"];
        let d = []; suits.forEach(s => vals.forEach(v => d.push(v + s)));
        return d;
    }

    function enterGameView() {
        inGame = true;
        document.getElementById("lobbyScreen").style.display = "none";
        document.getElementById("gameArea").style.display = "flex";
        document.getElementById("waitingStatus").style.display = "block";
    }

    window.handleJoin = (rid, pass, bet) => {
        if(pass && prompt("Şifre:") !== pass) return;
        joinRoom(rid, bet);
    };

    window.closeModal = (id) => { document.getElementById(id).style.display = "none"; };
    window.showInfoModal = (m, t) => { 
        document.getElementById("modalTitle").innerText = t; 
        document.getElementById("modalMsg").innerText = m; 
        document.getElementById("infoModal").style.display = "flex"; 
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>PixelArena Pişti Online</title>

<style>
    /* Mevcut stiller korunarak lobi ve çoklu oyuncu eklemeleri yapıldı */
    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; user-select:none; touch-action: manipulation; }
    body { height:100vh; overflow:hidden; font-family:sans-serif; background:#03050a; color:white; }
    
    /* LOBİ TASARIMI */
    #lobby {
        position: fixed; inset: 0; background: radial-gradient(circle at top, #1a2248, #03050a);
        z-index: 10001; display: flex; flex-direction: column; align-items: center; padding: 20px;
    }
    .lobby-card {
        width: 100%; max-width: 400px; background: rgba(255,255,255,0.05); 
        border: 1px solid #1e2642; border-radius: 20px; padding: 20px; margin-bottom: 20px;
    }
    .input-group { display: flex; gap: 10px; margin-bottom: 15px; }
    input { 
        flex: 1; background: #0b1023; border: 1px solid #4fd1ff44; 
        padding: 12px; border-radius: 10px; color: white; outline: none;
    }
    .btn {
        padding: 12px 20px; border-radius: 10px; border: none; font-weight: 800;
        cursor: pointer; transition: 0.2s;
    }
    .btn-primary { background: #4fd1ff; color: #03050a; }
    .btn-outline { background: transparent; border: 1px solid #4fd1ff; color: #4fd1ff; }
    
    .room-list { width: 100%; max-width: 400px; flex: 1; overflow-y: auto; }
    .room-item {
        background: rgba(79, 209, 255, 0.1); border-radius: 12px; padding: 15px;
        margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        border-left: 4px solid #4fd1ff; animation: fadeIn 0.3s ease;
    }

    /* OYUN ALANI DÜZENLEME */
    .top-bar { position:fixed;top:0;width:100%;height:60px; display:flex;align-items:center;justify-content:space-between; padding:0 12px; background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #1e2642; z-index:1000; }
    .brand { font-size:16px;font-weight:900; background:linear-gradient(90deg,#4fd1ff,#fff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .nav-box { padding:6px 10px; border-radius:10px; font-weight:700; font-size:11px; min-width:85px; text-align:center; }
    .balance-box { background:#1a2248; border: 1px solid #4fd1ff44; color: #4fd1ff; }
    
    .table { width:92%; max-width:500px; height:380px; border-radius:180px; position:relative; background:radial-gradient(circle at center,#1a8a4d,#0a4d23 80%); box-shadow:inset 0 0 100px #000, 0 10px 40px rgba(0,0,0,0.5); margin: 80px auto 0; border: 10px solid #2d1f14; }
    .table-cards { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:75px; height:105px; }
    .stack-card { width:75px; position:absolute; left:0; top:0; border-radius: 6px; background:white; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
    .hand, .opponent { position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:6px; padding: 10px; }
    .hand { bottom:-60px; }
    .opponent { top:-60px; }
    .card { width:65px; border-radius: 6px; cursor:pointer; background:white; transition: 0.2s; }
    .hand .card:hover { transform: translateY(-15px); }

    /* MODAL & ANİMASYON */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display:none; align-items:center; justify-content:center; z-index:20000; }
    .modal-content { background: #1a2248; padding:30px; border-radius:20px; text-align:center; border:1px solid #4fd1ff; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div id="lobby">
    <div class="brand" style="font-size: 32px; margin: 40px 0;">PİŞTİ ONLINE</div>
    
    <div class="lobby-card">
        <div style="margin-bottom: 10px; color: #4fd1ff;">Bakiye: ₺<span id="lobbyBalance">0</span></div>
        <div class="input-group">
            <input type="number" id="betInput" placeholder="Bahis Miktarı">
            <button class="btn btn-primary" onclick="createRoom()">ODA KUR</button>
        </div>
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Oda Kodu veya İsim">
            <button class="btn btn-outline" onclick="searchRoom()">ARA</button>
        </div>
    </div>

    <div class="room-list" id="roomList">
        </div>
</div>

<div class="top-bar">
    <div class="brand">PixelArena Online</div>
    <div id="roomInfo" style="font-size: 10px; color: #4fd1ff;"></div>
    <div class="nav-box balance-box">₺<span id="gameBalance">0</span></div>
</div>

<div class="table">
    <div class="opponent" id="opponentHand"></div>
    <div class="table-cards" id="tableCards"></div>
    <div class="hand" id="playerHand"></div>
</div>

<div id="pistiDisplay" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); font-size:60px; color:yellow; font-weight:900; z-index:9999;">PİŞTİ!</div>

<div class="modal-overlay" id="gameModal">
    <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalBody" style="margin: 15px 0;"></p>
        <button class="btn btn-primary" onclick="location.reload()">LOBİYE DÖN</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, set, onValue, push, update, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

// Not: Mevcut Firebase config'inizi buraya yapıştırın.
const firebaseConfig = {
    apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain: "emirhan-site.firebaseapp.com",
    databaseURL: "https://emirhan-site-default-rtdb.firebaseio.com", 
    projectId: "emirhan-site",
    storageBucket: "emirhan-site.firebasestorage.app",
    appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const rdb = getDatabase(app);

// SES SİSTEMİ (Orijinal yapı korundu)
const sfx = {
    card: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3"),
    win: new Audio("https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3"),
    pisti: new Audio("https://cdn.freesound.org/previews/253/253177_4404552-lq.mp3")
};

// OYUN DEĞİŞKENLERİ
let myId = "User_" + Math.floor(Math.random() * 9999);
let currentRoomId = null;
let myBalance = 50000; // Örnek bakiye
let isMyTurn = false;

// LOBİ GÜNCELLEMELERİ (CANLI)
const roomsRef = ref(rdb, 'rooms');
onValue(roomsRef, (snapshot) => {
    const rooms = snapshot.val();
    const listEl = document.getElementById('roomList');
    listEl.innerHTML = "";
    
    document.getElementById('lobbyBalance').innerText = myBalance.toLocaleString();
    document.getElementById('gameBalance').innerText = myBalance.toLocaleString();

    if(rooms) {
        Object.keys(rooms).forEach(key => {
            const room = rooms[key];
            if(room.status === "waiting") {
                const item = document.createElement('div');
                item.className = "room-item";
                item.innerHTML = `
                    <div>
                        <strong>${room.ownerName} Odası</strong><br>
                        <small>Bahis: ₺${room.bet}</small>
                    </div>
                    <button class="btn btn-primary" onclick="joinRoom('${key}', ${room.bet})">KATIL</button>
                `;
                listEl.appendChild(item);
            }
        });
    }
});

// ODA KURMA
window.createRoom = async function() {
    const bet = parseInt(document.getElementById('betInput').value);
    if(isNaN(bet) || bet < 100) return alert("Min bahis 100₺!");
    if(bet > myBalance) return alert("Yetersiz bakiye!");

    const newRoomRef = push(roomsRef);
    currentRoomId = newRoomRef.key;
    
    const roomData = {
        owner: myId,
        ownerName: myId,
        bet: bet,
        status: "waiting",
        players: { [myId]: { score: 0, hand: [] } },
        table: [],
        turn: myId
    };

    await set(newRoomRef, roomData);
    onDisconnect(newRoomRef).remove();
    
    document.getElementById('lobby').style.display = "none";
    document.getElementById('roomInfo').innerText = "ODA: " + currentRoomId;
    listenRoom();
};

// ODAYA KATILMA
window.joinRoom = async function(roomId, bet) {
    if(bet > myBalance) return alert("Bakiye yetersiz!");
    
    currentRoomId = roomId;
    const updates = {};
    updates[`/rooms/${roomId}/players/${myId}`] = { score: 0, hand: [] };
    updates[`/rooms/${roomId}/status`] = "playing";
    
    await update(ref(rdb), updates);
    document.getElementById('lobby').style.display = "none";
    listenRoom();
};

// OYUN MANTIĞI VE SENKRONİZASYON
function listenRoom() {
    onValue(ref(rdb, `rooms/${currentRoomId}`), (snapshot) => {
        const data = snapshot.val();
        if(!data) return;

        renderGame(data);
        
        // El Dağıtma (Sadece oda sahibi kontrol eder - Çakışma önleyici)
        if(data.owner === myId && data.status === "playing" && !data.deck && data.table.length === 0) {
            setupNewGame();
        }
    });
}

function renderGame(data) {
    const me = data.players[myId];
    const opponentId = Object.keys(data.players).find(id => id !== myId);
    const opponent = opponentId ? data.players[opponentId] : null;

    // Kartları Çiz (Orijinal Kart Animasyonu İçin DOM Yapısı)
    const pHand = document.getElementById('playerHand');
    pHand.innerHTML = "";
    if(me.hand) {
        me.hand.forEach((card, i) => {
            const img = document.createElement('img');
            img.src = `https://deckofcardsapi.com/static/img/${card}.png`;
            img.className = "card";
            img.onclick = () => playCard(card, i, data);
            pHand.appendChild(img);
        });
    }

    const oHand = document.getElementById('opponentHand');
    oHand.innerHTML = "";
    if(opponent && opponent.hand) {
        opponent.hand.forEach(() => {
            const img = document.createElement('img');
            img.src = "https://deckofcardsapi.com/static/img/back.png";
            img.className = "card";
            oHand.appendChild(img);
        });
    }

    const tCards = document.getElementById('tableCards');
    tCards.innerHTML = "";
    if(data.table) {
        data.table.forEach((card, i) => {
            const img = document.createElement('img');
            img.src = card === "BACK" ? "https://deckofcardsapi.com/static/img/back.png" : `https://deckofcardsapi.com/static/img/${card}.png`;
            img.className = "stack-card";
            img.style.transform = `rotate(${i * 3}deg)`;
            tCards.appendChild(img);
        });
    }

    isMyTurn = (data.turn === myId);
}

async function playCard(card, index, data) {
    if(!isMyTurn) return;
    
    sfx.card.play();
    const newTable = [...(data.table || []), card];
    const newHand = data.players[myId].hand.filter((_, i) => i !== index);
    const opponentId = Object.keys(data.players).find(id => id !== myId);
    
    const updates = {};
    updates[`/rooms/${currentRoomId}/table`] = newTable;
    updates[`/rooms/${currentRoomId}/players/${myId}/hand`] = newHand;
    updates[`/rooms/${currentRoomId}/turn`] = opponentId;

    // Pişti/Puan Kontrolü
    if(newTable.length >= 2) {
        const last = newTable[newTable.length - 1];
        const prev = newTable[newTable.length - 2];
        if(last[0] === prev[0] || last[0] === 'J') {
            // Puanı ekle ve masayı boşalt (Gecikmeli render için basit mantık)
            setTimeout(() => {
                const scoreGain = newTable.length === 2 && last[0] === prev[0] ? 10 : newTable.length;
                update(ref(rdb), {
                    [`/rooms/${currentRoomId}/table`]: [],
                    [`/rooms/${currentRoomId}/players/${myId}/score`]: data.players[myId].score + scoreGain
                });
                if(scoreGain === 10) showPisti();
            }, 300);
        }
    }

    await update(ref(rdb), updates);
}

function showPisti() {
    const el = document.getElementById('pistiDisplay');
    el.style.display = "block";
    sfx.pisti.play();
    setTimeout(() => el.style.display = "none", 1000);
}

async function setupNewGame() {
    const suits = ["H", "D", "C", "S"], vals = ["A", "2", "3", "4", "5", "6", "7", "8", "9", "0", "J", "Q", "K"];
    let deck = [];
    suits.forEach(s => vals.forEach(v => deck.push(v + s)));
    deck.sort(() => Math.random() - 0.5);

    const table = ["BACK", "BACK", "BACK", deck.shift()];
    const pIds = Object.keys((await (onValue(ref(rdb, `rooms/${currentRoomId}/players`), s=>s))).val() || {});
    
    const updates = {
        [`/rooms/${currentRoomId}/table`]: table,
        [`/rooms/${currentRoomId}/deck`]: deck
    };

    pIds.forEach(id => {
        updates[`/rooms/${currentRoomId}/players/${id}/hand`] = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];
    });

    update(ref(rdb), updates);
}
</script>
</body>
</html>

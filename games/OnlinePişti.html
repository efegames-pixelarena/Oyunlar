<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PixelArena | Elite Pişti</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #ff0055; --p2: #00f2ff; --bg: #03050a;
            --glass: rgba(18, 22, 33, 0.98); --border: #4fd1ff;
            --danger: #ff3b30; --warning: #ffcc00; --accent: #7d00ff;
            --btn-main: #4fd1ff; --btn-sec: #ffcc00;
        }

        * { 
            margin:0; padding:0; box-sizing:border-box; 
            font-family: 'Rajdhani', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            touch-action: manipulation; 
        }
        body { background: var(--bg); color: #e0e0e0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; position: relative; }

        /* LOBİ ARKA PLAN */
        #bg-canvas { position: fixed; inset: 0; z-index: -1; background: #000; }

        .top-bar { 
            height: 70px; flex-shrink: 0; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--border); z-index: 1000;
        }
        .brand { font-family: 'Black Ops One'; font-size: 1.2rem; color: var(--border); letter-spacing: 2px; }
        .nav-box { font-weight: 700; color: #fff; font-size: 0.9rem; padding: 5px 10px; border-radius: 5px; background: rgba(79, 209, 255, 0.1); border: 1px solid var(--border); }

        /* LOBİ EKRANI */
        #lobbyScreen { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; z-index: 10; background: var(--bg); }
        .search-input { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(79, 209, 255, 0.3); 
            padding: 12px 15px; color: #fff; border-radius: 4px; outline: none; margin-bottom: 5px;
        }
        
        .btn-neon { 
            background: var(--btn-main); color: #000; border: none; padding: 15px; 
            font-family: 'Black Ops One'; font-size: 0.85rem; cursor: pointer;
            clip-path: polygon(4% 0, 100% 0, 96% 100%, 0 100%); transition: 0.3s;
            text-align: center; width: 100%;
        }
        .btn-sec { background: var(--btn-sec); }

        .room-card { 
            background: var(--glass); border: 1px solid rgba(79, 209, 255, 0.2); border-left: 5px solid var(--border); 
            padding: 18px; display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 12px; border-radius: 0 8px 8px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        @keyframes slideIn { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }

        .chips { display: flex; gap: 8px; justify-content: center; margin: 10px 0; }
        .chip { 
            width:45px; height:45px; border-radius:50%; display:flex; align-items:center; justify-content:center; 
            font-weight:900; cursor:pointer; border: 2px dashed rgba(255,255,255,0.3); font-size: 10px; background: #222;
        }
        .c-cancel { background: var(--danger); color: #fff; border-style: solid; }
        .c100 { background: radial-gradient(#fff, #ccc); color:#000; } 
        .c500 { background: radial-gradient(#2ecc71, #27ae60); color:#fff; } 
        .c2000 { background: radial-gradient(#3498db, #2980b9); color:#fff; } 
        .c10000 { background: radial-gradient(#f1c40f, #f39c12); color:#fff; }

        /* OYUN ALANI (PİŞTİ ORİJİNAL) */
        #gameArea { display: none; flex: 1; flex-direction: column; align-items: center; z-index: 5; }
        h1 { margin-top:10px; font-size: 18px; letter-spacing: 1px; color: rgba(255,255,255,0.5); font-family: 'Black Ops One'; }
        .score-board { margin: 8px 0; font-weight: bold; color: #ffcc00; font-size: 14px; background: rgba(0,0,0,0.5); padding: 5px 20px; border-radius: 20px; border: 1px solid #333; }
        
        .table {
            width:92%; max-width:500px; height:360px; border-radius:180px; position:relative;
            background:radial-gradient(circle at center,#1a8a4d,#0a4d23 80%);
            box-shadow:inset 0 0 100px #000, 0 10px 40px rgba(0,0,0,0.5);
            margin-top: 20px; border: 10px solid #2d1f14;
        }
        .table-cards { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:75px; height:105px; }
        .stack-card { width:75px; position:absolute; left:0; top:0; border-radius: 6px; box-shadow: 0 4px 8px rgba(0,0,0,0.4); background:white;}
        .hand, .computer { position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:6px; width: max-content; padding: 10px; min-height: 100px;}
        .hand { bottom:-55px; }
        .computer { top:-55px; }
        .card { width:65px; border-radius: 6px; cursor:pointer; transition: transform 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); background:white;}
        .hand .card:hover { transform: translateY(-15px); }

        /* MODALLAR */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
            display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px;
        }
        .modal-box { 
            background: #0d1117; border: 2px solid var(--border); padding: 30px; 
            width: 100%; max-width: 360px; text-align: center; position: relative; 
            box-shadow: 0 0 50px rgba(79, 209, 255, 0.1); 
        }
        .modal-box h3 { font-family: 'Black Ops One'; color: var(--border); margin-bottom: 20px; font-size: 1.4rem; }
        .modal-input { width: 100%; background: #161b22; border: 1px solid #30363d; padding: 14px; color: #fff; margin-bottom: 15px; text-align: center; outline: none; }

        #waitingStatus {
            position: fixed; top: 80px; color: var(--border); font-weight: bold; font-size: 14px;
            background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 10px; display: none; z-index: 3000;
            font-family: 'Black Ops One'; border: 1px solid var(--border);
        }

        #pistiDisplay {
            position: fixed; top: 45%; left: 50%; transform: translate(-50%,-50%);
            font-size: 80px; font-weight: 900; color: #fff; text-align: center;
            background: linear-gradient(to bottom, #fff, var(--warning), #ff6600);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 102, 0, 0.8));
            display: none; z-index: 9999; pointer-events: none; font-family: 'Black Ops One';
        }
    </style>
</head>
<body onclick="playBackgroundMusic()">

    <canvas id="bg-canvas"></canvas>

    <div class="top-bar">
        <div class="brand">PIXEL ARENA</div>
        <div class="right-menu" style="display:flex; gap:10px; align-items:center;">
            <div class="nav-box">₺<span id="balance">0</span></div>
            <div class="nav-box" style="color:var(--warning)">B: ₺<span id="bet">0</span></div>
            <button onclick="leaveRoom()" style="background:var(--danger); border:none; color:white; padding:8px 12px; font-weight:900; font-size:0.7rem; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); cursor:pointer;">AYRIL</button>
        </div>
    </div>

    <div id="lobbyScreen">
        <input type="text" id="roomSearch" class="search-input" placeholder="MASA ARA..." oninput="filterRooms()">
        
        <div class="chips" id="chipsArea">
            <div class="chip c-cancel" onclick="cancelBet()">İPTAL</div>
            <div class="chip c100" onclick="addBet(100)">100</div>
            <div class="chip c500" onclick="addBet(500)">500</div>
            <div class="chip c2000" onclick="addBet(2000)">2K</div>
            <div class="chip c10000" onclick="addBet(10000)">10K</div>
        </div>

        <input type="text" id="roomNameInput" class="modal-input" style="margin-bottom:10px" placeholder="MASA ADI GİRİN">
        <button class="btn-neon" onclick="createNewRoom()">MASA OLUŞTUR</button>

        <div id="roomList" style="margin-top:20px">
            </div>
    </div>

    <div id="gameArea">
        <div id="waitingStatus">RAKİP BEKLENİYOR...</div>
        <h1>NEON PİŞTİ</h1>
        <div class="score-board">SİZ: <span id="ps">0</span> — RAKİP: <span id="cs">0</span></div>

        <div class="table" id="tableArea">
            <div class="computer" id="computerHand"></div>
            <div class="table-cards" id="tableCards"></div>
            <div class="hand" id="playerHand"></div>
        </div>
    </div>

    <div id="pistiDisplay">PİŞTİ!</div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitle">BİLGİ</h3>
            <p id="modalMsg" style="color:#aaa; margin-bottom:20px; white-space: pre-line;"></p>
            <button class="btn-neon" onclick="closeModal()">TAMAM</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const sfx = {
        chip: new Audio("https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3"),
        cardThrow: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3"),
        cardCollect: new Audio("https://cdn.freesound.org/previews/202/202029_3325145-lq.mp3"),
        win: new Audio("https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3"),
        lose: new Audio("https://cdn.freesound.org/previews/174/174499_1079313-lq.mp3"),
        pisti: new Audio("https://cdn.freesound.org/previews/253/253177_4404552-lq.mp3"),
        bg: new Audio("https://codeskulptor-demos.commondatastorage.googleapis.com/descent/background%20music.mp3")
    };
    sfx.bg.loop = true; sfx.bg.volume = 0.3;

    let balance = 0, currentBet = 0, userRef = null, uid = null;
    let roomRef = null, myRole = null, gameState = null;
    let lastMoveTime = 0;

    // BACKGROUND CANVAS
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    function initCanvas() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        ctx.fillStyle = '#03050a'; ctx.fillRect(0,0,canvas.width, canvas.height);
    }
    initCanvas();

    onAuthStateChanged(auth, user => {
        if (!user) return;
        uid = user.uid;
        userRef = doc(db, "users", uid);
        onSnapshot(userRef, snap => {
            if(snap.exists()) {
                balance = snap.data().balance || 0;
                document.getElementById("balance").innerText = balance.toLocaleString('tr-TR');
            }
        });
        listenLobby();
    });

    window.playBackgroundMusic = () => { sfx.bg.play().catch(()=>{}); };

    function listenLobby() {
        const q = query(collection(db, "rooms"), where("status", "==", "waiting"));
        onSnapshot(q, (snap) => {
            const list = document.getElementById("roomList");
            list.innerHTML = "";
            snap.forEach(roomDoc => {
                const data = roomDoc.data();
                list.innerHTML += `
                    <div class="room-card">
                        <div>
                            <small style="color:var(--border)">ARENA</small><br>
                            <b style="font-size:1.1rem">${data.name || 'Hızlı Masa'}</b><br>
                            <span style="color:var(--warning)">Bakiye: ₺${data.bet.toLocaleString()}</span>
                        </div>
                        <button class="btn-neon" style="width:100px; padding:10px;" onclick="joinRoom('${roomDoc.id}', ${data.bet})">KATIL</button>
                    </div>
                `;
            });
        });
    }

    window.filterRooms = () => {
        const term = document.getElementById('roomSearch').value.toLowerCase();
        document.querySelectorAll('.room-card').forEach(card => {
            const name = card.querySelector('b').innerText.toLowerCase();
            card.style.display = name.includes(term) ? 'flex' : 'none';
        });
    };

    window.addBet = (a) => { if(balance >= a) { balance -= a; currentBet += a; sfx.chip.play(); updateUI(); } };
    window.cancelBet = () => { balance += currentBet; currentBet = 0; sfx.chip.play(); updateUI(); };
    function updateUI() { document.getElementById("bet").innerText = currentBet.toLocaleString('tr-TR'); }

    window.createNewRoom = async () => {
        if (currentBet < 100) return alert("Min 100₺ bahis gerekli!");
        const name = document.getElementById("roomNameInput").value;
        const roomId = "room_" + Date.now();
        roomRef = doc(db, "rooms", roomId);
        myRole = "p1";
        
        await setDoc(roomRef, {
            p1: uid, p2: null, bet: currentBet, status: "waiting", name: name || "Elite Arena",
            deck: createDeck(), table: [], p1_score: 0, p2_score: 0,
            p1_hand: [], p2_hand: [], turn: null, createdAt: Date.now()
        });
        
        await updateDoc(userRef, { balance });
        document.getElementById("lobbyScreen").style.display = "none";
        document.getElementById("gameArea").style.display = "flex";
        document.getElementById("waitingStatus").style.display = "block";
        listenRoom();
    };

    window.joinRoom = async (rid, bet) => {
        if (balance < bet) return alert("Yetersiz bakiye!");
        balance -= bet;
        currentBet = bet;
        roomRef = doc(db, "rooms", rid);
        myRole = "p2";
        
        await updateDoc(roomRef, { p2: uid, status: "playing", turn: rid.split("_")[1] });
        await updateDoc(userRef, { balance });
        document.getElementById("lobbyScreen").style.display = "none";
        document.getElementById("gameArea").style.display = "flex";
        listenRoom();
    };

    function listenRoom() {
        onSnapshot(roomRef, async (snap) => {
            const data = snap.data();
            if (!data) return;
            gameState = data;

            if (data.status === "playing") {
                document.getElementById("waitingStatus").style.display = "none";
                if (myRole === "p1" && data.p1_hand.length === 0 && data.deck.length === 52) {
                    const d = [...data.deck];
                    const p1h = d.splice(0, 4);
                    const p2h = d.splice(0, 4);
                    const t = ["BACK", "BACK", "BACK", d.shift()];
                    await updateDoc(roomRef, { deck: d, p1_hand: p1h, p2_hand: p2h, table: t, turn: uid });
                }
                render();
            }
            if (data.status === "finished") handleEnd();
        });
    }

    function render() {
        const ph = document.getElementById("playerHand");
        const ch = document.getElementById("computerHand");
        const tc = document.getElementById("tableCards");
        ph.innerHTML = ""; ch.innerHTML = ""; tc.innerHTML = "";

        const myHand = gameState[myRole + "_hand"] || [];
        const oppHandCount = gameState[(myRole === "p1" ? "p2" : "p1") + "_hand"]?.length || 0;

        myHand.forEach((c, i) => {
            let img = document.createElement("img");
            img.src = `https://deckofcardsapi.com/static/img/${c}.png`;
            img.className = "card";
            img.onclick = () => playCard(i);
            ph.appendChild(img);
        });

        for(let i=0; i<oppHandCount; i++) {
            let img = document.createElement("img");
            img.src = "https://deckofcardsapi.com/static/img/back.png";
            img.className = "card";
            ch.appendChild(img);
        }

        gameState.table.forEach((c, i) => {
            let img = document.createElement("img");
            img.src = c === "BACK" ? "https://deckofcardsapi.com/static/img/back.png" : `https://deckofcardsapi.com/static/img/${c}.png`;
            img.className = "stack-card";
            img.style.transform = `rotate(${i * 2}deg)`;
            img.style.zIndex = i;
            tc.appendChild(img);
        });

        document.getElementById("ps").innerText = gameState[myRole + "_score"];
        document.getElementById("cs").innerText = gameState[(myRole === "p1" ? "p2" : "p1") + "_score"];
    }

    async function playCard(i) {
        if (gameState.turn !== uid) return;
        if (Date.now() - lastMoveTime < 1000) return; 
        lastMoveTime = Date.now();

        const handKey = myRole + "_hand";
        const hand = [...gameState[handKey]];
        const card = hand.splice(i, 1)[0];
        let table = [...gameState.table];
        let score = gameState[myRole + "_score"];
        
        sfx.cardThrow.play();

        if (table.length > 0) {
            const top = table[table.length - 1];
            if (top !== "BACK" && (card[0] === top[0] || card[0] === "J")) {
                let pts = table.length + 1;
                if (table.length === 1 && card[0] === top[0]) { 
                    pts = 10; 
                    showPistiEffect(); 
                }
                score += pts;
                table = [];
                setTimeout(() => sfx.cardCollect.play(), 300);
            } else { table.push(card); }
        } else { table.push(card); }

        const nextTurn = myRole === "p1" ? gameState.p2 : gameState.p1;
        let updates = { [handKey]: hand, table: table, [myRole + "_score"]: score, turn: nextTurn };

        if (hand.length === 0 && gameState[(myRole === "p1" ? "p2" : "p1") + "_hand"].length === 0) {
            if (gameState.deck.length > 0) {
                const d = [...gameState.deck];
                updates.p1_hand = d.splice(0, 4);
                updates.p2_hand = d.splice(0, 4);
                updates.deck = d;
            } else { updates.status = "finished"; }
        }
        await updateDoc(roomRef, updates);
    }

    function createDeck() {
        const suits = ["H", "D", "C", "S"], vals = ["A", "2", "3", "4", "5", "6", "7", "8", "9", "0", "J", "Q", "K"];
        let d = []; suits.forEach(s => vals.forEach(v => d.push(v + s)));
        return d.sort(() => Math.random() - 0.5);
    }

    async function handleEnd() {
        const s1 = gameState[myRole + "_score"], s2 = gameState[(myRole === "p1" ? "p2" : "p1") + "_score"];
        let msg = "";
        if (s1 > s2) { 
            const win = gameState.bet * 2; balance += win; sfx.win.play(); msg = `ZAFER!\n${win}₺ kazandın.`; 
        } else if (s1 < s2) { 
            sfx.lose.play(); msg = "BOZGUN!"; 
        } else { 
            balance += gameState.bet; msg = "BERABERE!"; 
        }
        await updateDoc(userRef, { balance });
        showModal(msg, s1 > s2 ? "ZAFER" : "OYUN BİTTİ");
        setTimeout(() => { location.reload(); }, 4000);
    }

    window.leaveRoom = async () => { if(roomRef) { await deleteDoc(roomRef); location.reload(); } else { location.reload(); } };
    window.showModal = (m, t = "BİLGİ") => { 
        document.getElementById("modalTitle").innerText = t;
        document.getElementById("modalMsg").innerText = m; 
        document.getElementById("modalOverlay").style.display = "flex"; 
    };
    window.closeModal = () => { document.getElementById("modalOverlay").style.display = "none"; };
    function showPistiEffect() { sfx.pisti.play(); document.getElementById("pistiDisplay").style.display="block"; setTimeout(()=>document.getElementById("pistiDisplay").style.display="none", 1500); }

</script>
</body>
</html>

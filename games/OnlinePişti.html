<!DOCTYPE html>
<html lang="tr">

<style>
    :root {
        --primary: #4fd1ff;
        --secondary: #1a2248;
        --accent: #ffcc00;
        --danger: #ff3b30;
        --table-green: radial-gradient(circle at center, #1a8a4d, #0a4d23 80%);
    }

    * { 
        margin:0; padding:0; box-sizing:border-box; 
        -webkit-tap-highlight-color:transparent; 
        user-select:none; touch-action: manipulation; 
    }
    
    body {
        height:100vh; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
        background:#03050a; color:white; display:flex; flex-direction:column; align-items:center;
    }
    
    /* Ãœst Bar TasarÄ±mÄ± */
    .top-bar {
        position:fixed; top:0; width:100%; height:70px;
        display:flex; align-items:center; justify-content:space-between;
        padding:0 15px; background: rgba(10, 15, 30, 0.95);
        backdrop-filter: blur(15px); border-bottom: 2px solid #1e2642; z-index:1000;
    }
    .user-profile { display: flex; flex-direction: column; gap: 2px; }
    .user-name { font-size:14px; font-weight:900; color: var(--primary); }
    .nav-box { padding:5px 12px; border-radius:8px; font-weight:800; font-size:12px; display: flex; align-items: center; gap: 5px; }
    .balance-box { background: var(--secondary); border: 1px solid var(--primary); color: var(--primary); }
    .bet-info { background: linear-gradient(90deg, #ff8a00, #ff5f00); color: #000; }
    .back-btn { background: var(--danger); color: white; padding: 8px 15px; border-radius: 10px; font-size: 11px; font-weight: 900; cursor: pointer; border:none; }

    /* Profesyonel Lobi */
    #lobby {
        position: fixed; inset: 0; background: radial-gradient(circle at top, #111827, #03050a); 
        z-index: 2000; display: flex; flex-direction: column; padding: 90px 20px 20px;
    }
    .lobby-controls { background: var(--secondary); padding: 15px; border-radius: 15px; border: 1px solid #ffffff11; margin-bottom: 20px; }
    .input-group { display: flex; gap: 10px; margin-bottom: 10px; }
    .input-group input, .input-group select { 
        flex: 1; background: #0c1221; border: 1px solid #4fd1ff44; 
        border-radius: 10px; padding: 12px; color: white; outline: none; font-size: 13px;
    }
    .room-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }
    .room-item {
        background: #111827; border: 1px solid #1e2642; padding: 18px;
        border-radius: 18px; display: flex; justify-content: space-between; align-items: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .room-info h4 { font-size: 15px; color: var(--primary); margin-bottom: 4px; }
    .room-info p { font-size: 11px; color: #9ca3af; }
    .join-btn { background: #22c55e; color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 800; cursor: pointer; }

    /* Oyun MasasÄ± */
    #gameArea { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }
    .table {
        width:94%; max-width:600px; height:420px; border-radius:210px; position:relative;
        background: var(--table-green); border: 12px solid #2d1f14;
        box-shadow: inset 0 0 100px #000, 0 20px 50px rgba(0,0,0,0.6);
    }
    
    /* Kartlar */
    .hand, .opp-visual { position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:8px; z-index: 100; }
    .hand { bottom: -40px; }
    .opp-visual { top: -40px; }
    
    .card { 
        width:70px; height:100px; border-radius: 8px; background:white; 
        box-shadow: 0 5px 15px rgba(0,0,0,0.4); cursor:pointer; 
        transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        background-size: cover;
    }
    .hand .card:hover { transform: translateY(-20px) scale(1.05); }
    
    .table-cards { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:75px; height:105px; }
    .stack-card { position:absolute; width:75px; height:105px; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.5); background:white; background-size: cover; }

    /* ZamanlayÄ±cÄ± */
    .timer-bar { position: absolute; top: 10px; right: 20%; background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px; border: 1px solid var(--primary); }
    #timeLeft { color: var(--accent); font-weight: 900; }

    /* Alt Panel */
    .chips-area { position:fixed; bottom:95px; display:flex; gap:10px; background: rgba(0,0,0,0.5); padding: 12px; border-radius: 50px; backdrop-filter: blur(10px); z-index: 2100;}
    .chip { width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:900; cursor:pointer; font-size: 11px; border: 3px dashed rgba(255,255,255,0.3); transition: 0.2s; }
    .chip:active { transform: scale(0.9); }
    .c-cancel { background: #e74c3c; border-style: solid; }
    .c100 { background: #eee; color:#000; } .c500 { background: #2ecc71; } .c2000 { background: #3498db; } .c10000 { background: #f1c40f; color:#000; }

    .start-btn {
        position:fixed; bottom:25px; padding:18px 70px; background:linear-gradient(to bottom, #4fd1ff, #007aff);
        border:none; border-radius:35px; font-weight:900; color:white; cursor:pointer; z-index: 2100; box-shadow: 0 5px 20px rgba(0,122,255,0.4);
    }

    #pistiDisplay {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);
        font-size: 80px; font-weight: 900; color: var(--accent);
        display: none; z-index: 9999; text-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
</style>

<body>

<div class="top-bar">
    <div class="user-profile">
        <span class="user-name" id="userNameLabel">YÃ¼kleniyor...</span>
        <div class="nav-box balance-box">â‚º<span id="balance">0</span></div>

    <div class="nav-box bet-info">MASA: â‚º<span id="pot">0</span></div>

</div>

<div id="lobby">
    <div class="lobby-controls">
        <div class="input-group">
            <input type="text" id="roomPass" placeholder="Oda Åžifresi (Ä°steÄŸe BaÄŸlÄ±)">
            <select id="maxPlayers">
                <option value="2">2 KiÅŸilik</option>
                <option value="3">3 KiÅŸilik</option>

        </div>
        <div style="display: flex; gap: 10px;">

    <div class="room-list" id="roomList"></div>
</div>

    <div class="opp-info" style="margin-bottom: 20px; text-align: center;">
        <div class="score-board">SÄ°Z: <span id="myScore">0</span> | RAKÄ°P: <span id="oppScore">0</span></div>

        <button class="modal-btn" onclick="closeModal()">TAMAM</button>

</div>

    <div class="chip c-cancel" onclick="cancelBet()">Ä°PTAL</div>
    <div class="chip c100" onclick="addBet(100)">100</div>
    <div class="chip c500" onclick="addBet(500)">500</div>
    <div class="chip c2000" onclick="addBet(2000)">2K</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, getDocs, deleteDoc, runTransaction, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain: "emirhan-site.firebaseapp.com",
    projectId: "emirhan-site",
    storageBucket: "emirhan-site.firebasestorage.app",
    messagingSenderId: "668871888390",
    appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const sfx = {
    chip: new Audio("https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3"),
    card: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3"),
    collect: new Audio("https://cdn.freesound.org/previews/202/202029_3325145-lq.mp3"),
    pisti: new Audio("https://cdn.freesound.org/previews/253/253177_4404552-lq.mp3"),
    win: new Audio("https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3")
};

let myUid, myName, userRef, currentRoomId = null, isHost = false, balance = 0, currentBet = 0;
let roomUnsub = null, lobbyUnsub = null, turnTimer = null;

// Auth ve Profil YÃ¼kleme
onAuthStateChanged(auth, async user => {
    if (!user) { await signInAnonymously(auth); return; }
    myUid = user.uid;
    userRef = doc(db, "users", myUid);
    onSnapshot(userRef, snap => {
        if(!snap.exists()) setDoc(userRef, { balance: 10000, name: "Oyuncu_" + myUid.slice(0,4) });
        const data = snap.data();
        balance = data.balance || 0;
        myName = data.name;
        document.getElementById("balance").innerText = balance.toLocaleString();
        document.getElementById("userNameLabel").innerText = myName;
    });
    listenLobby();
});

// Otomatik Lobi Dinleme
function listenLobby() {
    const q = query(collection(db, "pisti_rooms"), where("status", "==", "waiting"), orderBy("createdAt", "desc"));
    lobbyUnsub = onSnapshot(q, snap => {
        const list = document.getElementById("roomList");
        list.innerHTML = "";
        snap.forEach(room => {
            const d = room.data();
            const item = document.createElement("div");
            item.className = "room-item";
            item.innerHTML = `
                <div class="room-info">
                    <h4>${d.hostName}'in MasasÄ± ${d.pass ? 'ðŸ”’' : ''}</h4>
                    <p>Bahis: â‚º${d.bet} | Oyuncu: ${d.playerCount}/${d.maxPlayers}</p>
                </div>
                <button class="join-btn" onclick="joinRoom('${room.id}', ${d.pass ? 'true' : 'false'})">KATIL</button>
            `;
            list.appendChild(item);
        });
    });
}

// Bahis Sistemi
window.addBet = (amt) => { if(balance >= amt) { currentBet += amt; balance -= amt; playSfx('chip'); updateBetUI(); } };
window.cancelBet = () => { balance += currentBet; currentBet = 0; playSfx('chip'); updateBetUI(); };
function updateBetUI() { 
    document.getElementById("pot").innerText = currentBet.toLocaleString(); 
    document.getElementById("balance").innerText = balance.toLocaleString(); 
}

// Oda Kurma
window.createRoom = async () => {
    if(currentBet < 100) { showModal("En az 100â‚º bahis yapmalÄ±sÄ±n!"); return; }
    const pass = document.getElementById("roomPass").value;
    const max = parseInt(document.getElementById("maxPlayers").value);
    
    const roomId = "ROOM_" + Math.random().toString(36).substring(2, 7).toUpperCase();
    isHost = true;
    currentRoomId = roomId;
    
    const deck = createDeck();
    const table = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];
    const hand = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];
    
    await updateDoc(userRef, { balance });
    await setDoc(doc(db, "pisti_rooms", roomId), {
        host: myUid, hostName: myName, pass: pass || null,
        bet: currentBet, pot: currentBet, status: "waiting",
        maxPlayers: max, playerCount: 1, players: [myUid],
        turn: myUid, table: table, deck: deck, 
        hands: { [myUid]: hand },
        scores: { [myUid]: 0 },
        lastAction: Date.now(),
        createdAt: serverTimestamp()
    });
    
    enterGameView();
    listenRoom(roomId);
};

// KatÄ±lma Sistemi
window.joinRoom = async (roomId, hasPass) => {
    if(balance < 100) { showModal("Yetersiz bakiye!"); return; }
    if(hasPass) {
        const p = prompt("Oda Åžifresi:");
        const snap = await getDocs(query(collection(db, "pisti_rooms"), where("pass", "==", p)));
        if(snap.empty) { alert("HatalÄ± Åžifre!"); return; }
    }

    const roomRef = doc(db, "pisti_rooms", roomId);
    await runTransaction(db, async (t) => {
        const snap = await t.get(roomRef);
        const d = snap.data();
        if(d.playerCount >= d.maxPlayers) throw "Oda dolu!";
        if(balance < d.bet) throw "Bakiyen yetersiz!";
        
        const newBalance = balance - d.bet;
        const newDeck = [...d.deck];
        const myHand = [newDeck.shift(), newDeck.shift(), newDeck.shift(), newDeck.shift()];
        
        t.update(roomRef, {
            players: [...d.players, myUid],
            playerCount: d.playerCount + 1,
            pot: d.pot + d.bet,
            status: d.playerCount + 1 === d.maxPlayers ? "playing" : "waiting",
            deck: newDeck,
            [`hands.${myUid}`]: myHand,
            [`scores.${myUid}`]: 0,
            lastAction: Date.now()
        });
        t.update(userRef, { balance: newBalance });
    }).then(() => {
        currentRoomId = roomId;
        enterGameView();
        listenRoom(roomId);
    }).catch(err => showModal(err));
};

// HÄ±zlÄ± KatÄ±l
window.quickJoin = async () => {
    const q = query(collection(db, "pisti_rooms"), where("status", "==", "waiting"), where("pass", "==", null));
    const snap = await getDocs(q);
    let found = false;
    snap.forEach(doc => {
        if(!found && balance >= doc.data().bet) {
            joinRoom(doc.id, false);
            found = true;
        }
    });
    if(!found) showModal("Uygun oda bulunamadÄ±.");
};

// Oda Dinleyici ve Oyun MantÄ±ÄŸÄ±
function listenRoom(roomId) {
    if(lobbyUnsub) lobbyUnsub();
    const roomRef = doc(db, "pisti_rooms", roomId);
    
    roomUnsub = onSnapshot(roomRef, snap => {
        if(!snap.exists()) { handleRoomDeleted(); return; }
        const d = snap.data();
        
        // DÃ¼ÅŸen Oyuncu KontrolÃ¼
        if(d.status === "playing" && Date.now() - d.lastAction > 25000) {
            checkAbandonment(d);
            return;
        }

        updateUI(d);
        
        if(d.status === "playing") {
            renderTable(d.table);
            renderHand(d.hands[myUid], d.turn === myUid);
            renderOpponents(d);
            startTurnTimer(d);

            // Yeni DaÄŸÄ±tÄ±m (Sadece Host)
            if(isHost && Object.values(d.hands).every(h => h.length === 0)) {
                if(d.deck.length > 0) setTimeout(() => dealCards(d), 1000);
                else finishGame(d);
            }
        }
    });
}

// 15 Saniye SayaÃ§ ve Otomatik Oynama
function startTurnTimer(d) {
    clearInterval(turnTimer);
    if(d.turn !== myUid) return;
    
    let time = 15;
    document.getElementById("timeLeft").innerText = time;
    
    turnTimer = setInterval(async () => {
        time--;
        document.getElementById("timeLeft").innerText = time;
        if(time <= 0) {
            clearInterval(turnTimer);
            autoPlay(d);
        }
    }, 1000);
}

async function autoPlay(d) {
    const hand = d.hands[myUid];
    if(hand && hand.length > 0) {
        // En mantÄ±klÄ± kartÄ± seÃ§ (Basit AI: Ä°lk kartÄ± at)
        playCard(hand[0], 0);
    }
}

// Kart Atma Animasyonlu
async function playCard(card, idx) {
    clearInterval(turnTimer);
    const roomRef = doc(db, "pisti_rooms", currentRoomId);
    
    await runTransaction(db, async (t) => {
        const snap = await t.get(roomRef);
        const d = snap.data();
        if(d.turn !== myUid) return;

        let newTable = [...d.table, card];
        let myHand = [...d.hands[myUid]];
        myHand.splice(idx, 1);
        
        let score = d.scores[myUid];
        let tableSaved = newTable;
        let isPisti = false;

        if(newTable.length >= 2) {
            const top = newTable[newTable.length - 1];
            const prev = newTable[newTable.length - 2];
            if(top[0] === prev[0] || top[0] === 'J') {
                let pts = newTable.length;
                if(newTable.length === 2 && top[0] === prev[0]) { pts = 10; isPisti = true; }
                score += pts;
                tableSaved = [];
                playSfx('collect');
            }
        }

        const nextIdx = (d.players.indexOf(myUid) + 1) % d.players.length;
        t.update(roomRef, {
            table: tableSaved,
            [`hands.${myUid}`]: myHand,
            [`scores.${myUid}`]: score,
            turn: d.players[nextIdx],
            lastAction: Date.now()
        });
        
        if(isPisti) showPisti();
    });
    playSfx('card');
}

// Kart DaÄŸÄ±tÄ±m Animasyonu (2 Saniye Ara ile)
async function dealCards(d) {
    let currentDeck = [...d.deck];
    const roomRef = doc(db, "pisti_rooms", currentRoomId);
    
    for(let pid of d.players) {
        let newHand = [currentDeck.shift(), currentDeck.shift(), currentDeck.shift(), currentDeck.shift()];
        await updateDoc(roomRef, {
            deck: currentDeck,
            [`hands.${pid}`]: newHand,
            lastAction: Date.now()
        });
        playSfx('card');
        await new Promise(r => setTimeout(r, 2000)); // 2 saniye bekle
    }
}

// Oyun Sonu ve Temizlik
async function finishGame(d) {
    const scores = d.scores;
    let winner = d.players[0];
    for(let p of d.players) if(scores[p] > scores[winner]) winner = p;
    
    if(winner === myUid) {
        await updateDoc(userRef, { balance: balance + d.pot });
        playSfx('win');
        showModal("TEBRÄ°KLER! KAZANDIN: â‚º" + d.pot);
    } else {
        showModal("KAYBETTÄ°N! Kazanan Skor: " + scores[winner]);
    }
    
    if(isHost) {
        setTimeout(async () => { await deleteDoc(doc(db, "pisti_rooms", currentRoomId)); }, 5000);
    }
    setTimeout(() => location.reload(), 8000);
}

// BaÄŸlantÄ± Kesilmesi (HÃ¼kmen)
async function checkAbandonment(d) {
    if(d.turn === myUid) return; // Benim sÄ±ramsa zaten dÃ¼ÅŸtÃ¼ÄŸÃ¼m iÃ§in rakip kazanacak
    
    // EÄŸer rakip 25 saniye iÅŸlem yapmadÄ±ysa
    await updateDoc(userRef, { balance: balance + d.pot });
    showModal("RAKÄ°P OYUNDAN DÃœÅžTÃœ! HÃœKMEN KAZANDIN.");
    if(isHost) await deleteDoc(doc(db, "pisti_rooms", currentRoomId));
    setTimeout(() => location.reload(), 5000);
}

// ArayÃ¼z GÃ¼ncellemeleri
function updateUI(d) {
    document.getElementById("pot").innerText = d.pot.toLocaleString();
    document.getElementById("myScore").innerText = d.scores[myUid] || 0;
    
    const otherPlayers = d.players.filter(id => id !== myUid);
    if(otherPlayers.length > 0) {
        document.getElementById("oppScore").innerText = d.scores[otherPlayers[0]] || 0;
    }
    
    document.getElementById("turnInfo").innerText = d.turn === myUid ? "SIRA SENDE!" : "RAKÄ°PTE...";
}

function renderTable(cards) {
    const el = document.getElementById("tableCards");
    el.innerHTML = "";
    cards.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "stack-card";
        div.style.backgroundImage = (i === cards.length - 1) ? `url(https://deckofcardsapi.com/static/img/${c}.png)` : `url(https://deckofcardsapi.com/static/img/back.png)`;
        div.style.transform = `rotate(${i * 4}deg)`;
        el.appendChild(div);
    });
}

function renderHand(cards, canPlay) {
    const el = document.getElementById("playerHand");
    el.innerHTML = "";
    if(!cards) return;
    cards.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.style.backgroundImage = `url(https://deckofcardsapi.com/static/img/${c}.png)`;
        if(canPlay) div.onclick = () => playCard(c, i);
        el.appendChild(div);
    });
}

function renderOpponents(d) {
    const el = document.getElementById("opponentHand");
    el.innerHTML = "";
    d.players.forEach(pid => {
        if(pid !== myUid) {
            const count = d.hands[pid]?.length || 0;
            for(let i=0; i<count; i++) {
                const div = document.createElement("div");
                div.className = "card";
                div.style.backgroundImage = `url(https://deckofcardsapi.com/static/img/back.png)`;
                el.appendChild(div);
            }
        }
    });
}

// YardÄ±mcÄ±lar
function createDeck() {
    const s = ["H","D","C","S"], v = ["A","2","3","4","5","6","7","8","9","0","J","Q","K"];
    let d = []; s.forEach(x => v.forEach(y => d.push(y+x)));
    return d.sort(() => Math.random() - 0.5);
}

function showPisti() {
    const p = document.getElementById("pistiDisplay");
    p.style.display = "block"; playSfx('pisti');
    setTimeout(() => p.style.display = "none", 2000);
}

function enterGameView() {
    document.getElementById("lobby").style.display = "none";
    document.getElementById("chipsArea").style.display = "none";
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("gameArea").style.display = "flex";
}

function handleRoomDeleted() {
    if(currentRoomId) {
        showModal("Oda KapatÄ±ldÄ±.");
        setTimeout(() => location.reload(), 3000);
    }
}

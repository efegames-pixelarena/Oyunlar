<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PixelArena | Elite Casino Pişti</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #ff0055; --p2: #00f2ff; --bg: #03050a;
            --glass: rgba(15, 18, 26, 0.98); --border: #d4af37; /* Lüks Altın Rengi */
            --danger: #ff3b30; --warning: #ffcc00; --accent: #7d00ff;
            --gold-gradient: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #b38728 100%);
        }

        * { 
            margin:0; padding:0; box-sizing:border-box; 
            font-family: 'Rajdhani', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            touch-action: none;
        }
        
        body { 
            background: #05070a; color: #e0e0e0; height: 100vh; 
            overflow: hidden; display: flex; flex-direction: column; 
            position: fixed; width: 100%; overscroll-behavior: none;
        }

        #bg-canvas { 
            position: fixed; inset: 0; z-index: -1; 
            background: radial-gradient(circle at center, #0a101a 0%, #03050a 100%);
        }
        #bg-canvas::after {
            content: ""; position: absolute; inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.15; pointer-events: none;
        }
        
        .top-bar { 
            height: 70px; flex-shrink: 0; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--border); z-index: 1000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }
        .brand { font-family: 'Black Ops One'; font-size: 1.3rem; color: var(--border); letter-spacing: 2px; text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        
        .right-menu { display: flex; gap: 8px; align-items: center; }
        .nav-box { 
            font-weight: 700; color: #fff; font-size: 0.85rem; padding: 6px 12px; border-radius: 8px; 
            background: rgba(0,0,0,0.5); border: 1px solid var(--border);
            box-shadow: inset 0 0 5px rgba(212, 175, 55, 0.2);
        }

        #lobbyScreen { 
            flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 12px; 
            overflow-y: auto; z-index: 10; touch-action: pan-y;
        }

        .btn-neon { 
            background: var(--gold-gradient); color: #000; border: none; padding: 15px; 
            font-family: 'Black Ops One'; font-size: 0.9rem; cursor: pointer;
            border-radius: 8px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center; width: 100%; font-weight: bold;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        .btn-neon:active { transform: scale(0.95); }

        .room-card { 
            background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.3); 
            padding: 15px; display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 10px; border-radius: 12px; position: relative; overflow: hidden;
        }
        .room-card::before { content: ""; position: absolute; left: 0; top: 0; width: 4px; height: 100%; background: var(--border); }

        .chips { display: flex; gap: 12px; justify-content: center; margin: 10px 0; }
        .chip { 
            width:48px; height:48px; border-radius:50%; display:flex; align-items:center; justify-content:center; 
            font-weight:900; cursor:pointer; border: 3px dashed rgba(255,255,255,0.4); font-size: 10px; 
            box-shadow: 0 4px 8px #000; transition: 0.3s;
        }
        .chip:hover { transform: scale(1.1) rotate(15deg); }

        .how-to-play {
            background: rgba(212, 175, 55, 0.05); border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 15px; border-radius: 10px; margin-top: 20px;
        }
        .how-to-play h4 { color: var(--border); margin-bottom: 5px; font-size: 1rem; }
        .how-to-play p { font-size: 0.85rem; color: #aaa; line-height: 1.4; }

        #gameArea { display: none; flex: 1; flex-direction: column; align-items: center; z-index: 5; position: relative; }
        
        .table {
            width:96%; max-width:680px; height:480px; border-radius:240px; 
            position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%);
            background: radial-gradient(circle at center, #1a5d37 0%, #0a2d1a 80%);
            box-shadow: inset 0 0 100px #000, 0 30px 80px rgba(0,0,0,0.9), 0 0 40px rgba(212, 175, 55, 0.2);
            border: 15px solid #2d1f14;
            outline: 2px solid var(--border);
        }

        .table-cards { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:90px; height:125px; }
        .stack-card { 
            width:90px; position:absolute; left:0; top:0; border-radius: 8px; 
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5); background:white;
            transition: 0.4s ease-out;
        }
        
        .hand, .computer { position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:10px; width: max-content; padding: 15px; }
        .hand { bottom: -20px; }
        .computer { top: -20px; }

        .card { 
            width:65px; height: 95px; border-radius: 6px; cursor:pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 8px 15px rgba(0,0,0,0.5); background:white; border: 1px solid #ddd;
        }
        .card:hover { transform: translateY(-25px); z-index: 100; border-color: var(--border); }

        /* Modal Yenileme */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px;
        }
        .modal-box { 
            background: #0d1117; border: 2px solid var(--border); padding: 30px; 
            width: 100%; max-width: 360px; text-align: center; border-radius: 20px;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
        }
        .modal-input { 
            width: 100%; background: #161b22; border: 1px solid #333; 
            padding: 12px; color: #fff; margin-bottom: 15px; border-radius: 8px; outline: none;
        }

        #pistiDisplay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%) scale(0);
            font-size: 90px; font-weight: 900; color: #fff; text-align: center;
            text-shadow: 0 0 20px var(--border); display: none; z-index: 9999; font-family: 'Black Ops One';
            animation: pistiTurbo 1.5s forwards;
        }
        @keyframes pistiTurbo {
            0% { transform: translate(-50%,-50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%,-50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%,-50%) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>

    <div class="top-bar">
        <div class="brand">PIXEL ARENA</div>
        <div class="right-menu">
            <div class="nav-box">₺<span id="balance">0</span></div>
            <div class="nav-box" style="color:var(--warning)">B: ₺<span id="bet">0</span></div>
            <button id="navActionBtn" onclick="handleNavAction()" style="background:var(--danger); border:none; color:white; padding:8px 12px; font-weight:900; font-size:0.7rem; border-radius:5px; cursor:pointer;">ÇIKIŞ</button>
        </div>
    </div>

    <div id="lobbyScreen">
        <div class="chips" id="chipsArea">
            <div class="chip c-cancel" onclick="cancelBet()" style="background:#444; color:#fff; border-color:#666;">İPTAL</div>
            <div class="chip c100" onclick="addBet(100)" style="background:#fff; color:#000;">100</div>
            <div class="chip c500" onclick="addBet(500)" style="background:#2ecc71; color:#fff;">500</div>
            <div class="chip c2000" onclick="addBet(2000)" style="background:#3498db; color:#fff;">2K</div>
            <div class="chip c10000" onclick="addBet(10000)" style="background:#f1c40f; color:#fff;">10K</div>
        </div>

        <div style="display:flex; gap:10px;">
            <button class="btn-neon" onclick="openCreateModal()">MASA KUR</button>
            <button class="btn-neon" onclick="handleQuickJoin()" style="background:rgba(212, 175, 55, 0.1); color:var(--border); border:1px solid var(--border); box-shadow:none;">HIZLI KATIL</button>
        </div>

        <div id="roomList"></div>

        <div class="how-to-play">
            <h4>Nasıl Oynanılır?</h4>
            <p>Yerdeki kartla aynı değerde bir kart atarak yerdekileri toplarsın. Vale (J) tüm kartları toplar. Yerde tek bir kart varken aynısını atarsan <b>PİŞTİ</b> olur!</p>
        </div>
    </div>

    <div id="gameArea">
        <div class="player-heads" style="width:100%; display:flex; background:rgba(0,0,0,0.7); padding:10px; border-bottom:1px solid var(--border);">
            <div class="p-head" id="head-opp" style="flex:1; text-align:center;">
                <div style="color:var(--border); font-size:0.8rem;">RAKİP</div>
                <div id="cs" style="font-size:1.5rem; font-weight:bold;">0</div>
            </div>
            <div class="p-head" id="head-me" style="flex:1; text-align:center;">
                <div style="color:var(--border); font-size:0.8rem;">SİZ</div>
                <div id="ps" style="font-size:1.5rem; font-weight:bold;">0</div>
            </div>
        </div>
        <div id="waitingStatus" style="color:var(--border); margin-top:10px; font-weight:bold; display:none;">RAKİP BEKLENİYOR...</div>
        <div class="table" id="tableArea">
            <div class="computer" id="computerHand"></div>
            <div class="table-cards" id="tableCards"></div>
            <div class="hand" id="playerHand"></div>
        </div>
    </div>

    <div id="pistiDisplay">PİŞTİ!</div>

    <div id="createRoomModal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:var(--border)">MASA KUR</h3><br>
            <input type="text" id="newRoomName" class="modal-input" placeholder="Masa Adı">
            <select id="newRoomType" class="modal-input">
                <option value="2-52">2 Kişilik (52 Kart)</option>
                <option value="2-104">2 Kişilik (104 Kart)</option>
            </select>
            <button class="btn-neon" onclick="confirmCreateRoom()">OLUŞTUR</button>
            <button class="btn-neon" style="background:#444; margin-top:10px;" onclick="closeModal('createRoomModal')">İPTAL</button>
        </div>
    </div>

    <div id="infoModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitle">BİLGİ</h3><br>
            <p id="modalMsg" style="color:#aaa; margin-bottom:20px;"></p>
            <button class="btn-neon" onclick="closeModal('infoModal')">TAMAM</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, getDocs, runTransaction, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const sfx = {
        chip: new Audio("https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3"),
        cardThrow: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3"),
        win: new Audio("https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3"),
        pisti: new Audio("https://cdn.freesound.org/previews/476/476178_7879024-lq.mp3") 
    };

    let balance = 0, currentBet = 0, uid = null, userName = "Oyuncu";
    let roomRef = null, myRole = null, gameState = null, inGame = false;
    let lobbyUnsub = null, roomUnsub = null, userUnsub = null;

    const normalizeCardVal = (c) => {
        if (!c) return "";
        let v = c.substring(0, c.length - 1);
        return (v === '0') ? '10' : v;
    };

    onAuthStateChanged(auth, user => {
        if (!user) return;
        uid = user.uid;
        const uRef = doc(db, "users", uid);
        
        if(userUnsub) userUnsub();
        userUnsub = onSnapshot(uRef, snap => {
            if(snap.exists()) {
                balance = snap.data().balance || 0;
                userName = snap.data().username || "Oyuncu";
                document.getElementById("balance").innerText = balance.toLocaleString('tr-TR');
            }
        });
        listenLobby();
    });

    window.addBet = (a) => { if(balance >= a) { balance -= a; currentBet += a; sfx.chip.currentTime = 0; sfx.chip.play(); updateUI(); } };
    window.cancelBet = () => { balance += currentBet; currentBet = 0; sfx.chip.play(); updateUI(); };
    function updateUI() { document.getElementById("bet").innerText = currentBet.toLocaleString('tr-TR'); }

    function listenLobby() {
        if(lobbyUnsub) lobbyUnsub();
        const q = query(collection(db, "rooms"), where("status", "==", "waiting"));
        lobbyUnsub = onSnapshot(q, (snap) => {
            const list = document.getElementById("roomList");
            let html = "";
            snap.forEach(roomDoc => {
                const data = roomDoc.data();
                html += `
                    <div class="room-card">
                        <div>
                            <b style="color:var(--border);">${data.name}</b><br>
                            <span style="font-size:0.8rem; color:#888;">Bahis: ₺${data.bet.toLocaleString()}</span>
                        </div>
                        <button class="btn-neon" style="width:90px; padding:10px; font-size:0.7rem;" onclick="handleJoin('${roomDoc.id}', '${data.password || ''}', ${data.bet})">KATIL</button>
                    </div>
                `;
            });
            list.innerHTML = html || "<p style='text-align:center; color:#555; padding:20px;'>Aktif masa bulunamadı.</p>";
        });
    }

    window.openCreateModal = () => document.getElementById('createRoomModal').style.display = 'flex';
    window.closeModal = (id) => document.getElementById(id).style.display = "none";

    window.confirmCreateRoom = async () => {
        if (currentBet < 100) return showInfoModal("Min 100₺ bahis!", "UYARI");
        const name = document.getElementById("newRoomName").value || "V.I.P Masa";
        const type = document.getElementById("newRoomType").value;
        const roomId = "room_" + Date.now();
        roomRef = doc(db, "rooms", roomId);
        myRole = "p1";
        
        const deck = createDeck(type.includes("104")).sort(() => Math.random() - 0.5);

        await setDoc(roomRef, {
            p1: uid, p1_name: userName, bet: currentBet, status: "waiting", name, type,
            deck: deck, table: [], p1_score: 0, p2_score: 0,
            p1_hand: [], p2_hand: [], turn: null, quitter: null
        });
        
        await updateDoc(doc(db, "users", uid), { balance });
        closeModal('createRoomModal');
        enterGameView();
        listenRoom();
    };

    window.handleJoin = async (rid, pass, bet) => {
        if (balance < bet) return showInfoModal("Bakiye yetersiz!", "HATA");
        balance -= bet;
        roomRef = doc(db, "rooms", rid);
        myRole = "p2";
        await updateDoc(roomRef, { p2: uid, p2_name: userName, status: "playing", turn: uid });
        await updateDoc(doc(db, "users", uid), { balance });
        enterGameView();
        listenRoom();
    };

    function enterGameView() {
        inGame = true;
        document.getElementById("lobbyScreen").style.display = "none";
        document.getElementById("gameArea").style.display = "flex";
        document.getElementById("waitingStatus").style.display = "block";
    }

    function listenRoom() {
        if(roomUnsub) roomUnsub();
        roomUnsub = onSnapshot(roomRef, async (snap) => {
            if(!snap.exists()) return;
            gameState = snap.data();
            if (gameState.status === "playing") {
                document.getElementById("waitingStatus").style.display = "none";
                if (myRole === "p1" && gameState.p1_hand.length === 0 && gameState.p2_hand.length === 0) {
                    refillHands();
                }
                render();
            }
            if (gameState.status === "finished") handleEnd();
        });
    }

    async function refillHands() {
        await runTransaction(db, async (t) => {
            const snap = await t.get(roomRef);
            const data = snap.data();
            if (data.p1_hand.length > 0) return;
            let d = [...data.deck];
            if(d.length === 0) {
                t.update(roomRef, { status: "finished" });
                return;
            }
            let updates = {};
            if(data.table.length === 0) updates.table = d.splice(0, 4);
            updates.p1_hand = d.splice(0, 4);
            updates.p2_hand = d.splice(0, 4);
            updates.deck = d;
            t.update(roomRef, updates);
        });
    }

    async function playCard(i) {
        if (gameState.turn !== uid || !inGame) return;
        
        try {
            await runTransaction(db, async (t) => {
                const snap = await t.get(roomRef);
                const data = snap.data();
                if (data.turn !== uid) throw "Sıra sizde değil!";
                
                const hand = [...data[myRole + "_hand"]];
                const card = hand.splice(i, 1)[0];
                let table = [...data.table];
                let score = data[myRole + "_score"];
                const val = normalizeCardVal(card);

                if (table.length > 0) {
                    const top = normalizeCardVal(table[table.length - 1]);
                    if (val === top || val === "J") {
                        if(table.length === 1) {
                            score += (val === "J" && top === "J") ? 20 : 10;
                            showPisti();
                        } else { score += table.length + 1; }
                        table = [];
                    } else table.push(card);
                } else table.push(card);

                t.update(roomRef, {
                    [myRole + "_hand"]: hand,
                    table: table,
                    [myRole + "_score"]: score,
                    turn: myRole === "p1" ? data.p2 : data.p1
                });
            });
            sfx.cardThrow.play();
        } catch (e) {}
    }

    function render() {
        const ph = document.getElementById("playerHand");
        const ch = document.getElementById("computerHand");
        const tc = document.getElementById("tableCards");
        ph.innerHTML = ""; ch.innerHTML = ""; tc.innerHTML = "";

        document.getElementById("ps").innerText = gameState[myRole + "_score"];
        document.getElementById("cs").innerText = (myRole === "p1" ? gameState.p2_score : gameState.p1_score);

        gameState[myRole + "_hand"].forEach((c, i) => {
            let img = document.createElement("img");
            img.src = `https://deckofcardsapi.com/static/img/${c.replace('10','0')}.png`;
            img.className = "card";
            img.onclick = () => playCard(i);
            ph.appendChild(img);
        });

        const oppHand = myRole === "p1" ? gameState.p2_hand : gameState.p1_hand;
        oppHand.forEach(() => {
            let img = document.createElement("img");
            img.src = "https://deckofcardsapi.com/static/img/back.png";
            img.className = "card";
            ch.appendChild(img);
        });

        gameState.table.forEach((c, i) => {
            let img = document.createElement("img");
            img.src = (i === gameState.table.length - 1) ? `https://deckofcardsapi.com/static/img/${c.replace('10','0')}.png` : "https://deckofcardsapi.com/static/img/back.png";
            img.className = "stack-card";
            img.style.transform = `translate(${i*2}px, ${i*2}px)`;
            tc.appendChild(img);
        });
    }

    function showPisti() {
        sfx.pisti.play();
        const el = document.getElementById("pistiDisplay");
        el.style.display = "block";
        setTimeout(() => el.style.display = "none", 1500);
    }

    async function handleEnd() {
        if (!inGame) return;
        inGame = false;
        const myScore = gameState[myRole + "_score"];
        const oppScore = myRole === "p1" ? gameState.p2_score : gameState.p1_score;
        let win = myScore > oppScore;
        
        if (win) {
            balance += gameState.bet * 2;
            sfx.win.play();
            showInfoModal(`TEBRİKLER! +₺${(gameState.bet*2).toLocaleString()}`, "KAZANDIN");
        } else {
            showInfoModal("BU SEFER OLMADI!", "KAYBETTİN");
        }
        await updateDoc(doc(db, "users", uid), { balance });
        setTimeout(() => location.reload(), 4000);
    }

    function createDeck(double = false) {
        const suits = ["H", "D", "C", "S"], vals = ["A", "2", "3", "4", "5", "6", "7", "8", "9", "0", "J", "Q", "K"];
        let d = []; suits.forEach(s => vals.forEach(v => d.push(v + s)));
        return double ? [...d, ...d] : d;
    }

    window.handleNavAction = () => location.reload();
    window.showInfoModal = (m, t) => { 
        document.getElementById("modalTitle").innerText = t; 
        document.getElementById("modalMsg").innerText = m; 
        document.getElementById("infoModal").style.display = "flex"; 
    };
    window.handleQuickJoin = async () => {
        const q = query(collection(db, "rooms"), where("status", "==", "waiting"));
        const snap = await getDocs(q);
        if(snap.empty) return showInfoModal("Uygun masa yok!", "ÜZGÜNÜZ");
        const r = snap.docs[0];
        handleJoin(r.id, "", r.data().bet);
    };
</script>
</body>
</html>

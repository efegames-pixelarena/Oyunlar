<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PixelArena | Elite Pişti</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #ff0055; --p2: #00f2ff; --bg: #03050a;
            --glass: rgba(18, 22, 33, 0.98); --border: #4fd1ff;
            --danger: #ff3b30; --warning: #ffcc00; --accent: #7d00ff;
            --btn-main: #4fd1ff; --btn-sec: #ffcc00;
        }

        * { 
            margin:0; padding:0; box-sizing:border-box; 
            font-family: 'Rajdhani', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            touch-action: none;
        }
        
        body { 
            background: var(--bg); color: #e0e0e0; height: 100vh; 
            overflow: hidden; display: flex; flex-direction: column; 
            position: fixed; width: 100%; overscroll-behavior: none;
        }

        #bg-canvas { 
            position: fixed; inset: 0; z-index: -1; 
            background: 
                radial-gradient(circle at 20% 30%, rgba(79, 209, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(125, 0, 255, 0.15) 0%, transparent 40%),
                linear-gradient(135deg, #050a14 0%, #03050a 100%);
            background-size: cover;
        }
        
        .top-bar { 
            height: 70px; flex-shrink: 0; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--border); z-index: 1000;
        }
        .brand { font-family: 'Black Ops One'; font-size: 1.1rem; color: var(--border); letter-spacing: 2px; flex-shrink: 0; }
        
        .right-menu { display: flex; gap: 8px; align-items: center; }
        .nav-box { 
            font-weight: 700; color: #fff; font-size: 0.85rem; padding: 5px 10px; border-radius: 5px; 
            background: rgba(79, 209, 255, 0.1); border: 1px solid var(--border);
            white-space: nowrap; text-align: center;
        }

        #lobbyScreen { 
            flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 12px; 
            overflow-y: auto; z-index: 10; touch-action: pan-y;
        }

        .search-input { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(79, 209, 255, 0.3); 
            padding: 12px 15px; color: #fff; border-radius: 4px; outline: none;
        }
        
        .btn-neon { 
            background: var(--btn-main); color: #000; border: none; padding: 15px; 
            font-family: 'Black Ops One'; font-size: 0.85rem; cursor: pointer;
            clip-path: polygon(4% 0, 100% 0, 96% 100%, 0 100%); transition: 0.3s;
            text-align: center; width: 100%;
        }

        .room-card { 
            background: var(--glass); border: 1px solid rgba(79, 209, 255, 0.2); border-left: 5px solid var(--border); 
            padding: 15px; display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 10px; border-radius: 0 8px 8px 0;
        }

        .chips { display: flex; gap: 8px; justify-content: center; margin: 5px 0; }
        .chip { 
            width:42px; height:42px; border-radius:50%; display:flex; align-items:center; justify-content:center; 
            font-weight:900; cursor:pointer; border: 2px dashed rgba(255,255,255,0.3); font-size: 9px; 
            background: #222; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .chip:hover { transform: scale(1.1) rotate(10deg); }
        .chip:active { transform: scale(0.9) rotate(-10deg); }

        .player-heads {
            width: 100%; display: flex; justify-content: space-around; padding: 10px;
            background: rgba(0,0,0,0.7); border-bottom: 2px solid #333; z-index: 100;
        }
        .p-head { text-align: center; flex: 1; transition: 0.3s; padding: 5px; opacity: 0.5; }
        .p-head.active { border-bottom: 3px solid var(--border); background: rgba(79, 209, 255, 0.1); opacity: 1; }

        #gameArea { display: none; flex: 1; flex-direction: column; align-items: center; z-index: 5; position: relative; }
        
        .table {
            width:98%; max-width:620px; height:420px; border-radius:210px; 
            position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%);
            background: radial-gradient(circle at center, #1e9d57 0%, #0a4d23 85%);
            box-shadow: inset 0 0 150px #000, 0 25px 80px rgba(0,0,0,0.9), 0 0 35px var(--border);
            border: 12px solid #2d1f14;
        }

        .table-cards { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:90px; height:125px; }
        
        .stack-card { 
            width:90px; position:absolute; left:0; top:0; border-radius: 8px; 
            box-shadow: 3px 3px 12px rgba(0,0,0,0.6); background:white;
            border: 1px solid #ccc;
        }
        
        .hand, .computer { position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:10px; width: max-content; padding: 15px; }
        .hand { bottom: 10px; }
        .computer { top: 10px; }

        .card { 
            width:60px; height: 85px; border-radius: 6px; cursor:pointer; transition: 0.3s; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.5); background:white;
            border: 1px solid #fff;
        }
        .card.disabled { filter: grayscale(1); pointer-events: none; opacity: 0.6; }

        .how-to-btn {
            background: rgba(79, 209, 255, 0.1); border: 1px solid var(--border);
            color: var(--border); padding: 10px; border-radius: 5px; text-align: center;
            margin-top: auto; cursor: pointer; font-weight: 700;
        }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(12px);
            display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px;
        }
        .modal-box { 
            background: #0d1117; border: 2px solid var(--border); padding: 25px; 
            width: 100%; max-width: 340px; text-align: center; border-radius: 15px;
        }
        .modal-input { 
            width: 100%; background: #161b22; border: 1px solid #30363d; 
            padding: 12px; color: #fff; margin-bottom: 15px; text-align: center; 
            outline: none; border-radius: 8px;
        }

        #pistiDisplay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);
            font-size: 80px; font-weight: 900; color: #fff; display: none; z-index: 9999;
            text-shadow: 0 0 20px var(--border); font-family: 'Black Ops One';
            animation: pistiPop 1.5s forwards;
        }
        @keyframes pistiPop {
            0% { transform: translate(-50%,-50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%,-50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%,-50%) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>

    <div class="top-bar">
        <div class="brand">PIXEL ARENA</div>
        <div class="right-menu">
            <div class="nav-box">₺<span id="balance">0</span></div>
            <div class="nav-box" style="color:var(--warning)">B: ₺<span id="bet">0</span></div>
            <button id="navActionBtn" onclick="handleNavAction()" style="background:var(--danger); border:none; color:white; padding:8px 12px; font-weight:900; font-size:0.7rem; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); cursor:pointer;">ÇIKIŞ</button>
        </div>
    </div>

    <div id="lobbyScreen">
        <input type="text" id="roomSearch" class="search-input" placeholder="MASA ARA...">
        
        <div class="chips" id="chipsArea">
            <div class="chip c-cancel" onclick="cancelBet()" style="background:var(--danger); color:#fff;">İPTAL</div>
            <div class="chip c100" onclick="addBet(100)" style="background:#fff; color:#000;">100</div>
            <div class="chip c500" onclick="addBet(500)" style="background:#2ecc71; color:#fff;">500</div>
            <div class="chip c2000" onclick="addBet(2000)" style="background:#3498db; color:#fff;">2K</div>
            <div class="chip c10000" onclick="addBet(10000)" style="background:#f1c40f; color:#fff;">10K</div>
        </div>

        <div style="display:flex; gap:10px;">
            <button class="btn-neon" onclick="openCreateModal()">MASA KUR</button>
            <button class="btn-neon btn-sec" onclick="handleQuickJoin()" style="background:var(--btn-sec);">HIZLI KATIL</button>
        </div>

        <div id="roomList" style="margin-top:10px"></div>

        <div class="how-to-btn" onclick="showHowToPlay()">(?) Nasıl Oynanılır?</div>
    </div>

    <div id="gameArea">
        <div class="player-heads">
            <div class="p-head" id="head-opp"><div class="name">RAKİP</div><div class="score" id="cs">0</div></div>
            <div class="p-head" id="head-me"><div class="name">SİZ</div><div class="score" id="ps">0</div></div>
        </div>
        <div id="waitingStatus" style="position:fixed; top:140px; color:var(--border); background:rgba(0,0,0,0.8); padding:10px 20px; border-radius:10px; display:none; border:1px solid var(--border);">OYUNCU BEKLENİYOR...</div>
        <div class="table" id="tableArea">
            <div class="computer" id="computerHand"></div>
            <div class="table-cards" id="tableCards"></div>
            <div class="hand" id="playerHand"></div>
        </div>
    </div>

    <div id="pistiDisplay">PİŞTİ!</div>

    <div id="createRoomModal" class="modal-overlay">
        <div class="modal-box">
            <h3>MASA AYARLARI</h3><br>
            <input type="text" id="newRoomName" class="modal-input" placeholder="Masa Adı">
            <select id="newRoomType" class="modal-input">
                <option value="2-52">2 Kişilik (52 Kart)</option>
                <option value="4-104">4 Kişilik (104 Kart)</option>
            </select>
            <input type="password" id="newRoomPass" class="modal-input" placeholder="Şifre (Opsiyonel)">
            <button class="btn-neon" onclick="confirmCreateRoom()">OLUŞTUR</button>
            <button class="btn-neon btn-sec" style="margin-top:10px; background:var(--danger); color:white;" onclick="closeModal('createRoomModal')">İPTAL</button>
        </div>
    </div>

    <div id="infoModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitle">BİLGİ</h3><br>
            <p id="modalMsg" style="color:#aaa; margin-bottom:20px;"></p>
            <button class="btn-neon" onclick="closeModal('infoModal')">TAMAM</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, getDocs, runTransaction, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const sfx = {
        chip: new Audio("https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3"),
        card: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3"),
        win: new Audio("https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3")
    };

    let balance = 0, currentBet = 0, uid = null, userName = "Oyuncu";
    let roomRef = null, myRole = null, gameState = null, inGame = false;
    let lobbyUnsub, roomUnsub, userUnsub;
    let isProcessingMove = false;

    onAuthStateChanged(auth, user => {
        if (!user) return;
        uid = user.uid;
        if(userUnsub) userUnsub();
        userUnsub = onSnapshot(doc(db, "users", uid), snap => {
            if(snap.exists()) {
                balance = snap.data().balance || 0;
                userName = snap.data().username || "Oyuncu";
                document.getElementById("balance").innerText = balance.toLocaleString('tr-TR');
            }
        });
        listenLobby();
    });

    // Sayfa Kapanma / Bağlantı Kesilmesi (Madde 6)
    window.addEventListener('beforeunload', async () => {
        if(inGame && roomRef && gameState?.status === "playing") {
            await updateDoc(roomRef, { quitter: uid, status: "finished" });
        }
    });

    function listenLobby() {
        if(lobbyUnsub) lobbyUnsub();
        const q = query(collection(db, "rooms"), where("status", "==", "waiting"));
        lobbyUnsub = onSnapshot(q, snap => {
            const list = document.getElementById("roomList");
            if(snap.empty) {
                list.innerHTML = `<div style="text-align:center; padding:20px; color:#666;">Şuanda aktif masa yok.</div>`;
                return;
            }
            let html = "";
            snap.forEach(d => {
                const r = d.data();
                html += `<div class="room-card">
                    <div><b>${r.name}</b><br><small>${r.type} - ₺${r.bet}</small></div>
                    <button class="btn-neon" style="width:80px;" onclick="handleJoin('${d.id}', '${r.password||''}', ${r.bet})">KATIL</button>
                </div>`;
            });
            list.innerHTML = html;
        });
    }

    window.addBet = (a) => { if(balance >= a) { balance -= a; currentBet += a; sfx.chip.currentTime=0; sfx.chip.play(); updateBetUI(); } };
    window.cancelBet = () => { balance += currentBet; currentBet = 0; sfx.chip.play(); updateBetUI(); };
    function updateBetUI() { document.getElementById("bet").innerText = currentBet.toLocaleString(); }

    window.openCreateModal = () => document.getElementById('createRoomModal').style.display='flex';
    window.closeModal = (id) => document.getElementById(id).style.display='none';
    window.showHowToPlay = () => window.showInfoModal("Yerdeki kartla aynı değerdeki kartı atarak yerdeki tüm kartları alırsınız. J (Vale) kartı her zaman yeri alır. Yerde tek kart varken aynı kartı atarsanız PİŞTİ olur (Vale ile pişti yapılamaz).", "NASIL OYNANIR?");

    window.confirmCreateRoom = async () => {
        if(currentBet < 100) return window.showInfoModal("Minimum bahis 100₺ olmalıdır.", "HATA");
        const name = document.getElementById("newRoomName").value || "Arena";
        const type = document.getElementById("newRoomType").value;
        const roomId = "room_" + Date.now();
        roomRef = doc(db, "rooms", roomId);
        myRole = "p1";

        const deck = createDeck(type.includes("104"));
        await setDoc(roomRef, {
            p1: uid, p1_name: userName, bet: currentBet, status: "waiting", name, type,
            deck, table: [], p1_score: 0, p2_score: 0, p1_hand: [], p2_hand: [],
            turn: null, quitter: null, lastCollector: null
        });
        await updateDoc(doc(db, "users", uid), { balance });
        closeModal('createRoomModal');
        initGame();
    };

    async function handleJoin(rid, pass, bet) {
        if(balance < bet) return window.showInfoModal("Bakiyeniz yetersiz!", "HATA");
        if(pass && prompt("Şifre:") !== pass) return;
        balance -= bet;
        roomRef = doc(db, "rooms", rid);
        myRole = "p2";
        await updateDoc(roomRef, { p2: uid, p2_name: userName, status: "playing", turn: uid });
        await updateDoc(doc(db, "users", uid), { balance });
        initGame();
    }

    function initGame() {
        inGame = true;
        document.getElementById("lobbyScreen").style.display = "none";
        document.getElementById("gameArea").style.display = "flex";
        document.getElementById("waitingStatus").style.display = "block";
        listenRoom();
    }

    function listenRoom() {
        if(roomUnsub) roomUnsub();
        roomUnsub = onSnapshot(roomRef, async snap => {
            if(!snap.exists()) return;
            gameState = snap.data();

            // Bağlantı kopması kontrolü (Madde 6)
            if(gameState.quitter && gameState.quitter !== uid && inGame) {
                inGame = false;
                const win = gameState.bet * 2;
                await updateDoc(doc(db, "users", uid), { balance: balance + win });
                window.showInfoModal("Rakip kaçtı! Hükmen kazandınız: ₺" + win, "ZAFER");
                setTimeout(() => location.reload(), 3000);
                return;
            }

            if(gameState.status === "playing") {
                document.getElementById("waitingStatus").style.display = "none";
                if(myRole === "p1" && gameState.p1_hand.length === 0 && gameState.p2_hand.length === 0) refill();
                render();
            }
            if(gameState.status === "finished" && !gameState.quitter) finalize();
        });
    }

    async function refill() {
        let d = [...gameState.deck];
        if(d.length === 0) {
            let p1s = gameState.p1_score, p2s = gameState.p2_score;
            if(gameState.table.length > 0) {
                if(gameState.lastCollector === gameState.p1) p1s += gameState.table.length;
                else p2s += gameState.table.length;
            }
            await updateDoc(roomRef, { status: "finished", p1_score: p1s, p2_score: p2s, table: [] });
            return;
        }
        let updates = {
            p1_hand: d.splice(0, 4),
            p2_hand: d.splice(0, 4),
            deck: d
        };
        if(gameState.table.length === 0) updates.table = d.splice(0, 4);
        await updateDoc(roomRef, updates);
    }

    async function playCard(idx) {
        if(gameState.turn !== uid || isProcessingMove) return;
        isProcessingMove = true;

        try {
            await runTransaction(db, async (transaction) => {
                const snap = await transaction.get(roomRef);
                const data = snap.data();
                const hand = data[myRole + "_hand"];
                const card = hand[idx];
                const table = data.table;
                let score = data[myRole + "_score"];
                let lastCollector = data.lastCollector;

                hand.splice(idx, 1);
                const cardVal = card.substring(0, card.length - 1);
                
                if(table.length > 0) {
                    const top = table[table.length - 1];
                    const topVal = top.substring(0, top.length - 1);

                    // Madde 9: J ile Pişti olmaz. Sadece aynı değerle olur.
                    if(cardVal === topVal || cardVal === "J" || (cardVal === "0" && topVal === "10") || (cardVal === "10" && topVal === "0")) {
                        if(table.length === 1 && cardVal !== "J") {
                            score += 10; // Pişti
                            document.getElementById("pistiDisplay").style.display="block";
                            setTimeout(()=>document.getElementById("pistiDisplay").style.display="none", 1500);
                        } else {
                            score += (table.length + 1);
                        }
                        transaction.update(roomRef, { table: [], [myRole+"_score"]: score, lastCollector: uid });
                    } else {
                        table.push(card);
                        transaction.update(roomRef, { table: table });
                    }
                } else {
                    table.push(card);
                    transaction.update(roomRef, { table: table });
                }

                transaction.update(roomRef, {
                    [myRole+"_hand"]: hand,
                    turn: myRole === "p1" ? data.p2 : data.p1
                });
            });
            sfx.card.play();
        } catch(e) { console.error(e); }
        isProcessingMove = false;
    }

    function render() {
        const ph = document.getElementById("playerHand");
        const ch = document.getElementById("computerHand");
        const tc = document.getElementById("tableCards");
        const myHand = gameState[myRole + "_hand"] || [];
        const oppHand = myRole === "p1" ? (gameState.p2_hand || []) : (gameState.p1_hand || []);

        ph.innerHTML = ""; ch.innerHTML = ""; tc.innerHTML = "";
        document.getElementById("ps").innerText = gameState[myRole + "_score"];
        document.getElementById("cs").innerText = (myRole === "p1" ? gameState.p2_score : gameState.p1_score);
        
        const isMyTurn = gameState.turn === uid;
        document.getElementById("head-me").classList.toggle("active", isMyTurn);
        document.getElementById("head-opp").classList.toggle("active", !isMyTurn);

        myHand.forEach((c, i) => {
            const img = document.createElement("img");
            img.src = `https://deckofcardsapi.com/static/img/${c === '10' ? '0' : c}.png`;
            img.className = "card" + (isMyTurn ? "" : " disabled");
            img.onclick = () => playCard(i);
            ph.appendChild(img);
        });

        oppHand.forEach(() => {
            const img = document.createElement("img");
            img.src = "https://deckofcardsapi.com/static/img/back.png";
            img.className = "card";
            ch.appendChild(img);
        });

        gameState.table.forEach((c, i) => {
            const img = document.createElement("img");
            const isTop = i === gameState.table.length - 1;
            img.src = isTop ? `https://deckofcardsapi.com/static/img/${c}.png` : "https://deckofcardsapi.com/static/img/back.png";
            img.className = "stack-card";
            img.style.transform = `translate(${i*2}px, ${i*2}px)`;
            tc.appendChild(img);
        });
    }

    async function finalize() {
        if(!inGame) return;
        inGame = false;
        const s1 = gameState[myRole + "_score"], s2 = myRole === "p1" ? gameState.p2_score : gameState.p1_score;
        let win = 0;
        if(s1 > s2) { win = gameState.bet * 2; balance += win; sfx.win.play(); window.showInfoModal("KAZANDIN! Ödül: ₺"+win, "TEBRİKLER"); }
        else if(s1 === s2) { balance += gameState.bet; window.showInfoModal("BERABERE!", "BİLGİ"); }
        else { window.showInfoModal("KAYBETTİN!", "ÜZGÜNÜZ"); }
        
        await updateDoc(doc(db, "users", uid), { balance });
        setTimeout(() => location.reload(), 4000);
    }

    function createDeck(is104) {
        const suits = ["H", "D", "C", "S"], vals = ["A", "2", "3", "4", "5", "6", "7", "8", "9", "0", "J", "Q", "K"];
        let d = [];
        suits.forEach(s => vals.forEach(v => d.push(v + s)));
        if(is104) d = [...d, ...d];
        return d.sort(() => Math.random() - 0.5);
    }

    window.handleNavAction = () => location.reload();
    window.showInfoModal = (m, t) => { 
        document.getElementById("modalTitle").innerText = t; 
        document.getElementById("modalMsg").innerText = m; 
        document.getElementById("infoModal").style.display = "flex"; 
    };

    window.handleQuickJoin = async () => {
        const q = query(collection(db, "rooms"), where("status", "==", "waiting"));
        const snap = await getDocs(q);
        if(snap.empty) return window.showInfoModal("Uygun masa bulunamadı!", "BİLGİ");
        handleJoin(snap.docs[0].id, "", snap.docs[0].data().bet);
    };
</script>
</body>
</html>

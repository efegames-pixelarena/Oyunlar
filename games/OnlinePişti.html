<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>PixelArena PiÅŸti Pro Online</title>

<style>
    :root {
        --primary: #4fd1ff;
        --accent: #ffcc00;
        --danger: #ff3b30;
        --bg: #03050a;
        --panel: rgba(26, 34, 72, 0.9);
    }

    * { 
        margin:0; padding:0; box-sizing:border-box; 
        -webkit-tap-highlight-color:transparent; 
        user-select:none; touch-action: manipulation; 
    }
    
    body {
        height:100vh; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
        background: var(--bg); color:white; display:flex; flex-direction:column; align-items:center;
    }
    
    /* Ãœst Bar */
    .top-bar{
        position:fixed;top:0;width:100%;height:60px;
        display:flex;align-items:center;justify-content:space-between;
        padding:0 15px; background: rgba(10, 15, 30, 0.95);
        backdrop-filter: blur(15px); border-bottom: 1px solid #1e2642; z-index:1000;
    }
    .user-info { display: flex; flex-direction: column; }
    .user-name { font-size: 14px; font-weight: 800; color: var(--primary); }
    .brand{ font-size:18px;font-weight:900; background:linear-gradient(90deg, var(--primary), #fff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    
    .nav-box{padding:6px 12px; border-radius:12px; font-weight:700; font-size:12px; min-width:90px; text-align:center; border: 1px solid rgba(255,255,255,0.1);}
    .balance-box{background: #000; color: var(--accent); border-color: var(--accent);}
    .back-btn { background: var(--danger); color: white; padding: 8px 15px; border-radius: 10px; font-size: 12px; font-weight: 900; cursor:pointer; }

    /* Profesyonel Lobi */
    #lobby {
        position: fixed; inset: 0; background: radial-gradient(circle at center, #1a2248 0%, #03050a 100%);
        z-index: 2000; display: flex; flex-direction: column; padding: 80px 20px 20px;
    }
    .lobby-ui-card {
        background: var(--panel); border: 1px solid rgba(79, 209, 255, 0.2);
        padding: 20px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .lobby-header { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
    .lobby-header input, .lobby-header select { 
        background: rgba(0,0,0,0.3); border: 1px solid rgba(79, 209, 255, 0.3); 
        border-radius: 12px; padding: 12px; color: white; outline: none; font-size: 14px;
    }
    .room-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-right: 5px; }
    .room-item {
        background: linear-gradient(135deg, #111827 0%, #1a2248 100%);
        border: 1px solid rgba(255,255,255,0.05); padding: 15px;
        border-radius: 18px; display: flex; justify-content: space-between; align-items: center;
        transition: 0.3s;
    }
    .room-item:active { transform: scale(0.98); }
    .room-info div { font-size: 15px; font-weight: 800; color: var(--primary); }
    .room-info span { font-size: 12px; color: #9ca3af; display: block; margin-top: 4px; }
    .join-btn { background: #22c55e; color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 800; cursor: pointer; }

    /* GerÃ§ek PiÅŸti MasasÄ± */
    #gameArea { 
        display: none; width: 100%; height: 100vh; 
        background: radial-gradient(circle, #0a2e1a 0%, #020a05 100%);
        flex-direction: column; align-items: center; justify-content: center;
    }
    
    .table {
        width:95%; max-width:600px; height:400px; border-radius:200px; position:relative;
        background: #145c32; border: 12px solid #3d2b1f;
        box-shadow: inset 0 0 80px #000, 0 20px 50px rgba(0,0,0,0.8);
        display: flex; align-items: center; justify-content: center;
    }

    .table::after {
        content: ''; position: absolute; inset: 15px; border: 2px solid rgba(255,255,255,0.05); border-radius: 185px; pointer-events: none;
    }

    /* Kartlar ve Pozisyonlar */
    .hand { position:absolute; bottom:-60px; left:50%; transform:translateX(-50%); display:flex; gap:8px; z-index:100; }
    .opponent-visual { position:absolute; top:-60px; left:50%; transform:translateX(-50%); display:flex; gap:8px; }
    
    .card { 
        width:70px; height:100px; border-radius: 8px; background: white; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.5); cursor:pointer; 
        transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        background-size: cover; border: 1px solid #ddd;
    }
    .hand .card:hover { transform: translateY(-25px) scale(1.1); z-index: 101; }
    
    .table-cards { position:relative; width:80px; height:110px; }
    .stack-card { 
        position:absolute; width:75px; height:105px; border-radius:6px; 
        background:white; box-shadow: 0 2px 5px rgba(0,0,0,0.3); background-size: cover;
    }

    /* SayaÃ§ ve Bilgi */
    .timer-ring {
        position: absolute; right: -80px; top: 50%; transform: translateY(-50%);
        width: 50px; height: 50px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.1);
        display: flex; align-items: center; justify-content: center; font-weight: 900; color: var(--accent);
    }
    .timer-active { border-top-color: var(--primary); animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: translateY(-50%) rotate(360deg); } }

    /* Animasyonlar */
    .deal-anim {
        position: fixed; width: 70px; height: 100px; background-image: url('https://deckofcardsapi.com/static/img/back.png');
        background-size: cover; z-index: 5000; border-radius: 8px;
        transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1); pointer-events: none;
    }

    .chips-ui { position:fixed; bottom:110px; display:flex; gap:10px; padding: 15px; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border-radius: 50px; z-index: 2100; border: 1px solid rgba(255,255,255,0.1); }
    .chip { width:50px; height:50px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:900; cursor:pointer; font-size: 11px; border: 3px dashed rgba(255,255,255,0.3); transition: 0.2s; }
    .chip:active { transform: scale(0.8); }
    .c100 { background: #d1d1d1; color: #000; }
    .c500 { background: #2ecc71; color: #fff; }
    .c2000 { background: #3498db; color: #fff; }
    .c10000 { background: #f1c40f; color: #000; }

    #pistiDisplay {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        font-size: 80px; font-weight: 900; color: var(--accent);
        text-shadow: 0 0 20px rgba(255,204,0,0.6); display: none; z-index: 10000;
    }

    .modal-overlay {
        position: fixed; inset: 0; background: rgba(0,0,0,0.9);
        display: none; align-items: center; justify-content: center; z-index: 11000; backdrop-filter: blur(10px);
    }
    .modal-content {
        background: #111827; padding: 30px; border-radius: 25px; width: 85%; max-width: 350px;
        text-align: center; border: 2px solid var(--primary);
    }
    .modal-btn { background: var(--primary); color: #000; border: none; padding: 15px; border-radius: 15px; width: 100%; font-weight: 900; margin-top: 20px; cursor: pointer; }
</style>
</head>
<body>

<div class="top-bar">
    <div class="user-info">
        <span class="user-name" id="displayMyName">YÃ¼kleniyor...</span>
        <div class="nav-box balance-box">â‚º<span id="balance">0</span></div>
    </div>
    <div class="brand">PIXELARENA</div>
    <div class="right-menu">
        <div class="nav-box" style="background: #ff8a00; color:#000;">MASA: â‚º<span id="pot">0</span></div>
        <div class="back-btn" onclick="leaveRoom()">AYRIL</div>
    </div>
</div>

<div id="lobby">
    <div class="lobby-ui-card">
        <div style="margin-bottom: 15px; font-weight: 800; color: var(--primary);">ODA OLUÅžTUR</div>
        <div class="lobby-header">
            <input type="text" id="roomPass" placeholder="Åžifre (BoÅŸ bÄ±rakÄ±labilir)">
            <select id="playerLimit">
                <option value="2">2 KiÅŸilik</option>
                <option value="3">3 KiÅŸilik</option>
                <option value="4">4 KiÅŸilik</option>
            </select>
        </div>
        <div style="display: flex; gap: 10px; align-items: center; justify-content: space-between;">
            <div style="font-size: 12px; color: #9ca3af;">Bahis miktarÄ±nÄ± alttaki chiplerden seÃ§in.</div>
            <button class="join-btn" style="background: var(--primary); color: #000;" onclick="quickJoin()">HIZLI KATIL</button>
        </div>
    </div>

    <div class="room-list" id="roomList">
        </div>
</div>

<div id="gameArea">
    <div class="opp-info" style="margin-top: -120px; margin-bottom: 40px;">
        <div class="score-board">SKOR: <span id="myScore">0</span> - <span id="oppScore">0</span></div>
        <div id="turnInfo" style="margin-top: 10px; font-weight: 900; color: var(--primary); letter-spacing: 2px;">BEKLENÄ°YOR...</div>
    </div>

    <div class="table">
        <div class="opponent-visual" id="opponentHand"></div>
        <div class="table-cards" id="tableCards"></div>
        <div class="hand" id="playerHand"></div>
        
        <div class="timer-ring" id="timerDisplay">15</div>
    </div>
</div>

<div class="chips-ui" id="chipsArea">
    <div class="chip" style="background:#e74c3c" onclick="cancelBet()">Ä°PTAL</div>
    <div class="chip c100" onclick="addBet(100)">100</div>
    <div class="chip c500" onclick="addBet(500)">500</div>
    <div class="chip c2000" onclick="addBet(2000)">2K</div>
    <div class="chip c10000" onclick="addBet(10000)">10K</div>
</div>

<button class="start-btn" id="startBtn" style="position:fixed; bottom:30px; padding:18px 60px; border-radius:40px; border:none; background:var(--primary); color:#000; font-weight:900; cursor:pointer;" onclick="createRoom()">ODA KUR</button>

<div id="pistiDisplay">PÄ°ÅžTÄ°!</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <div class="modal-msg" id="modalMsg">-</div>
        <button class="modal-btn" onclick="closeModal()">TAMAM</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, getDocs, deleteDoc, runTransaction, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain: "emirhan-site.firebaseapp.com",
    projectId: "emirhan-site",
    storageBucket: "emirhan-site.firebasestorage.app",
    messagingSenderId: "668871888390",
    appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Profesyonel Ses Motoru (iOS Uyumlu)
const sfx = {
    chip: new Audio("https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3"),
    card: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3"),
    collect: new Audio("https://cdn.freesound.org/previews/202/202029_3325145-lq.mp3"),
    win: new Audio("https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3"),
    pisti: new Audio("https://cdn.freesound.org/previews/253/253177_4404552-lq.mp3")
};

let myUid, myName, userRef, currentRoomId = null, isHost = false, balance = 0, currentBet = 0;
let roomUnsub = null, lobbyUnsub = null, turnTimer = null;

// Auth & Profil
onAuthStateChanged(auth, async user => {
    if (!user) { await signInAnonymously(auth); return; }
    myUid = user.uid;
    userRef = doc(db, "users", myUid);
    onSnapshot(userRef, snap => {
        if(!snap.exists()) setDoc(userRef, { balance: 25000, name: "Oyuncu_" + myUid.slice(0,4) });
        const d = snap.data();
        balance = d.balance || 0;
        myName = d.name;
        document.getElementById("balance").innerText = balance.toLocaleString();
        document.getElementById("displayMyName").innerText = myName;
    });
    listenLobby();
});

// Lobi Sistemi
function listenLobby() {
    const q = query(collection(db, "pisti_rooms"), where("status", "==", "waiting"), orderBy("createdAt", "desc"));
    lobbyUnsub = onSnapshot(q, snap => {
        const list = document.getElementById("roomList");
        list.innerHTML = "";
        snap.forEach(room => {
            const d = room.data();
            const item = document.createElement("div");
            item.className = "room-item";
            item.innerHTML = `
                <div class="room-info">
                    <div>${d.hostName}'in MasasÄ± ${d.password ? 'ðŸ”’' : ''}</div>
                    <span>Bahis: â‚º${d.bet.toLocaleString()} | ${d.playerLimit} KiÅŸilik</span>
                </div>
                <button class="join-btn" onclick="joinRoom('${room.id}', '${d.password || ""}')">KATIL</button>
            `;
            list.appendChild(item);
        });
    });
}

// Bahis FonksiyonlarÄ±
window.addBet = (amt) => { if(balance >= amt) { currentBet += amt; balance -= amt; playSfx('chip'); updateBetUI(); } };
window.cancelBet = () => { balance += currentBet; currentBet = 0; playSfx('chip'); updateBetUI(); };
function updateBetUI() { 
    document.getElementById("pot").innerText = currentBet.toLocaleString(); 
    document.getElementById("balance").innerText = balance.toLocaleString(); 
}

// Oda OluÅŸturma
window.createRoom = async () => {
    if(currentBet < 100) { showModal("Minimum 100â‚º bahis gerekli!"); return; }
    
    const roomId = "R" + Math.random().toString(36).substring(2, 8).toUpperCase();
    const pass = document.getElementById("roomPass").value;
    const limit = parseInt(document.getElementById("playerLimit").value);
    
    isHost = true;
    currentRoomId = roomId;
    
    const deck = createDeck();
    const table = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];
    const hostHand = [deck.shift(), deck.shift(), deck.shift(), deck.shift()];
    
    await updateDoc(userRef, { balance });
    
    await setDoc(doc(db, "pisti_rooms", roomId), {
        host: myUid, hostName: myName, players: [myUid], playerNames: { [myUid]: myName },
        playerLimit: limit, bet: currentBet, pot: currentBet,
        status: "waiting", password: pass || null,
        turn: myUid, table: table, deck: deck,
        hands: { [myUid]: hostHand },
        scores: { [myUid]: 0 },
        lastAction: Date.now(),
        createdAt: serverTimestamp()
    });
    
    enterGameView();
    listenRoom(roomId);
};

window.joinRoom = async (roomId, correctPass) => {
    if(correctPass) {
        const input = prompt("Oda Åžifresi:");
        if(input !== correctPass) { alert("HatalÄ± Åžifre!"); return; }
    }
    
    const roomRef = doc(db, "pisti_rooms", roomId);
    await runTransaction(db, async (t) => {
        const snap = await t.get(roomRef);
        const d = snap.data();
        if(d.players.length >= d.playerLimit) throw "Oda dolu!";
        if(balance < d.bet) throw "Bakiyeniz yetersiz!";
        
        const newBalance = balance - d.bet;
        const newPlayers = [...d.players, myUid];
        const newDeck = [...d.deck];
        const myHand = [newDeck.shift(), newDeck.shift(), newDeck.shift(), newDeck.shift()];
        
        t.update(roomRef, {
            players: newPlayers,
            [`playerNames.${myUid}`]: myName,
            pot: d.pot + d.bet,
            status: newPlayers.length === d.playerLimit ? "playing" : "waiting",
            deck: newDeck,
            [`hands.${myUid}`]: myHand,
            [`scores.${myUid}`]: 0,
            lastAction: Date.now()
        });
        t.update(userRef, { balance: newBalance });
    }).then(() => {
        currentRoomId = roomId;
        enterGameView();
        listenRoom(roomId);
    }).catch(e => showModal(e));
};

window.quickJoin = async () => {
    const q = query(collection(db, "pisti_rooms"), where("status", "==", "waiting"), where("password", "==", null));
    const snap = await getDocs(q);
    let found = false;
    snap.forEach(r => {
        if(!found && balance >= r.data().bet) { joinRoom(r.id, null); found = true; }
    });
    if(!found) showModal("Uygun bakiye ile aÃ§Ä±k oda bulunamadÄ±.");
};

// Oyun DÃ¶ngÃ¼sÃ¼
function listenRoom(roomId) {
    if(lobbyUnsub) lobbyUnsub();
    const roomRef = doc(db, "pisti_rooms", roomId);
    
    roomUnsub = onSnapshot(roomRef, snap => {
        if(!snap.exists()) { handleExit("Oda silindi veya baÄŸlantÄ± koptu."); return; }
        const d = snap.data();
        
        // DÃ¼ÅŸen Oyuncu KontrolÃ¼ (HÃ¼kmen)
        if(d.status === "playing" && Date.now() - d.lastAction > 20000) {
            handleTimeout(d);
        }

        updateGameUI(d);
        
        if(d.status === "playing") {
            startTimer(d);
            renderTable(d.table);
            renderHand(d.hands[myUid], d.turn === myUid);
            renderOpponents(d);

            // Yeni Tur DaÄŸÄ±tÄ±mÄ± (Sadece Host)
            if(isHost && Object.values(d.hands).every(h => h.length === 0)) {
                if(d.deck.length > 0) setTimeout(() => dealCards(d), 1000);
                else finishGame(d);
            }
        }
    });
}

function updateGameUI(d) {
    const players = d.players;
    const oppUid = players.find(id => id !== myUid);
    document.getElementById("pot").innerText = d.pot.toLocaleString();
    document.getElementById("myScore").innerText = d.scores[myUid] || 0;
    document.getElementById("oppScore").innerText = oppUid ? (d.scores[oppUid] || 0) : 0;
    document.getElementById("turnInfo").innerText = d.turn === myUid ? "SIRA SENDE" : "RAKÄ°PTE...";
}

// 15 Saniye SayaÃ§ & Otomatik Oynama
function startTimer(d) {
    clearInterval(turnTimer);
    if(d.turn !== myUid) return;

    let timeLeft = 15;
    const display = document.getElementById("timerDisplay");
    display.innerText = timeLeft;
    
    turnTimer = setInterval(() => {
        timeLeft--;
        display.innerText = timeLeft;
        if(timeLeft <= 0) {
            clearInterval(turnTimer);
            autoPlay(d);
        }
    }, 1000);
}

async function autoPlay(d) {
    const hand = d.hands[myUid];
    if(hand && hand.length > 0) {
        playCard(hand[0], 0);
    }
}

// Kart DaÄŸÄ±tÄ±m Animasyonu (Tek tek 2sn)
async function dealCards(d) {
    let currentDeck = [...d.deck];
    const roomRef = doc(db, "pisti_rooms", currentRoomId);
    
    for(let pid of d.players) {
        let newHand = [currentDeck.shift(), currentDeck.shift(), currentDeck.shift(), currentDeck.shift()];
        await animateDeal(pid === myUid ? "player" : "opponent");
        await updateDoc(roomRef, {
            deck: currentDeck,
            [`hands.${pid}`]: newHand,
            lastAction: Date.now()
        });
        await new Promise(r => setTimeout(r, 2000));
    }
}

function animateDeal(target) {
    return new Promise(resolve => {
        playSfx('card');
        const card = document.createElement("div");
        card.className = "deal-anim";
        card.style.left = "50%"; card.style.top = "50%";
        document.body.appendChild(card);
        
        setTimeout(() => {
            card.style.top = target === "player" ? "90%" : "10%";
            card.style.opacity = "0";
        }, 50);
        
        setTimeout(() => { card.remove(); resolve(); }, 600);
    });
}

// Kart Atma
async function playCard(card, idx) {
    clearInterval(turnTimer);
    const roomRef = doc(db, "pisti_rooms", currentRoomId);
    
    await runTransaction(db, async (t) => {
        const snap = await t.get(roomRef);
        const d = snap.data();
        if(d.turn !== myUid) return;

        let newTable = [...d.table, card];
        let myHand = [...d.hands[myUid]];
        myHand.splice(idx, 1);
        
        let myScore = d.scores[myUid];
        let isPisti = false;

        if(newTable.length >= 2) {
            const top = newTable[newTable.length - 1];
            const prev = newTable[newTable.length - 2];
            if(top[0] === prev[0] || top[0] === 'J') {
                let pts = newTable.length;
                if(newTable.length === 2 && top[0] === prev[0]) { pts = 10; isPisti = true; }
                myScore += pts;
                newTable = [];
                playSfx('collect');
            }
        }

        const myIndex = d.players.indexOf(myUid);
        const nextTurn = d.players[(myIndex + 1) % d.players.length];

        t.update(roomRef, {
            table: newTable,
            [`hands.${myUid}`]: myHand,
            [`scores.${myUid}`]: myScore,
            turn: nextTurn,
            lastAction: Date.now()
        });
        
        if(isPisti) showPisti();
    });
    playSfx('card');
}

// YardÄ±mcÄ± Fonksiyonlar
function createDeck() {
    const s = ["H","D","C","S"], v = ["A","2","3","4","5","6","7","8","9","0","J","Q","K"];
    let d = []; s.forEach(x => v.forEach(y => d.push(y+x)));
    return d.sort(() => Math.random() - 0.5);
}

function renderTable(cards) {
    const el = document.getElementById("tableCards");
    el.innerHTML = "";
    cards.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "stack-card";
        div.style.backgroundImage = i === cards.length - 1 ? `url(https://deckofcardsapi.com/static/img/${c}.png)` : `url(https://deckofcardsapi.com/static/img/back.png)`;
        div.style.transform = `rotate(${i * 5}deg)`;
        el.appendChild(div);
    });
}

function renderHand(cards, isMyTurn) {
    const el = document.getElementById("playerHand");
    el.innerHTML = "";
    if(!cards) return;
    cards.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.style.backgroundImage = `url(https://deckofcardsapi.com/static/img/${c}.png)`;
        if(isMyTurn) div.onclick = () => playCard(c, i);
        else div.style.opacity = "0.5";
        el.appendChild(div);
    });
}

function renderOpponents(d) {
    const el = document.getElementById("opponentHand");
    el.innerHTML = "";
    d.players.forEach(pid => {
        if(pid !== myUid) {
            const count = d.hands[pid]?.length || 0;
            for(let i=0; i<count; i++) {
                const div = document.createElement("div");
                div.className = "card";
                div.style.backgroundImage = `url(https://deckofcardsapi.com/static/img/back.png)`;
                el.appendChild(div);
            }
        }
    });
}

async function finishGame(d) {
    const scores = d.scores;
    let winner = d.players[0];
    for(let pid of d.players) if(scores[pid] > scores[winner]) winner = pid;
    
    if(winner === myUid) {
        await updateDoc(userRef, { balance: balance + d.pot });
        playSfx('win');
        showModal("TEBRÄ°KLER! KAZANDINIZ: â‚º" + d.pot);
    } else {
        showModal("KAYBETTÄ°NÄ°Z! Kazanan: " + d.playerNames[winner]);
    }
    
    if(isHost) setTimeout(() => deleteDoc(doc(db, "pisti_rooms", currentRoomId)), 3000);
    setTimeout(() => location.reload(), 5000);
}

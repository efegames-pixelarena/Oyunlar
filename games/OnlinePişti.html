<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PixelArena | Elite Pişti</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #ff0055; --p2: #00f2ff; --bg: #03050a;
            --glass: rgba(18, 22, 33, 0.98); --border: #4fd1ff;
            --danger: #ff3b30; --warning: #ffcc00; --accent: #7d00ff;
            --btn-main: #4fd1ff; --btn-sec: #ffcc00;
        }

        * { 
            margin:0; padding:0; box-sizing:border-box; 
            font-family: 'Rajdhani', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; touch-action: none;
        }
        
        body { 
            background: var(--bg); color: #e0e0e0; height: 100vh; 
            overflow: hidden; display: flex; flex-direction: column; 
            position: fixed; width: 100%; overscroll-behavior: none;
        }

        #bg-canvas { 
            position: fixed; inset: 0; z-index: -1; 
            background: radial-gradient(circle at 20% 30%, rgba(79, 209, 255, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(125, 0, 255, 0.15) 0%, transparent 40%),
                        linear-gradient(135deg, #050a14 0%, #03050a 100%);
        }
        
        .top-bar { 
            height: 70px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--border); z-index: 1000;
        }
        .brand { font-family: 'Black Ops One'; font-size: 1.1rem; color: var(--border); letter-spacing: 2px; }
        
        .right-menu { display: flex; gap: 8px; align-items: center; }
        .nav-box { 
            font-weight: 700; color: #fff; font-size: 0.85rem; padding: 5px 10px; border-radius: 5px; 
            background: rgba(79, 209, 255, 0.1); border: 1px solid var(--border);
        }

        #lobbyScreen { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; z-index: 10; }
        .room-card { 
            background: var(--glass); border: 1px solid rgba(79, 209, 255, 0.2); border-left: 5px solid var(--border); 
            padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-radius: 0 8px 8px 0;
        }

        .btn-neon { 
            background: var(--btn-main); color: #000; border: none; padding: 15px; font-family: 'Black Ops One'; 
            font-size: 0.85rem; cursor: pointer; clip-path: polygon(4% 0, 100% 0, 96% 100%, 0 100%); transition: 0.3s; width: 100%;
        }

        .player-heads {
            width: 100%; display: flex; justify-content: space-around; padding: 10px;
            background: rgba(0,0,0,0.85); border-bottom: 2px solid #333; z-index: 100;
        }
        .p-head { text-align: center; flex: 1; transition: 0.3s; opacity: 0.5; border-bottom: 3px solid transparent; }
        .p-head.active { opacity: 1; border-bottom: 3px solid var(--border); transform: scale(1.05); }

        #gameArea { display: none; flex: 1; flex-direction: column; align-items: center; position: relative; }
        
        .table {
            width:98%; max-width:620px; height:420px; border-radius:210px; 
            position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%);
            background: radial-gradient(circle at center, #1e9d57 0%, #0a4d23 85%);
            box-shadow: inset 0 0 150px #000, 0 25px 80px rgba(0,0,0,0.9), 0 0 35px var(--border);
            border: 12px solid #2d1f14;
        }

        .table-cards { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:90px; height:125px; }
        .stack-card { width:90px; position:absolute; left:0; top:0; border-radius: 8px; box-shadow: 3px 3px 12px rgba(0,0,0,0.6); background:white; }
        
        .hand, .computer { position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:10px; width: max-content; }
        .hand { bottom: 20px; }
        .computer { top: 20px; }

        .card { width:65px; height: 92px; border-radius: 6px; cursor:pointer; transition: 0.25s; box-shadow: 0 5px 15px rgba(0,0,0,0.5); background:white; }
        .card:hover { transform: translateY(-15px) scale(1.05); z-index: 100; }
        .card.disabled { filter: grayscale(1) opacity(0.5); cursor: not-allowed; transform: none !important; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px; }
        .modal-box { background: #0d1117; border: 2px solid var(--border); padding: 25px; width: 100%; max-width: 340px; text-align: center; border-radius: 15px; }

        #pistiDisplay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%) scale(0);
            font-size: 80px; font-weight: 900; color: #fff; text-shadow: 0 0 30px var(--border);
            display: none; z-index: 9999; font-family: 'Black Ops One';
            animation: pistiTurbo 1.5s forwards;
        }
        @keyframes pistiTurbo { 0% { transform: translate(-50%,-50%) scale(0); } 50% { transform: translate(-50%,-50%) scale(1.2); } 100% { transform: translate(-50%,-50%) scale(2.5); opacity:0; } }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>

    <div class="top-bar">
        <div class="brand">PIXEL ARENA</div>
        <div class="right-menu">
            <div class="nav-box">₺<span id="balance">0</span></div>
            <div class="nav-box" style="color:var(--warning)">B: ₺<span id="bet">0</span></div>
            <button id="navActionBtn" onclick="handleNavAction()" style="background:var(--danger); border:none; color:white; padding:8px 12px; font-weight:900; cursor:pointer;">ÇIKIŞ</button>
        </div>
    </div>

    <div id="lobbyScreen">
        <div class="chips" id="chipsArea">
            <div class="chip" onclick="cancelBet()" style="background:var(--danger); color:#fff; width:45px; height:45px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; cursor:pointer;">X</div>
            <div class="chip" onclick="addBet(100)" style="background:#fff; color:#000; width:45px; height:45px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; cursor:pointer; font-weight:900;">100</div>
            <div class="chip" onclick="addBet(500)" style="background:#2ecc71; color:#fff; width:45px; height:45px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; cursor:pointer; font-weight:900;">500</div>
            <div class="chip" onclick="addBet(2000)" style="background:#3498db; color:#fff; width:45px; height:45px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; cursor:pointer; font-weight:900;">2K</div>
        </div>
        <button class="btn-neon" onclick="openCreateModal()">MASA KUR</button>
        <div id="roomList"></div>
    </div>

    <div id="gameArea">
        <div class="player-heads">
            <div class="p-head" id="head-opp"><div class="name">RAKİP</div><div id="cs">0</div></div>
            <div class="p-head" id="head-me"><div class="name">SİZ</div><div id="ps">0</div></div>
        </div>
        <div class="table">
            <div class="computer" id="computerHand"></div>
            <div class="table-cards" id="tableCards"></div>
            <div class="hand" id="playerHand"></div>
        </div>
    </div>

    <div id="pistiDisplay">PİŞTİ!</div>

    <div id="createRoomModal" class="modal-overlay">
        <div class="modal-box">
            <h3>MASA KUR</h3><br>
            <input type="text" id="newRoomName" style="width:100%; padding:10px; margin-bottom:10px;" placeholder="Masa Adı">
            <button class="btn-neon" onclick="confirmCreateRoom()">OLUŞTUR</button>
            <button class="btn-neon" style="background:var(--danger); margin-top:5px;" onclick="closeModal('createRoomModal')">İPTAL</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, getDocs, runTransaction, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // MADDE 6: Bellek Sızıntısı Korumalı Ses Yönetimi
    const audioManager = {
        play(key) {
            const sounds = {
                chip: "https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3",
                card: "https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3",
                win: "https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3",
                pisti: "https://cdn.freesound.org/previews/476/476178_7879024-lq.mp3"
            };
            const a = new Audio(sounds[key]);
            a.play();
            a.onended = () => { a.remove(); };
        }
    };

    let balance = 0, currentBet = 0, uid = null, userRef = null, roomRef = null, myRole = null, gameState = null, inGame = false;
    let roomUnsub = null;

    onAuthStateChanged(auth, user => {
        if (!user) return;
        uid = user.uid;
        userRef = doc(db, "users", uid);
        onSnapshot(userRef, snap => {
            if(snap.exists()) {
                balance = snap.data().balance || 0;
                document.getElementById("balance").innerText = balance.toLocaleString();
            }
        });
        listenLobby();
    });

    function listenLobby() {
        const q = query(collection(db, "rooms"), where("status", "==", "waiting"));
        onSnapshot(q, snap => {
            const list = document.getElementById("roomList");
            list.innerHTML = "";
            snap.forEach(d => {
                const r = d.data();
                list.innerHTML += `<div class="room-card">
                    <div><b>${r.name}</b><br><small>Bahis: ₺${r.bet}</small></div>
                    <button class="btn-neon" style="width:80px;" onclick="joinRoom('${d.id}', ${r.bet})">KATIL</button>
                </div>`;
            });
        });
    }

    window.addBet = (a) => { if(balance >= a) { balance -= a; currentBet += a; audioManager.play('chip'); updateUI(); } };
    window.cancelBet = () => { balance += currentBet; currentBet = 0; audioManager.play('chip'); updateUI(); };
    function updateUI() { document.getElementById("bet").innerText = currentBet.toLocaleString(); }

    window.openCreateModal = () => document.getElementById("createRoomModal").style.display = "flex";
    window.closeModal = (id) => document.getElementById(id).style.display = "none";

    window.confirmCreateRoom = async () => {
        if (currentBet < 100) return alert("Min 100₺ bahis!");
        const rid = "room_" + Date.now();
        roomRef = doc(db, "rooms", rid);
        myRole = "p1";
        const deck = createDeck().sort(() => Math.random() - 0.5);
        await setDoc(roomRef, {
            name: document.getElementById("newRoomName").value || "Arena",
            bet: currentBet, status: "waiting", p1: uid, p2: null,
            deck, table: [], p1_hand: [], p2_hand: [], p1_score: 0, p2_score: 0,
            turn: null, lastTaker: null, quitter: null
        });
        await updateDoc(userRef, { balance });
        closeModal('createRoomModal');
        initGame();
    };

    window.joinRoom = async (rid, bet) => {
        if (balance < bet) return alert("Yetersiz bakiye!");
        balance -= bet;
        roomRef = doc(db, "rooms", rid);
        myRole = "p2";
        await updateDoc(roomRef, { p2: uid, status: "playing", turn: uid });
        await updateDoc(userRef, { balance });
        initGame();
    };

    // MADDE 3: Ghost Room Koruması
    window.handleNavAction = async () => {
        if(inGame) {
            if(confirm("Maçtan çıkarsan bahsin yanar. Emin misin?")) {
                await updateDoc(roomRef, { quitter: uid, status: "finished" });
                location.reload();
            }
        } else location.href = "index.html";
    };

    function initGame() {
        inGame = true;
        document.getElementById("lobbyScreen").style.display = "none";
        document.getElementById("gameArea").style.display = "flex";
        
        if(roomUnsub) roomUnsub();
        roomUnsub = onSnapshot(roomRef, async snap => {
            if(!snap.exists()) return;
            gameState = snap.data();

            if(gameState.quitter && gameState.quitter !== uid) {
                alert("Rakip kaçtı! Kazandın.");
                balance += gameState.bet * 2;
                await updateDoc(userRef, { balance });
                location.reload();
            }

            if(gameState.status === "playing") {
                // MADDE 4: Refill Double Trigger Koruması
                if(myRole === "p1" && gameState.p1_hand.length === 0 && gameState.p2_hand.length === 0) {
                    refillHands();
                }
                render();
            }
            if(gameState.status === "finished" && !gameState.quitter) handleEnd();
        });
    }

    async function refillHands() {
        await runTransaction(db, async (tr) => {
            const s = await tr.get(roomRef);
            const d = s.data();
            if(d.p1_hand.length > 0) return;
            let deck = [...d.deck];
            if(deck.length === 0) { tr.update(roomRef, { status: "finished" }); return; }
            let updates = { 
                p1_hand: deck.splice(0, 4), 
                p2_hand: deck.splice(0, 4), 
                deck: deck 
            };
            if(d.table.length === 0) updates.table = deck.splice(0, 4);
            tr.update(roomRef, updates);
        });
    }

    // MADDE 1 & 9: getVal Hatası ve Sıra Kontrolü
    async function playCard(idx) {
        if(gameState.turn !== uid) return;

        await runTransaction(db, async (tr) => {
            const s = await tr.get(roomRef);
            const d = s.data();
            const myHand = d[myRole + "_hand"];
            const card = myHand[idx];
            let table = [...d.table];
            let score = d[myRole + "_score"];
            let lastTaker = d.lastTaker;

            const getVal = (c) => (c.length > 2 || c.startsWith('0')) ? c.substring(0,2) : c[0];
            const cardVal = getVal(card);

            if(table.length > 0) {
                const topVal = getVal(table[table.length - 1]);
                if(cardVal === topVal || cardVal === "J") {
                    if(table.length === 1) {
                        score += (cardVal === "J" && topVal === "J") ? 20 : 10;
                        audioManager.play('pisti');
                        showPisti();
                    } else { score += table.length + 1; }
                    table = [];
                    lastTaker = myRole;
                } else { table.push(card); }
            } else { table.push(card); }

            myHand.splice(idx, 1);
            tr.update(roomRef, {
                [myRole + "_hand"]: myHand,
                table: table,
                [myRole + "_score"]: score,
                turn: myRole === "p1" ? d.p2 : d.p1,
                lastTaker: lastTaker
            });
        });
        audioManager.play('card');
    }

    // MADDE 8: Kart Görsel Hataları ve Sıra Belirginliği
    function render() {
        const ph = document.getElementById("playerHand");
        const ch = document.getElementById("computerHand");
        const tc = document.getElementById("tableCards");
        ph.innerHTML = ""; ch.innerHTML = ""; tc.innerHTML = "";

        const isMyTurn = gameState.turn === uid;
        document.getElementById("head-me").classList.toggle("active", isMyTurn);
        document.getElementById("head-opp").classList.toggle("active", !isMyTurn);

        gameState[myRole + "_hand"].forEach((c, i) => {
            const img = document.createElement("img");
            img.src = `https://deckofcardsapi.com/static/img/${c}.png`;
            img.className = `card ${!isMyTurn ? 'disabled' : ''}`;
            if(isMyTurn) img.onclick = () => playCard(i);
            ph.appendChild(img);
        });

        const oppCount = myRole === "p1" ? gameState.p2_hand.length : gameState.p1_hand.length;
        for(let i=0; i<oppCount; i++) {
            const img = document.createElement("img");
            img.src = "https://deckofcardsapi.com/static/img/back.png";
            img.className = "card";
            ch.appendChild(img);
        }

        gameState.table.forEach((c, i) => {
            const img = document.createElement("img");
            img.src = (i === gameState.table.length - 1) ? `https://deckofcardsapi.com/static/img/${c}.png` : "https://deckofcardsapi.com/static/img/back.png";
            img.className = "stack-card";
            img.style.zIndex = i;
            tc.appendChild(img);
        });

        document.getElementById("ps").innerText = gameState[myRole + "_score"];
        document.getElementById("cs").innerText = (myRole === "p1" ? gameState.p2_score : gameState.p1_score);
    }

    // MADDE 2: Puanlama ve Kalan Kartlar
    async function handleEnd() {
        if(!inGame) return;
        inGame = false;
        let myTotal = gameState[myRole + "_score"];
        let oppTotal = (myRole === "p1" ? gameState.p2_score : gameState.p1_score);

        // Kalan kartları en son alana ekle
        if(gameState.table.length > 0 && gameState.lastTaker) {
            if(gameState.lastTaker === myRole) myTotal += gameState.table.length;
            else oppTotal += gameState.table.length;
        }

        if(myTotal > oppTotal) {
            balance += gameState.bet * 2;
            audioManager.play('win');
            alert(`KAZANDIN! Skor: ${myTotal} - ${oppTotal}`);
        } else if(myTotal < oppTotal) {
            alert(`KAYBETTİN! Skor: ${myTotal} - ${oppTotal}`);
        } else {
            balance += gameState.bet;
            alert("BERABERE!");
        }
        await updateDoc(userRef, { balance });
        setTimeout(() => location.reload(), 2000);
    }

    function createDeck() {
        const s = ["H", "D", "C", "S"], v = ["A", "2", "3", "4", "5", "6", "7", "8", "9", "0", "J", "Q", "K"];
        let d = []; s.forEach(x => v.forEach(y => d.push((y === "0" ? "10" : y) + x)));
        return d;
    }

    function showPisti() {
        const d = document.getElementById("pistiDisplay");
        d.style.display = "block";
        setTimeout(() => d.style.display = "none", 1500);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PixelArena | Elite PiÅŸti</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #ff0055; --p2: #00f2ff; --bg: #03050a;
            --glass: rgba(18, 22, 33, 0.85); --border: #4fd1ff;
            --danger: #ff3b30; --warning: #ffcc00; --accent: #7d00ff;
            --btn-main: #4fd1ff; --btn-sec: #ffcc00;
            --gold: #d4af37;
        }

        * { 
            margin:0; padding:0; box-sizing:border-box; 
            font-family: 'Rajdhani', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            touch-action: none;
        }
        
        body { 
            background: var(--bg); color: #e0e0e0; height: 100vh; 
            overflow: hidden; display: flex; flex-direction: column; 
            position: fixed; width: 100%; overscroll-behavior: none;
        }

        #bg-canvas { 
            position: fixed; inset: 0; z-index: -1; 
            background: radial-gradient(circle at 50% 50%, #0a0f1a 0%, #03050a 100%);
        }
        
        .top-bar { 
            height: 70px; flex-shrink: 0; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--border); z-index: 1000;
        }
        .brand { font-family: 'Black Ops One'; font-size: 1.1rem; color: var(--border); letter-spacing: 2px; flex-shrink: 0; }
        
        .right-menu { display: flex; gap: 8px; align-items: center; }
        .nav-box { 
            font-weight: 700; color: #fff; font-size: 0.85rem; padding: 5px 10px; border-radius: 5px; 
            background: rgba(79, 209, 255, 0.1); border: 1px solid var(--border);
            white-space: nowrap; text-align: center;
        }

        /* --- LÃœKS LOBÄ° TASARIMI --- */
        #lobbyScreen { 
            flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 12px; 
            overflow-y: auto; z-index: 10; touch-action: pan-y;
            perspective: 1000px;
        }

        .search-input { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(79, 209, 255, 0.3); 
            padding: 12px 15px; color: #fff; border-radius: 8px; outline: none;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        .btn-neon { 
            background: var(--btn-main); color: #000; border: none; padding: 15px; 
            font-family: 'Black Ops One'; font-size: 0.85rem; cursor: pointer;
            clip-path: polygon(4% 0, 100% 0, 96% 100%, 0 100%); transition: 0.3s;
            text-align: center; width: 100%; font-weight: bold;
        }
        .btn-neon:hover { filter: brightness(1.2); transform: scale(1.02); }

        .room-card { 
            background: linear-gradient(145deg, rgba(25, 30, 45, 0.9), rgba(10, 12, 18, 0.98));
            border: 1px solid rgba(212, 175, 55, 0.2); 
            border-left: 4px solid var(--gold); 
            padding: 18px; display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 12px; border-radius: 4px 12px 12px 4px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            animation: cardEntrance 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(20px) rotateX(-10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        .chips { display: flex; gap: 8px; justify-content: center; margin: 10px 0; }
        .chip { 
            width:45px; height:45px; border-radius:50%; display:flex; align-items:center; justify-content:center; 
            font-weight:900; cursor:pointer; border: 3px dashed rgba(255,255,255,0.2); font-size: 10px; 
            background: #222; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: 0.2s;
        }
        .chip:active { transform: scale(0.9) rotate(15deg); }

        /* --- OYUN ALANI --- */
        #gameArea { display: none; flex: 1; flex-direction: column; align-items: center; z-index: 5; position: relative; }
        .table {
            width:98%; max-width:620px; height:420px; border-radius:210px; 
            position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%);
            background: radial-gradient(circle at center, #1e9d57 0%, #0a4d23 85%);
            box-shadow: inset 0 0 150px #000, 0 25px 80px rgba(0,0,0,0.9), 0 0 35px rgba(79, 209, 255, 0.2);
            border: 12px solid #2d1f14;
        }

        .card { 
            width:60px; height: 85px; border-radius: 6px; cursor:pointer; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.4); background:white; border: 1px solid #ddd;
        }
        .card:hover { transform: translateY(-15px) scale(1.05); z-index: 100; }
        
        .stack-card { 
            width:90px; position:absolute; left:0; top:0; border-radius: 8px; 
            box-shadow: 3px 3px 12px rgba(0,0,0,0.6); background:white;
        }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px;
        }
        .modal-box { 
            background: #0d1117; border: 2px solid var(--gold); padding: 30px; 
            width: 100%; max-width: 340px; text-align: center; border-radius: 20px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.1);
        }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>

    <div class="top-bar">
        <div class="brand">PIXEL ARENA</div>
        <div class="right-menu">
            <div class="nav-box">â‚º<span id="balance">0</span></div>
            <div class="nav-box" style="color:var(--warning)">B: â‚º<span id="bet">0</span></div>
            <button id="navActionBtn" onclick="handleNavAction()" style="background:var(--danger); border:none; color:white; padding:8px 12px; font-weight:900; font-size:0.7rem; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); cursor:pointer;">Ã‡IKIÅž</button>
        </div>
    </div>

    <div id="lobbyScreen">
        <input type="text" id="roomSearch" class="search-input" placeholder="ELÄ°T MASA ARA...">
        
        <div class="chips" id="chipsArea">
            <div class="chip c-cancel" onclick="cancelBet()" style="background:var(--danger); color:#fff;">Ä°PTAL</div>
            <div class="chip c100" onclick="addBet(100)" style="background:#fff; color:#000;">100</div>
            <div class="chip c500" onclick="addBet(500)" style="background:#2ecc71; color:#fff;">500</div>
            <div class="chip c2000" onclick="addBet(2000)" style="background:#3498db; color:#fff;">2K</div>
            <div class="chip c10000" onclick="addBet(10000)" style="background:#f1c40f; color:#fff;">10K</div>
        </div>

        <div style="display:flex; gap:10px;">
            <button class="btn-neon" onclick="openCreateModal()">MASA KUR</button>
            <button class="btn-neon btn-sec" onclick="handleQuickJoin()" style="background:var(--btn-sec);">HIZLI KATIL</button>
        </div>

        <div id="roomList" style="margin-top:10px"></div>
    </div>

    <div id="gameArea">
        <div class="player-heads">
            <div class="p-head" id="head-opp"><div class="name">RAKÄ°P</div><div class="score" id="cs">0</div></div>
            <div class="p-head" id="head-me"><div class="name">SÄ°Z</div><div class="score" id="ps">0</div></div>
        </div>
        <div id="waitingStatus" style="position:fixed; top:140px; color:var(--border); background:rgba(0,0,0,0.8); padding:10px 20px; border-radius:10px; display:none; border:1px solid var(--border);">OYUNCU BEKLENÄ°YOR...</div>
        <div class="table" id="tableArea">
            <div class="computer" id="computerHand" style="top:10px; position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:10px;"></div>
            <div class="table-cards" id="tableCards"></div>
            <div class="hand" id="playerHand" style="bottom:10px; position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:10px;"></div>
        </div>
    </div>

    <div id="pistiDisplay">PÄ°ÅžTÄ°!</div>

    <div id="createRoomModal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:var(--gold)">MASA AYARLARI</h3><br>
            <input type="text" id="newRoomName" class="modal-input" placeholder="Masa AdÄ±">
            <select id="newRoomType" class="modal-input" style="background:#161b22; color:white;">
                <option value="2-52">2 KiÅŸilik (52 Kart)</option>
                <option value="2-104">2 KiÅŸilik (104 Kart)</option>
            </select>
            <input type="password" id="newRoomPass" class="modal-input" placeholder="Åžifre (Opsiyonel)">
            <button class="btn-neon" onclick="confirmCreateRoom()">OLUÅžTUR</button>
            <button class="btn-neon btn-sec" style="margin-top:10px; background:var(--danger); color:white;" onclick="closeModal('createRoomModal')">Ä°PTAL</button>
        </div>
    </div>

    <div id="infoModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitle">BÄ°LGÄ°</h3><br>
            <p id="modalMsg" style="color:#aaa; margin-bottom:20px;"></p>
            <button class="btn-neon" onclick="closeModal('infoModal')">TAMAM</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, getDocs, runTransaction, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const sfx = {
        chip: new Audio("https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3"),
        cardThrow: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3"),
        win: new Audio("https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3"),
        pisti: new Audio("https://cdn.freesound.org/previews/476/476178_7879024-lq.mp3") 
    };

    let balance = 0, currentBet = 0, userRef = null, uid = null, userName = "Oyuncu";
    let roomRef = null, myRole = null, gameState = null, inGame = false;
    let lobbyUnsub = null, roomUnsub = null, userUnsub = null;

    // Smart-Render iÃ§in Ã¶nbellek
    let lastRenderState = { playerHand: "", computerHand: "", tableCards: "" };

    const normalizeCardVal = (c) => {
        if (!c) return "";
        let v = c.substring(0, c.length - 1);
        return (v === '0') ? '10' : v;
    };

    onAuthStateChanged(auth, user => {
        if (!user) return;
        uid = user.uid;
        userRef = doc(db, "users", uid);
        if(userUnsub) userUnsub();
        userUnsub = onSnapshot(userRef, snap => {
            if(snap.exists()) {
                balance = snap.data().balance || 0;
                userName = snap.data().username || "Oyuncu";
                document.getElementById("balance").innerText = balance.toLocaleString('tr-TR');
            }
        });
        listenLobby();
    });

    window.leaveRoom = async () => {
        if(roomUnsub) { roomUnsub(); roomUnsub = null; }
        if (roomRef) {
            try {
                if (gameState?.status === "waiting") await deleteDoc(roomRef);
                else if (inGame) await updateDoc(roomRef, { quitter: uid, status: "finished" });
            } catch(e) {}
        }
        location.reload();
    };

    window.handleNavAction = () => { if (inGame || roomRef) window.leaveRoom(); else window.location.href = "index.html"; };

    function listenLobby() {
        if(lobbyUnsub) lobbyUnsub();
        const q = query(collection(db, "rooms"), where("status", "==", "waiting"));
        lobbyUnsub = onSnapshot(q, (snap) => {
            const list = document.getElementById("roomList");
            let html = "";
            snap.forEach((roomDoc, index) => {
                const data = roomDoc.data();
                html += `
                    <div class="room-card" style="animation-delay: ${index * 0.1}s">
                        <div>
                            <small style="color:var(--gold); font-weight:700;">${data.name.toUpperCase()}</small><br>
                            <span style="font-size:0.8rem; opacity:0.7;">${data.type} | ${data.password ? 'ðŸ”’ ÅžÄ°FRELÄ°' : 'ðŸ”“ AÃ‡IK'}</span><br>
                            <span style="color:var(--warning); font-weight:700;">BAHÄ°S: â‚º${data.bet.toLocaleString()}</span>
                        </div>
                        <button class="btn-neon" style="width:90px; padding:10px; font-size:0.7rem;" onclick="handleJoin('${roomDoc.id}', '${data.password || ''}', ${data.bet})">GÄ°RÄ°Åž</button>
                    </div>`;
            });
            list.innerHTML = html || `<div style="text-align:center; padding:20px; opacity:0.5;">MASA BULUNAMADI...</div>`;
        });
    }

    window.addBet = (a) => { if(balance >= a) { balance -= a; currentBet += a; sfx.chip.play(); updateUI(); } };
    window.cancelBet = () => { balance += currentBet; currentBet = 0; sfx.chip.play(); updateUI(); };
    function updateUI() { document.getElementById("bet").innerText = currentBet.toLocaleString('tr-TR'); }

    window.openCreateModal = () => { document.getElementById('createRoomModal').style.display = 'flex'; };

    window.confirmCreateRoom = async () => {
        if (currentBet < 100) return showInfoModal("Min 100â‚º bahis!", "UYARI");
        const name = document.getElementById("newRoomName").value || "Elit Masa";
        const type = document.getElementById("newRoomType").value;
        const pass = document.getElementById("newRoomPass").value || "";
        const roomId = "room_" + Date.now();
        roomRef = doc(db, "rooms", roomId);
        myRole = "p1";
        
        const deck = createDeck().sort(() => Math.random() - 0.5);
        await setDoc(roomRef, {
            p1: uid, p1_name: userName, bet: currentBet, status: "waiting", name, password: pass, type,
            deck, table: [], p1_score: 0, p2_score: 0, p1_hand: [], p2_hand: [], turn: null, quitter: null, lastCollector: null
        });
        await updateDoc(userRef, { balance });
        closeModal('createRoomModal');
        enterGameView();
        listenRoom();
    };

    async function joinRoom(rid, bet) {
        if (balance < bet) return showInfoModal("Yetersiz bakiye!", "HATA");
        balance -= bet;
        roomRef = doc(db, "rooms", rid);
        myRole = "p2";
        await updateDoc(roomRef, { p2: uid, p2_name: userName, status: "playing", turn: uid });
        await updateDoc(userRef, { balance });
        enterGameView();
        listenRoom();
    }

    function enterGameView() {
        inGame = true;
        document.getElementById("lobbyScreen").style.display = "none";
        document.getElementById("gameArea").style.display = "flex";
        document.getElementById("navActionBtn").innerText = "AYRIL";
        document.getElementById("waitingStatus").style.display = "block";
    }

    function listenRoom() {
        if(roomUnsub) roomUnsub();
        roomUnsub = onSnapshot(roomRef, async (snap) => {
            if(!snap.exists()) return;
            gameState = snap.data();
            if(gameState.quitter && gameState.quitter !== uid) {
                if(inGame) {
                    balance += gameState.bet * 2;
                    await updateDoc(userRef, { balance });
                    showInfoModal("Rakip ayrÄ±ldÄ±! KazanÃ§ iade edildi.", "BÄ°LGÄ°");
                    inGame = false;
                    setTimeout(() => window.leaveRoom(), 3000);
                }
                return;
            }
            if (gameState.status === "playing") {
                document.getElementById("waitingStatus").style.display = "none";
                if (myRole === "p1" && gameState.p1_hand.length === 0 && gameState.p2_hand.length === 0) refillHands();
                render();
            }
            if (gameState.status === "finished" && !gameState.quitter) handleEnd();
        });
    }

    async function refillHands() {
        await runTransaction(db, async (transaction) => {
            const freshSnap = await transaction.get(roomRef);
            const data = freshSnap.data();
            if (data.p1_hand?.length > 0 || data.p2_hand?.length > 0) return;
            const d = [...data.deck];
            if(d.length === 0) {
                let p1s = data.p1_score, p2s = data.p2_score;
                if(data.table.length > 0 && data.lastCollector) {
                    if(data.lastCollector === data.p1) p1s += data.table.length; else p2s += data.table.length;
                }
                transaction.update(roomRef, { status: "finished", p1_score: p1s, p2_score: p2s, table: [] });
                return;
            }
            let updates = {};
            if(data.table.length === 0) updates.table = d.splice(0, 4);
            updates.p1_hand = d.splice(0, 4); updates.p2_hand = d.splice(0, 4); updates.deck = d;
            transaction.update(roomRef, updates);
        });
    }

    async function playCard(i) {
        if (gameState.turn !== uid || !inGame) return;
        try {
            await runTransaction(db, async (transaction) => {
                const rSnap = await transaction.get(roomRef);
                const data = rSnap.data();
                const hand = [...data[myRole + "_hand"]];
                const card = hand.splice(i, 1)[0];
                let table = [...data.table], score = data[myRole + "_score"], lastColl = data.lastCollector;
                const cardVal = normalizeCardVal(card);

                if (table.length > 0) {
                    const topVal = normalizeCardVal(table[table.length - 1]);
                    if (cardVal === topVal || cardVal === "J") {
                        if(table.length === 1) {
                            score += (cardVal === "J" && topVal === "J") ? 20 : 10;
                            showPistiAnim();
                        } else score += table.length + 1;
                        table = []; lastColl = uid;
                    } else table.push(card);
                } else table.push(card);
                transaction.update(roomRef, { [myRole + "_hand"]: hand, table, [myRole + "_score"]: score, turn: (myRole === "p1" ? data.p2 : data.p1), lastCollector: lastColl });
            });
            sfx.cardThrow.play();
        } catch (e) { console.error(e); }
    }

    function showPistiAnim() {
        sfx.pisti.play();
        const pd = document.getElementById("pistiDisplay");
        pd.style.display = "block";
        setTimeout(() => { pd.style.display = "none"; }, 1800);
    }

    function render() {
        if(!gameState || !inGame) return;
        const ph = document.getElementById("playerHand"), ch = document.getElementById("computerHand"), tc = document.getElementById("tableCards");
        const myHand = gameState[myRole + "_hand"] || [], oppHandCount = (myRole === "p1" ? gameState.p2_hand : gameState.p1_hand).length;
        const isMyTurn = gameState.turn === uid;

        document.getElementById("ps").innerText = gameState[myRole + "_score"];
        document.getElementById("cs").innerText = (myRole === "p1" ? gameState.p2_score : gameState.p1_score);
        document.getElementById("head-me").classList.toggle("active", isMyTurn);
        document.getElementById("head-opp").classList.toggle("active", !isMyTurn);

        // Smart Render Check
        const currentHandState = JSON.stringify(myHand) + oppHandCount + JSON.stringify(gameState.table);
        if (lastRenderState.all === currentHandState) return;
        lastRenderState.all = currentHandState;

        ph.innerHTML = ""; ch.innerHTML = ""; tc.innerHTML = "";
        myHand.forEach((c, i) => {
            let img = document.createElement("img");
            const visual = c.startsWith('10') ? '0' + c.substring(2) : c;
            img.src = `https://deckofcardsapi.com/static/img/${visual}.png`;
            img.className = "card";
            if(isMyTurn) img.onclick = () => playCard(i);
            ph.appendChild(img);
        });

        for(let i=0; i<oppHandCount; i++) {
            let img = document.createElement("img");
            img.src = "https://deckofcardsapi.com/static/img/back.png";
            img.className = "card";
            ch.appendChild(img);
        }

        gameState.table.forEach((c, i) => {
            let img = document.createElement("img");
            const visual = c.startsWith('10') ? '0' + c.substring(2) : c;
            img.src = (i === gameState.table.length - 1) ? `https://deckofcardsapi.com/static/img/${visual}.png` : "https://deckofcardsapi.com/static/img/back.png";
            img.className = "stack-card";
            img.style.zIndex = i;
            img.style.transform = `translate(${i*0.5}px, ${i*0.5}px)`;
            tc.appendChild(img);
        });
    }

    async function handleEnd() {
        if (!inGame) return; inGame = false;
        const s1 = gameState[myRole + "_score"], s2 = (myRole === "p1" ? gameState.p2_score : gameState.p1_score);
        let msg = s1 > s2 ? "ZAFER! +" + (gameState.bet * 2) + "â‚º" : (s1 < s2 ? "KAYBETTÄ°NÄ°Z!" : "BERABERE!");
        if (s1 > s2) { balance += gameState.bet * 2; sfx.win.play(); } else if (s1 === s2) balance += gameState.bet;
        await updateDoc(userRef, { balance });
        showInfoModal(msg, "SONUÃ‡");
        setTimeout(() => { if(myRole === "p1") deleteDoc(roomRef).catch(()=>{}); window.leaveRoom(); }, 4000);
    }

    function createDeck() {
        const suits = ["H", "D", "C", "S"], vals = ["A", "2", "3", "4", "5", "6", "7", "8", "9", "0", "J", "Q", "K"];
        let d = []; suits.forEach(s => vals.forEach(v => d.push(v + s))); return d;
    }

    window.closeModal = (id) => { document.getElementById(id).style.display = "none"; };
    window.showInfoModal = (m, t) => { document.getElementById("modalTitle").innerText = t; document.getElementById("modalMsg").innerText = m; document.getElementById("infoModal").style.display = "flex"; };
    window.handleJoin = (rid, pass, bet) => { if(pass && prompt("Åžifre:") !== pass) return; joinRoom(rid, bet); };
    window.handleQuickJoin = async () => {
        const snap = await getDocs(query(collection(db, "rooms"), where("status", "==", "waiting")));
        let joined = false;
        snap.forEach(d => { if(!joined && d.data().bet <= balance) { handleJoin(d.id, d.data().password || '', d.data().bet); joined = true; } });
        if(!joined) showInfoModal("Uygun masa bulunamadÄ±!", "LOBÄ°");
    };
</script>
</body>
</html>

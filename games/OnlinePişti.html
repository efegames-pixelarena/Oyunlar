<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PixelArena | Elite PiÅŸti</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #ff0055; --p2: #00f2ff; --bg: #03050a;
            --glass: rgba(18, 22, 33, 0.98); --border: #4fd1ff;
            --danger: #ff3b30; --warning: #ffcc00; --accent: #7d00ff;
            --btn-main: #4fd1ff; --btn-sec: #ffcc00;
        }

        * { 
            margin:0; padding:0; box-sizing:border-box; 
            font-family: 'Rajdhani', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            touch-action: none;
        }
        
        body { 
            background: var(--bg); color: #e0e0e0; height: 100vh; 
            overflow: hidden; display: flex; flex-direction: column; 
            position: fixed; width: 100%; overscroll-behavior: none;
        }

        #bg-canvas { 
            position: fixed; inset: 0; z-index: -1; 
            background: 
                radial-gradient(circle at 20% 30%, rgba(79, 209, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(125, 0, 255, 0.15) 0%, transparent 40%),
                linear-gradient(135deg, #050a14 0%, #03050a 100%);
            background-size: cover;
        }
        #bg-canvas::after {
            content: ""; position: absolute; inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.2; pointer-events: none;
        }
        
        .top-bar { 
            height: 70px; flex-shrink: 0; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--border); z-index: 1000;
        }
        .brand { font-family: 'Black Ops One'; font-size: 1.1rem; color: var(--border); letter-spacing: 2px; flex-shrink: 0; }
        
        .right-menu { display: flex; gap: 8px; align-items: center; }
        .nav-box { 
            font-weight: 700; color: #fff; font-size: 0.85rem; padding: 5px 10px; border-radius: 5px; 
            background: rgba(79, 209, 255, 0.1); border: 1px solid var(--border);
            white-space: nowrap; text-align: center;
        }

        #lobbyScreen { 
            flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 12px; 
            overflow-y: auto; z-index: 10; touch-action: pan-y;
        }

        .search-input { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(79, 209, 255, 0.3); 
            padding: 12px 15px; color: #fff; border-radius: 4px; outline: none;
        }
        
        .btn-neon { 
            background: var(--btn-main); color: #000; border: none; padding: 15px; 
            font-family: 'Black Ops One'; font-size: 0.85rem; cursor: pointer;
            clip-path: polygon(4% 0, 100% 0, 96% 100%, 0 100%); transition: 0.3s;
            text-align: center; width: 100%;
        }

        .room-card { 
            background: var(--glass); border: 1px solid rgba(79, 209, 255, 0.2); border-left: 5px solid var(--border); 
            padding: 15px; display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 10px; border-radius: 0 8px 8px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .chips { display: flex; gap: 8px; justify-content: center; margin: 5px 0; }
        .chip { 
            width:42px; height:42px; border-radius:50%; display:flex; align-items:center; justify-content:center; 
            font-weight:900; cursor:pointer; border: 2px dashed rgba(255,255,255,0.3); font-size: 9px; background: #222;
        }

        .player-heads {
            width: 100%; display: flex; justify-content: space-around; padding: 10px;
            background: rgba(0,0,0,0.7); border-bottom: 2px solid #333; z-index: 100;
        }
        .p-head { text-align: center; flex: 1; transition: 0.3s; }
        .p-head.active { border-bottom: 3px solid var(--border); transform: scale(1.05); }

        #gameArea { display: none; flex: 1; flex-direction: column; align-items: center; z-index: 5; position: relative; }
        
        .table {
            width:98%; max-width:620px; height:420px; border-radius:210px; 
            position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%);
            background: radial-gradient(circle at center, #1e9d57 0%, #0a4d23 85%);
            box-shadow: inset 0 0 150px #000, 0 25px 80px rgba(0,0,0,0.9), 0 0 35px var(--border);
            border: 12px solid #2d1f14;
        }

        .table-cards { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:90px; height:125px; }
        
        .stack-card { 
            width:90px; position:absolute; left:0; top:0; border-radius: 8px; 
            box-shadow: 3px 3px 12px rgba(0,0,0,0.6); background:white;
            border: 1px solid #ccc;
        }
        
        .hand, .computer { position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:10px; width: max-content; padding: 15px; }
        .hand { bottom: 10px; }
        .computer { top: 10px; }

        .card { 
            width:60px; height: 85px; border-radius: 6px; cursor:pointer; transition: 0.3s; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.5); background:white;
            border: 1px solid #fff;
        }
        .card:hover { transform: translateY(-15px); z-index: 100; }
        .computer .card { opacity: 0.95; }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(12px);
            display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px;
        }
        .modal-box { 
            background: #0d1117; border: 2px solid var(--border); padding: 25px; 
            width: 100%; max-width: 340px; text-align: center; border-radius: 15px;
        }
        .modal-input { 
            width: 100%; background: #161b22; border: 1px solid #30363d; 
            padding: 12px; color: #fff; margin-bottom: 15px; text-align: center; 
            outline: none; border-radius: 8px; font-size: 1rem;
        }

        #pistiDisplay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%) scale(0);
            font-size: 110px; font-weight: 900; color: #fff; text-align: center;
            text-shadow: 0 0 30px var(--border), 0 0 60px var(--accent), 0 0 90px #fff;
            display: none; z-index: 9999; font-family: 'Black Ops One';
            letter-spacing: 5px;
            animation: pistiTurbo 1.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        @keyframes pistiTurbo {
            0% { transform: translate(-50%,-50%) scale(0) rotate(-15deg); opacity: 0; filter: blur(10px); }
            30% { transform: translate(-50%,-50%) scale(1.4) rotate(5deg); opacity: 1; filter: blur(0px); }
            50% { transform: translate(-50%,-50%) scale(1.2) rotate(0deg); }
            80% { transform: translate(-50%,-50%) scale(1.2) rotate(0deg); opacity: 1; }
            100% { transform: translate(-50%,-50%) scale(3) rotate(0deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>

    <div class="top-bar">
        <div class="brand">PIXEL ARENA</div>
        <div class="right-menu">
            <div class="nav-box">â‚º<span id="balance">0</span></div>
            <div class="nav-box" style="color:var(--warning)">B: â‚º<span id="bet">0</span></div>
            <button id="navActionBtn" onclick="handleNavAction()" style="background:var(--danger); border:none; color:white; padding:8px 12px; font-weight:900; font-size:0.7rem; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); cursor:pointer;">Ã‡IKIÅž</button>
        </div>
    </div>

    <div id="lobbyScreen">
        <input type="text" id="roomSearch" class="search-input" placeholder="MASA ARA...">
        
        <div class="chips" id="chipsArea">
            <div class="chip c-cancel" onclick="cancelBet()" style="background:var(--danger); color:#fff;">Ä°PTAL</div>
            <div class="chip c100" onclick="addBet(100)" style="background:#fff; color:#000;">100</div>
            <div class="chip c500" onclick="addBet(500)" style="background:#2ecc71; color:#fff;">500</div>
            <div class="chip c2000" onclick="addBet(2000)" style="background:#3498db; color:#fff;">2K</div>
            <div class="chip c10000" onclick="addBet(10000)" style="background:#f1c40f; color:#fff;">10K</div>
        </div>

        <div style="display:flex; gap:10px;">
            <button class="btn-neon" onclick="openCreateModal()">MASA KUR</button>
            <button class="btn-neon btn-sec" onclick="handleQuickJoin()" style="background:var(--btn-sec);">HIZLI KATIL</button>
        </div>

        <div id="roomList" style="margin-top:10px"></div>
    </div>

    <div id="gameArea">
        <div class="player-heads">
            <div class="p-head" id="head-opp">
                <div class="name">RAKÄ°P</div>
                <div class="score" id="cs">0</div>
            </div>
            <div class="p-head" id="head-me">
                <div class="name">SÄ°Z</div>
                <div class="score" id="ps">0</div>
            </div>
        </div>

        <div id="waitingStatus" style="position:fixed; top:140px; color:var(--border); background:rgba(0,0,0,0.8); padding:10px 20px; border-radius:10px; display:none; border:1px solid var(--border);">OYUNCU BEKLENÄ°YOR...</div>

        <div class="table" id="tableArea">
            <div class="computer" id="computerHand"></div>
            <div class="table-cards" id="tableCards"></div>
            <div class="hand" id="playerHand"></div>
        </div>
    </div>

    <div id="pistiDisplay">PÄ°ÅžTÄ°!</div>

    <div id="createRoomModal" class="modal-overlay">
        <div class="modal-box">
            <h3>MASA AYARLARI</h3><br>
            <input type="text" id="newRoomName" class="modal-input" placeholder="Masa AdÄ±">
            
            <select id="newRoomType" class="modal-input" style="background:#161b22; color:white;">
                <option value="2-52">2 KiÅŸilik (52 Kart)</option>
                <option value="2-104">2 KiÅŸilik (104 Kart)</option>
                <option value="4-104">4 KiÅŸilik (104 Kart)</option>
            </select>

            <input type="password" id="newRoomPass" class="modal-input" placeholder="Åžifre (Opsiyonel)">
            <button class="btn-neon" onclick="confirmCreateRoom()">OLUÅžTUR</button>
            <button class="btn-neon btn-sec" style="margin-top:10px; background:var(--danger); color:white;" onclick="closeModal('createRoomModal')">Ä°PTAL</button>
        </div>
    </div>

    <div id="infoModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitle">BÄ°LGÄ°</h3><br>
            <p id="modalMsg" style="color:#aaa; margin-bottom:20px;"></p>
            <button class="btn-neon" onclick="closeModal('infoModal')">TAMAM</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, getDocs, runTransaction, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 6. Bellek SÄ±zÄ±ntÄ±sÄ± KorumasÄ±: Audio Havuzu
    const audioAssets = {
        chip: "https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3",
        card: "https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3",
        win: "https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3",
        pisti: "https://cdn.freesound.org/previews/476/476178_7879024-lq.mp3"
    };
    const playSfx = (key) => {
        const audio = new Audio(audioAssets[key]);
        audio.play().catch(() => {});
        audio.onended = () => { audio.remove(); }; // Ã‡alma bitince bellekten at
    };

    let balance = 0, currentBet = 0, userRef = null, uid = null, userName = "Oyuncu";
    let roomRef = null, myRole = null, gameState = null, inGame = false;
    let lobbyUnsub = null, roomUnsub = null, userUnsub = null;
    let isActionLocked = false; // 4 & 9. Double Trigger ve SÄ±ra Kilidi

    onAuthStateChanged(auth, user => {
        if (!user) return;
        uid = user.uid;
        userRef = doc(db, "users", uid);
        
        if(userUnsub) userUnsub();
        userUnsub = onSnapshot(userRef, snap => {
            if(snap.exists()) {
                balance = snap.data().balance || 0;
                userName = snap.data().username || "Oyuncu";
                document.getElementById("balance").innerText = balance.toLocaleString('tr-TR');
            }
        });
        listenLobby();
    });

    window.leaveRoom = async () => {
        if (inGame && roomRef) {
            await updateDoc(roomRef, { quitter: uid, status: "finished" });
            inGame = false;
        }
        location.reload();
    };

    window.handleNavAction = () => {
        if (inGame) window.leaveRoom();
        else window.location.href = "index.html";
    };

    // 3. Ghost Room Ã‡Ã¶zÃ¼mÃ¼: 10 dakikadÄ±r gÃ¼ncellenmeyen odalarÄ± gÃ¶sterme
    function listenLobby() {
        if(lobbyUnsub) lobbyUnsub();
        const tenMinsAgo = Date.now() - (10 * 60 * 1000);
        const q = query(collection(db, "rooms"), where("status", "==", "waiting"));
        lobbyUnsub = onSnapshot(q, (snap) => {
            const list = document.getElementById("roomList");
            list.innerHTML = "";
            snap.forEach(roomDoc => {
                const data = roomDoc.data();
                if(data.lastActive && data.lastActive < tenMinsAgo) return; 
                list.innerHTML += `
                    <div class="room-card">
                        <div>
                            <small style="color:var(--border)">${data.name}</small><br>
                            <b style="font-size:1.1rem">${data.password ? 'ðŸ”’' : 'ðŸ”“'} Bahis: â‚º${data.bet.toLocaleString()}</b>
                        </div>
                        <button class="btn-neon" style="width:80px; padding:10px;" onclick="handleJoin('${roomDoc.id}', '${data.password || ''}', ${data.bet})">KATIL</button>
                    </div>
                `;
            });
        });
    }

    window.addBet = (a) => { if(balance >= a) { balance -= a; currentBet += a; playSfx('chip'); updateUI(); } };
    window.cancelBet = () => { balance += currentBet; currentBet = 0; playSfx('chip'); updateUI(); };
    function updateUI() { document.getElementById("bet").innerText = currentBet.toLocaleString('tr-TR'); }

    // 5. YarÄ±ÅŸ Durumu: Transaction ile Bakiye GÃ¼ncelleme
    window.confirmCreateRoom = async () => {
        if (currentBet < 100 || isActionLocked) return;
        isActionLocked = true;
        const name = document.getElementById("newRoomName").value || "Arena";
        const type = document.getElementById("newRoomType").value;
        const pass = document.getElementById("newRoomPass").value || "";
        const roomId = "room_" + Date.now();
        roomRef = doc(db, "rooms", roomId);
        myRole = "p1";
        
        const isDouble = type.includes("104");
        const finalDeck = isDouble ? [...createDeck(), ...createDeck()] : createDeck();
        const shuffledDeck = finalDeck.sort(() => Math.random() - 0.5);

        try {
            await runTransaction(db, async (transaction) => {
                transaction.set(roomRef, {
                    p1: uid, p1_name: userName, bet: currentBet, status: "waiting", name, password: pass,
                    deck: shuffledDeck, table: [], p1_score: 0, p2_score: 0, lastTaker: null,
                    p1_hand: [], p2_hand: [], turn: null, quitter: null, lastActive: Date.now()
                });
                transaction.update(userRef, { balance });
            });
            closeModal('createRoomModal');
            enterGameView();
            listenRoom();
        } finally { isActionLocked = false; }
    };

    async function joinRoom(rid, bet) {
        if (balance < bet || isActionLocked) return;
        isActionLocked = true;
        roomRef = doc(db, "rooms", rid);
        myRole = "p2";
        try {
            await runTransaction(db, async (transaction) => {
                transaction.update(roomRef, { p2: uid, p2_name: userName, status: "playing", turn: uid, lastActive: Date.now() });
                transaction.update(userRef, { balance: balance - bet });
            });
            enterGameView();
            listenRoom();
        } finally { isActionLocked = false; }
    }

    function enterGameView() {
        inGame = true;
        document.getElementById("lobbyScreen").style.display = "none";
        document.getElementById("gameArea").style.display = "flex";
        document.getElementById("navActionBtn").innerText = "AYRIL";
        document.getElementById("waitingStatus").style.display = "block";
    }

    function listenRoom() {
        if(roomUnsub) roomUnsub();
        roomUnsub = onSnapshot(roomRef, (snap) => {
            if(!snap.exists()) return;
            gameState = snap.data();
            if(gameState.quitter && gameState.quitter !== uid) {
                handleOpponentLeft();
                return;
            }
            if (gameState.status === "playing") {
                document.getElementById("waitingStatus").style.display = "none";
                if (myRole === "p1" && gameState.p1_hand.length === 0 && gameState.p2_hand.length === 0) refillHands();
                render();
            }
            if (gameState.status === "finished") handleEnd();
        });
    }

    async function refillHands() {
        if (isActionLocked) return;
        isActionLocked = true;
        await runTransaction(db, async (transaction) => {
            const data = (await transaction.get(roomRef)).data();
            if (data.p1_hand.length > 0 || data.p2_hand.length > 0) return;
            const d = [...data.deck];
            if(d.length === 0) {
                transaction.update(roomRef, { status: "finished" });
                return;
            }
            let updates = { lastActive: Date.now() };
            if(data.table.length === 0) updates.table = d.splice(0, 4);
            updates.p1_hand = d.splice(0, 4);
            updates.p2_hand = d.splice(0, 4);
            updates.deck = d;
            transaction.update(roomRef, updates);
        });
        isActionLocked = false;
    }

    // 1 & 9. getVal HatasÄ± ve Kesin SÄ±ra KontrolÃ¼ (Hile KorumasÄ±)
    async function playCard(i) {
        if (gameState.turn !== uid || isActionLocked) return;
        isActionLocked = true;
        
        try {
            await runTransaction(db, async (transaction) => {
                const data = (await transaction.get(roomRef)).data();
                if (data.turn !== uid) throw "SÄ±ra sizde deÄŸil!";
                
                const handKey = myRole + "_hand";
                const hand = [...data[handKey]];
                const card = hand.splice(i, 1)[0];
                let table = [...data.table];
                let score = data[myRole + "_score"];
                let lastTaker = data.lastTaker;

                // 1. getVal Ã‡Ã¶zÃ¼mÃ¼: "0" karakteri 10'dur
                const getVal = (c) => (c.startsWith('0') || (c.length > 2 && c.startsWith('10'))) ? '10' : c[0];
                const cardVal = getVal(card);

                if (table.length > 0) {
                    const topVal = getVal(table[table.length - 1]);
                    if (cardVal === topVal || cardVal === 'J') {
                        if(table.length === 1) {
                            score += (cardVal === 'J' && topVal === 'J') ? 20 : 10;
                            transaction.update(roomRef, { pistiTrigger: Date.now() }); // UI Animasyon iÃ§in
                        } else {
                            score += (table.length + 1);
                        }
                        table = [];
                        lastTaker = myRole; // 2. Kalan kartlar iÃ§in takibi yap
                    } else table.push(card);
                } else table.push(card);

                transaction.update(roomRef, {
                    [handKey]: hand, table, [myRole + "_score"]: score,
                    turn: myRole === "p1" ? data.p2 : data.p1,
                    lastTaker: lastTaker, lastActive: Date.now()
                });
            });
            playSfx('card');
        } catch (e) { console.error(e); }
        finally { isActionLocked = false; }
    }

    // 7 & 8. Kart GÃ¶rsel ve UI Senkronizasyonu
    function render() {
        if(!gameState) return;
        const ph = document.getElementById("playerHand");
        const ch = document.getElementById("computerHand");
        const tc = document.getElementById("tableCards");
        
        // Pisti Animasyonu KontrolÃ¼
        if(gameState.pistiTrigger && Date.now() - gameState.pistiTrigger < 1500) showPistiAnim();

        ph.innerHTML = ""; ch.innerHTML = ""; tc.innerHTML = "";
        const myHand = gameState[myRole + "_hand"] || [];
        const oppHandCount = (myRole === "p1" ? gameState.p2_hand : gameState.p1_hand).length;

        document.getElementById("ps").innerText = gameState[myRole + "_score"];
        document.getElementById("cs").innerText = (myRole === "p1" ? gameState.p2_score : gameState.p1_score);
        document.getElementById("head-me").classList.toggle("active", gameState.turn === uid);
        document.getElementById("head-opp").classList.toggle("active", gameState.turn !== uid);

        // 8. Ã‡ift Deste GÃ¶rsel DesteÄŸi (Yedek kaynak eklendi)
        const getCardImg = (c) => `https://deckofcardsapi.com/static/img/${c}.png`;
        const getCardAlt = (c) => `https://raw.githubusercontent.com/CiroLass/cards-js/master/cards/${c}.png`;

        myHand.forEach((c, i) => {
            let img = document.createElement("img");
            img.src = getCardImg(c);
            img.className = "card";
            img.onerror = () => { img.src = getCardAlt(c); }; // API hata verirse yedekten al
            img.onclick = () => playCard(i);
            ph.appendChild(img);
        });

        for(let j=0; j<oppHandCount; j++){
            let img = document.createElement("img");
            img.src = "https://deckofcardsapi.com/static/img/back.png";
            img.className = "card";
            ch.appendChild(img);
        }

        gameState.table.forEach((c, i) => {
            let img = document.createElement("img");
            const isTop = i === gameState.table.length - 1;
            img.src = isTop ? getCardImg(c) : "https://deckofcardsapi.com/static/img/back.png";
            img.className = "stack-card";
            img.style.zIndex = i;
            img.style.transform = `rotate(${i * 2}deg)`;
            img.onerror = () => { if(isTop) img.src = getCardAlt(c); };
            tc.appendChild(img);
        });
    }

    // 2. Kalan Kartlar MantÄ±ÄŸÄ±: Oyun bitince masadaki kartlarÄ± son alan kiÅŸiye yaz
    async function handleEnd() {
        if (!inGame) return;
        inGame = false;
        let myS = gameState[myRole + "_score"];
        let oppS = (myRole === "p1" ? gameState.p2_score : gameState.p1_score);
        
        if(gameState.table && gameState.table.length > 0 && gameState.lastTaker) {
            if(gameState.lastTaker === myRole) myS += gameState.table.length;
            else oppS += gameState.table.length;
        }

        let win = 0;
        if (myS > oppS) { win = gameState.bet * 2; playSfx('win'); }
        else if (myS === oppS) win = gameState.bet;

        await runTransaction(db, async (transaction) => {

        showInfoModal(myS > oppS ? `KAZANDIN! (+${win}â‚º)` : (myS < oppS ? "KAYBETTÄ°N!" : "BERABERE"), "OYUN BÄ°TTÄ°");
        setTimeout(() => window.leaveRoom(), 5000);

        if(!inGame) return;
        inGame = false;
        const reward = gameState.bet * 2;
        await runTransaction(db, async (transaction) => {
            const userSnap = await transaction.get(userRef);
            transaction.update(userRef, { balance: userSnap.data().balance + reward });
        });
        showInfoModal(`Rakip kaÃ§tÄ±! KazanÃ§: ${reward}â‚º`, "BÄ°LGÄ°");
        setTimeout(() => window.leaveRoom(), 3000);

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PixelArena | Elite PiÅŸti</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #ff0055; --p2: #00f2ff; --bg: #03050a;
            --glass: rgba(18, 22, 33, 0.98); --border: #4fd1ff;
            --danger: #ff3b30; --warning: #ffcc00; --accent: #7d00ff;
            --btn-main: #4fd1ff; --btn-sec: #ffcc00;
        }

        /* MADDE 1: Ekran KaymasÄ± OnarÄ±mÄ± */
        * { 
            margin:0; padding:0; box-sizing:border-box; 
            font-family: 'Rajdhani', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            touch-action: none; /* KaydÄ±rmayÄ± engelle */
        }
        
        body { 
            background: var(--bg); color: #e0e0e0; height: 100vh; 
            overflow: hidden; display: flex; flex-direction: column; 
            position: fixed; width: 100%; overscroll-behavior: none;
        }

        /* MADDE 3: Profesyonel Animasyonlu Masa ve Arka Plan */
        #bg-canvas { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #0a1a1a 0%, #03050a 100%); }
        
        .top-bar { 
            height: 70px; flex-shrink: 0; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--border); z-index: 1000;
        }
        .brand { font-family: 'Black Ops One'; font-size: 1rem; color: var(--border); letter-spacing: 1px; flex-shrink: 0; }
        
        .right-menu { display: flex; gap: 8px; align-items: center; }
        .nav-box { 
            font-weight: 700; color: #fff; font-size: 0.85rem; padding: 5px 8px; border-radius: 5px; 
            background: rgba(79, 209, 255, 0.1); border: 1px solid var(--border);
            white-space: nowrap; text-align: center;
        }

        #lobbyScreen { 
            flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 12px; 
            overflow-y: auto; z-index: 10; touch-action: pan-y;
        }

        .search-input { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(79, 209, 255, 0.3); 
            padding: 12px 15px; color: #fff; border-radius: 4px; outline: none;
        }
        
        .btn-neon { 
            background: var(--btn-main); color: #000; border: none; padding: 15px; 
            font-family: 'Black Ops One'; font-size: 0.85rem; cursor: pointer;
            clip-path: polygon(4% 0, 100% 0, 96% 100%, 0 100%); transition: 0.3s;
            text-align: center; width: 100%;
        }
        .btn-sec { background: var(--btn-sec); }

        .room-card { 
            background: var(--glass); border: 1px solid rgba(79, 209, 255, 0.2); border-left: 5px solid var(--border); 
            padding: 15px; display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 10px; border-radius: 0 8px 8px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .chips { display: flex; gap: 8px; justify-content: center; margin: 5px 0; }
        .chip { 
            width:42px; height:42px; border-radius:50%; display:flex; align-items:center; justify-content:center; 
            font-weight:900; cursor:pointer; border: 2px dashed rgba(255,255,255,0.3); font-size: 9px; background: #222;
        }
        .c-cancel { background: var(--danger); color: #fff; border-style: solid; }
        .c100 { background: radial-gradient(#fff, #ccc); color:#000; } 
        .c500 { background: radial-gradient(#2ecc71, #27ae60); color:#fff; } 
        .c2000 { background: radial-gradient(#3498db, #2980b9); color:#fff; } 
        .c10000 { background: radial-gradient(#f1c40f, #f39c12); color:#fff; }

        #gameArea { display: none; flex: 1; flex-direction: column; align-items: center; z-index: 5; justify-content: center; }
        
        /* MADDE 3: Animasyonlu Profesyonel Masa */
        .table {
            width:92%; max-width:500px; height:340px; border-radius:170px; position:relative;
            background: radial-gradient(circle at center, #1a8a4d 0%, #0a4d23 80%);
            box-shadow: inset 0 0 100px #000, 0 10px 40px rgba(0,0,0,0.8), 0 0 15px var(--border);
            border: 8px solid #2d1f14;
            animation: tableGlow 4s infinite alternate;
        }
        @keyframes tableGlow { 
            from { box-shadow: inset 0 0 100px #000, 0 10px 40px rgba(0,0,0,0.8), 0 0 5px var(--border); }
            to { box-shadow: inset 0 0 100px #000, 0 10px 40px rgba(0,0,0,0.8), 0 0 20px var(--border); }
        }

        .table-cards { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:75px; height:105px; }
        .stack-card { width:75px; position:absolute; left:0; top:0; border-radius: 6px; box-shadow: 0 4px 8px rgba(0,0,0,0.4); background:white;}
        .hand, .computer { position:absolute; left:50%; transform:translateX(-50%); display:flex; gap:6px; width: max-content; padding: 10px; min-height: 100px;}
        .hand { bottom:-40px; }
        .computer { top:-40px; }
        .card { width:65px; border-radius: 6px; cursor:pointer; transition: 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); background:white;}

        /* MADDE 4: Modal YapÄ±sÄ± */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
            display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px;
        }
        .modal-box { 
            background: #0d1117; border: 2px solid var(--border); padding: 25px; 
            width: 100%; max-width: 340px; text-align: center; border-radius: 12px;
            box-shadow: 0 0 30px rgba(79, 209, 255, 0.2);
        }
        .modal-input { 
            width: 100%; background: #161b22; border: 1px solid #30363d; 
            padding: 12px; color: #fff; margin-bottom: 15px; text-align: center; 
            outline: none; border-radius: 6px; font-size: 1rem;
        }

        .error-text { color: var(--danger); font-size: 0.9rem; font-weight: bold; margin-bottom: 10px; display: none; }

        #waitingStatus {
            position: fixed; top: 80px; color: var(--border); font-weight: bold; font-size: 14px;
            background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 10px; display: none; z-index: 3000;
            border: 1px solid var(--border);
        }

        #pistiDisplay {
            position: fixed; top: 45%; left: 50%; transform: translate(-50%,-50%);
            font-size: 60px; font-weight: 900; color: #fff; text-align: center;
            background: linear-gradient(to bottom, #fff, var(--warning));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: none; z-index: 9999; font-family: 'Black Ops One';
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="top-bar">
        <div class="brand">PIXEL ARENA</div>
        <div class="right-menu">
            <div class="nav-box">â‚º<span id="balance">0</span></div>
            <div class="nav-box" style="color:var(--warning)">B: â‚º<span id="bet">0</span></div>
            <button id="navActionBtn" onclick="handleNavAction()" style="background:var(--danger); border:none; color:white; padding:8px 10px; font-weight:900; font-size:0.65rem; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); cursor:pointer;">Ã‡IKIÅž</button>
        </div>
    </div>

    <div id="lobbyScreen">
        <input type="text" id="roomSearch" class="search-input" placeholder="MASA ARA...">
        
        <div class="chips" id="chipsArea">
            <div class="chip c-cancel" onclick="cancelBet()">Ä°PTAL</div>
            <div class="chip c100" onclick="addBet(100)">100</div>
            <div class="chip c500" onclick="addBet(500)">500</div>
            <div class="chip c2000" onclick="addBet(2000)">2K</div>
            <div class="chip c10000" onclick="addBet(10000)">10K</div>
        </div>

        <div style="display:flex; gap:10px;">
            <button class="btn-neon" onclick="openCreateModal()">MASA KUR</button>
            <button class="btn-neon btn-sec" onclick="handleQuickJoin()">HIZLI KATIL</button>
        </div>

        <div id="roomList" style="margin-top:10px"></div>
    </div>

    <div id="gameArea">
        <div id="waitingStatus">RAKÄ°P BEKLENÄ°YOR...</div>
        <div class="score-board">SÄ°Z: <span id="ps">0</span> â€” RAKÄ°P: <span id="cs">0</span></div>

        <div class="table" id="tableArea">
            <div class="computer" id="computerHand"></div>
            <div class="table-cards" id="tableCards"></div>
            <div class="hand" id="playerHand"></div>
        </div>
    </div>

    <div id="pistiDisplay">PÄ°ÅžTÄ°!</div>

    <div id="createRoomModal" class="modal-overlay">
        <div class="modal-box">
            <h3>MASA AYARLARI</h3><br>
            <input type="text" id="newRoomName" class="modal-input" placeholder="Masa AdÄ±">
            <input type="password" id="newRoomPass" class="modal-input" placeholder="Åžifre (BoÅŸ bÄ±rakÄ±labilir)">
            <button class="btn-neon" onclick="confirmCreateRoom()">OLUÅžTUR</button>
            <button class="btn-neon btn-sec" style="margin-top:10px" onclick="closeModal('createRoomModal')">Ä°PTAL</button>
        </div>
    </div>

    <div id="passEntryModal" class="modal-overlay">
        <div class="modal-box">
            <h3>ÅžÄ°FRE GEREKLÄ°</h3><br>
            <input type="password" id="passInput" class="modal-input" placeholder="Åžifreyi Girin">
            <div id="passError" class="error-text">Åžifre YanlÄ±ÅŸ!</div>
            <button class="btn-neon" id="passConfirmBtn">GÄ°RÄ°Åž</button>
            <button class="btn-neon btn-sec" style="margin-top:10px" onclick="closeModal('passEntryModal')">Ä°PTAL</button>
        </div>
    </div>

    <div id="infoModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitle">BÄ°LGÄ°</h3><br>
            <p id="modalMsg" style="color:#aaa; margin-bottom:20px;"></p>
            <button class="btn-neon" onclick="closeModal('infoModal')">TAMAM</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, setDoc, collection, query, where, getDocs, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const sfx = {
        chip: new Audio("https://cdn.freesound.org/previews/201/201491_3325145-lq.mp3"),
        cardThrow: new Audio("https://cdn.freesound.org/previews/240/240776_4107740-lq.mp3"),
        win: new Audio("https://cdn.freesound.org/previews/391/391539_5235550-lq.mp3"),
        lose: new Audio("https://cdn.freesound.org/previews/174/174499_1079313-lq.mp3")
    };

    let balance = 0, currentBet = 0, userRef = null, uid = null;
    let roomRef = null, myRole = null, gameState = null;
    let inGame = false;

    // MADDE 3: Arka Plan Animasyonu (YÄ±ldÄ±zlar)
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = initCanvas;
    initCanvas();

    onAuthStateChanged(auth, user => {
        if (!user) return;
        uid = user.uid;
        userRef = doc(db, "users", uid);
        onSnapshot(userRef, snap => {
            if(snap.exists()) {
                balance = snap.data().balance || 0;
                document.getElementById("balance").innerText = balance.toLocaleString('tr-TR');
            }
        });
        listenLobby();
    });

    // MADDE 5 & 6: Navigasyon MantÄ±ÄŸÄ±
    window.handleNavAction = () => {
        if (inGame) {
            leaveRoom(); // MADDE 5: Oyun iÃ§indeyse lobiye atar
        } else {
            window.location.href = "index.html"; // MADDE 6: Lobideyse index'e
        }
    };

    function listenLobby() {
        const q = query(collection(db, "rooms"), where("status", "==", "waiting"));
        onSnapshot(q, (snap) => {
            const list = document.getElementById("roomList");
            list.innerHTML = "";
            snap.forEach(roomDoc => {
                const data = roomDoc.data();
                const isLocked = data.password && data.password !== "";
                list.innerHTML += `
                    <div class="room-card">
                        <div>
                            <small style="color:var(--border)">Masa: ${data.name}</small><br>
                            <b style="font-size:1.1rem">${isLocked ? 'ðŸ”’ Åžifreli' : 'ðŸ”“ AÃ§Ä±k'}</b><br>
                            <span style="color:var(--warning)">Bahis: â‚º${data.bet.toLocaleString()}</span>
                        </div>
                        <button class="btn-neon" style="width:80px; padding:10px;" onclick="handleJoin('${roomDoc.id}', '${data.password || ''}', ${data.bet})">KATIL</button>
                    </div>
                `;
            });
        });
    }

    // MADDE 2: HÄ±zlÄ± KatÄ±l
    window.handleQuickJoin = async () => {
        const q = query(collection(db, "rooms"), where("status", "==", "waiting"));
        const snap = await getDocs(q);
        let found = false;
        snap.forEach(roomDoc => {
            const data = roomDoc.data();
            if (!found && data.bet <= balance && (!data.password || data.password === "")) {
                found = true;
                joinRoom(roomDoc.id, data.bet);
            }
        });
        if (!found) showInfoModal("Bakiyene uygun aÃ§Ä±k masa bulunamadÄ±!", "HATA");
    };

    window.addBet = (a) => { if(balance >= a) { balance -= a; currentBet += a; sfx.chip.play(); updateUI(); } };
    window.cancelBet = () => { balance += currentBet; currentBet = 0; sfx.chip.play(); updateUI(); };
    function updateUI() { document.getElementById("bet").innerText = currentBet.toLocaleString('tr-TR'); }

    window.openCreateModal = () => { document.getElementById('createRoomModal').style.display = 'flex'; };

    window.confirmCreateRoom = async () => {
        if (currentBet < 100) return showInfoModal("En az 100â‚º bahis koymalÄ±sÄ±n!", "UYARI");
        const name = document.getElementById("newRoomName").value || "Arena";
        const pass = document.getElementById("newRoomPass").value || "";
        const roomId = "room_" + Date.now();
        roomRef = doc(db, "rooms", roomId);
        myRole = "p1";
        
        await setDoc(roomRef, {
            p1: uid, p2: null, bet: currentBet, status: "waiting", name, password: pass,
            deck: createDeck(), table: [], p1_score: 0, p2_score: 0,
            p1_hand: [], p2_hand: [], turn: null, quitter: null
        });
        
        await updateDoc(userRef, { balance });
        closeModal('createRoomModal');
        enterGameView();
        listenRoom();
    };

    window.handleJoin = (rid, pass, bet) => {
        if(pass && pass !== "") {
            document.getElementById('passEntryModal').style.display = 'flex';
            document.getElementById('passConfirmBtn').onclick = () => {
                if(document.getElementById('passInput').value === pass) {
                    closeModal('passEntryModal'); joinRoom(rid, bet);
                } else { document.getElementById("passError").style.display = "block"; }
            };
        } else { joinRoom(rid, bet); }
    };

    async function joinRoom(rid, bet) {
        if (balance < bet) return showInfoModal("Yetersiz bakiye!", "HATA");
        balance -= bet;
        roomRef = doc(db, "rooms", rid);
        myRole = "p2";
        await updateDoc(roomRef, { p2: uid, status: "playing", turn: uid });
        await updateDoc(userRef, { balance });
        enterGameView();
        listenRoom();
    }

    function enterGameView() {
        inGame = true;
        document.getElementById("lobbyScreen").style.display = "none";
        document.getElementById("gameArea").style.display = "flex";
        document.getElementById("navActionBtn").innerText = "AYRIL";
        document.getElementById("navActionBtn").style.background = "var(--danger)";
        document.getElementById("waitingStatus").style.display = "block";
    }

    // MADDE 7: BaÄŸlantÄ± ve AyrÄ±lma KontrolÃ¼
    function listenRoom() {
        onSnapshot(roomRef, async (snap) => {
            if(!snap.exists()) return;
            gameState = snap.data();

            if(gameState.quitter && gameState.quitter !== uid) {
                // Rakip Ã§Ä±ktÄ±ysa maÄŸdur tarafa bahsini iade et
                const userSnap = await getDocs(query(collection(db, "users"), where("__name__", "==", uid)));
                balance += gameState.bet;
                await updateDoc(userRef, { balance });
                showInfoModal("Rakip odadan ayrÄ±ldÄ±! Bahis iade edildi.", "BÄ°LGÄ°");
                setTimeout(() => location.reload(), 3000);
                return;
            }

            if (gameState.status === "playing") {
                document.getElementById("waitingStatus").style.display = "none";
                if (myRole === "p1" && gameState.p1_hand.length === 0 && gameState.deck.length === 52) {
                    const d = [...gameState.deck];
                    const t = d.splice(0, 4);
                    await updateDoc(roomRef, { 
                        deck: d, p1_hand: d.splice(0, 4), p2_hand: d.splice(0, 4), table: t
                    });
                }
                render();
            }
            if (gameState.status === "finished" && !gameState.quitter) handleEnd();
        });
    }

    // MADDE 7: Sayfa Yenilenmesi/KapanmasÄ±
    window.addEventListener('beforeunload', () => { if(inGame) leaveRoom(); });

    async function leaveRoom() {
        if(roomRef && inGame) {
            await updateDoc(roomRef, { quitter: uid, status: "finished" });
        }
        location.reload();
    }

    function render() {
        const ph = document.getElementById("playerHand");
        const ch = document.getElementById("computerHand");
        const tc = document.getElementById("tableCards");
        ph.innerHTML = ""; ch.innerHTML = ""; tc.innerHTML = "";

        const myHand = gameState[myRole + "_hand"] || [];
        const oppHand = myRole === "p1" ? (gameState.p2_hand || []) : (gameState.p1_hand || []);

        myHand.forEach((c, i) => {
            let img = document.createElement("img");
            img.src = `https://deckofcardsapi.com/static/img/${c}.png`;
            img.className = "card";
            if(gameState.turn === uid) img.style.border = "2px solid var(--border)";
            img.onclick = () => playCard(i);
            ph.appendChild(img);
        });

        oppHand.forEach(() => {
            let img = document.createElement("img");
            img.src = "https://deckofcardsapi.com/static/img/back.png";
            img.className = "card";
            ch.appendChild(img);
        });

        gameState.table.forEach((c, i) => {
            let img = document.createElement("img");
            img.src = (i === gameState.table.length - 1) ? `https://deckofcardsapi.com/static/img/${c}.png` : "https://deckofcardsapi.com/static/img/back.png";
            img.className = "stack-card";
            img.style.zIndex = i;
            tc.appendChild(img);
        });

        document.getElementById("ps").innerText = gameState[myRole + "_score"];
        document.getElementById("cs").innerText = (myRole === "p1" ? gameState.p2_score : gameState.p1_score);
    }

    async function playCard(i) {
        if (gameState.turn !== uid) return;
        const handKey = myRole + "_hand";
        const hand = [...gameState[handKey]];
        const card = hand.splice(i, 1)[0];
        let table = [...gameState.table];
        let scoreKey = myRole + "_score";
        let score = gameState[scoreKey];
        
        sfx.cardThrow.play();

        if (table.length > 0) {
            const top = table[table.length - 1];
            if (card[0] === top[0] || card[0] === "J") {
                if(table.length === 1 && card[0] === top[0]) {
                    score += 10;
                    const pd = document.getElementById("pistiDisplay");
                    pd.style.display = "block";
                    setTimeout(() => pd.style.display = "none", 1500);
                } else {
                    score += table.length + 1;
                }
                table = [];
            } else table.push(card);
        } else table.push(card);

        const next = myRole === "p1" ? gameState.p2 : gameState.p1;
        let updates = { [handKey]: hand, table, [scoreKey]: score, turn: next };

        if (hand.length === 0 && gameState.deck.length > 0) {
            if ((myRole === "p1" && gameState.p2_hand.length === 0) || (myRole === "p2" && gameState.p1_hand.length === 0)) {
                const d = [...gameState.deck];
                updates.p1_hand = d.splice(0, 4);
                updates.p2_hand = d.splice(0, 4);
                updates.deck = d;
            }
        } else if (hand.length === 0 && gameState.deck.length === 0 && (myRole === "p1" ? gameState.p2_hand.length === 0 : gameState.p1_hand.length === 0)) {
            updates.status = "finished";
        }
        await updateDoc(roomRef, updates);
    }

    async function handleEnd() {
        const myScore = gameState[myRole + "_score"];
        const oppScore = myRole === "p1" ? gameState.p2_score : gameState.p1_score;
        let msg = "";

        if (myScore > oppScore) {
            const winAmount = gameState.bet * 2;
            balance += winAmount;
            sfx.win.play();
            msg = `TEBRÄ°KLER! ${winAmount}â‚º KazandÄ±n.`;
        } else if(myScore < oppScore) {
            sfx.lose.play();
            msg = "KAYBETTÄ°NÄ°Z!";
        } else {
            balance += gameState.bet;
            msg = "BERABERE! Bahis iade edildi.";
        }
        
        await updateDoc(userRef, { balance });
        showInfoModal(msg, "OYUN SONUCU");
        setTimeout(() => location.reload(), 4000);
    }

    window.closeModal = (id) => { 
        document.getElementById(id).style.display = "none";
        if(id === 'passEntryModal') document.getElementById("passError").style.display = "none";
    };

    function createDeck() {
        const suits = ["H", "D", "C", "S"], vals = ["A", "2", "3", "4", "5", "6", "7", "8", "9", "0", "J", "Q", "K"];
        let d = []; suits.forEach(s => vals.forEach(v => d.push(v + s)));
        return d.sort(() => Math.random() - 0.5);
    }

    window.showInfoModal = (m, t) => { 
        document.getElementById("modalTitle").innerText = t; 
        document.getElementById("modalMsg").innerText = m; 
        document.getElementById("infoModal").style.display = "flex"; 
    };
</script>
</body>
</html>

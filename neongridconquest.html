<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Conquest | Cyber Tactical</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #00ff41; --p2: #ff00f7; --bg: #020408;
            --glass: rgba(10, 15, 25, 0.9); --border: rgba(0, 242, 255, 0.2);
            --p1-shadow: rgba(0, 255, 65, 0.4); --p2-shadow: rgba(255, 0, 247, 0.4);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'JetBrains+Mono', monospace; }
        body { 
            background: var(--bg); color: white; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            background-image: radial-gradient(circle at 50% 50%, #0a1020 0%, #020408 100%);
        }

        /* --- PROFESYONEL ÜST BAR --- */
        .header {
            height: 70px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--border); backdrop-filter: blur(10px);
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.2rem; letter-spacing: 2px; color: #fff; }

        /* --- GELİŞMİŞ LOBİ --- */
        #lobby {
            flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 20px;
            animation: fadeIn 0.5s ease;
        }

        .search-box {
            background: var(--glass); border: 1px solid var(--border); padding: 15px;
            border-radius: 20px; display: flex; align-items: center; gap: 10px;
        }
        .search-box input {
            flex: 1; background: transparent; border: none; color: var(--p1);
            font-size: 1rem; outline: none; font-weight: 800;
        }

        .room-list {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px;
            padding-right: 5px;
        }
        .room-list::-webkit-scrollbar { width: 4px; }
        .room-list::-webkit-scrollbar-thumb { background: var(--p1); border-radius: 10px; }

        .room-card {
            background: linear-gradient(90deg, var(--glass), rgba(255,255,255,0.02));
            border: 1px solid var(--border); padding: 20px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s;
        }
        .room-card:hover { border-color: var(--p1); transform: translateX(5px); }

        .btn-join {
            background: var(--p1); color: #000; border: none; padding: 10px 20px;
            border-radius: 10px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
        }

        /* --- OYUN TASARIMI (UI) --- */
        #game-view { display: none; flex: 1; flex-direction: column; }
        
        .game-hud {
            display: grid; grid-template-columns: 1fr auto 1fr; padding: 20px;
            align-items: center; background: rgba(0,0,0,0.3);
        }
        .p-info { display: flex; flex-direction: column; }
        .p-info.r { align-items: flex-end; }
        .score { font-family: 'Orbitron'; font-size: 2.5rem; font-weight: 900; line-height: 1; }
        
        #timer-box {
            width: 80px; height: 80px; border: 3px solid var(--p1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-weight: 900; font-size: 1.5rem;
            box-shadow: 0 0 20px var(--p1-shadow); background: #000;
        }

        .grid-area {
            flex: 1; display: flex; align-items: center; justify-content: center;
            perspective: 1000px;
        }
        .grid {
            display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px;
            width: 90vw; max-width: 400px; transform: rotateX(15deg);
        }

        .cell {
            aspect-ratio: 1/1; background: #0f172a; border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.2s;
            cursor: pointer;
        }
        .cell.p1 { background: var(--p1); box-shadow: 0 0 15px var(--p1); border: none; }
        .cell.p2 { background: var(--p2); box-shadow: 0 0 15px var(--p2); border: none; }

        /* --- BUTONLAR --- */
        .btn-exit {
            background: rgba(255,0,0,0.1); color: #ff4444; border: 1px solid #ff4444;
            padding: 8px 15px; border-radius: 8px; font-weight: 800; font-size: 0.7rem;
        }
        .floating-create {
            position: fixed; bottom: 30px; align-self: center;
            background: linear-gradient(45deg, var(--p1), #00d4ff);
            color: #000; border: none; padding: 18px 40px; border-radius: 50px;
            font-family: 'Orbitron'; font-weight: 900; box-shadow: 0 10px 30px var(--p1-shadow);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">NEON CONQUEST</div>
        <button class="btn-exit" id="lobbyExit">ÇIKIŞ</button>
        <button class="btn-exit" id="gameLeave" style="display:none;">AYRIL</button>
    </div>

    <div id="lobby">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ARENA KODU VEYA OYUNCU ARA...">
        </div>
        <div class="room-list" id="roomList"></div>
        <button class="floating-create" id="createBtn">ARENA OLUŞTUR</button>
    </div>

    <div id="game-view">
        <div class="game-hud">
            <div class="p-info">
                <span id="n1" style="color:var(--p1); font-size:0.7rem;">PLAYER 1</span>
                <span class="score" id="s1" style="color:var(--p1)">0</span>
            </div>
            <div id="timer-box">60</div>
            <div class="p-info r">
                <span id="n2" style="color:var(--p2); font-size:0.7rem;">PLAYER 2</span>
                <span class="score" id="s2" style="color:var(--p2)">0</span>
            </div>
        </div>
        <div class="grid-area">
            <div class="grid" id="grid"></div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let uid, username, currentRoomId, myRole, timerInterval = null;

    onAuthStateChanged(auth, async (user) => {
        if (!user) { signInAnonymously(auth); return; }
        uid = user.uid;
        username = "Agent_" + uid.slice(0,4);
        listenLobby();
    });

    function listenLobby() {
        onSnapshot(collection(db, "conquest_rooms"), (snap) => {
            const list = document.getElementById('roomList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            list.innerHTML = "";
            snap.forEach(d => {
                const r = d.data();
                if(r.status === 'finished') return;
                if(r.p1Name.toLowerCase().includes(search) || d.id.includes(search)) {
                    const card = document.createElement('div');
                    card.className = "room-card";
                    card.innerHTML = `<div><b style="color:var(--p1)">${r.p1Name}</b><br><small>#${d.id.toUpperCase()}</small></div>
                                     <button class="btn-join" onclick="joinRoom('${d.id}')">KATIL</button>`;
                    list.appendChild(card);
                }
            });
        });
    }

    document.getElementById('searchInput').oninput = listenLobby;
    document.getElementById('lobbyExit').onclick = () => location.href = "index.html";

    document.getElementById('createBtn').onclick = async () => {
        const id = Math.random().toString(36).substring(2, 7);
        myRole = 'p1'; currentRoomId = id;
        await setDoc(doc(db, "conquest_rooms", id), {
            p1: uid, p1Name: username, p2: null, p2Name: "...",
            cells: {}, timer: 60, status: 'waiting'
        });
        enterGameView(id);
    };

    window.joinRoom = async (id) => {
        myRole = 'p2'; currentRoomId = id;
        await updateDoc(doc(db, "conquest_rooms", id), { p2: uid, p2Name: username, status: 'playing' });
        enterGameView(id);
    };

    function enterGameView(id) {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-view').style.display = 'flex';
        document.getElementById('lobbyExit').style.display = 'none';
        document.getElementById('gameLeave').style.display = 'block';
        
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        for(let i=0; i<36; i++) {
            const c = document.createElement('div');
            c.className = 'cell';
            c.onclick = () => claimCell(i);
            grid.appendChild(c);
        }

        onSnapshot(doc(db, "conquest_rooms", id), (snap) => {
            if(!snap.exists()) { quitGame(); return; }
            const data = snap.data();
            renderGame(data);
            
            // Süre Yönetimi (Sadece Host)
            if(myRole === 'p1' && data.status === 'playing' && !timerInterval) {
                startTimer(id, data.timer);
            }
        });
    }

    async function claimCell(i) {
        const ref = doc(db, "conquest_rooms", currentRoomId);
        const up = {}; up[`cells.${i}`] = myRole;
        await updateDoc(ref, up);
    }

    function renderGame(data) {
        document.getElementById('n1').innerText = data.p1Name;
        document.getElementById('n2').innerText = data.p2Name;
        document.getElementById('timer-box').innerText = data.timer;
        
        let s1 = 0, s2 = 0;
        const cells = document.querySelectorAll('.cell');
        cells.forEach((c, i) => {
            c.className = 'cell';
            if(data.cells[i]) {
                c.classList.add(data.cells[i]);
                data.cells[i] === 'p1' ? s1++ : s2++;
            }
        });
        document.getElementById('s1').innerText = s1;
        document.getElementById('s2').innerText = s2;

        // BİTİŞ KOŞULLARI: Süre bitimi VEYA Tüm hücrelerin dolması
        const isAllFull = Object.keys(data.cells || {}).length === 36;
        if((data.timer <= 0 || isAllFull) && data.status !== 'finished') {
            finishGame(s1, s2);
        }
    }

    function startTimer(id, start) {
        let current = start;
        timerInterval = setInterval(async () => {
            current--;
            await updateDoc(doc(db, "conquest_rooms", id), { timer: current });
            if(current <= 0) clearInterval(timerInterval);
        }, 1000);
    }

    async function finishGame(s1, s2) {
        if(timerInterval) clearInterval(timerInterval);
        const winner = s1 > s2 ? "OYUNCU 1" : (s2 > s1 ? "OYUNCU 2" : "BERABERE");
        alert("OYUN BİTTİ!\nKAZANAN: " + winner);
        await updateDoc(doc(db, "conquest_rooms", currentRoomId), { status: 'finished' });
        quitGame();
    }

    async function quitGame() {
        if(timerInterval) clearInterval(timerInterval);
        if(currentRoomId && myRole === 'p1') await deleteDoc(doc(db, "conquest_rooms", currentRoomId));
        location.reload();
    }

    document.getElementById('gameLeave').onclick = quitGame;
</script>
</body>
</html>

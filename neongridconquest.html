<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Conquest | Pro V6</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #00ff41; --p2: #ff00f7; --bg: #020408;
            --glass: rgba(10, 15, 25, 0.95); --border: rgba(0, 242, 255, 0.2);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'JetBrains+Mono', monospace; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: white; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; position: relative;
        }

        /* --- SÄ°BER ARKA PLAN ANÄ°MASYONU --- */
        .bg-container {
            position: fixed; inset: 0; z-index: -1; overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #0a1020 0%, #020408 100%);
        }
        .grid-anim {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: 
                linear-gradient(to right, rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 10s linear infinite;
        }
        @keyframes moveGrid { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(50px); } }

        /* --- ÃœST PANEL --- */
        .header {
            height: 70px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border); backdrop-filter: blur(15px); z-index: 100;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 0.8rem; text-shadow: 0 0 10px var(--p1); }
        .user-badge { font-size: 0.6rem; color: var(--p1); border: 1px solid var(--p1); padding: 4px 8px; border-radius: 4px; }

        /* --- LOBÄ° --- */
        #lobby { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; z-index: 10; }
        .room-card {
            background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
        }
        .room-info b { color: var(--p1); font-size: 0.8rem; }
        .room-stats { font-size: 0.6rem; color: #888; margin-top: 5px; display: flex; gap: 8px; }
        .tag { padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .tag-waiting { background: rgba(0,255,65,0.1); color: var(--p1); }
        .tag-playing { background: rgba(255,0,247,0.1); color: var(--p2); }

        /* --- MODAL (POP-UP) TASARIMI --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px;
        }
        .modal-content {
            background: var(--glass); border: 2px solid var(--p1); padding: 25px; border-radius: 20px;
            width: 100%; max-width: 320px; text-align: center; box-shadow: 0 0 30px rgba(0,255,65,0.2);
        }
        .modal-content h3 { font-family: 'Orbitron'; margin-bottom: 20px; color: #fff; font-size: 1rem; }
        .modal-input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 15px; outline: none; text-align: center;
        }

        /* --- OYUN EKRANI --- */
        #game-view { display: none; flex: 1; flex-direction: column; z-index: 10; }
        .game-hud { display: grid; grid-template-columns: 1fr auto 1fr; padding: 15px; align-items: center; background: rgba(0,0,0,0.5); }
        .score { font-family: 'Orbitron'; font-size: 1.8rem; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; width: 90vw; max-width: 380px; margin: auto; }
        .cell { aspect-ratio: 1/1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 6px; }
        .cell.p1 { background: var(--p1); box-shadow: 0 0 15px var(--p1); border: none; }
        .cell.p2 { background: var(--p2); box-shadow: 0 0 15px var(--p2); border: none; }

        /* --- BUTONLAR --- */
        .btn-neon { background: var(--p1); color: #000; border: none; padding: 12px; border-radius: 10px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; }
        .btn-ghost { background: transparent; color: #888; border: none; margin-top: 10px; cursor: pointer; font-size: 0.7rem; }
    </style>
</head>
<body onclick="unlockAudio()">

    <div class="bg-container"><div class="grid-anim"></div></div>

    <div class="header">
        <div class="user-badge" id="meName">YÃœKLENÄ°YOR...</div>
        <div class="logo">NEON CONQUEST</div>
        <button onclick="location.reload()" style="background:none; border:1px solid #ff4444; color:#ff4444; padding:4px 8px; border-radius:4px; font-size:0.6rem;">AYRIL</button>
    </div>

    <div id="lobby">
        <button class="btn-neon" style="background:#fff;" onclick="openModal('quickModal')">HIZLI KATIL</button>
        <div id="roomList"></div>
        <button class="btn-neon" style="position:fixed; bottom:30px; left:50%; transform:translateX(-50%); width:200px; box-shadow: 0 0 20px var(--p1);" onclick="openModal('createModal')">ODA KUR</button>
    </div>

    <div id="game-view">
        <div class="game-hud">
            <div style="color:var(--p1)"><small id="n1">...</small><div class="score" id="s1">0</div></div>
            <div id="timer-box" style="border:2px solid var(--p1); border-radius:50%; width:50px; height:50px; display:flex; align-items:center; justify-content:center; font-weight:900;">60</div>
            <div style="color:var(--p2); text-align:right;"><small id="n2">...</small><div class="score" id="s2">0</div></div>
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <div id="createModal" class="modal-overlay">
        <div class="modal-content">
            <h3>YENÄ° ARENA</h3>
            <input type="password" id="createPass" class="modal-input" placeholder="ÅžÄ°FRE (OPSÄ°YONEL)">
            <button class="btn-neon" style="width:100%" id="confirmCreate">OLUÅžTUR</button>
            <button class="btn-ghost" onclick="closeModal('createModal')">VAZGEÃ‡</button>
        </div>
    </div>

    <div id="passwordModal" class="modal-overlay">
        <div class="modal-content">
            <h3>KÄ°LÄ°TLÄ° ODA</h3>
            <input type="password" id="joinPassInput" class="modal-input" placeholder="ÅžÄ°FREYÄ° GÄ°RÄ°N">
            <button class="btn-neon" style="width:100%" id="confirmJoin">GÄ°RÄ°Åž YAP</button>
            <button class="btn-ghost" onclick="closeModal('passwordModal')">Ä°PTAL</button>
        </div>
    </div>

    <div id="quickModal" class="modal-overlay">
        <div class="modal-content" style="border-color: #fff;">
            <h3>HIZLI KATIL</h3>
            <p style="font-size:0.7rem; color:#888; margin-bottom:15px;">Uygun bir rakip aranÄ±yor...</p>
            <button class="btn-neon" style="width:100%" id="quickJoinTrigger">TARAMAYI BAÅžLAT</button>
            <button class="btn-ghost" onclick="closeModal('quickModal')">KAPAT</button>
        </div>
    </div>

    <div id="resultModal" class="modal-overlay">
        <div class="modal-content">
            <h1 id="winnerLabel">ZAFER!</h1>
            <div id="scoreLabel" style="font-size:2.5rem; margin:20px 0;">0 - 0</div>
            <button class="btn-neon" style="width:100%" onclick="location.reload()">LOBÄ°YE DÃ–N</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, deleteDoc, getDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const sfx = {
        box: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'),
        win: new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3'),
        lose: new Audio('https://assets.mixkit.co/active_storage/sfx/2518/2518-preview.mp3'),
        start: new Audio('https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3')
    };

    let audioReady = false;
    window.unlockAudio = () => {
        if(audioReady) return;
        Object.values(sfx).forEach(s => { s.play(); s.pause(); s.currentTime = 0; });
        audioReady = true;
    };
    const play = (k) => { if(audioReady) sfx[k].cloneNode(true).play(); };

    let uid, username, curRoomId, myRole, isFin = false, canClick = false, timer = null;

    window.openModal = (id) => document.getElementById(id).style.display = 'flex';
    window.closeModal = (id) => document.getElementById(id).style.display = 'none';

    onAuthStateChanged(auth, async user => {
        if(!user) { signInAnonymously(auth); return; }
        uid = user.uid;
        username = "PLAYER_" + uid.slice(0,4);
        document.getElementById('meName').innerText = username;
        listenLobby();
    });

    function listenLobby() {
        onSnapshot(collection(db, "conquest_rooms"), snap => {
            const list = document.getElementById('roomList');
            list.innerHTML = "";
            snap.forEach(d => {
                const r = d.data();
                if(r.status === 'finished') return;
                
                let s1=0, s2=0;
                Object.values(r.cells || {}).forEach(v => v === 'p1' ? s1++ : s2++);

                const card = document.createElement('div');
                card.className = "room-card";
                card.innerHTML = `
                    <div>
                        <b>${r.p1Name} ${r.p2 ? 'vs '+r.p2Name : '(BEKLÄ°YOR)'} ${r.pass ? 'ðŸ”’' : ''}</b>
                        <div class="room-stats">
                            <span class="tag ${r.p2 ? 'tag-playing' : 'tag-waiting'}">${r.p2 ? 'DOLU' : 'BOÅž'}</span>
                            <span>Skor: ${s1}-${s2}</span>
                        </div>
                    </div>
                    <button class="btn-neon" style="padding:5px 15px; font-size:0.7rem;" 
                        onclick="checkRoom('${d.id}', '${r.pass || ''}', '${r.p1}')">GÄ°R</button>
                `;
                list.appendChild(card);
            });
        });
    }

    // ODA KURMA
    document.getElementById('confirmCreate').onclick = async () => {
        const pass = document.getElementById('createPass').value;
        const id = Math.random().toString(36).substring(2,7);
        curRoomId = id; myRole = 'p1';
        await setDoc(doc(db, "conquest_rooms", id), {
            p1: uid, p1Name: username, p2: null, p2Name: "...",
            cells: {}, timer: 60, status: 'waiting', pass: pass
        });
        closeModal('createModal');
        enterGame(id);
    };

    // ODAYA GÄ°RÄ°Åž KONTROLÃœ
    let targetRoom = "", targetPass = "";
    window.checkRoom = (id, pass, owner) => {
        if(owner === uid) return;
        if(pass) {
            targetRoom = id; targetPass = pass;
            openModal('passwordModal');
        } else finalizeJoin(id);
    };

    document.getElementById('confirmJoin').onclick = () => {
        if(document.getElementById('joinPassInput').value === targetPass) {
            closeModal('passwordModal');
            finalizeJoin(targetRoom);
        } else alert("HatalÄ± Åžifre!");
    };

    // HIZLI KATIL SÄ°STEMÄ°
    document.getElementById('quickJoinTrigger').onclick = async () => {
        const q = query(collection(db, "conquest_rooms"), where("status", "==", "waiting"));
        const snap = await getDocs(q);
        let found = false;
        snap.forEach(d => {
            if(!found && !d.data().pass && d.data().p1 !== uid) {
                found = true;
                closeModal('quickModal');
                finalizeJoin(d.id);
            }
        });
        if(!found) alert("Uygun boÅŸ oda bulunamadÄ±!");
    };

    async function finalizeJoin(id) {
        curRoomId = id; myRole = 'p2';
        await updateDoc(doc(db, "conquest_rooms", id), { p2: uid, p2Name: username, status: 'playing' });
        enterGame(id);
    }

    function enterGame(id) {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-view').style.display = 'flex';
        const g = document.getElementById('grid');
        g.innerHTML = "";
        for(let i=0; i<36; i++) {
            const c = document.createElement('div');
            c.className = 'cell';
            c.onclick = () => { if(canClick){ play('box'); updateDoc(doc(db, "conquest_rooms", id), { [`cells.${i}`]: myRole }); }};
            g.appendChild(c);
        }

        onSnapshot(doc(db, "conquest_rooms", id), snap => {
            if(!snap.exists()) { if(!isFin) location.reload(); return; }
            const data = snap.data();
            document.getElementById('n1').innerText = data.p1Name;
            document.getElementById('n2').innerText = data.p2Name;
            document.getElementById('timer-box').innerText = data.timer;

            if(data.status === 'playing') {
                canClick = true;
                if(!timer && myRole === 'p1') {
                    play('start');
                    timer = setInterval(() => {
                        if(data.timer > 0) updateDoc(doc(db, "conquest_rooms", id), { timer: data.timer - 1 });
                    }, 1000);
                }
            }

            let s1=0, s2=0;
            document.querySelectorAll('.cell').forEach((c, i) => {
                if(data.cells[i]) {
                    c.className = 'cell ' + data.cells[i];
                    data.cells[i] === 'p1' ? s1++ : s2++;
                }
            });
            document.getElementById('s1').innerText = s1;
            document.getElementById('s2').innerText = s2;

            if(data.timer <= 0 || Object.keys(data.cells).length === 36) finish(s1, s2);
        });
    }

    function finish(s1, s2) {
        if(isFin) return; isFin = true; clearInterval(timer);
        const win = (myRole === 'p1' && s1 > s2) || (myRole === 'p2' && s2 > s1);
        play(win ? 'win' : 'lose');
        document.getElementById('winnerLabel').innerText = s1 === s2 ? "BERABERE" : (win ? "ZAFER!" : "KAYBETTÄ°N");
        document.getElementById('scoreLabel').innerText = `${s1} - ${s2}`;
        openModal('resultModal');
        if(myRole === 'p1') updateDoc(doc(db, "conquest_rooms", curRoomId), { status: 'finished' });
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Conquest | Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #00ff41; --p2: #ff00f7; --bg: #020408;
            --glass: rgba(10, 15, 25, 0.9); --border: rgba(0, 242, 255, 0.2);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'JetBrains+Mono', monospace; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg); color: white; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            background-image: radial-gradient(circle at 50% 50%, #0a1020 0%, #020408 100%);
        }

        /* --- √úST PANEL (Ta≈üma Engellendi) --- */
        .header {
            height: 70px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.7); border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100; flex-shrink: 0;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 0.9rem; letter-spacing: 1px; white-space: nowrap; flex-shrink: 0; margin: 0 10px; }
        .user-badge { font-size: 0.65rem; color: var(--p1); border: 1px solid var(--p1); padding: 5px 10px; border-radius: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 100px; }

        /* --- LOBƒ∞ --- */
        #lobby { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
        .search-box { background: var(--glass); border: 1px solid var(--border); padding: 12px 18px; border-radius: 15px; }
        .search-box input { width: 100%; background: transparent; border: none; color: var(--p1); font-size: 0.9rem; outline: none; }
        
        .room-list { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        .room-card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 15px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center; animation: fadeIn 0.3s ease;
        }

        /* --- OYUN ALANI --- */
        #game-view { display: none; flex: 1; flex-direction: column; }
        .game-hud { display: grid; grid-template-columns: 1fr auto 1fr; padding: 15px; align-items: center; background: rgba(0,0,0,0.4); }
        .score { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; }
        #timer-box { width: 60px; height: 60px; border: 2px solid var(--p1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; }

        .grid-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; width: 92vw; max-width: 380px; }
        .cell { aspect-ratio: 1/1; background: rgba(255,255,255,0.05); border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); transition: 0.15s; }
        .cell.active { cursor: pointer; }
        .cell.p1 { background: var(--p1); box-shadow: 0 0 12px var(--p1); border: none; }
        .cell.p2 { background: var(--p2); box-shadow: 0 0 12px var(--p2); border: none; }

        /* --- BUTONLAR --- */
        .btn-join { background: var(--p1); color: #000; border: none; padding: 8px 16px; border-radius: 8px; font-weight: 900; cursor: pointer; font-size: 0.8rem; }
        .btn-join:disabled { background: #333; color: #666; cursor: not-allowed; }
        .btn-quick { background: #fff; color: #000; border: none; padding: 14px; border-radius: 12px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; font-size: 0.8rem; }
        .floating-create { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background: var(--p1); color: #000; padding: 15px 35px; border-radius: 50px; font-family: 'Orbitron'; font-weight: 900; border: none; box-shadow: 0 5px 20px rgba(0,255,65,0.3); cursor: pointer; z-index: 99; }

        #resultModal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(8px); }
        .modal-card { background: var(--glass); border: 1px solid var(--p1); padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 320px; }

        .btn-exit { background: rgba(255,0,0,0.1); color: #ff4444; border: 1px solid #ff4444; padding: 6px 12px; border-radius: 6px; font-weight: 800; font-size: 0.6rem; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onclick="unlockAudio()">

    <div class="header">
        <div class="user-badge" id="meName">GIRI≈û...</div>
        <div class="logo">NEON CONQUEST</div>
        <button class="btn-exit" id="gameLeave">AYRIL</button>
    </div>

    <div id="lobby">
        <button class="btn-quick" id="quickJoinBtn">HIZLI KATIL</button>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ODA ARA VEYA OYUNCU...">
        </div>
        <div class="room-list" id="roomList"></div>
        <button class="floating-create" id="createBtn">ODA KUR</button>
    </div>

    <div id="game-view">
        <div class="game-hud">
            <div style="text-align:left"><span id="n1" style="color:var(--p1); font-size:0.6rem; display:block">...</span><span class="score" id="s1" style="color:var(--p1)">0</span></div>
            <div id="timer-box">60</div>
            <div style="text-align:right"><span id="n2" style="color:var(--p2); font-size:0.6rem; display:block">...</span><span class="score" id="s2" style="color:var(--p2)">0</span></div>
        </div>
        <div id="statusInfo" style="text-align:center; padding:10px; font-size:0.7rem; color:var(--p1)">RAKƒ∞P BEKLENƒ∞YOR...</div>
        <div class="grid-area"><div class="grid" id="grid"></div></div>
    </div>

    <div id="resultModal">
        <div class="modal-card">
            <div id="modalIcon" style="font-size: 2.5rem;">üèÜ</div>
            <div id="winnerLabel" style="font-family:'Orbitron'; margin:10px 0; font-size:1rem;">ZAFER!</div>
            <div id="scoreLabel" style="font-size:1.8rem; color:var(--p1); margin-bottom:20px;">0 - 0</div>
            <button class="btn-join" style="width:100%" onclick="location.reload()">LOBƒ∞YE D√ñN</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, deleteDoc, getDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- SES Sƒ∞STEMƒ∞ (iOS UYUMLU) ---
    const sfx = {
        box: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'),
        win: new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3'),
        lose: new Audio('https://assets.mixkit.co/active_storage/sfx/2518/2518-preview.mp3'),
        start: new Audio('https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3')
    };

    let audioReady = false;
    window.unlockAudio = () => {
        if(audioReady) return;
        Object.values(sfx).forEach(s => { s.play(); s.pause(); s.currentTime = 0; });
        audioReady = true;
    };
    const play = (key) => { if(audioReady) sfx[key].cloneNode(true).play(); };

    let uid, username, currentRoomId = null, myRole = null, isFinished = false, canPlay = false, timerInt = null;

    onAuthStateChanged(auth, async (user) => {
        if (!user) { signInAnonymously(auth); return; }
        uid = user.uid;
        const uSnap = await getDoc(doc(db, "users", uid));
        username = uSnap.exists() ? uSnap.data().username : "PILOT_" + uid.slice(0,3);
        document.getElementById('meName').innerText = username;
        listenLobby();
        cleanMyOldRooms(); // Sayfa a√ßƒ±lƒ±nca hayalet odalarƒ± temizle
    });

    async function cleanMyOldRooms() {
        const q = query(collection(db, "conquest_rooms"), where("p1", "==", uid));
        const snap = await getDocs(q);
        snap.forEach(d => deleteDoc(d.ref));
    }

    function listenLobby() {
        onSnapshot(collection(db, "conquest_rooms"), (snap) => {
            const list = document.getElementById('roomList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            list.innerHTML = "";
            snap.forEach(d => {
                const r = d.data();
                if(r.status !== 'waiting' || !r.p1Name.toLowerCase().includes(search)) return;
                
                const card = document.createElement('div');
                card.className = "room-card";
                const isMyRoom = r.p1 === uid;
                card.innerHTML = `<div><b>${r.p1Name}</b></div>
                                 <button class="btn-join" ${isMyRoom ? 'disabled' : ''} onclick="window.joinRoom('${d.id}')">
                                 ${isMyRoom ? 'ODANDASIN' : 'KATIL'}</button>`;
                list.appendChild(card);
            });
        });
    }

    document.getElementById('createBtn').onclick = async () => {
        // Aynƒ± oyuncu 2. kez oda kuramaz kontrol√º
        const q = query(collection(db, "conquest_rooms"), where("p1", "==", uid));
        const snap = await getDocs(q);
        if(!snap.empty) { alert("Zaten aktif bir odanƒ±z var!"); return; }

        const id = Math.random().toString(36).substring(2, 7);
        currentRoomId = id; myRole = 'p1';
        await setDoc(doc(db, "conquest_rooms", id), {
            p1: uid, p1Name: username, p2: null, p2Name: "...",
            cells: {}, timer: 60, status: 'waiting'
        });
        enterGame(id);
    };

    window.joinRoom = async (id) => {
        currentRoomId = id; myRole = 'p2';
        await updateDoc(doc(db, "conquest_rooms", id), { p2: uid, p2Name: username, status: 'playing' });
        enterGame(id);
    };

    document.getElementById('quickJoinBtn').onclick = async () => {
        const q = query(collection(db, "conquest_rooms"), where("status", "==", "waiting"));
        const snap = await getDocs(q);
        let found = false;
        snap.forEach(d => {
            if(!found && d.data().p1 !== uid) {
                window.joinRoom(d.id);
                found = true;
            }
        });
        if(!found) alert("Uygun oda bulunamadƒ±.");
    };

    function enterGame(id) {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-view').style.display = 'flex';
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        for(let i=0; i<36; i++) {
            const c = document.createElement('div');
            c.className = 'cell';
            c.onclick = () => claim(i);
            grid.appendChild(c);
        }

        onSnapshot(doc(db, "conquest_rooms", id), (snap) => {
            if(!snap.exists()) { if(!isFinished) handleAbrupt(); return; }
            const data = snap.data();
            
            // Rakip Ayrƒ±lma Kontrol√º (Oyun ba≈üladƒ±ktan sonra p2 null olursa)
            if(data.status === 'playing' && myRole === 'p1' && !data.p2) { handleAbrupt(); return; }

            updateUI(data);
        });
    }

    async function claim(i) {
        if(!canPlay || isFinished) return;
        play('box');
        const ref = doc(db, "conquest_rooms", currentRoomId);
        const up = {}; up[`cells.${i}`] = myRole;
        await updateDoc(ref, up);
    }

    function updateUI(data) {
        document.getElementById('n1').innerText = data.p1Name;
        document.getElementById('n2').innerText = data.p2Name;
        document.getElementById('timer-box').innerText = data.timer;

        if(data.status === 'playing') {
            if(!canPlay) { play('start'); canPlay = true; }
            document.getElementById('statusInfo').innerText = "M√úCADELE BA≈ûLADI!";
            document.querySelectorAll('.cell').forEach(c => c.classList.add('active'));
            if(myRole === 'p1' && !timerInt) {
                timerInt = setInterval(() => {
                    if(data.timer > 0) updateDoc(doc(db, "conquest_rooms", currentRoomId), { timer: data.timer - 1 });
                }, 1000);
            }
        }

        let s1=0, s2=0;
        document.querySelectorAll('.cell').forEach((c, i) => {
            if(data.cells[i]) {
                c.className = 'cell ' + data.cells[i];
                data.cells[i] === 'p1' ? s1++ : s2++;
            }
        });
        document.getElementById('s1').innerText = s1;
        document.getElementById('s2').innerText = s2;

        if((data.timer <= 0 || Object.keys(data.cells).length === 36) && !isFinished && data.status === 'playing') {
            finish(s1, s2, data.p1Name, data.p2Name);
        }
    }

    async function finish(s1, s2, n1, n2) {
        isFinished = true; clearInterval(timerInt);
        const win = (myRole === 'p1' && s1 > s2) || (myRole === 'p2' && s2 > s1);
        play(s1 === s2 ? 'lose' : (win ? 'win' : 'lose'));

        document.getElementById('winnerLabel').innerText = s1===s2 ? "BERABERE" : (s1>s2 ? n1 : n2) + " KAZANDI!";
        document.getElementById('scoreLabel').innerText = `${s1} - ${s2}`;
        document.getElementById('resultModal').style.display = 'flex';

        if(myRole === 'p1') {
            await updateDoc(doc(db, "conquest_rooms", currentRoomId), { status: 'finished' });
            setTimeout(() => deleteDoc(doc(db, "conquest_rooms", currentRoomId)), 2000);
        }
    }

    function handleAbrupt() {
        isFinished = true; clearInterval(timerInt);
        play('win');
        document.getElementById('winnerLabel').innerText = "RAKƒ∞P KA√áTI!";
        document.getElementById('scoreLabel').innerText = "H√úKMEN GALƒ∞P";
        document.getElementById('resultModal').style.display = 'flex';
        if(currentRoomId) deleteDoc(doc(db, "conquest_rooms", currentRoomId));
    }

    document.getElementById('gameLeave').onclick = () => location.reload();
</script>
</body>
</html>

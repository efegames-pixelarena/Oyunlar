<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Conquest | Ultimate V9.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #00ff41; --p2: #ff00f7; --bg: #020408;
            --glass: rgba(10, 15, 25, 0.95); --border: rgba(0, 242, 255, 0.2);
            --danger: #ff4444;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'JetBrains Mono', monospace; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; position: relative; }

        /* --- PROFESSIONAL LOBBY BG --- */
        .bg-fx { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #0a1020 0%, #020408 100%); }
        .grid-layer {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: linear-gradient(to right, rgba(0, 255, 65, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; transform: perspective(1000px) rotateX(60deg); animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove { from { transform: perspective(1000px) rotateX(60deg) translateY(0); } to { transform: perspective(1000px) rotateX(60deg) translateY(50px); } }

        /* --- PROFESSIONAL GAME BG (WARP SPEED) --- */
        #warp-container { position: fixed; inset: 0; z-index: -2; display: none; overflow: hidden; background: #000; }
        .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.5; animation: warp linear infinite; }
        @keyframes warp { from { transform: translateY(-10vh); } to { transform: translateY(110vh); } }

        /* UI ELEMENTS */
        .header {
            height: 70px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.85); border-bottom: 1px solid var(--border); backdrop-filter: blur(15px); z-index: 100;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 0.85rem; text-shadow: 0 0 10px var(--p1); }

        #lobby { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; z-index: 10; }
        .room-card {
            background: var(--glass); border: 1px solid var(--border); padding: 18px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center; transition: 0.3s;
        }
        .room-card:hover { border-color: var(--p1); transform: scale(1.02); }

        #game-view { display: none; flex: 1; flex-direction: column; z-index: 10; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; width: 92vw; max-width: 380px; margin: auto; padding: 10px; }
        .cell { aspect-ratio: 1/1; background: rgba(255,255,255,0.05); border-radius: 6px; border: 1px solid var(--border); transition: 0.1s; }
        .cell.p1 { background: var(--p1); box-shadow: 0 0 20px var(--p1); border: none; }
        .cell.p2 { background: var(--p2); box-shadow: 0 0 20px var(--p2); border: none; }

        .btn-neon { background: var(--p1); color: #000; border: none; padding: 12px; border-radius: 8px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; box-shadow: 0 0 10px rgba(0,255,65,0.3); }
        .btn-danger { background: var(--danger); color: white; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 3000; padding: 20px; }
        .modal-box { background: var(--glass); border: 2px solid var(--p1); padding: 30px; border-radius: 20px; width: 100%; max-width: 340px; text-align: center; }
        .modal-box.danger { border-color: var(--danger); box-shadow: 0 0 30px rgba(255,68,68,0.3); }
    </style>
</head>
<body onclick="window.unlockAudio()">

    <div class="bg-fx" id="lobby-bg"><div class="grid-layer"></div></div>
    <div id="warp-container"></div>

    <div class="header">
        <div class="user-badge" id="meName">GİRİŞ...</div>
        <div class="logo">NEON CONQUEST</div>
        <button id="mainExitBtn" onclick="window.exitController()" style="background:none; border:1px solid #ff4444; color:#ff4444; padding:5px 10px; border-radius:5px; font-size:0.6rem; cursor:pointer;">ÇIKIŞ</button>
    </div>

    <div id="lobby">
        <button class="btn-neon" style="background:#fff; margin-bottom: 5px;" onclick="window.openQuickModal()">HIZLI KATIL</button>
        <div id="roomList"></div>
        <button class="btn-neon" style="position:fixed; bottom:30px; left:50%; transform:translateX(-50%); width:200px;" onclick="window.toggleModal('createModal', true)">ODA KUR</button>
    </div>

    <div id="game-view">
        <div class="game-hud" style="display: grid; grid-template-columns: 1fr auto 1fr; padding: 15px; background: rgba(0,0,0,0.6);">
            <div style="color:var(--p1)"><small id="n1">...</small><div class="score" id="s1" style="font-size:1.8rem; font-weight:900;">0</div></div>
            <div id="timer-box" style="border:2px solid var(--p1); border-radius:50%; width:55px; height:55px; display:flex; align-items:center; justify-content:center; font-weight:900;">60</div>
            <div style="color:var(--p2); text-align:right;"><small id="n2">...</small><div class="score" id="s2" style="font-size:1.8rem; font-weight:900;">0</div></div>
        </div>
        <div id="statusInfo" style="text-align:center; padding:10px; color:var(--p1); font-size:0.7rem; text-shadow: 0 0 5px var(--p1);">OYUN BAŞLADI!</div>
        <div class="grid" id="grid"></div>
    </div>

    <div id="escapeModal" class="modal">
        <div class="modal-box danger">
            <h2 style="color:var(--danger); font-family:'Orbitron';">RAKİP KAÇTI!</h2>
            <p style="margin: 20px 0; font-size: 0.9rem; color: #ccc;">Rakip pilot bağlantısını kesti veya savaştan çekildi. Zafer senin!</p>
            <button class="btn-neon" style="width:100%" onclick="location.reload()">LOBİYE DÖN</button>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-box">
            <h2 id="winnerLabel" style="font-family:'Orbitron';">ZAFER!</h2>
            <div id="scoreLabel" style="font-size:2.5rem; color:var(--p1); margin:15px 0;">0 - 0</div>
            <button class="btn-neon" style="width:100%" onclick="location.reload()">TAMAM</button>
        </div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-box">
            <h3>ARENA KUR</h3>
            <input type="password" id="createPass" style="width:100%; padding:12px; margin:15px 0; background:rgba(255,255,255,0.05); border:1px solid var(--border); color:#fff; border-radius:8px;" placeholder="ŞİFRE (OPSİYONEL)">
            <button class="btn-neon" style="width:100%" id="confirmCreate">SAVAŞI BAŞLAT</button>
            <button onclick="window.toggleModal('createModal', false)" style="background:none; color:#888; border:none; margin-top:15px; cursor:pointer;">İPTAL</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, deleteDoc, getDoc, query, where, getDocs, onStop } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const sfx = {
        box: new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_78396032a7.mp3'),
        win: new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_0625c1539c.mp3'),
        lose: new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_c36357602e.mp3'),
        alert: new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_1949f53e34.mp3'),
        start: new Audio('https://cdn.pixabay.com/audio/2022/01/18/audio_d0a13f69d2.mp3')
    };

    let audioReady = false, uid, username, curRoomId = null, myRole, isFin = false, canPlay = false, timerInt = null, lastCellsCount = 0;

    // --- GAME BACKGROUND GENERATOR ---
    function initWarp() {
        const container = document.getElementById('warp-container');
        for(let i=0; i<60; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = (Math.random() * 20 + 10) + 'px';
            star.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
            star.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(star);
        }
    }

    window.toggleModal = (id, show) => { document.getElementById(id).style.display = show ? 'flex' : 'none'; };

    // --- EXIT & DISCONNECT LOGIC ---
    window.exitController = async () => {
        if (!curRoomId) { location.reload(); return; }
        if (confirm("Savaştan kaçmak istediğine emin misin?")) {
            await updateDoc(doc(db, "conquest_rooms", curRoomId), { status: 'escaped' });
            location.reload();
        }
    };

    // Sayfa yenileme veya kapatma anı
    window.addEventListener('beforeunload', () => {
        if (curRoomId && !isFin) {
            updateDoc(doc(db, "conquest_rooms", curRoomId), { status: 'escaped' });
        }
    });

    onAuthStateChanged(auth, async user => {
        if(!user) { signInAnonymously(auth); return; }
        uid = user.uid;
        const uSnap = await getDoc(doc(db, "users", uid));
        username = uSnap.exists() ? uSnap.data().username : "PILOT_" + uid.slice(0,3);
        document.getElementById('meName').innerText = username;
        listenLobby();
        initWarp();
    });

    function listenLobby() {
        onSnapshot(collection(db, "conquest_rooms"), snap => {
            const list = document.getElementById('roomList');
            list.innerHTML = "";
            snap.forEach(d => {
                const r = d.data();
                if(r.status !== 'waiting') return;
                const card = document.createElement('div');
                card.className = "room-card";
                card.innerHTML = `<div><b>${r.p1Name}</b><br><small>HIZ: 1.28ms</small></div>
                <button class="btn-neon" onclick="window.finalizeJoin('${d.id}')">GİRİŞ</button>`;
                list.appendChild(card);
            });
        });
    }

    document.getElementById('confirmCreate').onclick = async () => {
        const id = Math.random().toString(36).substring(2,7);
        curRoomId = id; myRole = 'p1';
        await setDoc(doc(db, "conquest_rooms", id), {
            p1: uid, p1Name: username, p2: null, p2Name: "...", cells: {}, timer: 60, status: 'waiting'
        });
        window.toggleModal('createModal', false);
        enterGame(id);
    };

    window.finalizeJoin = async (id) => {
        curRoomId = id; myRole = 'p2';
        await updateDoc(doc(db, "conquest_rooms", id), { p2: uid, p2Name: username, status: 'playing' });
        enterGame(id);
    };

    function enterGame(id) {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('lobby-bg').style.display = 'none';
        document.getElementById('game-view').style.display = 'flex';
        document.getElementById('warp-container').style.display = 'block';

        const g = document.getElementById('grid'); g.innerHTML = "";
        for(let i=0; i<36; i++) {
            const c = document.createElement('div'); c.className = 'cell';
            c.onclick = () => { if(canPlay && !isFin) updateDoc(doc(db, "conquest_rooms", id), { [`cells.${i}`]: myRole }); };
            g.appendChild(c);
        }

        onSnapshot(doc(db, "conquest_rooms", id), snap => {
            if(!snap.exists() && !isFin) { location.reload(); return; }
            const d = snap.data();

            // RAKİP KAÇTI KONTROLÜ
            if(d.status === 'escaped' && !isFin) {
                isFin = true; clearInterval(timerInt);
                playSfx('alert');
                window.toggleModal('escapeModal', true);
                return;
            }

            const cells = d.cells || {};
            if(Object.keys(cells).length > lastCellsCount) { playSfx('box'); lastCellsCount = Object.keys(cells).length; }

            document.getElementById('n1').innerText = d.p1Name;
            document.getElementById('n2').innerText = d.p2Name;
            document.getElementById('timer-box').innerText = d.timer;

            if(d.status === 'playing' && !canPlay) { playSfx('start'); canPlay = true; }

            if(myRole === 'p1' && d.status === 'playing' && !timerInt) {
                timerInt = setInterval(() => {
                    if(d.timer > 0) updateDoc(doc(db, "conquest_rooms", id), { timer: increment(-1) });
                    else { clearInterval(timerInt); updateDoc(doc(db, "conquest_rooms", id), { status: 'finished' }); }
                }, 1000);
            }

            let s1=0, s2=0;
            document.querySelectorAll('.cell').forEach((c, i) => {
                if(cells[i]) { c.className = 'cell ' + cells[i]; cells[i] === 'p1' ? s1++ : s2++; }
            });
            document.getElementById('s1').innerText = s1;
            document.getElementById('s2').innerText = s2;

            if((d.timer <= 0 || Object.keys(cells).length === 36 || d.status === 'finished') && !isFin) finish(s1, s2);
        });
    }

    function finish(s1, s2) {
        isFin = true; clearInterval(timerInt);
        const win = (myRole === 'p1' && s1 > s2) || (myRole === 'p2' && s2 > s1);
        playSfx(win ? 'win' : 'lose');
        document.getElementById('winnerLabel').innerText = win ? "ZAFER!" : "BOZGUN";
        document.getElementById('scoreLabel').innerText = `${s1} - ${s2}`;
        window.toggleModal('resultModal', true);
    }

    window.unlockAudio = () => { if(audioReady) return; Object.values(sfx).forEach(s => { s.play().then(()=> {s.pause(); s.currentTime=0;}); }); audioReady = true; };
    function playSfx(key) { if(audioReady && sfx[key]) { sfx[key].currentTime=0; sfx[key].play(); } }
    const increment = (val) => { return { __web_increment__: val }; };
</script>
</body>
</html>

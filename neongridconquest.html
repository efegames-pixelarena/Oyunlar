<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Conquest | Elite V22</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #ff0055; --p2: #00f2ff; --bg: #03050a;
            --glass: rgba(18, 22, 33, 0.98); --border: #ffcc00;
            --danger: #ff2d55; --warning: #ffb800; --accent: #7d00ff;
            --btn-main: #ffcc00; --btn-sec: #00f2ff;
        }

        * { 
            margin:0; padding:0; box-sizing:border-box; 
            font-family: 'Rajdhani', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            touch-action: manipulation; 
            -webkit-user-select: none; user-select: none;
        }
        input { -webkit-user-select: auto; user-select: auto; }

        body { background: var(--bg); color: #e0e0e0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; position: relative; }

        #bg-canvas { position: fixed; inset: 0; z-index: -1; background: #000; }

        .header { 
            height: 70px; flex-shrink: 0; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--border); z-index: 1000;
        }
        .logo { font-family: 'Black Ops One'; font-size: 1.2rem; color: var(--border); letter-spacing: 2px; }
        .user-badge { font-weight: 700; color: var(--p2); font-size: 0.8rem; border-left: 2px solid var(--p2); padding-left: 8px; }

        #lobby { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; z-index: 10; }
        .search-input { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,204,0,0.3); 
            padding: 12px 15px; color: #fff; border-radius: 4px; outline: none; margin-bottom: 5px;
        }
        
        .btn-neon { 
            background: var(--btn-main); color: #000; border: none; padding: 15px; 
            font-family: 'Black Ops One'; font-size: 0.85rem; cursor: pointer;
            clip-path: polygon(4% 0, 100% 0, 96% 100%, 0 100%); transition: 0.3s;
        }
        .btn-neon:disabled { opacity: 0.3; cursor: not-allowed; }
        .btn-sec { background: var(--btn-sec); }

        .room-card { 
            background: var(--glass); border: 1px solid rgba(255, 204, 0, 0.2); border-left: 5px solid var(--border); 
            padding: 18px; display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 12px; border-radius: 0 8px 8px 0;
            animation: slideIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        @keyframes slideIn { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }

        #game-view { display: none; flex: 1; flex-direction: column; z-index: 10; }
        .game-hud { height: 90px; flex-shrink: 0; display: flex; justify-content: space-around; align-items: center; background: rgba(0,0,0,0.8); }
        .score-num { font-family: 'Black Ops One'; font-size: 2.2rem; }
        #timer-display { font-family: 'Black Ops One'; font-size: 1.5rem; color: var(--warning); border: 2px solid var(--warning); border-radius: 50%; width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; }

        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; width: 95vw; max-width: 400px; margin: auto; padding: 10px; }
        .cell { aspect-ratio: 1/1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: 0.15s; }
        .cell.p1 { background: var(--p1); box-shadow: 0 0 15px var(--p1); }
        .cell.p2 { background: var(--p2); box-shadow: 0 0 15px var(--p2); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 9000; padding: 20px; }
        .modal-box { background: #0d1117; border: 2px solid var(--border); padding: 30px; width: 100%; max-width: 360px; text-align: center; }
        
        .error-text { color: var(--danger); font-size: 0.8rem; font-weight: 700; margin-top: -10px; margin-bottom: 15px; display: none; }
        .result-header { font-size: 3.5rem; font-family: 'Black Ops One'; text-transform: uppercase; margin-bottom: 10px; }
    </style>
</head>
<body onclick="window.unlockAudio()">

    <canvas id="bg-canvas"></canvas>

    <div class="header">
        <div class="user-badge" id="meName">YÃœKLENÄ°YOR...</div>
        <div class="logo">NEON CONQUEST</div>
        <button onclick="window.leaveToHome()" style="background:var(--danger); border:none; color:white; padding:8px 12px; font-weight:900; font-size:0.7rem; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);">AYRIL</button>
    </div>

    <div id="lobby">
        <input type="text" id="roomSearch" class="search-input" placeholder="ARENA ARA..." oninput="window.filterRooms()">
        <button class="btn-neon" id="createRoomBtn" disabled onclick="window.toggleModal('roomTypeModal', true)">ARENA OLUÅžTUR</button>
        <button class="btn-neon btn-sec" id="quickJoinBtn" disabled onclick="window.quickJoin()">HIZLI SAVAÅž</button>
        <div id="emptyLobbyMsg" style="text-align: center; margin-top: 50px; opacity: 0.3; font-family: 'Black Ops One'; letter-spacing: 5px;">LOBÄ° BOÅž</div>
        <div id="roomList"></div>
    </div>

    <div id="game-view">
        <div class="game-hud">
            <div style="color:var(--p1); text-align:center;"><small id="n1">-</small><div class="score-num" id="s1">0</div></div>
            <div id="timer-display">60</div>
            <div style="color:var(--p2); text-align:center;"><small id="n2">-</small><div class="score-num" id="s2">0</div></div>
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <div id="roomTypeModal" class="modal"><div class="modal-box"><h3>ARENA TÄ°PÄ°</h3><button class="btn-neon" style="width:100%; margin-bottom:12px;" onclick="window.createArena(false)">AÃ‡IK ARENA</button><button class="btn-neon btn-sec" style="width:100%" onclick="window.showPrivateSettings()">KÄ°LÄ°TLÄ° ARENA</button><p onclick="window.toggleModal('roomTypeModal', false)" style="margin-top:20px; cursor:pointer;">Ä°PTAL</p></div></div>
    <div id="privateSettingsModal" class="modal"><div class="modal-box"><h3>ARENA KURULUMU</h3><input type="number" id="customRoomCode" class="modal-input" placeholder="ODA NO"><input type="number" id="customRoomPass" class="modal-input" placeholder="ÅžÄ°FRE"><div id="createError" class="error-text">GEÃ‡ERSÄ°Z GÄ°RÄ°Åž!</div><button class="btn-neon" style="width:100%" onclick="window.createArena(true)">OLUÅžTUR</button></div></div>
    <div id="passwordEntryModal" class="modal"><div class="modal-box"><h3>ÅžÄ°FRE GEREKLÄ°</h3><input type="number" id="joinRoomPassInput" class="modal-input" placeholder="ÅžÄ°FREYÄ° GÄ°RÄ°N"><div id="passError" class="error-text">ÅžÄ°FRE YANLIÅž!</div><button class="btn-neon" id="confirmJoinPass" style="width:100%">GÄ°RÄ°Åž YAP</button></div></div>
    <div id="alertModal" class="modal"><div class="modal-box"><h3 id="alertTitle">UYARI</h3><p id="alertMsg" style="color:#aaa; margin-bottom:20px;"></p><button class="btn-neon" style="width:100%" onclick="window.toggleModal('alertModal', false)">TAMAM</button></div></div>
    <div id="resultModal" class="modal"><div class="modal-box"><div id="winnerLabel" class="result-header">ZAFER</div><div id="finalScore" style="font-size:2rem; margin-bottom:20px;"></div><button class="btn-neon" style="width:100%" onclick="window.leaveToHome()">LOBÄ°YE DÃ–N</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, deleteDoc, getDoc, query, where, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA", authDomain: "emirhan-site.firebaseapp.com", projectId: "emirhan-site", storageBucket: "emirhan-site.firebasestorage.app", messagingSenderId: "668871888390", appId: "1:668871888390:web:76568bda84cb1641f7bd87" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const sfx = {
        lobby: new Audio('https://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/theme.mp3'),
        game: new Audio('https://codeskulptor-demos.commondatastorage.googleapis.com/descent/background%20music.mp3'),
        tap: new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_78396032a7.mp3')
    };
    sfx.lobby.loop = true; sfx.game.loop = true;

    let uid, username, curRoomId = null, myRole, isFin = false, canPlay = false, timerInt = null;
    let unsubLobby = null, unsubGame = null;

    // --- CANVAS ARKA PLAN ---
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function initParticles() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        particles = [];
        for(let i=0; i<60; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2, s: Math.random()*0.5 });
    }
    function drawBg() {
        ctx.fillStyle = '#03050a'; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(0, 242, 255, 0.2)';
        particles.forEach(p => { p.y -= p.s; if(p.y < 0) p.y = canvas.height; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); });
        requestAnimationFrame(drawBg);
    }
    initParticles(); drawBg();

    // --- YARDIMCI FONKSÄ°YONLAR ---
    window.toggleModal = (id, show) => { document.getElementById(id).style.display = show ? 'flex' : 'none'; };
    
    // HATA 1-2 Ã‡Ã–ZÃœMÃœ: Lobiye dÃ¶nerken veya sayfa kapanÄ±rken unsub ve status gÃ¼ncelleme
    window.leaveToHome = async () => {
        if (curRoomId && !isFin) {
            try { await updateDoc(doc(db, "conquest_rooms", curRoomId), { status: 'terminated' }); } catch(e) {}
        }
        window.location.reload(); // En gÃ¼venli temizlik yolu
    };

    window.filterRooms = () => {
        const term = document.getElementById('roomSearch').value.toUpperCase();
        document.querySelectorAll('.room-card').forEach(card => {
            card.style.display = card.innerText.toUpperCase().includes(term) ? 'flex' : 'none';
        });
    };

    // --- FIREBASE AKIÅžI ---
    onAuthStateChanged(auth, async user => {
        if(!user) { signInAnonymously(auth); return; }
        uid = user.uid;
        const userDoc = await getDoc(doc(db, "users", uid));
        username = userDoc.exists() ? userDoc.data().username : "PILOT_" + uid.slice(0,4).toUpperCase();
        document.getElementById('meName').innerText = username;
        document.getElementById('createRoomBtn').disabled = false;
        document.getElementById('quickJoinBtn').disabled = false;
        listenLobby();
    });

    function listenLobby() {
        if(unsubLobby) unsubLobby();
        // Sadece bekleyen ve oynanan odalarÄ± Ã§ek
        const q = query(collection(db, "conquest_rooms"), where("status", "in", ["waiting", "playing"]));
        unsubLobby = onSnapshot(q, snap => {
            const list = document.getElementById('roomList');
            list.innerHTML = "";
            let count = 0;
            snap.forEach(d => {
                const r = d.data();
                if(r.p1 === uid) return;
                count++;
                const card = document.createElement('div');
                card.className = "room-card";
                card.innerHTML = `<div><small style="color:var(--border)">BÃ–LGE: ${d.id}</small><br><b>${r.p1Name} ${r.pass ? 'ðŸ”’' : 'ðŸ”“'}</b></div>
                    <button class="btn-neon" style="padding:10px 15px; font-size:0.7rem; background:${r.status==='playing'?'#222':'var(--btn-sec)'}" 
                    onclick="${r.status==='playing'?'':'window.joinHandler(\''+d.id+'\', \''+(r.pass||'')+'\')'}">${r.status==='playing'?'MEÅžGUL':'GÄ°RÄ°Åž'}</button>`;
                list.appendChild(card);
            });
            document.getElementById('emptyLobbyMsg').style.display = (count === 0) ? 'block' : 'none';
        });
    }

    window.quickJoin = () => {
        const rooms = Array.from(document.querySelectorAll('.room-card'));
        const target = rooms.find(c => c.innerHTML.includes('ðŸ”“') && !c.innerHTML.includes('MEÅžGUL'));
        if(target) target.querySelector('button').click();
        else {
            document.getElementById('alertTitle').innerText = "ARENA YOK";
            document.getElementById('alertMsg').innerText = "Uygun boÅŸ arena bulunamadÄ±.";
            window.toggleModal('alertModal', true);
        }
    };

    window.showPrivateSettings = () => { window.toggleModal('roomTypeModal', false); window.toggleModal('privateSettingsModal', true); };

    window.createArena = async (isPrivate) => {
        let id = Math.floor(100 + Math.random() * 900).toString();
        let pass = "";
        if(isPrivate) {
            const inputId = document.getElementById('customRoomCode').value;
            const inputPass = document.getElementById('customRoomPass').value;
            if(inputId.length < 3 || inputPass.length < 5) { document.getElementById('createError').style.display = 'block'; return; }
            id = inputId; pass = inputPass;
        }
        curRoomId = id; myRole = 'p1';
        await setDoc(doc(db, "conquest_rooms", id), { p1: uid, p1Name: username, p2: null, cells: {}, timer: 60, status: 'waiting', pass: pass, createdAt: serverTimestamp() });
        window.toggleModal('roomTypeModal', false); window.toggleModal('privateSettingsModal', false);
        enterGame(id);
    };

    window.joinHandler = (id, pass) => {
        if(pass) {
            window.toggleModal('passwordEntryModal', true);
            document.getElementById('confirmJoinPass').onclick = async () => {
                if(document.getElementById('joinRoomPassInput').value === pass) { window.toggleModal('passwordEntryModal', false); completeJoin(id); }
                else { document.getElementById('passError').style.display = 'block'; }
            };
        } else completeJoin(id);
    };

    async function completeJoin(id) {
        curRoomId = id; myRole = 'p2';
        await updateDoc(doc(db, "conquest_rooms", id), { p2: uid, p2Name: username, status: 'playing' });
        enterGame(id);
    }

    function enterGame(id) {
        if(unsubLobby) unsubLobby();
        sfx.lobby.pause(); sfx.game.currentTime = 0; sfx.game.play();
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-view').style.display = 'flex';
        
        const g = document.getElementById('grid'); g.innerHTML = "";
        for(let i=0; i<36; i++) {
            const c = document.createElement('div'); c.className = 'cell';
            c.onclick = () => { if(canPlay && !isFin) { updateDoc(doc(db, "conquest_rooms", id), { [`cells.${i}`]: myRole }); sfx.tap.currentTime=0; sfx.tap.play(); } };
            g.appendChild(c);
        }

        unsubGame = onSnapshot(doc(db, "conquest_rooms", id), snap => {
            if(!snap.exists()) { if(!isFin) window.leaveToHome(); return; }
            const d = snap.data();
            // HATA 1 Ã‡Ã–ZÃœMÃœ: Terminated durumunu izle
            if(d.status === 'terminated' && !isFin) { 
                alert("Rakip baÄŸlantÄ±sÄ± kesildi!");
                window.leaveToHome(); 
                return;
            }

            document.getElementById('n1').innerText = d.p1Name;
            document.getElementById('n2').innerText = d.p2Name || "BEKLENÄ°YOR...";
            document.getElementById('timer-display').innerText = d.timer;

            if(d.status === 'playing') canPlay = true;

            if(myRole === 'p1' && d.status === 'playing' && !timerInt) {
                timerInt = setInterval(() => {
                    if(d.timer > 0) updateDoc(doc(db, "conquest_rooms", id), { timer: increment(-1) });
                    else { clearInterval(timerInt); updateDoc(doc(db, "conquest_rooms", id), { status: 'finished' }); }
                }, 1000);
            }

            let s1=0, s2=0;
            document.querySelectorAll('.cell').forEach((c, i) => {
                if(d.cells[i]) { c.className = 'cell ' + d.cells[i]; d.cells[i] === 'p1' ? s1++ : s2++; }
            });
            document.getElementById('s1').innerText = s1; document.getElementById('s2').innerText = s2;

            if(d.status === 'finished' && !isFin) finish(id, s1, s2);
        });
    }

    async function finish(id, s1, s2) {
        isFin = true; if(timerInt) clearInterval(timerInt);
        const win = (myRole === 'p1' && s1 > s2) || (myRole === 'p2' && s2 > s1);
        document.getElementById('winnerLabel').innerText = s1===s2 ? "BERABERE" : (win ? "ZAFER" : "BOZGUN");
        document.getElementById('finalScore').innerText = `${s1} - ${s2}`;
        window.toggleModal('resultModal', true);

        // HATA 3 Ã‡Ã–ZÃœMÃœ: Oda silme yetkisi her iki oyuncuda da var (Gecikmeli)
        // Ä°lk silecek olan genellikle p1'dir, ama o Ã§Ä±karsa p2 temizliÄŸi yapar.
        setTimeout(async () => {
            try { await deleteDoc(doc(db, "conquest_rooms", id)); } catch(e) {}
        }, 10000);
    }

    window.unlockAudio = () => { 
        Object.values(sfx).forEach(a => { a.play().then(()=>a.pause()); }); // iOS kilit aÃ§ma
        if(document.getElementById('lobby').style.display !== 'none') sfx.lobby.play(); 
    };

    // HATA 4 Ã‡Ã–ZÃœMÃœ: Sekme kapanÄ±rken oda durumunu boz
    window.onbeforeunload = () => {
        if(curRoomId && !isFin) {
            updateDoc(doc(db, "conquest_rooms", curRoomId), { status: 'terminated' });
        }
    };
</script>
</body>
</html>

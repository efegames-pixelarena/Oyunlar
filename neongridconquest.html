<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Conquest | Pro Edition V10.3</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #00ff41; --p2: #ff00f7; --bg: #020408;
            --glass: rgba(10, 15, 25, 0.9); --border: rgba(0, 242, 255, 0.3);
            --danger: #ff4444;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'JetBrains Mono', monospace; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; position: relative; }

        #lobby-bg { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #0a1c2f 0%, #020408 100%); }
        .grid-layer {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: 
                linear-gradient(to right, rgba(0, 255, 65, 0.15) 2px, transparent 2px), 
                linear-gradient(to bottom, rgba(0, 255, 65, 0.15) 2px, transparent 2px);
            background-size: 60px 60px; transform: perspective(800px) rotateX(60deg); 
            animation: gridMove 15s linear infinite;
            filter: drop-shadow(0 0 5px var(--p1));
        }
        @keyframes gridMove { from { transform: perspective(800px) rotateX(60deg) translateY(0); } to { transform: perspective(800px) rotateX(60deg) translateY(60px); } }

        #game-bg { position: fixed; inset: 0; z-index: -2; display: none; background: #000; overflow: hidden; }

        .header { height: 70px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.85); border-bottom: 1px solid var(--border); backdrop-filter: blur(15px); z-index: 1000; }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 0.9rem; text-shadow: 0 0 10px var(--p1); }
        .user-badge { font-size: 0.65rem; color: var(--p1); border: 1px solid var(--p1); padding: 5px 10px; border-radius: 4px; max-width: 100px; overflow: hidden; text-overflow: ellipsis; }

        #lobby { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; z-index: 10; }
        .room-card { background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border-left: 4px solid var(--p1); animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .room-info b { font-size: 0.8rem; color: #fff; display: block; margin-bottom: 2px; }
        .room-stats { font-size: 0.55rem; color: #aaa; display: block; }

        #game-view { display: none; flex: 1; flex-direction: column; z-index: 10; }
        .game-hud { display: grid; grid-template-columns: 1fr auto 1fr; padding: 20px; align-items: center; background: rgba(0,0,0,0.7); }
        .score { font-family: 'Orbitron'; font-size: 2rem; font-weight: 900; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; width: 92vw; max-width: 380px; margin: auto; }
        .cell { aspect-ratio: 1/1; background: rgba(255,255,255,0.05); border-radius: 4px; border: 1px solid var(--border); transition: 0.1s; }
        .cell.p1 { background: var(--p1); box-shadow: 0 0 15px var(--p1); border: none; }
        .cell.p2 { background: var(--p2); box-shadow: 0 0 15px var(--p2); border: none; }

        .btn-neon { background: var(--p1); color: #000; border: none; padding: 12px; border-radius: 10px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; }
        .btn-neon:disabled { opacity: 0.5; cursor: not-allowed; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-box { background: #0a0f18; border: 2px solid var(--p1); padding: 30px; border-radius: 20px; width: 100%; max-width: 340px; text-align: center; }
        .modal-box.danger { border-color: var(--danger); }
    </style>
</head>
<body onclick="window.unlockAudio()">

    <div id="lobby-bg"><div class="grid-layer"></div></div>
    <div id="game-bg"></div>

    <div class="header">
        <div class="user-badge" id="meName">CONNECTING...</div>
        <div class="logo">NEON CONQUEST</div>
        <button id="mainExitBtn" onclick="window.showExitConfirm()" style="background:none; border:1px solid #ff4444; color:#ff4444; padding:5px 10px; border-radius:5px; font-size:0.6rem; cursor:pointer;">EXIT</button>
    </div>

    <div id="lobby">
        <div style="display:flex; gap:10px;">
            <button class="btn-neon" style="flex:1;" id="quickJoinBtn" onclick="window.quickJoin()">QUICK MATCH</button>
            <button class="btn-neon" style="flex:1; background:#fff;" onclick="window.createRoom()">CREATE ARENA</button>
        </div>
        <div id="roomList"></div>
    </div>

    <div id="game-view">
        <div class="game-hud">
            <div style="color:var(--p1)"><small id="n1">PLAYER 1</small><div class="score" id="s1">0</div></div>
            <div id="timer-box" style="border:3px solid var(--p1); border-radius:50%; width:60px; height:60px; display:flex; align-items:center; justify-content:center; font-weight:900; font-family:'Orbitron';">60</div>
            <div style="color:var(--p2); text-align:right;"><small id="n2">PLAYER 2</small><div class="score" id="s2">0</div></div>
        </div>
        <div id="statusInfo" style="text-align:center; padding:10px; color:var(--p1); font-size:0.7rem;">ARENA ACTIVE</div>
        <div class="grid" id="grid"></div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-box danger">
            <h3 style="color:var(--danger); font-family:'Orbitron';">SYSTEM ERROR</h3>
            <p id="errorMsg" style="margin:20px 0; font-size:0.8rem;"></p>
            <button onclick="location.reload()" class="btn-neon" style="background:var(--danger); color:white; width:100%;">RELOAD</button>
        </div>
    </div>

    <div id="confirmExitModal" class="modal">
        <div class="modal-box danger">
            <h3 style="color:var(--danger); font-family:'Orbitron';">SURRENDER?</h3>
            <p style="margin:20px 0; font-size:0.8rem;">Are you sure you want to leave the battle?</p>
            <div style="display:flex; gap:10px;">
                <button onclick="window.finalizeExit()" class="btn-neon" style="background:var(--danger); color:white; flex:1;">YES</button>
                <button onclick="window.toggleModal('confirmExitModal', false)" class="btn-neon" style="background:#444; color:white; flex:1;">NO</button>
            </div>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-box">
            <h2 id="winnerLabel" style="font-family:'Orbitron';">VICTORY!</h2>
            <div id="scoreLabel" style="font-size:2.5rem; color:var(--p1); margin:15px 0;">0 - 0</div>
            <button class="btn-neon" style="width:100%" onclick="location.reload()">BACK TO LOBBY</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, deleteDoc, getDoc, query, where, getDocs, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let uid, username, curRoomId = null, myRole = null, isFin = false, canPlay = false, timerInt = null;
    let unsubLobby = null, unsubGame = null, allRooms = [];

    onAuthStateChanged(auth, async user => {
        if(!user) { signInAnonymously(auth); return; }
        uid = user.uid;
        username = "PILOT_" + uid.slice(0,4);
        document.getElementById('meName').innerText = username;
        listenLobby();
    });

    function listenLobby() {
        if(unsubLobby) unsubLobby();
        const q = query(collection(db, "conquest_rooms"), where("status", "in", ["waiting", "playing"]));
        unsubLobby = onSnapshot(q, snap => {
            allRooms = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderRooms();
        });
    }

    function renderRooms() {
        const list = document.getElementById('roomList');
        list.innerHTML = "";
        if(allRooms.length === 0) {
            list.innerHTML = "<div style='color:#444; text-align:center; padding:20px;'>NO ACTIVE ARENAS</div>";
            return;
        }
        allRooms.forEach(r => {
            const card = document.createElement('div');
            card.className = "room-card";
            card.innerHTML = `
                <div class="room-info">
                    <b>${r.p1Name.toUpperCase()}</b>
                    <span class="room-stats">${r.status === 'playing' ? 'IN BATTLE' : 'WAITING...'}</span>
                </div>
                <button class="btn-neon" style="padding:8px 15px; font-size:0.6rem;" 
                ${r.status === 'playing' ? 'disabled' : ''} onclick="window.joinRoom('${r.id}')">
                    ${r.status === 'playing' ? 'FULL' : 'JOIN'}
                </button>`;
            list.appendChild(card);
        });
    }

    window.quickJoin = async () => {
        const available = allRooms.find(r => r.status === 'waiting' && r.p1 !== uid);
        if(available) window.joinRoom(available.id);
        else window.createRoom();
    };

    window.createRoom = async () => {
        const id = "ROOM_" + Math.random().toString(36).substring(2,7).toUpperCase();
        curRoomId = id; myRole = 'p1';
        await setDoc(doc(db, "conquest_rooms", id), {
            p1: uid, p1Name: username, p2: null, p2Name: "...", 
            cells: {}, timer: 60, status: 'waiting', createdAt: serverTimestamp()
        });
        enterGame(id);
    };

    window.joinRoom = async (id) => {
        const ref = doc(db, "conquest_rooms", id);
        const snap = await getDoc(ref);
        if(!snap.exists() || snap.data().p2) return;
        curRoomId = id; myRole = 'p2';
        await updateDoc(ref, { p2: uid, p2Name: username, status: 'playing' });
        enterGame(id);
    };

    function enterGame(id) {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-view').style.display = 'flex';
        document.getElementById('game-bg').style.display = 'block';

        const g = document.getElementById('grid'); g.innerHTML = "";
        for(let i=0; i<36; i++) {
            const c = document.createElement('div'); c.className = 'cell';
            c.onclick = () => { if(canPlay && !isFin) updateDoc(doc(db, "conquest_rooms", id), { [`cells.${i}`]: myRole }); };
            g.appendChild(c);
        }

        unsubGame = onSnapshot(doc(db, "conquest_rooms", id), snap => {
            if(!snap.exists()) { if(!isFin) location.reload(); return; }
            const d = snap.data();
            
            // Ghost Room Temizliği: Eğer rakip status'ü 'escaped' yaptıysa
            if(d.status === 'escaped' && !isFin) {
                isFin = true;
                document.getElementById('statusInfo').innerText = "OPPONENT FLED!";
                setTimeout(() => { deleteDoc(doc(db, "conquest_rooms", id)); location.reload(); }, 2000);
                return;
            }

            document.getElementById('n1').innerText = d.p1Name;
            document.getElementById('n2').innerText = d.p2Name;
            document.getElementById('timer-box').innerText = d.timer;
            
            if(d.status === 'playing') {
                canPlay = true;
                if(myRole === 'p1' && !timerInt) {
                    timerInt = setInterval(() => {
                        if(d.timer > 0) updateDoc(doc(db, "conquest_rooms", id), { timer: increment(-1) });
                        else { clearInterval(timerInt); updateDoc(doc(db, "conquest_rooms", id), { status: 'finished' }); }
                    }, 1000);
                }
            }

            let s1=0, s2=0;
            const cells = d.cells || {};
            document.querySelectorAll('.cell').forEach((c, i) => {
                if(cells[i]) { c.className = 'cell ' + cells[i]; cells[i] === 'p1' ? s1++ : s2++; }
            });
            document.getElementById('s1').innerText = s1; document.getElementById('s2').innerText = s2;
            
            if((d.timer <= 0 || d.status === 'finished') && !isFin) finalizeBattle(id, s1, s2);
        });
    }

    async function finalizeBattle(id, s1, s2) {
        isFin = true; clearInterval(timerInt);
        const win = (myRole === 'p1' && s1 > s2) || (myRole === 'p2' && s2 > s1);
        document.getElementById('winnerLabel').innerText = s1 === s2 ? "DRAW" : (win ? "VICTORY" : "DEFEAT");
        document.getElementById('scoreLabel').innerText = `${s1} - ${s2}`;
        window.toggleModal('resultModal', true);
        
        // Sadece host odayı siler (Çakışmayı önlemek için 3sn bekler)
        if(myRole === 'p1') {
            setTimeout(async () => { await deleteDoc(doc(db, "conquest_rooms", id)); }, 3000);
        }
    }

    window.finalizeExit = async () => {
        if (curRoomId) {
            const ref = doc(db, "conquest_rooms", curRoomId);
            if(myRole === 'p1') await deleteDoc(ref); // Host çıkarsa oda tamamen silinir
            else await updateDoc(ref, { status: 'escaped' }); // P2 çıkarsa odayı 'kaçıldı' işaretler
        }
        location.reload();
    };

    window.toggleModal = (id, show) => { document.getElementById(id).style.display = show ? 'flex' : 'none'; };
    window.showExitConfirm = () => { if(!curRoomId) location.reload(); else window.toggleModal('confirmExitModal', true); };
    window.unlockAudio = () => {}; 
</script>
</body>
</html>

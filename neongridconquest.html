<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Conquest Ultra | V12.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #00ff41; --p2: #ff00f7; --bg: #03050a;
            --glass: rgba(15, 20, 30, 0.85); --border: rgba(0, 242, 255, 0.2);
            --danger: #ff2d55; --warning: #ffb800; --accent: #00f2ff;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'JetBrains Mono', monospace; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; position: relative; }

        /* --- ARKA PLAN TASARIMI --- */
        #lobby-bg { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #0a1c2f 0%, #03050a 100%); }
        .grid-layer {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: linear-gradient(to right, rgba(0, 242, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(to bottom, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; transform: perspective(1000px) rotateX(60deg); 
            animation: gridMove 20s linear infinite;
        }
        @keyframes gridMove { from { transform: perspective(1000px) rotateX(60deg) translateY(0); } to { transform: perspective(1000px) rotateX(60deg) translateY(50px); } }

        /* --- ÃœST BAR TASARIMI --- */
        .header { 
            height: 75px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; 
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            border-bottom: 1px solid var(--border); backdrop-filter: blur(20px); z-index: 100;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1rem; color: var(--accent); text-shadow: 0 0 15px var(--accent); letter-spacing: 2px; }
        .user-badge { font-size: 0.7rem; color: var(--p1); background: rgba(0, 255, 65, 0.1); border: 1px solid var(--p1); padding: 6px 14px; border-radius: 30px; }

        /* --- LOBÄ° & ODA KARTLARI --- */
        #lobby { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; z-index: 10; }
        .room-card { 
            background: var(--glass); border: 1px solid var(--border); padding: 18px; border-radius: 15px; 
            display: flex; justify-content: space-between; align-items: center; transition: 0.4s ease;
            position: relative; overflow: hidden; border-left: 5px solid var(--accent);
        }
        .room-card:hover { border-color: var(--accent); transform: scale(1.02); }
        .room-info b { font-size: 0.9rem; color: #fff; display: block; margin-bottom: 6px; font-family: 'Orbitron'; }
        .room-stats { font-size: 0.65rem; color: #888; display: block; line-height: 1.6; }
        .stat-val { color: var(--accent); font-weight: 800; }
        .live-pulse { width: 8px; height: 8px; background: var(--danger); border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* --- OYUN Ä°Ã‡Ä° HUD --- */
        #game-view { display: none; flex: 1; flex-direction: column; z-index: 10; }
        .game-header { display: grid; grid-template-columns: 1fr auto 1fr; padding: 30px 20px; align-items: center; background: rgba(0,0,0,0.5); }
        .score-box { text-align: center; }
        .score-val { font-family: 'Orbitron'; font-size: 2.5rem; font-weight: 900; }
        .player-label { font-size: 0.6rem; opacity: 0.7; letter-spacing: 1px; margin-bottom: 5px; }
        #timer-box { font-family: 'Orbitron'; width: 70px; height: 70px; border: 2px solid var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 900; color: var(--accent); box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }

        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; width: 92vw; max-width: 400px; margin: auto; padding: 10px; }
        .cell { aspect-ratio: 1/1; background: rgba(255,255,255,0.03); border-radius: 8px; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .cell.p1 { background: var(--p1); box-shadow: 0 0 15px var(--p1); border: none; transform: scale(0.95); }
        .cell.p2 { background: var(--p2); box-shadow: 0 0 15px var(--p2); border: none; transform: scale(0.95); }

        .btn-neon { 
            background: var(--accent); color: #000; border: none; padding: 14px; border-radius: 12px; 
            font-family: 'Orbitron'; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; 
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); transition: 0.3s;
        }
        .btn-neon:active { transform: scale(0.95); }
        .btn-quick { background: #fff; color: #000; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-box { background: #0a0f18; border: 1px solid var(--accent); padding: 30px; border-radius: 20px; width: 100%; max-width: 340px; text-align: center; }
    </style>
</head>
<body onclick="window.unlockAudio()">

    <div id="lobby-bg"><div class="grid-layer"></div></div>
    <div id="game-bg" style="position:fixed; inset:0; z-index:-2; background:#000; display:none;"></div>

    <div class="header">
        <div class="user-badge" id="meName">YÃœKLENÄ°YOR...</div>
        <div class="logo">NEON CONQUEST</div>
        <button onclick="location.reload()" style="background:none; border:1px solid var(--danger); color:var(--danger); padding:6px 12px; border-radius:8px; font-size:0.6rem;">AYRIL</button>
    </div>

    <div id="lobby">
        <div style="display:flex; gap:10px;">
            <button class="btn-neon" style="flex:1" onclick="window.toggleModal('createModal', true)">ARENA AÃ‡</button>
            <button class="btn-neon btn-quick" style="flex:1" onclick="window.quickJoin()">HIZLI KATIL</button>
        </div>
        <div id="roomList"></div>
    </div>

    <div id="game-view">
        <div class="game-header">
            <div class="score-box" style="color:var(--p1)">
                <div class="player-label" id="n1">PILOT 1</div>
                <div class="score-val" id="s1">0</div>
            </div>
            <div id="timer-box">60</div>
            <div class="score-box" style="color:var(--p2)">
                <div class="player-label" id="n2">PILOT 2</div>
                <div class="score-val" id="s2">0</div>
            </div>
        </div>
        <div id="statusInfo" style="text-align:center; padding:10px; color:var(--accent); font-size:0.6rem; letter-spacing: 3px; opacity:0.5;">SÄ°NYAL GÃœCÃœ %100</div>
        <div class="grid" id="grid"></div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-box">
            <h3 style="font-family:'Orbitron'; margin-bottom:20px; color:var(--accent)">ARENA OLUÅžTUR</h3>
            <input type="password" id="createPass" placeholder="ÅžÄ°FRE (BOÅž BIRAKABÄ°LÄ°RSÄ°N)" style="width:100%; padding:15px; background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:10px; color:white; text-align:center; margin-bottom:20px;">
            <button class="btn-neon" style="width:100%" id="confirmCreate">BAÅžLAT</button>
            <button onclick="window.toggleModal('createModal', false)" style="background:none; border:none; color:#666; margin-top:15px; cursor:pointer;">Ä°PTAL</button>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-box">
            <h2 id="winnerLabel" style="font-family:'Orbitron'; margin-bottom:10px;">ZAFER!</h2>
            <div id="scoreLabel" style="font-size:3rem; color:var(--accent); margin-bottom:20px;">0 - 0</div>
            <button class="btn-neon" style="width:100%" onclick="location.reload()">LOBÄ°YE DÃ–N</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, deleteDoc, getDoc, query, where, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const sfx = {
        lobby: new Audio('https://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/theme.mp3'),
        game: new Audio('https://codeskulptor-demos.commondatastorage.googleapis.com/descent/background%20music.mp3'),
        tap: new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_78396032a7.mp3'),
        win: new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_0625c1539c.mp3')
    };
    sfx.lobby.loop = true; sfx.game.loop = true;

    let audioReady = false, uid, username, curRoomId = null, myRole, isFin = false, canPlay = false, timerInt = null;
    let unsubLobby = null, unsubGame = null;

    // --- TEMÄ°ZLÄ°K SÄ°STEMÄ° ---
    async function cleanupZombies() {
        const q = query(collection(db, "conquest_rooms"), where("status", "==", "waiting"));
        // 60 saniyeden eski ve oyuncu bekleyen odalarÄ± sil
    }

    window.toggleModal = (id, show) => document.getElementById(id).style.display = show ? 'flex' : 'none';

    onAuthStateChanged(auth, async user => {
        if(!user) { signInAnonymously(auth); return; }
        uid = user.uid;
        
        // KullanÄ±cÄ± adÄ±nÄ± Firebase'den Ã§ek
        const uSnap = await getDoc(doc(db, "users", uid));
        username = uSnap.exists() ? uSnap.data().username : "PILOT_" + uid.slice(0,4).toUpperCase();
        if(!uSnap.exists()) await setDoc(doc(db, "users", uid), { username });
        
        document.getElementById('meName').innerText = username;
        listenLobby();
    });

    function listenLobby() {
        if(unsubLobby) unsubLobby();
        const q = query(collection(db, "conquest_rooms"), where("status", "in", ["waiting", "playing"]));
        
        unsubLobby = onSnapshot(q, snap => {
            const list = document.getElementById('roomList');
            list.innerHTML = "";
            const now = Date.now();

            snap.forEach(d => {
                const r = d.data();
                const roomAge = r.createdAt ? (now - r.createdAt.toMillis()) / 1000 : 0;

                // HAYALET ODA KONTROLÃœ
                if(roomAge > 70 && r.status === 'waiting') {
                    deleteDoc(doc(db, "conquest_rooms", d.id)); return;
                }

                if(r.p1 === uid) return;

                const cells = r.cells || {};
                let s1=0, s2=0; Object.values(cells).forEach(v => v==='p1'?s1++:s2++);

                const card = document.createElement('div');
                card.className = "room-card";
                card.innerHTML = `
                    <div class="room-info">
                        <b>${r.p1Name} ARENASI ${r.pass ? 'ðŸ”’' : ''}</b>
                        <span class="room-stats">
                            DURUM: <span class="stat-val">${r.status === 'playing' ? '<span class="live-pulse"></span>CANLI' : 'BEKLÄ°YOR'}</span><br>
                            SKOR: <span style="color:var(--p1)">${s1}</span> - <span style="color:var(--p2)">${s2}</span> | SÃœRE: <span class="stat-val">${r.timer}s</span>
                        </span>
                    </div>
                    <button class="btn-neon" style="padding:10px 15px; font-size:0.6rem; ${r.status==='playing'?'opacity:0.3; pointer-events:none':''}" 
                        onclick="window.joinHandler('${d.id}', '${r.pass||''}')">${r.status==='playing'?'DOLU':'KATIL'}</button>`;
                list.appendChild(card);
            });
            if(list.innerHTML === "") list.innerHTML = `<div style="text-align:center; padding:40px; color:#444;">AKTÄ°F SÄ°NYAL YOK...</div>`;
        });
    }

    window.quickJoin = async () => {
        const q = query(collection(db, "conquest_rooms"), where("status", "==", "waiting"), where("pass", "==", ""));
        const snap = await getDoc(q); // Not: query snapshot iÃ§in getDocs gerekir
        // BasitleÅŸtirilmiÅŸ: listenLobby iÃ§indeki odalardan birine gir
        const firstBtn = document.querySelector('.room-card button:not([style*="opacity"])');
        if(firstBtn) firstBtn.click(); else alert("UYGUN ODA BULUNAMADI!");
    };

    document.getElementById('confirmCreate').onclick = async () => {
        const id = "ROOM_" + Math.random().toString(36).substring(2,8).toUpperCase();
        curRoomId = id; myRole = 'p1';
        await setDoc(doc(db, "conquest_rooms", id), {
            p1: uid, p1Name: username, p2: null, p2Name: "...", cells: {}, 
            timer: 60, status: 'waiting', pass: document.getElementById('createPass').value,
            createdAt: serverTimestamp()
        });
        enterGame(id);
    };

    window.joinHandler = async (id, pass) => {
        if(pass && prompt("GÃœVENLÄ°K KODU:") !== pass) return;
        curRoomId = id; myRole = 'p2';
        await updateDoc(doc(db, "conquest_rooms", id), { p2: uid, p2Name: username, status: 'playing' });
        enterGame(id);
    };

    function enterGame(id) {
        if(unsubLobby) unsubLobby();
        sfx.lobby.pause(); sfx.game.play();
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-view').style.display = 'flex';
        document.getElementById('game-bg').style.display = 'block';
        window.toggleModal('createModal', false);

        const g = document.getElementById('grid'); g.innerHTML = "";
        for(let i=0; i<36; i++) {
            const c = document.createElement('div'); c.className = 'cell';
            c.onclick = () => { if(canPlay && !isFin) { updateDoc(doc(db, "conquest_rooms", id), { [`cells.${i}`]: myRole }); sfx.tap.currentTime=0; sfx.tap.play(); }};
            g.appendChild(c);
        }

        unsubGame = onSnapshot(doc(db, "conquest_rooms", id), snap => {
            if(!snap.exists()) { if(!isFin) location.reload(); return; }
            const d = snap.data();
            
            document.getElementById('n1').innerText = d.p1Name;
            document.getElementById('n2').innerText = d.p2Name;
            document.getElementById('timer-box').innerText = d.timer;

            if(d.status === 'playing' && !canPlay) canPlay = true;
            
            if(myRole === 'p1' && d.status === 'playing' && !timerInt) {
                timerInt = setInterval(() => {
                    if(d.timer > 0) updateDoc(doc(db, "conquest_rooms", id), { timer: increment(-1) });
                    else { clearInterval(timerInt); updateDoc(doc(db, "conquest_rooms", id), { status: 'finished' }); }
                }, 1000);
            }

            let s1=0, s2=0;
            const cells = d.cells || {};
            document.querySelectorAll('.cell').forEach((c, i) => {
                if(cells[i]) { c.className = 'cell ' + cells[i]; cells[i] === 'p1' ? s1++ : s2++; }
            });
            document.getElementById('s1').innerText = s1; document.getElementById('s2').innerText = s2;
            
            if(d.status === 'finished' && !isFin) finish(id, s1, s2);
        });
    }

    async function finish(id, s1, s2) {
        isFin = true; clearInterval(timerInt); sfx.game.pause(); sfx.win.play();
        const win = (myRole === 'p1' && s1 > s2) || (myRole === 'p2' && s2 > s1);
        document.getElementById('winnerLabel').innerText = win ? "ZAFER KAZANILDI" : "MÄ°SYON BAÅžARISIZ";
        document.getElementById('winnerLabel').style.color = win ? 'var(--p1)' : 'var(--danger)';
        document.getElementById('scoreLabel').innerText = `${s1} - ${s2}`;
        window.toggleModal('resultModal', true);
        if(myRole === 'p1') setTimeout(() => deleteDoc(doc(db, "conquest_rooms", id)), 3000);
    }

    window.unlockAudio = () => { 
        if(audioReady) return; 
        sfx.lobby.play().catch(()=>{}); 
        audioReady = true; 
    };
</script>
</body>
</html>

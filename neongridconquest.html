<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Conquest | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #00ff41; --p2: #ff00f7; --bg: #020408;
            --glass: rgba(10, 15, 25, 0.9); --border: rgba(0, 242, 255, 0.2);
            --p1-shadow: rgba(0, 255, 65, 0.4); --p2-shadow: rgba(255, 0, 247, 0.4);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'JetBrains+Mono', monospace; }
        body { 
            background: var(--bg); color: white; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            background-image: radial-gradient(circle at 50% 50%, #0a1020 0%, #020408 100%);
        }

        /* --- √úST PANEL --- */
        .header {
            height: 70px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 1.1rem; letter-spacing: 2px; color: #fff; }
        .user-badge { font-size: 0.7rem; color: var(--p1); border: 1px solid var(--p1); padding: 5px 12px; border-radius: 4px; text-transform: uppercase; letter-spacing: 1px; }

        /* --- LOBƒ∞ --- */
        #lobby { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 20px; animation: fadeIn 0.5s ease; }
        .search-box { background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 20px; display: flex; align-items: center; }
        .search-box input { flex: 1; background: transparent; border: none; color: var(--p1); font-size: 1rem; outline: none; font-weight: 800; }
        
        .room-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .room-card {
            background: linear-gradient(90deg, var(--glass), rgba(255,255,255,0.02));
            border: 1px solid var(--border); padding: 20px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center; transition: 0.3s;
        }
        .btn-join { background: var(--p1); color: #000; border: none; padding: 10px 20px; border-radius: 10px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; }

        /* --- OYUN ALANI --- */
        #game-view { display: none; flex: 1; flex-direction: column; }
        .game-hud { display: grid; grid-template-columns: 1fr auto 1fr; padding: 20px; align-items: center; background: rgba(0,0,0,0.3); }
        .p-info { display: flex; flex-direction: column; }
        .p-info.r { align-items: flex-end; }
        .score { font-family: 'Orbitron'; font-size: 2.2rem; font-weight: 900; }
        #timer-box { width: 70px; height: 70px; border: 3px solid var(--p1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron'; font-weight: 900; background: #000; box-shadow: 0 0 15px var(--p1-shadow); }

        .grid-area { flex: 1; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; width: 90vw; max-width: 400px; transform: rotateX(15deg); }
        .cell { aspect-ratio: 1/1; background: #0f172a; border-radius: 6px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s; }
        .cell.p1 { background: var(--p1); box-shadow: 0 0 15px var(--p1); border: none; }
        .cell.p2 { background: var(--p2); box-shadow: 0 0 15px var(--p2); border: none; }

        /* --- SONU√á MODAL --- */
        #resultModal {
            position: fixed; inset: 0; background: rgba(2, 4, 8, 0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; backdrop-filter: blur(10px);
        }
        .modal-card {
            background: var(--glass); border: 2px solid var(--p1); padding: 40px;
            border-radius: 30px; text-align: center; box-shadow: 0 0 50px rgba(0, 255, 65, 0.2);
            max-width: 320px; width: 90%;
        }
        .winner-name { font-family: 'Orbitron'; font-size: 1.2rem; margin: 15px 0; color: #fff; }
        .final-score { font-size: 2rem; font-weight: 900; margin-bottom: 25px; color: var(--p1); }

        /* --- ETKƒ∞LE≈ûƒ∞M --- */
        .btn-exit { background: rgba(255,0,0,0.1); color: #ff4444; border: 1px solid #ff4444; padding: 8px 15px; border-radius: 8px; font-weight: 800; font-size: 0.7rem; cursor: pointer; }
        .floating-create { position: fixed; bottom: 30px; align-self: center; background: var(--p1); color: #000; padding: 18px 40px; border-radius: 50px; font-family: 'Orbitron'; font-weight: 900; border: none; box-shadow: 0 10px 30px var(--p1-shadow); cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-badge" id="meName">Y√úKLENƒ∞YOR...</div>
        <div class="logo">NEON CONQUEST</div>
        <button class="btn-exit" id="gameLeave">AYRIL</button>
    </div>

    <div id="lobby">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ODA VEYA OYUNCU ARA...">
        </div>
        <div class="room-list" id="roomList"></div>
        <button class="floating-create" id="createBtn">YENƒ∞ ARENA</button>
    </div>

    <div id="game-view">
        <div class="game-hud">
            <div class="p-info">
                <span id="n1" style="color:var(--p1); font-size:0.7rem;">-</span>
                <span class="score" id="s1" style="color:var(--p1)">0</span>
            </div>
            <div id="timer-box">60</div>
            <div class="p-info r">
                <span id="n2" style="color:var(--p2); font-size:0.7rem;">-</span>
                <span class="score" id="s2" style="color:var(--p2)">0</span>
            </div>
        </div>
        <div class="grid-area">
            <div class="grid" id="grid"></div>
        </div>
    </div>

    <div id="resultModal">
        <div class="modal-card">
            <div id="modalIcon" style="font-size: 3rem;">üèÜ</div>
            <div class="winner-name" id="winnerLabel">ZAFER!</div>
            <div class="final-score" id="scoreLabel">0 - 0</div>
            <button class="btn-join" style="width: 100%;" onclick="location.reload()">LOBƒ∞YE D√ñN</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let uid, username, currentRoomId, myRole, timerInterval = null, isFinished = false;

    // --- Kullanƒ±cƒ± Bilgilerini √áekme ---
    onAuthStateChanged(auth, async (user) => {
        if (!user) { signInAnonymously(auth); return; }
        uid = user.uid;
        
        // Firestore'dan ger√ßek ismi √ßek
        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);
        
        if (userSnap.exists()) {
            username = userSnap.data().username;
        } else {
            username = "GUEST_" + uid.slice(0, 4);
        }
        
        document.getElementById('meName').innerText = username;
        listenLobby();
    });

    function listenLobby() {
        onSnapshot(collection(db, "conquest_rooms"), (snap) => {
            const list = document.getElementById('roomList');
            const search = document.getElementById('searchInput').value.toLowerCase();
            list.innerHTML = "";
            snap.forEach(d => {
                const r = d.data();
                if(r.status === 'finished') return;
                if(r.p1Name.toLowerCase().includes(search) || d.id.includes(search)) {
                    const card = document.createElement('div');
                    card.className = "room-card";
                    card.innerHTML = `<div><b style="color:var(--p1)">${r.p1Name}</b><br><small>#${d.id.toUpperCase()}</small></div>
                                     <button class="btn-join" onclick="window.joinRoom('${d.id}')">Gƒ∞R</button>`;
                    list.appendChild(card);
                }
            });
        });
    }

    document.getElementById('searchInput').oninput = listenLobby;

    document.getElementById('createBtn').onclick = async () => {
        const id = Math.random().toString(36).substring(2, 7);
        currentRoomId = id; myRole = 'p1';
        await setDoc(doc(db, "conquest_rooms", id), {
            p1: uid, p1Name: username, p2: null, p2Name: "BEKLENƒ∞YOR...",
            cells: {}, timer: 60, status: 'waiting'
        });
        enterGame(id);
    };

    window.joinRoom = async (id) => {
        currentRoomId = id; myRole = 'p2';
        await updateDoc(doc(db, "conquest_rooms", id), { p2: uid, p2Name: username, status: 'playing' });
        enterGame(id);
    };

    function enterGame(id) {
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-view').style.display = 'flex';
        
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        for(let i=0; i<36; i++) {
            const c = document.createElement('div');
            c.className = 'cell';
            c.onclick = () => claimCell(i);
            grid.appendChild(c);
        }

        onSnapshot(doc(db, "conquest_rooms", id), (snap) => {
            if(!snap.exists() && !isFinished) { handleAbruptEnd(); return; }
            const data = snap.data();
            if(data) updateUI(data);
            
            if(myRole === 'p1' && data.status === 'playing' && !timerInterval) {
                startTimer(id, data.timer);
            }
        });
    }

    async function claimCell(i) {
        const ref = doc(db, "conquest_rooms", currentRoomId);
        const up = {}; up[`cells.${i}`] = myRole;
        await updateDoc(ref, up);
    }

    function updateUI(data) {
        document.getElementById('n1').innerText = data.p1Name;
        document.getElementById('n2').innerText = data.p2Name;
        document.getElementById('timer-box').innerText = data.timer;
        
        let s1 = 0, s2 = 0;
        const cells = document.querySelectorAll('.cell');
        cells.forEach((c, i) => {
            c.className = 'cell';
            if(data.cells[i]) {
                c.classList.add(data.cells[i]);
                data.cells[i] === 'p1' ? s1++ : s2++;
            }
        });
        document.getElementById('s1').innerText = s1;
        document.getElementById('s2').innerText = s2;

        const isFull = Object.keys(data.cells || {}).length === 36;
        if((data.timer <= 0 || isFull) && !isFinished) endGame(s1, s2, data.p1Name, data.p2Name);
    }

    function startTimer(id, start) {
        let current = start;
        timerInterval = setInterval(async () => {
            current--;
            await updateDoc(doc(db, "conquest_rooms", id), { timer: current });
            if(current <= 0) clearInterval(timerInterval);
        }, 1000);
    }

    async function endGame(s1, s2, name1, name2) {
        isFinished = true;
        if(timerInterval) clearInterval(timerInterval);
        
        const winner = s1 > s2 ? name1 : (s2 > s1 ? name2 : "BERABERE");
        const modal = document.getElementById('resultModal');
        document.getElementById('winnerLabel').innerText = winner + " KAZANDI!";
        document.getElementById('scoreLabel').innerText = `${s1} - ${s2}`;
        modal.style.display = 'flex';

        if(myRole === 'p1') {
            await updateDoc(doc(db, "conquest_rooms", currentRoomId), { status: 'finished' });
            setTimeout(() => deleteDoc(doc(db, "conquest_rooms", currentRoomId)), 3000);
        }
    }

    function handleAbruptEnd() {
        document.getElementById('winnerLabel').innerText = "RAKƒ∞P AYRILDI!";
        document.getElementById('scoreLabel').innerText = "H√úKMEL GALƒ∞P";
        document.getElementById('modalIcon').innerText = "üîå";
        document.getElementById('resultModal').style.display = 'flex';
    }

    document.getElementById('gameLeave').onclick = async () => {
        if(currentRoomId && myRole === 'p1') await deleteDoc(doc(db, "conquest_rooms", currentRoomId));
        location.reload();
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Conquest | Elite V14</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #ff0055; --p2: #00f2ff; --bg: #05070a;
            --glass: rgba(10, 15, 25, 0.95); --border: #ffcc00;
            --danger: #ff2d55; --warning: #ffb800; --accent: #7d00ff;
            --btn-main: #ffcc00; --btn-sec: #00f2ff;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Rajdhani', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e0e0e0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; position: relative; }

        /* --- LOBİ ARKA PLAN (SİBER HEX) --- */
        #lobby-bg { 
            position: fixed; inset: 0; z-index: -1; 
            background: linear-gradient(45deg, #05070a 0%, #0f121d 100%);
            overflow: hidden;
        }
        .hex-pattern {
            position: absolute; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.3;
        }
        .scanner {
            position: absolute; width: 100%; height: 5px; background: var(--btn-sec);
            box-shadow: 0 0 20px var(--btn-sec); top: -10px; animation: scan 4s linear infinite;
        }
        @keyframes scan { 0% { top: -10px; } 100% { top: 100%; } }

        /* --- OYUN ARKA PLAN (DEEP GRID) --- */
        #game-bg-fx { 
            position: fixed; inset: 0; z-index: -2; background: #000; 
            display: none; background-image: 
                linear-gradient(rgba(125, 0, 255, 0.1) 2px, transparent 2px),
                linear-gradient(90deg, rgba(125, 0, 255, 0.1) 2px, transparent 2px);
            background-size: 40px 40px;
            perspective: 500px;
        }
        .horizon {
            position: absolute; bottom: 0; width: 100%; height: 50%;
            background: linear-gradient(to top, #7d00ff33, transparent);
            transform: rotateX(60deg); transform-origin: bottom;
        }

        /* --- ÜST BAR --- */
        .header { 
            height: 70px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--border); box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 100;
        }
        .logo { font-family: 'Black Ops One'; font-size: 1.1rem; color: var(--border); letter-spacing: 2px; text-transform: uppercase; }
        .user-badge { font-weight: 700; color: var(--p2); border-left: 3px solid var(--p2); padding-left: 10px; font-size: 0.8rem; }

        /* --- LOBİ VE BUTONLAR --- */
        #lobby { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; z-index: 10; }
        
        .btn-neon { 
            background: var(--btn-main); color: #000; border: none; padding: 16px; 
            font-family: 'Black Ops One'; font-size: 0.9rem; cursor: pointer;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            transition: 0.3s; width: 100%;
        }
        .btn-neon:active { transform: scale(0.95); background: #fff; }
        .btn-sec { background: var(--btn-sec); margin-top: 5px; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--border); }

        .room-card { 
            background: var(--glass); border: 1px solid rgba(255,204,0,0.2); padding: 18px; border-radius: 4px; 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
            box-shadow: inset 0 0 15px rgba(255,204,0,0.05);
        }
        .room-info b { font-family: 'Black Ops One'; color: var(--btn-sec); font-size: 0.9rem; }
        .room-stats { font-size: 0.75rem; color: #888; font-weight: 700; }

        /* --- OYUN ALANI --- */
        #game-view { display: none; flex: 1; flex-direction: column; z-index: 10; }
        .game-hud { display: flex; justify-content: space-around; align-items: center; padding: 20px; background: rgba(0,0,0,0.7); }
        .score-num { font-family: 'Black Ops One'; font-size: 2.2rem; text-shadow: 0 0 15px currentColor; }
        #timer-display { 
            font-family: 'Black Ops One'; width: 65px; height: 65px; border: 3px solid var(--warning); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 1.4rem; color: var(--warning); box-shadow: 0 0 15px rgba(255,184,0,0.3);
        }

        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; width: 90vw; max-width: 400px; margin: auto; padding: 15px; }
        .cell { aspect-ratio: 1/1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 4px; }
        .cell.p1 { background: var(--p1); box-shadow: 0 0 20px var(--p1); border: none; }
        .cell.p2 { background: var(--p2); box-shadow: 0 0 20px var(--p2); border: none; }

        /* --- MODALLAR --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.96); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .modal-box { background: #0d1117; border: 2px solid var(--border); padding: 30px; width: 100%; max-width: 360px; text-align: center; position: relative; }
        .modal-box::before { content: 'SYSTEM ALERT'; position: absolute; top: -12px; left: 20px; background: var(--border); color: #000; padding: 0 10px; font-weight: 900; font-size: 0.7rem; }
        .modal-box h3 { font-family: 'Black Ops One'; color: var(--border); margin-bottom: 15px; }
        .modal-input { width: 100%; background: #161b22; border: 1px solid #30363d; padding: 15px; color: #fff; margin-bottom: 20px; text-align: center; font-size: 1.1rem; }
    </style>
</head>
<body onclick="window.unlockAudio()" onbeforeunload="window.handleForceQuit()">

    <div id="lobby-bg">
        <div class="hex-pattern"></div>
        <div class="scanner"></div>
    </div>
    <div id="game-bg-fx"><div class="horizon"></div></div>

    <div class="header">
        <div class="user-badge" id="meName">INITIALIZING...</div>
        <div class="logo">NEON CONQUEST</div>
        <button onclick="window.leaveRoom()" style="background:var(--danger); border:none; color:white; padding:8px 15px; font-weight:900; cursor:pointer; font-size:0.7rem;">AYRIL</button>
    </div>

    <div id="lobby">
        <button class="btn-neon" onclick="window.toggleModal('createModal', true)">ARENA OLUŞTUR</button>
        <button class="btn-neon btn-sec" onclick="window.quickJoin()">HIZLI SAVAŞ</button>
        <div id="roomList"></div>
    </div>

    <div id="game-view">
        <div class="game-hud">
            <div style="color:var(--p1); text-align:center;"><small id="n1">P1</small><div class="score-num" id="s1">0</div></div>
            <div id="timer-display">60</div>
            <div style="color:var(--p2); text-align:center;"><small id="n2">P2</small><div class="score-num" id="s2">0</div></div>
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <div id="disconnectModal" class="modal">
        <div class="modal-box" style="border-color:var(--danger)">
            <h3 style="color:var(--danger)">BAĞLANTI KESİLDİ</h3>
            <p id="dcMsg" style="margin-bottom:25px; line-height:1.5;">Rakip sahadan ayrıldı veya bağlantısı koptu. Oda kapatılıyor.</p>
            <button class="btn-neon" onclick="location.reload()">LOBİYE DÖN</button>
        </div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-box">
            <h3>OPERASYON MERKEZİ</h3>
            <input type="password" id="createPass" class="modal-input" placeholder="ŞİFRE (BOŞ BIRAKILABİLİR)">
            <button class="btn-neon" id="confirmCreate">ARENAYI AKTİF ET</button>
            <button onclick="window.toggleModal('createModal', false)" class="btn-neon btn-outline" style="margin-top:10px;">İPTAL</button>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-box">
            <h2 id="winnerLabel" style="font-family:'Black Ops One'; color:var(--btn-sec);">ZAFER!</h2>
            <div id="scoreLabel" style="font-size:3rem; margin:20px 0;">0 - 0</div>
            <button class="btn-neon" onclick="location.reload()">MERKEZE DÖN</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, deleteDoc, getDoc, query, where, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const sfx = {
        lobby: new Audio('https://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/theme.mp3'),
        game: new Audio('https://codeskulptor-demos.commondatastorage.googleapis.com/descent/background%20music.mp3'),
        tap: new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_78396032a7.mp3')
    };
    sfx.lobby.loop = true; sfx.game.loop = true;

    let audioReady = false, uid, username, curRoomId = null, myRole, isFin = false, canPlay = false, timerInt = null;
    let unsubLobby = null, unsubGame = null;

    window.toggleModal = (id, show) => { document.getElementById(id).style.display = show ? 'flex' : 'none'; };

    // --- KRİTİK: AYRILMA VE KAPATMA SİSTEMİ ---
    window.leaveRoom = async () => {
        if(curRoomId) {
            await updateDoc(doc(db, "conquest_rooms", curRoomId), { status: 'terminated', leaver: username });
        }
        location.reload();
    };

    window.handleForceQuit = () => {
        if(curRoomId && !isFin) {
            // Senkronize çalıştırmak zor olduğu için sadece lobiye atmayı hedefler
            updateDoc(doc(db, "conquest_rooms", curRoomId), { status: 'terminated', leaver: username });
        }
    };

    onAuthStateChanged(auth, async user => {
        if(!user) { signInAnonymously(auth); return; }
        uid = user.uid;
        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);
        username = userSnap.exists() ? userSnap.data().username : "PILOT_" + uid.slice(0,4).toUpperCase();
        document.getElementById('meName').innerText = username;
        listenLobby();
    });

    function listenLobby() {
        if(unsubLobby) unsubLobby();
        const q = query(collection(db, "conquest_rooms"), where("status", "in", ["waiting", "playing"]));
        
        unsubLobby = onSnapshot(q, snap => {
            const list = document.getElementById('roomList');
            list.innerHTML = "";
            const now = Date.now();

            snap.forEach(d => {
                const r = d.data();
                const roomAge = r.createdAt ? (now - r.createdAt.toMillis()) / 1000 : 0;

                // ÜST SEVİYE TEMİZLİK (300 saniye/5dk üstü her oda silinir)
                if(roomAge > 300) {
                    deleteDoc(doc(db, "conquest_rooms", d.id));
                    return;
                }

                if(r.p1 === uid) return;

                const card = document.createElement('div');
                card.className = "room-card";
                card.innerHTML = `
                    <div class="room-info">
                        <b>${r.p1Name} UNIT</b>
                        <div class="room-stats">${r.status === 'playing' ? 'AKTİF SAVAŞ' : 'BEKLENİYOR'} | ${r.timer}S</div>
                    </div>
                    <button class="btn-neon" style="width:auto; padding:8px 15px; font-size:0.7rem; background:${r.status==='playing'?'#333':'var(--btn-sec)'}" 
                        onclick="${r.status==='playing'?'':'window.joinHandler(\''+d.id+'\', \''+(r.pass||'')+'\')'}">
                        ${r.status==='playing'?'DOLU':'SAVAŞA GİR'}
                    </button>`;
                list.appendChild(card);
            });
        });
    }

    window.quickJoin = () => {
        const available = document.querySelector('.room-card button:not([style*="#333"])');
        if(available) available.click(); else alert("Boş arena bulunamadı!");
    };

    document.getElementById('confirmCreate').onclick = async () => {
        const id = "OP_" + Math.random().toString(36).substring(2,7).toUpperCase();
        curRoomId = id; myRole = 'p1';
        await setDoc(doc(db, "conquest_rooms", id), {
            p1: uid, p1Name: username, p2: null, cells: {}, 
            timer: 60, status: 'waiting', pass: document.getElementById('createPass').value, createdAt: serverTimestamp()
        });
        enterGame(id);
    };

    window.joinHandler = async (id, pass) => {
        if(pass && prompt("ARENA ŞİFRESİ:") !== pass) return;
        curRoomId = id; myRole = 'p2';
        await updateDoc(doc(db, "conquest_rooms", id), { p2: uid, p2Name: username, status: 'playing' });
        enterGame(id);
    };

    function enterGame(id) {
        if(unsubLobby) unsubLobby();
        sfx.lobby.pause(); sfx.game.play();
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-view').style.display = 'flex';
        document.getElementById('game-bg-fx').style.display = 'block';
        window.toggleModal('createModal', false);

        const g = document.getElementById('grid'); g.innerHTML = "";
        for(let i=0; i<36; i++) {
            const c = document.createElement('div'); c.className = 'cell';
            c.onclick = () => { if(canPlay && !isFin) { updateDoc(doc(db, "conquest_rooms", id), { [`cells.${i}`]: myRole }); sfx.tap.currentTime=0; sfx.tap.play(); }};
            g.appendChild(c);
        }

        unsubGame = onSnapshot(doc(db, "conquest_rooms", id), snap => {
            if(!snap.exists()) { if(!isFin) location.reload(); return; }
            const d = snap.data();
            
            // --- BAĞLANTI KESİLME MODAL KONTROLÜ ---
            if(d.status === 'terminated' && !isFin) {
                isFin = true; clearInterval(timerInt);
                document.getElementById('dcMsg').innerText = `${d.leaver} sahadan ayrıldı. Veri akışı kesildi.`;
                window.toggleModal('disconnectModal', true);
                return;
            }

            document.getElementById('n1').innerText = d.p1Name || "P1";
            document.getElementById('n2').innerText = d.p2Name || "P2";
            document.getElementById('timer-display').innerText = d.timer;

            if(d.status === 'playing' && !canPlay) canPlay = true;
            if(myRole === 'p1' && d.status === 'playing' && !timerInt) {
                timerInt = setInterval(() => {
                    if(d.timer > 0) updateDoc(doc(db, "conquest_rooms", id), { timer: increment(-1) });
                    else { clearInterval(timerInt); updateDoc(doc(db, "conquest_rooms", id), { status: 'finished' }); }
                }, 1000);
            }

            let s1=0, s2=0;
            const cells = d.cells || {};
            document.querySelectorAll('.cell').forEach((c, i) => {
                if(cells[i]) { c.className = 'cell ' + cells[i]; cells[i] === 'p1' ? s1++ : s2++; }
            });
            document.getElementById('s1').innerText = s1; document.getElementById('s2').innerText = s2;
            if(d.status === 'finished' && !isFin) finish(id, s1, s2);
        });
    }

    async function finish(id, s1, s2) {
        isFin = true; clearInterval(timerInt);
        const win = (myRole === 'p1' && s1 > s2) || (myRole === 'p2' && s2 > s1);
        document.getElementById('winnerLabel').innerText = win ? "GÖREV BAŞARILI" : "GÖREV BAŞARISIZ";
        document.getElementById('scoreLabel').innerText = `${s1} - ${s2}`;
        window.toggleModal('resultModal', true);
        if(myRole === 'p1') setTimeout(() => deleteDoc(doc(db, "conquest_rooms", id)), 5000);
    }

    window.unlockAudio = () => { if(audioReady) return; sfx.lobby.play(); audioReady = true; };
</script>
</body>
</html>

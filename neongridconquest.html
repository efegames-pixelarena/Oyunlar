<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Grid Conquest | PixelArena</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #03050a;
            --p1-color: #ff4d4d; /* Kırmızı - Senin İstediğin */
            --p2-color: #4fd1ff; /* Mavi */
            --border: rgba(255, 255, 255, 0.1);
        }
        body {
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Üst Panel */
        .stats-bar {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(255,255,255,0.02);
            border-bottom: 1px solid var(--border);
        }

        .score-box { text-align: center; }
        .score-box span { display: block; font-size: 12px; color: #94a3b8; text-transform: uppercase; }
        .score-box b { font-size: 32px; }
        #score1 { color: var(--p1-color); text-shadow: 0 0 15px var(--p1-color); }
        #score2 { color: var(--p2-color); text-shadow: 0 0 15px var(--p2-color); }

        .timer-circle {
            width: 60px; height: 60px;
            border: 3px solid var(--p1-color);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: 900;
        }

        /* Oyun Alanı */
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            width: 90vw;
            max-width: 400px;
            margin-top: 30px;
        }

        .cell {
            aspect-ratio: 1/1;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cell.p1 { background: var(--p1-color); box-shadow: 0 0 20px var(--p1-color); border: none; transform: scale(0.95); }
        .cell.p2 { background: var(--p2-color); box-shadow: 0 0 20px var(--p2-color); border: none; transform: scale(0.95); }

        .controls { margin-top: 40px; }
        .btn-quit {
            padding: 12px 30px;
            background: transparent;
            border: 1px solid white;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="stats-bar">
        <div class="score-box">
            <span>SİZ</span>
            <b id="score1">0</b>
        </div>
        <div class="timer-circle" id="timer">30</div>
        <div class="score-box">
            <span>RAKİP</span>
            <b id="score2">0</b>
        </div>
    </div>

    <div class="grid" id="gameGrid"></div>

    <div class="controls">
        <button class="btn-quit" onclick="location.href='index.html'">Ayrıl</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, onSnapshot, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const gridEl = document.getElementById('gameGrid');
    const timerEl = document.getElementById('timer');
    let myRole = 'p1'; // Varsayılan
    let gameActive = false;

    // Izgarayı Oluştur
    for (let i = 0; i < 36; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.id = i;
        cell.onclick = () => handleMove(i);
        gridEl.appendChild(cell);
    }

    async function handleMove(index) {
        if (!gameActive) return;
        const gameRef = doc(db, "games", "active_conquest");
        const updates = {};
        updates[`cells.${index}`] = myRole;
        await updateDoc(gameRef, updates);
    }

    onAuthStateChanged(auth, user => {
        if (user) {
            initGame();
        } else {
            location.href = 'index.html';
        }
    });

    async function initGame() {
        const gameRef = doc(db, "games", "active_conquest");
        
        // Oyunu Dinle
        onSnapshot(gameRef, (snapshot) => {
            if (!snapshot.exists()) {
                // Oyun yoksa başlat (Reset)
                setDoc(gameRef, { cells: {}, timer: 30, status: 'playing' });
                return;
            }

            const data = snapshot.data();
            renderGrid(data.cells);
            timerEl.innerText = data.timer;
            
            if (data.timer <= 0) {
                gameActive = false;
                calculateWinner(data.cells);
            } else {
                gameActive = true;
            }
        });
    }

    function renderGrid(cells) {
        let s1 = 0, s2 = 0;
        const allCells = document.querySelectorAll('.cell');
        allCells.forEach((cell, i) => {
            cell.className = 'cell'; // Reset
            if (cells[i]) {
                cell.classList.add(cells[i]);
                cells[i] === 'p1' ? s1++ : s2++;
            }
        });
        document.getElementById('score1').innerText = s1;
        document.getElementById('score2').innerText = s2;
    }

    function calculateWinner(cells) {
        // Puan hesaplama ve bitiş ekranı buraya gelecek
        alert("Oyun Bitti! Skorları kontrol edin.");
        location.href = 'index.html';
    }

</script>
</body>
</html>

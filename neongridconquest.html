<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Conquest | Ultimate V8.1 Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1: #00ff41; --p2: #ff00f7; --bg: #020408;
            --glass: rgba(10, 15, 25, 0.95); --border: rgba(0, 242, 255, 0.2);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'JetBrains Mono', monospace; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: white; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; position: relative;
        }

        .bg-fx { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #0a1020 0%, #020408 100%); }
        .grid-layer {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: linear-gradient(to right, rgba(0, 255, 65, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 45px 45px; transform: perspective(500px) rotateX(60deg); animation: gridMove 12s linear infinite;
        }
        @keyframes gridMove { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(45px); } }

        .header {
            height: 70px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border); backdrop-filter: blur(15px); z-index: 100;
        }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 0.85rem; text-shadow: 0 0 10px var(--p1); letter-spacing: 1px; }
        .user-badge { font-size: 0.65rem; color: var(--p1); border: 1px solid var(--p1); padding: 5px 10px; border-radius: 4px; }

        #lobby { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; z-index: 10; }
        .room-card {
            background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center; animation: fadeIn 0.4s ease; margin-bottom: 10px;
        }
        .room-stats { font-size: 0.65rem; color: #888; margin-top: 5px; display: flex; gap: 10px; }
        .tag { padding: 2px 6px; border-radius: 4px; font-weight: 800; font-size: 0.55rem; }
        .tag-waiting { background: rgba(0,255,65,0.1); color: var(--p1); }
        .tag-playing { background: rgba(255,0,247,0.1); color: var(--p2); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-box { background: var(--glass); border: 2px solid var(--p1); padding: 30px; border-radius: 20px; width: 100%; max-width: 340px; text-align: center; box-shadow: 0 0 30px rgba(0,255,65,0.2); }
        .modal-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 15px; outline: none; text-align: center; }

        #game-view { display: none; flex: 1; flex-direction: column; z-index: 10; }
        .game-hud { display: grid; grid-template-columns: 1fr auto 1fr; padding: 15px; align-items: center; background: rgba(0,0,0,0.6); }
        .score { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; width: 92vw; max-width: 380px; margin: auto; }
        .cell { aspect-ratio: 1/1; background: rgba(255,255,255,0.05); border-radius: 6px; border: 1px solid var(--border); transition: 0.2s; }
        .cell.p1 { background: var(--p1); box-shadow: 0 0 15px var(--p1); border: none; }
        .cell.p2 { background: var(--p2); box-shadow: 0 0 15px var(--p2); border: none; }

        .btn-neon { background: var(--p1); color: #000; border: none; padding: 12px; border-radius: 10px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; }
        .floating-create { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 220px; z-index: 100; box-shadow: 0 0 20px var(--p1); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onclick="window.unlockAudio()">

    <div class="bg-fx"><div class="grid-layer"></div></div>

    <div class="header">
        <div class="user-badge" id="meName">GÄ°RÄ°Åž...</div>
        <div class="logo">NEON CONQUEST</div>
        <button id="mainExitBtn" onclick="window.exitController()" style="background:none; border:1px solid #ff4444; color:#ff4444; padding:5px 10px; border-radius:5px; font-size:0.6rem; cursor:pointer;">Ã‡IKIÅž</button>
    </div>

    <div id="lobby">
        <button class="btn-neon" style="background:#fff;" onclick="window.openQuickModal()">HIZLI KATIL</button>
        <div class="search-box" style="background:var(--glass); padding:12px; border-radius:12px; border:1px solid var(--border);">
            <input type="text" id="searchInput" placeholder="ODA ARA..." style="width:100%; background:none; border:none; color:var(--p1); outline:none;">
        </div>
        <div id="roomList"></div>
        <button class="btn-neon floating-create" onclick="window.toggleModal('createModal', true)">ODA KUR</button>
    </div>

    <div id="game-view">
        <div class="game-hud">
            <div style="color:var(--p1)"><small id="n1">...</small><div class="score" id="s1">0</div></div>
            <div id="timer-box" style="border:2px solid var(--p1); border-radius:50%; width:55px; height:55px; display:flex; align-items:center; justify-content:center; font-weight:900;">60</div>
            <div style="color:var(--p2); text-align:right;"><small id="n2">...</small><div class="score" id="s2">0</div></div>
        </div>
        <div id="statusInfo" style="text-align:center; padding:10px; color:var(--p1); font-size:0.7rem;">RAKÄ°P BEKLENÄ°YOR...</div>
        <div class="grid" id="grid"></div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-box">
            <h3>ARENA OLUÅžTUR</h3>
            <input type="password" id="createPass" class="modal-input" placeholder="ÅžÄ°FRE (OPSÄ°YONEL)">
            <button class="btn-neon" style="width:100%" id="confirmCreate">BAÅžLAT</button>
            <button onclick="window.toggleModal('createModal', false)" style="background:none; color:#888; border:none; margin-top:15px; cursor:pointer;">Ä°PTAL</button>
        </div>
    </div>

    <div id="passModal" class="modal">
        <div class="modal-box">
            <h3>KÄ°LÄ°TLÄ° ODA</h3>
            <input type="password" id="joinPassInput" class="modal-input" placeholder="ÅžÄ°FREYÄ° YAZ">
            <button class="btn-neon" style="width:100%" id="confirmJoin">GÄ°RÄ°Åž YAP</button>
            <button onclick="window.toggleModal('passModal', false)" style="background:none; color:#888; border:none; margin-top:15px; cursor:pointer;">VAZGEÃ‡</button>
        </div>
    </div>

    <div id="quickModal" class="modal">
        <div class="modal-box" style="border-color:#fff">
            <h3 id="quickStatus">TARANIYOR...</h3>
            <div id="quickSub" style="margin:20px 0; color:var(--p1); font-size:0.7rem;">Uygun boÅŸ oda aranÄ±yor...</div>
            <button id="quickBtn" onclick="window.closeQuick()" class="btn-neon" style="background:#ff4444; width:100%">DURDUR</button>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-box" id="resultBox">
            <h2 id="winnerLabel" style="font-family:'Orbitron'; margin-bottom:10px;">ZAFER!</h2>
            <div id="scoreLabel" style="font-size:2.5rem; color:var(--p1); margin-bottom:20px;">0 - 0</div>
            <button class="btn-neon" style="width:100%" onclick="location.reload()">LOBÄ°YE DÃ–N</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, deleteDoc, getDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
        authDomain: "emirhan-site.firebaseapp.com",
        projectId: "emirhan-site",
        storageBucket: "emirhan-site.firebasestorage.app",
        messagingSenderId: "668871888390",
        appId: "1:668871888390:web:76568bda84cb1641f7bd87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const sfx = {
        box: new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3'),
        win: new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3'),
        lose: new Audio('https://assets.mixkit.co/active_storage/sfx/2518/2518-preview.mp3'),
        start: new Audio('https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3')
    };

    let audioReady = false, uid, username, curRoomId = null, myRole, isFin = false, canPlay = false, timerInt = null;
    let pRoom = "", pPass = "", quickSearching = false;

    window.toggleModal = (id, show) => { document.getElementById(id).style.display = show ? 'flex' : 'none'; };

    // --- BUTON KONTROLCÃœSÃœ (TEMÄ°ZLÄ°K GARANTÄ°LÄ°) ---
    window.exitController = async () => {
        const exitBtn = document.getElementById('mainExitBtn');
        exitBtn.disabled = true;
        exitBtn.innerText = "...";

        if (!curRoomId) {
            window.location.href = "index.html";
        } else {
            try {
                if (myRole === 'p1') {
                    await deleteDoc(doc(db, "conquest_rooms", curRoomId));
                } else {
                    await updateDoc(doc(db, "conquest_rooms", curRoomId), { p2: null, status: 'waiting' });
                }
            } catch (e) { console.error("Ã‡Ä±kÄ±ÅŸ hatasÄ±:", e); }
            location.reload();
        }
    };

    onAuthStateChanged(auth, async user => {
        if(!user) { signInAnonymously(auth); return; }
        uid = user.uid;
        const uSnap = await getDoc(doc(db, "users", uid));
        username = uSnap.exists() ? uSnap.data().username : "PILOT_" + uid.slice(0,3);
        document.getElementById('meName').innerText = username;
        listenLobby();
        cleanOldRooms();
    });

    async function cleanOldRooms() {
        const q = query(collection(db, "conquest_rooms"), where("p1", "==", uid), where("status", "==", "waiting"));
        const snap = await getDocs(q);
        const batch = [];
        snap.forEach(d => batch.push(deleteDoc(d.ref)));
        await Promise.all(batch);
    }

    // --- ARAMA KUTUSU VE LOBÄ° DÄ°NLEME ---
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.room-card').forEach(card => {
            const name = card.getAttribute('data-name').toLowerCase();
            card.style.display = name.includes(term) ? 'flex' : 'none';
        });
    });

    function listenLobby() {
        onSnapshot(collection(db, "conquest_rooms"), snap => {
            const list = document.getElementById('roomList');
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            list.innerHTML = "";
            snap.forEach(d => {
                const r = d.data();
                if(r.status === 'finished') return;
                
                let s1=0, s2=0;
                if(r.cells) Object.values(r.cells).forEach(v => v === 'p1' ? s1++ : s2++);
                
                const card = document.createElement('div');
                card.className = "room-card";
                card.setAttribute('data-name', r.p1Name);
                if (searchVal && !r.p1Name.toLowerCase().includes(searchVal)) card.style.display = 'none';

                card.innerHTML = `
                    <div>
                        <b>${r.p1Name} ${r.pass ? 'ðŸ”’' : ''}</b>
                        <div class="room-stats">
                            <span class="tag ${r.p2 ? 'tag-playing' : 'tag-waiting'}">${r.p2 ? 'DOLU' : 'BEKLEYOR'}</span>
                            <span>Skor: ${s1}-${s2}</span>
                        </div>
                    </div>
                    <button class="btn-neon" style="padding:6px 15px; font-size:0.6rem;" 
                        onclick="window.joinReq('${d.id}', '${r.pass || ''}', '${r.p1}')">KATIL</button>
                `;
                list.appendChild(card);
            });
        });
    }

    document.getElementById('confirmCreate').onclick = async () => {
        const pass = document.getElementById('createPass').value;
        const id = Math.random().toString(36).substring(2,7);
        curRoomId = id; myRole = 'p1';
        await setDoc(doc(db, "conquest_rooms", id), {
            p1: uid, p1Name: username, p2: null, p2Name: "...",
            cells: {}, timer: 60, status: 'waiting', pass: pass
        });
        window.toggleModal('createModal', false);
        enterGame(id);
    };

    // --- GELÄ°ÅžTÄ°RÄ°LMÄ°Åž HIZLI KATIL ---
    window.openQuickModal = async () => {
        window.toggleModal('quickModal', true);
        document.getElementById('quickStatus').innerText = "TARANIYOR...";
        document.getElementById('quickBtn').innerText = "DURDUR";
        document.getElementById('quickBtn').style.background = "#ff4444";
        quickSearching = true;

        const q = query(collection(db, "conquest_rooms"), where("status", "==", "waiting"));
        const snap = await getDocs(q);
        let foundId = null;

        for (let d of snap.docs) {
            const r = d.data();
            if(!r.pass && r.p1 !== uid && quickSearching) {
                foundId = d.id;
                break;
            }
        }

        if(foundId && quickSearching) {
            setTimeout(() => { 
                if(quickSearching) {
                    window.toggleModal('quickModal', false); 
                    finalizeJoin(foundId); 
                }
            }, 1000);
        } else {
            setTimeout(() => { 
                if(quickSearching) {
                    document.getElementById('quickStatus').innerText = "ODA BULUNAMADI";
                    document.getElementById('quickBtn').innerText = "KAPAT";
                    document.getElementById('quickBtn').style.background = "#444";
                }
            }, 2000);
        }
    };

    window.closeQuick = () => { quickSearching = false; window.toggleModal('quickModal', false); };

    window.joinReq = (id, pass, p1) => {
        if(p1 === uid) return;
        if(pass) { pRoom = id; pPass = pass; window.toggleModal('passModal', true); } 
        else finalizeJoin(id);
    };

    document.getElementById('confirmJoin').onclick = () => {
        if(document.getElementById('joinPassInput').value === pPass) {
            window.toggleModal('passModal', false);
            finalizeJoin(pRoom);
        } else alert("HatalÄ± Åžifre!");
    };

    async function finalizeJoin(id) {
        curRoomId = id; myRole = 'p2';
        await updateDoc(doc(db, "conquest_rooms", id), { p2: uid, p2Name: username, status: 'playing' });
        enterGame(id);
    }

    function enterGame(id) {
        document.getElementById('mainExitBtn').innerText = "LOBÄ°";
        document.getElementById('mainExitBtn').style.borderColor = "#00f2ff";
        document.getElementById('mainExitBtn').style.color = "#00f2ff";
        document.getElementById('mainExitBtn').disabled = false;
        
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-view').style.display = 'flex';
        const g = document.getElementById('grid');
        g.innerHTML = "";
        
        let currentCells = {};

        for(let i=0; i<36; i++) {
            const c = document.createElement('div');
            c.className = 'cell';
            c.onclick = () => { 
                if(canPlay && !isFin && !currentCells[i]) { 
                    playSfx('box'); 
                    updateDoc(doc(db, "conquest_rooms", id), { [`cells.${i}`]: myRole }); 
                }
            };
            g.appendChild(c);
        }

        onSnapshot(doc(db, "conquest_rooms", id), snap => {
            if(!snap.exists()) { if(!isFin) location.reload(); return; }
            const d = snap.data();
            currentCells = d.cells || {};
            
            document.getElementById('n1').innerText = d.p1Name;
            document.getElementById('n2').innerText = d.p2Name;
            document.getElementById('timer-box').innerText = d.timer;

            if(d.status === 'playing') {
                if(!canPlay) { playSfx('start'); canPlay = true; document.getElementById('statusInfo').style.display='none'; }
                
                if(myRole === 'p1' && !timerInt && !isFin) {
                    let localTimer = d.timer;
                    timerInt = setInterval(() => {
                        if(!isFin && localTimer > 0) {
                            localTimer--;
                            document.getElementById('timer-box').innerText = localTimer;
                            if(localTimer % 2 === 0 || localTimer === 0) {
                                updateDoc(doc(db, "conquest_rooms", id), { timer: localTimer });
                            }
                        } else if(localTimer <= 0) {
                            clearInterval(timerInt);
                            updateDoc(doc(db, "conquest_rooms", id), { status: 'finished' });
                        }
                    }, 1000);
                }
            }

            let s1=0, s2=0;
            document.querySelectorAll('.cell').forEach((c, i) => {
                if(currentCells[i]) {
                    c.className = 'cell ' + currentCells[i];
                    currentCells[i] === 'p1' ? s1++ : s2++;
                }
            });
            document.getElementById('s1').innerText = s1;
            document.getElementById('s2').innerText = s2;

            if((d.timer <= 0 || Object.keys(currentCells).length === 36 || d.status === 'finished') && !isFin) finish(s1, s2);
        });
    }

    function finish(s1, s2) {
        if(isFin) return; 
        isFin = true; 
        clearInterval(timerInt);
        const win = (myRole === 'p1' && s1 > s2) || (myRole === 'p2' && s2 > s1);
        const draw = s1 === s2;
        playSfx(draw ? 'lose' : (win ? 'win' : 'lose'));
        document.getElementById('winnerLabel').innerText = draw ? "BERABERE" : (win ? "ZAFER!" : "KAYBETTÄ°N");
        document.getElementById('scoreLabel').innerText = `${s1} - ${s2}`;
        window.toggleModal('resultModal', true);
    }

    // --- GELÄ°ÅžTÄ°RÄ°LMÄ°Åž SES SÄ°STEMÄ° (iOS/SAFARI UYUMLU) ---
    window.unlockAudio = () => { 
        if(audioReady) return; 
        Object.values(sfx).forEach(s => { 
            s.play().then(() => { s.pause(); s.currentTime = 0; }).catch(e => console.log("Audio warm-up skip"));
        }); 
        audioReady = true; 
    };

    function playSfx(key) {
        if(!audioReady) return;
        const sound = sfx[key];
        if(sound) {
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Playback blocked"));
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Conquest | Stable V10</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root { --p1: #00ff41; --p2: #ff00f7; --bg: #020408; --glass: rgba(10, 15, 25, 0.9); --border: rgba(0, 242, 255, 0.3); --danger: #ff4444; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'JetBrains Mono', monospace; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; position: relative; }
        #lobby-bg { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #0a1c2f 0%, #020408 100%); }
        .grid-layer { position: absolute; width: 200%; height: 200%; top: -50%; left: -50%; background-image: linear-gradient(to right, rgba(0, 255, 65, 0.1) 2px, transparent 2px), linear-gradient(to bottom, rgba(0, 255, 65, 0.1) 2px, transparent 2px); background-size: 50px 50px; transform: perspective(800px) rotateX(60deg); animation: gridMove 10s linear infinite; }
        @keyframes gridMove { from { transform: perspective(800px) rotateX(60deg) translateY(0); } to { transform: perspective(800px) rotateX(60deg) translateY(50px); } }
        #game-bg { position: fixed; inset: 0; z-index: -2; display: none; background: #000; overflow: hidden; }
        .header { height: 60px; padding: 0 15px; display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--border); z-index: 100; }
        .logo { font-family: 'Orbitron'; font-weight: 900; font-size: 0.8rem; text-shadow: 0 0 10px var(--p1); }
        #lobby { flex: 1; padding: 15px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; z-index: 10; }
        .room-card { background: var(--glass); border: 1px solid var(--border); padding: 12px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        #game-view { display: none; flex: 1; flex-direction: column; z-index: 10; }
        .game-hud { display: grid; grid-template-columns: 1fr auto 1fr; padding: 15px; align-items: center; background: rgba(0,0,0,0.8); }
        .score { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; width: 90vw; max-width: 360px; margin: auto; }
        .cell { aspect-ratio: 1/1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 4px; }
        .cell.p1 { background: var(--p1); box-shadow: 0 0 10px var(--p1); }
        .cell.p2 { background: var(--p2); box-shadow: 0 0 10px var(--p2); }
        .btn-neon { background: var(--p1); color: #000; border: none; padding: 10px; border-radius: 8px; font-family: 'Orbitron'; font-weight: 900; cursor: pointer; font-size: 0.7rem; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-box { background: #0a0f18; border: 2px solid var(--p1); padding: 25px; border-radius: 15px; width: 100%; max-width: 320px; text-align: center; }
        .modal-input { width: 100%; background: #111; border: 1px solid var(--border); padding: 10px; border-radius: 8px; color: #fff; margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body onclick="window.unlockAudio()">

    <div id="lobby-bg"><div class="grid-layer"></div></div>
    <div id="game-bg"></div>

    <div class="header">
        <div class="user-badge" id="meName">YÃœKLENÄ°YOR...</div>
        <div class="logo">NEON CONQUEST</div>
        <button onclick="window.showExitConfirm()" style="background:none; border:1px solid var(--danger); color:var(--danger); padding:4px 8px; border-radius:4px; font-size:0.6rem;">Ã‡IK</button>
    </div>

    <div id="lobby">
        <button class="btn-neon" style="background:#fff; margin-bottom:10px;" onclick="window.openQuickModal()">HIZLI BAÅžLA / ARENA KUR</button>
        <div id="roomList"></div>
    </div>

    <div id="game-view">
        <div class="game-hud">
            <div style="color:var(--p1)"><small>P1</small><div class="score" id="s1">0</div></div>
            <div id="timer-box" style="border:2px solid var(--p1); border-radius:50%; width:50px; height:50px; display:flex; align-items:center; justify-content:center; font-weight:900;">60</div>
            <div style="color:var(--p2); text-align:right;"><small>P2</small><div class="score" id="s2">0</div></div>
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <div id="confirmExitModal" class="modal">
        <div class="modal-box" style="border-color:var(--danger)">
            <h3 style="color:var(--danger)">AYRIL?</h3>
            <p style="margin:15px 0; font-size:0.7rem;">SavaÅŸtan Ã§ekilmek maÄŸlubiyet sayÄ±lÄ±r.</p>
            <div style="display:flex; gap:10px;">
                <button onclick="window.finalizeExit()" class="btn-neon" style="background:var(--danger); color:white; flex:1;">EVET</button>
                <button onclick="window.toggleModal('confirmExitModal', false)" class="btn-neon" style="background:#333; color:white; flex:1;">Ä°PTAL</button>
            </div>
        </div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-box">
            <h3>ARENA KUR</h3>
            <input type="password" id="createPass" class="modal-input" placeholder="ÅžÄ°FRE (BOÅž BIRAKILABÄ°LÄ°R)">
            <button class="btn-neon" style="width:100%" id="confirmCreate">OLUÅžTUR</button>
            <button onclick="window.toggleModal('createModal', false)" style="background:none; color:#888; border:none; margin-top:10px;">Ä°PTAL</button>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-box"><h2 id="winnerLabel">BÄ°TTÄ°</h2><div id="scoreLabel" style="font-size:2rem; margin:15px 0;">0-0</div><button class="btn-neon" style="width:100%" onclick="location.reload()">LOBÄ°YE DÃ–N</button></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, deleteDoc, getDoc, query, where, getDocs, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA", authDomain: "emirhan-site.firebaseapp.com", projectId: "emirhan-site", storageBucket: "emirhan-site.firebasestorage.app", messagingSenderId: "668871888390", appId: "1:668871888390:web:76568bda84cb1641f7bd87" };
    const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);

    const sfx = { box: new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_78396032a7.mp3') };
    let uid, curRoomId = null, myRole, isFin = false, canPlay = false, timerInt = null, unsubLobby = null, unsubGame = null;

    // Mobil Geri TuÅŸu Fix
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = () => { window.history.pushState(null, null, window.location.href); window.showExitConfirm(); };

    window.toggleModal = (id, show) => document.getElementById(id).style.display = show ? 'flex' : 'none';
    window.showExitConfirm = () => curRoomId ? window.toggleModal('confirmExitModal', true) : location.reload();
    window.finalizeExit = async () => { if(curRoomId) await updateDoc(doc(db, "conquest_rooms", curRoomId), { status: 'escaped' }); location.reload(); };

    onAuthStateChanged(auth, user => {
        if(!user) { signInAnonymously(auth); return; }
        uid = user.uid;
        document.getElementById('meName').innerText = "PILOT_" + uid.slice(0,4);
        listenLobby();
    });

    function listenLobby() {
        if(unsubLobby) unsubLobby();
        const q = query(collection(db, "conquest_rooms"), where("status", "==", "waiting"));
        unsubLobby = onSnapshot(q, snap => {
            const list = document.getElementById('roomList');
            list.innerHTML = snap.empty ? '<div style="text-align:center; opacity:0.5; font-size:0.7rem;">AKTÄ°F ARENA YOK</div>' : "";
            snap.forEach(d => {
                const r = d.data(); if(r.p1 === uid) return;
                const card = document.createElement('div'); card.className = "room-card";
                card.innerHTML = `<div><b>ARENA</b><br><small style="color:var(--p1)">${r.pass ? 'ÅžÄ°FRELÄ° ðŸ”’' : 'AÃ‡IK'}</small></div>
                <button class="btn-neon" onclick="window.joinRoom('${d.id}', '${r.pass||''}')">KATIL</button>`;
                list.appendChild(card);
            });
        });
    }

    window.openQuickModal = async () => {
        const q = query(collection(db, "conquest_rooms"), where("status", "==", "waiting"), where("pass", "==", ""));
        const snap = await getDocs(q);
        if(!snap.empty) window.joinRoom(snap.docs[0].id, "");
        else window.toggleModal('createModal', true);
    };

    document.getElementById('confirmCreate').onclick = async () => {
        const pass = document.getElementById('createPass').value;
        const id = Math.random().toString(36).substring(2,8);
        curRoomId = id; myRole = 'p1';
        await setDoc(doc(db, "conquest_rooms", id), { p1: uid, p2: null, cells: {}, timer: 60, status: 'waiting', pass: pass });
        enterGame(id);
    };

    window.joinRoom = async (id, pass) => {
        if(pass !== "" && prompt("ÅžÄ°FRE GÄ°RÄ°N:") !== pass) return;
        const roomRef = doc(db, "conquest_rooms", id);
        const snap = await getDoc(roomRef);
        if(snap.data().status !== 'waiting') return; // Race condition fix
        
        curRoomId = id; myRole = 'p2';
        await updateDoc(roomRef, { p2: uid, status: 'playing' });
        enterGame(id);
    };

    function enterGame(id) {
        if(unsubLobby) unsubLobby();
        window.toggleModal('createModal', false);
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('game-view').style.display = 'flex';
        document.getElementById('game-bg').style.display = 'block';

        const g = document.getElementById('grid'); g.innerHTML = "";
        for(let i=0; i<36; i++) {
            const c = document.createElement('div'); c.className = 'cell';
            c.onclick = () => { if(canPlay && !isFin) updateDoc(doc(db, "conquest_rooms", id), { [`cells.${i}`]: myRole }); };
            g.appendChild(c);
        }

        unsubGame = onSnapshot(doc(db, "conquest_rooms", id), snap => {
            if(!snap.exists()) return;
            const d = snap.data();
            if(d.status === 'escaped' && !isFin) { finishGame(id, "RAKÄ°P KAÃ‡TI"); return; }
            
            document.getElementById('timer-box').innerText = d.timer;
            if(d.status === 'playing') canPlay = true;
            
            if(myRole === 'p1' && d.status === 'playing' && !timerInt) {
                timerInt = setInterval(() => {
                    if(d.timer > 0) updateDoc(doc(db, "conquest_rooms", id), { timer: increment(-1) });
                    else { clearInterval(timerInt); updateDoc(doc(db, "conquest_rooms", id), { status: 'finished' }); }
                }, 1000);
            }

            let s1=0, s2=0;
            const cells = d.cells || {};
            document.querySelectorAll('.cell').forEach((c, i) => {
                if(cells[i]) { c.className = 'cell ' + cells[i]; cells[i] === 'p1' ? s1++ : s2++; }
            });
            document.getElementById('s1').innerText = s1; document.getElementById('s2').innerText = s2;
            
            if((d.timer <= 0 || Object.keys(cells).length === 36 || d.status === 'finished') && !isFin) {
                const win = (myRole === 'p1' && s1 > s2) || (myRole === 'p2' && s2 > s1);
                finishGame(id, win ? "ZAFER" : "BOZGUN", s1, s2);
            }
        });
    }

    async function finishGame(id, label, s1=0, s2=0) {
        isFin = true; clearInterval(timerInt);
        if(unsubGame) unsubGame();
        document.getElementById('winnerLabel').innerText = label;
        document.getElementById('scoreLabel').innerText = `${s1}-${s2}`;
        window.toggleModal('resultModal', true);
        setTimeout(() => deleteDoc(doc(db, "conquest_rooms", id)), 2000); // Zombi oda temizliÄŸi
    }

    window.unlockAudio = () => { sfx.box.play().then(() => { sfx.box.pause(); sfx.box.currentTime = 0; }); };
</script>
</body>
</html>

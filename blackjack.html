<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena BJ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
body{height:100vh;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:radial-gradient(circle at center, rgba(255,180,60,0.15) 0%, transparent 40%),
linear-gradient(to bottom,#000 0%,#000 46%,#ff7b00 47%,#0b5d2a 48%,#063d1c 100%);
color:white;touch-action:manipulation;}

.top-bar{position:fixed;top:0;width:100%;height:55px;display:flex;align-items:center;justify-content:space-between;
padding:0 16px;background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);z-index:100;}

.brand{font-size:18px;font-weight:800;background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;}
@keyframes shine{to{background-position:200% center;}}

.right-menu{display:flex;gap:10px;}
.nav-box{padding:6px 14px;border-radius:14px;font-weight:700;font-size:13px;min-width:95px;text-align:center;}
.balance-box{background:#273c8f;}
.bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00);color:#000;}

.area{position:absolute;width:100%;text-align:center;}
#dealerArea{top:85px;} #playerArea{bottom:210px;}

.score{margin-top:6px;font-size:17px;font-weight:600;color:#ffd700;}
.dealer-title{font-size:17px;letter-spacing:4px;margin-bottom:8px;color:#d4af37;}

.cards{display:flex;justify-content:center;gap:10px;min-height:100px;}

.card-img{
width:70px;
height:100px;
border-radius:8px;
box-shadow:0 6px 15px rgba(0,0,0,0.6);
transform:translateY(-200px);
opacity:0;
transition:all .4s ease;
}

.card-img.show{
transform:translateY(0);
opacity:1;
}

#message{position:absolute;bottom:170px;width:100%;text-align:center;font-size:20px;font-weight:600;}
.controls{position:absolute;bottom:110px;width:100%;text-align:center;display:none;}

button{padding:14px 28px;margin:8px;border:none;border-radius:12px;font-weight:700;font-size:15px;cursor:pointer;}
#hit{background:#2ecc71;color:white;}
#stand{background:#e74c3c;color:white;}

.chips{position:absolute;bottom:25px;width:100%;text-align:center;}
.chip{display:inline-block;width:55px;height:55px;border-radius:50%;line-height:55px;margin:8px;font-weight:700;cursor:pointer;box-shadow:0 6px 15px rgba(0,0,0,0.6);}
.c10{background:#f0f0f0;color:black;}
.c25{background:#1eaa00;}
.c50{background:#ff1c1c;}
.c100{background:black;color:white;}
</style>
</head>
<body>

<div class="top-bar">
<div class="brand">PixelArena BJ</div>
<div class="right-menu">
<div class="nav-box balance-box">Bakiye: <span id="balance">0</span>â‚º</div>
<div class="nav-box bet-box">Bahis: <span id="bet">0</span>â‚º</div>
</div>
</div>

<div id="dealerArea" class="area">
<div class="dealer-title">KURUPÄ°ER</div>
<div id="dealerCards" class="cards"></div>
<div class="score">Toplam: <span id="dealerScore">0</span></div>
</div>

<div id="message">YÃ¼kleniyor...</div>

<div id="playerArea" class="area">
<div id="playerCards" class="cards"></div>
<div class="score">Toplam: <span id="playerScore">0</span></div>
</div>

<div class="controls" id="controls">
<button id="hit">HIT</button>
<button id="stand">STAND</button>
</div>

<div class="chips">
<div class="chip c10" onclick="addBet(100)">100</div>
<div class="chip c25" onclick="addBet(500)">500</div>
<div class="chip c50" onclick="addBet(1000)">1K</div>
<div class="chip c100" onclick="addBet(2000)">2K</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,updateDoc,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
authDomain:"emirhan-site.firebaseapp.com",
projectId:"emirhan-site",
storageBucket:"emirhan-site.firebasestorage.app",
messagingSenderId:"668871888390",
appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let balance=0,bet=0,userRef=null;
let gameState="loading";
let betTimer=null,decisionTimer=null;

const balanceEl=document.getElementById("balance");
const betEl=document.getElementById("bet");
const message=document.getElementById("message");
const controls=document.getElementById("controls");
const dealerDiv=document.getElementById("dealerCards");
const playerDiv=document.getElementById("playerCards");

dealerDiv.style.minHeight="140px";
playerDiv.style.minHeight="140px";

function disableChips(){
document.querySelectorAll(".chip").forEach(c=>{
c.style.pointerEvents="none";
c.style.opacity="0.4";
});
}
function enableChips(){
document.querySelectorAll(".chip").forEach(c=>{
c.style.pointerEvents="auto";
c.style.opacity="1";
});
}

onAuthStateChanged(auth,user=>{
if(!user){message.innerText="GiriÅŸ yapmalÄ±sÄ±n";return;}
userRef=doc(db,"users",user.uid);
onSnapshot(userRef,snap=>{
balance=snap.data()?.balance||0;
balanceEl.innerText=balance;

if(gameState==="loading"){
gameState="betting";
message.innerText="Bahis YapÄ±n";
enableChips();
}
});
});

const suits=["H","D","C","S"]; // Hearts, Diamonds, Clubs, Spades
let deck=[],player=[],dealer=[];
let dealerHiddenIndex=null;

function delay(ms){return new Promise(r=>setTimeout(r,ms));}

function createDeck(){
deck=[];
for(let s of suits){
for(let i=1;i<=13;i++){
deck.push({suit:s,value:i});
}}
deck.sort(()=>Math.random()-0.5);
}

function total(hand){
let t=0,a=0;
for(let c of hand){
if(c.value>10)t+=10;
else if(c.value===1){t+=11;a++;}
else t+=c.value;
}
while(t>21&&a>0){t-=10;a--;}
return t;
}

/* ðŸŽ´ GERÃ‡EK PNG KART */
function createCardElement(card,hidden=false){

let img=document.createElement("img");
img.style.width="80px";
img.style.margin="6px";
img.style.borderRadius="8px";
img.style.boxShadow="0 4px 10px rgba(0,0,0,0.5)";

if(hidden){
img.src="https://deckofcardsapi.com/static/img/back.png";
return img;
}

let valueMap={
1:"A",
11:"J",
12:"Q",
13:"K"
};

let val=valueMap[card.value] || card.value;
img.src=`https://deckofcardsapi.com/static/img/${val}${card.suit}.png`;

return img;
}

function renderCards(){
dealerDiv.innerHTML="";
playerDiv.innerHTML="";

dealer.forEach((card,i)=>{
let hidden=(i===dealerHiddenIndex && gameState==="playing");
dealerDiv.appendChild(createCardElement(card,hidden));
});

player.forEach(card=>{
playerDiv.appendChild(createCardElement(card,false));
});

document.getElementById("playerScore").innerText=total(player);
document.getElementById("dealerScore").innerText=
(gameState==="playing") ? total([dealer[0]]) : total(dealer);
}

async function addBet(amount){
if(gameState!=="betting") return;
if(balance<amount) return;

balance-=amount;
bet+=amount;
await updateDoc(userRef,{balance});
betEl.innerText=bet;

if(!betTimer) startBetTimer();
}
window.addBet=addBet;

function startBetTimer(){
let time=5;
message.innerText="Bahisler KapanÄ±yor: "+time+" SN";

betTimer=setInterval(()=>{
time--;

if(time===1){
disableChips();
}

if(time>0){
message.innerText="Bahisler KapanÄ±yor: "+time+" SN";
}else{
clearInterval(betTimer);
betTimer=null;
gameState="dealing";
message.innerText="";
startGame();
}
},1000);
}

async function startGame(){
player=[]; dealer=[];
dealerHiddenIndex=null;
controls.style.display="none";

createDeck();

player.push(deck.pop());
dealer.push(deck.pop());
player.push(deck.pop());
dealer.push(deck.pop());

dealerHiddenIndex=1;

renderCards();
await delay(500);

gameState="playing";
startDecisionTimer();
}

function startDecisionTimer(){
controls.style.display="block";
let time=10;
message.innerText="Karar Ä°Ã§in "+time+" Saniye";

decisionTimer=setInterval(()=>{
time--;
if(time>0){
message.innerText="Karar Ä°Ã§in "+time+" Saniye";
}else{
clearInterval(decisionTimer);
decisionTimer=null;
stand();
}
},1000);
}

async function hit(){
if(gameState!=="playing") return;

clearInterval(decisionTimer);
decisionTimer=null;
message.innerText="";

player.push(deck.pop());
renderCards();

if(total(player)>21){
await dealerTurn();
}else{
startDecisionTimer();
}
}

async function stand(){
if(gameState!=="playing") return;

clearInterval(decisionTimer);
decisionTimer=null;
message.innerText="";

await dealerTurn();
}

async function dealerTurn(){
gameState="finished";
controls.style.display="none";
dealerHiddenIndex=null;
renderCards();
await delay(800);

while(total(dealer)<17){
dealer.push(deck.pop());
renderCards();
await delay(800);
}

let p=total(player);
let d=total(dealer);

if(p>21){
endGame("Kaybettin!");
return;
}

if(d>21||p>d){
balance+=bet*2;
await updateDoc(userRef,{balance});
endGame("KazandÄ±n!");
}
else if(d>p){
endGame("Dealer KazandÄ±!");
}
else{
balance+=bet;
await updateDoc(userRef,{balance});
endGame("Berabere!");
}
}

function endGame(text){
message.innerText=text;
bet=0;
betEl.innerText=0;

setTimeout(()=>{
player=[];
dealer=[];
renderCards();
gameState="betting";
message.innerText="Bahis YapÄ±n";
enableChips();
},2500);
}

document.getElementById("hit").onclick=hit;
document.getElementById("stand").onclick=stand;
</script>
</body>
</html>

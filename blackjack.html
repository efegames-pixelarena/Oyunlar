<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Live Blackjack</title>

<link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div class="app">

<div class="studio"></div>

<div class="topBar">
<div>Türkçe Blackjack • 8 Deck • S17</div>
<div id="tableId">Masa ID: -</div>
</div>

<div>Bakiyeniz: ₺<span id="balance"></span></div>
<div>Bahis: ₺<span id="bet"></span></div>

<div id="betOptions" class="betOptions"></div>

<div class="area">
  <h2>Dealer (<span id="dealerScore"></span>)</h2>
  <div id="dealerCards" class="cards"></div>
</div>

<div class="area">
  <h2>Oyuncu (<span id="playerScore"></span>)</h2>
  <div id="playerCards" class="cards"></div>
</div>

<h2 id="message"></h2>

<button id="dealBtn">Dağıt</button>
<button id="hitBtn">Hit</button>
<button id="standBtn">Stand</button>

<div class="bottomBar">
<div>Bakiye: ₺<span id="balance">0</span></div>
<div>Bahis: ₺<span id="bet">0</span></div>
</div>

</div>

<script type="module" src="js/game.js"></script>
<script type="module" src="js/ui.js"></script>
<script type="module" src="js/audio.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PixselArena Blackjack Live</title>
<style>
body{margin:0;overflow:hidden;background:#000;font-family:Arial;color:white;}
#ui{position:absolute;top:0;width:100%;pointer-events:none;}

.top-bar{
height:85px;
background:linear-gradient(to bottom,#12202a,#0e1720);
display:flex;
justify-content:space-between;
align-items:center;
padding:0 20px;
pointer-events:auto;
}

.balance{
background:linear-gradient(45deg,#ff6a00,#ff2e00);
padding:10px 20px;
border-radius:15px;
font-weight:bold;
}

.stage-frame{
position:absolute;
top:110px;
left:50%;
transform:translateX(-50%);
width:85%;
height:200px;
border-radius:30px;
border:8px solid #ff6a00;
box-shadow:0 0 30px #ff6a00;
display:flex;
justify-content:center;
align-items:center;
font-size:28px;
text-shadow:0 0 20px orange;
}

.table-text{
position:absolute;
bottom:220px;
width:100%;
text-align:center;
font-weight:bold;
}
</style>
</head>
<body>

<div id="ui">
<div class="top-bar">
<div class="balance">Gerçek Bakiye ₺1000</div>
<div>☰</div>
</div>

<div class="stage-frame">
PixselArena<br>Blackjack Live
</div>

<div class="table-text">
BLACKJACK PAYS 3 TO 2<br>
INSURANCE PAYS 2 TO 1
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
let scene=new THREE.Scene();
let camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,1000);
let renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

camera.position.set(0,7,13);
camera.lookAt(0,0,0);

/* LIGHT */
scene.add(new THREE.AmbientLight(0xffffff,0.8));
const light=new THREE.PointLight(0xff6600,2,50);
light.position.set(0,10,5);
scene.add(light);

/* TABLE */
const tableGeo=new THREE.CylinderGeometry(9,9,1,64);
const tableMat=new THREE.MeshStandardMaterial({color:0x111111});
const table=new THREE.Mesh(tableGeo,tableMat);
table.position.y=-2;
scene.add(table);

/* NEON EDGE */
const edgeGeo=new THREE.TorusGeometry(9,0.25,16,100);
const edgeMat=new THREE.MeshBasicMaterial({color:0xff6600});
const edge=new THREE.Mesh(edgeGeo,edgeMat);
edge.rotation.x=Math.PI/2;
edge.position.y=-1.5;
scene.add(edge);

/* BETTING AREA MARK */
const betLineGeo=new THREE.TorusGeometry(5,0.1,16,100);
const betLineMat=new THREE.MeshBasicMaterial({color:0xffffff});
const betLine=new THREE.Mesh(betLineGeo,betLineMat);
betLine.rotation.x=Math.PI/2;
betLine.position.y=-1.4;
scene.add(betLine);

/* CHIP 3D */
function createChip(value,color){
const geo=new THREE.CylinderGeometry(0.8,0.8,0.3,32);
const mat=new THREE.MeshStandardMaterial({color:color});
const chip=new THREE.Mesh(geo,mat);
chip.userData.value=value;
chip.position.y=-1.2;
return chip;
}

const chip50=createChip(50,0x1565c0);
chip50.position.set(-3,-1.2,0);
scene.add(chip50);

const chip100=createChip(100,0x2e7d32);
chip100.position.set(-1,-1.2,0);
scene.add(chip100);

const chip500=createChip(500,0xf9a825);
chip500.position.set(1,-1.2,0);
scene.add(chip500);

const chip1000=createChip(1000,0xc62828);
chip1000.position.set(3,-1.2,0);
scene.add(chip1000);

/* CARD */
function createCard(){
let geo=new THREE.BoxGeometry(1.6,0.05,2.4);
let mat=new THREE.MeshStandardMaterial({color:0xffffff});
let card=new THREE.Mesh(geo,mat);
return card;
}

/* DEAL ANIMATION */
function dealCard(x,z){
let card=createCard();
card.position.set(0,5,-6);
scene.add(card);

let target=new THREE.Vector3(x,-1,z);
let t=0;

function anim(){
t+=0.02;
card.position.lerpVectors(
new THREE.Vector3(0,5,-6),
target,
t
);
if(t<1)requestAnimationFrame(anim);
}
anim();
return card;
}

/* FLIP */
function flipCard(card){
let t=0;
function anim(){
t+=0.05;
card.rotation.y=Math.PI*t;
if(t<1)requestAnimationFrame(anim);
}
anim();
}

/* DEALER PLACEHOLDER */
const dealerGeo=new THREE.BoxGeometry(2,3,1);
const dealerMat=new THREE.MeshStandardMaterial({color:0x222222});
const dealer=new THREE.Mesh(dealerGeo,dealerMat);
dealer.position.set(0,0,-6);
scene.add(dealer);

/* CLICK RAYCAST */
const raycaster=new THREE.Raycaster();
const mouse=new THREE.Vector2();

window.addEventListener("click",e=>{
mouse.x=(e.clientX/window.innerWidth)*2-1;
mouse.y=-(e.clientY/window.innerHeight)*2+1;
raycaster.setFromCamera(mouse,camera);
let intersects=raycaster.intersectObjects([chip50,chip100,chip500,chip1000]);

if(intersects.length>0){
let card=dealCard(
(Math.random()-0.5)*4,
(Math.random()-0.5)*2
);
setTimeout(()=>flipCard(card),800);
}
});

/* LOOP */
function animate(){
requestAnimationFrame(animate);
renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>

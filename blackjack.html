<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena Casino - Pro Max</title>

<style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
    
    body {
        height:100vh; width: 100vw; overflow:hidden;
        font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
        background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.5) 100%),
                    linear-gradient(135deg, #073d1c 0%, #0a5d2a 50%, #063d1c 100%);
        color:white; touch-action:manipulation; display: flex; flex-direction: column;
    }

    /* ÜST BAR STİLİ - KAYMA VE DÜZEN BOZUKLUĞU GİDERİLDİ */
    .top-bar {
        position: fixed; top: 0; width: 100%; height: 60px; display: flex; align-items: center; justify-content: space-between;
        padding: 0 10px; background: linear-gradient(135deg, #1a2a6c, #16245c);
        box-shadow: 0 4px 15px rgba(0,0,0,0.45); z-index: 100;
    }
    .brand {
        flex-shrink: 0; /* Logo alanının küçülmesini engeller */
        font-size: 16px; font-weight: 900; background: linear-gradient(90deg, #4fd1ff, #fff, #4fd1ff);
        background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        animation: shine 3s linear infinite; line-height: 1.1; margin-right: 10px;
    }
    @keyframes shine { to { background-position: 200% center; } }

    .right-menu { 
        display: flex; gap: 8px; flex-grow: 1; justify-content: flex-end; max-width: 70%;
    }
    .nav-box { 
        padding: 5px 10px; border-radius: 10px; font-weight: 700; font-size: 11px; 
        min-width: 90px; flex: 1; /* Kutuların eşit büyümesini sağlar */
        text-align: center; display: flex; flex-direction: column; justify-content: center;
        white-space: nowrap; overflow: hidden;
    }
    .nav-box span { font-size: 12px; display: block; overflow: hidden; text-overflow: ellipsis; }
    .balance-box { background: #273c8f; border: 1px solid #4fd1ff; }
    .bet-box { background: linear-gradient(90deg, #ff8a00, #ff5f00); color: #000; }

    .game-container {
        flex: 1; display: flex; flex-direction: column; justify-content: space-between;
        padding: 75px 0 20px 0; position: relative;
    }

    .area { width: 100%; text-align: center; }

    /* NEON KURUPİER */
    .dealer-title {
        font-size: 20px; letter-spacing: 5px; font-weight: 800; color: #fff; text-transform: uppercase;
        text-shadow: 0 0 5px #fff, 0 0 10px #ffd700, 0 0 20px #ffd700;
        animation: neon 1.5s ease-in-out infinite alternate; margin-bottom: 8px;
    }
    @keyframes neon { from { opacity: 1; } to { opacity: 0.6; } }

    .score-badge {
        background: rgba(0,0,0,0.6); color: #ffd700; padding: 4px 15px;
        border-radius: 20px; font-size: 14px; font-weight: 700;
        display: inline-block; margin-bottom: 10px; border: 1px solid rgba(255,215,0,0.3);
    }

    .cards-wrapper { display: flex; justify-content: center; gap: 8px; min-height: 105px; padding: 0 10px; }
    .card {
        width: 70px; height: 100px; border-radius: 6px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        transform: translateY(-20px) rotateY(90deg); opacity: 0; transition: all 0.5s ease-out;
    }
    .card.show { transform: translateY(0) rotateY(0deg); opacity: 1; }

    #message { font-size: 24px; font-weight: 900; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.8); height: 35px; }

    .controls { display: none; gap: 15px; justify-content: center; margin-bottom: 10px; }
    .btn { padding: 12px 25px; border-radius: 10px; border: none; font-weight: 800; font-size: 15px; color: white; cursor: pointer; }
    #hit { background: #2ecc71; box-shadow: 0 4px #27ae60; }
    #stand { background: #e74c3c; box-shadow: 0 4px #c0392b; }

    /* ÇİPLER */
    .chips-area { display: flex; justify-content: center; gap: 12px; padding-bottom: 45px; }
    .chip {
        width: 62px; height: 62px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
        font-weight: 900; font-size: 16px; border: 4px dashed rgba(255,255,255,0.4);
        box-shadow: 0 5px 15px rgba(0,0,0,0.4); cursor: pointer; transition: transform 0.2s;
    }
    .c250 { background: #fff; color: #000; }
    .c500 { background: #27ae60; color: #fff; }
    .c1k { background: #e74c3c; color: #fff; }
    .c2k { background: #000; color: #fff; border-color: #ffd700; }
    .disabled { opacity: 0.3; pointer-events: none; }
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">PIXEL ARENA<br>CASINO</div>
    <div class="right-menu">
        <div class="nav-box balance-box">BAKİYE:<br><span id="balance">0</span>₺</div>
        <div class="nav-box bet-box">BAHİS:<br><span id="bet">0</span>₺</div>
    </div>
</div>

<div class="game-container">
    <div class="area">
        <div class="dealer-title">KURUPİER</div>
        <div class="score-badge">SAYI: <span id="dealerScore">0</span></div>
        <div id="dealerCards" class="cards-wrapper"></div>
    </div>

    <div class="area">
        <div id="message">BAHİS YAPIN</div>
        <div class="controls" id="controls">
            <button id="hit" class="btn">KART ÇEK</button>
            <button id="stand" class="btn">KAL</button>
        </div>
    </div>

    <div class="area">
        <div id="playerCards" class="cards-wrapper"></div>
        <div class="score-badge">SAYI: <span id="playerScore">0</span></div>
    </div>

    <div class="chips-area" id="chipsArea">
        <div class="chip c250" onclick="addBet(250)">250</div>
        <div class="chip c500" onclick="addBet(500)">500</div>
        <div class="chip c1k" onclick="addBet(1000)">1K</div>
        <div class="chip c2k" onclick="addBet(2000)">2K</div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain:"emirhan-site.firebaseapp.com",
    projectId:"emirhan-site",
    storageBucket:"emirhan-site.firebasestorage.app",
    messagingSenderId:"668871888390",
    appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let audioCtx = null, balance = 0, bet = 0, userRef = null;
let gameState = "loading", betCountdown = null, actionTimer = null;
let deck = [], player = [], dealer = [], dealerHidden = true;

const balanceEl = document.getElementById("balance");
const betEl = document.getElementById("bet");
const messageEl = document.getElementById("message");
const controlsEl = document.getElementById("controls");
const chipsAreaEl = document.getElementById("chipsArea");

function playSound(type) {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === "suspended") audioCtx.resume();
    const now = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.connect(g); g.connect(audioCtx.destination);

    if(type==='chip') { osc.frequency.setValueAtTime(1000, now); g.gain.setValueAtTime(0.1, now); osc.start(); osc.stop(now+0.05); }
    if(type==='card') { osc.type='triangle'; osc.frequency.setValueAtTime(400, now); g.gain.setValueAtTime(0.05, now); osc.start(); osc.stop(now+0.1); }
    if(type==='count') { osc.frequency.setValueAtTime(800, now); g.gain.setValueAtTime(0.04, now); osc.start(); osc.stop(now+0.05); }
    if(type==='win') { osc.frequency.setValueAtTime(523, now); osc.frequency.setValueAtTime(659, now+0.1); g.gain.setValueAtTime(0.1, now); osc.start(); osc.stop(now+0.4); }
    if(type==='lose') { osc.type='sawtooth'; osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(50, now+0.5); g.gain.setValueAtTime(0.2, now); osc.start(); osc.stop(now+0.5); }
    if(type==='bust') { osc.type='square'; osc.frequency.setValueAtTime(80, now); g.gain.setValueAtTime(0.2, now); osc.start(); osc.stop(now+0.3); }
}

onAuthStateChanged(auth, user => {
    if(!user) return;
    userRef = doc(db, "users", user.uid);
    onSnapshot(userRef, snap => {
        balance = snap.data().balance || 0;
        balanceEl.innerText = balance;
        if(gameState === "loading") gameState = "betting";
    });
});

window.addBet = (amount) => {
    if(gameState !== "betting" || balance < amount) return;
    if(bet + amount > 20000) return;
    playSound('chip');
    bet += amount; balance -= amount;
    balanceEl.innerText = balance; betEl.innerText = bet;
    if(!betCountdown) startBetCountdown();
};

function startBetCountdown(){
    let s = 5;
    messageEl.innerText = "BAŞLIYOR: " + s;
    betCountdown = setInterval(() => {
        s--;
        if(s > 0) { messageEl.innerText = "BAŞLIYOR: " + s; playSound('count'); }
        else { clearInterval(betCountdown); betCountdown = null; messageEl.innerText = ""; startGame(); }
    }, 1000);
}

async function startGame(){
    gameState = "playing";
    chipsAreaEl.classList.add("disabled");
    document.getElementById("dealerCards").innerHTML = "";
    document.getElementById("playerCards").innerHTML = "";
    player = []; dealer = []; dealerHidden = true;
    createDeck();
    await updateDoc(userRef, { balance: balance });

    await draw(player, "playerCards"); await delay(1000);
    await draw(dealer, "dealerCards"); await delay(1000);
    await draw(player, "playerCards"); await delay(1000);
    await draw(dealer, "dealerCards", true);

    const pT = total(player);
    const dT = total(dealer);

    if(dT === 21 && dealer.length === 2) {
        dealerHidden = false;
        const dc = document.getElementById("dealerCards").children;
        dc[1].src = `https://deckofcardsapi.com/static/img/${dealer[1].v}${dealer[1].s}.png`;
        updateScores();
        messageEl.innerText = "KURUPİER BLACKJACK!";
        await delay(1000);
        endGame();
        return;
    }

    if(pT === 21) { 
        messageEl.innerText = "BLACKJACK!"; 
        dealerHidden = false;
        const dc = document.getElementById("dealerCards").children;
        if(dc[1]) dc[1].src = `https://deckofcardsapi.com/static/img/${dealer[1].v}${dealer[1].s}.png`;
        updateScores();
        await delay(2000); 
        endGame();
    } else { 
        controlsEl.style.display = "flex"; 
        startActionTimer(); 
    }
}

async function draw(hand, divId, hidden=false){
    if(deck.length === 0) createDeck();
    playSound('card');
    let card = deck.pop();
    hand.push(card);
    let img = document.createElement("img");
    img.className = "card";
    img.src = hidden ? "https://deckofcardsapi.com/static/img/back.png" : `https://deckofcardsapi.com/static/img/${card.v}${card.s}.png`;
    document.getElementById(divId).appendChild(img);
    setTimeout(() => img.classList.add("show"), 50);
    updateScores();
}

function createDeck(){
    const s=["H","D","C","S"], v=["A","2","3","4","5","6","7","8","9","0","J","Q","K"];
    deck = []; s.forEach(x => v.forEach(y => deck.push({s:x, v:y})));
    deck.sort(() => Math.random() - 0.5);
}

function cardValue(c){
    if(!c) return 0;
    if(c.v === 'A') return 11;
    if(['J','Q','K','0'].includes(c.v)) return 10;
    return parseInt(c.v);
}

function total(h){
    let t=0, a=0;
    h.forEach(c => { t += cardValue(c); if(c.v==='A') a++; });
    while(t > 21 && a > 0){ t -= 10; a--; }
    return t;
}

function updateScores(){
    document.getElementById("playerScore").innerText = total(player);
    if(dealer.length === 0) {
        document.getElementById("dealerScore").innerText = "0";
    } else {
        document.getElementById("dealerScore").innerText = dealerHidden ? cardValue(dealer[0]) : total(dealer);
    }
}

function startActionTimer(){
    let s = 10;
    messageEl.innerText = "KARAR (" + s + ")";
    actionTimer = setInterval(() => {
        s--;
        if(s>0) { messageEl.innerText = "KARAR (" + s + ")"; playSound('count'); }
        else { 
            clearInterval(actionTimer); 
            messageEl.innerText = "";
            stand(); 
        }
    }, 1000);
}

document.getElementById("hit").onclick = async () => {
    clearInterval(actionTimer);
    messageEl.innerText = "";
    controlsEl.style.display = "none";
    await draw(player, "playerCards");
    let pT = total(player);
    if(pT >= 21) { 
        if(pT === 21) messageEl.innerText = "21!";
        await delay(1000); dealerTurn(); 
    } else { 
        await delay(1000); controlsEl.style.display = "flex"; startActionTimer(); 
    }
};

const stand = () => { 
    clearInterval(actionTimer); 
    messageEl.innerText = "";
    controlsEl.style.display="none"; 
    dealerTurn(); 
};
document.getElementById("stand").onclick = stand;

async function dealerTurn(){
    dealerHidden = false;
    const dc = document.getElementById("dealerCards").children;
    if(dc[1]) dc[1].src = `https://deckofcardsapi.com/static/img/${dealer[1].v}${dealer[1].s}.png`;
    updateScores();
    await delay(1000);
    if(total(player) <= 21){
        while(total(dealer) < 17){ await draw(dealer, "dealerCards"); await delay(1000); }
    }
    endGame();
}

async function endGame(){
    let p=total(player), d=total(dealer), m=0, txt="";
    
    if(p>21) { txt="BUST! KAYBETTİN"; playSound('bust'); }
    else if(d>21) { txt="KURUPİER BUST!"; m=2; playSound('win'); }
    else if(p>d) { txt="KAZANDIN!"; m=2; playSound('win'); }
    else if(d>p) { txt="KAYBETTİN"; playSound('lose'); }
    else { txt="BERABERE"; m=1; }
    
    if(m>0) await updateDoc(userRef, { balance: increment(bet*m) });
    messageEl.innerText = txt;

    // MAÇ SONU KARTLARIN 3 SANİYE DURUP TEMİZLENMESİ
    await delay(3000);
    
    // Temizlik İşlemi
    document.getElementById("dealerCards").innerHTML = "";
    document.getElementById("playerCards").innerHTML = "";
    document.getElementById("dealerScore").innerText = "0";
    document.getElementById("playerScore").innerText = "0";
    
    bet = 0; 
    betEl.innerText = 0;
    gameState = "betting";
    chipsAreaEl.classList.remove("disabled");
    messageEl.innerText = "BAHİS YAPIN";
}

function delay(ms){ return new Promise(r => setTimeout(r, ms)); }
</script>
</body>
</html>

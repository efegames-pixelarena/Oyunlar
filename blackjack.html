<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena BJ - Pro</title>

<style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
    body{height:100vh;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    background:radial-gradient(circle at center, rgba(255,180,60,0.15) 0%, transparent 40%),
    linear-gradient(to bottom,#000 0%,#000 46%,#ff7b00 47%,#0b5d2a 48%,#063d1c 100%);
    color:white;touch-action:manipulation;}

    .top-bar{position:fixed;top:0;width:100%;height:55px;display:flex;align-items:center;justify-content:space-between;
    padding:0 16px;background:linear-gradient(135deg,#1a2a6c,#16245c);
    box-shadow:0 4px 15px rgba(0,0,0,0.45);z-index:100;}

    .brand{font-size:18px;font-weight:800;background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
    background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;
    animation:shine 3s linear infinite;}
    @keyframes shine{to{background-position:200% center;}}

    .right-menu{display:flex;gap:10px;}
    .nav-box{padding:6px 14px;border-radius:14px;font-weight:700;font-size:13px;min-width:95px;text-align:center;}
    .balance-box{background:#273c8f;}
    .bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00);color:#000;}

    .area{position:absolute;width:100%;text-align:center;}
    #dealerArea{top:85px;} 
    #playerArea{bottom:210px;}

    .score{margin-top:6px;font-size:17px;font-weight:600;color:#ffd700;}
    .dealer-title{font-size:17px;letter-spacing:4px;margin-bottom:8px;color:#d4af37;}

    .cards{display:flex;justify-content:center;gap:10px;min-height:110px;flex-wrap:wrap;padding:0 10px;}
    .card{
        width:70px;height:100px;border-radius:8px;
        box-shadow:0 6px 15px rgba(0,0,0,0.6);
        transform:translateY(-50px) rotateY(90deg);
        opacity:0;transition:all .4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .card.show{transform:translateY(0) rotateY(0deg);opacity:1;}

    #message{position:absolute;bottom:170px;width:100%;text-align:center;font-size:22px;font-weight:800;text-shadow: 0 2px 4px rgba(0,0,0,0.5);}
    .controls{position:absolute;bottom:110px;width:100%;text-align:center;display:none;z-index:10;}

    button{padding:14px 28px;margin:8px;border:none;border-radius:12px;font-weight:700;font-size:15px;cursor:pointer;}
    #hit{background:#2ecc71;color:white;}
    #stand{background:#e74c3c;color:white;}

    .chips{position:absolute;bottom:25px;width:100%;text-align:center;}
    .chip{display:inline-block;width:55px;height:55px;border-radius:50%;line-height:55px;margin:8px;font-weight:700;cursor:pointer;box-shadow:0 6px 15px rgba(0,0,0,0.6);border: 2px dashed rgba(255,255,255,0.3);}
    .c10{background:#f0f0f0;color:black;}
    .c25{background:#1eaa00;}
    .c50{background:#ff1c1c;}
    .c100{background:black;color:white;}
    .disabled{opacity: 0.3; pointer-events: none;}
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">PixelArena BJ</div>
    <div class="right-menu">
        <div class="nav-box balance-box">Bakiye: <span id="balance">0</span>₺</div>
        <div class="nav-box bet-box">Bahis: <span id="bet">0</span>₺</div>
    </div>
</div>

<div id="dealerArea" class="area">
    <div class="dealer-title">KURUPİER</div>
    <div id="dealerCards" class="cards"></div>
    <div class="score">Toplam: <span id="dealerScore">0</span></div>
</div>

<div id="message">Giriş Yapılıyor...</div>

<div id="playerArea" class="area">
    <div id="playerCards" class="cards"></div>
    <div class="score">Toplam: <span id="playerScore">0</span></div>
</div>

<div class="controls" id="controls">
    <button id="hit">KART ÇEK</button>
    <button id="stand">DUR/KAL</button>
</div>

<div class="chips" id="chipsArea">
    <div class="chip c10" onclick="addBet(250)">250</div>
    <div class="chip c25" onclick="addBet(500)">500</div>
    <div class="chip c50" onclick="addBet(1000)">1K</div>
    <div class="chip c100" onclick="addBet(2000)">2K</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey:"AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain:"emirhan-site.firebaseapp.com",
    projectId:"emirhan-site",
    storageBucket:"emirhan-site.firebasestorage.app",
    messagingSenderId:"668871888390",
    appId:"1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let audioCtx = null, balance = 0, bet = 0, userRef = null;
let gameState = "loading", betCountdown = null, actionTimer = null;
let deck = [], player = [], dealer = [], dealerHidden = true;

const balanceEl = document.getElementById("balance");
const betEl = document.getElementById("bet");
const message = document.getElementById("message");
const dealerDiv = document.getElementById("dealerCards");
const playerDiv = document.getElementById("playerCards");
const controls = document.getElementById("controls");
const chipsArea = document.getElementById("chipsArea");

// --- SES SİSTEMİ (Tarayıcı Engelini Aşmak İçin) ---
function initAudio(){ 
    if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if(audioCtx.state === "suspended") audioCtx.resume();
}

function playBeep(freq, dur){ 
    initAudio();
    try {
        const o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.connect(g); g.connect(audioCtx.destination);
        o.frequency.value = freq;
        o.start();
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur/1000);
        o.stop(audioCtx.currentTime + dur/1000);
    } catch(e) { console.log("Ses çalınamadı"); }
}

const sounds = {
    chip: () => playBeep(400, 100),
    card: () => playBeep(600, 150),
    win: () => { playBeep(800, 200); setTimeout(()=>playBeep(1000, 300), 150); },
    lose: () => playBeep(150, 400),
    count: () => playBeep(900, 50)
};

// --- AUTH ---
onAuthStateChanged(auth, user => {
    if(!user){ message.innerText="Giriş yapmalısın"; return; }
    userRef = doc(db, "users", user.uid);
    onSnapshot(userRef, snap => {
        if(!snap.exists()) return;
        balance = snap.data().balance || 0;
        balanceEl.innerText = balance;
        if(gameState === "loading") {
            gameState = "betting";
            message.innerText = "Bahis Yapın";
        }
    });
});

// --- OYUN MANTIĞI ---
function createDeck(){
    const suits = ["H", "D", "C", "S"];
    deck = [];
    for(let s of suits) for(let i=1; i<=13; i++) deck.push({suit:s, value:i});
    deck.sort(() => Math.random() - 0.5);
}

function cardVal(v){ if(v > 10) return 10; if(v === 1) return 11; return v; }
function total(hand){
    let t = 0, aces = 0;
    hand.forEach(c => { let v = cardVal(c.value); if(v === 11) aces++; t += v; });
    while(t > 21 && aces > 0){ t -= 10; aces--; }
    return t;
}

// Kart URL Düzeltmesi (0/10 Karmaşası İçin)
function cardURL(card){
    let map = {1:"A", 10:"0", 11:"J", 12:"Q", 13:"K"};
    let val = map[card.value] || card.value;
    return `https://deckofcardsapi.com/static/img/${val}${card.suit}.png`;
}

async function addCardToUI(container, card, hidden=false){
    let img = document.createElement("img");
    img.src = hidden ? "https://deckofcardsapi.com/static/img/back.png" : cardURL(card);
    img.className = "card";
    container.appendChild(img);
    await new Promise(r => setTimeout(r, 100));
    img.classList.add("show");
}

function updateScores(){
    document.getElementById("playerScore").innerText = total(player);
    if(dealerHidden && dealer.length > 0) {
        document.getElementById("dealerScore").innerText = cardVal(dealer[0].value);
    } else {
        document.getElementById("dealerScore").innerText = total(dealer);
    }
}

function addBet(amount){
    initAudio(); // Ses için ilk dokunuşta başlat
    if(gameState !== "betting" || balance < amount) return;
    sounds.chip();
    bet += amount;
    balance -= amount;
    balanceEl.innerText = balance;
    betEl.innerText = bet;
    if(!betCountdown) startBetCountdown();
}
window.addBet = addBet;

function startBetCountdown(){
    let time = 5;
    message.innerText = "Süre: " + time;
    betCountdown = setInterval(() => {
        time--;
        if(time > 0) {
            sounds.count();
            message.innerText = "Süre: " + time;
        } else {
            clearInterval(betCountdown);
            betCountdown = null;
            startGame();
        }
    }, 1000);
}

async function startGame(){
    gameState = "playing";
    chipsArea.classList.add("disabled");
    dealerDiv.innerHTML = ""; playerDiv.innerHTML = "";
    player = []; dealer = []; dealerHidden = true;
    createDeck();

    await updateDoc(userRef, { balance: balance });

    // İlk Kartlar
    await giveCard(player, playerDiv);
    await delay(400);
    await giveCard(dealer, dealerDiv);
    await delay(400);
    await giveCard(player, playerDiv);
    await delay(400);
    await giveCard(dealer, dealerDiv, true);

    if(total(player) === 21) {
        dealerTurn();
    } else {
        controls.style.display = "block";
        startActionTimer();
    }
}

async function giveCard(hand, container, hidden=false){
    sounds.card();
    let card = deck.pop();
    hand.push(card);
    await addCardToUI(container, card, hidden);
    updateScores();
}

function startActionTimer(){
    clearInterval(actionTimer);
    let time = 10;
    message.innerText = "Karar (" + time + ")";
    actionTimer = setInterval(() => {
        time--;
        if(time > 0) message.innerText = "Karar (" + time + ")";
        else stand();
    }, 1000);
}

function hit(){
    clearInterval(actionTimer);
    controls.style.display = "none";
    giveCard(player, playerDiv).then(() => {
        if(total(player) >= 21) dealerTurn();
        else { controls.style.display = "block"; startActionTimer(); }
    });
}

function stand(){
    clearInterval(actionTimer);
    controls.style.display = "none";
    dealerTurn();
}

async function dealerTurn(){
    dealerHidden = false;
    if(dealerDiv.children[1]) dealerDiv.children[1].src = cardURL(dealer[1]);
    updateScores();
    await delay(800);

    if(total(player) <= 21) {
        while(total(dealer) < 17){
            await giveCard(dealer, dealerDiv);
            await delay(800);
        }
    }
    determineWinner();
}

async function determineWinner(){
    let p = total(player), d = total(dealer), res = "", mult = 0;

    if(p > 21) { res = "Bust! Kaybettin"; sounds.lose(); }
    else if(d > 21 || p > d) { res = "Kazandın!"; mult = 2; sounds.win(); }
    else if(d > p) { res = "Dealer Kazandı"; sounds.lose(); }
    else { res = "Berabere"; mult = 1; }

    if(mult > 0) await updateDoc(userRef, { balance: increment(bet * mult) });
    
    // 3 Saniye Sonuç Ekranı Bekleme
    message.innerText = res;
    await delay(3000); 
    resetTable();
}

function resetTable(){
    bet = 0;
    betEl.innerText = 0;
    dealerDiv.innerHTML = "";
    playerDiv.innerHTML = "";
    document.getElementById("playerScore").innerText = "0";
    document.getElementById("dealerScore").innerText = "0";
    chipsArea.classList.remove("disabled");
    gameState = "betting";
    message.innerText = "Bahis Yapın";
}

function delay(ms){ return new Promise(r=>setTimeout(r,ms)); }
document.getElementById("hit").onclick = hit;
document.getElementById("stand").onclick = stand;

</script>
</body>
</html>

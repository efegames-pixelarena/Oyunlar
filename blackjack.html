<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Live Blackjack</title>

<link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div class="app">

<div class="studio"></div>

<div class="topBar">
<div>Türkçe Blackjack • 8 Deck • S17</div>
<div id="tableId">Masa ID: -</div>
</div>

<div class="dealerZone">
<div>Dealer</div>
<div class="score" id="dealerScore"></div>
<div class="hand" id="dealerHand"></div>
</div>

<div class="table">
<div>Oyuncu</div>
<div class="score" id="playerScore"></div>
<div class="hand" id="playerHand"></div>
</div>

<div class="ticker" id="ticker">Bahis koyun</div>

<div class="betOptions" id="betOptions"></div>

<div class="controls">
<button id="dealBtn">Dağıt</button>
<button id="hitBtn">Hit</button>
<button id="standBtn">Stand</button>
<button id="doubleBtn">Double</button>
<button id="splitBtn">Split</button>
</div>

<div class="bottomBar">
<div>Bakiye: ₺<span id="balance">0</span></div>
<div>Bahis: ₺<span id="bet">0</span></div>
</div>

</div>

<script type="module" src="js/game.js"></script>
<script type="module" src="js/ui.js"></script>
<script type="module" src="js/audio.js"></script>

</body>
</html>

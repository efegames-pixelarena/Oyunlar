<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena BJ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
body{height:100vh;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:radial-gradient(circle at center, rgba(255,180,60,0.15) 0%, transparent 40%),
linear-gradient(to bottom,#000 0%,#000 46%,#ff7b00 47%,#0b5d2a 48%,#063d1c 100%);
color:white;touch-action:manipulation;}

.top-bar{position:fixed;top:0;width:100%;height:55px;display:flex;align-items:center;justify-content:space-between;
padding:0 16px;background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);z-index:100;}

.brand{font-size:18px;font-weight:800;background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;}
@keyframes shine{to{background-position:200% center;}}

.right-menu{display:flex;gap:10px;}
.nav-box{padding:6px 14px;border-radius:14px;font-weight:700;font-size:13px;min-width:95px;text-align:center;}
.balance-box{background:#273c8f;}
.bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00);color:#000;}

.area{position:absolute;width:100%;text-align:center;}
#dealerArea{top:85px;} 
#playerArea{bottom:210px;}

.score{margin-top:6px;font-size:17px;font-weight:600;color:#ffd700;}
.dealer-title{font-size:17px;letter-spacing:4px;margin-bottom:8px;color:#d4af37;}

.cards{display:flex;justify-content:center;gap:10px;min-height:100px;}

#message{position:absolute;bottom:170px;width:100%;text-align:center;font-size:20px;font-weight:600;}
.controls{position:absolute;bottom:110px;width:100%;text-align:center;display:none;}

button{padding:14px 28px;margin:8px;border:none;border-radius:12px;font-weight:700;font-size:15px;cursor:pointer;}
#hit{background:#2ecc71;color:white;}
#stand{background:#e74c3c;color:white;}

.chips{position:absolute;bottom:25px;width:100%;text-align:center;}
.chip{display:inline-block;width:55px;height:55px;border-radius:50%;line-height:55px;margin:8px;font-weight:700;cursor:pointer;box-shadow:0 6px 15px rgba(0,0,0,0.6);}
.c10{background:#f0f0f0;color:black;}
.c25{background:#1eaa00;}
.c50{background:#ff1c1c;}
.c100{background:black;color:white;}
</style>
</head>
<body>

<div class="top-bar">
<div class="brand">PixelArena BJ</div>
<div class="right-menu">
<div class="nav-box balance-box">Bakiye: <span id="balance">0</span>₺</div>
<div class="nav-box bet-box">Bahis: <span id="bet">0</span>₺</div>
</div>
</div>

<div id="dealerArea" class="area">
<div class="dealer-title">KURUPİER</div>
<div id="dealerCards" class="cards"></div>
<div class="score">Toplam: <span id="dealerScore">0</span></div>
</div>

<div id="message">Yükleniyor...</div>

<div id="playerArea" class="area">
<div id="playerCards" class="cards"></div>
<div class="score">Toplam: <span id="playerScore">0</span></div>
</div>

<div class="controls" id="controls">
<button id="hit">KART ÇEK</button>
<button id="stand">DUR/KAL</button>
<button id="double">2X</button>
</div>

<div class="chips">
<div class="chip c10" onclick="addBet(250)">250</div>
<div class="chip c25" onclick="addBet(500)">500</div>
<div class="chip c50" onclick="addBet(1000)">1K</div>
<div class="chip c100" onclick="addBet(2000)">2K</div>
</div>

<script type="module">

/* ------------------------------------------------ */
/* IOS UYUMLU SES SİSTEMİ (WebAudio) */
/* ------------------------------------------------ */

let audioCtx;
function initAudio(){
if(!audioCtx){
audioCtx=new (window.AudioContext||window.webkitAudioContext)();
}
}

function beep(freq,duration){
initAudio();
const osc=audioCtx.createOscillator();
const gain=audioCtx.createGain();
osc.connect(gain);
gain.connect(audioCtx.destination);
osc.frequency.value=freq;
osc.type="sine";
osc.start();
gain.gain.setValueAtTime(0.2,audioCtx.currentTime);
gain.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+duration/1000);
osc.stop(audioCtx.currentTime+duration/1000);
}

/* Ses Fonksiyonları */

const sounds={
card:()=>beep(500,120),
chip:()=>beep(300,100),
count:()=>beep(800,80),
deal:()=>beep(600,150),
action:()=>beep(400,120),
win:()=>beep(1000,400),
lose:()=>beep(120,400),
bust:()=>beep(90,500)
};

document.body.addEventListener("click",initAudio,{once:true});

/* ------------------------------------------------ */
/* OYUN */
/* ------------------------------------------------ */

let balance=10000;
let bet=0;
let gameState="betting";
let decisionTimer=null;
let decisionActive=false;
let betLocked=false;

const balanceEl=document.getElementById("balance");
const betEl=document.getElementById("bet");
const message=document.getElementById("message");
const controls=document.getElementById("controls");

balanceEl.innerText=balance;

const suits=["H","D","C","S"];
let deck=[],player=[],dealer=[];
let dealerHidden=true;

/* HİLE KORUMA */
Object.freeze(suits);
Object.defineProperty(window,"balance",{writable:false});

/* ZORLUK */

function difficultyModifier(){
if(bet<=1000) return 0;
if(bet<=2000) return 0.05;
if(bet<=4000) return 0.1;
if(bet<=6000) return 0.15;
return 0.2;
}

function createDeck(){
deck=[];
for(let s of suits){
for(let i=1;i<=13;i++){
deck.push({suit:s,value:i});
}}
deck.sort(()=>Math.random()-0.5);

/* BETE GÖRE ZORLAŞTIRMA */
if(Math.random()<difficultyModifier()){
deck.sort((a,b)=>b.value-a.value);
}
}

function cardVal(v){
if(v>10) return 10;
if(v===1) return 11;
return v;
}

function total(hand){
let t=0,a=0;
hand.forEach(c=>{
let val=cardVal(c.value);
if(val===11){a++;t+=11;} else t+=val;
});
while(t>21&&a>0){t-=10;a--;}
return t;
}

/* BAHİS */

function addBet(amount){
if(gameState!=="betting") return;
if(balance<amount) return;

sounds.chip();

balance-=amount;
bet+=amount;
balanceEl.innerText=balance;
betEl.innerText=bet;
}
window.addBet=addBet;

/* OYUN */

async function startGame(){

if(bet===0) return;

gameState="dealing";
player=[];
dealer=[];
dealerHidden=true;
createDeck();

controls.style.display="none";
message.innerText="Kart Dağıtılıyor...";
sounds.deal();

await giveCard(player);
await giveCard(dealer);
await giveCard(player);
await giveCard(dealer,true);

if(total(player)===21){
await dealerTurn();
return;
}

startDecision();
}

async function giveCard(target,hidden=false){
await delay(3000);
sounds.card();
target.push(deck.pop());
render(hidden);
}

function render(){
document.getElementById("playerScore").innerText=total(player);
document.getElementById("dealerScore").innerText=
dealerHidden?cardVal(dealer[0]?.value||0):total(dealer);
}

function startDecision(){
decisionActive=true;
controls.style.display="block";

let time=10;
message.innerText="Karar "+time;

decisionTimer=setInterval(()=>{
sounds.count();
time--;
message.innerText="Karar "+time;
if(time<=0){
clearInterval(decisionTimer);
decisionActive=false;
stand();
}
},1000);
}

function stopDecision(){
decisionActive=false;
clearInterval(decisionTimer);
}

async function hit(){
if(!decisionActive) return;
sounds.action();
stopDecision();
controls.style.display="none";

await giveCard(player);

if(total(player)>=21){
if(total(player)>21) sounds.bust();
await dealerTurn();
}else{
startDecision();
}
}

async function stand(){
sounds.action();
stopDecision();
controls.style.display="none";
await dealerTurn();
}

async function doubleDown(){
if(balance<bet) return;
sounds.action();

balance-=bet;
bet*=2;
balanceEl.innerText=balance;
betEl.innerText=bet;

await giveCard(player);
await dealerTurn();
}

async function dealerTurn(){

gameState="finished";
dealerHidden=false;
render();
await delay(3000);

while(total(dealer)<17){
await giveCard(dealer);
}

let p=total(player);
let d=total(dealer);

if(p>21) return endGame("Kaybettin");
if(d>21||p>d){
balance+=bet*2;
sounds.win();
return endGame("Kazandın");
}
if(d>p){
sounds.lose();
return endGame("Dealer Kazandı");
}

balance+=bet;
endGame("Berabere");
}

function endGame(text){
message.innerText=text;
bet=0;
betEl.innerText=0;

setTimeout(()=>{
gameState="betting";
message.innerText="Bahis Yapın";
},4000);
}

/* ÇIKIŞTA BAHİS İADE */
window.addEventListener("beforeunload",()=>{
if(gameState!=="finished"){
balance+=bet;
}
});

function delay(ms){
return new Promise(r=>setTimeout(r,ms));
}

document.getElementById("hit").onclick=hit;
document.getElementById("stand").onclick=stand;
document.getElementById("double").onclick=doubleDown;

/* OYUNU BAŞLAT */
message.innerText="Bahis Yapın";
document.querySelectorAll(".chip").forEach(c=>{
c.addEventListener("click",()=>{
if(gameState==="betting") startGame();
});
});

</script>
</body>
</html>

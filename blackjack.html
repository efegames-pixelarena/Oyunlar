<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PixelArena Blackjack Live</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:Arial, sans-serif;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(to bottom,#000 0%,#000 45%,#ff7b00 46%,#0b5d2a 47%,#063d1c 100%);
    color:white;
}

/* HEADER */
.header{
    position:absolute;
    top:30px;
    width:100%;
    text-align:center;
}

.header-box{
    display:inline-block;
    padding:20px 40px;
    border-radius:20px;
    border:4px solid #ff7b00;
    box-shadow:0 0 40px #ff7b00, inset 0 0 30px #ff7b00;
    font-size:26px;
}

/* DEALER AREA (SÄ°YAH BÃ–LGE) */
.dealer-area{
    position:absolute;
    top:120px;
    width:100%;
    text-align:center;
}

.score-box{
    display:inline-block;
    background:#ffd400;
    color:black;
    font-weight:bold;
    padding:6px 10px;
    border-radius:8px;
    margin-bottom:10px;
}

.cards{
    display:flex;
    justify-content:center;
    gap:10px;
}

.card{
    width:55px;
    height:80px;
    background:white;
    border-radius:6px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:16px;
    font-weight:bold;
    box-shadow:0 8px 15px rgba(0,0,0,0.6);
    transition:1s;
    transform-style:preserve-3d;
}

.red{color:red;}
.back{
    background:linear-gradient(45deg,#001,#004);
    color:white;
}

/* CHIP AREA */
.chip-area{
    position:absolute;
    top:240px;
    width:100%;
    display:flex;
    justify-content:center;
    gap:15px;
}

.chip{
    padding:10px 15px;
    border-radius:50px;
    border:1px solid rgba(255,255,255,0.2);
    font-size:12px;
    opacity:0.4;
}

.main-chip{
    width:70px;
    height:70px;
    border-radius:50%;
    border:3px solid rgba(255,255,255,0.3);
}

/* WAIT BAR */
.wait-bar{
    position:absolute;
    bottom:170px;
    width:70%;
    left:15%;
    padding:18px;
    text-align:center;
    font-weight:bold;
    background:rgba(0,0,0,0.8);
    border-radius:8px;
    letter-spacing:1px;
}

/* PLAYER AREA (YEÅžÄ°L MASA) */
.player-area{
    position:absolute;
    bottom:250px;
    width:100%;
    text-align:center;
}

/* CONTROLS */
.controls{
    position:absolute;
    bottom:100px;
    width:100%;
    text-align:center;
}

button{
    padding:14px 25px;
    margin:8px;
    font-size:16px;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

#dealBtn{background:#f5a623;}
#hitBtn{background:#2ecc71;}
#standBtn{background:#e74c3c;}

/* BOTTOM ICONS */
.bottom-icons{
    position:absolute;
    bottom:20px;
    width:100%;
    display:flex;
    justify-content:space-between;
    padding:0 25px;
}

.icon{
    width:50px;
    height:50px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.2);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    background:rgba(0,0,0,0.6);
}

</style>
</head>
<body>

<div class="header">
    <div class="header-box">PixelArena Blackjack Live</div>
</div>

<!-- DEALER -->
<div class="dealer-area">
    <div id="dealerScore" class="score-box"></div>
    <div id="dealerCards" class="cards"></div>
</div>

<!-- CHIP -->
<div class="chip-area">
    <div class="chip">BUST BONUS</div>
    <div class="chip">21+3</div>
    <div class="chip main-chip"></div>
    <div class="chip">PERFECT PAIRS</div>
    <div class="chip">CRAZY</div>
</div>

<div id="waitBar" class="wait-bar">SONRAKÄ° OYUNU BEKLEYÄ°N</div>

<!-- PLAYER -->
<div class="player-area">
    <div id="playerCards" class="cards"></div>
</div>

<div class="controls">
    <button id="dealBtn">DEAL</button>
    <button id="hitBtn">HIT</button>
    <button id="standBtn">STAND</button>
</div>

<div class="bottom-icons">
    <div class="icon">âŸ³</div>
    <div class="icon">â˜°</div>
</div>

<script>
const suits=["â™¥","â™¦","â™£","â™ "];
let deck=[],player=[],dealer=[];
let gameOver=true;

function createDeck(){
    deck=[];
    for(let s of suits){
        for(let i=1;i<=13;i++){
            deck.push({suit:s,value:i});
        }
    }
    deck.sort(()=>Math.random()-0.5);
}

function cardValue(card){
    if(card.value>10) return 10;
    if(card.value===1) return 11;
    return card.value;
}

function handValue(hand){
    let total=0, aces=0;
    for(let c of hand){
        total+=cardValue(c);
        if(c.value===1) aces++;
    }
    while(total>21 && aces>0){
        total-=10;
        aces--;
    }
    return total;
}

function renderCard(card,hidden=false){
    let div=document.createElement("div");
    div.className="card";
    if(hidden){
        div.classList.add("back");
        div.innerHTML="ðŸ‚ ";
    }else{
        let text=(card.value===1?"A":
                 card.value===11?"J":
                 card.value===12?"Q":
                 card.value===13?"K":card.value)
                 +card.suit;
        div.innerHTML=text;
        if(card.suit==="â™¥"||card.suit==="â™¦")
            div.classList.add("red");
    }
    return div;
}

function startGame(){
    gameOver=false;
    document.getElementById("waitBar").innerText="";
    player=[]; dealer=[];
    document.getElementById("playerCards").innerHTML="";
    document.getElementById("dealerCards").innerHTML="";
    createDeck();

    player.push(deck.pop());
    dealer.push(deck.pop());
    player.push(deck.pop());
    dealer.push(deck.pop());

    updateUI(true);
}

function updateUI(hideDealer){
    let pArea=document.getElementById("playerCards");
    let dArea=document.getElementById("dealerCards");
    pArea.innerHTML="";
    dArea.innerHTML="";

    player.forEach(c=>pArea.appendChild(renderCard(c)));
    dealer.forEach((c,i)=>{
        if(i===1 && hideDealer)
            dArea.appendChild(renderCard(c,true));
        else
            dArea.appendChild(renderCard(c));
    });

    document.getElementById("dealerScore").innerText=
        hideDealer?"":handValue(dealer);
}

function hit(){
    if(gameOver) return;
    player.push(deck.pop());
    updateUI(true);
    if(handValue(player)>21){
        endGame();
    }
}

function stand(){
    if(gameOver) return;
    updateUI(false);
    dealerTurn();
}

function dealerTurn(){
    let interval=setInterval(()=>{
        if(handValue(dealer)<17){
            dealer.push(deck.pop());
            updateUI(false);
        }else{
            clearInterval(interval);
            endGame();
        }
    },3000);
}

function endGame(){
    gameOver=true;
    let p=handValue(player);
    let d=handValue(dealer);
    let msg="";
    if(p>21) msg="Kaybettin!";
    else if(d>21) msg="KazandÄ±n!";
    else if(p>d) msg="KazandÄ±n!";
    else if(p<d) msg="Kaybettin!";
    else msg="Berabere!";
    document.getElementById("waitBar").innerText=msg + " - SONRAKÄ° OYUNU BEKLEYÄ°N";
}

dealBtn.onclick=startGame;
hitBtn.onclick=hit;
standBtn.onclick=stand;
</script>

</body>
</html>

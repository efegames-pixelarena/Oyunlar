<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Live Casino Blackjack Elite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
html,body{height:100%;overflow:hidden;background:black;}

body{
background:
linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.85)),
url("https://images.unsplash.com/photo-1596838132731-3301c3fd4317?auto=format&fit=crop&w=1600&q=80");
background-size:cover;
background-position:center;
color:white;
}

:root{
--safe-top: env(safe-area-inset-top);
--safe-bottom: env(safe-area-inset-bottom);
}

.topBar{
position:absolute;
top:0;
left:0;
width:100%;
height:50px;
padding-top:var(--safe-top);
background:rgba(0,0,0,.7);
display:flex;
justify-content:space-between;
align-items:center;
padding:0 15px;
z-index:10;
}

.table{
position:absolute;
bottom:0;
left:0;
width:100%;
height:60%;
background:radial-gradient(circle at center,#0b3d2e,#021a13);
border-top-left-radius:50% 25%;
border-top-right-radius:50% 25%;
box-shadow:0 -40px 100px black;
text-align:center;
padding-top:25px;
padding-bottom:var(--safe-bottom);
}

.hand{min-height:110px;margin-top:10px}

.card{
width:70px;height:100px;
background-size:cover;
background-position:center;
border-radius:8px;
display:inline-block;
margin:5px;
animation:deal .4s ease;
}

@keyframes deal{
from{transform:translateY(-80px) rotate(-8deg);opacity:0}
to{transform:translateY(0);opacity:1}
}

.controls{margin-top:10px;}

.controls button{
padding:8px 15px;
margin:5px;
border:none;
border-radius:6px;
background:#00ff88;
color:black;
font-weight:bold;
cursor:pointer;
}

.controls button:disabled{
background:#444;
cursor:not-allowed;
}

.betArea{margin-top:15px;}

.betBtn{
width:70px;height:70px;
border-radius:50%;
display:inline-flex;
align-items:center;
justify-content:center;
font-weight:bold;
cursor:pointer;
margin:8px;
transition:.2s;
color:black;
animation:none;
}

.betBtn:active{transform:scale(.8)}

.chip20{background:radial-gradient(circle,#00c3ff,#005c8a);}
.chip50{background:radial-gradient(circle,#ffcc00,#b8860b);}
.chip100{background:radial-gradient(circle,#ff4444,#8b0000);}
.chip500{background:radial-gradient(circle,#a855f7,#4c1d95);}
.chip1000{background:radial-gradient(circle,#00ff88,#065f46);}

@keyframes chipPulse{
0%{transform:scale(1)}
50%{transform:scale(1.15)}
100%{transform:scale(1)}
}

.countdown{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:70px;
font-weight:bold;
color:#00ffcc;
display:none;
z-index:20;
}

.score{font-size:14px;margin-top:5px}
</style>
</head>

<body>

<div class="topBar">
<div>Bakiye: ₺<span id="balance">1000</span></div>
<div>Bahis: ₺<span id="bet">0</span></div>
</div>

<div class="countdown" id="countdown">5</div>

<div class="table">

<h3>Dealer</h3>
<div id="dealerHand" class="hand"></div>
<div id="dealerScore" class="score"></div>

<h3>Oyuncu</h3>
<div id="playerHand" class="hand"></div>
<div id="playerScore" class="score"></div>

<div class="controls">
<button id="dealBtn" disabled onclick="startRound()">Dağıt</button>
<button id="hitBtn" disabled onclick="hit()">Hit</button>
<button id="standBtn" disabled onclick="stand()">Stand</button>
</div>

<div class="betArea">
<div class="betBtn chip20" onclick="placeBet(20,this)">20</div>
<div class="betBtn chip50" onclick="placeBet(50,this)">50</div>
<div class="betBtn chip100" onclick="placeBet(100,this)">100</div>
<div class="betBtn chip500" onclick="placeBet(500,this)">500</div>
<div class="betBtn chip1000" onclick="placeBet(1000,this)">1K</div>
</div>

</div>

<script>
let balance=1000, bet=0
let player=[],dealer=[],deck=[]
let audioEnabled=false

// CASINO SESLERİ
const dealSound=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-card-flip-1933.mp3")
const winSound=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3")
const bustSound=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3")

function enableAudio(){
if(!audioEnabled){
dealSound.play().then(()=>{dealSound.pause();dealSound.currentTime=0})
audioEnabled=true
}
}
document.body.addEventListener("click",enableAudio,{once:true})

const suits=["S","H","D","C"]
const values=["A","2","3","4","5","6","7","8","9","0","J","Q","K"]

function buildDeck(){
deck=[]
for(let s of suits)
for(let v of values)
deck.push(v+s)
deck.sort(()=>Math.random()-0.5)
}
buildDeck()

function draw(){
dealSound.currentTime=0
dealSound.play()
return deck.pop()
}

function cardHTML(code,hidden=false){
if(hidden)
return `<div class="card" style="background-image:url('https://deckofcardsapi.com/static/img/back.png')"></div>`
return `<div class="card" style="background-image:url('https://deckofcardsapi.com/static/img/${code}.png')"></div>`
}

function value(c){
let v=c[0]
if(v=="A") return 11
if(["K","Q","J","0"].includes(v)) return 10
return parseInt(v)
}

function score(hand){
let total=0,aces=0
hand.forEach(c=>{
total+=value(c)
if(c[0]=="A")aces++
})
while(total>21&&aces>0){
total-=10;aces--
}
return total
}

function updateUI(){
balanceEl.innerText=balance
betEl.innerText=bet
}

const balanceEl=document.getElementById("balance")
const betEl=document.getElementById("bet")

function placeBet(amount,el){
if(balance>=amount){
balance-=amount
bet+=amount
el.style.animation="chipPulse .4s"
setTimeout(()=>el.style.animation="none",400)
updateUI()
document.getElementById("dealBtn").disabled=false
}
}

async function startRound(){
document.getElementById("dealBtn").style.display="none"
await countdown()
player=[];dealer=[]
player.push(draw());await delay(600)
dealer.push(draw());await delay(600)
player.push(draw());await delay(600)
dealer.push(draw())
render(true)
hitBtn.disabled=false
standBtn.disabled=false
}

function render(hideDealer=false){
playerHand.innerHTML=player.map(c=>cardHTML(c)).join("")
dealerHand.innerHTML=
hideDealer?cardHTML(dealer[0])+cardHTML(dealer[1],true):
dealer.map(c=>cardHTML(c)).join("")
playerScore.innerText="Toplam: "+score(player)
dealerScore.innerText=
hideDealer?"Toplam: ?":"Toplam: "+score(dealer)
}

function hit(){
player.push(draw())
render(true)
if(score(player)>21){
bustSound.play()
stand()
}
}

function stand(){
while(score(dealer)<17)
dealer.push(draw())
render(false)
endRound()
}

function endRound(){
let p=score(player),d=score(dealer)
if(p==21&&player.length==2){
balance+=bet*4
winSound.play()
}
else if((p<=21&&p>d)||d>21){
balance+=bet*2
winSound.play()
}
bet=0
updateUI()
hitBtn.disabled=true
standBtn.disabled=true
setTimeout(resetTable,2500)
}

function resetTable(){
playerHand.innerHTML=""
dealerHand.innerHTML=""
playerScore.innerText=""
dealerScore.innerText=""
dealBtn.style.display="inline-block"
dealBtn.disabled=true
}

function delay(ms){return new Promise(r=>setTimeout(r,ms))}

async function countdown(){
let cd=countdownEl
cd.style.display="block"
for(let i=5;i>0;i--){
cd.innerText=i
await delay(1000)
}
cd.style.display="none"
}

updateUI()
</script>

</body>
</html>

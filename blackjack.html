<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena Blackjack</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
user-select:none;
}

body{
height:100vh;
overflow:hidden;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:
radial-gradient(circle at center, rgba(255,180,60,0.15) 0%, transparent 40%),
linear-gradient(to bottom,#000 0%,#000 46%,#ff7b00 47%,#0b5d2a 48%,#063d1c 100%);
color:white;
touch-action:manipulation;
}

/* ===== PREMIUM ÜST BAR ===== */
.top-bar{
position:absolute;
top:0;
width:100%;
height:85px;
display:flex;
justify-content:space-between;
align-items:center;
padding:0 30px;
background:linear-gradient(135deg,#ffffff,#f3f3f3);
box-shadow:0 8px 30px rgba(0,0,0,0.25);
z-index:20;
}

.brand{
font-size:26px;
font-weight:800;
background:linear-gradient(90deg,#d4af37,#f7e27b,#d4af37);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.pill{
padding:12px 26px;
border-radius:50px;
font-weight:700;
background:linear-gradient(145deg,#ffffff,#ececec);
box-shadow:0 6px 15px rgba(0,0,0,0.25);
animation:pulse 2s infinite alternate;
color:#000;
}

@keyframes pulse{
from{box-shadow:0 0 10px rgba(255,215,0,0.4);}
to{box-shadow:0 0 25px rgba(255,215,0,0.9);}
}

/* Alanlar */
.area{position:absolute;width:100%;text-align:center;}
#dealerArea{top:160px;}
#playerArea{bottom:280px;}

.dealer-title{
font-size:20px;
font-weight:800;
letter-spacing:4px;
margin-bottom:12px;
background:linear-gradient(90deg,#d4af37,#f7e27b,#d4af37);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.cards{display:flex;justify-content:center;gap:20px;perspective:1000px;}

.card{
width:80px;height:120px;
position:relative;
transform-style:preserve-3d;
animation:deal .6s ease forwards;
}
@keyframes deal{
from{transform:translateY(-200px) rotateY(60deg);opacity:0;}
to{transform:translateY(0) rotateY(0);opacity:1;}
}
.inner{
position:absolute;width:100%;height:100%;
border-radius:14px;
backface-visibility:hidden;
box-shadow:0 12px 25px rgba(0,0,0,0.6);
}
.front{background:white;border:1px solid #ddd;}
.back{
background:linear-gradient(45deg,#002a7f,#0040c1);
transform:rotateY(180deg);
border:3px solid white;
}
.flip{transform:rotateY(180deg);transition:transform .6s;}

.corner{position:absolute;font-size:14px;font-weight:700;}
.top-left{top:6px;left:8px;}
.bottom-right{bottom:6px;right:8px;transform:rotate(180deg);}
.center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:34px;}
.red{color:#d40000;}
.black{color:#000;}

#message{
position:absolute;
bottom:210px;
width:100%;
text-align:center;
font-size:22px;
font-weight:600;
}

.controls{
position:absolute;
bottom:140px;
width:100%;
text-align:center;
display:none;
}
button{
padding:15px 30px;
margin:10px;
border:none;
border-radius:14px;
font-weight:700;
cursor:pointer;
font-size:15px;
box-shadow:0 8px 20px rgba(0,0,0,0.5);
}
#hit{background:#2ecc71;color:white;}
#stand{background:#e74c3c;color:white;}

.chips{
position:absolute;
bottom:35px;
width:100%;
text-align:center;
}
.chip{
display:inline-block;
width:70px;height:70px;
border-radius:50%;
line-height:70px;
margin:10px;
font-weight:700;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.6);
}
.c10{background:#f0f0f0;color:black;}
.c25{background:#1eaa00;}
.c50{background:#ff1c1c;}
.c100{background:black;color:white;}
</style>
</head>
<body>

<div class="top-bar">
<div class="pill">BAKİYE: <span id="balance">1000</span>₺</div>
<div class="brand">PixelArena</div>
<div class="pill">BAHİS: <span id="bet">0</span>₺</div>
</div>

<div id="dealerArea" class="area">
<div class="dealer-title">KURUPİER</div>
<div id="dealerCards" class="cards"></div>
</div>

<div id="message">Bahis Yapın</div>

<div id="playerArea" class="area">
<div id="playerCards" class="cards"></div>
</div>

<div class="controls" id="controls">
<button id="hit">HIT</button>
<button id="stand">STAND</button>
</div>

<div class="chips">
<div class="chip c10" onclick="addBet(10)">10</div>
<div class="chip c25" onclick="addBet(25)">25</div>
<div class="chip c50" onclick="addBet(50)">50</div>
<div class="chip c100" onclick="addBet(100)">100</div>
</div>

<script>
const suits=["♥","♦","♣","♠"];
let deck=[],player=[],dealer=[];
let balance=1000,bet=0;
let betTimerStarted=false,betCountdown=5;
let decisionTimer,decisionTime;
let insuranceBet=0;

function createDeck(){
deck=[];
for(let s of suits){
for(let i=1;i<=13;i++){
deck.push({suit:s,value:i});
}}
deck.sort(()=>Math.random()-0.5);
}

function renderCard(card,hidden=false){
let cardDiv=document.createElement("div");
cardDiv.className="card";
let front=document.createElement("div");
front.className="inner front";
let back=document.createElement("div");
back.className="inner back";

if(!hidden){
let color=(card.suit=="♥"||card.suit=="♦")?"red":"black";
front.classList.add(color);
let val=(card.value==1?"A":card.value==11?"J":card.value==12?"Q":card.value==13?"K":card.value);
front.innerHTML=`<div class="corner top-left">${val}${card.suit}</div>
<div class="corner bottom-right">${val}${card.suit}</div>
<div class="center">${card.suit}</div>`;
}
cardDiv.appendChild(front);
cardDiv.appendChild(back);
if(hidden) cardDiv.classList.add("flip");
return cardDiv;
}

function dealCard(to,hidden){
let c=deck.pop();
if(to=="player"){
player.push(c);
playerCards.appendChild(renderCard(c,false));
}else{
dealer.push(c);
dealerCards.appendChild(renderCard(c,hidden));
}
}

function addBet(amount){
if(balance-bet < amount) return;
bet+=amount;
document.getElementById("bet").innerText=bet;

if(!betTimerStarted){
betTimerStarted=true;
let interval=setInterval(()=>{
betCountdown--;
message.innerText="Bahislerin Kapanmasına "+betCountdown+" Saniye";
if(betCountdown==0){
clearInterval(interval);
startGame();
}
},1000);
}
}

function startGame(){
balance-=bet;
document.getElementById("balance").innerText=balance;
betCountdown=5;
betTimerStarted=false;

player=[];dealer=[];
playerCards.innerHTML="";
dealerCards.innerHTML="";
createDeck();

dealCard("player",false);
setTimeout(()=>dealCard("dealer",false),500);
setTimeout(()=>dealCard("player",false),1000);
setTimeout(()=>{
dealCard("dealer",true);
checkInsurance();
startDecision();
},1500);
}

function checkInsurance(){
if(dealer[0].value==1 && balance>=bet/2){
let take=confirm("Kurupiyer As gösterdi. Sigorta ister misiniz?");
if(take){
insuranceBet=bet/2;
balance-=insuranceBet;
document.getElementById("balance").innerText=balance;
}
}
}

function startDecision(){
controls.style.display="block";
decisionTime=10;
message.innerText="Karar İçin "+decisionTime+" Saniye";
decisionTimer=setInterval(()=>{
decisionTime--;
message.innerText="Karar İçin "+decisionTime+" Saniye";
if(decisionTime==0){
clearInterval(decisionTimer);
stand();
}
},1000);
}

function total(hand){
let t=0,a=0;
hand.forEach(c=>{
if(c.value>10)t+=10;
else if(c.value==1){t+=11;a++;}
else t+=c.value;
});
while(t>21&&a>0){t-=10;a--;}
return t;
}

function hit(){
dealCard("player",false);
if(total(player)>21) endGame();
}

function stand(){
clearInterval(decisionTimer);
controls.style.display="none";
dealerCards.innerHTML="";
dealer.forEach(c=>dealerCards.appendChild(renderCard(c,false)));
while(total(dealer)<17) dealCard("dealer",false);
endGame();
}

function endGame(){
let p=total(player);
let d=total(dealer);
let msg="";
if(p>21) msg="Kaybettin!";
else if(d>21||p>d){balance+=bet*2;msg="Kazandın!";}
else if(d>p) msg="Dealer Kazandı!";
else{balance+=bet;msg="Berabere!";}
bet=0;insuranceBet=0;
document.getElementById("bet").innerText=bet;
document.getElementById("balance").innerText=balance;
message.innerText=msg;
}

hit.onclick=hit;
stand.onclick=stand;
</script>

</body>
</html>

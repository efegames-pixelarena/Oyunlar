<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PixelArena Blackjack</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
height:100vh;
overflow:hidden;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:linear-gradient(to bottom,#000 0%,#000 46%,#ff7b00 47%,#0b5d2a 48%,#063d1c 100%);
color:white;
}

/* ===== ÜST BAR ===== */
.top-bar{
position:absolute;
top:0;
width:100%;
height:65px;
display:flex;
justify-content:space-between;
align-items:center;
padding:0 25px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(8px);
border-bottom:1px solid rgba(255,255,255,0.1);
z-index:10;
}
.balance, .bet{
font-weight:600;
font-size:17px;
letter-spacing:1px;
}
.logo{
font-size:24px;
font-weight:700;
color:#ffb347;
text-shadow:0 0 10px #ff7b00,0 0 25px #ff7b00;
}

/* ===== ALANLAR ===== */
.area{
position:absolute;
width:100%;
text-align:center;
}
#dealerArea{top:130px;}
#playerArea{bottom:260px;}

.cards{
display:flex;
justify-content:center;
gap:18px;
perspective:1200px;
}

/* ===== GERÇEK KART ===== */
.card{
width:78px;
height:118px;
position:relative;
transform-style:preserve-3d;
animation:slideDeal .6s ease forwards;
}
@keyframes slideDeal{
from{
transform:translateY(-250px) rotateY(70deg);
opacity:0;
}
to{
transform:translateY(0) rotateY(0deg);
opacity:1;
}
}

.inner{
position:absolute;
width:100%;
height:100%;
border-radius:12px;
backface-visibility:hidden;
box-shadow:0 12px 25px rgba(0,0,0,0.6);
}

/* Ön yüz */
.front{
background:white;
border:1px solid #ddd;
}

/* Arka yüz */
.back{
background:linear-gradient(45deg,#002a7f,#0040c1);
transform:rotateY(180deg);
border:3px solid white;
}

/* Flip */
.flip{
transform:rotateY(180deg);
transition:transform .6s;
}

.corner{
position:absolute;
font-size:14px;
font-weight:700;
}
.top-left{top:6px;left:8px;}
.bottom-right{bottom:6px;right:8px;transform:rotate(180deg);}
.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:32px;
}

.red{color:#d40000;}
.black{color:#000;}

/* MESAJ */
#message{
position:absolute;
bottom:190px;
width:100%;
text-align:center;
font-size:20px;
font-weight:600;
}

/* BUTONLAR */
.controls{
position:absolute;
bottom:120px;
width:100%;
text-align:center;
}
button{
padding:14px 28px;
margin:8px;
border:none;
border-radius:12px;
font-weight:700;
cursor:pointer;
font-size:15px;
}
#deal{background:#f5a623;}
#hit{background:#2ecc71;}
#stand{background:#e74c3c;}

/* CHIPS */
.chips{
position:absolute;
bottom:25px;
width:100%;
text-align:center;
}
.chip{
display:inline-block;
width:65px;height:65px;
border-radius:50%;
line-height:65px;
margin:8px;
font-weight:700;
cursor:pointer;
box-shadow:0 8px 20px rgba(0,0,0,0.5);
transition:.2s;
}
.chip:hover{transform:scale(1.1);}
.c10{background:#f0f0f0;color:black;}
.c25{background:#1eaa00;}
.c50{background:#ff1c1c;}
.c100{background:black;}
</style>
</head>
<body>

<div class="top-bar">
<div class="balance">BAKİYE: <span id="balance">1000</span>₺</div>
<div class="logo">⚡ PixelArena ⚡</div>
<div class="bet">BAHİS: <span id="bet">0</span>₺</div>
</div>

<div id="dealerArea" class="area">
<div id="dealerCards" class="cards"></div>
</div>

<div id="message">Bahis Yapın</div>

<div id="playerArea" class="area">
<div id="playerCards" class="cards"></div>
</div>

<div class="controls">
<button id="dealBtn">DEAL</button>
<button id="hitBtn">HIT</button>
<button id="standBtn">STAND</button>
</div>

<div class="chips">
<div class="chip c10" onclick="addBet(10)">10</div>
<div class="chip c25" onclick="addBet(25)">25</div>
<div class="chip c50" onclick="addBet(50)">50</div>
<div class="chip c100" onclick="addBet(100)">100</div>
</div>

<script>
const suits=["♥","♦","♣","♠"];
let deck=[],player=[],dealer=[];
let balance=1000,bet=0,gameOver=true;

function createDeck(){
deck=[];
for(let s of suits){
for(let i=1;i<=13;i++){
deck.push({suit:s,value:i});
}}
deck.sort(()=>Math.random()-0.5);
}

function renderCard(card,hidden=false){
let cardDiv=document.createElement("div");
cardDiv.className="card";

let front=document.createElement("div");
front.className="inner front";

let back=document.createElement("div");
back.className="inner back";

if(!hidden){
let color=(card.suit=="♥"||card.suit=="♦")?"red":"black";
front.classList.add(color);
let val=(card.value==1?"A":card.value==11?"J":card.value==12?"Q":card.value==13?"K":card.value);
front.innerHTML=`
<div class="corner top-left">${val}${card.suit}</div>
<div class="corner bottom-right">${val}${card.suit}</div>
<div class="center">${card.suit}</div>`;
}

cardDiv.appendChild(front);
cardDiv.appendChild(back);

if(hidden) cardDiv.classList.add("flip");
return cardDiv;
}

function dealSequence(){
dealCard("player",false);
setTimeout(()=>dealCard("dealer",false),500);
setTimeout(()=>dealCard("player",false),1000);
setTimeout(()=>dealCard("dealer",true),1500);
}

function dealCard(to,hidden){
let c=deck.pop();
if(to=="player"){
player.push(c);
playerCards.appendChild(renderCard(c,hidden));
}else{
dealer.push(c);
dealerCards.appendChild(renderCard(c,hidden));
}
}

function addBet(amount){
if(balance>=amount){
bet+=amount;
document.getElementById("bet").innerText=bet;
}
}

function startGame(){
if(bet==0)return;
balance-=bet;
document.getElementById("balance").innerText=balance;
player=[];dealer=[];
playerCards.innerHTML="";
dealerCards.innerHTML="";
createDeck();
dealSequence();
}

dealBtn.onclick=startGame;
</script>

</body>
</html>

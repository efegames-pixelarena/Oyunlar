<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena BJ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
body{height:100vh;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:radial-gradient(circle at center, rgba(255,180,60,0.15) 0%, transparent 40%),
linear-gradient(to bottom,#000 0%,#000 46%,#ff7b00 47%,#0b5d2a 48%,#063d1c 100%);
color:white;touch-action:manipulation;}

.top-bar{position:fixed;top:0;width:100%;height:55px;display:flex;align-items:center;justify-content:space-between;
padding:0 16px;background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);z-index:100;}

.brand{font-size:18px;font-weight:800;background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;}
@keyframes shine{to{background-position:200% center;}}

.area{position:absolute;width:100%;text-align:center;}
#dealerArea{top:85px;} 
#playerArea{bottom:210px;}

.score{margin-top:6px;font-size:17px;font-weight:600;color:#ffd700;}
.cards{display:flex;justify-content:center;gap:10px;min-height:110px;}

.card-img{
width:70px;
height:100px;
border-radius:8px;
box-shadow:0 6px 18px rgba(0,0,0,0.7);
transform:translateY(-250px) scale(0.6);
opacity:0;
transition:all .9s cubic-bezier(.17,.67,.32,1.4);
}
.card-img.show{
transform:translateY(0) scale(1);
opacity:1;
}

#message{position:absolute;bottom:170px;width:100%;text-align:center;font-size:20px;font-weight:600;}
.controls{position:absolute;bottom:110px;width:100%;text-align:center;display:none;}

button{padding:14px 28px;margin:8px;border:none;border-radius:12px;font-weight:700;font-size:15px;cursor:pointer;}
#hit{background:#2ecc71;color:white;}
#stand{background:#e74c3c;color:white;}
#double{background:#f1c40f;color:black;}

.chips{position:absolute;bottom:25px;width:100%;text-align:center;}
.chip{display:inline-block;width:55px;height:55px;border-radius:50%;line-height:55px;margin:8px;font-weight:700;cursor:pointer;box-shadow:0 6px 15px rgba(0,0,0,0.6);}
.c10{background:#f0f0f0;color:black;}
.c25{background:#1eaa00;}
.c50{background:#ff1c1c;}
.c100{background:black;color:white;}
</style>
</head>
<body>

<div class="top-bar">
<div>PixelArena BJ</div>
<div>Bakiye: <span id="balance">0</span>₺ | Bahis: <span id="bet">0</span>₺</div>
</div>

<div id="dealerArea" class="area">
<div id="dealerCards" class="cards"></div>
<div class="score">Toplam: <span id="dealerScore">0</span></div>
</div>

<div id="message">Yükleniyor...</div>

<div id="playerArea" class="area">
<div id="playerCards" class="cards"></div>
<div class="score">Toplam: <span id="playerScore">0</span></div>
</div>

<div class="controls" id="controls">
<button id="hit">KART ÇEK</button>
<button id="stand">DUR</button>
<button id="double">2X</button>
</div>

<div class="chips">
<div class="chip c10" onclick="addBet(250)">250</div>
<div class="chip c25" onclick="addBet(500)">500</div>
<div class="chip c50" onclick="addBet(1000)">1K</div>
<div class="chip c100" onclick="addBet(2000)">2K</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged,signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,getDoc,setDoc,runTransaction,onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* FIREBASE */

const firebaseConfig={ /* senin config burada */ };

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let userRef=null;
let balance=0,bet=0;
let gameState="loading";
let dealerHidden=true;

const balanceEl=balance=document.getElementById("balance");
const betEl=document.getElementById("bet");
const message=document.getElementById("message");
const controls=document.getElementById("controls");
const dealerDiv=document.getElementById("dealerCards");
const playerDiv=document.getElementById("playerCards");

const hitBtn=document.getElementById("hit");
const standBtn=document.getElementById("stand");
const doubleBtn=document.getElementById("double");

const suits=["H","D","C","S"];
let deck=[],player=[],dealer=[];

/* SOUND */

const dealSound=new Audio("https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3");
const winSound=new Audio("https://assets.mixkit.co/active_storage/sfx/1998/1998-preview.mp3");
const loseSound=new Audio("https://assets.mixkit.co/active_storage/sfx/1999/1999-preview.mp3");

function play(s){s.currentTime=0;s.play();}

/* AUTH */

onAuthStateChanged(auth,async user=>{
if(!user){await signInAnonymously(auth);return;}
userRef=doc(db,"users",user.uid);
let snap=await getDoc(userRef);

if(!snap.exists()){
await setDoc(userRef,{balance:10000});
balance=10000;
}else{
balance=snap.data().balance||0;
}

balanceEl.innerText=balance;
gameState="betting";
message.innerText="Bahis Yapın";

onSnapshot(userRef,s=>{
balance=s.data().balance||0;
balanceEl.innerText=balance;
});
});

/* DECK */

function createDeck(){
deck=[];
for(let s of suits){
for(let i=1;i<=13;i++){
deck.push({suit:s,value:i});
}}
deck.sort(()=>Math.random()-0.5);
}

function cardVal(v){if(v>10)return 10;if(v===1)return 11;return v;}
function total(hand){
let t=0,a=0;
hand.forEach(c=>{
let v=cardVal(c.value);
if(v===11){a++;t+=11;}else t+=v;
});
while(t>21&&a>0){t-=10;a--;}
return t;
}

/* CARD */

function createCard(card,hidden=false){
let img=document.createElement("img");
img.className="card-img";

if(hidden){
img.src="https://deckofcardsapi.com/static/img/back.png";
}else{
let map={1:"A",11:"J",12:"Q",13:"K"};
let val=map[card.value]||card.value;
img.src=`https://deckofcardsapi.com/static/img/${val}${card.suit}.png`;
}

setTimeout(()=>img.classList.add("show"),50);
play(dealSound);
return img;
}

function render(){
dealerDiv.innerHTML="";
playerDiv.innerHTML="";
dealer.forEach((c,i)=>dealerDiv.appendChild(createCard(c,(i===1&&dealerHidden))));
player.forEach(c=>playerDiv.appendChild(createCard(c,false)));
playerScore.innerText=total(player);
dealerScore.innerText=dealerHidden?cardVal(dealer[0]?.value||0):total(dealer);
}

/* BET */

window.addBet=async function(amount){
if(gameState!=="betting")return;
if(balance<amount)return;

await runTransaction(db,async t=>{
let snap=await t.get(userRef);
let b=snap.data().balance||0;
t.update(userRef,{balance:b-amount});
});
bet+=amount;
betEl.innerText=bet;
startGame();
};

/* GAME */

async function startGame(){
gameState="playing";
controls.style.display="block";
player=[];dealer=[];dealerHidden=true;
createDeck();

player.push(deck.pop()); render(); await delay(3000);
dealer.push(deck.pop()); render(); await delay(3000);
player.push(deck.pop()); render(); await delay(3000);
dealer.push(deck.pop()); render();
}

async function hit(){
player.push(deck.pop());
render();
if(total(player)>=21) dealerTurn();
}

async function stand(){dealerTurn();}

async function dealerTurn(){
dealerHidden=false;
render();
await delay(2000);

while(total(dealer)<17){
dealer.push(deck.pop());
render();
await delay(3000);
}

let p=total(player);
let d=total(dealer);

if(p>21) return endGame("Kaybettin",0);
if(d>21||p>d) return endGame("Kazandın",2);
if(d>p) return endGame("Dealer Kazandı",0);
endGame("Push",1);
}

async function endGame(text,mult){
gameState="finished";
controls.style.display="none";
message.innerText=text;

if(mult>0){
await runTransaction(db,async t=>{
let snap=await t.get(userRef);
let b=snap.data().balance||0;
t.update(userRef,{balance:b+(bet*mult)});
});
play(winSound);
}else{
play(loseSound);
}

bet=0;
betEl.innerText=0;

setTimeout(()=>{
player=[];dealer=[];
render();
gameState="betting";
message.innerText="Bahis Yapın";
},3000);
}

function delay(ms){return new Promise(r=>setTimeout(r,ms));}

hitBtn.onclick=hit;
standBtn.onclick=stand;
doubleBtn.onclick=()=>alert("Double aktif ama bu sürümde demo mod");

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PixselArena Blackjack</title>

<style>
body{margin:0;overflow:hidden;background:#000;font-family:Arial;color:white;}
#ui{
position:absolute;
top:0;left:0;width:100%;
pointer-events:none;
}

.top-bar{
height:85px;
background:linear-gradient(to bottom,#12202a,#0e1720);
display:flex;
justify-content:space-between;
align-items:center;
padding:0 20px;
pointer-events:auto;
}

.balance{
background:linear-gradient(45deg,#ff6a00,#ff2e00);
padding:10px 20px;
border-radius:15px;
font-weight:bold;
}

.stage-frame{
position:absolute;
top:110px;
left:50%;
transform:translateX(-50%);
width:85%;
height:200px;
border-radius:30px;
border:8px solid #ff6a00;
box-shadow:0 0 30px #ff6a00;
display:flex;
justify-content:center;
align-items:center;
font-size:28px;
text-shadow:0 0 20px orange;
pointer-events:none;
}

.table-text{
position:absolute;
bottom:200px;
width:100%;
text-align:center;
font-weight:bold;
}

.chips{
position:absolute;
bottom:40px;
width:100%;
display:flex;
justify-content:center;
gap:20px;
pointer-events:auto;
}

.chip{
width:70px;height:70px;
border-radius:50%;
background:#1976d2;
display:flex;
justify-content:center;
align-items:center;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 20px #1976d2;
}
</style>
</head>
<body>

<div id="ui">
<div class="top-bar">
<div class="balance">Gerçek Bakiye ₺1000</div>
<div>☰</div>
</div>

<div class="stage-frame">
PixselArena<br>Blackjack Live
</div>

<div class="table-text">
BLACKJACK PAYS 3 TO 2<br>
INSURANCE PAYS 2 TO 1
</div>

<div class="chips">
<div class="chip" onclick="placeBet(50)">50₺</div>
<div class="chip" onclick="placeBet(100)">100₺</div>
<div class="chip" onclick="placeBet(500)">500₺</div>
<div class="chip" onclick="placeBet(1000)">1K</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
let scene=new THREE.Scene();
let camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,1000);
let renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

camera.position.set(0,6,12);
camera.lookAt(0,0,0);

/* LIGHTS */
const ambient=new THREE.AmbientLight(0xffffff,0.7);
scene.add(ambient);

const light=new THREE.PointLight(0xff6600,2,50);
light.position.set(0,10,5);
scene.add(light);

/* TABLE 3D */
const tableGeo=new THREE.CylinderGeometry(8,8,1,64);
const tableMat=new THREE.MeshStandardMaterial({color:0x111111});
const table=new THREE.Mesh(tableGeo,tableMat);
table.position.y=-2;
scene.add(table);

/* NEON EDGE */
const edgeGeo=new THREE.TorusGeometry(8,0.2,16,100);
const edgeMat=new THREE.MeshBasicMaterial({color:0xff6600});
const edge=new THREE.Mesh(edgeGeo,edgeMat);
edge.rotation.x=Math.PI/2;
edge.position.y=-1.5;
scene.add(edge);

/* CARD GEOMETRY */
function createCard(){
let geo=new THREE.BoxGeometry(1.5,0.05,2.2);
let mat=new THREE.MeshStandardMaterial({color:0xffffff});
let card=new THREE.Mesh(geo,mat);
card.castShadow=true;
return card;
}

/* SHUFFLE ANIMATION */
function shuffleDeck(cards){
cards.forEach((c,i)=>{
c.position.set(
(Math.random()-0.5)*4,
0,
(Math.random()-0.5)*4
);
});
}

/* DEAL ANIMATION */
function dealCard(x,z){
let card=createCard();
card.position.set(0,5,0);
scene.add(card);

let target=new THREE.Vector3(x,0.1,z);

let t=0;
function animateDeal(){
t+=0.02;
card.position.lerpVectors(
new THREE.Vector3(0,5,0),
target,
t
);
if(t<1)requestAnimationFrame(animateDeal);
}
animateDeal();

return card;
}

/* FLIP ANIMATION */
function flipCard(card){
let t=0;
function animateFlip(){
t+=0.05;
card.rotation.y=Math.PI*t;
if(t<1)requestAnimationFrame(animateFlip);
}
animateFlip();
}

/* DEALER 3D (placeholder model) */
const dealerGeo=new THREE.SphereGeometry(1,32,32);
const dealerMat=new THREE.MeshStandardMaterial({color:0x222222});
const dealer=new THREE.Mesh(dealerGeo,dealerMat);
dealer.position.set(0,2,-6);
scene.add(dealer);

/* BET */
function placeBet(amount){
let card=dealCard(
(Math.random()-0.5)*4,
(Math.random()-0.5)*2
);
setTimeout(()=>flipCard(card),800);
}

/* RENDER LOOP */
function animate(){
requestAnimationFrame(animate);
renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>

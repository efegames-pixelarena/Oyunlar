<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena BJ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none;}
body{height:100vh;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:radial-gradient(circle at center, rgba(255,180,60,0.15) 0%, transparent 40%),
linear-gradient(to bottom,#000 0%,#000 46%,#ff7b00 47%,#0b5d2a 48%,#063d1c 100%);
color:white;touch-action:manipulation;}

.top-bar{position:fixed;top:0;width:100%;height:55px;display:flex;align-items:center;justify-content:space-between;
padding:0 16px;background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);z-index:100;}

.brand{font-size:18px;font-weight:800;background:linear-gradient(90deg,#4fd1ff,#fff,#4fd1ff);
background-size:200% auto;-webkit-background-clip:text;-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;}
@keyframes shine{to{background-position:200% center;}}

.right-menu{display:flex;gap:10px;}
.nav-box{padding:6px 14px;border-radius:14px;font-weight:700;font-size:13px;min-width:95px;text-align:center;}
.balance-box{background:#273c8f;}
.bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00);color:#000;}

.area{position:absolute;width:100%;text-align:center;}
#dealerArea{top:85px;} 
#playerArea{bottom:210px;}

.score{margin-top:6px;font-size:17px;font-weight:600;color:#ffd700;}
.dealer-title{font-size:17px;letter-spacing:4px;margin-bottom:8px;color:#d4af37;}

.cards{display:flex;justify-content:center;gap:10px;min-height:110px;}

.card{
width:70px;
height:100px;
border-radius:8px;
box-shadow:0 6px 15px rgba(0,0,0,0.6);
transform:translateY(-150px) rotateY(90deg);
opacity:0;
transition:all .5s ease;
}
.card.show{
transform:translateY(0) rotateY(0deg);
opacity:1;
}

#message{position:absolute;bottom:170px;width:100%;text-align:center;font-size:20px;font-weight:600;}
.controls{position:absolute;bottom:110px;width:100%;text-align:center;display:none;}

button{padding:14px 28px;margin:8px;border:none;border-radius:12px;font-weight:700;font-size:15px;cursor:pointer;}
#hit{background:#2ecc71;color:white;}
#stand{background:#e74c3c;color:white;}

.chips{position:absolute;bottom:25px;width:100%;text-align:center;}
.chip{display:inline-block;width:55px;height:55px;border-radius:50%;line-height:55px;margin:8px;font-weight:700;cursor:pointer;box-shadow:0 6px 15px rgba(0,0,0,0.6);}
.c10{background:#f0f0f0;color:black;}
.c25{background:#1eaa00;}
.c50{background:#ff1c1c;}
.c100{background:black;color:white;}
</style>
</head>
<body>

<!-- HTML aynı bırakıldı -->

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore,doc,onSnapshot,updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = { /* aynı config */ };

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

/* SES */
let audioCtx;
function initAudio(){ if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)(); }
function beep(f,d){ initAudio(); const o=audioCtx.createOscillator(); const g=audioCtx.createGain();
o.connect(g); g.connect(audioCtx.destination); o.frequency.value=f;
o.start(); g.gain.setValueAtTime(0.2,audioCtx.currentTime);
g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+d/1000);
o.stop(audioCtx.currentTime+d/1000); }

const sounds={
chip:()=>beep(300,100),
deal:()=>beep(500,150),
card:()=>beep(600,120),
action:()=>beep(400,120),
win:()=>beep(1000,400),
lose:()=>beep(120,400),
bust:()=>beep(90,500),
count:()=>beep(800,80)
};
document.body.addEventListener("click",initAudio,{once:true});

/* OYUN */
let balance=0,bet=0,userRef=null;
let gameState="loading";
let decisionTimer=null;

const suits=["H","D","C","S"];
let deck=[],player=[],dealer=[];
let dealerHidden=true;

function createDeck(){
deck=[];
for(let s of suits){
for(let i=1;i<=13;i++){
deck.push({suit:s,value:i});
}}
deck.sort(()=>Math.random()-0.5);
}

function cardVal(v){ if(v>10)return 10; if(v===1)return 11; return v; }
function total(hand){
let t=0,a=0;
hand.forEach(c=>{
let val=cardVal(c.value);
if(val===11){a++;t+=11;} else t+=val;
});
while(t>21&&a>0){t-=10;a--;}
return t;
}

function isBlackjack(hand){
return hand.length===2 && total(hand)===21;
}

function startDecisionTimer(){
let time=5;
document.getElementById("message").innerText="Karar: "+time;
decisionTimer=setInterval(()=>{
sounds.count();
time--;
document.getElementById("message").innerText="Karar: "+time;
if(time<=0){
clearInterval(decisionTimer);
decisionTimer=null;
stand();
}
},1000);
}

function stopDecisionTimer(){
if(decisionTimer){
clearInterval(decisionTimer);
decisionTimer=null;
}
}

async function startGame(){
gameState="playing";
player=[];dealer=[];dealerHidden=true;
createDeck();

await giveCard(player);
await giveCard(dealer);
await giveCard(player);
await giveCard(dealer,true);

if(isBlackjack(player)||isBlackjack(dealer)){
await dealerTurn();
return;
}

if(total(player)===21){
await dealerTurn();
return;
}

document.getElementById("controls").style.display="block";
startDecisionTimer();
}

async function giveCard(hand,hidden=false){
await delay(2000);
sounds.card();
hand.push(deck.pop());
}

async function hit(){
stopDecisionTimer();
document.getElementById("controls").style.display="none";
sounds.action();
await giveCard(player);
if(total(player)>=21){
await dealerTurn();
}else{
document.getElementById("controls").style.display="block";
startDecisionTimer();
}
}

async function stand(){
stopDecisionTimer();
document.getElementById("controls").style.display="none";
sounds.action();
await dealerTurn();
}

async function dealerTurn(){
dealerHidden=false;
await delay(2000);

while(total(dealer)<17){
await giveCard(dealer);
}

let p=total(player);
let d=total(dealer);

if(p>21){sounds.bust();return endGame("Kaybettin");}
if(d>21||p>d){balance+=bet*2;await updateDoc(userRef,{balance});sounds.win();return endGame("Kazandın");}
if(d>p){sounds.lose();return endGame("Dealer Kazandı");}

balance+=bet;await updateDoc(userRef,{balance});
endGame("Berabere");
}

function endGame(text){
document.getElementById("message").innerText=text;
bet=0;
setTimeout(()=>{gameState="betting";document.getElementById("message").innerText="Bahis Yapın";},4000);
}

function delay(ms){return new Promise(r=>setTimeout(r,ms));}

</script>
</body>
</html>

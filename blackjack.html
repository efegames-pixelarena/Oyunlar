<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena BJ</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
user-select:none;
}

body{
height:100vh;
overflow:hidden;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:
radial-gradient(circle at center, rgba(255,180,60,0.15) 0%, transparent 40%),
linear-gradient(to bottom,#000 0%,#000 46%,#ff7b00 47%,#0b5d2a 48%,#063d1c 100%);
color:white;
touch-action:manipulation;
}

/* ===== PREMIUM NAVBAR ===== */
.top-bar{
position:fixed;
top:0;
width:100%;
height:60px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:100;
}

.brand{
font-size:19px;
font-weight:800;
letter-spacing:0.5px;
background:linear-gradient(90deg,#4fd1ff,#ffffff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}

@keyframes shine{
to{background-position:200% center;}
}

.right-menu{
display:flex;
gap:10px;
align-items:center;
}

.nav-btn{
padding:7px 14px;
border-radius:12px;
font-weight:700;
font-size:13px;
min-width:95px;
text-align:center;
display:flex;
align-items:center;
justify-content:center;
height:36px;
}

.balance-btn{
background:#273c8f;
border:1px solid rgba(255,255,255,0.15);
}

.bet-btn{
background:linear-gradient(90deg,#ff8a00,#ff5f00);
color:#000;
box-shadow:0 0 10px rgba(255,140,0,0.7);
}

/* ===== OYUN ===== */
.area{
position:absolute;
width:100%;
text-align:center;
}

#dealerArea{top:95px;}
#playerArea{bottom:220px;}

.score{
margin-top:6px;
font-size:17px;
font-weight:600;
color:#ffd700;
}

.dealer-title{
font-size:18px;
letter-spacing:4px;
margin-bottom:8px;
background:linear-gradient(90deg,#d4af37,#f7e27b,#d4af37);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.cards{
display:flex;
justify-content:center;
gap:10px;
}

.card{
width:60px;
height:90px;
border-radius:10px;
background:white;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
font-weight:bold;
box-shadow:0 6px 15px rgba(0,0,0,0.5);
}

.card.back{
background:linear-gradient(135deg,#1a2a6c,#000);
color:transparent;
}

.red{color:#d40000;}
.black{color:#000;}

#message{
position:absolute;
bottom:170px;
width:100%;
text-align:center;
font-size:20px;
font-weight:600;
}

.controls{
position:absolute;
bottom:110px;
width:100%;
text-align:center;
display:none;
}

button{
padding:14px 28px;
margin:8px;
border:none;
border-radius:12px;
font-weight:700;
font-size:15px;
cursor:pointer;
}

#hit{background:#2ecc71;color:white;}
#stand{background:#e74c3c;color:white;}

.chips{
position:absolute;
bottom:25px;
width:100%;
text-align:center;
}

.chip{
display:inline-block;
width:55px;
height:55px;
border-radius:50%;
line-height:55px;
margin:8px;
font-weight:700;
cursor:pointer;
box-shadow:0 6px 15px rgba(0,0,0,0.6);
}

.c10{background:#f0f0f0;color:black;}
.c25{background:#1eaa00;}
.c50{background:#ff1c1c;}
.c100{background:black;color:white;}
</style>
</head>

<body>

<div class="top-bar">
<div class="brand">PixelArena BJ</div>
<div class="right-menu">
<div class="nav-btn balance-btn">
Bakiye: <span id="balance">1000</span>₺
</div>
<div class="nav-btn bet-btn">
Bahis: <span id="bet">0</span>₺
</div>
</div>
</div>

<div id="dealerArea" class="area">
<div class="dealer-title">KURUPİER</div>
<div id="dealerCards" class="cards"></div>
<div class="score">Toplam: <span id="dealerScore">0</span></div>
</div>

<div id="message">Bahis Yapın</div>

<div id="playerArea" class="area">
<div id="playerCards" class="cards"></div>
<div class="score">Toplam: <span id="playerScore">0</span></div>
</div>

<div class="controls" id="controls">
<button id="hit">HIT</button>
<button id="stand">STAND</button>
</div>

<div class="chips">
<div class="chip c10" onclick="addBet(10)">10</div>
<div class="chip c25" onclick="addBet(25)">25</div>
<div class="chip c50" onclick="addBet(50)">50</div>
<div class="chip c100" onclick="addBet(100)">100</div>
</div>

<script>
const suits=["♥","♦","♣","♠"];
let deck=[],player=[],dealer=[];
let balance=1000,bet=0;
let decisionTimer,betTimer;
let decisionActive=false,bettingPhase=false;
let dealerHiddenCard=null;

function createDeck(){
deck=[];
for(let s of suits){
for(let i=1;i<=13;i++){
deck.push({suit:s,value:i});
}}
deck.sort(()=>Math.random()-0.5);
}

function renderCard(card){
let div=document.createElement("div");
div.className="card "+((card.suit=="♥"||card.suit=="♦")?"red":"black");
let val=(card.value==1?"A":card.value==11?"J":card.value==12?"Q":card.value==13?"K":card.value);
div.innerHTML=val+card.suit;
return div;
}

function renderBack(){
let div=document.createElement("div");
div.className="card back";
return div;
}

function total(hand){
let t=0,a=0;
hand.forEach(c=>{
if(c.value>10)t+=10;
else if(c.value==1){t+=11;a++;}
else t+=c.value;
});
while(t>21&&a>0){t-=10;a--;}
return t;
}

function updateScores(){
playerScore.innerText=total(player);
dealerScore.innerText=decisionActive?dealer[0]? (dealer[0].value>10?10:dealer[0].value==1?11:dealer[0].value):0 : total(dealer);
}

function addBet(amount){
if(balance<amount) return;
balance-=amount;
bet+=amount;
balanceElement.innerText=balance;
betElement.innerText=bet;

if(!bettingPhase){
startBetCountdown();
}
}

function startBetCountdown(){
bettingPhase=true;
let time=5;
message.innerText="Bahisler Kapanıyor: "+time;

betTimer=setInterval(()=>{
time--;
message.innerText="Bahisler Kapanıyor: "+time;
if(time<=0){
clearInterval(betTimer);
bettingPhase=false;
startGame();
}
},1000);
}

function startGame(){
player=[];dealer=[];
playerCards.innerHTML="";
dealerCards.innerHTML="";
createDeck();

dealCard("player");
dealCard("dealer");
dealCard("player");

dealerHiddenCard=deck.pop();
dealer.push(dealerHiddenCard);

dealerCards.appendChild(renderCard(dealer[0]));
dealerCards.appendChild(renderBack());

updateScores();
startDecision();
}

function dealCard(to){
let c=deck.pop();
if(to=="player"){
player.push(c);
playerCards.appendChild(renderCard(c));
}else{
dealer.push(c);
dealerCards.appendChild(renderCard(c));
}
updateScores();
}

function startDecision(){
decisionActive=true;
controls.style.display="block";
let time=10;
message.innerText="Karar İçin "+time+" Saniye";

decisionTimer=setInterval(()=>{
time--;
message.innerText="Karar İçin "+time+" Saniye";
if(time<=0){
clearInterval(decisionTimer);
stand();
}
},1000);
}

function hit(){
if(!decisionActive) return;
dealCard("player");
if(total(player)>21){
endGame("Kaybettin!");
}
}

function stand(){
if(!decisionActive) return;
decisionActive=false;
clearInterval(decisionTimer);
controls.style.display="none";

dealerCards.children[1].remove();
dealerCards.appendChild(renderCard(dealerHiddenCard));

while(total(dealer)<17) dealCard("dealer");

let p=total(player);
let d=total(dealer);

if(d>21||p>d){
balance+=bet*2;
endGame("Kazandın!");
}
else if(d>p){
endGame("Dealer Kazandı!");
}
else{
balance+=bet;
endGame("Berabere!");
}
}

function endGame(text){
decisionActive=false;
controls.style.display="none";
message.innerText=text;
bet=0;
betElement.innerText=0;
balanceElement.innerText=balance;

setTimeout(()=>{
playerCards.innerHTML="";
dealerCards.innerHTML="";
playerScore.innerText=0;
dealerScore.innerText=0;
message.innerText="Bahis Yapın";
},2000);
}

const balanceElement=document.getElementById("balance");
const betElement=document.getElementById("bet");
document.getElementById("hit").onclick=hit;
document.getElementById("stand").onclick=stand;
</script>

</body>
</html>

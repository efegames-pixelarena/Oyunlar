<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena Blackjack</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
user-select:none;
}

body{
height:100vh;
overflow:hidden;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:
radial-gradient(circle at center, rgba(255,180,60,0.15) 0%, transparent 40%),
linear-gradient(to bottom,#000 0%,#000 46%,#ff7b00 47%,#0b5d2a 48%,#063d1c 100%);
color:white;
touch-action:manipulation;
}

/* TOP BAR */
.top-bar{
position:absolute;
top:0;
width:100%;
height:85px;
display:flex;
justify-content:space-between;
align-items:center;
padding:0 30px;
background:linear-gradient(135deg,#ffffff,#f3f3f3);
box-shadow:0 8px 30px rgba(0,0,0,0.25);
z-index:20;
}

.brand{
font-size:26px;
font-weight:800;
background:linear-gradient(90deg,#d4af37,#f7e27b,#d4af37);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.pill{
padding:12px 26px;
border-radius:50px;
font-weight:700;
background:linear-gradient(145deg,#ffffff,#ececec);
box-shadow:0 6px 15px rgba(0,0,0,0.25);
animation:pulse 2s infinite alternate;
color:#000;
}

@keyframes pulse{
from{box-shadow:0 0 10px rgba(255,215,0,0.4);}
to{box-shadow:0 0 25px rgba(255,215,0,0.9);}
}

.area{position:absolute;width:100%;text-align:center;}
#dealerArea{top:160px;}
#playerArea{bottom:280px;}

.dealer-title{
font-size:20px;
font-weight:800;
letter-spacing:4px;
margin-bottom:12px;
background:linear-gradient(90deg,#d4af37,#f7e27b,#d4af37);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.cards{display:flex;justify-content:center;gap:20px;}

.card{
width:80px;height:120px;
border-radius:14px;
background:white;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
font-weight:bold;
box-shadow:0 12px 25px rgba(0,0,0,0.6);
}

.red{color:#d40000;}
.black{color:#000;}

#message{
position:absolute;
bottom:210px;
width:100%;
text-align:center;
font-size:22px;
font-weight:600;
}

.controls{
position:absolute;
bottom:140px;
width:100%;
text-align:center;
display:none;
z-index:50;
}

button{
padding:15px 30px;
margin:10px;
border:none;
border-radius:14px;
font-weight:700;
cursor:pointer;
font-size:16px;
box-shadow:0 8px 20px rgba(0,0,0,0.5);
}

#hit{background:#2ecc71;color:white;}
#stand{background:#e74c3c;color:white;}

.chips{
position:absolute;
bottom:35px;
width:100%;
text-align:center;
}

.chip{
display:inline-block;
width:70px;height:70px;
border-radius:50%;
line-height:70px;
margin:10px;
font-weight:700;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.6);
}

.c10{background:#f0f0f0;color:black;}
.c25{background:#1eaa00;}
.c50{background:#ff1c1c;}
.c100{background:black;color:white;}
</style>
</head>
<body>

<div class="top-bar">
<div class="pill">BAKİYE: <span id="balance">1000</span>₺</div>
<div class="brand">PixelArena</div>
<div class="pill">BAHİS: <span id="bet">0</span>₺</div>
</div>

<div id="dealerArea" class="area">
<div class="dealer-title">KURUPİER</div>
<div id="dealerCards" class="cards"></div>
</div>

<div id="message">Bahis Yapın</div>

<div id="playerArea" class="area">
<div id="playerCards" class="cards"></div>
</div>

<div class="controls" id="controls">
<button id="hit">HIT</button>
<button id="stand">STAND</button>
</div>

<div class="chips">
<div class="chip c10" onclick="addBet(10)">10</div>
<div class="chip c25" onclick="addBet(25)">25</div>
<div class="chip c50" onclick="addBet(50)">50</div>
<div class="chip c100" onclick="addBet(100)">100</div>
</div>

<script>
const suits=["♥","♦","♣","♠"];
let deck=[],player=[],dealer=[];
let balance=1000,bet=0;
let decisionTimer;
let decisionActive=false;

function createDeck(){
deck=[];
for(let s of suits){
for(let i=1;i<=13;i++){
deck.push({suit:s,value:i});
}}
deck.sort(()=>Math.random()-0.5);
}

function renderCard(card){
let div=document.createElement("div");
div.className="card "+((card.suit=="♥"||card.suit=="♦")?"red":"black");
let val=(card.value==1?"A":card.value==11?"J":card.value==12?"Q":card.value==13?"K":card.value);
div.innerHTML=val+card.suit;
return div;
}

function dealCard(to){
let c=deck.pop();
if(to=="player"){
player.push(c);
playerCards.appendChild(renderCard(c));
}else{
dealer.push(c);
dealerCards.appendChild(renderCard(c));
}
}

function addBet(amount){
if(balance-bet<amount) return;
bet+=amount;
document.getElementById("bet").innerText=bet;
setTimeout(startGame,1000);
}

function startGame(){
balance-=bet;
document.getElementById("balance").innerText=balance;

player=[];dealer=[];
playerCards.innerHTML="";
dealerCards.innerHTML="";
createDeck();

dealCard("player");
dealCard("dealer");
dealCard("player");
dealCard("dealer");

startDecision();
}

function startDecision(){
decisionActive=true;
controls.style.display="block";

let time=10;
message.innerText="Karar İçin "+time+" Saniye";

decisionTimer=setInterval(()=>{
time--;
message.innerText="Karar İçin "+time+" Saniye";
if(time<=0){
clearInterval(decisionTimer);
if(decisionActive) stand();
}
},1000);
}

function total(hand){
let t=0,a=0;
hand.forEach(c=>{
if(c.value>10)t+=10;
else if(c.value==1){t+=11;a++;}
else t+=c.value;
});
while(t>21&&a>0){t-=10;a--;}
return t;
}

function hit(){
if(!decisionActive) return;
dealCard("player");
if(total(player)>21){
decisionActive=false;
clearInterval(decisionTimer);
controls.style.display="none";
message.innerText="Kaybettin!";
}
}

function stand(){
if(!decisionActive) return;
decisionActive=false;
clearInterval(decisionTimer);
controls.style.display="none";

while(total(dealer)<17) dealCard("dealer");

let p=total(player);
let d=total(dealer);

if(d>21||p>d){balance+=bet*2;message.innerText="Kazandın!";}
else if(d>p){message.innerText="Dealer Kazandı!";}
else{balance+=bet;message.innerText="Berabere!";}

bet=0;
document.getElementById("bet").innerText=0;
document.getElementById("balance").innerText=balance;
}

document.getElementById("hit").onclick=hit;
document.getElementById("stand").onclick=stand;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Casino Blackjack Elite</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{
background:
linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.8)),
url("https://images.unsplash.com/photo-1596838132731-3301c3fd4317?auto=format&fit=crop&w=1600&q=80");
background-size:cover;
background-position:center;
height:100vh;
overflow:hidden;
color:white;
}

.table{
position:absolute;
bottom:0;
width:100%;
height:55%;
background:radial-gradient(circle at center,#0b3d2e,#021a13);
border-top-left-radius:50% 25%;
border-top-right-radius:50% 25%;
box-shadow:0 -40px 100px black;
text-align:center;
padding-top:30px;
}

.shoe{
position:absolute;
left:20px;
top:40%;
width:80px;
height:120px;
background:#111;
border-radius:10px;
box-shadow:0 0 20px black inset;
}

.card{
width:70px;
height:100px;
background-size:cover;
background-position:center;
border-radius:8px;
display:inline-block;
margin:5px;
animation:deal .5s ease;
}

@keyframes deal{
from{transform:translateX(-150px) rotate(-10deg);opacity:0}
to{transform:translateX(0);opacity:1}
}

.hand{min-height:110px;margin-top:10px}

.controls button{
padding:8px 15px;
margin:5px;
border:none;
border-radius:6px;
background:#00ff88;
color:black;
font-weight:bold;
cursor:pointer;
}

.controls button:disabled{
background:#444;
cursor:not-allowed;
}

.betBtn{
width:65px;height:65px;
border-radius:50%;
background:radial-gradient(circle,#ffcc00,#b8860b);
display:inline-flex;
align-items:center;
justify-content:center;
font-weight:bold;
cursor:pointer;
margin:8px;
transition:.2s;
}

.betBtn:active{
transform:scale(.8);
}

.chip{
position:absolute;
width:40px;height:40px;
border-radius:50%;
background:red;
animation:chipDrop .5s ease forwards;
}

@keyframes chipDrop{
from{transform:translateY(-200px);opacity:0}
to{transform:translateY(0);opacity:1}
}

.topBar{
position:absolute;
top:0;
width:100%;
height:40px;
background:rgba(0,0,0,.7);
display:flex;
justify-content:space-between;
align-items:center;
padding:0 15px;
font-size:14px;
}

.chat{
position:absolute;
right:10px;
bottom:140px;
width:200px;
height:120px;
background:rgba(0,0,0,.6);
overflow:hidden;
padding:8px;
font-size:12px;
border-radius:10px;
}

.countdown{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:60px;
font-weight:bold;
color:#00ffcc;
display:none;
}

.score{margin-top:5px;font-size:14px}
</style>
</head>

<body>

<div class="topBar">
<div>Bakiye: ₺<span id="balance">1000</span></div>
<div>Bahis: ₺<span id="bet">0</span></div>
</div>

<div class="shoe"></div>
<div class="countdown" id="countdown">5</div>

<div class="table">
<h3>Dealer</h3>
<div id="dealerHand" class="hand"></div>
<div id="dealerScore" class="score"></div>

<h3>Oyuncu</h3>
<div id="playerHand" class="hand"></div>
<div id="playerScore" class="score"></div>

<div class="controls">
<button id="dealBtn" onclick="startRound()" disabled>Dağıt</button>
<button onclick="hit()" id="hitBtn" disabled>Hit</button>
<button onclick="stand()" id="standBtn" disabled>Stand</button>
</div>

<div>
<div class="betBtn" onclick="placeBet(50)">50₺</div>
<div class="betBtn" onclick="placeBet(100)">100₺</div>
<div class="betBtn" onclick="placeBet(250)">250₺</div>
</div>
</div>

<div class="chat" id="chat"></div>

<script>
let balance=1000
let bet=0
let player=[],dealer=[]
let deck=[]
const suits=["S","H","D","C"]
const values=["A","2","3","4","5","6","7","8","9","0","J","Q","K"]

function buildDeck(){
deck=[]
for(let s of suits)
for(let v of values)
deck.push(v+s)
deck.sort(()=>Math.random()-0.5)
}
buildDeck()

function draw(){return deck.pop()}

function cardHTML(code,hidden=false){
if(hidden)
return `<div class="card" style="background-image:url('https://deckofcardsapi.com/static/img/back.png')"></div>`
return `<div class="card" style="background-image:url('https://deckofcardsapi.com/static/img/${code}.png')"></div>`
}

function value(c){
let v=c[0]
if(v=="A") return 11
if(["K","Q","J","0"].includes(v)) return 10
return parseInt(v)
}

function score(hand){
let total=0,aces=0
hand.forEach(c=>{
total+=value(c)
if(c[0]=="A")aces++
})
while(total>21&&aces>0){
total-=10;aces--
}
return total
}

function placeBet(amount){
if(balance>=amount){
balance-=amount
bet+=amount
updateUI()
document.getElementById("dealBtn").disabled=false
chipAnim()
}
}

function chipAnim(){
let chip=document.createElement("div")
chip.className="chip"
chip.style.left="50%"
chip.style.top="60%"
document.body.appendChild(chip)
setTimeout(()=>chip.remove(),500)
}

function updateUI(){
document.getElementById("balance").innerText=balance
document.getElementById("bet").innerText=bet
}

async function startRound(){
document.getElementById("dealBtn").style.display="none"
await countdown()

player=[];dealer=[]
player.push(draw())
await delay(1000)
dealer.push(draw())
await delay(1000)
player.push(draw())
await delay(1000)
dealer.push(draw())

render(true)

document.getElementById("hitBtn").disabled=false
document.getElementById("standBtn").disabled=false
}

function render(hideDealer=false){
document.getElementById("playerHand").innerHTML=
player.map(c=>cardHTML(c)).join("")
document.getElementById("dealerHand").innerHTML=
hideDealer?cardHTML(dealer[0])+cardHTML(dealer[1],true):
dealer.map(c=>cardHTML(c)).join("")
document.getElementById("playerScore").innerText="Toplam: "+score(player)
document.getElementById("dealerScore").innerText=
hideDealer?"Toplam: ?":"Toplam: "+score(dealer)
}

function hit(){
player.push(draw())
render(true)
if(score(player)>21) stand()
}

function stand(){
while(score(dealer)<17)
dealer.push(draw())
render(false)
endRound()
}

function endRound(){
let p=score(player),d=score(dealer)
if(p==21&&player.length==2){
balance+=bet*4  // 1:3 ödeme
}
else if((p<=21&&p>d)||d>21){
balance+=bet*2
}
bet=0
updateUI()
document.getElementById("hitBtn").disabled=true
document.getElementById("standBtn").disabled=true
}

function delay(ms){return new Promise(r=>setTimeout(r,ms))}

async function countdown(){
let cd=document.getElementById("countdown")
cd.style.display="block"
for(let i=5;i>0;i--){
cd.innerText=i
await delay(1000)
}
cd.style.display="none"
}

const messages=["Ali kazandı!","Jackpot büyüyor!","Ayşe 21 yaptı!","Büyük bahis geldi!"]
setInterval(()=>{
let msg=messages[Math.floor(Math.random()*messages.length)]
document.getElementById("chat").innerHTML=msg
},4000)

updateUI()
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena BJ</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
user-select:none;
}

body{
height:100vh;
overflow:hidden;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:
radial-gradient(circle at center, rgba(255,180,60,0.15) 0%, transparent 40%),
linear-gradient(to bottom,#000 0%,#000 46%,#ff7b00 47%,#0b5d2a 48%,#063d1c 100%);
color:white;
touch-action:manipulation;
}

/* ===== PREMIUM NAVBAR ===== */
.top-bar{
position:fixed;
top:0;
width:100%;
height:60px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 16px;
background:linear-gradient(135deg,#1a2a6c,#16245c);
box-shadow:0 4px 15px rgba(0,0,0,0.45);
z-index:100;
}

.brand{
font-size:19px;
font-weight:800;
letter-spacing:0.5px;
background:linear-gradient(90deg,#4fd1ff,#ffffff,#4fd1ff);
background-size:200% auto;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}

@keyframes shine{
to{background-position:200% center;}
}

.right-menu{
display:flex;
gap:10px;
align-items:center;
}

.nav-btn{
padding:7px 14px;
border-radius:12px;
font-weight:700;
font-size:13px;
min-width:95px;
text-align:center;
display:flex;
align-items:center;
justify-content:center;
height:36px;
}

.balance-btn{
background:#273c8f;
border:1px solid rgba(255,255,255,0.15);
}

.bet-btn{
background:linear-gradient(90deg,#ff8a00,#ff5f00);
color:#000;
box-shadow:0 0 10px rgba(255,140,0,0.7);
}

/* ===== OYUN ===== */
.area{
position:absolute;
width:100%;
text-align:center;
}

#dealerArea{top:95px;}
#playerArea{bottom:220px;}

.score{
margin-top:6px;
font-size:17px;
font-weight:600;
color:#ffd700;
}

.dealer-title{
font-size:18px;
letter-spacing:4px;
margin-bottom:8px;
background:linear-gradient(90deg,#d4af37,#f7e27b,#d4af37);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.cards{
display:flex;
justify-content:center;
gap:10px;
}

.card{
width:70px;
height:105px;
border-radius:10px;
background:white;
position:relative;
font-weight:bold;
box-shadow:0 8px 18px rgba(0,0,0,0.6);
opacity:0;
transform:translateY(-40px);
animation:deal .4s ease forwards;
}

@keyframes deal{
to{
opacity:1;
transform:translateY(0);
}
}

.corner{
position:absolute;
font-size:14px;
line-height:14px;
}

.top-left{
top:6px;
left:6px;
}

.bottom-right{
bottom:6px;
right:6px;
transform:rotate(180deg);
}

.center{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:26px;
}

.red{color:#d40000;}
.black{color:#000;}

.card.back{
background:linear-gradient(135deg,#1a2a6c,#000);
}

#message{
position:absolute;
bottom:170px;
width:100%;
text-align:center;
font-size:20px;
font-weight:600;
}

.controls{
position:absolute;
bottom:110px;
width:100%;
text-align:center;
display:none;
}

button{
padding:14px 28px;
margin:8px;
border:none;
border-radius:12px;
font-weight:700;
font-size:15px;
cursor:pointer;
}

#hit{background:#2ecc71;color:white;}
#stand{background:#e74c3c;color:white;}

.chips{
position:absolute;
bottom:25px;
width:100%;
text-align:center;
}

.chip{
display:inline-block;
width:55px;
height:55px;
border-radius:50%;
line-height:55px;
margin:8px;
font-weight:700;
cursor:pointer;
box-shadow:0 6px 15px rgba(0,0,0,0.6);
}

.c10{background:#f0f0f0;color:black;}
.c25{background:#1eaa00;}
.c50{background:#ff1c1c;}
.c100{background:black;color:white;}
</style>
</head>

<body>

<div class="top-bar">
<div class="brand">PixelArena BJ</div>
<div class="right-menu">
<div class="nav-btn balance-btn">
Bakiye: <span id="balance">1000</span>₺
</div>
<div class="nav-btn bet-btn">
Bahis: <span id="bet">0</span>₺
</div>
</div>
</div>

<div id="dealerArea" class="area">
<div class="dealer-title">KURUPİER</div>
<div id="dealerCards" class="cards"></div>
<div class="score">Toplam: <span id="dealerScore"></span></div>
</div>

<div id="message">Bahis Yapın</div>

<div id="playerArea" class="area">
<div id="playerCards" class="cards"></div>
<div class="score">Toplam: <span id="playerScore">0</span></div>
</div>

<div class="controls" id="controls">
<button id="hit">HIT</button>
<button id="stand">STAND</button>
</div>

<div class="chips">
<div class="chip c10" onclick="addBet(10)">10</div>
<div class="chip c25" onclick="addBet(25)">25</div>
<div class="chip c50" onclick="addBet(50)">50</div>
<div class="chip c100" onclick="addBet(100)">100</div>
</div>

<script>
const suits=["♥","♦","♣","♠"];
let deck=[],player=[],dealer=[];
let balance=1000,bet=0;
let dealerHiddenCard=null;
let decisionTimer;

function createDeck(){
deck=[];
for(let s of suits){
for(let i=1;i<=13;i++){
deck.push({suit:s,value:i});
}}
deck.sort(()=>Math.random()-0.5);
}

function cardHTML(card){
let val=(card.value==1?"A":card.value==11?"J":card.value==12?"Q":card.value==13?"K":card.value);
let color=(card.suit=="♥"||card.suit=="♦")?"red":"black";
let div=document.createElement("div");
div.className="card "+color;
div.innerHTML=`
<div class="corner top-left">${val}<br>${card.suit}</div>
<div class="corner bottom-right">${val}<br>${card.suit}</div>
<div class="center">${card.suit}</div>
`;
return div;
}

function backCard(){
let div=document.createElement("div");
div.className="card back";
return div;
}

function total(hand){
let t=0,a=0;
hand.forEach(c=>{
if(c.value>10)t+=10;
else if(c.value==1){t+=11;a++;}
else t+=c.value;
});
while(t>21&&a>0){t-=10;a--;}
return t;
}

function updateScores(showDealer=false){
playerScore.innerText=total(player);
dealerScore.innerText=showDealer?total(dealer):"";
}

function addBet(amount){
if(balance<amount) return;
balance-=amount;
bet+=amount;
balance.innerText=balance;
bet.innerText=bet;
startBetCountdown();
}

function startBetCountdown(){
let time=5;
message.innerText="Bahisler Kapanıyor: "+time;
let timer=setInterval(()=>{
time--;
message.innerText="Bahisler Kapanıyor: "+time;
if(time<=0){
clearInterval(timer);
startGame();
}
},1000);
}

function startGame(){
player=[];dealer=[];
playerCards.innerHTML="";
dealerCards.innerHTML="";
createDeck();

let p1=deck.pop();
let d1=deck.pop();
let p2=deck.pop();
dealerHiddenCard=deck.pop();

setTimeout(()=>{
player.push(p1);
playerCards.appendChild(cardHTML(p1));
updateScores();
},0);

setTimeout(()=>{
dealer.push(d1);
dealerCards.appendChild(cardHTML(d1));
},3000);

setTimeout(()=>{
player.push(p2);
playerCards.appendChild(cardHTML(p2));
updateScores();
},6000);

setTimeout(()=>{
dealer.push(dealerHiddenCard);
dealerCards.appendChild(backCard());
startDecision();
},9000);
}

function startDecision(){
controls.style.display="block";
let time=10;
message.innerText="Karar İçin "+time+" Saniye";
decisionTimer=setInterval(()=>{
time--;
message.innerText="Karar İçin "+time+" Saniye";
if(time<=0){
clearInterval(decisionTimer);
stand();
}
},1000);
}

function hit(){
let c=deck.pop();
player.push(c);
playerCards.appendChild(cardHTML(c));
updateScores();
if(total(player)>21) endGame("Kaybettin!");
}

function stand(){
clearInterval(decisionTimer);
controls.style.display="none";

dealerCards.children[1].remove();
dealerCards.appendChild(cardHTML(dealerHiddenCard));

while(total(dealer)<17){
let c=deck.pop();
dealer.push(c);
dealerCards.appendChild(cardHTML(c));
}

let p=total(player);
let d=total(dealer);

if(d>21||p>d){balance+=bet*2;endGame("Kazandın!");}
else if(d>p){endGame("Dealer Kazandı!");}
else{balance+=bet;endGame("Berabere!");}

updateScores(true);
}

function endGame(text){
message.innerText=text;
bet=0;
setTimeout(()=>{
playerCards.innerHTML="";
dealerCards.innerHTML="";
playerScore.innerText=0;
dealerScore.innerText="";
message.innerText="Bahis Yapın";
},3000);
}
</script>

</body>
</html>

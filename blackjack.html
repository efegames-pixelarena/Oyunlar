<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PixelArena Blackjack</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
user-select:none;
}

body{
height:100vh;
overflow:hidden;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
background:
radial-gradient(circle at center, rgba(255,180,60,0.15) 0%, transparent 40%),
linear-gradient(to bottom,#000 0%,#000 46%,#ff7b00 47%,#0b5d2a 48%,#063d1c 100%);
color:white;
touch-action:manipulation;
}

/* ===== TOP BAR ===== */
.top-bar{
position:fixed;
top:0;
width:100%;
height:80px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
background:linear-gradient(135deg,#ffffff,#f2f2f2);
box-shadow:0 6px 20px rgba(0,0,0,0.25);
z-index:100;
}

.brand{
font-size:22px;
font-weight:800;
background:linear-gradient(90deg,#d4af37,#f7e27b,#d4af37);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.pill{
padding:10px 20px;
border-radius:40px;
font-weight:700;
background:#fff;
box-shadow:0 0 15px rgba(255,215,0,0.6);
color:#000;
min-width:110px;
text-align:center;
}

/* ALANLAR */
.area{
position:absolute;
width:100%;
text-align:center;
}

#dealerArea{top:110px;}
#playerArea{bottom:220px;}

.score{
margin-top:8px;
font-size:18px;
font-weight:600;
color:#ffd700;
}

/* KURUPIER */
.dealer-title{
font-size:18px;
letter-spacing:4px;
margin-bottom:10px;
background:linear-gradient(90deg,#d4af37,#f7e27b,#d4af37);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* KARTLAR */
.cards{
display:flex;
justify-content:center;
gap:12px;
flex-wrap:nowrap;
}

.card{
width:65px;
height:95px;
border-radius:12px;
background:white;
display:flex;
align-items:center;
justify-content:center;
font-size:24px;
font-weight:bold;
box-shadow:0 8px 18px rgba(0,0,0,0.5);
}

.red{color:#d40000;}
.black{color:#000;}

#message{
position:absolute;
bottom:170px;
width:100%;
text-align:center;
font-size:20px;
font-weight:600;
}

/* BUTONLAR */
.controls{
position:absolute;
bottom:110px;
width:100%;
text-align:center;
display:none;
}

button{
padding:14px 28px;
margin:8px;
border:none;
border-radius:12px;
font-weight:700;
font-size:15px;
cursor:pointer;
}

#hit{background:#2ecc71;color:white;}
#stand{background:#e74c3c;color:white;}

/* CHIPS */
.chips{
position:absolute;
bottom:25px;
width:100%;
text-align:center;
}

.chip{
display:inline-block;
width:60px;
height:60px;
border-radius:50%;
line-height:60px;
margin:8px;
font-weight:700;
cursor:pointer;
box-shadow:0 6px 15px rgba(0,0,0,0.6);
}

.c10{background:#f0f0f0;color:black;}
.c25{background:#1eaa00;}
.c50{background:#ff1c1c;}
.c100{background:black;color:white;}

</style>
</head>
<body>

<div class="top-bar">
<div class="pill">BAKİYE: <span id="balance">1000</span>₺</div>
<div class="brand">PixelArena</div>
<div class="pill">BAHİS: <span id="bet">0</span>₺</div>
</div>

<div id="dealerArea" class="area">
<div class="dealer-title">KURUPİER</div>
<div id="dealerCards" class="cards"></div>
<div class="score">Toplam: <span id="dealerScore">0</span></div>
</div>

<div id="message">Bahis Yapın</div>

<div id="playerArea" class="area">
<div id="playerCards" class="cards"></div>
<div class="score">Toplam: <span id="playerScore">0</span></div>
</div>

<div class="controls" id="controls">
<button id="hit">HIT</button>
<button id="stand">STAND</button>
</div>

<div class="chips">
<div class="chip c10" onclick="addBet(10)">10</div>
<div class="chip c25" onclick="addBet(25)">25</div>
<div class="chip c50" onclick="addBet(50)">50</div>
<div class="chip c100" onclick="addBet(100)">100</div>
</div>

<script>
const suits=["♥","♦","♣","♠"];
let deck=[],player=[],dealer=[];
let balance=1000,bet=0;
let decisionTimer,decisionActive=false;

function createDeck(){
deck=[];
for(let s of suits){
for(let i=1;i<=13;i++){
deck.push({suit:s,value:i});
}}
deck.sort(()=>Math.random()-0.5);
}

function renderCard(card){
let div=document.createElement("div");
div.className="card "+((card.suit=="♥"||card.suit=="♦")?"red":"black");
let val=(card.value==1?"A":card.value==11?"J":card.value==12?"Q":card.value==13?"K":card.value);
div.innerHTML=val+card.suit;
return div;
}

function dealCard(to){
let c=deck.pop();
if(to=="player"){
player.push(c);
playerCards.appendChild(renderCard(c));
}else{
dealer.push(c);
dealerCards.appendChild(renderCard(c));
}
updateScores();
}

function total(hand){
let t=0,a=0;
hand.forEach(c=>{
if(c.value>10)t+=10;
else if(c.value==1){t+=11;a++;}
else t+=c.value;
});
while(t>21&&a>0){t-=10;a--;}
return t;
}

function updateScores(){
playerScore.innerText=total(player);
dealerScore.innerText=total(dealer);
}

function addBet(amount){
if(balance-bet<amount) return;
bet+=amount;
betElement.innerText=bet;
setTimeout(startGame,800);
}

function startGame(){
balance-=bet;
balanceElement.innerText=balance;

player=[];dealer=[];
playerCards.innerHTML="";
dealerCards.innerHTML="";
createDeck();

dealCard("player");
dealCard("dealer");
dealCard("player");
dealCard("dealer");

startDecision();
}

function startDecision(){
decisionActive=true;
controls.style.display="block";
let time=10;
message.innerText="Karar İçin "+time+" Saniye";

decisionTimer=setInterval(()=>{
time--;
message.innerText="Karar İçin "+time+" Saniye";
if(time<=0){
clearInterval(decisionTimer);
stand();
}
},1000);
}

function hit(){
if(!decisionActive) return;
dealCard("player");
if(total(player)>21){
decisionActive=false;
clearInterval(decisionTimer);
controls.style.display="none";
message.innerText="Kaybettin!";
}
}

function stand(){
if(!decisionActive) return;
decisionActive=false;
clearInterval(decisionTimer);
controls.style.display="none";

while(total(dealer)<17) dealCard("dealer");

let p=total(player);
let d=total(dealer);

if(d>21||p>d){balance+=bet*2;message.innerText="Kazandın!";}
else if(d>p){message.innerText="Dealer Kazandı!";}
else{balance+=bet;message.innerText="Berabere!";}

bet=0;
betElement.innerText=0;
balanceElement.innerText=balance;
}

const balanceElement=document.getElementById("balance");
const betElement=document.getElementById("bet");

document.getElementById("hit").onclick=hit;
document.getElementById("stand").onclick=stand;
</script>

</body>
</html>

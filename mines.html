<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>PixelArena Mines PRO</title>

<style>
    /* PROFESYONEL RESET & ARKA PLAN */
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;touch-action:manipulation;}
    html,body{
        height:100%; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
        background: #05080f; /* Daha derin siyah */
        color:white;
    }

    /* PROFESYONEL HAREKETLÄ° ARKA PLAN */
    body::before {
        content: ""; position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
        background: radial-gradient(circle at center, #161d36 0%, #05080f 70%);
        z-index: -1; animation: bgPulse 10s ease infinite;
    }
    @keyframes bgPulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }

    /* TOP BAR */
    .top-bar{
        position:fixed;top:0;width:100%;height:60px;
        display:flex;align-items:center;justify-content:space-between;
        padding:0 12px; background: rgba(10, 15, 30, 0.95);
        backdrop-filter: blur(15px); border-bottom: 1px solid #1e2642; z-index:1000;
    }

    .brand{
        font-size:16px;font-weight:900; background:linear-gradient(90deg,#4fd1ff,#fff);
        -webkit-background-clip:text; -webkit-text-fill-color:transparent;
        letter-spacing: 1px;
    }

    .right-menu{display:flex;gap:6px;align-items: center;}
    .nav-box{
        padding:6px 10px; border-radius:10px; font-weight:700; font-size:11px; 
        min-width:90px; text-align:center; display: flex; align-items: center; justify-content: center; height: 32px;
    }
    .balance-box{background:#1a2248; border: 1px solid #4fd1ff44; color: #4fd1ff; box-shadow: 0 0 10px rgba(79, 209, 255, 0.2);}
    .bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00); color:#000;}
    .back-btn {
        background: #e74c3c; color: white; text-decoration: none; padding: 6px 12px;
        border-radius: 10px; font-size: 11px; font-weight: 800; border-bottom: 2px solid #c0392b;
        height: 32px; display: flex; align-items: center;
    }

    /* CONTAINER */
    .container{
        position:absolute;top:60px;bottom:0;width:100%;
        display:flex;flex-direction:column;padding:15px;overflow-y:auto;
    }

    .mines-header{
        display:flex;justify-content:space-between;align-items:center;
        background:rgba(26, 34, 72, 0.4); padding:12px 15px; border-radius:14px; 
        margin-bottom:15px; border: 1px solid #1e2642;
    }
    
    /* GRID & PROFESYONEL ANÄ°MASYONLAR */
    #grid{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;margin-bottom:20px;}
    
    .tile{
        background:#161d36; height:65px; border-radius:12px; 
        display:flex; align-items:center; justify-content:center; 
        font-size:24px; cursor:pointer; transition: transform 0.1s, background 0.3s;
        border: 1px solid #273c8f; position: relative; overflow: hidden;
    }
    .tile:active { transform: scale(0.9); }
    
    /* KUTU AÃ‡ILIÅž ANÄ°MASYONU */
    .tile.open{
        animation: openFlip 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        background: linear-gradient(145deg, #00b894, #00d2ad);
        border-color: #55efc4;
    }
    @keyframes openFlip {
        0% { transform: rotateY(0deg) scale(1); }
        50% { transform: rotateY(90deg) scale(1.1); }
        100% { transform: rotateY(0deg) scale(1); }
    }

    /* PATLAMA ANÄ°MASYONU */
    .tile.mine{
        animation: explodeEffect 0.5s ease-out forwards;
        background: radial-gradient(circle, #ff7675, #d63031);
        border-color: #ff7675; z-index: 10;
    }
    @keyframes explodeEffect {
        0% { transform: scale(1); filter: brightness(1); }
        20% { transform: scale(1.2); filter: brightness(2); }
        100% { transform: scale(1); filter: brightness(1); box-shadow: 0 0 30px #d63031; }
    }

    /* ALT PANEL */
    .bet-panel{
        background:rgba(10, 15, 30, 0.8); border-top: 1px solid #1e2642;
        padding:20px 15px; margin: auto -15px 0 -15px;
        display: flex; flex-direction: column; gap: 10px; backdrop-filter: blur(10px);
    }

    input, select{
        width:100%; background:#050811; border:1px solid #273c8f; 
        border-radius:12px; padding:12px; color:white; 
        font-weight: bold; font-size:16px; outline:none; text-align: center;
    }

    button{
        width:100%; padding:15px; border-radius:12px; border:none; 
        font-weight:900; cursor:pointer; font-size:16px; 
        background:#5743d6; color:white; transition: 0.2s;
        box-shadow: 0 4px 15px rgba(87, 67, 214, 0.3);
    }
    button:active { transform: scale(0.98); }
    .start-active{ background:#00b894 !important; box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4); }
    .is-lose{ background:#d63031 !important; }
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">PIXEL ARENA</div>
    <div class="right-menu">
        <div class="nav-box balance-box">â‚º<span id="userBalance">0</span></div>
        <div class="nav-box bet-box">B: â‚º<span id="currentBet">0</span></div>
        <a href="index.html" class="back-btn">GERÄ°</a>
    </div>
</div>

<div class="container">
    <div class="mines-header">
        <div style="font-weight: 800; color: #4fd1ff; font-size: 14px; letter-spacing:1px;">MINES PRO</div>
        <div style="color:#aaa; font-size: 12px; font-weight: 700;">MAYIN: <span id="mineDisplay" style="color:#ff2a4d;">1</span></div>
    </div>

    <div id="grid"></div>

    <div class="bet-panel">
        <input type="number" id="bet" placeholder="Bahis MiktarÄ±" value="250">
        <select id="mineCount"></select>
        <button id="startBtn">BAHÄ°S YAP</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain: "emirhan-site.firebaseapp.com",
    projectId: "emirhan-site",
    storageBucket: "emirhan-site.firebasestorage.app",
    messagingSenderId: "668871888390",
    appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- PROFESYONEL SES SÄ°STEMÄ° (iOS UYUMLU) ---
let audioCtx = null;
const sounds = {};
const soundUrls = {
    bet: 'https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3', // Bet sound
    open: 'https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3', // Pop/Open
    explode: 'https://assets.mixkit.co/active_storage/sfx/2802/2802-preview.mp3', // Boom
    win: 'https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3' // Win
};

async function initAudio() {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    for (const [name, url] of Object.entries(soundUrls)) {
        try {
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            sounds[name] = await audioCtx.decodeAudioData(arrayBuffer);
        } catch (e) { console.log(name + " yÃ¼klenemedi"); }
    }
}

function playSound(name) {
    if (!audioCtx || !sounds[name]) return;
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const source = audioCtx.createBufferSource();
    source.buffer = sounds[name];
    source.connect(audioCtx.destination);
    source.start(0);
}

// iOS iÃ§in kullanÄ±cÄ± etkileÅŸimi ÅŸartÄ±
const triggerInit = () => { initAudio(); window.removeEventListener('touchstart', triggerInit); };
window.addEventListener('touchstart', triggerInit);

// --- OYUN MANTIÄžI ---
let mines = [], opened = 0, betAmount = 0, mineTotal = 1, multiplier = 1, gameActive = false;
let tileElements = [];

const gridEl = document.getElementById("grid");
const balanceText = document.getElementById("userBalance");
const currentBetText = document.getElementById("currentBet");
const startBtn = document.getElementById("startBtn");
const mineSelect = document.getElementById("mineCount");
const betInput = document.getElementById("bet");
const mineDisplay = document.getElementById("mineDisplay");

for(let i=1; i<=24; i++){
    let opt = document.createElement("option");
    opt.value = i; opt.text = i + " MAYIN";
    mineSelect.appendChild(opt);
}
mineSelect.addEventListener("change", () => mineDisplay.innerText = mineSelect.value);

function createGrid() {
    gridEl.innerHTML = "";
    tileElements = [];
    for(let i=0; i<25; i++){
        let tile = document.createElement("div");
        tile.classList.add("tile");
        tile.addEventListener("click", (e) => { e.preventDefault(); reveal(i, tile); });
        gridEl.appendChild(tile);
        tileElements.push(tile);
    }
}

function getMultiplier(nMines, nOpened) {
    let prob = 1;
    for (let i = 0; i < nOpened; i++) {
        prob *= (25 - nMines - i) / (25 - i);
    }
    return (1 / prob) * 0.98; // House edge %2
}

startBtn.addEventListener("click", async () => {
    if (!audioCtx) await initAudio();
    if (!auth.currentUser) return;
    const userRef = doc(db, "users", auth.currentUser.uid);

    if (gameActive) {
        if (opened === 0) return;
        gameActive = false;
        const win = Math.floor(betAmount * multiplier);
        try {
            await runTransaction(db, async (t) => {
                const snap = await t.get(userRef);
                t.update(userRef, { balance: snap.data().balance + win });
            });
            playSound("win");
        } catch (e) { console.error(e); }
        resetGame();
        return;
    }

    betAmount = parseInt(betInput.value);
    if(isNaN(betAmount) || betAmount < 100 || betAmount > 10000) {
        alert("Bahis 100â‚º - 10.000â‚º arasÄ± olmalÄ±dÄ±r.");
        return;
    }

    try {
        await runTransaction(db, async (t) => {
            const snap = await t.get(userRef);
            if (snap.data().balance < betAmount) throw "Yetersiz Bakiye";
            t.update(userRef, { balance: snap.data().balance - betAmount });
        });
        
        playSound("bet");
        opened = 0; multiplier = 1; mines = [];
        mineTotal = parseInt(mineSelect.value);
        while(mines.length < mineTotal){
            let r = Math.floor(Math.random() * 25);
            if(!mines.includes(r)) mines.push(r);
        }
        createGrid();
        gameActive = true;
        betInput.disabled = true; mineSelect.disabled = true;
        currentBetText.innerText = betAmount.toLocaleString('tr-TR');
        startBtn.innerText = "KAZANCI Ã‡EK";
        startBtn.classList.add("start-active");
    } catch (e) { alert(e); }
});

function reveal(i, tile) {
    if (!gameActive || tile.classList.contains("open")) return;

    if (mines.includes(i)) {
        gameActive = false;
        playSound("explode");
        mines.forEach(mIdx => {
            tileElements[mIdx].classList.add("mine");
            tileElements[mIdx].innerHTML = "ðŸ’£";
        });
        startBtn.innerText = "KAYBETTÄ°N!";
        startBtn.classList.remove("start-active");
        startBtn.classList.add("is-lose");
        setTimeout(resetGame, 2000);
    } else {
        opened++;
        tile.classList.add("open");
        tile.innerHTML = "ðŸ’Ž";
        playSound("open");
        multiplier = getMultiplier(mineTotal, opened);
        startBtn.innerText = `Ã‡EK (â‚º${Math.floor(betAmount * multiplier).toLocaleString('tr-TR')})`;
    }
}

function resetGame() {
    gameActive = false;
    betInput.disabled = false;
    mineSelect.disabled = false;
    startBtn.innerText = "BAHÄ°S YAP";
    startBtn.classList.remove("start-active", "is-lose");
    currentBetText.innerText = "0";
    createGrid();
}

onAuthStateChanged(auth, user => {
    if (!user) return;
    onSnapshot(doc(db, "users", user.uid), snap => {
        if (snap.exists()) balanceText.innerText = Math.floor(snap.data().balance).toLocaleString('tr-TR');
    });
});

createGrid();
</script>
</body>
</html>

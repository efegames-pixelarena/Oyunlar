<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>PixelArena Mines</title>

<style>
    /* SKYCRASH GENEL RESET */
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;touch-action:manipulation;}
    html,body{height:100%;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;background:#03050a;color:white;}

    /* BÄ°REBÄ°R SKYCRASH TOP BAR */
    .top-bar{
        position:fixed;top:0;width:100%;height:60px;
        display:flex;align-items:center;justify-content:space-between;
        padding:0 12px; background: rgba(10, 15, 30, 0.9);
        backdrop-filter: blur(10px); border-bottom: 1px solid #1e2642; z-index:1000;
    }

    .brand{
        font-size:16px;font-weight:900; background:linear-gradient(90deg,#4fd1ff,#fff);
        -webkit-background-clip:text; -webkit-text-fill-color:transparent;
        letter-spacing: 1px;
    }

    .right-menu{display:flex;gap:6px;align-items: center;}
    
    .nav-box{
        padding:6px 10px; border-radius:10px; font-weight:700; font-size:11px; 
        min-width:100px; text-align:center; display: flex; align-items: center; justify-content: center;
        height: 32px;
    }
    
    .balance-box{background:#1a2248; border: 1px solid #4fd1ff44; color: #4fd1ff;}
    .bet-box{background:linear-gradient(90deg,#ff8a00,#ff5f00); color:#000;}

    /* EKLEME: GERÄ° BUTONU STÄ°LÄ° */
    .back-btn {
        background: #e74c3c; color: white; text-decoration: none; padding: 6px 12px;
        border-radius: 10px; font-size: 11px; font-weight: 800; border-bottom: 2px solid #c0392b;
        transition: 0.1s; display: flex; align-items: center; justify-content: center; height: 32px;
    }
    .back-btn:active { transform: translateY(2px); border-bottom: none; }

    /* OYUN ALANI DÃœZENLEME */
    .container{
        position:absolute;top:60px;bottom:0;width:100%;
        display:flex;flex-direction:column;padding:15px;overflow-y:auto;
        background: radial-gradient(circle at 50% 50%, #0a0f1e 0%, #03050a 100%);
    }

    .mines-header{
        display:flex;justify-content:space-between;align-items:center;
        background:rgba(26, 34, 72, 0.5); padding:12px 15px; border-radius:14px; 
        margin-bottom:15px; border: 1px solid #1e2642;
    }
    
    /* GRID TASARIMI */
    #grid{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;margin-bottom:20px;}
    
    .tile{
        background:#161d36; height:68px; border-radius:14px; 
        display:flex; align-items:center; justify-content:center; 
        font-size:22px; cursor:pointer; transition:0.25s;
        border: 1px solid #273c8f;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    
    .tile.open{
        background: linear-gradient(145deg, #00b894, #00d2ad);
        border-color: #55efc4;
        box-shadow: 0 0 15px rgba(0, 184, 148, 0.4);
    }
    
    .tile.mine{
        background: linear-gradient(145deg, #d63031, #ff7675);
        border-color: #ff7675;
        box-shadow: 0 0 20px rgba(214, 48, 49, 0.5);
        animation: shake 0.3s;
    }

    @keyframes shake{0%,100%{transform:translateX(0)} 25%{transform:translateX(-4px)} 75%{transform:translateX(4px)}}

    /* ALT PANEL (SKYCRASH BETBOX STÄ°LÄ°) */
    .bet-panel{
        background:#0a0f1e; border-top: 1px solid #1e2642;
        padding:20px 15px; margin: 0 -15px -15px -15px;
        display: flex; flex-direction: column; gap: 10px;
    }

    input, select{
        width:100%; background:#050811; border:1px solid #273c8f; 
        border-radius:12px; padding:12px; color:white; 
        font-weight: bold; font-size:16px; outline:none; text-align: center;
    }

    button{
        width:100%; padding:15px; border-radius:12px; border:none; 
        font-weight:900; cursor:pointer; font-size:15px; 
        background:#5743d6; color:white; transition: 0.2s;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .start-active{ background:#00b894 !important; color: white; }
    .is-lose{ background:#d63031 !important; }

    button:disabled{opacity:0.4; pointer-events:none;}
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">Mines</div>
    <div class="right-menu">
        <div class="nav-box balance-box">â‚º<span id="userBalance">0</span></div>
        <div class="nav-box bet-box">B: â‚º<span id="currentBet">0</span></div>
        <a href="index.html" class="back-btn">GERÄ°</a>
    </div>
</div>

<div class="container">
    <div class="mines-header">
        <div style="font-weight: 800; color: #4fd1ff; font-size: 14px;">MÄ°NES</div>
        <div style="color:#aaa; font-size: 12px; font-weight: 700;">MAYIN: <span id="mineDisplay" style="color:#ff2a4d;">1</span></div>
    </div>

    <div id="grid"></div>

    <div class="bet-panel">
        <input type="number" id="bet" placeholder="Bahis MiktarÄ±" value="250">
        <select id="mineCount"></select>
        <button id="startBtn">BAHÄ°S YAP</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, onSnapshot, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBykwXCOJpX6rG0pUx93HmALjVcCQWVMYA",
    authDomain: "emirhan-site.firebaseapp.com",
    projectId: "emirhan-site",
    storageBucket: "emirhan-site.firebasestorage.app",
    messagingSenderId: "668871888390",
    appId: "1:668871888390:web:76568bda84cb1641f7bd87"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let audioCtx = null;
const sounds = {};

async function unlockAudio() {
    if (audioCtx) {
        if (audioCtx.state === 'suspended') await audioCtx.resume();
        return;
    }
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const urls = {
        bet: 'https://cdn.freesound.org/previews/256/256113_3263901-lq.mp3',
        open: 'https://cdn.freesound.org/previews/415/415510_7914934-lq.mp3',
        explode: 'https://cdn.freesound.org/previews/440/440455_9038237-lq.mp3',
        win: 'https://cdn.freesound.org/previews/511/511484_10834246-lq.mp3'
    };
    for (const [name, url] of Object.entries(urls)) {
        try {
            const res = await fetch(url);
            const buffer = await res.arrayBuffer();
            sounds[name] = await audioCtx.decodeAudioData(buffer);
        } catch (e) { console.error("Ses yÃ¼klenemedi:", name); }
    }
}

function playSound(name) {
    if (!audioCtx || !sounds[name]) return;
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const source = audioCtx.createBufferSource();
    source.buffer = sounds[name];
    source.connect(audioCtx.destination);
    source.start(0);
}

document.addEventListener('touchstart', unlockAudio, { once: false });
document.addEventListener('click', unlockAudio, { once: false });

let mines = [], opened = 0, betAmount = 0, mineTotal = 1, multiplier = 1, gameActive = false;
let tileElements = [];

const gridEl = document.getElementById("grid");
const balanceText = document.getElementById("userBalance");
const currentBetText = document.getElementById("currentBet");
const startBtn = document.getElementById("startBtn");
const mineSelect = document.getElementById("mineCount");
const betInput = document.getElementById("bet");
const mineDisplay = document.getElementById("mineDisplay");

for(let i=1; i<=24; i++){
    let opt = document.createElement("option");
    opt.value = i; opt.text = i + " MAYIN";
    mineSelect.appendChild(opt);
}
mineSelect.addEventListener("change", () => mineDisplay.innerText = mineSelect.value);

function createGrid() {
    gridEl.innerHTML = "";
    tileElements = [];
    for(let i=0; i<25; i++){
        let tile = document.createElement("div");
        tile.classList.add("tile");
        tile.addEventListener("click", () => reveal(i, tile));
        gridEl.appendChild(tile);
        tileElements.push(tile);
    }
}

function getMultiplier(nMines, nOpened) {
    let prob = 1;
    for (let i = 0; i < nOpened; i++) {
        prob *= (25 - nMines - i) / (25 - i);
    }
    return (1 / prob) * 0.97;
}

startBtn.addEventListener("click", async () => {
    if (audioCtx) audioCtx.resume(); else await unlockAudio();
    if (!auth.currentUser) return;
    const userRef = doc(db, "users", auth.currentUser.uid);

    if (gameActive) {
        if (opened === 0) return;
        gameActive = false;
        const win = Math.floor(betAmount * multiplier);
        try {
            await runTransaction(db, async (t) => {
                const snap = await t.get(userRef);
                t.update(userRef, { balance: snap.data().balance + win });
            });
            playSound("win");
        } catch (e) { console.error(e); }
        resetGame();
        return;
    }

    betAmount = parseInt(betInput.value);
    if(isNaN(betAmount) || betAmount < 250) {
        alert("Minimum bahis 250â‚º.");
        return;
    }

    mineTotal = parseInt(mineSelect.value);

    try {
        await runTransaction(db, async (t) => {
            const snap = await t.get(userRef);
            if (snap.data().balance < betAmount) throw "YETERSÄ°Z BAKÄ°YE!";
            t.update(userRef, { balance: snap.data().balance - betAmount });
        });
        
        playSound("bet");
        opened = 0; multiplier = 1; mines = [];
        while(mines.length < mineTotal){
            let r = Math.floor(Math.random() * 25);
            if(!mines.includes(r)) mines.push(r);
        }
        createGrid();
        gameActive = true;
        betInput.disabled = true;
        mineSelect.disabled = true;
        currentBetText.innerText = betAmount.toLocaleString('tr-TR');
        startBtn.innerText = "KAZANCI Ã‡EK";
        startBtn.classList.add("start-active");
    } catch (e) { alert(e); }
});

function reveal(i, tile) {
    if (!gameActive || tile.classList.contains("open")) return;

    if (mines.includes(i)) {
        gameActive = false;
        playSound("explode");
        mines.forEach(mIdx => {
            tileElements[mIdx].classList.add("mine");
            tileElements[mIdx].innerHTML = "ðŸ’£";
        });
        startBtn.innerText = "PATLADI!";
        startBtn.classList.remove("start-active");
        startBtn.classList.add("is-lose");
        setTimeout(resetGame, 2000);
    } else {
        opened++;
        tile.classList.add("open");
        tile.innerHTML = "ðŸ’Ž";
        playSound("open");
        multiplier = getMultiplier(mineTotal, opened);
        startBtn.innerText = `Ã‡EK (â‚º${Math.floor(betAmount * multiplier).toLocaleString('tr-TR')})`;
    }
}

function resetGame() {
    gameActive = false;
    betInput.disabled = false;
    mineSelect.disabled = false;
    startBtn.innerText = "BAHÄ°S YAP";
    startBtn.classList.remove("start-active", "is-lose");
    currentBetText.innerText = "0";
    createGrid();
}

onAuthStateChanged(auth, user => {
    if (!user) return;
    const userRef = doc(db, "users", user.uid);
    onSnapshot(userRef, snap => {
        if (snap.exists()) {
            balanceText.innerText = Math.floor(snap.data().balance).toLocaleString('tr-TR');
        }
    });
});

createGrid();
</script>
</body>
</html>
